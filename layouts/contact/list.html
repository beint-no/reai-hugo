{{ define "main" }}
<section class="pt-10 md:pt-14">
  <div class="max-w-5xl mx-auto px-4">
    <h1 class="text-3xl md:text-4xl font-semibold tracking-tight text-center">Kontakt oss</h1>
    <p class="mt-3 text-center text-slate-700">Help with the accounting system, contact us :)</p>

    <div class="min-h-[70vh] flex items-center justify-center px-4 py-8">
      <div class="w-full max-w-2xl bg-white/95 backdrop-blur rounded-xl shadow-lg border border-gray-200 transition-transform duration-300 hover:-translate-y-0.5 hover:shadow-xl">
        <div class="text-center space-y-4 px-6 pt-8">
          <div class="w-16 h-16 mx-auto rounded-full bg-gradient-to-r from-indigo-600 via-sky-500 to-emerald-500 flex items-center justify-center shadow-md">
            <!-- Mail icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l9 6 9-6" />
              <rect x="3" y="6" width="18" height="12" rx="2" ry="2" />
            </svg>
          </div>
          <h2 class="text-3xl font-bold bg-gradient-to-r from-indigo-600 via-sky-500 to-emerald-500 bg-clip-text text-transparent">Get in Touch</h2>
          <p class="text-lg text-slate-600">We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>
        </div>

        <div class="px-6 pb-8 pt-6">
          <form class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div class="space-y-2">
                <label for="name" class="text-sm font-medium flex items-center gap-2">
                  <!-- User icon -->
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M16 14a4 4 0 10-8 0v3h8v-3z"/><circle cx="12" cy="8" r="4"/></svg>
                  Full Name
                </label>
                <input id="name" name="name" type="text" placeholder="Enter your full name" required class="h-12 w-full rounded-md border border-gray-300 bg-white focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all px-3" />
              </div>

              <div class="space-y-2">
                <label for="email" class="text-sm font-medium flex items-center gap-2">
                  <!-- Mail icon -->
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 8l9 6 9-6" /><rect x="3" y="6" width="18" height="12" rx="2" ry="2" /></svg>
                  Email Address
                </label>
                <input id="email" name="email" type="email" placeholder="Enter your email address" required class="h-12 w-full rounded-md border border-gray-300 bg-white focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all px-3" />
              </div>
            </div>

            <div class="space-y-2">
              <label for="subject" class="text-sm font-medium flex items-center gap-2">
                <!-- MessageSquare icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M21 15a2 2 0 01-2 2H8l-4 4V5a2 2 0 012-2h13a2 2 0 012 2v10z"/></svg>
                Subject
              </label>
              <input id="subject" name="subject" type="text" placeholder="What's this about?" required class="h-12 w-full rounded-md border border-gray-300 bg-white focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all px-3" />
            </div>

            <div class="space-y-2">
              <label for="message" class="text-sm font-medium">Message</label>
              <textarea id="message" name="message" rows="6" placeholder="Tell us more about your inquiry..." required class="w-full rounded-md border border-gray-300 bg-white focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all p-3 resize-none"></textarea>
            </div>

            <button type="submit" class="w-full h-12 rounded-md bg-gradient-to-r from-indigo-600 via-sky-500 to-emerald-500 text-white font-medium flex items-center justify-center gap-2 hover:opacity-90 transition">
              <!-- Send icon -->
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M22 2L11 13"/><path stroke-linecap="round" stroke-linejoin="round" d="M22 2l-7 20-4-9-9-4 20-7z"/></svg>
              Send Message
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
