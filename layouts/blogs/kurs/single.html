{{ define "main" }}
<article class="max-w-4xl mx-auto px-4 py-12">
  <header class="mb-12">
    <h1 class="text-4xl font-bold text-slate-800 mb-4">{{ .Title }}</h1>
    
    <div class="flex items-center text-slate-600 mb-6">
      <span class="bg-blue-100 text-blue-800 text-sm font-medium px-3 py-1 rounded-full">
        {{ if eq .Params.price 0 }}
          Gratis kurs
        {{ else }}
          {{ .Params.price }} kr
        {{ end }}
      </span>
    </div>
    
    {{ if .Params.image }}
    <img src="{{ .Params.image }}" alt="{{ .Title }}" class="rounded-lg shadow-lg w-full max-h-96 object-cover mb-8">
    {{ end }}
  </header>

  <div class="prose prose-lg max-w-none">
    {{ .Content }}
  </div>

  <div class="mt-12 pt-8 border-t border-slate-200">
    <a href="/blogs/kurs/" class="inline-flex items-center text-blue-600 hover:text-blue-800">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
      </svg>
      Tilbake til alle kurs
    </a>
  </div>
</article>
{{ end }}
