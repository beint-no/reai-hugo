{{ define "main" }}
<section class="pt-10 md:pt-14">
  <div class="max-w-7xl mx-auto px-4">
    <div class="flex items-end justify-between">
      <h1 class="text-3xl font-semibold tracking-tight">Produkter </h1>
    </div>
    <div class="mt-8 grid sm:grid-cols-2 lg:grid-cols-4 gap-4 md:gap-6">
      {{ range .Pages }}
      <a href="{{ .RelPermalink }}" class="rounded-xl overflow-hidden ring-1 ring-gray-200 bg-white hover:shadow-sm">
        <div class="aspect-[16/9] bg-gradient-to-br from-indigo-50 via-sky-50 to-emerald-50"></div>
        <div class="p-4">
          <h2 class="font-semibold">{{ .Title }}</h2>
        </div>
      </a>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
