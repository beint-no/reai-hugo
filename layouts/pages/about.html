{{ define "main" }}
  <!-- Hero / Intro band with gradient like Contact page -->
  <section class="relative overflow-hidden">
    <div class="absolute inset-0 -z-10 bg-gradient-to-br from-indigo-50 via-sky-50 to-white"></div>
    <div class="mx-auto max-w-7xl px-4 py-12 md:py-16">
      <!-- Breadcrumbs -->
      <nav class="text-sm text-gray-500 mb-3" aria-label="Breadcrumb">
        <ol class="flex items-center gap-2">
          <li><a href="/" class="hover:text-gray-700">Home</a></li>
          <li class="text-gray-300">/</li>
          <li class="text-gray-700 font-medium">About us</li>
        </ol>
      </nav>
      <div class="text-center md:text-left">
        <!-- Heading like Contact page: prefer description, fallback to title -->
        {{ with .Params.description }}
          <h1 class="text-3xl md:text-4xl font-extrabold tracking-tight text-gray-900">{{ . }}</h1>
        {{ else }}
          <h1 class="text-3xl md:text-4xl font-extrabold tracking-tight text-gray-900">{{ .Title }}</h1>
        {{ end }}
      </div>
    </div>
  </section>

  <!-- Main content styled like a card, with optional sidebar -->
  <section class="mx-auto max-w-7xl px-4 pb-16 md:pb-20">
    <div class="mt-8 md:mt-12">
      <article class="bg-white rounded-2xl shadow-2xl ring-1 ring-indigo-100/70 p-6 md:p-8 lg:p-10 prose prose-slate max-w-3xl">
        {{ .Content }}
      </article>
    </div>
  </section>
{{ end }}
