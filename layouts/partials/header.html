<header class="sticky top-0 z-40 bg-white/80 backdrop-blur">
  <!-- Main header -->
  <div class="border-b border-slate-200/70">
    <div class="max-w-7xl mx-auto px-4">
      <div class="h-16 flex items-center justify-between">
        <a href="/" class="flex items-center gap-2" aria-label="{{ .Site.Title }}">
          <img src="/images/ReAI-logo-square.svg?v=4" alt="{{ .Site.Title }} logo" class="h-14 w-14 rounded-md mt-5" width="56" height="56" loading="eager" decoding="async">
        </a>
        <nav class="hidden md:block">
          <ul class="flex items-center gap-5 text-sm">
            <li><a href="/courses/" class="header-link text-slate-700 hover:text-black">Gratis kurs</a></li>
            <li><a href="/contact/" class="header-link text-slate-700 hover:text-black">Kontakt oss</a></li>
            <li><a href="/blog/" class="header-link text-slate-700 hover:text-black">Regnskapsblogg</a></li>
            <li><a href="/blog/kontoplan/" class="header-link text-slate-700 hover:text-black">Kontoplan</a></li>
            <li><a href="/bli-partner/" class="header-link text-slate-700 hover:text-black">Bli partner</a></li>
            <li><a href="/fakturamal/" class="header-link text-slate-700 hover:text-black">Lag faktura</a></li>
          </ul>
        </nav>
        <button id="mobileMenuBtn" aria-controls="mobileMenu" aria-expanded="false" class="md:hidden inline-flex items-center justify-center h-9 w-9 rounded-md border border-slate-300">
          <span class="sr-only">Menu</span>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-5 w-5"><path d="M3.75 6.75h16.5v1.5H3.75zM3.75 11.25h16.5v1.5H3.75zM3.75 15.75h16.5v1.5H3.75z"/></svg>
        </button>
      </div>
    </div>
  </div>
  <!-- Mobile menu -->
  <nav id="mobileMenu" class="md:hidden hidden border-b border-slate-200/70 bg-white/95 backdrop-blur">
    <div class="max-w-7xl mx-auto px-4 py-3">
      <ul class="flex flex-col items-center gap-3 text-sm text-center">
        <li><a href="/courses/" class="header-link block text-slate-700 hover:text-black">Gratis kurs</a></li>
        <li><a href="/contact/" class="header-link block text-slate-700 hover:text-black">Kontakt oss</a></li>
        <li><a href="/blog/" class="header-link block text-slate-700 hover:text-black">Regnskapsblogg</a></li>
        <li><a href="/blog/kontoplan/" class="header-link block text-slate-700 hover:text-black">Kontoplan</a></li>
        <li><a href="/bli-partner/" class="header-link block text-slate-700 hover:text-black">Bli partner</a></li>
        <li><a href="/fakturamal/" class="header-link block text-slate-700 hover:text-black">Lag faktura</a></li>
      </ul>
    </div>
  </nav>
  <script>
    (function() {
      const btn = document.getElementById('mobileMenuBtn');
      const menu = document.getElementById('mobileMenu');
      if (!btn || !menu) return;
      btn.addEventListener('click', function() {
        const isHidden = menu.classList.contains('hidden');
        menu.classList.toggle('hidden');
        btn.setAttribute('aria-expanded', String(isHidden));
      });
    })();
  </script>
</header>
