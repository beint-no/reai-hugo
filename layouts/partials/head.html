<!-- Head partial: Tailwind v4 + Inter font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<script src="https://cdn.tailwindcss.com?plugins=typography"></script>
<script>
  tailwind.config = {
    theme: {
      extend: {
        fontFamily: { 
          sans: ['Inter', 'ui-sans-serif', 'system-ui', 'Arial', 'sans-serif'] 
        },
        colors: {
          brand: { DEFAULT: '#111827' },
          accent: { DEFAULT: '#2563eb' }
        },
        typography: (theme) => ({
          DEFAULT: {
            css: {
              maxWidth: '65ch',
              color: theme('colors.gray.700'),
              lineHeight: '1.6',
              a: {
                color: theme('colors.accent.DEFAULT'),
                textDecoration: 'none',
                fontWeight: '500',
                '&:hover': {
                  textDecoration: 'underline',
                },
              },
              h1: { 
                color: theme('colors.gray.900'),
                fontWeight: '700',
                fontSize: '2.25em',
                lineHeight: '1.2',
                marginTop: '1.5em',
                marginBottom: '0.75em',
              },
              h2: { 
                color: theme('colors.gray.800'),
                fontWeight: '700',
                fontSize: '1.875em',
                lineHeight: '1.2',
                marginTop: '1.5em',
                marginBottom: '0.75em',
              },
              h3: { 
                color: theme('colors.gray.700'),
                fontWeight: '600',
                fontSize: '1.5em',
                lineHeight: '1.2',
                marginTop: '1.5em',
                marginBottom: '0.5em',
              },
              'ul, ol': {
                paddingLeft: '1.5em',
                margin: '1rem 0',
                'li': {
                  margin: '0.5rem 0',
                },
              },
              code: {
                backgroundColor: theme('colors.gray.100'),
                padding: '0.2em 0.4em',
                borderRadius: '0.25em',
                fontSize: '0.9em',
              },
              pre: {
                backgroundColor: theme('colors.gray.800'),
                color: theme('colors.gray.100'),
                padding: '1em',
                borderRadius: '0.5em',
                overflowX: 'auto',
              },
              blockquote: {
                borderLeft: `4px solid ${theme('colors.gray.200')}`,
                paddingLeft: '1em',
                fontStyle: 'italic',
                color: theme('colors.gray.600'),
              },
              img: {
                borderRadius: '0.5em',
                marginTop: '1.5em',
                marginBottom: '1.5em',
                maxWidth: '100%',
                height: 'auto',
              },
              table: {
                display: 'block',
                width: '100%',
                overflowX: 'auto',
              },
            },
          },
        }),
      }
    },
    plugins: [
      require('@tailwindcss/typography'),
      function({ addComponents }) {
        addComponents({
          '.prose': {
            '@apply max-w-4xl mx-auto px-4': {},
            overflowWrap: 'anywhere',
            wordBreak: 'break-word',
          },
          '.header-link': {
            backgroundImage: 'linear-gradient(to right, #54b3d6, #54b3d6 50%, #000 50%)',
            backgroundSize: '200% 100%',
            backgroundPosition: '-100%',
            display: 'inline-block',
            padding: '5px 0',
            position: 'relative',
            WebkitBackgroundClip: 'text',
            backgroundClip: 'text',
            WebkitTextFillColor: 'transparent',
            transition: 'all 0.3s ease-in-out',
            '&:hover': {
              backgroundPosition: '0',
            },
            '&:before': {
              content: "''",
              position: 'absolute',
              width: '0',
              height: '2px',
              bottom: '0',
              left: '0',
              backgroundColor: '#54b3d6',
              visibility: 'hidden',
              transition: 'all 0.3s ease-in-out',
            },
            '&:hover:before': {
              visibility: 'visible',
              width: '100%',
            },
          },
          // Button styles using Tailwind classes
          '.btn, button, .button, .cta, .link-button': {
            '@apply transition-all duration-200 ease-in-out': {},
            '&:hover': {
              '@apply -translate-y-0.5 shadow-md': {},
            },
            '&:active': {
              '@apply translate-y-0 scale-95 shadow-sm': {},
            },
            '&:focus-visible': {
              '@apply outline-none ring-4 ring-indigo-500/30': {},
            },
          },
        })
      },
    ],
  }
</script>

<!-- Favicon -->
<link rel="icon" type="image/svg+xml" href="/images/ReAI-logo-square.svg">
<link rel="shortcut icon" href="/images/ReAI-logo-square.svg">
