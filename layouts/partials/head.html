<style>
  /* Fancy hover effect for header and footer links only */
  header .header-link {
    background-image: linear-gradient(to right, #54b3d6, #54b3d6 50%, #000 50%);
    background-size: 200% 100%;
    background-position: -100%;
    display: inline-block;
    padding: 5px 0;
    position: relative;
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    transition: all 0.3s ease-in-out;
  }
  header .header-link::before {
    content: '';
    background: #54b3d6;
    display: block;
    position: absolute;
    bottom: -3px;
    left: 0;
    width: 0;
    height: 3px;
    transition: all 0.3s ease-in-out;
  }
  header .header-link:hover { background-position: 0; }
  header .header-link:hover::before { width: 100%; }

  footer .footer-link {
    background-image: linear-gradient(to right, #54b3d6, #54b3d6 50%, #ffffff 50%);
    background-size: 200% 100%;
    background-position: -100%;
    display: inline-block;
    padding: 5px 0;
    position: relative;
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    transition: all 0.3s ease-in-out;
  }
  footer .footer-link::before {
    content: '';
    background: #54b3d6;
    display: block;
    position: absolute;
    bottom: -3px;
    left: 0;
    width: 0;
    height: 3px;
    transition: all 0.3s ease-in-out;
  }
  footer .footer-link:hover { background-position: 0; }
  footer .footer-link:hover::before { width: 100%; }
</style>
<style>
  /* Global font properties to align with reai.no */
  html { font-family: 'Inter', ui-sans-serif, system-ui, Arial, sans-serif; font-size: 16px; }
  @media (min-width: 768px) { html { font-size: 17px; } }
  body {
    line-height: 1.6;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    text-rendering: optimizeLegibility;
    font-kerning: normal;
    font-feature-settings: "kern", "liga", "ss01";
  }
  h1, h2, h3, h4, h5, h6 { letter-spacing: -0.01em; }
  h1 { font-weight: 700; }
  h2, h3, h4, h5, h6 { font-weight: 600; }
</style>
<style>
  /* Responsive safeguards for rich content */
  .prose { overflow-wrap: anywhere; word-break: break-word; }
  .prose img { max-width: 100%; height: auto; }
  .prose table { display: block; width: 100%; overflow-x: auto; }
  .prose pre { white-space: pre-wrap; word-break: break-word; overflow-x: auto; }
  .prose code { word-break: break-word; }
  .prose iframe, .prose video { max-width: 100%; width: 100%; height: auto; }
</style>
<style>
  /* Global button hover/active/focus animations */
  button,
  .btn,
  a.btn,
  .button,
  .cta,
  .link-button,
  /* Heuristic: anchors styled like buttons */
  a.inline-flex.rounded-md,
  a[class*="inline-flex"][class*="rounded-md"][class*="px-"][class*="py-"] {
    transition: transform 220ms ease, box-shadow 220ms ease, background-color 220ms ease, color 220ms ease, opacity 220ms ease;
    will-change: transform, box-shadow;
  }

  button:hover,
  .btn:hover,
  a.btn:hover,
  .button:hover,
  .cta:hover,
  .link-button:hover,
  a.inline-flex.rounded-md:hover,
  a[class*="inline-flex"][class*="rounded-md"][class*="px-"][class*="py-"]:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(2, 6, 23, 0.12);
  }

  button:active,
  .btn:active,
  a.btn:active,
  .button:active,
  .cta:active,
  .link-button:active,
  a.inline-flex.rounded-md:active,
  a[class*="inline-flex"][class*="rounded-md"][class*="px-"][class*="py-"]:active {
    transform: translateY(-1px) scale(0.99);
    box-shadow: 0 6px 12px rgba(2, 6, 23, 0.1);
  }

  button:focus-visible,
  .btn:focus-visible,
  a.btn:focus-visible,
  .button:focus-visible,
  .cta:focus-visible,
  .link-button:focus-visible,
  a.inline-flex.rounded-md:focus-visible,
  a[class*="inline-flex"][class*="rounded-md"][class*="px-"][class*="py-"]:focus-visible {
    outline: none;
    box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.35), 0 10px 20px rgba(2, 6, 23, 0.12);
  }
</style>
