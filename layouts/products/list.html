{{ define "main" }}
<section class="pt-10 md:pt-14">
  <div class="max-w-7xl mx-auto px-4">
    <h1 class="text-3xl font-semibold tracking-tight">Produkter</h1>
    {{ with .Content }}<div class="prose max-w-none mt-4">{{ . }}</div>{{ end }}
    <div class="mt-8 grid sm:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6">
      {{ range .Pages }}
        <a href="{{ .RelPermalink }}" class="rounded-xl ring-1 ring-gray-200 bg-white hover:shadow-sm overflow-hidden">
          <div class="aspect-[16/9] bg-gradient-to-br from-indigo-50 via-sky-50 to-emerald-50"></div>
          <div class="p-4">
            <h2 class="font-semibold">{{ .Title }}</h2>
            {{ with .Params.summary }}<p class="text-gray-700 mt-1">{{ . }}</p>{{ end }}
          </div>
        </a>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
