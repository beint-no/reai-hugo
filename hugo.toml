baseURL = '/'
languageCode = 'nb-no'
title = 'ReAI'

enableRobotsTXT = true

[params]
  description = 'Komplett regnskapssystem med faktura, lønn, bilagsføring og årsoppgjør.'

# Use Git/file times for <lastmod> in pages and sitemap
enableGitInfo = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true # Allow raw HTML, important for JSON-LD etc.
  [markup.tableOfContents]
    endLevel = 3
    ordered = false
    startLevel = 2

[pagination]
  pagerSize = 6
