<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="localGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="erpGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#229954;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">
    Digitale Arkivløsninger
  </text>
  
  <!-- Cloud-based solutions -->
  <g transform="translate(50, 70)">
    <rect x="0" y="0" width="150" height="120" fill="url(#cloudGradient)" stroke="#2980b9" stroke-width="2" rx="10"/>
    <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Skybaserte tjenester
    </text>
    
    <!-- Cloud icon -->
    <ellipse cx="45" cy="45" rx="15" ry="10" fill="white" opacity="0.8"/>
    <ellipse cx="60" cy="40" rx="18" ry="12" fill="white" opacity="0.8"/>
    <ellipse cx="75" cy="45" rx="15" ry="10" fill="white" opacity="0.8"/>
    <rect x="30" y="45" width="60" height="10" fill="white" opacity="0.8"/>
    
    <text x="75" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">✓ Automatisk backup</text>
    <text x="75" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">✓ Skalerbarhet</text>
    <text x="75" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">✗ Internettavhengighet</text>
  </g>
  
  <!-- Local systems -->
  <g transform="translate(225, 70)">
    <rect x="0" y="0" width="150" height="120" fill="url(#localGradient)" stroke="#c0392b" stroke-width="2" rx="10"/>
    <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Lokale systemer
    </text>
    
    <!-- Server icon -->
    <rect x="55" y="35" width="40" height="25" fill="white" opacity="0.8" rx="3"/>
    <rect x="60" y="40" width="30" height="3" fill="#c0392b"/>
    <rect x="60" y="45" width="30" height="3" fill="#c0392b"/>
    <rect x="60" y="50" width="30" height="3" fill="#c0392b"/>
    <circle cx="85" cy="47" r="2" fill="#c0392b"/>
    
    <text x="75" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">✓ Full kontroll</text>
    <text x="75" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">✗ Høyere kostnader</text>
    <text x="75" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">✗ Eget ansvar</text>
  </g>
  
  <!-- ERP systems -->
  <g transform="translate(400, 70)">
    <rect x="0" y="0" width="150" height="120" fill="url(#erpGradient)" stroke="#229954" stroke-width="2" rx="10"/>
    <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      ERP-integrerte
    </text>
    
    <!-- Integration icon -->
    <circle cx="60" cy="45" r="8" fill="white" opacity="0.8"/>
    <circle cx="90" cy="45" r="8" fill="white" opacity="0.8"/>
    <line x1="68" y1="45" x2="82" y2="45" stroke="white" stroke-width="3"/>
    <circle cx="75" cy="55" r="6" fill="white" opacity="0.8"/>
    <line x1="75" y1="49" x2="75" y2="53" stroke="white" stroke-width="2"/>
    
    <text x="75" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">✓ Automatisk arkivering</text>
    <text x="75" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">✓ Integrert arbeidsflyt</text>
    <text x="75" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">✓ Sporbarhet</text>
  </g>
  
  <!-- Implementation process -->
  <g transform="translate(100, 220)">
    <text x="200" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
      Implementeringsprosess
    </text>
    
    <!-- Step 1 -->
    <g transform="translate(0, 40)">
      <circle cx="20" cy="20" r="15" fill="#3498db"/>
      <text x="20" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">1</text>
      <text x="45" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Planlegging</text>
      <text x="45" y="30" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Behovsanalyse &amp; kravspesifikasjon</text>
    </g>
    
    <!-- Step 2 -->
    <g transform="translate(100, 40)">
      <circle cx="20" cy="20" r="15" fill="#e74c3c"/>
      <text x="20" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">2</text>
      <text x="45" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Implementering</text>
      <text x="45" y="30" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Oppsett &amp; datamigrering</text>
    </g>
    
    <!-- Step 3 -->
    <g transform="translate(200, 40)">
      <circle cx="20" cy="20" r="15" fill="#27ae60"/>
      <text x="20" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">3</text>
      <text x="45" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Drift</text>
      <text x="45" y="30" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Overvåking &amp; vedlikehold</text>
    </g>
    
    <!-- Step 4 -->
    <g transform="translate(300, 40)">
      <circle cx="20" cy="20" r="15" fill="#f39c12"/>
      <text x="20" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">4</text>
      <text x="45" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Compliance</text>
      <text x="45" y="30" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Kontroll &amp; rapportering</text>
    </g>
    
    <!-- Arrows -->
    <path d="M 35 60 L 95 60" fill="none" stroke="#bdc3c7" stroke-width="2" marker-end="url(#arrow)"/>
    <path d="M 135 60 L 195 60" fill="none" stroke="#bdc3c7" stroke-width="2" marker-end="url(#arrow)"/>
    <path d="M 235 60 L 295 60" fill="none" stroke="#bdc3c7" stroke-width="2" marker-end="url(#arrow)"/>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#bdc3c7"/>
    </marker>
  </defs>
  
  <!-- Key benefits -->
  <g transform="translate(150, 320)">
    <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      Nøkkelfordeler med digitale løsninger
    </text>
    
    <g font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      <circle cx="10" cy="40" r="4" fill="#27ae60"/>
      <text x="20" y="44">Økt tilgjengelighet og søkbarhet</text>
      
      <circle cx="160" cy="40" r="4" fill="#27ae60"/>
      <text x="170" y="44">Automatisk backup og sikkerhet</text>
      
      <circle cx="10" cy="60" r="4" fill="#27ae60"/>
      <text x="20" y="64">Reduserte fysiske lagringskostnader</text>
      
      <circle cx="160" cy="60" r="4" fill="#27ae60"/>
      <text x="170" y="64">Enklere compliance og kontroll</text>
    </g>
  </g>
</svg>