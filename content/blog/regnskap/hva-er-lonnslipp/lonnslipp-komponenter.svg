<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="salaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="deductionGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="benefitGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Komponenter i Lønnslipp</text>
  
  <!-- Salary Components Section -->
  <rect x="50" y="60" width="220" height="380" fill="#f0fdf4" stroke="#10b981" stroke-width="2" rx="8"/>
  <rect x="50" y="60" width="220" height="40" fill="url(#salaryGradient)" rx="8 8 0 0"/>
  <text x="160" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">LØNNSKOMPONENTER</text>
  
  <!-- Salary items -->
  <circle cx="70" cy="125" r="4" fill="#10b981"/>
  <text x="85" y="130" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Grunnlønn</text>
  <text x="85" y="145" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">Fast månedlig beløp</text>
  <text x="230" y="130" text-anchor="end" fill="#10b981" font-family="Arial, sans-serif" font-size="12" font-weight="bold">45.000 kr</text>
  
  <circle cx="70" cy="170" r="4" fill="#10b981"/>
  <text x="85" y="175" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Overtidstillegg</text>
  <text x="85" y="190" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">150% eller 200%</text>
  <text x="230" y="175" text-anchor="end" fill="#10b981" font-family="Arial, sans-serif" font-size="12" font-weight="bold">2.500 kr</text>
  
  <circle cx="70" cy="215" r="4" fill="#10b981"/>
  <text x="85" y="220" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Helligdagstillegg</text>
  <text x="85" y="235" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">Arbeid på helligdager</text>
  <text x="230" y="220" text-anchor="end" fill="#10b981" font-family="Arial, sans-serif" font-size="12" font-weight="bold">1.200 kr</text>
  
  <circle cx="70" cy="260" r="4" fill="#10b981"/>
  <text x="85" y="265" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Bonus/Provisjon</text>
  <text x="85" y="280" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">Variable komponenter</text>
  <text x="230" y="265" text-anchor="end" fill="#10b981" font-family="Arial, sans-serif" font-size="12" font-weight="bold">3.000 kr</text>
  
  <circle cx="70" cy="305" r="4" fill="#10b981"/>
  <text x="85" y="310" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Naturalytelser</text>
  <text x="85" y="325" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">Bil, telefon, etc.</text>
  <text x="230" y="310" text-anchor="end" fill="#10b981" font-family="Arial, sans-serif" font-size="12" font-weight="bold">4.500 kr</text>
  
  <circle cx="70" cy="350" r="4" fill="#10b981"/>
  <text x="85" y="355" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Feriepenger</text>
  <text x="85" y="370" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">Utbetaling</text>
  <text x="230" y="355" text-anchor="end" fill="#10b981" font-family="Arial, sans-serif" font-size="12" font-weight="bold">6.000 kr</text>
  
  <line x1="70" y1="390" x2="250" y2="390" stroke="#10b981" stroke-width="2"/>
  <text x="85" y="410" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Sum Bruttolønn:</text>
  <text x="230" y="410" text-anchor="end" fill="#10b981" font-family="Arial, sans-serif" font-size="14" font-weight="bold">62.200 kr</text>
  
  <!-- Deductions Section -->
  <rect x="290" y="60" width="220" height="380" fill="#fef2f2" stroke="#ef4444" stroke-width="2" rx="8"/>
  <rect x="290" y="60" width="220" height="40" fill="url(#deductionGradient)" rx="8 8 0 0"/>
  <text x="400" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">TREKK &amp; AVGIFTER</text>
  
  <!-- Deduction items -->
  <circle cx="310" cy="125" r="4" fill="#ef4444"/>
  <text x="325" y="130" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Forskuddstrekk</text>
  <text x="325" y="145" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">Skatt</text>
  <text x="470" y="130" text-anchor="end" fill="#ef4444" font-family="Arial, sans-serif" font-size="12" font-weight="bold">-12.500 kr</text>
  
  <circle cx="310" cy="170" r="4" fill="#ef4444"/>
  <text x="325" y="175" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Pensjonsinnskudd</text>
  <text x="325" y="190" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">Ansattes andel 2%</text>
  <text x="470" y="175" text-anchor="end" fill="#ef4444" font-family="Arial, sans-serif" font-size="12" font-weight="bold">-1.244 kr</text>
  
  <circle cx="310" cy="215" r="4" fill="#ef4444"/>
  <text x="325" y="220" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Fagforening</text>
  <text x="325" y="235" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">Kontingent</text>
  <text x="470" y="220" text-anchor="end" fill="#ef4444" font-family="Arial, sans-serif" font-size="12" font-weight="bold">-450 kr</text>
  
  <circle cx="310" cy="260" r="4" fill="#ef4444"/>
  <text x="325" y="265" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Forsikring</text>
  <text x="325" y="280" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">Gruppelivsforsikring</text>
  <text x="470" y="265" text-anchor="end" fill="#ef4444" font-family="Arial, sans-serif" font-size="12" font-weight="bold">-200 kr</text>
  
  <circle cx="310" cy="305" r="4" fill="#ef4444"/>
  <text x="325" y="310" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Andre trekk</text>
  <text x="325" y="325" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">Lån, etc.</text>
  <text x="470" y="310" text-anchor="end" fill="#ef4444" font-family="Arial, sans-serif" font-size="12" font-weight="bold">-500 kr</text>
  
  <line x1="310" y1="350" x2="490" y2="350" stroke="#ef4444" stroke-width="2"/>
  <text x="325" y="370" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Sum Trekk:</text>
  <text x="470" y="370" text-anchor="end" fill="#ef4444" font-family="Arial, sans-serif" font-size="14" font-weight="bold">-14.894 kr</text>
  
  <!-- Net Salary Section -->
  <rect x="530" y="60" width="220" height="380" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" rx="8"/>
  <rect x="530" y="60" width="220" height="40" fill="url(#benefitGradient)" rx="8 8 0 0"/>
  <text x="640" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">RESULTAT</text>
  
  <!-- Net salary calculation -->
  <text x="550" y="130" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Bruttolønn:</text>
  <text x="710" y="130" text-anchor="end" fill="#10b981" font-family="Arial, sans-serif" font-size="14" font-weight="bold">62.200 kr</text>
  
  <text x="550" y="160" fill="#374151" font-family="Arial, sans-serif" font-size="14">Minus trekk:</text>
  <text x="710" y="160" text-anchor="end" fill="#ef4444" font-family="Arial, sans-serif" font-size="14">-14.894 kr</text>
  
  <line x1="550" y1="180" x2="730" y2="180" stroke="#3b82f6" stroke-width="3"/>
  
  <text x="550" y="210" fill="#374151" font-family="Arial, sans-serif" font-size="18" font-weight="bold">NETTOLØNN:</text>
  <text x="710" y="210" text-anchor="end" fill="#3b82f6" font-family="Arial, sans-serif" font-size="18" font-weight="bold">47.306 kr</text>
  
  <!-- Additional info -->
  <rect x="550" y="240" width="180" height="120" fill="#f0f9ff" stroke="#93c5fd" stroke-width="1" rx="4"/>
  <text x="560" y="260" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Tilleggsinformasjon:</text>
  
  <text x="560" y="280" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Feriepenger opptjent</text>
  <text x="560" y="295" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Arbeidsgiveravgift</text>
  <text x="560" y="310" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Pensjonskostnad</text>
  <text x="560" y="325" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Skattemessige forhold</text>
  <text x="560" y="340" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Lovpålagte opplysninger</text>
  
  <!-- Bottom note -->
  <text x="400" y="480" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12" font-style="italic">Alle komponenter må være korrekt spesifisert i lønnslipp</text>
</svg>