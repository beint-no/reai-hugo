<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="levelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="controlGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="riskGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748B"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#F8FAFC"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1E293B">
    Internkontroll og Godkjenning av Ansattutlegg
  </text>
  
  <!-- Approval Levels Header -->
  <rect x="50" y="60" width="700" height="30" rx="5" fill="url(#levelGradient)" stroke="#1E40AF" stroke-width="2"/>
  <text x="400" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Godkjenningsnivåer basert på beløp
  </text>
  
  <!-- Approval Levels -->
  <g id="approvalLevels">
    <!-- Level 1: 0-5,000 kr -->
    <rect x="70" y="110" width="140" height="100" rx="8" fill="#E0F2FE" stroke="#0369A1" stroke-width="2"/>
    <text x="140" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0369A1">
      0 - 5,000 kr
    </text>
    <text x="80" y="150" font-family="Arial, sans-serif" font-size="10" fill="#0369A1">
      Godkjenner:
    </text>
    <text x="80" y="165" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#0369A1">
      Nærmeste leder
    </text>
    <text x="80" y="185" font-family="Arial, sans-serif" font-size="9" fill="#0369A1">
      Krav:
    </text>
    <text x="80" y="200" font-family="Arial, sans-serif" font-size="9" fill="#0369A1">
      • Standard dokumentasjon
    </text>
    
    <!-- Level 2: 5,001-15,000 kr -->
    <rect x="240" y="110" width="140" height="100" rx="8" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
    <text x="310" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400E">
      5,001 - 15,000 kr
    </text>
    <text x="250" y="150" font-family="Arial, sans-serif" font-size="10" fill="#92400E">
      Godkjenner:
    </text>
    <text x="250" y="165" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#92400E">
      Avdelingsleder
    </text>
    <text x="250" y="185" font-family="Arial, sans-serif" font-size="9" fill="#92400E">
      Krav:
    </text>
    <text x="250" y="200" font-family="Arial, sans-serif" font-size="9" fill="#92400E">
      • Skriftlig begrunnelse
    </text>
    
    <!-- Level 3: 15,001-50,000 kr -->
    <rect x="410" y="110" width="140" height="100" rx="8" fill="#FECACA" stroke="#DC2626" stroke-width="2"/>
    <text x="480" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#DC2626">
      15,001 - 50,000 kr
    </text>
    <text x="420" y="150" font-family="Arial, sans-serif" font-size="10" fill="#DC2626">
      Godkjenner:
    </text>
    <text x="420" y="165" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#DC2626">
      Økonomiansvarlig
    </text>
    <text x="420" y="185" font-family="Arial, sans-serif" font-size="9" fill="#DC2626">
      Krav:
    </text>
    <text x="420" y="200" font-family="Arial, sans-serif" font-size="9" fill="#DC2626">
      • Budsjettgodkjenning
    </text>
    
    <!-- Level 4: Over 50,000 kr -->
    <rect x="580" y="110" width="140" height="100" rx="8" fill="#F3E8FF" stroke="#7C3AED" stroke-width="2"/>
    <text x="650" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6D28D9">
      Over 50,000 kr
    </text>
    <text x="590" y="150" font-family="Arial, sans-serif" font-size="10" fill="#6D28D9">
      Godkjenner:
    </text>
    <text x="590" y="165" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#6D28D9">
      Daglig leder
    </text>
    <text x="590" y="185" font-family="Arial, sans-serif" font-size="9" fill="#6D28D9">
      Krav:
    </text>
    <text x="590" y="200" font-family="Arial, sans-serif" font-size="9" fill="#6D28D9">
      • Styregodkjenning
    </text>
  </g>
  
  <!-- Control Measures Header -->
  <rect x="50" y="250" width="700" height="30" rx="5" fill="url(#controlGradient)" stroke="#047857" stroke-width="2"/>
  <text x="400" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Kontrollrutiner og Risikostyring
  </text>
  
  <!-- Control Measures Grid -->
  <g id="controlMeasures">
    <!-- Preventive Controls -->
    <rect x="70" y="300" width="160" height="120" rx="8" fill="#D1FAE5" stroke="#10B981" stroke-width="2"/>
    <text x="150" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#047857">
      Forebyggende kontroller
    </text>
    <text x="80" y="340" font-family="Arial, sans-serif" font-size="10" fill="#047857">
      • Klare retningslinjer
    </text>
    <text x="80" y="355" font-family="Arial, sans-serif" font-size="10" fill="#047857">
      • Beløpsgrenser
    </text>
    <text x="80" y="370" font-family="Arial, sans-serif" font-size="10" fill="#047857">
      • Forhåndsgodkjenning
    </text>
    <text x="80" y="385" font-family="Arial, sans-serif" font-size="10" fill="#047857">
      • Opplæring
    </text>
    <text x="80" y="400" font-family="Arial, sans-serif" font-size="10" fill="#047857">
      • Systemkontroller
    </text>
    
    <!-- Detective Controls -->
    <rect x="250" y="300" width="160" height="120" rx="8" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
    <text x="330" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400E">
      Oppdagende kontroller
    </text>
    <text x="260" y="340" font-family="Arial, sans-serif" font-size="10" fill="#92400E">
      • Stikprøvekontroller
    </text>
    <text x="260" y="355" font-family="Arial, sans-serif" font-size="10" fill="#92400E">
      • Avstemming
    </text>
    <text x="260" y="370" font-family="Arial, sans-serif" font-size="10" fill="#92400E">
      • Trendanalyser
    </text>
    <text x="260" y="385" font-family="Arial, sans-serif" font-size="10" fill="#92400E">
      • Budsjettoppfølging
    </text>
    <text x="260" y="400" font-family="Arial, sans-serif" font-size="10" fill="#92400E">
      • Regelmessig review
    </text>
    
    <!-- Corrective Controls -->
    <rect x="430" y="300" width="160" height="120" rx="8" fill="#FECACA" stroke="#DC2626" stroke-width="2"/>
    <text x="510" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#DC2626">
      Korrigerende kontroller
    </text>
    <text x="440" y="340" font-family="Arial, sans-serif" font-size="10" fill="#DC2626">
      • Avviksrapportering
    </text>
    <text x="440" y="355" font-family="Arial, sans-serif" font-size="10" fill="#DC2626">
      • Korreksjonsprosess
    </text>
    <text x="440" y="370" font-family="Arial, sans-serif" font-size="10" fill="#DC2626">
      • Oppfølging
    </text>
    <text x="440" y="385" font-family="Arial, sans-serif" font-size="10" fill="#DC2626">
      • Prosessforbedring
    </text>
    <text x="440" y="400" font-family="Arial, sans-serif" font-size="10" fill="#DC2626">
      • Læring og tilpasning
    </text>
    
    <!-- Monitoring Controls -->
    <rect x="610" y="300" width="160" height="120" rx="8" fill="#E5E7EB" stroke="#6B7280" stroke-width="2"/>
    <text x="690" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">
      Overvåkningskontroller
    </text>
    <text x="620" y="340" font-family="Arial, sans-serif" font-size="10" fill="#374151">
      • Kontinuerlig overvåking
    </text>
    <text x="620" y="355" font-family="Arial, sans-serif" font-size="10" fill="#374151">
      • KPI-rapportering
    </text>
    <text x="620" y="370" font-family="Arial, sans-serif" font-size="10" fill="#374151">
      • Dashboards
    </text>
    <text x="620" y="385" font-family="Arial, sans-serif" font-size="10" fill="#374151">
      • Automatiske varsler
    </text>
    <text x="620" y="400" font-family="Arial, sans-serif" font-size="10" fill="#374151">
      • Revisjonsarbeid
    </text>
  </g>
  
  <!-- Risk Areas -->
  <rect x="50" y="450" width="700" height="30" rx="5" fill="url(#riskGradient)" stroke="#DC2626" stroke-width="2"/>
  <text x="400" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Risikoområder og Tiltak
  </text>
  
  <!-- Risk Table -->
  <rect x="50" y="490" width="700" height="100" rx="5" fill="white" stroke="#CBD5E1" stroke-width="1"/>
  
  <!-- Risk Table Header -->
  <rect x="50" y="490" width="700" height="20" rx="5" fill="#E2E8F0" stroke="#CBD5E1" stroke-width="1"/>
  <text x="150" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1E293B">
    Risikoområde
  </text>
  <text x="400" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1E293B">
    Potensielle konsekvenser
  </text>
  <text x="650" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1E293B">
    Kontrolltiltak
  </text>
  
  <!-- Risk Rows -->
  <text x="70" y="525" font-family="Arial, sans-serif" font-size="10" fill="#1E293B">
    Fiktive utlegg
  </text>
  <text x="270" y="525" font-family="Arial, sans-serif" font-size="10" fill="#1E293B">
    Økonomisk tap, revisjonsmerknad
  </text>
  <text x="520" y="525" font-family="Arial, sans-serif" font-size="10" fill="#1E293B">
    Dokumentasjonskrav, stikprøver
  </text>
  
  <text x="70" y="545" font-family="Arial, sans-serif" font-size="10" fill="#1E293B">
    Dobbeltrefusjon
  </text>
  <text x="270" y="545" font-family="Arial, sans-serif" font-size="10" fill="#1E293B">
    Unødvendige kostnader
  </text>
  <text x="520" y="545" font-family="Arial, sans-serif" font-size="10" fill="#1E293B">
    Systemkontroller, avstemming
  </text>
  
  <text x="70" y="565" font-family="Arial, sans-serif" font-size="10" fill="#1E293B">
    Manglende godkjenning
  </text>
  <text x="270" y="565" font-family="Arial, sans-serif" font-size="10" fill="#1E293B">
    Regelbrudd, kontrollsvikt
  </text>
  <text x="520" y="565" font-family="Arial, sans-serif" font-size="10" fill="#1E293B">
    Obligatorisk arbeidsflyt
  </text>
  
  <text x="70" y="585" font-family="Arial, sans-serif" font-size="10" fill="#1E293B">
    Sent innsendte utlegg
  </text>
  <text x="270" y="585" font-family="Arial, sans-serif" font-size="10" fill="#1E293B">
    Feil periodisering
  </text>
  <text x="520" y="585" font-family="Arial, sans-serif" font-size="10" fill="#1E293B">
    Tidsfrister, påminnelser
  </text>
</svg>