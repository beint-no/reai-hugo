<svg width="700" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="centerGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bfdbfe;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="500" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="700" height="60" fill="url(#headerGrad)"/>
  <text x="350" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Karakteristika ved Omløpsmidler</text>
  
  <!-- Central circle -->
  <circle cx="350" cy="280" r="80" fill="url(#centerGrad)" stroke="#2563eb" stroke-width="3"/>
  <text x="350" y="275" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="16" font-weight="bold">OMLØPS-</text>
  <text x="350" y="295" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="16" font-weight="bold">MIDLER</text>
  
  <!-- Characteristic 1: Kortsiktig karakter -->
  <rect x="50" y="100" width="180" height="80" fill="#dcfce7" stroke="#16a34a" stroke-width="2" rx="10"/>
  <text x="140" y="125" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Kortsiktig karakter</text>
  <text x="140" y="150" text-anchor="middle" fill="#166534" font-family="Arial, sans-serif" font-size="12">Realiseres innen</text>
  <text x="140" y="165" text-anchor="middle" fill="#166534" font-family="Arial, sans-serif" font-size="12">12 måneder</text>
  
  <!-- Arrow from characteristic 1 to center -->
  <path d="M 230 140 L 290 220" stroke="#16a34a" stroke-width="2" marker-end="url(#greenArrow)"/>
  
  <!-- Characteristic 2: Høy likviditet -->
  <rect x="470" y="100" width="180" height="80" fill="#fef3c7" stroke="#d97706" stroke-width="2" rx="10"/>
  <text x="560" y="125" text-anchor="middle" fill="#b45309" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Høy likviditet</text>
  <text x="560" y="150" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="12">Lett konverterbare</text>
  <text x="560" y="165" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="12">til kontanter</text>
  
  <!-- Arrow from characteristic 2 to center -->
  <path d="M 470 140 L 410 220" stroke="#d97706" stroke-width="2" marker-end="url(#orangeArrow)"/>
  
  <!-- Characteristic 3: Variabel verdi -->
  <rect x="50" y="380" width="180" height="80" fill="#fce7f3" stroke="#be185d" stroke-width="2" rx="10"/>
  <text x="140" y="405" text-anchor="middle" fill="#be185d" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Variabel verdi</text>
  <text x="140" y="430" text-anchor="middle" fill="#9d174d" font-family="Arial, sans-serif" font-size="12">Kan svinge med</text>
  <text x="140" y="445" text-anchor="middle" fill="#9d174d" font-family="Arial, sans-serif" font-size="12">markedsforhold</text>
  
  <!-- Arrow from characteristic 3 to center -->
  <path d="M 230 380 L 290 340" stroke="#be185d" stroke-width="2" marker-end="url(#pinkArrow)"/>
  
  <!-- Characteristic 4: Driftsnødvendige -->
  <rect x="260" y="380" width="180" height="80" fill="#e0e7ff" stroke="#6366f1" stroke-width="2" rx="10"/>
  <text x="350" y="405" text-anchor="middle" fill="#4f46e5" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Driftsnødvendige</text>
  <text x="350" y="430" text-anchor="middle" fill="#4338ca" font-family="Arial, sans-serif" font-size="12">Essensielle for</text>
  <text x="350" y="445" text-anchor="middle" fill="#4338ca" font-family="Arial, sans-serif" font-size="12">daglig drift</text>
  
  <!-- Arrow from characteristic 4 to center -->
  <path d="M 350 380 L 350 360" stroke="#6366f1" stroke-width="2" marker-end="url(#purpleArrow)"/>
  
  <!-- Characteristic 5: Rask omsetning -->
  <rect x="470" y="380" width="180" height="80" fill="#fef2f2" stroke="#dc2626" stroke-width="2" rx="10"/>
  <text x="560" y="405" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Rask omsetning</text>
  <text x="560" y="430" text-anchor="middle" fill="#b91c1c" font-family="Arial, sans-serif" font-size="12">Hyppig kjøp</text>
  <text x="560" y="445" text-anchor="middle" fill="#b91c1c" font-family="Arial, sans-serif" font-size="12">og salg</text>
  
  <!-- Arrow from characteristic 5 to center -->
  <path d="M 470 380 L 410 340" stroke="#dc2626" stroke-width="2" marker-end="url(#redArrow)"/>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="greenArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#16a34a"/>
    </marker>
    <marker id="orangeArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#d97706"/>
    </marker>
    <marker id="pinkArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#be185d"/>
    </marker>
    <marker id="purpleArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#6366f1"/>
    </marker>
    <marker id="redArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#dc2626"/>
    </marker>
  </defs>
</svg>