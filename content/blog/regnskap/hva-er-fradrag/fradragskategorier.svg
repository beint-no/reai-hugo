<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="white">Kategorier av Fradrag</text>
  
  <!-- Central hub -->
  <circle cx="400" cy="200" r="80" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
  <text x="400" y="195" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="white">FRADRAG</text>
  <text x="400" y="215" font-family="Arial, sans-serif" font-size="14" 
        text-anchor="middle" fill="white">Kategorier</text>
  
  <!-- Category 1: Driftskostnader -->
  <rect x="50" y="80" width="180" height="100" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="10"/>
  <text x="140" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="white">Driftskostnader</text>
  <text x="140" y="125" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="white">• Lønn og sosiale kostnader</text>
  <text x="140" y="140" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="white">• Husleie og kontorkostnader</text>
  <text x="140" y="155" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="white">• Markedsføring og reklame</text>
  <text x="140" y="170" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="white">• Forsikringer</text>
  
  <!-- Category 2: Avskrivninger -->
  <rect x="570" y="80" width="180" height="100" fill="#27ae60" stroke="#229954" stroke-width="2" rx="10"/>
  <text x="660" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="white">Avskrivninger</text>
  <text x="660" y="125" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="white">• Bygninger (4%)</text>
  <text x="660" y="140" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="white">• Personbiler (20%)</text>
  <text x="660" y="155" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="white">• Datautstyr (30%)</text>
  <text x="660" y="170" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="white">• Lastebiler (15%)</text>
  
  <!-- Category 3: Rentekostnader -->
  <rect x="50" y="320" width="180" height="100" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="10"/>
  <text x="140" y="345" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="white">Rentekostnader</text>
  <text x="140" y="365" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="white">• Driftskreditt</text>
  <text x="140" y="380" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="white">• Investeringslån</text>
  <text x="140" y="395" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="white">• Byggelån</text>
  <text x="140" y="410" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="white">• Kontokortkreditt</text>
  
  <!-- Category 4: Tap og Nedskrivninger -->
  <rect x="570" y="320" width="180" height="100" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="10"/>
  <text x="660" y="340" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="white">Tap og</text>
  <text x="660" y="355" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="white">Nedskrivninger</text>
  <text x="660" y="375" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="white">• Tap på fordringer</text>
  <text x="660" y="390" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="white">• Nedskrivning av eiendeler</text>
  <text x="660" y="405" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="white">• Konkrete holdepunkter</text>
  
  <!-- Connecting lines -->
  <line x1="320" y1="150" x2="230" y2="130" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="480" y1="150" x2="570" y2="130" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="320" y1="250" x2="230" y2="370" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="480" y1="250" x2="570" y2="370" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
  
  <!-- Bottom section with additional categories -->
  <rect x="50" y="460" width="700" height="120" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="400" y="485" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="#2c3e50">Andre Viktige Fradragskategorier</text>
  
  <!-- Additional categories in bottom section -->
  <rect x="80" y="500" width="120" height="60" fill="#16a085" stroke="#138d75" stroke-width="1" rx="5"/>
  <text x="140" y="520" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="white">Representasjon</text>
  <text x="140" y="535" font-family="Arial, sans-serif" font-size="10" 
        text-anchor="middle" fill="white">25% fradrag</text>
  <text x="140" y="550" font-family="Arial, sans-serif" font-size="10" 
        text-anchor="middle" fill="white">Forretningsrelatert</text>
  
  <rect x="220" y="500" width="120" height="60" fill="#d35400" stroke="#ba4a00" stroke-width="1" rx="5"/>
  <text x="280" y="520" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="white">Bilkostnader</text>
  <text x="280" y="535" font-family="Arial, sans-serif" font-size="10" 
        text-anchor="middle" fill="white">Kilometergodtgjørelse</text>
  <text x="280" y="550" font-family="Arial, sans-serif" font-size="10" 
        text-anchor="middle" fill="white">eller regnskapsføring</text>
  
  <rect x="360" y="500" width="120" height="60" fill="#8e44ad" stroke="#7d3c98" stroke-width="1" rx="5"/>
  <text x="420" y="520" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="white">Hjemmekontor</text>
  <text x="420" y="535" font-family="Arial, sans-serif" font-size="10" 
        text-anchor="middle" fill="white">Fast arbeidssted</text>
  <text x="420" y="550" font-family="Arial, sans-serif" font-size="10" 
        text-anchor="middle" fill="white">eller delt bruk</text>
  
  <rect x="500" y="500" width="120" height="60" fill="#c0392b" stroke="#a93226" stroke-width="1" rx="5"/>
  <text x="560" y="520" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="white">Gaver</text>
  <text x="560" y="535" font-family="Arial, sans-serif" font-size="10" 
        text-anchor="middle" fill="white">Maks kr 500</text>
  <text x="560" y="550" font-family="Arial, sans-serif" font-size="10" 
        text-anchor="middle" fill="white">per mottaker/år</text>
  
  <rect x="640" y="500" width="120" height="60" fill="#2980b9" stroke="#21618c" stroke-width="1" rx="5"/>
  <text x="700" y="520" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="white">Personalfester</text>
  <text x="700" y="535" font-family="Arial, sans-serif" font-size="10" 
        text-anchor="middle" fill="white">Fullt fradrag</text>
  <text x="700" y="550" font-family="Arial, sans-serif" font-size="10" 
        text-anchor="middle" fill="white">Rimelig omfang</text>
</svg>