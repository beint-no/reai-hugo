<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450">
  <style>
    .title-text { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2d3748; text-anchor: middle; }
    .header-text { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #2d3748; text-anchor: middle; }
    .item-text { font-family: Arial, sans-serif; font-size: 14px; fill: #4a5568; }
    .value-text { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #2d3748; text-anchor: end; }
    .total-text { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #2d3748; }
    .result-text { font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; fill: #38b2ac; text-anchor: middle; }
    .positive-bg { fill: #e6fffa; stroke: #38b2ac; stroke-width: 2; }
    .negative-bg { fill: #fed7d7; stroke: #e53e3e; stroke-width: 2; }
    .neutral-bg { fill: #f7fafc; stroke: #a0aec0; stroke-width: 2; }
    .table-header { fill: #edf2f7; stroke: #a0aec0; stroke-width: 1; }
  </style>
  
  <!-- Background -->
  <rect width="800" height="450" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="400" y="30" class="title-text">Praktisk Eksempel - Norsk Bedrift AS</text>
  
  <!-- Left table - Omløpsmidler -->
  <rect x="50" y="60" width="300" height="280" class="positive-bg" rx="8"/>
  
  <!-- Table header -->
  <rect x="60" y="70" width="280" height="30" class="table-header" rx="4"/>
  <text x="200" y="90" class="header-text">OMLØPSMIDLER</text>
  
  <!-- Table rows -->
  <text x="80" y="125" class="item-text">Kontanter</text>
  <text x="310" y="125" class="value-text">500.000</text>
  
  <text x="80" y="150" class="item-text">Kundefordringer</text>
  <text x="310" y="150" class="value-text">1.200.000</text>
  
  <text x="80" y="175" class="item-text">Varelager</text>
  <text x="310" y="175" class="value-text">800.000</text>
  
  <text x="80" y="200" class="item-text">Forskuddsbetalt</text>
  <text x="310" y="200" class="value-text">100.000</text>
  
  <!-- Total line -->
  <line x1="80" y1="220" x2="320" y2="220" stroke="#38b2ac" stroke-width="2"/>
  <text x="80" y="240" class="total-text">Sum omløpsmidler</text>
  <text x="310" y="240" class="total-text" text-anchor="end" fill="#38b2ac">2.600.000</text>
  
  <!-- Currency label -->
  <text x="200" y="270" class="item-text" text-anchor="middle" font-style="italic">(Alle beløp i NOK)</text>
  
  <!-- Right table - Kortsiktig gjeld -->
  <rect x="450" y="60" width="300" height="280" class="negative-bg" rx="8"/>
  
  <!-- Table header -->
  <rect x="460" y="70" width="280" height="30" class="table-header" rx="4"/>
  <text x="600" y="90" class="header-text">KORTSIKTIG GJELD</text>
  
  <!-- Table rows -->
  <text x="480" y="125" class="item-text">Leverandørgjeld</text>
  <text x="710" y="125" class="value-text">800.000</text>
  
  <text x="480" y="150" class="item-text">Påløpte kostnader</text>
  <text x="710" y="150" class="value-text">300.000</text>
  
  <text x="480" y="175" class="item-text">Kortsiktige lån</text>
  <text x="710" y="175" class="value-text">400.000</text>
  
  <text x="480" y="200" class="item-text">Skattegjeld</text>
  <text x="710" y="200" class="value-text">200.000</text>
  
  <!-- Total line -->
  <line x1="480" y1="220" x2="720" y2="220" stroke="#e53e3e" stroke-width="2"/>
  <text x="480" y="240" class="total-text">Sum kortsiktig gjeld</text>
  <text x="710" y="240" class="total-text" text-anchor="end" fill="#e53e3e">1.700.000</text>
  
  <!-- Currency label -->
  <text x="600" y="270" class="item-text" text-anchor="middle" font-style="italic">(Alle beløp i NOK)</text>
  
  <!-- Calculation arrow -->
  <path d="M 360 200 L 440 200" stroke="#2d3748" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="400" y="195" class="header-text" text-anchor="middle">-</text>
  
  <!-- Result box -->
  <rect x="250" y="370" width="300" height="60" class="positive-bg" rx="8"/>
  <text x="400" y="390" class="header-text">ARBEIDSKAPITAL</text>
  <text x="400" y="415" class="result-text">900.000 NOK</text>
  
  <!-- Calculation formula -->
  <text x="400" y="360" class="item-text" text-anchor="middle">2.600.000 - 1.700.000 = 900.000</text>
  
  <!-- Arrow to result -->
  <path d="M 400 290 L 400 350" stroke="#1e88e5" stroke-width="3" fill="none" marker-end="url(#arrowhead-blue)"/>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2d3748"/>
    </marker>
    <marker id="arrowhead-blue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1e88e5"/>
    </marker>
  </defs>
</svg>