<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">Tollsatser etter Varegruppe</text>
  
  <!-- Main container -->
  <rect x="50" y="60" width="700" height="420" fill="white" stroke="#dee2e6" stroke-width="2" rx="10"/>
  
  <!-- Chart bars -->
  <!-- Landbruk -->
  <rect x="80" y="150" width="80" height="200" fill="#dc3545" stroke="#b02a37" stroke-width="2"/>
  <text x="120" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#212529">Landbruk</text>
  <text x="120" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc3545">0-40%</text>
  <text x="120" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Høy beskyttelse</text>
  
  <!-- Industrivarer -->
  <rect x="190" y="280" width="80" height="70" fill="#28a745" stroke="#1e7e34" stroke-width="2"/>
  <text x="230" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#212529">Industrivarer</text>
  <text x="230" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#28a745">0-12%</text>
  <text x="230" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Snitt: 4%</text>
  
  <!-- Tekstiler -->
  <rect x="300" y="250" width="80" height="100" fill="#ffc107" stroke="#d39e00" stroke-width="2"/>
  <text x="340" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#212529">Tekstiler</text>
  <text x="340" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d39e00">8-12%</text>
  <text x="340" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Varierer</text>
  
  <!-- Elektronikk -->
  <rect x="410" y="310" width="80" height="40" fill="#0d6efd" stroke="#0339a8" stroke-width="2"/>
  <text x="450" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#212529">Elektronikk</text>
  <text x="450" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0d6efd">0-4%</text>
  <text x="450" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Ofte preferanse</text>
  
  <!-- Kjøretøy -->
  <rect x="520" y="230" width="80" height="120" fill="#6f42c1" stroke="#59359a" stroke-width="2"/>
  <text x="560" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#212529">Kjøretøy</text>
  <text x="560" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6f42c1">8-15%</text>
  <text x="560" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Elbil: 0%</text>
  
  <!-- Other -->
  <rect x="630" y="290" width="80" height="60" fill="#fd7e14" stroke="#e8590c" stroke-width="2"/>
  <text x="670" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#212529">Andre varer</text>
  <text x="670" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fd7e14">0-25%</text>
  <text x="670" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Varierende</text>
  
  <!-- Y-axis -->
  <line x1="75" y1="100" x2="75" y2="350" stroke="#495057" stroke-width="2"/>
  <text x="70" y="105" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#495057">40%</text>
  <text x="70" y="155" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#495057">30%</text>
  <text x="70" y="205" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#495057">20%</text>
  <text x="70" y="255" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#495057">10%</text>
  <text x="70" y="305" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#495057">5%</text>
  <text x="70" y="355" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#495057">0%</text>
  
  <!-- Grid lines -->
  <line x1="75" y1="150" x2="720" y2="150" stroke="#e9ecef" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="75" y1="200" x2="720" y2="200" stroke="#e9ecef" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="75" y1="250" x2="720" y2="250" stroke="#e9ecef" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="75" y1="300" x2="720" y2="300" stroke="#e9ecef" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="75" y1="350" x2="720" y2="350" stroke="#495057" stroke-width="2"/>
  
  <!-- Additional information -->
  <text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">Maksimal tollsats per varegruppe</text>
  
  <!-- Legend -->
  <rect x="100" y="420" width="600" height="40" fill="#e9ecef" stroke="#adb5bd" stroke-width="1" rx="8"/>
  <text x="400" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">Faktiske satser avhenger av opprinnelsesland, frihandelsavtaler og spesifikke vareklassifikasjoner</text>
  <text x="400" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">KN-koder (Kombinert Nomenklatur) bestemmer eksakt tollsats</text>
</svg>