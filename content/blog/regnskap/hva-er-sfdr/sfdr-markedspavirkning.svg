  </text>
  <circle cx="665" cy="518" r="4" fill="#f59e0b"/>
  
  <!-- Row 4: Nye ESG-aktører -->
  <rect x="60" y="530" width="15" height="15" fill="#7c3aed"/>
  <text x="85" y="542" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">
    Nye ESG-aktører
  </text>
  <text x="250" y="542" font-family="Arial, sans-serif" font-size="11" fill="#475569">
    Ren ESG-profil
  </text>
  <text x="450" y="542" font-family="Arial, sans-serif" font-size="11" fill="#475569">
