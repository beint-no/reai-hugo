  </text>
  <text x="450" y="502" font-family="Arial, sans-serif" font-size="11" fill="#475569">
    Teknologi og skala
  </text>
  <circle cx="665" cy="498" r="4" fill="#3b82f6"/>
  
  <!-- Row 3: Tradisjonelle forvaltere -->
  <rect x="60" y="510" width="15" height="15" fill="#f59e0b"/>
  <text x="85" y="522" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">
