  </text>
  <text x="220" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#475569">
    Klimaomstilling
  </text>
  
  <circle cx="340" cy="320" r="30" fill="#059669"/>
  <text x="340" y="318" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    Nature
  </text>
  <text x="340" y="328" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    Positive
  </text>
  <text x="340" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#475569">
    Biodiversitet
  </text>
  
  <circle cx="460" cy="320" r="30" fill="#7c3aed"/>
  <text x="460" y="318" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
