  </text>
  <circle cx="665" cy="538" r="4" fill="#7c3aed"/>
  
  <!-- Bottom note -->
  <text x="400" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">
