<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">
    SFDR Markedspåvirkning
  </text>
  
  <!-- Capital Flows Section -->
  <text x="50" y="70" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#475569">
    Kapitalstrømmer siden 2021
  </text>
  
  <!-- Article 8 Flow -->
  <rect x="50" y="80" width="300" height="40" fill="url(#greenGradient)" rx="5"/>
  <text x="60" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Artikkel 8: €300+ milliarder
  </text>
  <text x="60" y="115" font-family="Arial, sans-serif" font-size="12" fill="white">
    "Lyse grønne" produkter
  </text>
  
  <!-- Article 9 Flow -->
  <rect x="50" y="130" width="150" height="40" fill="url(#blueGradient)" rx="5"/>
  <text x="60" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Artikkel 9: €50+ milliarder
  </text>
  <text x="60" y="165" font-family="Arial, sans-serif" font-size="12" fill="white">
    "Mørke grønne" produkter
  </text>
  
  <!-- Brown to Green Reallocation -->
  <rect x="50" y="180" width="200" height="40" fill="url(#orangeGradient)" rx="5"/>
  <text x="60" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Brown to Green: €100+ milliarder
  </text>
  <text x="60" y="215" font-family="Arial, sans-serif" font-size="12" fill="white">
    Reallokering av kapital
  </text>
  
  <!-- Market Impact Chart -->
  <text x="450" y="70" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#475569">
    Priseffekter
  </text>
  
  <!-- ESG Premium -->
  <rect x="450" y="80" width="250" height="25" fill="#10b981" rx="3"/>
  <text x="460" y="96" font-family="Arial, sans-serif" font-size="12" fill="white">
    ESG-premiums: 10-20 basispunkter
  </text>
  
  <!-- Impact Fee -->
  <rect x="450" y="110" width="200" height="25" fill="#3b82f6" rx="3"/>
  <text x="460" y="126" font-family="Arial, sans-serif" font-size="12" fill="white">
    Impact-fee: 20-50 basispunkter
  </text>
  
  <!-- Brown Discount -->
  <rect x="450" y="140" width="180" height="25" fill="#ef4444" rx="3"/>
  <text x="460" y="156" font-family="Arial, sans-serif" font-size="12" fill="white">
