  </text>
  <circle cx="665" cy="478" r="4" fill="#10b981"/>
  
  <!-- Row 2: Boutique ESG-forvaltere -->
  <rect x="60" y="490" width="15" height="15" fill="#3b82f6"/>
  <text x="85" y="502" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">
