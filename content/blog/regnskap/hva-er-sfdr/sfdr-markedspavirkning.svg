  </text>
  <text x="460" y="328" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    Outcome
  </text>
  <text x="460" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#475569">
    Samfunnspåvirkning
  </text>
  
