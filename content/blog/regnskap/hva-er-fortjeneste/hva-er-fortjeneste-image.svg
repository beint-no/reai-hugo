<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="profitGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#212529">
    Hva er Fortjeneste?
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#6c757d">
    Overskudd etter at alle kostnader er trukket fra inntektene
  </text>
  
  <!-- Main illustration - Profit calculation -->
  <g transform="translate(100, 120)">
    <!-- Revenue box -->
    <rect x="0" y="0" width="150" height="80" fill="#007bff" rx="8"/>
    <text x="75" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Inntekter
    </text>
    <text x="75" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Totale inntekter
    </text>
    <text x="75" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      fra salg
    </text>
    
    <!-- Minus sign -->
    <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#dc3545">
      -
    </text>
    
    <!-- Costs box -->
    <rect x="250" y="0" width="150" height="80" fill="#dc3545" rx="8"/>
    <text x="325" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Kostnader
    </text>
    <text x="325" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Alle utgifter og
    </text>
    <text x="325" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      kostnader
    </text>
    
    <!-- Equals sign -->
    <text x="450" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#28a745">
      =
    </text>
    
    <!-- Profit box -->
    <rect x="500" y="0" width="150" height="80" fill="url(#profitGradient)" rx="8"/>
    <text x="575" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Fortjeneste
    </text>
    <text x="575" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Overskudd til
    </text>
    <text x="575" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      bedriften
    </text>
  </g>
  
  <!-- Types of profit -->
  <g transform="translate(50, 240)">
    <text x="350" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#495057">
      Ulike Typer Fortjeneste
    </text>
    
    <!-- Gross profit -->
    <rect x="0" y="40" width="140" height="60" fill="#17a2b8" rx="6"/>
    <text x="70" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Bruttofortjeneste
    </text>
    <text x="70" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Salg - Varekostnader
    </text>
    
    <!-- Operating profit -->
    <rect x="180" y="40" width="140" height="60" fill="#fd7e14" rx="6"/>
    <text x="250" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Driftsfortjeneste
    </text>
    <text x="250" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Brutto - Driftskostnader
    </text>
    
    <!-- Net profit -->
    <rect x="360" y="40" width="140" height="60" fill="#28a745" rx="6"/>
    <text x="430" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Nettofortjeneste
    </text>
    <text x="430" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Drift - Finans - Skatt
    </text>
    
    <!-- EBITDA -->
    <rect x="540" y="40" width="140" height="60" fill="#6f42c1" rx="6"/>
    <text x="610" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      EBITDA
    </text>
    <text x="610" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Før avskrivninger
    </text>
  </g>
  
  <!-- Bottom text -->
  <text x="400" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">
    Fortjeneste er et sentralt mål på bedriftens lønnsomhet og finansielle helse
  </text>
</svg>