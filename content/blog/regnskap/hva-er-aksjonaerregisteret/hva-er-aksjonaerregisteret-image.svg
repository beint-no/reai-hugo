<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">
    Aksjonærregisteret
  </text>
  
  <!-- Central register building -->
  <rect x="320" y="80" width="160" height="120" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="5"/>
  <text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Brønnøysund-
  </text>
  <text x="400" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    registrene
  </text>
  <text x="400" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Aksjonærregister
  </text>
  <text x="400" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Database
  </text>
  
  <!-- Companies on the left -->
  <rect x="50" y="120" width="120" height="80" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
  <text x="110" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Aksjeselskap
  </text>
  <text x="110" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Melder inn
  </text>
  <text x="110" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    eierskap
  </text>
  
  <!-- Arrow from companies to register -->
  <path d="M 170 160 L 310 140" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="240" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">
    Meldeplikt
  </text>
  
  <!-- Public access on the right -->
  <rect x="630" y="120" width="120" height="80" fill="#27ae60" stroke="#229954" stroke-width="2" rx="5"/>
  <text x="690" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Offentligheten
  </text>
  <text x="690" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Søker
  </text>
  <text x="690" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    informasjon
  </text>
  
  <!-- Arrow from register to public -->
  <path d="M 490 140 L 620 160" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="555" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">
    Offentlig innsyn
  </text>
  
  <!-- Information boxes below -->
  <rect x="100" y="250" width="200" height="120" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="5"/>
  <text x="200" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Registrerte opplysninger
  </text>
  <text x="120" y="295" font-family="Arial, sans-serif" font-size="11" fill="white">• Aksjonærens navn</text>
  <text x="120" y="310" font-family="Arial, sans-serif" font-size="11" fill="white">• Antall aksjer</text>
  <text x="120" y="325" font-family="Arial, sans-serif" font-size="11" fill="white">• Eierandel</text>
  <text x="120" y="340" font-family="Arial, sans-serif" font-size="11" fill="white">• Aksjeklasse</text>
  <text x="120" y="355" font-family="Arial, sans-serif" font-size="11" fill="white">• Ervervsdato</text>
  
  <rect x="500" y="250" width="200" height="120" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="5"/>
  <text x="600" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Formål
  </text>
  <text x="520" y="295" font-family="Arial, sans-serif" font-size="11" fill="white">• Transparens</text>
  <text x="520" y="310" font-family="Arial, sans-serif" font-size="11" fill="white">• Hvitvasking-bekjempelse</text>
  <text x="520" y="325" font-family="Arial, sans-serif" font-size="11" fill="white">• Skatteformål</text>
  <text x="520" y="340" font-family="Arial, sans-serif" font-size="11" fill="white">• Juridisk sikkerhet</text>
  <text x="520" y="355" font-family="Arial, sans-serif" font-size="11" fill="white">• Kreditorvern</text>
  
  <!-- Bottom note -->
  <text x="400" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    Alle norske aksjeselskaper må registrere sine aksjonærer
  </text>
  <text x="400" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    Informasjonen er offentlig tilgjengelig online
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
</svg>