<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="consultantGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="boardGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#6610f2;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="lectureGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fd7e14;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#e83e8c;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="auditGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6f42c1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#e83e8c;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="#212529">Typer Honorar</text>
  
  <!-- Consultant Honorar -->
  <rect x="50" y="80" width="320" height="160" fill="url(#consultantGrad)" stroke="#28a745" stroke-width="2" rx="10"/>
  <text x="210" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="white">Konsulenthonorar</text>
  <text x="70" y="135" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Faglig rådgivning
  </text>
  <text x="70" y="155" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Prosjektarbeid
  </text>
  <text x="70" y="175" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Ekspertise &amp; analyse
  </text>
  <text x="70" y="195" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Timepriser eller fast sum
  </text>
  <text x="70" y="220" font-family="Arial, sans-serif" font-size="11" font-style="italic" fill="#f8f9fa">
    Vanligste form for honorar
  </text>
  
  <!-- Board Honorar -->
  <rect x="430" y="80" width="320" height="160" fill="url(#boardGrad)" stroke="#007bff" stroke-width="2" rx="10"/>
  <text x="590" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="white">Styrehonorar</text>
  <text x="450" y="135" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Møtegodtgjørelse
  </text>
  <text x="450" y="155" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Årshonorar
  </text>
  <text x="450" y="175" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Utvalgsarbeid
  </text>
  <text x="450" y="195" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Styrelederhonorar
  </text>
  <text x="450" y="220" font-family="Arial, sans-serif" font-size="11" font-style="italic" fill="#f8f9fa">
    Spesielle skatteregler
  </text>
  
  <!-- Lecture Honorar -->
  <rect x="50" y="280" width="320" height="160" fill="url(#lectureGrad)" stroke="#fd7e14" stroke-width="2" rx="10"/>
  <text x="210" y="310" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="white">Foredragshonorar</text>
  <text x="70" y="335" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Timehonorar
  </text>
  <text x="70" y="355" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Daghonorar
  </text>
  <text x="70" y="375" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Reisegodtgjørelse
  </text>
  <text x="70" y="395" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Forberedelsestid
  </text>
  <text x="70" y="420" font-family="Arial, sans-serif" font-size="11" font-style="italic" fill="#f8f9fa">
    Inkluderer ofte reisekostnader
  </text>
  
  <!-- Audit Honorar -->
  <rect x="430" y="280" width="320" height="160" fill="url(#auditGrad)" stroke="#6f42c1" stroke-width="2" rx="10"/>
  <text x="590" y="310" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="white">Revisjonshonorar</text>
  <text x="450" y="335" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Ordinær revisjon
  </text>
  <text x="450" y="355" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Attestasjonstjenester
  </text>
  <text x="450" y="375" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Rådgivningstjenester
  </text>
  <text x="450" y="395" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Due diligence
  </text>
  <text x="450" y="420" font-family="Arial, sans-serif" font-size="11" font-style="italic" fill="#f8f9fa">
    Profesjonelle tjenester
  </text>
  
  <!-- Bottom note -->
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#6c757d" font-style="italic">
    Hver type honorar har sine egne regler for skattebehandling og dokumentasjon
  </text>
</svg>