<svg width="800" height="550" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="enkGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="asGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#6610f2;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="styreGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fd7e14;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#e83e8c;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="550" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="#212529">Skattemessig Behandling av Honorar</text>
  
  <!-- ENK Section -->
  <rect x="50" y="80" width="220" height="200" fill="url(#enkGrad)" stroke="#28a745" stroke-width="2" rx="10"/>
  <text x="160" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="white">Enkeltpersonforetak</text>
  <text x="160" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="white">(ENK)</text>
  
  <text x="70" y="155" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Ingen skattetrekk
  </text>
  <text x="70" y="175" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Mottaker betaler selv skatt
  </text>
  <text x="70" y="195" font-family="Arial, sans-serif" font-size="12" fill="white">
    • RF-1030 hvis &gt; kr 10,000
  </text>
  <text x="70" y="215" font-family="Arial, sans-serif" font-size="12" fill="white">
    • MVA hvis registrert
  </text>
  <text x="70" y="235" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Næringsinntekt
  </text>
  <text x="160" y="265" font-family="Arial, sans-serif" font-size="10" font-style="italic" 
        text-anchor="middle" fill="#f8f9fa">
    Vanligste form
  </text>
  
  <!-- AS Section -->
  <rect x="290" y="80" width="220" height="200" fill="url(#asGrad)" stroke="#007bff" stroke-width="2" rx="10"/>
  <text x="400" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="white">Aksjeselskap</text>
  <text x="400" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="white">(AS)</text>
  
  <text x="310" y="155" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Faktura kreves
  </text>
  <text x="310" y="175" font-family="Arial, sans-serif" font-size="12" fill="white">
    • 25% MVA på tjenester
  </text>
  <text x="310" y="195" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Ingen skattetrekk
  </text>
  <text x="310" y="215" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Vanlig omsetning
  </text>
  <text x="310" y="235" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Selskapsskatt 22%
  </text>
  <text x="400" y="265" font-family="Arial, sans-serif" font-size="10" font-style="italic" 
        text-anchor="middle" fill="#f8f9fa">
    Profesjonelle tjenester
  </text>
  
  <!-- Styre Section -->
  <rect x="530" y="80" width="220" height="200" fill="url(#styreGrad)" stroke="#fd7e14" stroke-width="2" rx="10"/>
  <text x="640" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="white">Styrehonorar</text>
  <text x="640" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="white">(Privatperson)</text>
  
  <text x="550" y="155" font-family="Arial, sans-serif" font-size="12" fill="white">
    • 25% skattetrekk
  </text>
  <text x="550" y="175" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Hvis ingen org.nr
  </text>
  <text x="550" y="195" font-family="Arial, sans-serif" font-size="12" fill="white">
    • RF-1088 rapportering
  </text>
  <text x="550" y="215" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Personinntekt
  </text>
  <text x="550" y="235" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Trygdeavgift
  </text>
  <text x="640" y="265" font-family="Arial, sans-serif" font-size="10" font-style="italic" 
        text-anchor="middle" fill="#f8f9fa">
    Spesielle regler
  </text>
  
  <!-- Tax Flow Diagram -->
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="#212529">Skatteflyt og Rapportering</text>
  
  <!-- Flow boxes -->
  <rect x="100" y="340" width="150" height="60" fill="#e9ecef" stroke="#6c757d" stroke-width="1" rx="5"/>
  <text x="175" y="365" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#495057">Honorarutbetaling</text>
  <text x="175" y="385" font-family="Arial, sans-serif" font-size="10" 
        text-anchor="middle" fill="#6c757d">Bedrift betaler honorar</text>
  
  <rect x="325" y="340" width="150" height="60" fill="#fff3cd" stroke="#ffc107" stroke-width="1" rx="5"/>
  <text x="400" y="365" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#856404">Dokumentasjon</text>
  <text x="400" y="385" font-family="Arial, sans-serif" font-size="10" 
        text-anchor="middle" fill="#856404">Faktura/avtale/bilag</text>
  
  <rect x="550" y="340" width="150" height="60" fill="#d1ecf1" stroke="#17a2b8" stroke-width="1" rx="5"/>
  <text x="625" y="365" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#0c5460">Rapportering</text>
  <text x="625" y="385" font-family="Arial, sans-serif" font-size="10" 
        text-anchor="middle" fill="#0c5460">RF-1030/RF-1088</text>
  
  <!-- Arrows -->
  <polygon points="250,370 275,365 275,375" fill="#6c757d"/>
  <polygon points="475,370 500,365 500,375" fill="#6c757d"/>
  
  <!-- Important notes -->
  <rect x="50" y="430" width="700" height="80" fill="#f8d7da" stroke="#dc3545" stroke-width="1" rx="5"/>
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#721c24">Viktige Skattemessige Hensyn</text>
  
  <text x="70" y="475" font-family="Arial, sans-serif" font-size="12" fill="#721c24">
    • Feilklassifisering kan føre til etterbetalinger og sanksjoner
  </text>
  <text x="70" y="495" font-family="Arial, sans-serif" font-size="12" fill="#721c24">
    • Kontroller alltid mottakers organisasjonsform før utbetaling
  </text>
  <text x="400" y="515" font-family="Arial, sans-serif" font-size="11" font-style="italic" 
        text-anchor="middle" fill="#721c24">
    Kontakt skatterådgiver ved tvil om korrekt behandling
  </text>
</svg>