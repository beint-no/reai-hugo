<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="url(#headerGradient)"/>
  
  <!-- Main Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white">
    Hva er Driftsregnskap?
  </text>
  
  <!-- Content Area -->
  <rect x="50" y="120" width="700" height="240" fill="white" stroke="#dee2e6" stroke-width="1" rx="8"/>
  
  <!-- Definition Box -->
  <rect x="80" y="150" width="640" height="60" fill="#f8f9fa" stroke="#0066cc" stroke-width="2" rx="5"/>
  <text x="400" y="175" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#0066cc">
    Operative inntekter og kostnader
  </text>
  <text x="400" y="195" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#495057">
    fra den daglige forretningsvirksomheten
  </text>
  
  <!-- Key Components -->
  <text x="100" y="240" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#212529">
    Hovedkomponenter:
  </text>
  
  <!-- Component 1 -->
  <circle cx="120" cy="265" r="8" fill="#28a745"/>
  <text x="140" y="270" font-family="Arial, sans-serif" font-size="14" fill="#212529">
    Driftsinntekter
  </text>
  
  <!-- Component 2 -->
  <circle cx="120" cy="290" r="8" fill="#dc3545"/>
  <text x="140" y="295" font-family="Arial, sans-serif" font-size="14" fill="#212529">
    Driftskostnader
  </text>
  
  <!-- Component 3 -->
  <circle cx="120" cy="315" r="8" fill="#0066cc"/>
  <text x="140" y="320" font-family="Arial, sans-serif" font-size="14" fill="#212529">
    Driftsresultat
  </text>
  
  <!-- Formula Box -->
  <rect x="350" y="250" width="320" height="80" fill="#e3f2fd" stroke="#0066cc" stroke-width="1" rx="5"/>
  <text x="510" y="275" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0066cc">
    Driftsresultat =
  </text>
  <text x="510" y="295" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#495057">
    Driftsinntekter - Driftskostnader
  </text>
  <text x="510" y="315" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#6c757d">
    Viser lÃ¸nnsomhet i kjernevirksomheten
  </text>
</svg>