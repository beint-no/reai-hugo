<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="url(#headerGradient)"/>
  
  <!-- Title -->
  <text x="400" y="45" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white">
    Hva er Bruttofortjeneste?
  </text>
  
  <!-- Main content area -->
  <rect x="50" y="120" width="700" height="240" fill="white" stroke="#dee2e6" stroke-width="2" rx="10"/>
  
  <!-- Formula box -->
  <rect x="80" y="150" width="300" height="80" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="5"/>
  <text x="230" y="175" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1976d2">
    Bruttofortjeneste =
  </text>
  <text x="230" y="200" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1976d2">
    Salgsinntekter - Varekostnader
  </text>
  
  <!-- Arrow -->
  <path d="M 400 190 L 440 190" stroke="#666" stroke-width="3" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <!-- Key points -->
  <text x="460" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    Nøkkelpunkter:
  </text>
  <text x="460" y="180" font-family="Arial, sans-serif" font-size="12" fill="#555">
    • Måler lønnsomhet på kjernevirksomhet
  </text>
  <text x="460" y="200" font-family="Arial, sans-serif" font-size="12" fill="#555">
    • Grunnlag for prisoptimalisering
  </text>
  <text x="460" y="220" font-family="Arial, sans-serif" font-size="12" fill="#555">
    • Kritisk for finansiell analyse
  </text>
  
  <!-- Bottom section -->
  <rect x="80" y="260" width="640" height="80" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="400" y="285" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
    Bruttofortjeneste viser bedriftens evne til å generere overskudd
  </text>
  <text x="400" y="305" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    før faste kostnader som lønn, husleie og andre driftskostnader
  </text>
  <text x="400" y="325" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    trekkes fra salgsinntektene
  </text>
</svg>