<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="revenueGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e7d32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="costGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff5722;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d84315;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="profitGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2196f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565c0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    Bruttofortjeneste Beregning - Detaljert Oversikt
  </text>
  
  <!-- Revenue Section -->
  <rect x="50" y="70" width="700" height="80" fill="url(#revenueGrad)" rx="8"/>
  <text x="70" y="95" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    SALGSINNTEKTER
  </text>
  <text x="70" y="115" font-family="Arial, sans-serif" font-size="14" fill="white">
    Totale inntekter fra salg av varer og tjenester
  </text>
  <text x="730" y="115" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="end">
    10 000 000 kr
  </text>
  
  <!-- Minus Symbol -->
  <circle cx="400" cy="180" r="20" fill="#666"/>
  <text x="400" y="188" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
    −
  </text>
  
  <!-- Cost Components -->
  <text x="50" y="230" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">
    VAREKOSTNADER (COGS)
  </text>
  
  <!-- Raw Materials -->
  <rect x="50" y="250" width="350" height="50" fill="url(#costGrad)" rx="5"/>
  <text x="70" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Råvarer og materialer
  </text>
  <text x="70" y="285" font-family="Arial, sans-serif" font-size="12" fill="white">
    Direkte materialkostnader
  </text>
  <text x="380" y="280" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="end">
    3 500 000 kr
  </text>
  
  <!-- Direct Labor -->
  <rect x="420" y="250" width="330" height="50" fill="url(#costGrad)" rx="5"/>
  <text x="440" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Direkte arbeidskraft
  </text>
  <text x="440" y="285" font-family="Arial, sans-serif" font-size="12" fill="white">
    Produksjonslønn
  </text>
  <text x="730" y="280" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="end">
    2 000 000 kr
  </text>
  
  <!-- Production Costs -->
  <rect x="50" y="320" width="350" height="50" fill="url(#costGrad)" rx="5"/>
  <text x="70" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Produksjonskostnader
  </text>
  <text x="70" y="355" font-family="Arial, sans-serif" font-size="12" fill="white">
    Maskiner, energi, vedlikehold
  </text>
  <text x="380" y="350" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="end">
    1 200 000 kr
  </text>
  
  <!-- Freight and Duties -->
  <rect x="420" y="320" width="330" height="50" fill="url(#costGrad)" rx="5"/>
  <text x="440" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Frakt og toll
  </text>
  <text x="440" y="355" font-family="Arial, sans-serif" font-size="12" fill="white">
    Transport og importavgifter
  </text>
  <text x="730" y="350" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="end">
    300 000 kr
  </text>
  
  <!-- Total COGS -->
  <rect x="50" y="390" width="700" height="40" fill="#d32f2f" rx="5"/>
  <text x="70" y="410" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    TOTALE VAREKOSTNADER
  </text>
  <text x="730" y="415" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="end">
    7 000 000 kr
  </text>
  
  <!-- Equals Symbol -->
  <circle cx="400" cy="460" r="20" fill="#666"/>
  <text x="400" y="468" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
    =
  </text>
  
  <!-- Gross Profit Result -->
  <rect x="50" y="490" width="700" height="80" fill="url(#profitGrad)" rx="8"/>
  <text x="70" y="515" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    BRUTTOFORTJENESTE
  </text>
  <text x="70" y="535" font-family="Arial, sans-serif" font-size="14" fill="white">
    Overskudd før faste driftskostnader
  </text>
  <text x="730" y="535" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="end">
    3 000 000 kr
  </text>
  <text x="70" y="555" font-family="Arial, sans-serif" font-size="12" fill="white">
    Bruttofortjenestemargin: 30% (3 000 000 / 10 000 000 × 100)
  </text>
</svg>