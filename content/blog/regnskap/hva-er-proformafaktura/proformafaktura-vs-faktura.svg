<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f2ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="proformaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fakturaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dcfce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbf7d0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Proformafaktura vs Vanlig Faktura</text>
  
  <!-- Left side - Proformafaktura -->
  <rect x="50" y="80" width="320" height="350" rx="12" fill="url(#proformaGrad)" stroke="#f59e0b" stroke-width="2"/>
  
  <!-- Proforma header -->
  <text x="210" y="110" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="18" font-weight="bold">PROFORMAFAKTURA</text>
  
  <!-- Proforma document -->
  <rect x="80" y="130" width="260" height="180" rx="6" fill="white" stroke="#f59e0b" stroke-width="1"/>
  <rect x="90" y="140" width="240" height="25" fill="#fef3c7" rx="3"/>
  <text x="210" y="157" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">PROFORMA INVOICE</text>
  
  <!-- Proforma content lines -->
  <line x1="90" y1="180" x2="320" y2="180" stroke="#f3f4f6" stroke-width="1"/>
  <line x1="90" y1="195" x2="280" y2="195" stroke="#f3f4f6" stroke-width="1"/>
  <line x1="90" y1="210" x2="300" y2="210" stroke="#f3f4f6" stroke-width="1"/>
  <line x1="90" y1="225" x2="250" y2="225" stroke="#f3f4f6" stroke-width="1"/>
  
  <!-- Proforma table -->
  <rect x="90" y="240" width="240" height="60" fill="#fffbeb" stroke="#f3f4f6" stroke-width="1"/>
  <line x1="90" y1="255" x2="330" y2="255" stroke="#f3f4f6" stroke-width="1"/>
  <line x1="90" y1="270" x2="330" y2="270" stroke="#f3f4f6" stroke-width="1"/>
  <line x1="90" y1="285" x2="330" y2="285" stroke="#f3f4f6" stroke-width="1"/>
  
  <!-- Proforma characteristics -->
  <text x="210" y="340" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Karakteristika:</text>
  <text x="80" y="365" fill="#b45309" font-family="Arial, sans-serif" font-size="11">• Ikke juridisk bindende</text>
  <text x="80" y="380" fill="#b45309" font-family="Arial, sans-serif" font-size="11">• Ingen betalingskrav</text>
  <text x="80" y="395" fill="#b45309" font-family="Arial, sans-serif" font-size="11">• Brukes til planlegging</text>
  <text x="80" y="410" fill="#b45309" font-family="Arial, sans-serif" font-size="11">• Tollformål</text>
  
  <!-- Right side - Vanlig Faktura -->
  <rect x="430" y="80" width="320" height="350" rx="12" fill="url(#fakturaGrad)" stroke="#10b981" stroke-width="2"/>
  
  <!-- Faktura header -->
  <text x="590" y="110" text-anchor="middle" fill="#065f46" font-family="Arial, sans-serif" font-size="18" font-weight="bold">VANLIG FAKTURA</text>
  
  <!-- Faktura document -->
  <rect x="460" y="130" width="260" height="180" rx="6" fill="white" stroke="#10b981" stroke-width="1"/>
  <rect x="470" y="140" width="240" height="25" fill="#dcfce7" rx="3"/>
  <text x="590" y="157" text-anchor="middle" fill="#065f46" font-family="Arial, sans-serif" font-size="12" font-weight="bold">FAKTURA</text>
  
  <!-- Faktura content lines -->
  <line x1="470" y1="180" x2="700" y2="180" stroke="#f3f4f6" stroke-width="1"/>
  <line x1="470" y1="195" x2="660" y2="195" stroke="#f3f4f6" stroke-width="1"/>
  <line x1="470" y1="210" x2="680" y2="210" stroke="#f3f4f6" stroke-width="1"/>
  <line x1="470" y1="225" x2="630" y2="225" stroke="#f3f4f6" stroke-width="1"/>
  
  <!-- Faktura table -->
  <rect x="470" y="240" width="240" height="60" fill="#f0fdf4" stroke="#f3f4f6" stroke-width="1"/>
  <line x1="470" y1="255" x2="710" y2="255" stroke="#f3f4f6" stroke-width="1"/>
  <line x1="470" y1="270" x2="710" y2="270" stroke="#f3f4f6" stroke-width="1"/>
  <line x1="470" y1="285" x2="710" y2="285" stroke="#f3f4f6" stroke-width="1"/>
  
  <!-- Payment badge -->
  <rect x="580" y="280" width="80" height="15" fill="#ef4444" rx="3"/>
  <text x="620" y="291" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">BETALINGSKRAV</text>
  
  <!-- Faktura characteristics -->
  <text x="590" y="340" text-anchor="middle" fill="#065f46" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Karakteristika:</text>
  <text x="460" y="365" fill="#047857" font-family="Arial, sans-serif" font-size="11">• Juridisk bindende</text>
  <text x="460" y="380" fill="#047857" font-family="Arial, sans-serif" font-size="11">• Krever betaling</text>
  <text x="460" y="395" fill="#047857" font-family="Arial, sans-serif" font-size="11">• Bokføres som salg</text>
  <text x="460" y="410" fill="#047857" font-family="Arial, sans-serif" font-size="11">• MVA påløper</text>
  
  <!-- VS symbol -->
  <circle cx="400" cy="255" r="30" fill="white" stroke="#6366f1" stroke-width="3"/>
  <text x="400" y="265" text-anchor="middle" fill="#6366f1" font-family="Arial, sans-serif" font-size="18" font-weight="bold">VS</text>
  
  <!-- Bottom comparison -->
  <text x="400" y="470" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Proformafaktura = Foreløpig tilbud • Vanlig faktura = Bindende betalingskrav</text>
</svg>