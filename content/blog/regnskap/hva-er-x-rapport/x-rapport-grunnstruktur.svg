<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:0.8"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">
    X-rapport Grunnstruktur
  </text>
  
  <!-- Main flow -->
  <rect x="50" y="70" width="150" height="80" fill="url(#grad1)" rx="8"/>
  <text x="125" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Kassasystem
  </text>
  <text x="125" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    (Aktiv)
  </text>
  <text x="125" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Tellere fortsetter
  </text>
  
  <!-- Arrow 1 -->
  <path d="M220 110 L280 110" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- X-rapport generation -->
  <rect x="300" y="70" width="150" height="80" fill="#FF9800" rx="8"/>
  <text x="375" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    X-rapport
  </text>
  <text x="375" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Genereres
  </text>
  <text x="375" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    (Ikke-destruktiv)
  </text>
  
  <!-- Arrow 2 -->
  <path d="M470 110 L530 110" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Continued operation -->
  <rect x="550" y="70" width="150" height="80" fill="url(#grad1)" rx="8"/>
  <text x="625" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Kassasystem
  </text>
  <text x="625" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Fortsetter drift
  </text>
  <text x="625" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Uendret status
  </text>
  
  <!-- Features section -->
  <rect x="50" y="200" width="700" height="250" fill="white" stroke="#ddd" stroke-width="1" rx="8"/>
  <text x="400" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">
    Hovedfunksjoner ved X-rapport
  </text>
  
  <!-- Feature boxes -->
  <rect x="80" y="260" width="150" height="100" fill="#E3F2FD" stroke="#2196F3" stroke-width="1" rx="5"/>
  <text x="155" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976D2">
    Mellomrapportering
  </text>
  <text x="155" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
    Viser status på salg
  </text>
  <text x="155" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
    og kontanter uten å
  </text>
  <text x="155" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
    avslutte kassedagen
  </text>
  
  <rect x="250" y="260" width="150" height="100" fill="#E8F5E8" stroke="#4CAF50" stroke-width="1" rx="5"/>
  <text x="325" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#388E3C">
    Kontinuerlig overvåking
  </text>
  <text x="325" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
    Gir løpende kontroll
  </text>
  <text x="325" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
    over kassens tilstand
  </text>
  <text x="325" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
    og driftsstatus
  </text>
  
  <rect x="420" y="260" width="150" height="100" fill="#FFF3E0" stroke="#FF9800" stroke-width="1" rx="5"/>
  <text x="495" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#F57C00">
    Fleksibel uttrekking
  </text>
  <text x="495" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
    Kan genereres når
  </text>
  <text x="495" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
    som helst i løpet
  </text>
  <text x="495" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
    av kassedagen
  </text>
  
  <rect x="590" y="260" width="150" height="100" fill="#F3E5F5" stroke="#9C27B0" stroke-width="1" rx="5"/>
  <text x="665" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7B1FA2">
    Ikke-destruktiv
  </text>
  <text x="665" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
    Påvirker ikke kassens
  </text>
  <text x="665" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
    tellere eller
  </text>
  <text x="665" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
    funksjonalitet
  </text>
  
  <!-- Bottom note -->
  <text x="400" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">
    Forskjell fra Z-rapport: X-rapport avslutter ikke kassedagen
  </text>
  <text x="400" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">
    og nullstiller ikke systemets tellere
  </text>
</svg>