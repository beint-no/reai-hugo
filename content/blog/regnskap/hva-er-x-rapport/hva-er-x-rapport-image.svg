<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:0.8"/>
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#F44336;stop-opacity:0.2"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#grad2)"/>
  
  <!-- Main container -->
  <rect x="50" y="50" width="700" height="300" fill="white" stroke="#ddd" stroke-width="2" rx="10"/>
  
  <!-- Title -->
  <text x="400" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#333">
    X-RAPPORT
  </text>
  <text x="400" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#666">
    Mellomrapport fra kassasystem
  </text>
  
  <!-- Cash register icon -->
  <rect x="150" y="160" width="120" height="80" fill="url(#grad1)" rx="8"/>
  <rect x="170" y="180" width="80" height="40" fill="white" rx="4"/>
  <circle cx="190" cy="190" r="3" fill="#4CAF50"/>
  <circle cx="210" cy="190" r="3" fill="#4CAF50"/>
  <circle cx="230" cy="190" r="3" fill="#4CAF50"/>
  <circle cx="250" cy="190" r="3" fill="#4CAF50"/>
  <circle cx="190" cy="210" r="3" fill="#4CAF50"/>
  <circle cx="210" cy="210" r="3" fill="#4CAF50"/>
  <circle cx="230" cy="210" r="3" fill="#4CAF50"/>
  <circle cx="250" cy="210" r="3" fill="#4CAF50"/>
  
  <!-- Arrow -->
  <path d="M290 200 L350 200" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Report document -->
  <rect x="380" y="150" width="100" height="120" fill="white" stroke="#333" stroke-width="2"/>
  <line x1="390" y1="170" x2="470" y2="170" stroke="#333" stroke-width="1"/>
  <line x1="390" y1="185" x2="450" y2="185" stroke="#666" stroke-width="1"/>
  <line x1="390" y1="200" x2="460" y2="200" stroke="#666" stroke-width="1"/>
  <line x1="390" y1="215" x2="440" y2="215" stroke="#666" stroke-width="1"/>
  <line x1="390" y1="230" x2="470" y2="230" stroke="#666" stroke-width="1"/>
  <line x1="390" y1="245" x2="445" y2="245" stroke="#666" stroke-width="1"/>
  
  <!-- Key features -->
  <text x="550" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    Nøkkelfunksjoner:
  </text>
  <text x="550" y="200" font-family="Arial, sans-serif" font-size="12" fill="#666">
    ✓ Mellomrapportering
  </text>
  <text x="550" y="220" font-family="Arial, sans-serif" font-size="12" fill="#666">
    ✓ Kontinuerlig overvåking
  </text>
  <text x="550" y="240" font-family="Arial, sans-serif" font-size="12" fill="#666">
    ✓ Ikke-destruktiv
  </text>
  <text x="550" y="260" font-family="Arial, sans-serif" font-size="12" fill="#666">
    ✓ Fleksibel uttrekking
  </text>
  
  <!-- Bottom text -->
  <text x="400" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">
    Oversikt over salg og kontanter uten å avslutte kassedagen
  </text>
</svg>