  <text x="145" y="620" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">Blandet</text>
  <text x="145" y="635" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Kombinert</text>
  
  <rect x="220" y="600" width="150" height="50" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <text x="295" y="615" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Maksimal fleksibilitet</text>
  <text x="295" y="630" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Tilpasset løsning</text>
  <text x="295" y="645" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Beste av begge</text>
  
  <rect x="370" y="600" width="150" height="50" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <text x="445" y="620" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Høy kompleksitet</text>
  <text x="445" y="635" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Krevende styring</text>
  
  <rect x="520" y="600" width="150" height="50" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <text x="595" y="620" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Komplekse konsern</text>
  <text x="595" y="635" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Internasjonale</text>
  
  <rect x="670" y="600" width="150" height="50" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <text x="745" y="630" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">HØY</text>
  
  <!-- Arrow marker definition -->
