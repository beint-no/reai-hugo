  <text x="595" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Store konsern</text>
  <text x="595" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Skatteoptimalisering</text>
  
  <rect x="670" y="550" width="150" height="50" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="1"/>
  <text x="745" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f39c12">MIDDELS</text>
  
  <!-- Mixed Row -->
