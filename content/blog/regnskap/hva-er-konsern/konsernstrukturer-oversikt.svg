  <text x="445" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Kompleks styring</text>
  <text x="445" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Økte kostnader</text>
  
