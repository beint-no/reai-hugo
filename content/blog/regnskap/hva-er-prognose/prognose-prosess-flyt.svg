<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="step1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Prognoseprosess - Fra Data til Beslutning</text>
  
  <!-- Step 1: Data Collection -->
  <rect x="50" y="80" width="140" height="80" fill="url(#step1)" rx="8"/>
  <text x="120" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">1. Datainnsamling</text>
  <text x="120" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Historiske tall</text>
  <text x="120" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Markedsdata</text>
  <text x="120" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Trendanalyse</text>
  
  <!-- Arrow 1 -->
  <polygon points="200,120 220,115 220,125" fill="#64748b"/>
  <line x1="190" y1="120" x2="220" y2="120" stroke="#64748b" stroke-width="2"/>
  
  <!-- Step 2: Analysis -->
  <rect x="240" y="80" width="140" height="80" fill="url(#step2)" rx="8"/>
  <text x="310" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">2. Analyse</text>
  <text x="310" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Trendidentifisering</text>
  <text x="310" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Korrelasjoner</text>
  <text x="310" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Variansanalyse</text>
  
  <!-- Arrow 2 -->
  <polygon points="390,120 410,115 410,125" fill="#64748b"/>
  <line x1="380" y1="120" x2="410" y2="120" stroke="#64748b" stroke-width="2"/>
  
  <!-- Step 3: Modeling -->
  <rect x="430" y="80" width="140" height="80" fill="url(#step3)" rx="8"/>
  <text x="500" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">3. Modellering</text>
  <text x="500" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Matematiske modeller</text>
  <text x="500" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Forutsetninger</text>
  <text x="500" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Parametre</text>
  
  <!-- Arrow 3 -->
  <polygon points="580,120 600,115 600,125" fill="#64748b"/>
  <line x1="570" y1="120" x2="600" y2="120" stroke="#64748b" stroke-width="2"/>
  
  <!-- Step 4: Forecast -->
  <rect x="620" y="80" width="140" height="80" fill="url(#step4)" rx="8"/>
  <text x="690" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">4. Prognose</text>
  <text x="690" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Fremskrivning</text>
  <text x="690" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Usikkerhetsintervall</text>
  <text x="690" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Scenario-analyser</text>
  
  <!-- Downward arrow -->
  <polygon points="685,170 695,190 675,190" fill="#64748b"/>
  <line x1="690" y1="160" x2="690" y2="190" stroke="#64748b" stroke-width="2"/>
  
  <!-- Step 5: Decision Making -->
  <rect x="620" y="200" width="140" height="80" fill="url(#step5)" rx="8"/>
  <text x="690" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">5. Beslutning</text>
  <text x="690" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Strategiske valg</text>
  <text x="690" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Ressursallokering</text>
  <text x="690" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Risikovurdering</text>
  
  <!-- Data sources section -->
  <text x="100" y="320" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">Datakilder for Prognoser:</text>
  
  <!-- Internal data -->
  <rect x="50" y="340" width="200" height="120" fill="white" stroke="#3b82f6" stroke-width="2" rx="8"/>
  <text x="150" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">Interne Data</text>
  <text x="70" y="385" font-family="Arial, sans-serif" font-size="12" fill="#64748b">• Regnskapsdata</text>
  <text x="70" y="405" font-family="Arial, sans-serif" font-size="12" fill="#64748b">• Salgsstatistikk</text>
  <text x="70" y="425" font-family="Arial, sans-serif" font-size="12" fill="#64748b">• Kundeanalyser</text>
  <text x="70" y="445" font-family="Arial, sans-serif" font-size="12" fill="#64748b">• Produksjonsdata</text>
  
  <!-- External data -->
  <rect x="300" y="340" width="200" height="120" fill="white" stroke="#10b981" stroke-width="2" rx="8"/>
  <text x="400" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#059669">Eksterne Data</text>
  <text x="320" y="385" font-family="Arial, sans-serif" font-size="12" fill="#64748b">• Markedstrender</text>
  <text x="320" y="405" font-family="Arial, sans-serif" font-size="12" fill="#64748b">• Økonomiske indikatorer</text>
  <text x="320" y="425" font-family="Arial, sans-serif" font-size="12" fill="#64748b">• Konkurrentanalyse</text>
  <text x="320" y="445" font-family="Arial, sans-serif" font-size="12" fill="#64748b">• Bransjestatistikk</text>
  
  <!-- Methods section -->
  <rect x="550" y="340" width="200" height="120" fill="white" stroke="#a855f7" stroke-width="2" rx="8"/>
  <text x="650" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7c3aed">Prognosemetoder</text>
  <text x="570" y="385" font-family="Arial, sans-serif" font-size="12" fill="#64748b">• Trendanalyse</text>
  <text x="570" y="405" font-family="Arial, sans-serif" font-size="12" fill="#64748b">• Regresjonsanalyse</text>
  <text x="570" y="425" font-family="Arial, sans-serif" font-size="12" fill="#64748b">• Glidende gjennomsnitt</text>
  <text x="570" y="445" font-family="Arial, sans-serif" font-size="12" fill="#64748b">• Eksponentiell utjevning</text>
  
  <!-- Key factors section -->
  <text x="100" y="500" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">Kritiske Suksessfaktorer:</text>
  
  <rect x="50" y="520" width="700" height="60" fill="white" stroke="#e2e8f0" stroke-width="1" rx="8"/>
  <text x="70" y="540" font-family="Arial, sans-serif" font-size="12" fill="#1e293b"><tspan font-weight="bold">Datakvalitet:</tspan> Nøyaktige og oppdaterte data er grunnlaget for gode prognoser</text>
  <text x="70" y="555" font-family="Arial, sans-serif" font-size="12" fill="#1e293b"><tspan font-weight="bold">Kontinuerlig oppfølging:</tspan> Regelmessig sammenligning av prognoser med faktiske resultater</text>
  <text x="70" y="570" font-family="Arial, sans-serif" font-size="12" fill="#1e293b"><tspan font-weight="bold">Fleksibilitet:</tspan> Evne til å justere prognoser basert på nye informasjon og endringer</text>
</svg>