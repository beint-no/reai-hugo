<svg width="600" height="200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .step { font: bold 14px sans-serif; }
    .label { font: 12px sans-serif; }
    .arrow { fill: none; stroke: #333; stroke-width: 2; marker-end: url(#arrow); }
  </style>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10" fill="#333" />
    </marker>
  </defs>
  <rect x="10" y="50" width="120" height="50" fill="#e0f7fa" stroke="#333" stroke-width="1" />
  <text x="70" y="80" class="step" text-anchor="middle">1. Plan</text>
  <text x="70" y="100" class="label" text-anchor="middle">Definer omfang</text>
  <path d="M130,75 L160,75" class="arrow" />
  <rect x="160" y="50" width="120" height="50" fill="#e0f7fa" stroke="#333" stroke-width="1" />
  <text x="220" y="80" class="step" text-anchor="middle">2. Innsamling</text>
  <text x="220" y="100" class="label" text-anchor="middle">Datainnsamling</text>
  <path d="M280,75 L310,75" class="arrow" />
  <rect x="310" y="50" width="120" height="50" fill="#e0f7fa" stroke="#333" stroke-width="1" />
  <text x="370" y="80" class="step" text-anchor="middle">3. Analyse</text>
  <text x="370" y="100" class="label" text-anchor="middle">Vurder risiko</text>
  <path d="M430,75 L460,75" class="arrow" />
  <rect x="460" y="50" width="120" height="50" fill="#e0f7fa" stroke="#333" stroke-width="1" />
  <text x="520" y="80" class="step" text-anchor="middle">4. Rapportering</text>
  <text x="520" y="100" class="label" text-anchor="middle">Anbefalinger</text>
</svg>
