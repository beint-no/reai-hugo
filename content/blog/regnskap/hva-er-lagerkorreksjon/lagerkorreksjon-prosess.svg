<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif">
    <title>Prosess for Lagerkorreksjon</title>
    <rect x="10" y="10" width="780" height="580" rx="15" fill="#fff" stroke="#ccc" stroke-width="2"/>
    
    <!-- Title -->
    <text x="400" y="50" text-anchor="middle" font-size="24" font-weight="bold" fill="#1A202C">Prosess for Lagerkorreksjon</text>
    
    <!-- Step 1: Forberedelse -->
    <rect x="50" y="100" width="150" height="100" rx="10" fill="#E6FFFA" stroke="#38B2AC" stroke-width="2"/>
    <text x="125" y="125" text-anchor="middle" font-size="14" font-weight="bold" fill="#1A202C">1. Forberedelse</text>
    <text x="125" y="145" text-anchor="middle" font-size="14" font-weight="bold" fill="#1A202C">&amp; Planlegging</text>
    <text x="60" y="165" font-size="10" fill="#2D3748">• Stopp lagerbevegelser</text>
    <text x="60" y="180" font-size="10" fill="#2D3748">• Forbered tellelister</text>
    <text x="60" y="195" font-size="10" fill="#2D3748">• Tildel ansvar</text>
    
    <!-- Arrow 1 -->
    <polygon points="210,150 240,140 240,160" fill="#4A5568"/>
    <line x1="200" y1="150" x2="240" y2="150" stroke="#4A5568" stroke-width="2"/>
    
    <!-- Step 2: Opptelling -->
    <rect x="250" y="100" width="150" height="100" rx="10" fill="#FEF5E7" stroke="#DD6B20" stroke-width="2"/>
    <text x="325" y="125" text-anchor="middle" font-size="14" font-weight="bold" fill="#1A202C">2. Gjennomføring</text>
    <text x="325" y="145" text-anchor="middle" font-size="14" font-weight="bold" fill="#1A202C">av Opptelling</text>
    <text x="260" y="165" font-size="10" fill="#2D3748">• Fysisk telling</text>
    <text x="260" y="180" font-size="10" fill="#2D3748">• Dobbel kontroll</text>
    <text x="260" y="195" font-size="10" fill="#2D3748">• Dokumentasjon</text>
    
    <!-- Arrow 2 -->
    <polygon points="410,150 440,140 440,160" fill="#4A5568"/>
    <line x1="400" y1="150" x2="440" y2="150" stroke="#4A5568" stroke-width="2"/>
    
    <!-- Step 3: Analyse -->
    <rect x="450" y="100" width="150" height="100" rx="10" fill="#FAF5FF" stroke="#805AD5" stroke-width="2"/>
    <text x="525" y="125" text-anchor="middle" font-size="14" font-weight="bold" fill="#1A202C">3. Analyse</text>
    <text x="525" y="145" text-anchor="middle" font-size="14" font-weight="bold" fill="#1A202C">&amp; Justering</text>
    <text x="460" y="165" font-size="10" fill="#2D3748">• Identifiser avvik</text>
    <text x="460" y="180" font-size="10" fill="#2D3748">• Analyser årsaker</text>
    <text x="460" y="195" font-size="10" fill="#2D3748">• Beregn justeringer</text>
    
    <!-- Arrow down -->
    <polygon points="525,210 515,240 535,240" fill="#4A5568"/>
    <line x1="525" y1="200" x2="525" y2="240" stroke="#4A5568" stroke-width="2"/>
    
    <!-- Step 4: Godkjenning -->
    <rect x="450" y="250" width="150" height="100" rx="10" fill="#F0FFF4" stroke="#38A169" stroke-width="2"/>
    <text x="525" y="275" text-anchor="middle" font-size="14" font-weight="bold" fill="#1A202C">4. Godkjenning</text>
    <text x="525" y="295" text-anchor="middle" font-size="14" font-weight="bold" fill="#1A202C">&amp; Autorisasjon</text>
    <text x="460" y="315" font-size="10" fill="#2D3748">• Få nødvendig godkjenning</text>
    <text x="460" y="330" font-size="10" fill="#2D3748">• Verifiser beregninger</text>
    <text x="460" y="345" font-size="10" fill="#2D3748">• Dokumenter beslutning</text>
    
    <!-- Arrow left -->
    <polygon points="440,300 410,290 410,310" fill="#4A5568"/>
    <line x1="450" y1="300" x2="410" y2="300" stroke="#4A5568" stroke-width="2"/>
    
    <!-- Step 5: Bokføring -->
    <rect x="250" y="250" width="150" height="100" rx="10" fill="#FFFAF0" stroke="#D69E2E" stroke-width="2"/>
    <text x="325" y="275" text-anchor="middle" font-size="14" font-weight="bold" fill="#1A202C">5. Regnskapsmessig</text>
    <text x="325" y="295" text-anchor="middle" font-size="14" font-weight="bold" fill="#1A202C">Behandling</text>
    <text x="260" y="315" font-size="10" fill="#2D3748">• Bokfør justeringer</text>
    <text x="260" y="330" font-size="10" fill="#2D3748">• Oppdater lagersaldo</text>
    <text x="260" y="345" font-size="10" fill="#2D3748">• Generer rapporter</text>
    
    <!-- Arrow left -->
    <polygon points="240,300 210,290 210,310" fill="#4A5568"/>
    <line x1="250" y1="300" x2="210" y2="300" stroke="#4A5568" stroke-width="2"/>
    
    <!-- Step 6: Oppfølging -->
    <rect x="50" y="250" width="150" height="100" rx="10" fill="#FED7D7" stroke="#E53E3E" stroke-width="2"/>
    <text x="125" y="275" text-anchor="middle" font-size="14" font-weight="bold" fill="#1A202C">6. Oppfølging</text>
    <text x="125" y="295" text-anchor="middle" font-size="14" font-weight="bold" fill="#1A202C">&amp; Læring</text>
    <text x="60" y="315" font-size="10" fill="#2D3748">• Analyser årsaker</text>
    <text x="60" y="330" font-size="10" fill="#2D3748">• Forbedre rutiner</text>
    <text x="60" y="345" font-size="10" fill="#2D3748">• Forebyggende tiltak</text>
    
    <!-- Quality Control Box -->
    <rect x="250" y="400" width="300" height="120" rx="10" fill="#EDF2F7" stroke="#4A5568" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="400" y="425" text-anchor="middle" font-size="16" font-weight="bold" fill="#1A202C">Kvalitetskontroll gjennom hele prosessen</text>
    
    <text x="270" y="450" font-size="12" fill="#2D3748">• Dokumentasjon av alle steg</text>
    <text x="270" y="470" font-size="12" fill="#2D3748">• Kontroll av beregninger og justeringer</text>
    <text x="270" y="490" font-size="12" fill="#2D3748">• Verifisering av autorisasjoner</text>
    <text x="270" y="510" font-size="12" fill="#2D3748">• Sporbarhet og revisjonsspor</text>
    
    <!-- Bottom note -->
    <text x="400" y="560" text-anchor="middle" font-size="12" fill="#4A5568">Systematisk tilnærming sikrer nøyaktighet og overholdelse av regnskapsprinsipper</text>
</svg>