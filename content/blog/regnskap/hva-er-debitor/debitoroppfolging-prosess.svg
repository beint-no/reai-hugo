<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#dc3545"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#212529">
    Debitoroppfølging og Inkassoprosess
  </text>
  
  <!-- Timeline -->
  <line x1="100" y1="80" x2="100" y2="520" stroke="#6c757d" stroke-width="3"/>
  
  <!-- Timeline markers and steps -->
  
  <!-- Step 1: Forfall -->
  <circle cx="100" cy="100" r="8" fill="#28a745" stroke="#155724" stroke-width="2"/>
  <rect x="130" y="80" width="200" height="40" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="5"/>
  <text x="230" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#155724">
    Forfallsdato passert
  </text>
  <text x="350" y="95" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    Dag 0: Faktura forfaller
  </text>
  <text x="350" y="110" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    Automatisk registrering i system
  </text>
  
  <!-- Arrow down -->
  <path d="M 100 120 L 100 140" stroke="#dc3545" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: Purring 1 -->
  <circle cx="100" cy="160" r="8" fill="#ffc107" stroke="#856404" stroke-width="2"/>
  <rect x="130" y="140" width="200" height="40" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="5"/>
  <text x="230" y="165" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#856404">
    Purring 1 (Vennlig)
  </text>
  <text x="350" y="155" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    Dag 7-14: Første purring
  </text>
  <text x="350" y="170" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    Vennlig tone, påminnelse
  </text>
  
  <!-- Arrow down -->
  <path d="M 100 180 L 100 200" stroke="#dc3545" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: Purring 2 -->
  <circle cx="100" cy="220" r="8" fill="#fd7e14" stroke="#d63384" stroke-width="2"/>
  <rect x="130" y="200" width="200" height="40" fill="#ffeaa7" stroke="#fd7e14" stroke-width="2" rx="5"/>
  <text x="230" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#d63384">
    Purring 2 (Bestemt)
  </text>
  <text x="350" y="215" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    Dag 21-28: Andre purring
  </text>
  <text x="350" y="230" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    Mer bestemt tone, konsekvenser
  </text>
  
  <!-- Arrow down -->
  <path d="M 100 240 L 100 260" stroke="#dc3545" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Step 4: Betalingsoppfordring -->
  <circle cx="100" cy="280" r="8" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <rect x="130" y="260" width="200" height="40" fill="#fadbd8" stroke="#e74c3c" stroke-width="2" rx="5"/>
  <text x="230" y="285" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#c0392b">
    Betalingsoppfordring
  </text>
  <text x="350" y="275" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    Dag 35-42: Formell oppfordring
  </text>
  <text x="350" y="290" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    Advokat/inkassoselskap
  </text>
  
  <!-- Arrow down -->
  <path d="M 100 300 L 100 320" stroke="#dc3545" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Step 5: Inkasso -->
  <circle cx="100" cy="340" r="8" fill="#8e44ad" stroke="#6c3483" stroke-width="2"/>
  <rect x="130" y="320" width="200" height="40" fill="#e8daef" stroke="#8e44ad" stroke-width="2" rx="5"/>
  <text x="230" y="345" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#6c3483">
    Inkassoprosess
  </text>
  <text x="350" y="335" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    Dag 50+: Profesjonelt inkasso
  </text>
  <text x="350" y="350" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    Inkassogebyr påløper
  </text>
  
  <!-- Arrow down -->
  <path d="M 100 360 L 100 380" stroke="#dc3545" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Step 6: Rettslige skritt -->
  <circle cx="100" cy="400" r="8" fill="#2c3e50" stroke="#1b2631" stroke-width="2"/>
  <rect x="130" y="380" width="200" height="40" fill="#d5dbdb" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="230" y="405" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1b2631">
    Rettslige skritt
  </text>
  <text x="350" y="395" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    Dag 90+: Søksmål og utlegg
  </text>
  <text x="350" y="410" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    Domstolsbehandling
  </text>
  
  <!-- Arrow down -->
  <path d="M 100 420 L 100 440" stroke="#dc3545" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Step 7: Avskrivning -->
  <circle cx="100" cy="460" r="8" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
  <rect x="130" y="440" width="200" height="40" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2" rx="5"/>
  <text x="230" y="465" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#7f8c8d">
    Tap/Avskrivning
  </text>
  <text x="350" y="455" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    Siste utvei: Konstatert tap
  </text>
  <text x="350" y="470" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    Bokføring som tap
  </text>
  
  <!-- Cost and success rate information -->
  <rect x="450" y="80" width="300" height="400" fill="white" stroke="#dee2e6" stroke-width="1" rx="10"/>
  
  <text x="600" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#212529">
    Kostnader og Suksessrate
  </text>
  
  <!-- Purring 1 info -->
  <rect x="470" y="130" width="260" height="50" fill="#fff3cd" stroke="#ffc107" stroke-width="1" rx="5"/>
  <text x="480" y="145" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#856404">
    Purring 1:
  </text>
  <text x="480" y="160" font-family="Arial, sans-serif" font-size="10" fill="#495057">
    Kostnad: Inntil 75 kr (purregebyr)
  </text>
  <text x="480" y="175" font-family="Arial, sans-serif" font-size="10" fill="#495057">
    Suksessrate: 60-70%
  </text>
  
  <!-- Purring 2 info -->
  <rect x="470" y="190" width="260" height="50" fill="#ffeaa7" stroke="#fd7e14" stroke-width="1" rx="5"/>
  <text x="480" y="205" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d63384">
    Purring 2:
  </text>
  <text x="480" y="220" font-family="Arial, sans-serif" font-size="10" fill="#495057">
    Kostnad: Inntil 75 kr (purregebyr)
  </text>
  <text x="480" y="235" font-family="Arial, sans-serif" font-size="10" fill="#495057">
    Suksessrate: 40-50%
  </text>
  
  <!-- Betalingsoppfordring info -->
  <rect x="470" y="250" width="260" height="50" fill="#fadbd8" stroke="#e74c3c" stroke-width="1" rx="5"/>
  <text x="480" y="265" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c0392b">
    Betalingsoppfordring:
  </text>
  <text x="480" y="280" font-family="Arial, sans-serif" font-size="10" fill="#495057">
    Kostnad: 500-2000 kr (advokat)
  </text>
  <text x="480" y="295" font-family="Arial, sans-serif" font-size="10" fill="#495057">
    Suksessrate: 30-40%
  </text>
  
  <!-- Inkasso info -->
  <rect x="470" y="310" width="260" height="50" fill="#e8daef" stroke="#8e44ad" stroke-width="1" rx="5"/>
  <text x="480" y="325" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6c3483">
    Inkasso:
  </text>
  <text x="480" y="340" font-family="Arial, sans-serif" font-size="10" fill="#495057">
    Kostnad: 10% av hovedstol (200-2000 kr)
  </text>
  <text x="480" y="355" font-family="Arial, sans-serif" font-size="10" fill="#495057">
    Suksessrate: 20-30%
  </text>
  
  <!-- Rettslige skritt info -->
  <rect x="470" y="370" width="260" height="50" fill="#d5dbdb" stroke="#2c3e50" stroke-width="1" rx="5"/>
  <text x="480" y="385" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1b2631">
    Rettslige skritt:
  </text>
  <text x="480" y="400" font-family="Arial, sans-serif" font-size="10" fill="#495057">
    Kostnad: 5000-15000 kr (søksmål)
  </text>
  <text x="480" y="415" font-family="Arial, sans-serif" font-size="10" fill="#495057">
    Suksessrate: 10-20%
  </text>
  
  <!-- Tap info -->
  <rect x="470" y="430" width="260" height="40" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1" rx="5"/>
  <text x="480" y="445" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7f8c8d">
    Tap:
  </text>
  <text x="480" y="460" font-family="Arial, sans-serif" font-size="10" fill="#495057">
    100% tap av hovedstol + kostnader
  </text>
  
  <!-- Bottom tips -->
  <rect x="50" y="500" width="700" height="80" fill="#e3f2fd" stroke="#1976d2" stroke-width="1" rx="10"/>
  
  <text x="400" y="520" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1976d2">
    Tips for Effektiv Debitoroppfølging
  </text>
  
  <text x="70" y="540" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    • Start oppfølging tidlig - jo tidligere, jo høyere suksessrate
  </text>
  <text x="70" y="555" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    • Vær konsekvent og systematisk i oppfølgingen
  </text>
  <text x="70" y="570" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    • Dokumenter all kommunikasjon med debitor
  </text>
  
  <text x="420" y="540" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    • Tilby betalingsløsninger før inkasso
  </text>
  <text x="420" y="555" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    • Vurder kredittverdighet før salg
  </text>
  <text x="420" y="570" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    • Bruk profesjonelle inkassoselskaper
  </text>
</svg>