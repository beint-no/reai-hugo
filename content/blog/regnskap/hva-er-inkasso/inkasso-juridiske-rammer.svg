<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="legalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3e5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e1bee7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#legalGradient)" stroke="#ba68c8" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="#4a148c">Juridiske Rammer for Inkasso</text>
  
  <!-- Central law circle -->
  <circle cx="400" cy="200" r="80" fill="#fff" stroke="#7b1fa2" stroke-width="3"/>
  <text x="400" y="190" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="#4a148c">INKASSO-</text>
  <text x="400" y="210" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="#4a148c">LOVEN</text>
  
  <!-- Law 1: Inkassoforskriften -->
  <rect x="50" y="80" width="180" height="100" rx="10" fill="#e8eaf6" stroke="#3f51b5" stroke-width="2"/>
  <text x="140" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#1a237e">Inkassoforskriften</text>
  <text x="140" y="125" font-family="Arial, sans-serif" font-size="11" 
        text-anchor="middle" fill="#303f9f">• Detaljerte regler</text>
  <text x="140" y="140" font-family="Arial, sans-serif" font-size="11" 
        text-anchor="middle" fill="#303f9f">• Gebyrregulering</text>
  <text x="140" y="155" font-family="Arial, sans-serif" font-size="11" 
        text-anchor="middle" fill="#303f9f">• Praktisk gjennomføring</text>
  
  <!-- Law 2: Forbrukerkjøpsloven -->
  <rect x="570" y="80" width="180" height="100" rx="10" fill="#e0f2f1" stroke="#009688" stroke-width="2"/>
  <text x="660" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#004d40">Forbrukerkjøpsloven</text>
  <text x="660" y="125" font-family="Arial, sans-serif" font-size="11" 
        text-anchor="middle" fill="#00695c">• Forbrukerbeskyttelse</text>
  <text x="660" y="140" font-family="Arial, sans-serif" font-size="11" 
        text-anchor="middle" fill="#00695c">• B2C-transaksjoner</text>
  <text x="660" y="155" font-family="Arial, sans-serif" font-size="11" 
        text-anchor="middle" fill="#00695c">• Særlige rettigheter</text>
  
  <!-- Law 3: Forsinkelsesrenteloven -->
  <rect x="50" y="320" width="180" height="100" rx="10" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <text x="140" y="345" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#e65100">Forsinkelsesrenteloven</text>
  <text x="140" y="365" font-family="Arial, sans-serif" font-size="11" 
        text-anchor="middle" fill="#f57c00">• Renteberegning</text>
  <text x="140" y="380" font-family="Arial, sans-serif" font-size="11" 
        text-anchor="middle" fill="#f57c00">• 8,5% p.a. (2024)</text>
  <text x="140" y="395" font-family="Arial, sans-serif" font-size="11" 
        text-anchor="middle" fill="#f57c00">• Fra forfallsdato</text>
  
  <!-- Law 4: Tvisteloven -->
  <rect x="570" y="320" width="180" height="100" rx="10" fill="#ffebee" stroke="#f44336" stroke-width="2"/>
  <text x="660" y="345" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#c62828">Tvisteloven</text>
  <text x="660" y="365" font-family="Arial, sans-serif" font-size="11" 
        text-anchor="middle" fill="#d32f2f">• Rettslige prosedyrer</text>
  <text x="660" y="380" font-family="Arial, sans-serif" font-size="11" 
        text-anchor="middle" fill="#d32f2f">• Søksmål og dom</text>
  <text x="660" y="395" font-family="Arial, sans-serif" font-size="11" 
        text-anchor="middle" fill="#d32f2f">• Tvangsfullbyrdelse</text>
  
  <!-- Connecting lines -->
  <line x1="230" y1="130" x2="320" y2="160" stroke="#7b1fa2" stroke-width="2"/>
  <line x1="570" y1="130" x2="480" y2="160" stroke="#7b1fa2" stroke-width="2"/>
  <line x1="230" y1="370" x2="320" y2="240" stroke="#7b1fa2" stroke-width="2"/>
  <line x1="570" y1="370" x2="480" y2="240" stroke="#7b1fa2" stroke-width="2"/>
  
  <!-- Regulatory authority -->
  <rect x="300" y="450" width="200" height="80" rx="10" fill="#e8f5e8" stroke="#4caf50" stroke-width="2"/>
  <text x="400" y="475" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="#2e7d32">Finanstilsynet</text>
  <text x="400" y="495" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#388e3c">Tilsynsmyndighet</text>
  <text x="400" y="510" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#388e3c">Registrering &amp; kontroll</text>
  
  <!-- Key requirements box -->
  <rect x="50" y="480" width="200" height="100" rx="8" fill="#fff8e1" stroke="#ffc107" stroke-width="2"/>
  <text x="150" y="505" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#f57f17">Krav til inkasso:</text>
  <text x="150" y="525" font-family="Arial, sans-serif" font-size="11" 
        text-anchor="middle" fill="#f9a825">• Registrering</text>
  <text x="150" y="540" font-family="Arial, sans-serif" font-size="11" 
        text-anchor="middle" fill="#f9a825">• Kompetanse</text>
  <text x="150" y="555" font-family="Arial, sans-serif" font-size="11" 
        text-anchor="middle" fill="#f9a825">• Dokumentasjon</text>
  <text x="150" y="570" font-family="Arial, sans-serif" font-size="11" 
        text-anchor="middle" fill="#f9a825">• Saklig behandling</text>
  
  <!-- Rights protection box -->
  <rect x="550" y="480" width="200" height="100" rx="8" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
  <text x="650" y="505" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#6a1b9a">Skyldners rettigheter:</text>
  <text x="650" y="525" font-family="Arial, sans-serif" font-size="11" 
        text-anchor="middle" fill="#8e24aa">• Informasjonsrett</text>
  <text x="650" y="540" font-family="Arial, sans-serif" font-size="11" 
        text-anchor="middle" fill="#8e24aa">• Innsigelsesrett</text>
  <text x="650" y="555" font-family="Arial, sans-serif" font-size="11" 
        text-anchor="middle" fill="#8e24aa">• Klageadgang</text>
  <text x="650" y="570" font-family="Arial, sans-serif" font-size="11" 
        text-anchor="middle" fill="#8e24aa">• Beskyttelse mot trakassering</text>
</svg>