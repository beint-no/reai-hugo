  <text x="700" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ec4899">
    Kontinuerlig
  </text>
  <text x="700" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">
    GDPR compliance
  </text>
  <text x="700" y="562" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">
    Databehandling
  </text>
  
  <!-- Penalty indicators -->
  <circle cx="100" cy="295" r="6" fill="#ef4444"/>
  <text x="115" y="300" font-family="Arial, sans-serif" font-size="9" fill="#374151">Bøter ved manglende dokumentasjon</text>
  
  <circle cx="350" cy="295" r="6" fill="#f59e0b"/>
  <text x="365" y="300" font-family="Arial, sans-serif" font-size="9" fill="#374151">Skattetillegg ved feil rapportering</text>
  
  <circle cx="600" cy="295" r="6" fill="#3b82f6"/>
  <text x="615" y="300" font-family="Arial, sans-serif" font-size="9" fill="#374151">GDPR-sanksjoner ved brudd</text>
