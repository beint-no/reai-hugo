  </text>
  <text x="420" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">
    Skattemelding
  </text>
  <text x="420" y="562" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">
    A-ordningen års
  </text>
  
  <rect x="500" y="520" width="120" height="50" rx="5" fill="white" stroke="#34d399"/>
  <text x="560" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#059669">
    Ved forespørsel
  </text>
  <text x="560" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">
    Arbeidstilsyn
  </text>
  <text x="560" y="562" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">
    Revisjoner
  </text>
  
