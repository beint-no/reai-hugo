  <text x="80" y="232" font-family="Arial, sans-serif" font-size="11" fill="white">🌙 Nattarbeid (§ 10-8)</text>
  
  <rect x="70" y="245" width="180" height="25" rx="4" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.3)"/>
  <text x="80" y="262" font-family="Arial, sans-serif" font-size="11" fill="white">📋 Arbeidstilsynskrav</text>
  
