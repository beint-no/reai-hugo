  </text>
  
  <rect x="360" y="520" width="120" height="50" rx="5" fill="white" stroke="#60a5fa"/>
  <text x="420" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2563eb">
