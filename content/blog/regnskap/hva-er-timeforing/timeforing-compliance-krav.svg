  <text x="430" y="380" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Arbeidstidsregistrering tilgjengelig</text>
  <text x="430" y="395" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Overtidsberegning korrekt</text>
  <text x="430" y="410" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Pauseregistrering dokumentert</text>
  
  <text x="430" y="430" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Skattemyndighetenes krav:</text>
  <text x="430" y="445" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Lønnsgrunnlag sporbart til timedata</text>
  
