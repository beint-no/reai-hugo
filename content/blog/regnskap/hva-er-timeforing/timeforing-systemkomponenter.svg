    API Gateway
  </text>
  <text x="550" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    REST/GraphQL</text>
  <text x="550" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Autentisering</text>
  <text x="550" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Rate limiting</text>
  
  <!-- Data Layer (Bottom) -->
  <rect x="150" y="420" width="140" height="80" rx="8" fill="url(#dataGrad)" stroke="#374151" stroke-width="2"/>
  <text x="220" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Database
  </text>
  <text x="220" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Timedata</text>
  <text x="220" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Prosjektinfo</text>
  <text x="220" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Ansattdata</text>
  
  <rect x="330" y="420" width="140" height="80" rx="8" fill="url(#dataGrad)" stroke="#374151" stroke-width="2"/>
  <text x="400" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
