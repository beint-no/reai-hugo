  </text>
  <text x="400" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Validering og kontroll
  </text>
  <text x="400" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Godkjenningsworkflow
  </text>
  <text x="400" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Rapportgenerering
  </text>
  
  <!-- User Interface Layer (Top) -->
