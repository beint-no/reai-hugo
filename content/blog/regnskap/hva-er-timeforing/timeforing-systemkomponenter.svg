  <text x="400" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Analytics</text>
  <text x="400" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
