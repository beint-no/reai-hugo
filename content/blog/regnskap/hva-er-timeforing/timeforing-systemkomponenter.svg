  <text x="720" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">
    Økonomi
  </text>
  <text x="720" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Fakturering</text>
  <text x="720" y="348" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
