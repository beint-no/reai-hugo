  <text x="65" y="562" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    Brukergrensesnitt
  </text>
  
  <rect x="200" y="550" width="15" height="15" fill="url(#coreGrad)"/>
  <text x="225" y="562" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    Kjernefunksjonalitet
  </text>
  
  <rect x="360" y="550" width="15" height="15" fill="url(#dataGrad)"/>
  <text x="385" y="562" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    Datalagring
  </text>
  
  <rect x="500" y="550" width="15" height="15" fill="#6b7280"/>
  <text x="525" y="562" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    Eksterne integrasjoner
  </text>
  
  <text x="670" y="562" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    Dataflyt og API-kall
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
</svg>