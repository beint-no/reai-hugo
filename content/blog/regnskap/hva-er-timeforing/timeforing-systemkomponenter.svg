  </text>
  <text x="80" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Økonomi</text>
  <text x="80" y="348" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Prosjekter</text>
  
