  <text x="190" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Rapporter</text>
  <text x="190" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Administrasjon</text>
  
  <rect x="300" y="80" width="140" height="80" rx="8" fill="url(#uiGrad)" stroke="#374151" stroke-width="2"/>
  <text x="370" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Mobil App
  </text>
  <text x="370" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
