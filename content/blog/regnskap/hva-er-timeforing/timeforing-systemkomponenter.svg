  <text x="720" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">
    CRM-System
  </text>
  <text x="720" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Kunder</text>
  <text x="720" y="258" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Kontrakter</text>
  
