<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="amortGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="deprecGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#495057">
    Amortisering vs Avskrivninger
  </text>
  
  <!-- Left side - Amortisering -->
  <rect x="50" y="70" width="320" height="380" fill="url(#amortGradient)" rx="15"/>
  <text x="210" y="100" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">
    AMORTISERING
  </text>
  
  <!-- Amortisering content -->
  <rect x="70" y="120" width="280" height="310" fill="white" rx="10"/>
  
  <text x="210" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#007bff">
    Immaterielle Eiendeler
  </text>
  
  <!-- Immaterial assets icons -->
  <circle cx="120" cy="180" r="20" fill="#007bff"/>
  <text x="120" y="185" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">P</text>
  <text x="120" y="205" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#495057">Patent</text>
  
  <rect x="180" y="160" width="40" height="40" fill="#007bff" rx="5"/>
  <text x="200" y="185" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">SW</text>
  <text x="200" y="205" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#495057">Software</text>
  
  <polygon points="260,160 300,160 280,200" fill="#007bff"/>
  <text x="280" y="185" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">TM</text>
  <text x="280" y="205" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#495057">Varemerke</text>
  
  <!-- Amortization characteristics -->
  <text x="85" y="235" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">Kjennetegn:</text>
  <text x="85" y="255" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Lineær metode (hovedsakelig)</text>
  <text x="85" y="275" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Restverdi vanligvis null</text>
  <text x="85" y="295" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Ubestemt vs bestemt levetid</text>
  <text x="85" y="315" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Goodwill testes for verdifall</text>
  
  <text x="85" y="345" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">Eksempler:</text>
  <text x="85" y="365" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Patenter (20 år)</text>
  <text x="85" y="385" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Programvare (3-5 år)</text>
  <text x="85" y="405" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Kundekontrakter</text>
  
  <!-- Right side - Avskrivninger -->
  <rect x="430" y="70" width="320" height="380" fill="url(#deprecGradient)" rx="15"/>
  <text x="590" y="100" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">
    AVSKRIVNINGER
  </text>
  
  <!-- Avskrivninger content -->
  <rect x="450" y="120" width="280" height="310" fill="white" rx="10"/>
  
  <text x="590" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#28a745">
    Materielle Eiendeler
  </text>
  
  <!-- Material assets icons -->
  <rect x="500" y="160" width="40" height="40" fill="#28a745" rx="5"/>
  <text x="520" y="185" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">M</text>
  <text x="520" y="205" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#495057">Maskin</text>
  
  <rect x="560" y="160" width="40" height="40" fill="#28a745"/>
  <text x="580" y="185" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">B</text>
  <text x="580" y="205" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#495057">Bygning</text>
  
  <circle cx="640" cy="180" r="20" fill="#28a745"/>
  <text x="640" y="185" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">K</text>
  <text x="640" y="205" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#495057">Kjøretøy</text>
  
  <!-- Depreciation characteristics -->
  <text x="465" y="235" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">Kjennetegn:</text>
  <text x="465" y="255" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Flere metoder tilgjengelig</text>
  <text x="465" y="275" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Kan ha restverdi</text>
  <text x="465" y="295" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Fysisk slitasje og elde</text>
  <text x="465" y="315" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Teknologisk foreldelse</text>
  
  <text x="465" y="345" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">Metoder:</text>
  <text x="465" y="365" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Lineær avskrivning</text>
  <text x="465" y="385" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Saldoavskrivning</text>
  <text x="465" y="405" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Produksjonsavskrivning</text>
  
  <!-- Dividing line -->
  <line x1="400" y1="70" x2="400" y2="450" stroke="#dee2e6" stroke-width="2" stroke-dasharray="5,5"/>
</svg>