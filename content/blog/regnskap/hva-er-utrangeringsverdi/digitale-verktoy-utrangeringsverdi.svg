<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="systemGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dataGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6f42c1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e83e8c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">
    Digitale Verktøy for Utrangeringsverdi
  </text>
  
  <!-- System Integration -->
  <g transform="translate(50, 70)">
    <rect x="0" y="0" width="320" height="180" fill="url(#systemGrad)" rx="15"/>
    <text x="160" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Regnskapssystem Integration
    </text>
    
    <rect x="20" y="45" width="280" height="120" fill="white" rx="8"/>
    
    <!-- Computer icon -->
    <rect x="30" y="55" width="40" height="25" rx="3" fill="#007bff"/>
    <rect x="32" y="57" width="36" height="18" rx="2" fill="#e9ecef"/>
    <rect x="45" y="82" width="10" height="8" rx="2" fill="#6c757d"/>
    
    <text x="85" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#212529">
      Automatisk Beregning
    </text>
    <text x="85" y="85" font-family="Arial, sans-serif" font-size="10" fill="#495057">
      • Forhåndsdefinerte avskrivningsregler
    </text>
    <text x="85" y="98" font-family="Arial, sans-serif" font-size="10" fill="#495057">
      • Månedlige avsetninger
    </text>
    <text x="85" y="111" font-family="Arial, sans-serif" font-size="10" fill="#495057">
      • Rapportering regnskaps- og skattemessig
    </text>
    
    <text x="30" y="130" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#007bff">
      Funksjoner:
    </text>
    <text x="30" y="145" font-family="Arial, sans-serif" font-size="10" fill="#495057">
      ✓ Automatisk oppdatering ved endringer
    </text>
    <text x="30" y="158" font-family="Arial, sans-serif" font-size="10" fill="#495057">
      ✓ Varsler ved behov for revurdering
    </text>
  </g>
  
  <!-- Market Data -->
  <g transform="translate(430, 70)">
    <rect x="0" y="0" width="320" height="180" fill="url(#dataGrad)" rx="15"/>
    <text x="160" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Markedsdatabaser
    </text>
    
    <rect x="20" y="45" width="280" height="120" fill="white" rx="8"/>
    
    <!-- Database icon -->
    <rect x="30" y="55" width="35" height="8" rx="4" fill="#28a745"/>
    <rect x="30" y="65" width="35" height="8" rx="4" fill="#28a745"/>
    <rect x="30" y="75" width="35" height="8" rx="4" fill="#28a745"/>
    
    <text x="80" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#212529">
      Historiske Salgsdata
    </text>
    <text x="80" y="85" font-family="Arial, sans-serif" font-size="10" fill="#495057">
      • Sammenlignbare eiendeler
    </text>
    <text x="80" y="98" font-family="Arial, sans-serif" font-size="10" fill="#495057">
      • Prisutviklingsindekser
    </text>
    <text x="80" y="111" font-family="Arial, sans-serif" font-size="10" fill="#495057">
      • Geografiske variasjoner
    </text>
    
    <text x="30" y="130" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#28a745">
      Datakilder:
    </text>
    <text x="30" y="145" font-family="Arial, sans-serif" font-size="10" fill="#495057">
      ✓ Offentlige registre og auksjoner
    </text>
    <text x="30" y="158" font-family="Arial, sans-serif" font-size="10" fill="#495057">
      ✓ Bransjespesifikke databaser
    </text>
  </g>
  
  <!-- AI/ML Models -->
  <g transform="translate(50, 280)">
    <rect x="0" y="0" width="320" height="180" fill="url(#aiGrad)" rx="15"/>
    <text x="160" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      AI/ML Prediktive Modeller
    </text>
    
    <rect x="20" y="45" width="280" height="120" fill="white" rx="8"/>
    
    <!-- AI icon -->
    <circle cx="47" cy="70" r="12" fill="#6f42c1"/>
    <text x="47" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">AI</text>
    
    <text x="70" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#212529">
      Maskinlæring for Verdivurdering
    </text>
    <text x="70" y="85" font-family="Arial, sans-serif" font-size="10" fill="#495057">
      • Analyse av verdimønstre
    </text>
    <text x="70" y="98" font-family="Arial, sans-serif" font-size="10" fill="#495057">
      • Regresjon på tekniske/markedsfaktorer
    </text>
    <text x="70" y="111" font-family="Arial, sans-serif" font-size="10" fill="#495057">
      • Scenarioanalyse for ulike utvikling
    </text>
    
    <text x="30" y="130" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#6f42c1">
      Avanserte Funksjoner:
    </text>
    <text x="30" y="145" font-family="Arial, sans-serif" font-size="10" fill="#495057">
      ✓ Kontinuerlig læring fra nye data
    </text>
    <text x="30" y="158" font-family="Arial, sans-serif" font-size="10" fill="#495057">
      ✓ Usikkerhetsvurdering av estimater
    </text>
  </g>
  
  <!-- Asset Management System -->
  <g transform="translate(430, 280)">
    <rect x="0" y="0" width="320" height="180" fill="#fd7e14" rx="15"/>
    <text x="160" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Anleggsmiddelregister
    </text>
    
    <rect x="20" y="45" width="280" height="120" fill="white" rx="8"/>
    
    <!-- Asset icon -->
    <rect x="30" y="60" width="30" height="20" rx="3" fill="#fd7e14"/>
    <rect x="35" y="55" width="20" height="8" rx="2" fill="#fd7e14"/>
    <circle cx="55" cy="85" r="3" fill="#212529"/>
    <circle cx="40" cy="85" r="3" fill="#212529"/>
    
    <text x="75" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#212529">
      Komplett Eiendelssporing
    </text>
    <text x="75" y="85" font-family="Arial, sans-serif" font-size="10" fill="#495057">
      • Unikt ID, beskrivelse, lokasjon
    </text>
    <text x="75" y="98" font-family="Arial, sans-serif" font-size="10" fill="#495057">
      • Anskaffelseskost, avskrivningsmetode
    </text>
    <text x="75" y="111" font-family="Arial, sans-serif" font-size="10" fill="#495057">
      • Vedlikeholdshistorikk og kostnader
    </text>
    
    <text x="30" y="130" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fd7e14">
      Sporing:
    </text>
    <text x="30" y="145" font-family="Arial, sans-serif" font-size="10" fill="#495057">
      ✓ Avskrivningshistorikk og bokført verdi
    </text>
    <text x="30" y="158" font-family="Arial, sans-serif" font-size="10" fill="#495057">
      ✓ Oppgraderinger og reparasjoner
    </text>
  </g>
  
  <!-- Integration flow -->
  <g transform="translate(200, 490)">
    <rect x="0" y="0" width="400" height="80" fill="white" stroke="#17a2b8" stroke-width="3" rx="15"/>
    <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#17a2b8">
      Integrert Arbeidsflyt
    </text>
    
    <!-- Flow arrows and text -->
    <g transform="translate(20, 35)">
      <rect x="0" y="0" width="80" height="20" fill="#e7f3ff" stroke="#007bff" rx="3"/>
      <text x="40" y="13" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#007bff">Datainnsamling</text>
      
      <text x="90" y="13" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">→</text>
      
      <rect x="100" y="0" width="80" height="20" fill="#d4edda" stroke="#28a745" rx="3"/>
      <text x="140" y="13" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#28a745">Analyse</text>
      
      <text x="190" y="13" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">→</text>
      
      <rect x="200" y="0" width="80" height="20" fill="#f8d7da" stroke="#dc3545" rx="3"/>
      <text x="240" y="13" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#dc3545">Estimering</text>
      
      <text x="290" y="13" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">→</text>
      
      <rect x="300" y="0" width="80" height="20" fill="#fff3cd" stroke="#ffc107" rx="3"/>
      <text x="340" y="13" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#856404">Implementering</text>
    </g>
    
    <text x="200" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
      Automatisert prosess fra datainnhenting til regnskapsføring av utrangeringsverdi
    </text>
  </g>
</svg>