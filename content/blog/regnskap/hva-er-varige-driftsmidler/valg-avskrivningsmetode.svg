<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="linearGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="saldoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e40af">
    Valg av Avskrivningsmetode - Beslutningshjelp
  </text>
  
  <!-- Decision tree layout -->
  <rect x="50" y="60" width="700" height="420" fill="white" stroke="#cbd5e1" stroke-width="2" rx="8"/>
  
  <!-- Starting question -->
  <g transform="translate(350, 90)">
    <rect x="0" y="0" width="120" height="60" fill="#e0f2fe" stroke="#0891b2" stroke-width="2" rx="6"/>
    <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0c4a6e">
      Valg av
    </text>
    <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0c4a6e">
      avskrivnings-
    </text>
    <text x="60" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0c4a6e">
      metode?
    </text>
  </g>
  
  <!-- Linear depreciation side -->
  <g transform="translate(120, 200)">
    <rect x="0" y="0" width="200" height="120" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="8"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af">
      Lineær Avskrivning
    </text>
    
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">
      Velges når:
    </text>
    
    <text x="20" y="65" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">
      • Eiendelen brukes jevnt over tid
    </text>
    <text x="20" y="78" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">
      • Teknologisk foreldelse er begrenset
    </text>
    <text x="20" y="91" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">
      • Vedlikeholdskostnader er stabile
    </text>
    <text x="20" y="104" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">
      • Forutsigbar økonomisk levetid
    </text>
  </g>
  
  <!-- Saldo depreciation side -->
  <g transform="translate(480, 200)">
    <rect x="0" y="0" width="200" height="120" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#92400e">
      Saldoavskrivning
    </text>
    
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">
      Velges når:
    </text>
    
    <text x="20" y="65" font-family="Arial, sans-serif" font-size="10" fill="#92400e">
      • Høyere produktivitet i begynnelsen
    </text>
    <text x="20" y="78" font-family="Arial, sans-serif" font-size="10" fill="#92400e">
      • Rask teknologisk utvikling
    </text>
    <text x="20" y="91" font-family="Arial, sans-serif" font-size="10" fill="#92400e">
      • Økende vedlikeholdskostnader
    </text>
    <text x="20" y="104" font-family="Arial, sans-serif" font-size="10" fill="#92400e">
      • Stor usikkerhet om levetid
    </text>
  </g>
  
  <!-- Examples section -->
  <g transform="translate(80, 350)">
    <rect x="0" y="0" width="160" height="100" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="1" rx="6"/>
    <text x="80" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0c4a6e">
      Lineære eksempler:
    </text>
    
    <text x="15" y="40" font-family="Arial, sans-serif" font-size="10" fill="#0c4a6e">
      • Bygninger og anlegg
    </text>
    <text x="15" y="53" font-family="Arial, sans-serif" font-size="10" fill="#0c4a6e">
      • Møbler og inventar
    </text>
    <text x="15" y="66" font-family="Arial, sans-serif" font-size="10" fill="#0c4a6e">
      • Produksjonsmaskiner
    </text>
    <text x="15" y="79" font-family="Arial, sans-serif" font-size="10" fill="#0c4a6e">
      • Transportbånd
    </text>
    <text x="15" y="92" font-family="Arial, sans-serif" font-size="10" fill="#0c4a6e">
      • Spesialutstyr
    </text>
  </g>
  
  <g transform="translate(260, 350)">
    <rect x="0" y="0" width="160" height="100" fill="#fefce8" stroke="#facc15" stroke-width="1" rx="6"/>
    <text x="80" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#713f12">
      Saldo eksempler:
    </text>
    
    <text x="15" y="40" font-family="Arial, sans-serif" font-size="10" fill="#713f12">
      • IT-utstyr og datamaskiner
    </text>
    <text x="15" y="53" font-family="Arial, sans-serif" font-size="10" fill="#713f12">
      • Personbiler og lastebiler
    </text>
    <text x="15" y="66" font-family="Arial, sans-serif" font-size="10" fill="#713f12">
      • Elektronikk og telecom
    </text>
    <text x="15" y="79" font-family="Arial, sans-serif" font-size="10" fill="#713f12">
      • Software og lisenser
    </text>
    <text x="15" y="92" font-family="Arial, sans-serif" font-size="10" fill="#713f12">
      • Verktøy og instrumenter
    </text>
  </g>
  
  <!-- Comparison chart -->
  <g transform="translate(450, 350)">
    <rect x="0" y="0" width="270" height="100" fill="#f1f5f9" stroke="#64748b" stroke-width="1" rx="6"/>
    <text x="135" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">
      Sammenligning av metoder
    </text>
    
    <!-- Mini chart showing patterns -->
    <g transform="translate(20, 30)">
      <!-- Linear line -->
      <line x1="0" y1="50" x2="60" y2="10" stroke="#3b82f6" stroke-width="3"/>
      <text x="30" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1e40af">Lineær</text>
      
      <!-- Saldo curve -->
      <path d="M 80 50 Q 100 20 140 10" stroke="#f59e0b" stroke-width="3" fill="none"/>
      <text x="110" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#d97706">Saldo</text>
      
      <!-- Axes -->
      <line x1="0" y1="50" x2="140" y2="50" stroke="#94a3b8" stroke-width="1"/>
      <line x1="0" y1="10" x2="0" y2="50" stroke="#94a3b8" stroke-width="1"/>
      
      <text x="70" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Tid</text>
      <text x="-5" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b" transform="rotate(-90, -5, 30)">Verdi</text>
    </g>
    
    <!-- Key differences -->
    <g transform="translate(160, 35)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="9" fill="#1e293b">Lineær: Konstant avskrivning</text>
      <text x="0" y="12" font-family="Arial, sans-serif" font-size="9" fill="#1e293b">Saldo: Høy start, avtagende</text>
      <text x="0" y="24" font-family="Arial, sans-serif" font-size="9" fill="#1e293b">Skattemessig: Ofte saldo</text>
      <text x="0" y="36" font-family="Arial, sans-serif" font-size="9" fill="#1e293b">Regnskapsmessig: Ofte lineær</text>
    </g>
  </g>
  
  <!-- Decision factors -->
  <g transform="translate(80, 160)">
    <rect x="0" y="0" width="80" height="30" fill="#dcfce7" stroke="#16a34a" stroke-width="1" rx="3"/>
    <text x="40" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#15803d">Stabilt bruk</text>
    <text x="40" y="24" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#15803d">over tid</text>
  </g>
  
  <g transform="translate(640, 160)">
    <rect x="0" y="0" width="80" height="30" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="3"/>
    <text x="40" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400e">Høy start,</text>
    <text x="40" y="24" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400e">avtakende</text>
  </g>
  
  <!-- Arrows -->
  <path d="M 380 150 L 220 190" stroke="#16a34a" stroke-width="2" marker-end="url(#greenArrow)"/>
  <path d="M 440 150 L 580 190" stroke="#f59e0b" stroke-width="2" marker-end="url(#orangeArrow)"/>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="greenArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#16a34a"/>
    </marker>
    <marker id="orangeArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f59e0b"/>
    </marker>
  </defs>
</svg>