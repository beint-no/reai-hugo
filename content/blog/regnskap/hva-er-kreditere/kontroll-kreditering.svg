<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="monthlyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="yearlyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="errorGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Kontrollprosess for Kreditering</text>
  
  <!-- Control Pyramid -->
  <g transform="translate(400, 120)">
    <!-- Daily Controls -->
    <rect x="-150" y="0" width="300" height="60" fill="#fef3c7" stroke="#d97706" stroke-width="2" rx="8"/>
    <text x="0" y="25" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="16" font-weight="bold">DAGLIGE KONTROLLER</text>
    <text x="0" y="45" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="12">Løpende overvåking av krediteringer</text>
    
    <!-- Monthly Controls -->
    <rect x="-120" y="80" width="240" height="60" fill="url(#monthlyGradient)" rx="8"/>
    <text x="0" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">MÅNEDLIGE KONTROLLER</text>
    <text x="0" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Systematisk gjennomgang</text>
    
    <!-- Yearly Controls -->
    <rect x="-90" y="160" width="180" height="60" fill="url(#yearlyGradient)" rx="8"/>
    <text x="0" y="185" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">ÅRLIGE KONTROLLER</text>
    <text x="0" y="205" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Revisjon og evaluering</text>
  </g>
  
  <!-- Daily Controls Detail -->
  <g transform="translate(50, 350)">
    <rect x="0" y="0" width="220" height="180" fill="white" stroke="#d97706" stroke-width="2" rx="10"/>
    <rect x="0" y="0" width="220" height="40" fill="#fef3c7" rx="10"/>
    <text x="110" y="25" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Daglige Kontroller</text>
    
    <text x="15" y="65" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Automatiske Kontroller:</text>
    <text x="15" y="85" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Balansekontroll (Debet = Kredit)</text>
    <text x="15" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Kontokoding validering</text>
    <text x="15" y="115" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Beløpsgrenser kontroll</text>
    
    <text x="15" y="140" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Manuelle Kontroller:</text>
    <text x="15" y="160" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Gjennomgang av avvik</text>
    <text x="15" y="175" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Godkjenning av store poster</text>
  </g>
  
  <!-- Monthly Controls Detail -->
  <g transform="translate(290, 350)">
    <rect x="0" y="0" width="220" height="180" fill="white" stroke="#059669" stroke-width="2" rx="10"/>
    <rect x="0" y="0" width="220" height="40" fill="url(#monthlyGradient)" rx="10"/>
    <text x="110" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Månedlige Kontroller</text>
    
    <text x="15" y="65" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Saldobalanse:</text>
    <text x="15" y="85" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Total debet = Total kredit</text>
    <text x="15" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Kontrollsum per kontotype</text>
    
    <text x="15" y="125" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Kontoanalyse:</text>
    <text x="15" y="145" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Gjennomgang av alle kontoer</text>
    <text x="15" y="160" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Identifisering av uvanlige poster</text>
    <text x="15" y="175" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Avstemming mot eksterne kilder</text>
  </g>
  
  <!-- Yearly Controls Detail -->
  <g transform="translate(530, 350)">
    <rect x="0" y="0" width="220" height="180" fill="white" stroke="#7c3aed" stroke-width="2" rx="10"/>
    <rect x="0" y="0" width="220" height="40" fill="url(#yearlyGradient)" rx="10"/>
    <text x="110" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Årlige Kontroller</text>
    
    <text x="15" y="65" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Ekstern Revisjon:</text>
    <text x="15" y="85" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Kontroll av krediteringspraksis</text>
    <text x="15" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Vurdering av internkontroll</text>
    
    <text x="15" y="125" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Internkontroll:</text>
    <text x="15" y="145" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Evaluering av prosedyrer</text>
    <text x="15" y="160" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Oppdatering av rutiner</text>
    <text x="15" y="175" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Kompetanseutvikling</text>
  </g>
  
  <!-- Error Detection Process -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="300" height="200" fill="white" stroke="#e2e8f0" stroke-width="2" rx="10"/>
    <text x="150" y="25" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Feildeteksjon og Korrigering</text>
    
    <!-- Error Types -->
    <g transform="translate(20, 40)">
      <text x="0" y="20" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Vanlige Krediteringsfeil:</text>
      
      <rect x="0" y="30" width="260" height="25" fill="#fef2f2" stroke="#dc2626" stroke-width="1" rx="3"/>
      <text x="10" y="47" fill="#374151" font-family="Arial, sans-serif" font-size="11">1. Feil krediteringsretning</text>
      
      <rect x="0" y="60" width="260" height="25" fill="#fef2f2" stroke="#dc2626" stroke-width="1" rx="3"/>
      <text x="10" y="77" fill="#374151" font-family="Arial, sans-serif" font-size="11">2. Manglende balanse (Debet ≠ Kredit)</text>
      
      <rect x="0" y="90" width="260" height="25" fill="#fef2f2" stroke="#dc2626" stroke-width="1" rx="3"/>
      <text x="10" y="107" fill="#374151" font-family="Arial, sans-serif" font-size="11">3. Feil kontonummer</text>
      
      <rect x="0" y="120" width="260" height="25" fill="#fef2f2" stroke="#dc2626" stroke-width="1" rx="3"/>
      <text x="10" y="137" fill="#374151" font-family="Arial, sans-serif" font-size="11">4. Feil beløp eller valuta</text>
      
      <text x="0" y="165" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Korrigeringsmetoder:</text>
      <text x="10" y="180" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Reversering og ny registrering</text>
    </g>
  </g>
  
  <!-- Quality Assurance -->
  <g transform="translate(400, 80)">
    <rect x="0" y="0" width="300" height="200" fill="white" stroke="#e2e8f0" stroke-width="2" rx="10"/>
    <text x="150" y="25" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Kvalitetssikring</text>
    
    <g transform="translate(20, 40)">
      <text x="0" y="20" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Fireøyesprinsippet:</text>
      
      <rect x="0" y="30" width="260" height="30" fill="#f0fdf4" stroke="#059669" stroke-width="1" rx="5"/>
      <text x="130" y="45" text-anchor="middle" fill="#047857" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Person A: Registrerer</text>
      <text x="130" y="55" text-anchor="middle" fill="#047857" font-family="Arial, sans-serif" font-size="10">Utfører kreditering</text>
      
      <path d="M 130 65 L 130 75 L 125 70 M 130 75 L 135 70" stroke="#6b7280" stroke-width="2" fill="none"/>
      
      <rect x="0" y="80" width="260" height="30" fill="#dbeafe" stroke="#2563eb" stroke-width="1" rx="5"/>
      <text x="130" y="95" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Person B: Kontrollerer</text>
      <text x="130" y="105" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="10">Verifiserer kreditering</text>
      
      <text x="0" y="135" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Dokumentasjon:</text>
      <text x="10" y="150" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Alle krediteringer dokumenteres</text>
      <text x="10" y="165" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Revisjonsspor opprettholdes</text>
      <text x="10" y="180" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Godkjenninger registreres</text>
    </g>
  </g>
  
  <!-- Control Flow -->
  <g transform="translate(100, 550)">
    <text x="300" y="0" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Kontrollflyt</text>
    
    <!-- Step 1 -->
    <rect x="0" y="10" width="100" height="30" fill="#dbeafe" stroke="#2563eb" stroke-width="1" rx="5"/>
    <text x="50" y="30" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Kreditering</text>
    
    <!-- Arrow 1 -->
    <path d="M 110 25 L 130 25 L 125 20 M 130 25 L 125 30" stroke="#6b7280" stroke-width="2" fill="none"/>
    
    <!-- Step 2 -->
    <rect x="140" y="10" width="100" height="30" fill="#dcfce7" stroke="#059669" stroke-width="1" rx="5"/>
    <text x="190" y="30" text-anchor="middle" fill="#047857" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Automatisk kontroll</text>
    
    <!-- Arrow 2 -->
    <path d="M 250 25 L 270 25 L 265 20 M 270 25 L 265 30" stroke="#6b7280" stroke-width="2" fill="none"/>
    
    <!-- Step 3 -->
    <rect x="280" y="10" width="100" height="30" fill="#fef3c7" stroke="#d97706" stroke-width="1" rx="5"/>
    <text x="330" y="30" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Manuell kontroll</text>
    
    <!-- Arrow 3 -->
    <path d="M 390 25 L 410 25 L 405 20 M 410 25 L 405 30" stroke="#6b7280" stroke-width="2" fill="none"/>
    
    <!-- Step 4 -->
    <rect x="420" y="10" width="100" height="30" fill="#f3e8ff" stroke="#7c3aed" stroke-width="1" rx="5"/>
    <text x="470" y="30" text-anchor="middle" fill="#6d28d9" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Godkjenning</text>
  </g>
</svg>