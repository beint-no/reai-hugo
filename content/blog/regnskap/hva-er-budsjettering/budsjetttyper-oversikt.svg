<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">
    Oversikt over Budsjetttyper
  </text>
  
  <!-- Driftsbudsjett -->
  <rect x="50" y="100" width="220" height="180" rx="15" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
  <text x="160" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    DRIFTSBUDSJETT
  </text>
  <text x="160" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Løpende drift og operasjoner
  </text>
  
  <!-- Driftsbudsjett components -->
  <rect x="70" y="170" width="180" height="25" rx="5" fill="#2980b9"/>
  <text x="160" y="187" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Salgsbudsjett
  </text>
  
  <rect x="70" y="200" width="180" height="25" rx="5" fill="#2980b9"/>
  <text x="160" y="217" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Produksjonsbudsjett
  </text>
  
  <rect x="70" y="230" width="180" height="25" rx="5" fill="#2980b9"/>
  <text x="160" y="247" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Personalkostnader
  </text>
  
  <rect x="70" y="260" width="180" height="15" rx="5" fill="#2980b9"/>
  <text x="160" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Driftskostnader
  </text>
  
  <!-- Investeringsbudsjett -->
  <rect x="290" y="100" width="220" height="180" rx="15" fill="#e74c3c" stroke="#c0392b" stroke-width="3"/>
  <text x="400" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    INVESTERINGSBUDSJETT
  </text>
  <text x="400" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Kapitalutgifter og anlegg
  </text>
  
  <!-- Investeringsbudsjett components -->
  <rect x="310" y="170" width="180" height="25" rx="5" fill="#c0392b"/>
  <text x="400" y="187" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Anleggsmidler
  </text>
  
  <rect x="310" y="200" width="180" height="25" rx="5" fill="#c0392b"/>
  <text x="400" y="217" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • IT-systemer
  </text>
  
  <rect x="310" y="230" width="180" height="25" rx="5" fill="#c0392b"/>
  <text x="400" y="247" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Bygninger
  </text>
  
  <rect x="310" y="260" width="180" height="15" rx="5" fill="#c0392b"/>
  <text x="400" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Forskning og utvikling
  </text>
  
  <!-- Likviditetsbudsjett -->
  <rect x="530" y="100" width="220" height="180" rx="15" fill="#27ae60" stroke="#229954" stroke-width="3"/>
  <text x="640" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    LIKVIDITETSBUDSJETT
  </text>
  <text x="640" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Kontantstrømmer og likviditet
  </text>
  
  <!-- Likviditetsbudsjett components -->
  <rect x="550" y="170" width="180" height="25" rx="5" fill="#229954"/>
  <text x="640" y="187" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Innbetalinger
  </text>
  
  <rect x="550" y="200" width="180" height="25" rx="5" fill="#229954"/>
  <text x="640" y="217" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Utbetalinger
  </text>
  
  <rect x="550" y="230" width="180" height="25" rx="5" fill="#229954"/>
  <text x="640" y="247" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
