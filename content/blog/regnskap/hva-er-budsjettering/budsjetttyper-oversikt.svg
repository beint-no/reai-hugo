  </text>
  
  <rect x="550" y="260" width="180" height="15" rx="5" fill="#229954"/>
  <text x="640" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Betalingsevne
  </text>
  
  <!-- Integration arrows -->
  <path d="M 270 190 Q 290 190 290 190" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 510 190 Q 530 190 530 190" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Central integration concept -->
  <ellipse cx="400" cy="380" rx="150" ry="60" fill="#f39c12" stroke="#e67e22" stroke-width="3"/>
  <text x="400" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    INTEGRERT BUDSJETT
  </text>
  <text x="400" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Alle budsjetttyper må koordineres
  </text>
  <text x="400" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    for helhetlig økonomistyring
  </text>
  
  <!-- Arrows pointing to integration -->
  <line x1="160" y1="280" x2="300" y2="340" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="280" x2="400" y2="320" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="640" y1="280" x2="500" y2="340" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Key characteristics -->
  <rect x="100" y="480" width="600" height="80" rx="10" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
  <text x="400" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Nøkkelkarakteristikker for Effektiv Budsjettering
  </text>
  <text x="200" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Realistiske forutsetninger
  </text>
  <text x="400" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Tydelige ansvarsområder
  </text>
  <text x="600" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Regelmessig oppfølging
  </text>
  <text x="200" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Fleksibilitet for endringer
  </text>
  <text x="400" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Kobling til strategi
  </text>
  <text x="600" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Involvering av nøkkelpersoner
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
</svg>