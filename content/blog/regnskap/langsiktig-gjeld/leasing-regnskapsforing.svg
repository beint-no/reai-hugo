<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Leasing Regnskapsføring (IFRS 16)
  </text>
  
  <!-- Main container -->
  <rect x="50" y="70" width="700" height="400" fill="white" stroke="#e1e8ed" stroke-width="2" rx="10"/>
  
  <!-- Timeline showing lease lifecycle -->
  <text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#495057">
    Leasingavtalens Livssyklus
  </text>
  
  <!-- Timeline line -->
  <line x1="100" y1="150" x2="700" y2="150" stroke="#3498db" stroke-width="3"/>
  
  <!-- Timeline points -->
  <circle cx="150" cy="150" r="8" fill="#e74c3c"/>
  <circle cx="350" cy="150" r="8" fill="#f39c12"/>
  <circle cx="550" cy="150" r="8" fill="#27ae60"/>
  <circle cx="650" cy="150" r="8" fill="#9b59b6"/>
  
  <!-- Timeline labels -->
  <text x="150" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">
    Oppstart
  </text>
  <text x="350" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f39c12">
    Løpende
  </text>
  <text x="550" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">
    Betaling
  </text>
  <text x="650" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#9b59b6">
    Avslutning
  </text>
  
  <!-- Phase 1: Oppstart -->
  <rect x="80" y="180" width="140" height="120" fill="#ffebee" stroke="#e74c3c" stroke-width="2" rx="5"/>
  <text x="150" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">
    Oppstart Leasing
  </text>
  <text x="90" y="225" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">
    Regnskapsføring:
  </text>
  <text x="90" y="245" font-family="Arial, sans-serif" font-size="10" fill="#333">
    Debet: Bruksretteiendel
  </text>
  <text x="90" y="260" font-family="Arial, sans-serif" font-size="10" fill="#333">
    Kredit: Leasingforpliktelse
  </text>
  <text x="90" y="280" font-family="Arial, sans-serif" font-size="10" fill="#333">
    Beløp: Nåverdi av
  </text>
  <text x="90" y="295" font-family="Arial, sans-serif" font-size="10" fill="#333">
    fremtidige leasingbetalinger
  </text>
  
  <!-- Phase 2: Løpende -->
  <rect x="280" y="180" width="140" height="120" fill="#fff3cd" stroke="#f39c12" stroke-width="2" rx="5"/>
  <text x="350" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">
    Løpende Måling
  </text>
  <text x="290" y="225" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">
    Månedlig:
  </text>
  <text x="290" y="245" font-family="Arial, sans-serif" font-size="10" fill="#333">
    1. Avskrivning av
  </text>
  <text x="290" y="260" font-family="Arial, sans-serif" font-size="10" fill="#333">
    bruksretteiendel
  </text>
  <text x="290" y="280" font-family="Arial, sans-serif" font-size="10" fill="#333">
    2. Rentekostnad på
  </text>
  <text x="290" y="295" font-family="Arial, sans-serif" font-size="10" fill="#333">
    leasingforpliktelse
  </text>
  
  <!-- Phase 3: Betaling -->
  <rect x="480" y="180" width="140" height="120" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="5"/>
  <text x="550" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">
    Leasingbetaling
  </text>
  <text x="490" y="225" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">
    Regnskapsføring:
  </text>
  <text x="490" y="245" font-family="Arial, sans-serif" font-size="10" fill="#333">
    Debet: Leasingforpliktelse
  </text>
  <text x="490" y="260" font-family="Arial, sans-serif" font-size="10" fill="#333">
    Kredit: Bank
  </text>
  <text x="490" y="280" font-family="Arial, sans-serif" font-size="10" fill="#333">
    Reduserer gjeld med
  </text>
  <text x="490" y="295" font-family="Arial, sans-serif" font-size="10" fill="#333">
    betalingsbeløp
  </text>
  
  <!-- Phase 4: Avslutning -->
  <rect x="580" y="180" width="140" height="120" fill="#f3e5f5" stroke="#9b59b6" stroke-width="2" rx="5"/>
  <text x="650" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6a1b9a">
    Avslutning
  </text>
  <text x="590" y="225" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">
    Ved utløp:
  </text>
  <text x="590" y="245" font-family="Arial, sans-serif" font-size="10" fill="#333">
    • Bruksretteiendel = 0
  </text>
  <text x="590" y="260" font-family="Arial, sans-serif" font-size="10" fill="#333">
    • Leasingforpliktelse = 0
  </text>
  <text x="590" y="280" font-family="Arial, sans-serif" font-size="10" fill="#333">
    • Eventuell kjøpsopsjon
  </text>
  <text x="590" y="295" font-family="Arial, sans-serif" font-size="10" fill="#333">
    eller tilbakelevering
  </text>
  
  <!-- Balance sheet impact -->
  <rect x="100" y="330" width="600" height="120" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="400" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#495057">
    Påvirkning på Balansen
  </text>
  
  <!-- Assets side -->
  <text x="120" y="380" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">
    EIENDELER (Aktiva)
  </text>
  <text x="130" y="400" font-family="Arial, sans-serif" font-size="12" fill="#333">
    + Bruksretteiendel
  </text>
  <text x="130" y="415" font-family="Arial, sans-serif" font-size="12" fill="#333">
    - Akkumulerte avskrivninger
  </text>
  <text x="130" y="430" font-family="Arial, sans-serif" font-size="12" fill="#333">
    = Netto bruksretteiendel
  </text>
  
  <!-- Liabilities side -->
  <text x="450" y="380" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">
    GJELD &amp; EGENKAPITAL
  </text>
  <text x="460" y="400" font-family="Arial, sans-serif" font-size="12" fill="#333">
    + Kortsiktig leasingforpliktelse
  </text>
  <text x="460" y="415" font-family="Arial, sans-serif" font-size="12" fill="#333">
    + Langsiktig leasingforpliktelse
  </text>
  <text x="460" y="430" font-family="Arial, sans-serif" font-size="12" fill="#333">
    = Total leasingforpliktelse
  </text>
  
  <!-- Connecting arrows -->
  <path d="M 150 170 L 150 180" stroke="#e74c3c" stroke-width="2" fill="none" marker-end="url(#arrowhead1)"/>
  <path d="M 350 170 L 350 180" stroke="#f39c12" stroke-width="2" fill="none" marker-end="url(#arrowhead2)"/>
  <path d="M 550 170 L 550 180" stroke="#27ae60" stroke-width="2" fill="none" marker-end="url(#arrowhead3)"/>
  <path d="M 650 170 L 650 180" stroke="#9b59b6" stroke-width="2" fill="none" marker-end="url(#arrowhead4)"/>
  
  <!-- Arrow marker definitions -->
  <defs>
    <marker id="arrowhead1" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f39c12"/>
    </marker>
    <marker id="arrowhead3" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#27ae60"/>
    </marker>
    <marker id="arrowhead4" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#9b59b6"/>
    </marker>
  </defs>
</svg>