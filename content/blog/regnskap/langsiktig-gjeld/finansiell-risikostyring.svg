<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Finansiell Risikostyring
  </text>
  
  <!-- Main container -->
  <rect x="50" y="70" width="700" height="500" fill="white" stroke="#e1e8ed" stroke-width="2" rx="10"/>
  
  <!-- Central risk management hub -->
  <circle cx="400" cy="250" r="60" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
  <text x="400" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    RISIKO-
  </text>
  <text x="400" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    STYRING
  </text>
  
  <!-- Risk type 1: Interest Rate Risk -->
  <rect x="80" y="120" width="160" height="100" fill="#ffebee" stroke="#e74c3c" stroke-width="2" rx="5"/>
  <text x="160" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">
    Renterisiko
  </text>
  <text x="90" y="165" font-family="Arial, sans-serif" font-size="11" fill="#333">
    Risiko:
  </text>
  <text x="95" y="180" font-family="Arial, sans-serif" font-size="10" fill="#333">
    • Endringer i rentesatser
  </text>
  <text x="95" y="195" font-family="Arial, sans-serif" font-size="10" fill="#333">
    • Økte finanskostnader
  </text>
  <text x="90" y="210" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">
    Styring:
  </text>
  <text x="95" y="225" font-family="Arial, sans-serif" font-size="10" fill="#333">
    • Rentesikring/swapper
  </text>
  
  <!-- Risk type 2: Refinancing Risk -->
  <rect x="560" y="120" width="160" height="100" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="5"/>
  <text x="640" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">
    Refinansieringsrisiko
  </text>
  <text x="570" y="165" font-family="Arial, sans-serif" font-size="11" fill="#333">
    Risiko:
  </text>
  <text x="575" y="180" font-family="Arial, sans-serif" font-size="10" fill="#333">
    • Problemer ved fornyelse
  </text>
  <text x="575" y="195" font-family="Arial, sans-serif" font-size="10" fill="#333">
    • Dårligere vilkår
  </text>
  <text x="570" y="210" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">
    Styring:
  </text>
  <text x="575" y="225" font-family="Arial, sans-serif" font-size="10" fill="#333">
    • Tidlig refinansiering
  </text>
  
  <!-- Risk type 3: Liquidity Risk -->
  <rect x="80" y="380" width="160" height="100" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="5"/>
  <text x="160" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">
    Likviditetsrisiko
  </text>
  <text x="90" y="425" font-family="Arial, sans-serif" font-size="11" fill="#333">
    Risiko:
  </text>
  <text x="95" y="440" font-family="Arial, sans-serif" font-size="10" fill="#333">
    • Manglende likviditet
  </text>
  <text x="95" y="455" font-family="Arial, sans-serif" font-size="10" fill="#333">
    • Kan ikke betjene gjeld
  </text>
  <text x="90" y="470" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">
    Styring:
  </text>
  <text x="95" y="485" font-family="Arial, sans-serif" font-size="10" fill="#333">
    • Kredittlinjer/buffer
  </text>
  
  <!-- Risk type 4: Currency Risk -->
  <rect x="560" y="380" width="160" height="100" fill="#f3e5f5" stroke="#9b59b6" stroke-width="2" rx="5"/>
  <text x="640" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6a1b9a">
    Valutarisiko
  </text>
  <text x="570" y="425" font-family="Arial, sans-serif" font-size="11" fill="#333">
    Risiko:
  </text>
  <text x="575" y="440" font-family="Arial, sans-serif" font-size="10" fill="#333">
    • Valutakursendringer
  </text>
  <text x="575" y="455" font-family="Arial, sans-serif" font-size="10" fill="#333">
    • Økt gjeldsbyrde
  </text>
  <text x="570" y="470" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">
    Styring:
  </text>
  <text x="575" y="485" font-family="Arial, sans-serif" font-size="10" fill="#333">
    • Valutasikring
  </text>
  
  <!-- Risk type 5: Credit Risk -->
  <rect x="320" y="380" width="160" height="100" fill="#d1ecf1" stroke="#17a2b8" stroke-width="2" rx="5"/>
  <text x="400" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0c5460">
    Kredittrisiko
  </text>
  <text x="330" y="425" font-family="Arial, sans-serif" font-size="11" fill="#333">
    Risiko:
  </text>
  <text x="335" y="440" font-family="Arial, sans-serif" font-size="10" fill="#333">
    • Brudd på lånevilkår
  </text>
  <text x="335" y="455" font-family="Arial, sans-serif" font-size="10" fill="#333">
    • Krav om tilbakebetaling
  </text>
  <text x="330" y="470" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">
    Styring:
  </text>
  <text x="335" y="485" font-family="Arial, sans-serif" font-size="10" fill="#333">
    • Covenant-overvåking
  </text>
  
  <!-- Risk type 6: Operational Risk -->
  <rect x="320" y="120" width="160" height="100" fill="#ffeaa7" stroke="#fdcb6e" stroke-width="2" rx="5"/>
  <text x="400" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e17055">
    Operasjonell Risiko
  </text>
  <text x="330" y="165" font-family="Arial, sans-serif" font-size="11" fill="#333">
    Risiko:
  </text>
  <text x="335" y="180" font-family="Arial, sans-serif" font-size="10" fill="#333">
    • Redusert lønnsomhet
  </text>
  <text x="335" y="195" font-family="Arial, sans-serif" font-size="10" fill="#333">
    • Svekket gjeldsevne
  </text>
  <text x="330" y="210" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">
    Styring:
  </text>
  <text x="335" y="225" font-family="Arial, sans-serif" font-size="10" fill="#333">
    • Diversifisering
  </text>
  
  <!-- Connection lines from center to each risk type -->
  <line x1="360" y1="210" x2="200" y2="170" stroke="#666" stroke-width="2"/>
  <line x1="400" y1="190" x2="400" y2="170" stroke="#666" stroke-width="2"/>
  <line x1="440" y1="210" x2="600" y2="170" stroke="#666" stroke-width="2"/>
  <line x1="360" y1="290" x2="200" y2="430" stroke="#666" stroke-width="2"/>
  <line x1="400" y1="310" x2="400" y2="430" stroke="#666" stroke-width="2"/>
  <line x1="440" y1="290" x2="600" y2="430" stroke="#666" stroke-width="2"/>
  
  <!-- Risk management framework -->
  <rect x="280" y="520" width="240" height="40" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="400" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
    Integrert Risikostyringssystem
  </text>
  <text x="400" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">
    Kontinuerlig overvåking og rapportering
  </text>
</svg>