<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fce4ec;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8bbd9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#c2185b">
    Kostnadsstruktur i Landbruk
  </text>
  
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="700" height="280" fill="white" stroke="#e91e63" stroke-width="2" rx="10"/>
    
    <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#c2185b">
      Hovedkostnadskategorier (Konto 4000-4230)
    </text>
    
    <g transform="translate(50, 60)">
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#c2185b">Fôrkostnader (4000-4030)</text>
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="14" fill="#333">• Kraftfôr - konsentrat til ulike dyreslag</text>
      <text x="0" y="55" font-family="Arial, sans-serif" font-size="14" fill="#333">• Grovfôr kjøpt - høy, ensilasje, halm</text>
      <text x="0" y="70" font-family="Arial, sans-serif" font-size="14" fill="#333">• Fôrtilsetning - mineraler og vitaminer</text>
      <text x="0" y="85" font-family="Arial, sans-serif" font-size="14" fill="#333">• Beite og utmarksbruk</text>
    </g>
    
    <g transform="translate(350, 60)">
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#c2185b">Såvarer og Plantemidler (4100-4130)</text>
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="14" fill="#333">• Såkorn - frø til kornproduksjon</text>
      <text x="0" y="55" font-family="Arial, sans-serif" font-size="14" fill="#333">• Settepotet - potet til setting</text>
      <text x="0" y="70" font-family="Arial, sans-serif" font-size="14" fill="#333">• Plantemidler - gjødsel, sprøytemidler</text>
      <text x="0" y="85" font-family="Arial, sans-serif" font-size="14" fill="#333">• Såvarer grønnsaker</text>
    </g>
    
    <g transform="translate(50, 160)">
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#c2185b">Veterinær og Helse (4200-4230)</text>
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="14" fill="#333">• Veterinærkostnader - behandling og forebygging</text>
      <text x="0" y="55" font-family="Arial, sans-serif" font-size="14" fill="#333">• Medisiner - antibiotika og andre medisiner</text>
      <text x="0" y="70" font-family="Arial, sans-serif" font-size="14" fill="#333">• Inseminering - kunstig befruktning</text>
      <text x="0" y="85" font-family="Arial, sans-serif" font-size="14" fill="#333">• Helsekontroll - obligatoriske helseprogram</text>
    </g>
    
    <g transform="translate(350, 160)">
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#c2185b">Øvrige Driftskostnader</text>
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="14" fill="#333">• Drivstoff og energi</text>
      <text x="0" y="55" font-family="Arial, sans-serif" font-size="14" fill="#333">• Vedlikehold av maskiner og bygninger</text>
      <text x="0" y="70" font-family="Arial, sans-serif" font-size="14" fill="#333">• Forsikringer</text>
      <text x="0" y="85" font-family="Arial, sans-serif" font-size="14" fill="#333">• Lønnskostnader</text>
    </g>
  </g>
</svg>