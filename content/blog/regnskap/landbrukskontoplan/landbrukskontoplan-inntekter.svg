<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbdefb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="salesGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c8e6c9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="subsidyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff3e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffe0b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1565c0">
    Inntektskilder i Landbruk
  </text>
  
  <!-- Sales Section -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="340" height="180" fill="url(#salesGradient)" stroke="#4caf50" stroke-width="3" rx="10"/>
    
    <text x="170" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2e7d32">
      Salg av Produkter (Konto 3000-3130)
    </text>
    
    <!-- Milk icon -->
    <g transform="translate(20, 40)">
      <rect x="0" y="10" width="25" height="35" fill="#ffffff" stroke="#e0e0e0" stroke-width="2" rx="3"/>
      <rect x="5" y="5" width="15" height="8" fill="#2196f3" rx="2"/>
      <text x="12" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">MELK</text>
    </g>
    <text x="55" y="55" font-family="Arial, sans-serif" font-size="12" fill="#333">Melk (3000)</text>
    <text x="55" y="70" font-family="Arial, sans-serif" font-size="10" fill="#666">Daglige leveranser til meieri</text>
    
    <!-- Meat icon -->
    <g transform="translate(180, 40)">
      <ellipse cx="12" cy="25" rx="15" ry="12" fill="#f44336" stroke="#d32f2f" stroke-width="2"/>
      <circle cx="8" cy="22" r="3" fill="#ffebee"/>
      <circle cx="16" cy="28" r="2" fill="#ffebee"/>
    </g>
    <text x="215" y="55" font-family="Arial, sans-serif" font-size="12" fill="#333">Kjøtt (3010-3040)</text>
    <text x="215" y="70" font-family="Arial, sans-serif" font-size="10" fill="#666">Storfe, svin, sau, fjørfe</text>
    
    <!-- Grain icon -->
    <g transform="translate(20, 90)">
      <line x1="12" y1="35" x2="12" y2="15" stroke="#8bc34a" stroke-width="3"/>
      <ellipse cx="12" cy="13" rx="3" ry="6" fill="#ffc107"/>
    </g>
    <text x="55" y="105" font-family="Arial, sans-serif" font-size="12" fill="#333">Korn (3100)</text>
    <text x="55" y="120" font-family="Arial, sans-serif" font-size="10" fill="#666">Hvete, bygg, havre</text>
    
    <!-- Vegetables icon -->
    <g transform="translate(180, 90)">
      <circle cx="8" cy="20" r="5" fill="#f44336"/>
      <circle cx="18" cy="25" r="4" fill="#ff9800"/>
      <ellipse cx="25" cy="22" rx="4" ry="6" fill="#4caf50"/>
    </g>
    <text x="215" y="105" font-family="Arial, sans-serif" font-size="12" fill="#333">Grønnsaker (3120)</text>
    <text x="215" y="120" font-family="Arial, sans-serif" font-size="10" fill="#666">Poteter, grønnsaker, frukt</text>
    
    <!-- Revenue chart -->
    <g transform="translate(20, 140)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2e7d32">Typisk fordeling:</text>
      <rect x="80" y="5" width="60" height="8" fill="#4caf50"/>
      <rect x="145" y="5" width="40" height="8" fill="#66bb6a"/>
      <rect x="190" y="5" width="30" height="8" fill="#81c784"/>
      <rect x="225" y="5" width="20" height="8" fill="#a5d6a7"/>
      <text x="110" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">Melk 40%</text>
      <text x="165" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">Kjøtt 25%</text>
      <text x="205" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">Korn 20%</text>
      <text x="235" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">Øvrig 15%</text>
    </g>
  </g>
  
  <!-- Subsidies Section -->
  <g transform="translate(410, 80)">
    <rect x="0" y="0" width="340" height="180" fill="url(#subsidyGradient)" stroke="#ff9800" stroke-width="3" rx="10"/>
    
    <text x="170" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e65100">
      Tilskudd og Støtte (Konto 3500-3550)
    </text>
    
    <!-- Production subsidy icon -->
    <g transform="translate(20, 40)">
      <rect x="0" y="10" width="30" height="20" fill="#4caf50" rx="3"/>
      <text x="15" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">PROD</text>
      <path d="M5,5 L10,0 L20,0 L25,5" fill="none" stroke="#4caf50" stroke-width="2"/>
    </g>
    <text x="55" y="55" font-family="Arial, sans-serif" font-size="12" fill="#333">Produksjonstilskudd (3500)</text>
    <text x="55" y="70" font-family="Arial, sans-serif" font-size="10" fill="#666">Husdyr og areal</text>
    
    <!-- District subsidy icon -->
    <g transform="translate(180, 40)">
      <polygon points="12,5 20,15 12,25 4,15" fill="#2196f3" stroke="#1976d2" stroke-width="2"/>
      <text x="12" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="white">DIST</text>
    </g>
    <text x="215" y="55" font-family="Arial, sans-serif" font-size="12" fill="#333">Distriktstilskudd (3510)</text>
    <text x="215" y="70" font-family="Arial, sans-serif" font-size="10" fill="#666">Geografisk støtte</text>
    
    <!-- Environmental subsidy icon -->
    <g transform="translate(20, 90)">
      <circle cx="12" cy="20" r="10" fill="#4caf50" opacity="0.3"/>
      <path d="M7,20 Q12,10 17,20 Q12,30 7,20" fill="#4caf50"/>
      <text x="12" y="23" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="white">M</text>
    </g>
    <text x="55" y="105" font-family="Arial, sans-serif" font-size="12" fill="#333">Miljøtilskudd (3520)</text>
    <text x="55" y="120" font-family="Arial, sans-serif" font-size="10" fill="#666">SMIL og miljøordninger</text>
    
    <!-- Investment support icon -->
    <g transform="translate(180, 90)">
      <rect x="5" y="15" width="15" height="15" fill="#ff9800" stroke="#f57c00" stroke-width="2"/>
      <polygon points="12,5 17,10 12,15 7,10" fill="#ff9800"/>
      <text x="12" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="white">INV</text>
    </g>
    <text x="215" y="105" font-family="Arial, sans-serif" font-size="12" fill="#333">Investeringsstøtte (3530)</text>
    <text x="215" y="120" font-family="Arial, sans-serif" font-size="10" fill="#666">Bygninger og utstyr</text>
    
    <!-- Subsidy amounts -->
    <g transform="translate(20, 140)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#e65100">Typiske beløp (årlig):</text>
      <text x="120" y="15" font-family="Arial, sans-serif" font-size="10" fill="#666">50-200k kr per bruk</text>
    </g>
  </g>
  
  <!-- Income timing chart -->
  <g transform="translate(50, 280)">
    <rect x="0" y="0" width="700" height="180" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="2" rx="10"/>
    
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1565c0">
      Sesongmessig Inntektsfordeling
    </text>
    
    <!-- Timeline -->
    <line x1="50" y1="60" x2="650" y2="60" stroke="#666" stroke-width="2"/>
    
    <!-- Months -->
    <g transform="translate(50, 60)">
      <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Jan</text>
      <text x="50" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Mar</text>
      <text x="100" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Mai</text>
      <text x="150" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Jul</text>
      <text x="200" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Sep</text>
      <text x="250" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Nov</text>
      <text x="300" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Des</text>
    </g>
    
    <!-- Milk income (steady) -->
    <rect x="50" y="80" width="600" height="15" fill="#2196f3" opacity="0.7"/>
    <text x="60" y="92" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Melk - Jevn inntekt hele året</text>
    
    <!-- Grain income (seasonal) -->
    <rect x="200" y="100" width="100" height="15" fill="#ffc107"/>
    <text x="210" y="112" font-family="Arial, sans-serif" font-size="10" fill="black" font-weight="bold">Korn - Høstsesongen</text>
    
    <!-- Meat income (peaks) -->
    <rect x="100" y="120" width="50" height="15" fill="#f44336"/>
    <rect x="300" y="120" width="50" height="15" fill="#f44336"/>
    <rect x="500" y="120" width="50" height="15" fill="#f44336"/>
    <text x="110" y="132" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Kjøtt - Sesongtopper</text>
    
    <!-- Subsidies (quarterly) -->
    <rect x="75" y="140" width="20" height="15" fill="#4caf50"/>
    <rect x="200" y="140" width="20" height="15" fill="#4caf50"/>
    <rect x="325" y="140" width="20" height="15" fill="#4caf50"/>
    <rect x="450" y="140" width="20" height="15" fill="#4caf50"/>
    <text x="85" y="152" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Tilskudd - Kvartalsvise utbetalinger</text>
  </g>
</svg>