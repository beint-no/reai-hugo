<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <title>Altinn Samfunnsgevinster</title>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#2c3e50">Altinn Samfunnsgevinster</text>
  
  <!-- Central benefits circle -->
  <circle cx="300" cy="200" r="70" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
  <text x="300" y="190" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Samfunns-</text>
  <text x="300" y="205" text-anchor="middle" font-size="14" font-weight="bold" fill="white">gevinster</text>
  <text x="300" y="220" text-anchor="middle" font-size="10" fill="white">Digitalisering</text>
  
  <!-- Tidsbesparelse -->
  <rect x="80" y="80" width="120" height="60" rx="8" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="140" y="105" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Tidsbesparelse</text>
  <text x="140" y="120" text-anchor="middle" font-size="10" fill="white">Millioner timer</text>
  <text x="140" y="132" text-anchor="middle" font-size="10" fill="white">spart årlig</text>
  
  <!-- Kostnadsreduksjon -->
  <rect x="400" y="80" width="120" height="60" rx="8" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="460" y="105" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Kostnads-</text>
  <text x="460" y="120" text-anchor="middle" font-size="12" font-weight="bold" fill="white">reduksjon</text>
  <text x="460" y="135" text-anchor="middle" font-size="10" fill="white">Lavere admin.kostnader</text>
  
  <!-- Økt nøyaktighet -->
  <rect x="80" y="300" width="120" height="60" rx="8" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="140" y="325" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Økt nøyaktighet</text>
  <text x="140" y="340" text-anchor="middle" font-size="10" fill="white">Færre feil i</text>
  <text x="140" y="352" text-anchor="middle" font-size="10" fill="white">rapportering</text>
  
  <!-- Miljøgevinster -->
  <rect x="400" y="300" width="120" height="60" rx="8" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="460" y="325" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Miljøgevinster</text>
  <text x="460" y="340" text-anchor="middle" font-size="10" fill="white">Redusert papir</text>
  <text x="460" y="352" text-anchor="middle" font-size="10" fill="white">og transport</text>
  
  <!-- Connection lines -->
  <line x1="200" y1="110" x2="230" y2="160" stroke="#34495e" stroke-width="2"/>
  <line x1="400" y1="110" x2="370" y2="160" stroke="#34495e" stroke-width="2"/>
  <line x1="200" y1="330" x2="230" y2="240" stroke="#34495e" stroke-width="2"/>
  <line x1="400" y1="330" x2="370" y2="240" stroke="#34495e" stroke-width="2"/>
  
  <!-- Statistics -->
  <rect x="150" y="50" width="300" height="20" rx="3" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <text x="300" y="65" text-anchor="middle" font-size="11" font-weight="bold" fill="#2c3e50">Over 4 millioner brukere • 1 million virksomheter</text>
  
  <!-- Bottom note -->
  <text x="300" y="385" text-anchor="middle" font-size="12" font-weight="bold" fill="#2c3e50">Altinn: En suksesshistorie for norsk digitalisering</text>
</svg>