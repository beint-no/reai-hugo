<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <title>Altinn Autorisasjonsmodell</title>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#2c3e50">Altinn Autorisasjonsmodell</text>
  
  <!-- Central organization -->
  <rect x="250" y="150" width="100" height="60" rx="8" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
  <text x="300" y="175" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Virksomhet</text>
  <text x="300" y="190" text-anchor="middle" font-size="10" fill="white">Org.nr: 123456789</text>
  
  <!-- Hovedadministrator -->
  <circle cx="300" cy="80" r="30" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="300" y="75" text-anchor="middle" font-size="10" font-weight="bold" fill="white">Hoved-</text>
  <text x="300" y="88" text-anchor="middle" font-size="10" font-weight="bold" fill="white">administrator</text>
  <line x1="300" y1="110" x2="300" y2="150" stroke="#e74c3c" stroke-width="2"/>
  
  <!-- Roller (left side) -->
  <rect x="80" y="250" width="120" height="50" rx="5" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="140" y="270" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Roller</text>
  <text x="140" y="285" text-anchor="middle" font-size="9" fill="white">Regnskapsmedarbeider</text>
  <text x="140" y="295" text-anchor="middle" font-size="9" fill="white">Lønnsleder</text>
  
  <!-- Enkeltrettigheter (right side) -->
  <rect x="400" y="250" width="120" height="50" rx="5" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="460" y="270" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Enkeltrettigheter</text>
  <text x="460" y="285" text-anchor="middle" font-size="9" fill="white">MVA-melding</text>
  <text x="460" y="295" text-anchor="middle" font-size="9" fill="white">Skattemelding</text>
  
  <!-- Users with roles -->
  <circle cx="140" cy="340" r="20" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="140" y="345" text-anchor="middle" font-size="9" font-weight="bold" fill="white">Bruker A</text>
  
  <circle cx="460" cy="340" r="20" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="460" y="345" text-anchor="middle" font-size="9" font-weight="bold" fill="white">Bruker B</text>
  
  <!-- Connection lines -->
  <line x1="250" y1="180" x2="200" y2="250" stroke="#34495e" stroke-width="2"/>
  <line x1="350" y1="180" x2="400" y2="250" stroke="#34495e" stroke-width="2"/>
  <line x1="140" y1="300" x2="140" y2="320" stroke="#27ae60" stroke-width="2"/>
  <line x1="460" y1="300" x2="460" y2="320" stroke="#9b59b6" stroke-width="2"/>
  
  <!-- Authorization flow arrows -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
  
  <!-- Legend -->
  <rect x="20" y="50" width="150" height="80" rx="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <text x="95" y="70" text-anchor="middle" font-size="12" font-weight="bold" fill="#2c3e50">Tilgangsnivåer</text>
  <circle cx="35" cy="85" r="8" fill="#e74c3c"/>
  <text x="50" y="90" font-size="9" fill="#2c3e50">Full tilgang</text>
  <circle cx="35" cy="105" r="8" fill="#27ae60"/>
  <text x="50" y="110" font-size="9" fill="#2c3e50">Rollebasert</text>
  <circle cx="35" cy="120" r="8" fill="#9b59b6"/>
  <text x="50" y="125" font-size="9" fill="#2c3e50">Begrenset</text>
  
  <!-- Security note -->
  <text x="300" y="380" text-anchor="middle" font-size="11" font-weight="bold" fill="#2c3e50">Sikker tilgangsstyring med sporbarhet og kontroll</text>
</svg>