<svg width="700" height="450" viewBox="0 0 700 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="700" height="450" fill="#f8f9fa"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="700" height="50" fill="#2c3e50"/>
  <text x="350" y="30" text-anchor="middle" fill="white" font-size="20" font-weight="bold">
    Fradragsberegning for Bedrifter
  </text>
  
  <!-- Input section -->
  <rect x="50" y="70" width="280" height="180" fill="white" stroke="#3498db" stroke-width="2" rx="10"/>
  <text x="190" y="95" text-anchor="middle" fill="#2c3e50" font-size="16" font-weight="bold">📊 GRUNNLAG</text>
  
  <text x="70" y="120" fill="#2c3e50" font-size="14" font-weight="bold">Skattepliktig inntekt:</text>
  <rect x="70" y="130" width="240" height="30" fill="#e8f4f8" stroke="#3498db" stroke-width="1" rx="5"/>
  <text x="190" y="150" text-anchor="middle" fill="#2c3e50" font-size="14">10.000.000 kr</text>
  
  <text x="70" y="180" fill="#2c3e50" font-size="14" font-weight="bold">Ønsket gave:</text>
  <rect x="70" y="190" width="240" height="30" fill="#e8f4f8" stroke="#3498db" stroke-width="1" rx="5"/>
  <text x="190" y="210" text-anchor="middle" fill="#2c3e50" font-size="14">800.000 kr</text>
  
  <!-- Calculation section -->
  <rect x="370" y="70" width="280" height="180" fill="white" stroke="#f39c12" stroke-width="2" rx="10"/>
  <text x="510" y="95" text-anchor="middle" fill="#2c3e50" font-size="16" font-weight="bold">🧮 BEREGNING</text>
  
  <text x="390" y="120" fill="#2c3e50" font-size="12">15% av skattepliktig inntekt:</text>
  <rect x="390" y="125" width="240" height="25" fill="#fff3cd" stroke="#ffc107" stroke-width="1" rx="3"/>
  <text x="510" y="140" text-anchor="middle" fill="#856404" font-size="12">10.000.000 × 15% = 1.500.000 kr</text>
  
  <text x="390" y="165" fill="#2c3e50" font-size="12">Maksimalgrense:</text>
  <rect x="390" y="170" width="240" height="25" fill="#fff3cd" stroke="#ffc107" stroke-width="1" rx="3"/>
  <text x="510" y="185" text-anchor="middle" fill="#856404" font-size="12">40.000.000 kr</text>
  
  <text x="390" y="210" fill="#2c3e50" font-size="12">Tilgjengelig ramme:</text>
  <rect x="390" y="215" width="240" height="25" fill="#d4edda" stroke="#28a745" stroke-width="1" rx="3"/>
  <text x="510" y="230" text-anchor="middle" fill="#155724" font-size="12" font-weight="bold">min(1.500.000, 40.000.000) = 1.500.000 kr</text>
  
  <!-- Result section -->
  <rect x="50" y="270" width="600" height="80" fill="#d4edda" stroke="#28a745" stroke-width="3" rx="10"/>
  <text x="350" y="295" text-anchor="middle" fill="#155724" font-size="18" font-weight="bold">✅ RESULTAT</text>
  <text x="350" y="320" text-anchor="middle" fill="#155724" font-size="16">Ønsket gave: 800.000 kr &lt; Tilgjengelig ramme: 1.500.000 kr</text>
  <text x="350" y="340" text-anchor="middle" fill="#155724" font-size="16" font-weight="bold">👍 FULLT FRADRAGSBERETTIGET</text>
  
  <!-- Tax savings calculation -->
  <rect x="50" y="370" width="300" height="70" fill="white" stroke="#e74c3c" stroke-width="2" rx="10"/>
  <text x="200" y="390" text-anchor="middle" fill="#2c3e50" font-size="14" font-weight="bold">💰 SKATTEBESPARELSE</text>
  <text x="200" y="410" text-anchor="middle" fill="#e74c3c" font-size="14">800.000 kr × 22% =</text>
  <text x="200" y="430" text-anchor="middle" fill="#e74c3c" font-size="16" font-weight="bold">176.000 kr</text>
  
  <!-- Effective cost -->
  <rect x="370" y="370" width="280" height="70" fill="white" stroke="#9b59b6" stroke-width="2" rx="10"/>
  <text x="510" y="390" text-anchor="middle" fill="#2c3e50" font-size="14" font-weight="bold">💡 EFFEKTIV KOSTNAD</text>
  <text x="510" y="410" text-anchor="middle" fill="#9b59b6" font-size="14">800.000 - 176.000 =</text>
  <text x="510" y="430" text-anchor="middle" fill="#9b59b6" font-size="16" font-weight="bold">624.000 kr</text>
</svg>