    <text x="20" y="35" fill="#334155" font-family="Arial, sans-serif" font-size="11">• Kontinuerlig måling og oppfølging • Benchmarking mot beste i klassen • Fokus på både teller (EBIT) og nevner (kapital)</text>
    <text x="20" y="48" fill="#334155" font-family="Arial, sans-serif" font-size="11">• Balanse mellom vekst og lønnsomhet • Integrering av ROCE i insentivordninger • Langsiktig perspektiv på kapitalallokering</text>
