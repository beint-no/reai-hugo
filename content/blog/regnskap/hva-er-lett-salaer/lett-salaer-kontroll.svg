<svg width="800" height="550" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="550" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Skatteetatens Kontroll av Lett Salær
  </text>
  
  <!-- Main control system -->
  <rect x="50" y="70" width="700" height="430" fill="white" stroke="#e9ecef" stroke-width="2" rx="10"/>
  
  <!-- Skatteetaten logo/header -->
  <rect x="300" y="100" width="200" height="60" fill="#2c3e50" rx="5"/>
  <text x="400" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    SKATTEETATEN
  </text>
  <text x="400" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Kontroll &amp; Overvåking
  </text>
  
  <!-- Control methods -->
  <text x="400" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Kontrollmetoder
  </text>
  
  <!-- Method 1: Cross-checking -->
  <rect x="80" y="210" width="150" height="80" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="8"/>
  <text x="155" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Kryssjekk
  </text>
  <text x="155" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Sammenligning av
  </text>
  <text x="155" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    rapporterte beløp
  </text>
  
  <!-- Method 2: Work type verification -->
  <rect x="250" y="210" width="150" height="80" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="8"/>
  <text x="325" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Arbeidstype
  </text>
  <text x="325" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Kontroll av at
  </text>
  <text x="325" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    arbeid kvalifiserer
  </text>
  
  <!-- Method 3: Amount limits -->
  <rect x="420" y="210" width="150" height="80" fill="#27ae60" stroke="#229954" stroke-width="2" rx="8"/>
  <text x="495" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Beløpsgrenser
  </text>
  <text x="495" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Oppfølging av
  </text>
  <text x="495" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    maksimalgrenser
  </text>
  
  <!-- Method 4: Documentation -->
  <rect x="570" y="210" width="150" height="80" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="8"/>
  <text x="645" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Dokumentasjon
  </text>
  <text x="645" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Kontroll av
  </text>
  <text x="645" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    nødvendig papirarbeid
  </text>
  
  <!-- Reporting requirements -->
  <rect x="80" y="320" width="640" height="100" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="400" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Rapporteringskrav
  </text>
  
  <!-- Reporting timeline -->
  <circle cx="150" cy="370" r="20" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="150" y="377" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    31/1
  </text>
  <text x="150" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Rapporteringsfrist
  </text>
  
  <circle cx="300" cy="370" r="20" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="300" y="377" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    5 år
  </text>
  <text x="300" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Oppbevaringsplikt
  </text>
  
  <circle cx="450" cy="370" r="20" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="450" y="377" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    A-ord
  </text>
  <text x="450" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Rapportering via
  </text>
  
  <circle cx="600" cy="370" r="20" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="600" y="377" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Ctrl
  </text>
  <text x="600" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Stikkprøvekontroll
  </text>
  
  <!-- Consequences section -->
  <rect x="80" y="440" width="640" height="50" fill="#fff5f5" stroke="#dc3545" stroke-width="1" rx="5"/>
  <text x="400" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc3545">
    Konsekvenser ved Regelbrudd
  </text>
  <text x="150" y="475" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Etterbeskatning
  </text>
  <text x="280" y="475" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Tilleggsskatt 20%
  </text>
  <text x="420" y="475" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Arbeidsgiveravgift
  </text>
  <text x="570" y="475" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Renter &amp; sanksjoner
  </text>
  
  <!-- Bottom warning -->
  <rect x="100" y="510" width="600" height="25" fill="#fff3cd" stroke="#ffc107" stroke-width="1" rx="5"/>
  <text x="400" y="527" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#856404">
    ⚠️ Følg reglene nøye for å unngå problemer med skattemyndighetene
  </text>
</svg>