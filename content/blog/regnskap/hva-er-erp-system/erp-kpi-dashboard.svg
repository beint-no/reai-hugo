<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dashboardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="financialGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388E3C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="operationalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F57C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="strategicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B1FA2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#F8F9FA"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2C3E50">ERP KPI Dashboard</text>
  
  <!-- Dashboard Header -->
  <rect x="50" y="60" width="700" height="40" rx="5" fill="url(#dashboardGradient)" stroke="#0D47A1" stroke-width="2"/>
  <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Nøkkelindikatorer for ERP-suksess</text>
  
  <!-- Financial KPIs Section -->
  <rect x="50" y="120" width="340" height="180" rx="10" fill="url(#financialGradient)" stroke="#388E3C" stroke-width="2"/>
  <text x="220" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">FINANSIELLE KPIer</text>
  
  <!-- Working Capital KPI -->
  <rect x="70" y="160" width="140" height="60" rx="5" fill="white" opacity="0.9"/>
  <text x="140" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4CAF50">Arbeidskapital</text>
  <text x="140" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2E7D32">+15%</text>
  <text x="140" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Forbedring</text>
  
  <!-- Monthly Closing KPI -->
  <rect x="230" y="160" width="140" height="60" rx="5" fill="white" opacity="0.9"/>
  <text x="300" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4CAF50">Månedsavslutning</text>
  <text x="300" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2E7D32">3 dager</text>
  <text x="300" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Fra 7 dager</text>
  
  <!-- Invoice Processing KPI -->
  <rect x="70" y="230" width="140" height="60" rx="5" fill="white" opacity="0.9"/>
  <text x="140" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4CAF50">Fakturabehandling</text>
  <text x="140" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2E7D32">2.5 min</text>
  <text x="140" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Per faktura</text>
  
  <!-- Cost per Transaction KPI -->
  <rect x="230" y="230" width="140" height="60" rx="5" fill="white" opacity="0.9"/>
  <text x="300" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4CAF50">Kostnad/transaksjon</text>
  <text x="300" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2E7D32">-25%</text>
  <text x="300" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Reduksjon</text>
  
  <!-- Operational KPIs Section -->
  <rect x="410" y="120" width="340" height="180" rx="10" fill="url(#operationalGradient)" stroke="#F57C00" stroke-width="2"/>
  <text x="580" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">OPERASJONELLE KPIer</text>
  
  <!-- System Availability KPI -->
  <rect x="430" y="160" width="140" height="60" rx="5" fill="white" opacity="0.9"/>
  <text x="500" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF9800">Systemtilgjengelighet</text>
  <text x="500" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#F57C00">99.8%</text>
  <text x="500" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Oppetid</text>
  
  <!-- User Adoption KPI -->
  <rect x="590" y="160" width="140" height="60" rx="5" fill="white" opacity="0.9"/>
  <text x="660" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF9800">Brukeradopsjon</text>
  <text x="660" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#F57C00">92%</text>
  <text x="660" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Aktive brukere</text>
  
  <!-- Data Quality KPI -->
  <rect x="430" y="230" width="140" height="60" rx="5" fill="white" opacity="0.9"/>
  <text x="500" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF9800">Datakvalitet</text>
  <text x="500" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#F57C00">0.2%</text>
  <text x="500" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Feilrate</text>
  
  <!-- Process Efficiency KPI -->
  <rect x="590" y="230" width="140" height="60" rx="5" fill="white" opacity="0.9"/>
  <text x="660" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF9800">Prosesseffektivitet</text>
  <text x="660" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#F57C00">+40%</text>
  <text x="660" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Forbedring</text>
  
  <!-- Strategic KPIs Section -->
  <rect x="50" y="320" width="700" height="120" rx="10" fill="url(#strategicGradient)" stroke="#7B1FA2" stroke-width="2"/>
  <text x="400" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">STRATEGISKE KPIer</text>
  
  <!-- Decision Speed KPI -->
  <rect x="70" y="360" width="150" height="60" rx="5" fill="white" opacity="0.9"/>
  <text x="145" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#9C27B0">Beslutningshastighet</text>
  <text x="145" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#7B1FA2">-50%</text>
  <text x="145" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Tid til beslutning</text>
  
  <!-- Customer Satisfaction KPI -->
  <rect x="240" y="360" width="150" height="60" rx="5" fill="white" opacity="0.9"/>
  <text x="315" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#9C27B0">Kundetilfredshet</text>
  <text x="315" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#7B1FA2">8.5/10</text>
  <text x="315" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Score</text>
  
  <!-- Employee Satisfaction KPI -->
  <rect x="410" y="360" width="150" height="60" rx="5" fill="white" opacity="0.9"/>
  <text x="485" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#9C27B0">Medarbeidertilfredshet</text>
  <text x="485" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#7B1FA2">7.8/10</text>
  <text x="485" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Brukertilfredshet</text>
  
  <!-- Innovation Capability KPI -->
  <rect x="580" y="360" width="150" height="60" rx="5" fill="white" opacity="0.9"/>
  <text x="655" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#9C27B0">Innovasjonsevne</text>
  <text x="655" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#7B1FA2">+30%</text>
  <text x="655" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Nye prosesser</text>
  
  <!-- Performance Trend Chart -->
  <rect x="50" y="460" width="340" height="120" rx="10" fill="white" stroke="#DDD" stroke-width="1"/>
  <text x="220" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">Ytelsesutvikling over tid</text>
  
  <!-- Chart axes -->
  <line x1="80" y1="550" x2="360" y2="550" stroke="#666" stroke-width="1"/>
  <line x1="80" y1="500" x2="80" y2="550" stroke="#666" stroke-width="1"/>
  
  <!-- Chart data points and line -->
  <circle cx="100" cy="540" r="3" fill="#4CAF50"/>
  <circle cx="140" cy="530" r="3" fill="#4CAF50"/>
  <circle cx="180" cy="520" r="3" fill="#4CAF50"/>
  <circle cx="220" cy="510" r="3" fill="#4CAF50"/>
  <circle cx="260" cy="505" r="3" fill="#4CAF50"/>
  <circle cx="300" cy="500" r="3" fill="#4CAF50"/>
  <circle cx="340" cy="495" r="3" fill="#4CAF50"/>
  
  <polyline points="100,540 140,530 180,520 220,510 260,505 300,500 340,495" 
            fill="none" stroke="#4CAF50" stroke-width="2"/>
  
  <!-- Chart labels -->
  <text x="100" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">Jan</text>
  <text x="180" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">Mar</text>
  <text x="260" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">Mai</text>
  <text x="340" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">Jul</text>
  
  <!-- ROI Indicator -->
  <rect x="410" y="460" width="340" height="120" rx="10" fill="white" stroke="#DDD" stroke-width="1"/>
  <text x="580" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">ROI og Gevinstrealisering</text>
  
  <!-- ROI Circle Chart -->
  <circle cx="500" cy="530" r="30" fill="none" stroke="#E0E0E0" stroke-width="8"/>
  <circle cx="500" cy="530" r="30" fill="none" stroke="#4CAF50" stroke-width="8" 
          stroke-dasharray="113" stroke-dashoffset="28" transform="rotate(-90 500 530)"/>
  <text x="500" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4CAF50">75%</text>
  <text x="500" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">ROI oppnådd</text>
  
  <!-- Payback Period -->
  <rect x="560" y="500" width="120" height="60" rx="5" fill="#E8F5E8"/>
  <text x="620" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4CAF50">Tilbakebetalingstid</text>
  <text x="620" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2E7D32">14 mnd</text>
  <text x="620" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Av 18 mnd mål</text>
  
  <!-- Status indicators -->
  <circle cx="370" cy="180" r="5" fill="#4CAF50"/>
  <circle cx="730" cy="180" r="5" fill="#FF9800"/>
  <circle cx="220" cy="380" r="5" fill="#9C27B0"/>
  
  <!-- Legend -->
  <rect x="50" y="590" width="700" height="5" fill="#4CAF50"/>
  <text x="400" y="605" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
    Grønn: Mål oppnådd | Oransje: Under forbedring | Lilla: Strategisk fokus
  </text>
</svg>