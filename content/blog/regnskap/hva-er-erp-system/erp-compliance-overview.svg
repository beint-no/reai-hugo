<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="complianceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1565C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bokforingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#388E3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gdprGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F57C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brancheGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7B1FA2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A148C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#F8F9FA"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2C3E50">ERP Compliance Oversikt</text>
  
  <!-- Central Compliance Hub -->
  <circle cx="400" cy="300" r="70" fill="url(#complianceGradient)" stroke="#0D47A1" stroke-width="3"/>
  <text x="400" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">COMPLIANCE</text>
  <text x="400" y="308" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">OVERSIKT</text>
  <text x="400" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Regelverksetterlevelse</text>
  
  <!-- Shield icon in center -->
  <polygon points="400,250 410,260 400,280 390,260" fill="white" opacity="0.8"/>
  <text x="400" y="268" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1565C0">✓</text>
  
  <!-- Bokføringsloven Compliance -->
  <rect x="100" y="120" width="180" height="120" rx="15" fill="url(#bokforingGradient)" stroke="#2E7D32" stroke-width="2"/>
  <text x="190" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">BOKFØRINGSLOVEN</text>
  <text x="190" y="162" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">&amp; FORSKRIFTER</text>
  <text x="190" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Fullstendighetsprinsippet</text>
  <text x="190" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Sporbarhetsprinsippet</text>
  <text x="190" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Oppbevaringskrav (5 år)</text>
  <text x="190" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Dokumentasjonskrav</text>
  
  <!-- Document icon -->
  <rect x="140" y="130" width="20" height="25" rx="2" fill="white" opacity="0.9"/>
  <line x1="145" y1="138" x2="155" y2="138" stroke="#388E3C" stroke-width="1"/>
  <line x1="145" y1="143" x2="155" y2="143" stroke="#388E3C" stroke-width="1"/>
  <line x1="145" y1="148" x2="155" y2="148" stroke="#388E3C" stroke-width="1"/>
  <line x1="145" y1="153" x2="155" y2="153" stroke="#388E3C" stroke-width="1"/>
  
  <!-- Norwegian Specific Requirements -->
  <rect x="520" y="120" width="180" height="120" rx="15" fill="#D32F2F" stroke="#B71C1C" stroke-width="2"/>
  <text x="610" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">NORSKE</text>
  <text x="610" y="162" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">SPESIALKRAV</text>
  <text x="610" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• SAF-T eksport</text>
  <text x="610" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• MVA-håndtering</text>
  <text x="610" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Valutahåndtering (NOK)</text>
  <text x="610" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Norsk standard kontoplan</text>
  
  <!-- Norwegian flag icon -->
  <rect x="640" y="130" width="20" height="15" fill="#BA0C2F"/>
  <rect x="640" y="137" width="20" height="3" fill="white"/>
  <rect x="646" y="130" width="3" height="15" fill="white"/>
  <rect x="647" y="131" width="1" height="13" fill="#00205B"/>
  <rect x="640" y="138" width="20" height="1" fill="#00205B"/>
  
  <!-- GDPR Compliance -->
  <rect x="100" y="360" width="180" height="120" rx="15" fill="url(#gdprGradient)" stroke="#E65100" stroke-width="2"/>
  <text x="190" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">GDPR</text>
  <text x="190" y="402" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">PERSONVERN</text>
  <text x="190" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Databehandlingsgrunnlag</text>
  <text x="190" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Rett til innsyn</text>
  <text x="190" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Rett til sletting</text>
  <text x="190" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Dataportabilitet</text>
  
  <!-- Privacy/lock icon -->
  <rect x="145" y="370" width="15" height="20" rx="2" fill="white" opacity="0.9"/>
  <circle cx="152" cy="375" r="4" fill="none" stroke="#F57C00" stroke-width="2"/>
  <rect x="148" y="380" width="8" height="8" fill="#F57C00"/>
  <circle cx="152" cy="384" r="1" fill="white"/>
  
  <!-- Industry Specific Requirements -->
  <rect x="520" y="360" width="180" height="120" rx="15" fill="url(#brancheGradient)" stroke="#4A148C" stroke-width="2"/>
  <text x="610" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">BRANSJE-</text>
  <text x="610" y="402" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">SPESIFIKKE KRAV</text>
  <text x="610" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Finansielle tjenester</text>
  <text x="610" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Helsesektoren</text>
  <text x="610" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Offentlig sektor</text>
  <text x="610" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Produksjon og industri</text>
  
  <!-- Industry icon -->
  <rect x="640" y="370" width="25" height="20" fill="white" opacity="0.9"/>
  <rect x="645" y="375" width="4" height="10" fill="#7B1FA2"/>
  <rect x="651" y="375" width="4" height="10" fill="#7B1FA2"/>
  <rect x="657" y="375" width="4" height="10" fill="#7B1FA2"/>
  <rect x="640" y="385" width="25" height="3" fill="#7B1FA2"/>
  
  <!-- Connection lines from center to compliance areas -->
  <line x1="340" y1="260" x2="280" y2="180" stroke="#1565C0" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="460" y1="260" x2="520" y2="180" stroke="#1565C0" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="340" y1="340" x2="280" y2="420" stroke="#1565C0" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="460" y1="340" x2="520" y2="420" stroke="#1565C0" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Compliance status indicators -->
  <text x="300" y="215" font-family="Arial, sans-serif" font-size="9" fill="#1565C0" font-weight="bold">Lovpålagt</text>
  <text x="480" y="215" font-family="Arial, sans-serif" font-size="9" fill="#1565C0" font-weight="bold">Kritisk</text>
  <text x="300" y="385" font-family="Arial, sans-serif" font-size="9" fill="#1565C0" font-weight="bold">EU-krav</text>
  <text x="480" y="385" font-family="Arial, sans-serif" font-size="9" fill="#1565C0" font-weight="bold">Variabel</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1565C0"/>
    </marker>
  </defs>
  
  <!-- Compliance checklist -->
  <rect x="50" y="520" width="700" height="60" fill="white" stroke="#DDD" stroke-width="1" rx="5"/>
  <text x="400" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">Compliance Sjekkliste for ERP-systemer:</text>
  <text x="100" y="555" font-family="Arial, sans-serif" font-size="10" fill="#666">✓ Støtter alle norske regnskapskrav og rapporteringsformater</text>
  <text x="100" y="570" font-family="Arial, sans-serif" font-size="10" fill="#666">✓ GDPR-kompatibel håndtering av personopplysninger</text>
  <text x="450" y="555" font-family="Arial, sans-serif" font-size="10" fill="#666">✓ Automatisk oppdatering ved regelverksendringer</text>
  <text x="450" y="570" font-family="Arial, sans-serif" font-size="10" fill="#666">✓ Bransjespesifikke compliance-moduler</text>
  
  <!-- Risk indicators -->
  <circle cx="320" cy="200" r="4" fill="#388E3C"/>
  <text x="330" y="205" font-family="Arial, sans-serif" font-size="10" fill="#388E3C" font-weight="bold">Høy risiko</text>
  
  <circle cx="480" cy="200" r="4" fill="#D32F2F"/>
  <text x="490" y="205" font-family="Arial, sans-serif" font-size="10" fill="#D32F2F" font-weight="bold">Kritisk</text>
  
  <circle cx="320" cy="480" r="4" fill="#F57C00"/>
  <text x="330" y="485" font-family="Arial, sans-serif" font-size="10" fill="#F57C00" font-weight="bold">Persondata</text>
  
  <circle cx="480" cy="480" r="4" fill="#7B1FA2"/>
  <text x="490" y="485" font-family="Arial, sans-serif" font-size="10" fill="#7B1FA2" font-weight="bold">Variabel</text>
  
  <!-- Compliance timeline -->
  <text x="50" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">Implementering:</text>
  <text x="50" y="100" font-family="Arial, sans-serif" font-size="11" fill="#666">1. Gap-analyse</text>
  <text x="50" y="115" font-family="Arial, sans-serif" font-size="11" fill="#666">2. Systemkonfigurasjon</text>
  <text x="50" y="130" font-family="Arial, sans-serif" font-size="11" fill="#666">3. Testing og validering</text>
  
  <polygon points="200,90 220,85 220,95" fill="#1565C0"/>
  
  <text x="650" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">Vedlikehold:</text>
  <text x="650" y="100" font-family="Arial, sans-serif" font-size="11" fill="#666">• Kontinuerlig overvåking</text>
  <text x="650" y="115" font-family="Arial, sans-serif" font-size="11" fill="#666">• Regelverksoppdateringer</text>
  <text x="650" y="130" font-family="Arial, sans-serif" font-size="11" fill="#666">• Compliance-rapporter</text>
  
  <!-- Audit trail indicator -->
  <rect x="350" y="350" width="100" height="30" rx="5" fill="#E8F5E8" stroke="#4CAF50" stroke-width="1"/>
  <text x="400" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#4CAF50">REVISJONSSTI</text>
  <text x="400" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#4CAF50">Komplett sporbarhet</text>
</svg>