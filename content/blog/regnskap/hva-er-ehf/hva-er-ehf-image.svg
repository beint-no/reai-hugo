<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">
    EHF - Elektronisk Handelsformat
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#7f8c8d">
    Norges nasjonale standard for elektronisk dokumentutveksling
  </text>
  
  <!-- Central EHF logo/symbol -->
  <rect x="350" y="100" width="100" height="80" fill="#3498db" stroke="#2980b9" stroke-width="3" rx="10"/>
  <text x="400" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
    EHF
  </text>
  <text x="400" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    3.0
  </text>
  <text x="400" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    UBL 2.1
  </text>
  
  <!-- Document types around the center -->
  <!-- Faktura -->
  <rect x="150" y="120" width="120" height="50" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="8"/>
  <text x="210" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Faktura
  </text>
  <text x="210" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Elektronisk fakturering
  </text>
  
  <!-- Bestilling -->
  <rect x="530" y="120" width="120" height="50" fill="#27ae60" stroke="#229954" stroke-width="2" rx="8"/>
  <text x="590" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Bestilling
  </text>
  <text x="590" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Innkjøpsordre
  </text>
  
  <!-- Kreditnota -->
  <rect x="250" y="220" width="120" height="50" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="8"/>
  <text x="310" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Kreditnota
  </text>
  <text x="310" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Refundering
  </text>
  
  <!-- Pakkseddel -->
  <rect x="430" y="220" width="120" height="50" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="8"/>
  <text x="490" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Pakkseddel
  </text>
  <text x="490" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Leveringsdokument
  </text>
  
  <!-- Arrows connecting to center -->
  <line x1="270" y1="145" x2="350" y2="140" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="530" y1="145" x2="450" y2="140" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="350" y1="245" x2="380" y2="180" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="245" x2="420" y2="180" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Benefits section -->
  <rect x="50" y="300" width="150" height="80" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="8"/>
  <text x="125" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Fordeler
  </text>
  <text x="125" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">
    • 60-80% kostnadsreduksjon
  </text>
  <text x="125" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">
    • Automatisert behandling
  </text>
  <text x="125" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">
    • Juridisk compliance
  </text>
  
  <!-- Technology section -->
  <rect x="250" y="300" width="150" height="80" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="8"/>
  <text x="325" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Teknologi
  </text>
  <text x="325" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">
    • XML-basert struktur
  </text>
  <text x="325" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">
    • UBL 2.1 standard
  </text>
  <text x="325" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">
    • PEPPOL-kompatibel
  </text>
  
  <!-- Integration section -->
  <rect x="450" y="300" width="150" height="80" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="8"/>
  <text x="525" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Integrasjon
  </text>
  <text x="525" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">
    • ERP-systemer
  </text>
  <text x="525" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">
    • Regnskapssystemer
  </text>
  <text x="525" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">
    • Automatisk bokføring
  </text>
  
  <!-- Compliance section -->
  <rect x="600" y="300" width="150" height="80" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="8"/>
  <text x="675" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Compliance
  </text>
  <text x="675" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">
    • Bokføringsloven
  </text>
  <text x="675" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">
    • MVA-rapportering
  </text>
  <text x="675" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">
    • Arkivering
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
</svg>