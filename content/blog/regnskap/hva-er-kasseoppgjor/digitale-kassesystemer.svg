<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="digitalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Digitale Kassesystemer og Automatisering
  </text>
  
  <!-- Traditional vs Digital comparison -->
  
  <!-- Traditional System (Left) -->
  <rect x="50" y="70" width="300" height="180" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2" rx="10"/>
  <text x="200" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    TRADISJONELL KASSE
  </text>
  
  <!-- Manual cash register -->
  <rect x="150" y="110" width="100" height="60" fill="#34495e" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <rect x="160" y="120" width="80" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <text x="200" y="140" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">MANUELL</text>
  
  <!-- Manual processes -->
  <text x="70" y="190" font-family="Arial, sans-serif" font-size="12" fill="white">• Manuell telling</text>
  <text x="70" y="205" font-family="Arial, sans-serif" font-size="12" fill="white">• Papirrapporter</text>
  <text x="70" y="220" font-family="Arial, sans-serif" font-size="12" fill="white">• Tidkrevende oppgjør</text>
  <text x="70" y="235" font-family="Arial, sans-serif" font-size="12" fill="white">• Høy feilrisiko</text>
  
  <!-- Digital System (Right) -->
  <rect x="450" y="70" width="300" height="180" fill="url(#digitalGradient)" stroke="#2980b9" stroke-width="2" rx="10"/>
  <text x="600" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    DIGITAL DATAKASSE
  </text>
  
  <!-- Digital cash register -->
  <rect x="550" y="110" width="100" height="60" fill="#2c3e50" stroke="#34495e" stroke-width="2" rx="5"/>
  <rect x="560" y="120" width="80" height="30" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
  <text x="600" y="140" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">DIGITAL</text>
  
  <!-- Digital features -->
  <text x="470" y="190" font-family="Arial, sans-serif" font-size="12" fill="white">• Automatisk beregning</text>
  <text x="470" y="205" font-family="Arial, sans-serif" font-size="12" fill="white">• Digitale rapporter</text>
  <text x="470" y="220" font-family="Arial, sans-serif" font-size="12" fill="white">• Rask oppgjør</text>
  <text x="470" y="235" font-family="Arial, sans-serif" font-size="12" fill="white">• Redusert feilrisiko</text>
  
  <!-- Arrow showing evolution -->
  <path d="M 360 160 L 440 160 L 430 150 M 440 160 L 430 170" stroke="#e74c3c" stroke-width="4" fill="none"/>
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#e74c3c">
    DIGITALISERING
  </text>
  
  <!-- Automated Functions Section -->
  <rect x="50" y="280" width="700" height="180" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/>
  <text x="400" y="305" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    AUTOMATISERTE FUNKSJONER
  </text>
  
  <!-- Function boxes -->
  <!-- Real-time reporting -->
  <rect x="70" y="320" width="150" height="60" fill="#27ae60" stroke="#229954" stroke-width="2" rx="5"/>
  <text x="145" y="340" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    SANNTIDS
  </text>
  <text x="145" y="355" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    RAPPORTERING
  </text>
  <text x="145" y="370" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    Øyeblikkelig oversikt
  </text>
  
  <!-- Automatic reconciliation -->
  <rect x="240" y="320" width="150" height="60" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="5"/>
  <text x="315" y="340" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    AUTOMATISK
  </text>
  <text x="315" y="355" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    AVSTEMMING
  </text>
  <text x="315" y="370" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    Kortbetalinger &amp; MVA
  </text>
  
  <!-- Transaction validation -->
  <rect x="410" y="320" width="150" height="60" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
  <text x="485" y="340" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    VALIDERING AV
  </text>
  <text x="485" y="355" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    TRANSAKSJONER
  </text>
  <text x="485" y="370" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    Automatisk kontroll
  </text>
  
  <!-- Data backup -->
  <rect x="580" y="320" width="150" height="60" fill="url(#cloudGradient)" stroke="#8e44ad" stroke-width="2" rx="5"/>
  <text x="655" y="340" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    BACKUP &amp;
  </text>
  <text x="655" y="355" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    SIKKERHET
  </text>
  <text x="655" y="370" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    Cloud-basert lagring
  </text>
  
  <!-- Benefits section -->
  <text x="70" y="410" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    FORDELER MED DIGITALE SYSTEMER:
  </text>
  
  <!-- Benefit icons and text -->
  <circle cx="90" cy="430" r="8" fill="#27ae60" stroke="#229954" stroke-width="1"/>
  <text x="95" y="435" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">✓</text>
  <text x="110" y="435" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Redusert feilrisiko</text>
  
  <circle cx="250" cy="430" r="8" fill="#27ae60" stroke="#229954" stroke-width="1"/>
  <text x="255" y="435" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">✓</text>
  <text x="270" y="435" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Tidsbesparelse</text>
  
  <circle cx="380" cy="430" r="8" fill="#27ae60" stroke="#229954" stroke-width="1"/>
  <text x="385" y="435" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">✓</text>
  <text x="400" y="435" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Bedre sporbarhet</text>
  
  <circle cx="520" cy="430" r="8" fill="#27ae60" stroke="#229954" stroke-width="1"/>
  <text x="525" y="435" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">✓</text>
  <text x="540" y="435" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Integrert regnskap</text>
  
  <!-- Footer -->
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="12" font-style="italic" text-anchor="middle" fill="#7f8c8d">
    Moderne kassesystemer automatiserer kasseoppgjør og reduserer manuelt arbeid betydelig
  </text>
</svg>