<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="centerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purposeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Formål og Funksjoner ved Kontoplan</text>
  
  <!-- Central circle - Kontoplan -->
  <circle cx="400" cy="250" r="80" fill="url(#centerGradient)" stroke="#1e40af" stroke-width="3"/>
  <text x="400" y="245" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">KONTOPLAN</text>
  <text x="400" y="265" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Systematisk</text>
  <text x="400" y="280" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Register</text>
  
  <!-- Purpose boxes around the center -->
  
  <!-- Systematisering (top) -->
  <rect x="320" y="80" width="160" height="60" fill="url(#purposeGradient)" rx="8" stroke="#047857" stroke-width="2"/>
  <text x="400" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Systematisering</text>
  <text x="400" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">Organiserer alle</text>
  <text x="400" y="138" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">transaksjoner</text>
  
  <!-- Standardisering (top right) -->
  <rect x="550" y="120" width="160" height="60" fill="url(#purposeGradient)" rx="8" stroke="#047857" stroke-width="2"/>
  <text x="630" y="145" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Standardisering</text>
  <text x="630" y="165" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">Ensartet</text>
  <text x="630" y="178" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">regnskapsføring</text>
  
  <!-- Sammenlignbarhet (right) -->
  <rect x="550" y="320" width="160" height="60" fill="url(#purposeGradient)" rx="8" stroke="#047857" stroke-width="2"/>
  <text x="630" y="345" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Sammenlignbarhet</text>
  <text x="630" y="365" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">Mellom perioder</text>
  <text x="630" y="378" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">og selskaper</text>
  
  <!-- Rapportering (bottom) -->
  <rect x="320" y="400" width="160" height="60" fill="url(#purposeGradient)" rx="8" stroke="#047857" stroke-width="2"/>
  <text x="400" y="425" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Rapportering</text>
  <text x="400" y="445" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">Til offentlige</text>
  <text x="400" y="458" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">myndigheter</text>
  
  <!-- Intern styring (left) -->
  <rect x="90" y="320" width="160" height="60" fill="url(#purposeGradient)" rx="8" stroke="#047857" stroke-width="2"/>
  <text x="170" y="345" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Intern Styring</text>
  <text x="170" y="365" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">Kontroll av</text>
  <text x="170" y="378" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">virksomheten</text>
  
  <!-- Arrows connecting center to purposes -->
  <!-- To Systematisering -->
  <line x1="400" y1="170" x2="400" y2="140" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- To Standardisering -->
  <line x1="460" y1="200" x2="570" y2="160" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- To Sammenlignbarhet -->
  <line x1="460" y1="300" x2="570" y2="340" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- To Rapportering -->
  <line x1="400" y1="330" x2="400" y2="400" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- To Intern styring -->
  <line x1="340" y1="300" x2="230" y2="340" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
</svg>