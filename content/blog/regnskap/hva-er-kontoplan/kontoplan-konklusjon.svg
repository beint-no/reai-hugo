<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="centerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="benefitGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="qualityGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Sammendrag av Viktigheten av en God Kontoplan</text>
  
  <!-- Central circle - Good Chart of Accounts -->
  <circle cx="400" cy="250" r="100" fill="url(#centerGradient)" stroke="#1e40af" stroke-width="4"/>
  <text x="400" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">VELDESIGNET</text>
  <text x="400" y="255" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">KONTOPLAN</text>
  <text x="400" y="275" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Grunnlaget for</text>
  <text x="400" y="290" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">god økonomistyring</text>
  
  <!-- Top left - Tilpasset virksomheten -->
  <rect x="50" y="80" width="200" height="80" fill="url(#benefitGradient)" rx="10" stroke="#047857" stroke-width="2"/>
  <text x="150" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">TILPASSET</text>
  <text x="150" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">VIRKSOMHETEN</text>
  <text x="150" y="145" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Reflekterer faktiske behov</text>
  
  <!-- Top right - Fremtidsrettet -->
  <rect x="550" y="80" width="200" height="80" fill="url(#benefitGradient)" rx="10" stroke="#047857" stroke-width="2"/>
  <text x="650" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">FREMTIDSRETTET</text>
  <text x="650" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Kan håndtere vekst</text>
  <text x="650" y="145" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">og endringer</text>
  
  <!-- Bottom left - Brukervennlig -->
  <rect x="50" y="340" width="200" height="80" fill="url(#benefitGradient)" rx="10" stroke="#047857" stroke-width="2"/>
  <text x="150" y="365" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">BRUKERVENNLIG</text>
  <text x="150" y="385" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Enkel å forstå</text>
  <text x="150" y="405" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">og bruke</text>
  
  <!-- Bottom right - Regelkonform -->
  <rect x="550" y="340" width="200" height="80" fill="url(#benefitGradient)" rx="10" stroke="#047857" stroke-width="2"/>
  <text x="650" y="365" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">REGELKONFORM</text>
  <text x="650" y="385" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Følger alle</text>
  <text x="650" y="405" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">juridiske krav</text>
  
  <!-- Benefits boxes -->
  <rect x="280" y="60" width="240" height="40" fill="url(#qualityGradient)" rx="8" stroke="#d97706" stroke-width="2"/>
  <text x="400" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">RESULTATER AV GOD KONTOPLAN</text>
  
  <!-- Left side benefits -->
  <rect x="50" y="200" width="180" height="100" fill="#ffffff" rx="8" stroke="#cbd5e1" stroke-width="2"/>
  <text x="140" y="220" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Fordeler:</text>
  <text x="60" y="240" fill="#475569" font-family="Arial, sans-serif" font-size="12">• Effektiv regnskapsføring</text>
  <text x="60" y="255" fill="#475569" font-family="Arial, sans-serif" font-size="12">• Bedre økonomisk kontroll</text>
  <text x="60" y="270" fill="#475569" font-family="Arial, sans-serif" font-size="12">• Pålitelig rapportering</text>
  <text x="60" y="285" fill="#475569" font-family="Arial, sans-serif" font-size="12">• Enklere revisjon</text>
  
  <!-- Right side benefits -->
  <rect x="570" y="200" width="180" height="100" fill="#ffffff" rx="8" stroke="#cbd5e1" stroke-width="2"/>
  <text x="660" y="220" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Langsiktige gevinster:</text>
  <text x="580" y="240" fill="#475569" font-family="Arial, sans-serif" font-size="12">• Bedre beslutningsgrunnlag</text>
  <text x="580" y="255" fill="#475569" font-family="Arial, sans-serif" font-size="12">• Reduserte kostnader</text>
  <text x="580" y="270" fill="#475569" font-family="Arial, sans-serif" font-size="12">• Økt effektivitet</text>
  <text x="580" y="285" fill="#475569" font-family="Arial, sans-serif" font-size="12">• Mindre feilrisiko</text>
  
  <!-- Arrows connecting to center -->
  <line x1="250" y1="120" x2="320" y2="180" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="550" y1="120" x2="480" y2="180" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="250" y1="380" x2="320" y2="320" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="550" y1="380" x2="480" y2="320" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Bottom conclusion -->
  <rect x="100" y="450" width="600" height="40" fill="#1e40af" rx="10" stroke="#1d4ed8" stroke-width="2"/>
  <text x="400" y="465" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">INVESTERING I GOD KONTOPLAN = INVESTERING I FREMTIDEN</text>
  <text x="400" y="480" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Tid brukt på planlegging gir varige fordeler for virksomheten</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
</svg>