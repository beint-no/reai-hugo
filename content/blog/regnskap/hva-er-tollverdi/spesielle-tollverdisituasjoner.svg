<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Spesielle Tollverdisituasjoner
  </text>
  
  <!-- Four main sections in a 2x2 grid -->
  
  <!-- Section 1: Konserninternt Salg -->
  <g transform="translate(50, 70)">
    <rect x="0" y="0" width="320" height="200" fill="#e8f4f8" stroke="#3498db" stroke-width="2" rx="10"/>
    <text x="160" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      Konserninternt Salg
    </text>
    
    <!-- Two companies connected -->
    <rect x="20" y="40" width="80" height="60" fill="#3498db" rx="5"/>
    <text x="60" y="65" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      Selskap A
    </text>
    <text x="60" y="80" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      (Konsern)
    </text>
    
    <rect x="220" y="40" width="80" height="60" fill="#3498db" rx="5"/>
    <text x="260" y="65" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      Selskap B
    </text>
    <text x="260" y="80" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      (Konsern)
    </text>
    
    <!-- Arrow between companies -->
    <path d="M 110 70 L 210 70" stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    <text x="160" y="65" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#e74c3c">
      Internpris
    </text>
    
    <!-- Adjustment arrow -->
    <path d="M 160 110 L 160 140" stroke="#f39c12" stroke-width="3" fill="none" marker-end="url(#arrowhead2)"/>
    <text x="160" y="155" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">
      Armslengdes justering
    </text>
    
    <!-- Market price box -->
    <rect x="120" y="165" width="80" height="25" fill="#f39c12" rx="3"/>
    <text x="160" y="182" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
      Markedspris
    </text>
  </g>
  
  <!-- Section 2: Leasingavtaler -->
  <g transform="translate(430, 70)">
    <rect x="0" y="0" width="320" height="200" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="10"/>
    <text x="160" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      Leasingavtaler og Leie
    </text>
    
    <!-- Leasing timeline -->
    <rect x="20" y="40" width="280" height="30" fill="#ff9800" rx="5"/>
    <text x="160" y="60" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      Leasingperiode (36 måneder)
    </text>
    
    <!-- Monthly payments -->
    <rect x="20" y="80" width="60" height="20" fill="#ffcc80" rx="3"/>
    <text x="50" y="95" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">
      Mnd 1-12
    </text>
    
    <rect x="90" y="80" width="60" height="20" fill="#ffcc80" rx="3"/>
    <text x="120" y="95" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">
      Mnd 13-24
    </text>
    
    <rect x="160" y="80" width="60" height="20" fill="#ffcc80" rx="3"/>
    <text x="190" y="95" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">
      Mnd 25-36
    </text>
    
    <!-- Buy option -->
    <rect x="240" y="80" width="60" height="20" fill="#4caf50" rx="3"/>
    <text x="270" y="95" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      Kjøpsopsjon
    </text>
    
    <!-- Calculation -->
    <text x="20" y="125" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      Tollverdi = Sum av:
    </text>
    <text x="25" y="140" font-family="Arial, sans-serif" font-size="10" fill="#666">
      • Total leasingsum
    </text>
    <text x="25" y="155" font-family="Arial, sans-serif" font-size="10" fill="#666">
      • Kjøpsopsjonens verdi
    </text>
    <text x="25" y="170" font-family="Arial, sans-serif" font-size="10" fill="#666">
      • Markedsverdi ved start
    </text>
  </g>
  
  <!-- Section 3: Returvarer -->
  <g transform="translate(50, 320)">
    <rect x="0" y="0" width="320" height="200" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="10"/>
    <text x="160" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      Returvarer og Reklamasjoner
    </text>
    
    <!-- Original export -->
    <rect x="20" y="40" width="80" height="40" fill="#9c27b0" rx="5"/>
    <text x="60" y="60" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
      Opprinnelig
    </text>
    <text x="60" y="75" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
      eksport
    </text>
    
    <!-- Return arrow -->
    <path d="M 110 60 Q 160 40 210 60" stroke="#e91e63" stroke-width="3" fill="none" marker-end="url(#arrowhead3)"/>
    <text x="160" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#e91e63">
      Retur
    </text>
    
    <!-- Returned goods -->
    <rect x="220" y="40" width="80" height="40" fill="#e91e63" rx="5"/>
    <text x="260" y="60" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
      Returvarer
    </text>
    <text x="260" y="75" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
      (reimport)
    </text>
    
    <!-- Value adjustments -->
    <rect x="60" y="100" width="200" height="80" fill="#f8bbd9" rx="5"/>
    <text x="160" y="120" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      Verdijusteringer
    </text>
    
    <text x="70" y="140" font-family="Arial, sans-serif" font-size="10" fill="#333">
      + Opprinnelig tollverdi
    </text>
    <text x="70" y="155" font-family="Arial, sans-serif" font-size="10" fill="#333">
      - Verdiforringelse
    </text>
    <text x="70" y="170" font-family="Arial, sans-serif" font-size="10" fill="#333">
      + Forbedringer/reparasjoner
    </text>
  </g>
  
  <!-- Section 4: Deler og Tilbehør -->
  <g transform="translate(430, 320)">
    <rect x="0" y="0" width="320" height="200" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="10"/>
    <text x="160" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      Deler og Tilbehør
    </text>
    
    <!-- Main product -->
    <rect x="120" y="40" width="80" height="60" fill="#4caf50" rx="5"/>
    <text x="160" y="65" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      Hovedprodukt
    </text>
    <text x="160" y="80" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      (Maskin)
    </text>
    
    <!-- Parts and accessories -->
    <rect x="20" y="120" width="60" height="40" fill="#81c784" rx="5"/>
    <text x="50" y="140" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      Reservedeler
    </text>
    
    <rect x="90" y="120" width="60" height="40" fill="#81c784" rx="5"/>
    <text x="120" y="140" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      Verktøy
    </text>
    
    <rect x="160" y="120" width="60" height="40" fill="#81c784" rx="5"/>
    <text x="190" y="140" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      Tilbehør
    </text>
    
    <rect x="230" y="120" width="60" height="40" fill="#81c784" rx="5"/>
    <text x="260" y="140" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      Programvare
    </text>
    
    <!-- Connection lines -->
    <path d="M 140 100 L 50 120" stroke="#4caf50" stroke-width="2"/>
    <path d="M 150 100 L 120 120" stroke="#4caf50" stroke-width="2"/>
    <path d="M 170 100 L 190 120" stroke="#4caf50" stroke-width="2"/>
    <path d="M 180 100 L 260 120" stroke="#4caf50" stroke-width="2"/>
    
    <!-- Valuation note -->
    <text x="160" y="185" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">
      Samlet eller separat verdsettelse
    </text>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f39c12"/>
    </marker>
    <marker id="arrowhead3" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e91e63"/>
    </marker>
  </defs>
  
  <!-- Bottom note -->
  <text x="400" y="570" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">
    Alle situasjoner krever grundig dokumentasjon og kan påvirke tollverdiberegningen betydelig
  </text>
</svg>