<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">
    Beslutningstre for MVA-registrering
  </text>
  
  <!-- Start box -->
  <rect x="320" y="70" width="160" height="50" fill="#3498db" rx="25"/>
  <text x="400" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Start virksomhet
  </text>
  
  <!-- First decision diamond -->
  <polygon points="400,150 480,200 400,250 320,200" fill="#f39c12"/>
  <text x="400" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    Omsetning over
  </text>
  <text x="400" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    grensen?
  </text>
  
  <!-- Left branch - Under grensen -->
  <rect x="120" y="300" width="160" height="50" fill="#e74c3c" rx="10"/>
  <text x="200" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Under grensen
  </text>
  <text x="200" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    (50k/70k/140k kr)
  </text>
  
  <!-- Right branch - Over grensen -->
  <rect x="520" y="300" width="160" height="50" fill="#27ae60" rx="10"/>
  <text x="600" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Over grensen
  </text>
  <text x="600" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Obligatorisk registrering
  </text>
  
  <!-- Second decision for under grensen -->
  <polygon points="200,380 260,420 200,460 140,420" fill="#9b59b6"/>
  <text x="200" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    Fradragsrett
  </text>
  <text x="200" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    ønskelig?
  </text>
  
  <!-- Final outcomes -->
  <rect x="50" y="500" width="120" height="60" fill="#95a5a6" rx="10"/>
  <text x="110" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    Ikke registrer
  </text>
  <text x="110" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Ingen MVA-plikt
  </text>
  <text x="110" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Ingen fradrag
  </text>
  
  <rect x="230" y="500" width="120" height="60" fill="#3498db" rx="10"/>
  <text x="290" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    Frivillig registrer
  </text>
  <text x="290" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    MVA-plikt
  </text>
  <text x="290" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Fradragsrett
  </text>
  
  <rect x="520" y="400" width="160" height="80" fill="#27ae60" rx="10"/>
  <text x="600" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    OBLIGATORISK
  </text>
  <text x="600" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    REGISTRERING
  </text>
  <text x="600" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Innen 1 måned
  </text>
  <text x="600" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Sanksjoner ved forsinkelse
  </text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
  
  <!-- From start to decision -->
  <line x1="400" y1="120" x2="400" y2="150" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- From decision to branches -->
  <line x1="320" y1="200" x2="280" y2="300" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="480" y1="200" x2="520" y2="300" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- From under grensen to second decision -->
  <line x1="200" y1="350" x2="200" y2="380" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- From second decision to final outcomes -->
  <line x1="140" y1="420" x2="110" y2="500" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="260" y1="420" x2="290" y2="500" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- From over grensen to obligatory -->
  <line x1="600" y1="350" x2="600" y2="400" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Labels for decision paths -->
  <text x="250" y="240" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">
    NEI
  </text>
  <text x="550" y="240" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">
    JA
  </text>
  
  <text x="120" y="450" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#95a5a6">
    NEI
  </text>
  <text x="280" y="450" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#3498db">
    JA
  </text>
  
  <!-- Bottom note -->
  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    Vurder nøye før du velger frivillig registrering - det medfører administrative forpliktelser
  </text>
</svg>