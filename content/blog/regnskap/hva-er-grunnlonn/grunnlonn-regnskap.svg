<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="debitGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c82333;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="creditGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#0066cc" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Regnskapsmessig Behandling av Grunnlønn</text>
  
  <!-- T-account structure -->
  <!-- Debit side -->
  <rect x="50" y="80" width="300" height="350" fill="white" stroke="#dee2e6" stroke-width="2"/>
  <rect x="50" y="80" width="300" height="40" fill="url(#debitGradient)"/>
  <text x="200" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">DEBET (Kostnader)</text>
  
  <!-- Credit side -->
  <rect x="450" y="80" width="300" height="350" fill="white" stroke="#dee2e6" stroke-width="2"/>
  <rect x="450" y="80" width="300" height="40" fill="url(#creditGradient)"/>
  <text x="600" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">KREDIT (Gjeld)</text>
  
  <!-- Debit entries -->
  <g transform="translate(70, 140)">
    <text x="0" y="0" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Lønnskostnad</text>
    <text x="200" y="0" text-anchor="end" fill="#dc3545" font-family="Arial, sans-serif" font-size="14" font-weight="bold">45.000 kr</text>
    
    <text x="0" y="30" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Arbeidsgiveravgift</text>
    <text x="200" y="30" text-anchor="end" fill="#dc3545" font-family="Arial, sans-serif" font-size="14" font-weight="bold">6.345 kr</text>
    
    <text x="0" y="60" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Pensjonskostnad</text>
    <text x="200" y="60" text-anchor="end" fill="#dc3545" font-family="Arial, sans-serif" font-size="14" font-weight="bold">900 kr</text>
    
    <text x="0" y="90" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Forsikring</text>
    <text x="200" y="90" text-anchor="end" fill="#dc3545" font-family="Arial, sans-serif" font-size="14" font-weight="bold">500 kr</text>
    
    <!-- Line -->
    <line x1="0" y1="110" x2="260" y2="110" stroke="#333" stroke-width="1"/>
    
    <text x="0" y="130" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Sum Debet:</text>
    <text x="200" y="130" text-anchor="end" fill="#dc3545" font-family="Arial, sans-serif" font-size="16" font-weight="bold">52.745 kr</text>
  </g>
  
  <!-- Credit entries -->
  <g transform="translate(470, 140)">
    <text x="0" y="0" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Skyldig lønn</text>
    <text x="200" y="0" text-anchor="end" fill="#28a745" font-family="Arial, sans-serif" font-size="14" font-weight="bold">40.500 kr</text>
    
    <text x="0" y="30" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Skyldig forskuddstrekk</text>
    <text x="200" y="30" text-anchor="end" fill="#28a745" font-family="Arial, sans-serif" font-size="14" font-weight="bold">4.500 kr</text>
    
    <text x="0" y="60" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Skyldig arbeidsgiveravgift</text>
    <text x="200" y="60" text-anchor="end" fill="#28a745" font-family="Arial, sans-serif" font-size="14" font-weight="bold">6.345 kr</text>
    
    <text x="0" y="90" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Skyldig pensjon</text>
    <text x="200" y="90" text-anchor="end" fill="#28a745" font-family="Arial, sans-serif" font-size="14" font-weight="bold">900 kr</text>
    
    <text x="0" y="120" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Skyldig forsikring</text>
    <text x="200" y="120" text-anchor="end" fill="#28a745" font-family="Arial, sans-serif" font-size="14" font-weight="bold">500 kr</text>
    
    <!-- Line -->
    <line x1="0" y1="140" x2="260" y2="140" stroke="#333" stroke-width="1"/>
    
    <text x="0" y="160" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Sum Kredit:</text>
    <text x="200" y="160" text-anchor="end" fill="#28a745" font-family="Arial, sans-serif" font-size="16" font-weight="bold">52.745 kr</text>
  </g>
  
  <!-- Flow arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0066cc" />
    </marker>
  </defs>
  
  <!-- Arrow from Grunnlønn to accounting -->
  <g transform="translate(400, 60)">
    <rect x="-60" y="-15" width="120" height="30" fill="#0066cc" stroke="#004499" stroke-width="2" rx="5"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">GRUNNLØNN 45.000 kr</text>
  </g>
  
  <line x1="340" y1="60" x2="370" y2="60" stroke="#0066cc" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="430" y1="60" x2="460" y2="60" stroke="#0066cc" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Explanation box -->
  <rect x="50" y="450" width="700" height="40" fill="white" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="400" y="470" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Grunnlønn bokføres som driftskostnad med tilhørende gjeld til ansatte og myndigheter</text>
  
  <!-- Additional info boxes -->
  <g transform="translate(100, 350)">
    <rect x="0" y="0" width="120" height="60" fill="#fff3cd" stroke="#ffeaa7" stroke-width="1" rx="3"/>
    <text x="60" y="15" text-anchor="middle" fill="#856404" font-family="Arial, sans-serif" font-size="10" font-weight="bold">DRIFTSKOSTNAD</text>
    <text x="60" y="30" text-anchor="middle" fill="#856404" font-family="Arial, sans-serif" font-size="9">Påvirker resultat</text>
    <text x="60" y="45" text-anchor="middle" fill="#856404" font-family="Arial, sans-serif" font-size="9">direkte</text>
  </g>
  
  <g transform="translate(580, 350)">
    <rect x="0" y="0" width="120" height="60" fill="#d1ecf1" stroke="#bee5eb" stroke-width="1" rx="3"/>
    <text x="60" y="15" text-anchor="middle" fill="#0c5460" font-family="Arial, sans-serif" font-size="10" font-weight="bold">KORTSIKTIG GJELD</text>
    <text x="60" y="30" text-anchor="middle" fill="#0c5460" font-family="Arial, sans-serif" font-size="9">Betales innen</text>
    <text x="60" y="45" text-anchor="middle" fill="#0c5460" font-family="Arial, sans-serif" font-size="9">1 måned</text>
  </g>
</svg>