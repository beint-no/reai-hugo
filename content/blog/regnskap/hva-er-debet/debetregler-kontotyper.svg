<svg width="900" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="assetBg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dcfce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbf7d0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="liabilityBg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="equityBg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e0e7ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c7d2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="revenueBg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fce7f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbcfe8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="expenseBg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fef2f2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fecaca;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="700" fill="#f9fafb"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Debetregler for Ulike Kontotyper</text>
  
  <!-- Assets section -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="160" height="220" fill="url(#assetBg)" stroke="#16a34a" stroke-width="2" rx="8"/>
    <text x="80" y="25" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="16" font-weight="bold">EIENDELER</text>
    <text x="80" y="45" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="12">(Aktiva)</text>
    
    <!-- Debit rule for assets -->
    <rect x="10" y="60" width="140" height="30" fill="#16a34a" opacity="0.8" rx="4"/>
    <text x="80" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ØKER MED DEBET</text>
    
    <text x="80" y="110" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">Reduseres med kredit</text>
    <text x="80" y="125" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">Normal saldo: Debet</text>
    
    <!-- Examples -->
    <text x="10" y="150" fill="#374151" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Eksempler:</text>
    <text x="10" y="165" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Kontanter</text>
    <text x="10" y="178" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Bankinnskudd</text>
    <text x="10" y="191" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Kundefordringer</text>
    <text x="10" y="204" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Anleggsmidler</text>
  </g>
  
  <!-- Liabilities section -->
  <g transform="translate(240, 80)">
    <rect x="0" y="0" width="160" height="220" fill="url(#liabilityBg)" stroke="#d97706" stroke-width="2" rx="8"/>
    <text x="80" y="25" text-anchor="middle" fill="#c2410c" font-family="Arial, sans-serif" font-size="16" font-weight="bold">GJELD</text>
    <text x="80" y="45" text-anchor="middle" fill="#c2410c" font-family="Arial, sans-serif" font-size="12">(Passiva)</text>
    
    <!-- Credit rule for liabilities -->
    <rect x="10" y="60" width="140" height="30" fill="#d97706" opacity="0.8" rx="4"/>
    <text x="80" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ØKER MED KREDIT</text>
    
    <text x="80" y="110" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">Reduseres med debet</text>
    <text x="80" y="125" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">Normal saldo: Kredit</text>
    
    <!-- Examples -->
    <text x="10" y="150" fill="#374151" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Eksempler:</text>
    <text x="10" y="165" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Leverandørgjeld</text>
    <text x="10" y="178" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Banklån</text>
    <text x="10" y="191" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Påløpte kostnader</text>
    <text x="10" y="204" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Forskuddsbetaling</text>
  </g>
  
  <!-- Equity section -->
  <g transform="translate(430, 80)">
    <rect x="0" y="0" width="160" height="220" fill="url(#equityBg)" stroke="#3b82f6" stroke-width="2" rx="8"/>
    <text x="80" y="25" text-anchor="middle" fill="#1d4ed8" font-family="Arial, sans-serif" font-size="16" font-weight="bold">EGENKAPITAL</text>
    
    <!-- Credit rule for equity -->
    <rect x="10" y="60" width="140" height="30" fill="#3b82f6" opacity="0.8" rx="4"/>
    <text x="80" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ØKER MED KREDIT</text>
    
    <text x="80" y="110" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">Reduseres med debet</text>
    <text x="80" y="125" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">Normal saldo: Kredit</text>
    
    <!-- Examples -->
    <text x="10" y="150" fill="#374151" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Eksempler:</text>
    <text x="10" y="165" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Aksjekapital</text>
    <text x="10" y="178" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Opptjent egenkapital</text>
    <text x="10" y="191" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Årets resultat</text>
    <text x="10" y="204" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Fond</text>
  </g>
  
  <!-- Revenue section -->
  <g transform="translate(620, 80)">
    <rect x="0" y="0" width="160" height="220" fill="url(#revenueBg)" stroke="#ec4899" stroke-width="2" rx="8"/>
    <text x="80" y="25" text-anchor="middle" fill="#be185d" font-family="Arial, sans-serif" font-size="16" font-weight="bold">INNTEKTER</text>
    
    <!-- Credit rule for revenue -->
    <rect x="10" y="60" width="140" height="30" fill="#ec4899" opacity="0.8" rx="4"/>
    <text x="80" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ØKER MED KREDIT</text>
    
    <text x="80" y="110" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">Reduseres med debet</text>
    <text x="80" y="125" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">Normal saldo: Kredit</text>
    
    <!-- Examples -->
    <text x="10" y="150" fill="#374151" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Eksempler:</text>
    <text x="10" y="165" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Salgsinntekt</text>
    <text x="10" y="178" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Renteinntekt</text>
    <text x="10" y="191" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Andre inntekter</text>
    <text x="10" y="204" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Gevinster</text>
  </g>
  
  <!-- Expenses section -->
  <g transform="translate(240, 330)">
    <rect x="0" y="0" width="160" height="220" fill="url(#expenseBg)" stroke="#dc2626" stroke-width="2" rx="8"/>
    <text x="80" y="25" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="16" font-weight="bold">KOSTNADER</text>
    
    <!-- Debit rule for expenses -->
    <rect x="10" y="60" width="140" height="30" fill="#dc2626" opacity="0.8" rx="4"/>
    <text x="80" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ØKER MED DEBET</text>
    
    <text x="80" y="110" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">Reduseres med kredit</text>
    <text x="80" y="125" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">Normal saldo: Debet</text>
    
    <!-- Examples -->
    <text x="10" y="150" fill="#374151" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Eksempler:</text>
    <text x="10" y="165" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Lønnskostnader</text>
    <text x="10" y="178" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Husleie</text>
    <text x="10" y="191" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Avskrivninger</text>
    <text x="10" y="204" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Rentekostnader</text>
  </g>
  
  <!-- Memory aid -->
  <g transform="translate(450, 330)">
    <rect x="0" y="0" width="300" height="220" fill="#f3f4f6" stroke="#9ca3af" stroke-width="2" rx="8"/>
    <text x="150" y="25" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Huskeregel</text>
    
    <text x="20" y="60" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">DEBET øker:</text>
    <text x="40" y="80" fill="#16a34a" font-family="Arial, sans-serif" font-size="12">• Eiendeler (det vi eier)</text>
    <text x="40" y="95" fill="#dc2626" font-family="Arial, sans-serif" font-size="12">• Kostnader (det vi bruker)</text>
    
    <text x="20" y="125" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">KREDIT øker:</text>
    <text x="40" y="145" fill="#d97706" font-family="Arial, sans-serif" font-size="12">• Gjeld (det vi skylder)</text>
    <text x="40" y="160" fill="#3b82f6" font-family="Arial, sans-serif" font-size="12">• Egenkapital (eierens andel)</text>
    <text x="40" y="175" fill="#ec4899" font-family="Arial, sans-serif" font-size="12">• Inntekter (det vi tjener)</text>
    
    <rect x="20" y="190" width="260" height="20" fill="#e5e7eb" rx="3"/>
    <text x="150" y="205" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Eiendeler + Kostnader = Gjeld + Egenkapital + Inntekter</text>
  </g>
  
  <!-- Balance equation -->
  <rect x="200" y="580" width="500" height="80" fill="#1f2937" rx="10"/>
  <text x="450" y="610" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Regnskapsligningen</text>
  <text x="450" y="635" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16">EIENDELER = GJELD + EGENKAPITAL</text>
  <text x="450" y="655" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="12">(Debet = Kredit i balansen)</text>
</svg>