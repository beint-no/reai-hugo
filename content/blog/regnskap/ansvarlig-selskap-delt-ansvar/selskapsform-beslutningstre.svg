<svg width="800" height="700" viewBox="0 0 800 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="700" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Beslutningstre for Valg av Selskapsform
  </text>
  
  <!-- Starting point -->
  <rect x="350" y="60" width="100" height="40" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="20"/>
  <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    START
  </text>
  
  <!-- First decision: Number of owners -->
  <path d="M 400 100 L 400 130" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <polygon points="350,130 450,130 425,170 375,170" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="400" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Hvor mange
  </text>
  <text x="400" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    eiere?
  </text>
  
  <!-- Branch 1: Single owner -->
  <path d="M 375 170 L 200 220" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="280" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">1 eier</text>
  
  <!-- Branch 2: Multiple owners -->
  <path d="M 425 170 L 600 220" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="520" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">2+ eiere</text>
  
  <!-- Single owner decision: Risk tolerance -->
  <polygon points="150,220 250,220 225,260 175,260" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="200" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    Ønsker begrenset
  </text>
  <text x="200" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    ansvar?
  </text>
  
  <!-- Single owner outcomes -->
  <!-- Enkeltpersonforetak -->
  <path d="M 175 260 L 100 310" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="130" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Nei</text>
  
  <rect x="20" y="310" width="160" height="60" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="10"/>
  <text x="100" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Enkeltpersonforetak
  </text>
  <text x="100" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Ubegrenset ansvar
  </text>
  <text x="100" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Enkel struktur
  </text>
  
  <!-- Single-owner AS -->
  <path d="M 225 260 L 300 310" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="270" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Ja</text>
  
  <rect x="220" y="310" width="160" height="60" fill="#27ae60" stroke="#229954" stroke-width="2" rx="10"/>
  <text x="300" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Aksjeselskap (AS)
  </text>
  <text x="300" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Begrenset ansvar
  </text>
  <text x="300" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Min. 30 000 kr
  </text>
  
  <!-- Multiple owners decision: Risk tolerance -->
  <polygon points="550,220 650,220 625,260 575,260" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="600" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    Ønsker begrenset
  </text>
  <text x="600" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    ansvar?
  </text>
  
  <!-- Multiple owners - No limited liability -->
  <path d="M 575 260 L 500 310" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="530" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Nei</text>
  
  <!-- ANS decision -->
  <polygon points="450,310 550,310 525,350 475,350" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="500" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    Alle aktive
  </text>
  <text x="500" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    deltakere?
  </text>
  
  <!-- ANS outcome -->
  <path d="M 475 350 L 400 400" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="430" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Ja</text>
  
  <rect x="320" y="400" width="160" height="60" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="10"/>
  <text x="400" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Ansvarlig Selskap
  </text>
  <text x="400" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Solidarisk ansvar
  </text>
  <text x="400" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Profesjonelle tjenester
  </text>
  
  <!-- KS outcome -->
  <path d="M 525 350 L 600 400" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="570" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Nei</text>
  
  <rect x="520" y="400" width="160" height="60" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="10"/>
  <text x="600" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Kommandittselskap
  </text>
  <text x="600" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Blandet ansvar
  </text>
  <text x="600" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Aktive + passive
  </text>
  
  <!-- Multiple owners - Yes limited liability -->
  <path d="M 625 260 L 700 310" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="670" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Ja</text>
  
  <rect x="620" y="310" width="160" height="60" fill="#27ae60" stroke="#229954" stroke-width="2" rx="10"/>
  <text x="700" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Aksjeselskap (AS)
  </text>
  <text x="700" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Begrenset ansvar
  </text>
  <text x="700" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Flere eiere mulig
  </text>
  
  <!-- Additional considerations section -->
  <rect x="50" y="500" width="700" height="180" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/>
  <text x="400" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Ytterligere Vurderinger
  </text>
  
  <!-- Consideration boxes -->
  <!-- Capital requirements -->
  <rect x="70" y="540" width="150" height="60" fill="#3498db" stroke="#2980b9" stroke-width="1" rx="5"/>
  <text x="145" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Kapitalintensitet
  </text>
  <text x="145" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Høy → AS/ASA
  </text>
  <text x="145" y="595" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Lav → ANS/ENK
  </text>
  
  <!-- Growth plans -->
  <rect x="240" y="540" width="150" height="60" fill="#9b59b6" stroke="#8e44ad" stroke-width="1" rx="5"/>
  <text x="315" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Vekstplaner
  </text>
  <text x="315" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Ekspansjon → AS
  </text>
  <text x="315" y="595" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Stabil → ANS
  </text>
  
  <!-- Industry type -->
  <rect x="410" y="540" width="150" height="60" fill="#e67e22" stroke="#d35400" stroke-width="1" rx="5"/>
  <text x="485" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Bransje
  </text>
  <text x="485" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Profesjonell → ANS
  </text>
  <text x="485" y="595" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Produksjon → AS
  </text>
  
  <!-- Tax considerations -->
  <rect x="580" y="540" width="150" height="60" fill="#27ae60" stroke="#229954" stroke-width="1" rx="5"/>
  <text x="655" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Skatteoptimering
  </text>
  <text x="655" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Gjennomslagsskatt
  </text>
  <text x="655" y="595" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    vs. Selskapsskatt
  </text>
  
  <!-- Risk factors -->
  <rect x="70" y="610" width="150" height="60" fill="#e74c3c" stroke="#c0392b" stroke-width="1" rx="5"/>
  <text x="145" y="630" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Risikoprofil
  </text>
  <text x="145" y="650" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Høy risiko → AS
  </text>
  <text x="145" y="665" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Lav risiko → ANS
  </text>
  
  <!-- Complexity -->
  <rect x="240" y="610" width="150" height="60" fill="#f39c12" stroke="#e67e22" stroke-width="1" rx="5"/>
  <text x="315" y="630" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Kompleksitet
  </text>
  <text x="315" y="650" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Enkel → ENK/ANS
  </text>
  <text x="315" y="665" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Kompleks → AS
  </text>
  
  <!-- External financing -->
  <rect x="410" y="610" width="150" height="60" fill="#3498db" stroke="#2980b9" stroke-width="1" rx="5"/>
  <text x="485" y="630" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Ekstern Finansiering
  </text>
  <text x="485" y="650" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Behov → AS
  </text>
  <text x="485" y="665" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Ikke behov → ANS
  </text>
  
  <!-- Professional advice -->
  <rect x="580" y="610" width="150" height="60" fill="#9b59b6" stroke="#8e44ad" stroke-width="1" rx="5"/>
  <text x="655" y="630" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Profesjonell Hjelp
  </text>
  <text x="655" y="650" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Alltid anbefalt for
  </text>
  <text x="655" y="665" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    endelig beslutning
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e" />
    </marker>
  </defs>
</svg>