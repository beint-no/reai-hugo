<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#backgroundGradient)" stroke="#cbd5e1" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
        text-anchor="middle" fill="url(#titleGradient)">
    Saldoavskrivning
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="90" font-family="Arial, sans-serif" font-size="18" 
        text-anchor="middle" fill="#64748b">
    Degressiv Avskrivningsmetode
  </text>
  
  <!-- Chart area -->
  <rect x="100" y="120" width="600" height="200" fill="white" stroke="#cbd5e1" stroke-width="1"/>
  
  <!-- Chart title -->
  <text x="400" y="145" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="#374151">
    Avskrivningsutvikling over tid
  </text>
  
  <!-- Y-axis -->
  <line x1="120" y1="160" x2="120" y2="300" stroke="#6b7280" stroke-width="2"/>
  
  <!-- X-axis -->
  <line x1="120" y1="300" x2="680" y2="300" stroke="#6b7280" stroke-width="2"/>
  
  <!-- Y-axis labels -->
  <text x="110" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#6b7280">100k</text>
  <text x="110" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#6b7280">75k</text>
  <text x="110" y="250" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#6b7280">50k</text>
  <text x="110" y="290" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#6b7280">25k</text>
  <text x="110" y="305" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#6b7280">0</text>
  
  <!-- X-axis labels -->
  <text x="170" y="320" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6b7280">År 1</text>
  <text x="270" y="320" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6b7280">År 2</text>
  <text x="370" y="320" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6b7280">År 3</text>
  <text x="470" y="320" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6b7280">År 4</text>
  <text x="570" y="320" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6b7280">År 5</text>
  
  <!-- Saldo curve (20% avskrivning) -->
  <path d="M 120,160 Q 170,180 170,180 Q 270,210 270,210 Q 370,235 370,235 Q 470,255 470,255 Q 570,273 570,273" 
        fill="none" stroke="#2563eb" stroke-width="3"/>
  
  <!-- Data points -->
  <circle cx="120" cy="160" r="4" fill="#2563eb"/>
  <circle cx="170" cy="180" r="4" fill="#2563eb"/>
  <circle cx="270" cy="210" r="4" fill="#2563eb"/>
  <circle cx="370" cy="235" r="4" fill="#2563eb"/>
  <circle cx="470" cy="255" r="4" fill="#2563eb"/>
  <circle cx="570" cy="273" r="4" fill="#2563eb"/>
  
  <!-- Value labels -->
  <text x="120" y="150" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2563eb" font-weight="bold">500k</text>
  <text x="170" y="170" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2563eb" font-weight="bold">400k</text>
  <text x="270" y="200" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2563eb" font-weight="bold">320k</text>
  <text x="370" y="225" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2563eb" font-weight="bold">256k</text>
  <text x="470" y="245" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2563eb" font-weight="bold">205k</text>
  <text x="570" y="263" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2563eb" font-weight="bold">164k</text>
  
  <!-- Legend -->
  <rect x="500" y="340" width="15" height="3" fill="#2563eb"/>
  <text x="525" y="350" font-family="Arial, sans-serif" font-size="14" fill="#374151">
    Bokført verdi (20% saldoavskrivning)
  </text>
  
  <!-- Key concept box -->
  <rect x="50" y="340" width="400" height="45" fill="#eff6ff" stroke="#2563eb" stroke-width="1" rx="5"/>
  <text x="250" y="360" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#1d4ed8">
    Avskrivning = Inngående saldo × Avskrivningssats
  </text>
  <text x="250" y="378" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#1e40af">
    Høy avskrivning først, deretter synkende
  </text>
</svg>