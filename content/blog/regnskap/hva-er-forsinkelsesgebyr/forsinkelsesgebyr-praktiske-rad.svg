<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="creditorGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="debitorGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#495057">
    Praktiske Råd for Forsinkelsesgebyr
  </text>
  
  <!-- Creditor section -->
  <rect x="50" y="80" width="320" height="240" rx="15" fill="white" stroke="#28a745" stroke-width="3"/>
  <rect x="50" y="80" width="320" height="50" rx="15" fill="url(#creditorGradient)"/>
  <text x="210" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    For Kreditorer
  </text>
  
  <!-- Shield icon -->
  <path d="M 100 140 L 90 150 L 90 180 Q 90 190 100 195 Q 110 190 110 180 L 110 150 Z" fill="#28a745"/>
  <path d="M 95 155 L 98 160 L 105 150" stroke="white" stroke-width="2" fill="none"/>
  
  <text x="120" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
    Forebyggende tiltak:
  </text>
  
  <circle cx="70" cy="170" r="3" fill="#28a745"/>
  <text x="80" y="175" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    Tydelige betalingsbetingelser
  </text>
  
  <circle cx="70" cy="185" r="3" fill="#28a745"/>
  <text x="80" y="190" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    Kredittvurdering på forhånd
  </text>
  
  <circle cx="70" cy="200" r="3" fill="#28a745"/>
  <text x="80" y="205" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    Automatiserte påminnelser
  </text>
  
  <circle cx="70" cy="215" r="3" fill="#28a745"/>
  <text x="80" y="220" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    Elektronisk fakturering
  </text>
  
  <!-- Timeline -->
  <rect x="70" y="240" width="280" height="70" rx="8" fill="#e8f5e8" stroke="#28a745" stroke-width="1"/>
  <text x="210" y="255" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#495057">
    Oppfølgingsrutine
  </text>
  
  <text x="80" y="270" font-family="Arial, sans-serif" font-size="10" fill="#495057">
    Dag 1: Automatisk påminnelse
  </text>
  <text x="80" y="285" font-family="Arial, sans-serif" font-size="10" fill="#495057">
    Dag 14: Første purring (100 kr)
  </text>
  <text x="80" y="300" font-family="Arial, sans-serif" font-size="10" fill="#495057">
    Dag 30: Andre purring (200 kr) → Dag 60: Inkasso
  </text>
  
  <!-- Debitor section -->
  <rect x="430" y="80" width="320" height="240" rx="15" fill="white" stroke="#007bff" stroke-width="3"/>
  <rect x="430" y="80" width="320" height="50" rx="15" fill="url(#debitorGradient)"/>
  <text x="590" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    For Debitorer
  </text>
  
  <!-- Calendar icon -->
  <rect x="470" y="140" width="30" height="25" rx="3" fill="#007bff"/>
  <rect x="475" y="135" width="20" height="6" rx="2" fill="#0056b3"/>
  <circle cx="480" cy="138" r="1" fill="white"/>
  <circle cx="490" cy="138" r="1" fill="white"/>
  <rect x="475" y="148" width="4" height="3" rx="1" fill="white"/>
  <rect x="481" y="148" width="4" height="3" rx="1" fill="white"/>
  <rect x="487" y="148" width="4" height="3" rx="1" fill="white"/>
  <rect x="475" y="155" width="4" height="3" rx="1" fill="white"/>
  <rect x="481" y="155" width="4" height="3" rx="1" fill="#ffc107"/>
  
  <text x="510" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
    Strategier for å unngå gebyrer:
  </text>
  
  <circle cx="450" cy="170" r="3" fill="#007bff"/>
  <text x="460" y="175" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    Betalingsplanlegging med budsjett
  </text>
  
  <circle cx="450" cy="185" r="3" fill="#007bff"/>
  <text x="460" y="190" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    Automatiske betalinger (AvtaleGiro)
  </text>
  
  <circle cx="450" cy="200" r="3" fill="#007bff"/>
  <text x="460" y="205" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    Tidlig kommunikasjon ved problemer
  </text>
  
  <circle cx="450" cy="215" r="3" fill="#007bff"/>
  <text x="460" y="220" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    Prioriter fakturaer med høyest rente
  </text>
  
  <!-- Priority matrix -->
  <rect x="450" y="240" width="280" height="70" rx="8" fill="#d1ecf1" stroke="#007bff" stroke-width="1"/>
  <text x="590" y="255" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#495057">
    Prioriteringsmatrise
  </text>
  
  <rect x="460" y="265" width="60" height="15" fill="#dc3545"/>
  <text x="490" y="275" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="white">
    Høy rente
  </text>
  <text x="530" y="275" font-family="Arial, sans-serif" font-size="9" fill="#495057">
    Betal først
  </text>
  
  <rect x="460" y="285" width="60" height="15" fill="#ffc107"/>
  <text x="490" y="295" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="white">
    Middels
  </text>
  <text x="530" y="295" font-family="Arial, sans-serif" font-size="9" fill="#495057">
    Betal deretter
  </text>
  
  <!-- Negotiation section -->
  <rect x="50" y="340" width="700" height="120" rx="15" fill="white" stroke="#ffc107" stroke-width="3"/>
  <rect x="50" y="340" width="700" height="50" rx="15" fill="#ffc107"/>
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#495057">
    Forhandling og Kompromiss
  </text>
  
  <!-- Handshake icon -->
  <rect x="80" y="400" width="15" height="20" rx="3" fill="#6c757d"/>
  <rect x="105" y="400" width="15" height="20" rx="3" fill="#6c757d"/>
  <rect x="90" y="395" width="20" height="10" rx="5" fill="#ffc107"/>
  
  <text x="130" y="405" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
    Når forsinkelsesgebyr har påløpt:
  </text>
  
  <text x="80" y="430" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    • <tspan font-weight="bold">Dokumenter problemer:</tspan> Samle bevis for midlertidige vanskeligheter
  </text>
  <text x="80" y="445" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    • <tspan font-weight="bold">Foreslå betalingsplan:</tspan> Kom med realistisk nedbetalingsplan
  </text>
  
  <text x="420" y="430" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    • <tspan font-weight="bold">Forhandl reduksjon:</tspan> Be om reduksjon mot rask betaling
  </text>
  <text x="420" y="445" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    • <tspan font-weight="bold">Få avtaler skriftlig:</tspan> Dokumenter alle avtaler
  </text>
  
  <!-- Technology section -->
  <rect x="50" y="480" width="320" height="100" rx="15" fill="white" stroke="#17a2b8" stroke-width="3"/>
  <rect x="50" y="480" width="320" height="40" rx="15" fill="#17a2b8"/>
  <text x="210" y="505" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Teknologiske Løsninger
  </text>
  
  <!-- Computer icon -->
  <rect x="80" y="525" width="40" height="25" rx="3" fill="#17a2b8"/>
  <rect x="85" y="530" width="30" height="15" rx="2" fill="white"/>
  <rect x="95" y="550" width="10" height="3" rx="1" fill="#6c757d"/>
  <rect x="92" y="553" width="16" height="2" rx="1" fill="#6c757d"/>
  
  <text x="130" y="535" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    • ERP-systemer med automatisk beregning
  </text>
  <text x="130" y="550" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    • Integrerte purresystemer
  </text>
  <text x="130" y="565" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    • Rapportering og prognoser
  </text>
  
  <!-- Warning section -->
  <rect x="430" y="480" width="320" height="100" rx="15" fill="white" stroke="#dc3545" stroke-width="3"/>
  <rect x="430" y="480" width="320" height="40" rx="15" fill="#dc3545"/>
  <text x="590" y="505" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Viktige Advarsler
  </text>
  
  <!-- Warning triangle -->
  <polygon points="470,525 490,555 450,555" fill="#dc3545"/>
  <text x="470" y="545" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    !
  </text>
  
  <text x="500" y="535" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    • Forsinkelsesrenter øker raskt over tid
  </text>
  <text x="500" y="550" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    • Inkassokostnader kommer i tillegg
  </text>
  <text x="500" y="565" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    • Kan påvirke kredittrating negativt
  </text>
</svg>