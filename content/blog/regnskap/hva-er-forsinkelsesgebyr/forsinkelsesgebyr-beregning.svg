  </text>
  <text x="405" y="512" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#495057">
    Opprinnelig faktura
  </text>
  <text x="530" y="512" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#495057">
    25 000 kr
  </text>
  
  <!-- Row 2 -->
  <text x="155" y="527" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#495057">
