<svg width="800" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="formulaGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="exampleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="700" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#495057">
    Beregning av Forsinkelsesgebyr
  </text>
  
  <!-- Formula section -->
  <rect x="50" y="70" width="700" height="80" rx="15" fill="url(#formulaGradient)" stroke="#0056b3" stroke-width="2"/>
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    Grunnleggende Formel
  </text>
  <text x="400" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Forsinkelsesrenter = Hovedstol × Rentesats × (Antall dager ÷ 365)
  </text>
  
  <!-- Calculator icon -->
  <rect x="100" y="180" width="100" height="120" rx="10" fill="#6c757d" stroke="#495057" stroke-width="2"/>
  <rect x="110" y="190" width="80" height="25" rx="5" fill="#343a40"/>
  <text x="150" y="208" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    KALKULATOR
  </text>
  
  <!-- Calculator buttons -->
  <rect x="115" y="225" width="15" height="15" rx="3" fill="#28a745"/>
  <rect x="135" y="225" width="15" height="15" rx="3" fill="#28a745"/>
  <rect x="155" y="225" width="15" height="15" rx="3" fill="#28a745"/>
  <rect x="175" y="225" width="15" height="30" rx="3" fill="#dc3545"/>
  <rect x="115" y="245" width="15" height="15" rx="3" fill="#28a745"/>
  <rect x="135" y="245" width="15" height="15" rx="3" fill="#28a745"/>
  <rect x="155" y="245" width="15" height="15" rx="3" fill="#28a745"/>
  <rect x="115" y="265" width="15" height="15" rx="3" fill="#28a745"/>
  <rect x="135" y="265" width="15" height="15" rx="3" fill="#28a745"/>
  <rect x="155" y="265" width="35" height="15" rx="3" fill="#ffc107"/>
  <rect x="115" y="285" width="35" height="10" rx="3" fill="#6c757d"/>
  <rect x="155" y="285" width="15" height="10" rx="3" fill="#28a745"/>
  <rect x="175" y="285" width="15" height="10" rx="3" fill="#28a745"/>
  
  <!-- Example calculation -->
  <rect x="250" y="180" width="500" height="200" rx="15" fill="white" stroke="#28a745" stroke-width="3"/>
  <rect x="250" y="180" width="500" height="50" rx="15" fill="url(#exampleGradient)"/>
  <text x="500" y="210" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    Detaljert Beregningseksempel
  </text>
  
  <!-- Input values -->
  <text x="270" y="250" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
    Fakturadetaljer:
  </text>
  <text x="270" y="270" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    • Fakturabeløp: 25 000 kr (eks. mva)
  </text>
  <text x="270" y="285" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    • Forfallsdato: 1. mars 2024
  </text>
  <text x="270" y="300" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    • Betalingsdato: 15. april 2024
  </text>
  <text x="270" y="315" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    • Forsinkelse: 45 dager
  </text>
  <text x="270" y="330" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    • Forsinkelsesrente: 12,50% p.a.
  </text>
  
  <!-- Calculation steps -->
  <text x="500" y="250" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
    Beregning:
  </text>
  <text x="500" y="270" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    1. Hovedstol: 25 000 kr
  </text>
  <text x="500" y="285" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    2. Daglig rente: 12,50% ÷ 365 = 0,0342%
  </text>
  <text x="500" y="300" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    3. Beregning: 25 000 × 0,125 × (45/365)
  </text>
  <text x="500" y="315" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    4. Resultat: 385 kr
  </text>
  
  <!-- Result highlight -->
  <rect x="500" y="330" width="200" height="35" rx="8" fill="#28a745" stroke="#1e7e34" stroke-width="2"/>
  <text x="600" y="352" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Forsinkelsesrenter: 385 kr
  </text>
  
  <!-- Total cost breakdown -->
  <rect x="50" y="400" width="700" height="180" rx="15" fill="white" stroke="#ffc107" stroke-width="3"/>
  <rect x="50" y="400" width="700" height="50" rx="15" fill="#ffc107"/>
  <text x="400" y="430" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#495057">
    Total Kostnad ved Forsinket Betaling
  </text>
  
  <!-- Cost table -->
  <rect x="80" y="470" width="150" height="25" fill="#e9ecef"/>
  <text x="155" y="487" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#495057">
    Kostnadstype
  </text>
  <rect x="230" y="470" width="100" height="25" fill="#e9ecef"/>
  <text x="280" y="487" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#495057">
    Beløp
  </text>
  <rect x="330" y="470" width="150" height="25" fill="#e9ecef"/>
  <text x="405" y="487" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#495057">
    Grunnlag
  </text>
  <rect x="480" y="470" width="100" height="25" fill="#e9ecef"/>
  <text x="530" y="487" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#495057">
    Akkumulert
  </text>
  
  <!-- Row 1 -->
  <text x="155" y="512" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#495057">
