  </text>
  <text x="280" y="527" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#495057">
    6 250 kr
  </text>
  <text x="405" y="527" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#495057">
    25% av hovedkrav
  </text>
  <text x="530" y="527" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#495057">
    31 250 kr
  </text>
  
  <!-- Row 3 -->
  <text x="155" y="542" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#28a745">
    Forsinkelsesrenter
  </text>
  <text x="280" y="542" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#28a745">
    385 kr
  </text>
  <text x="405" y="542" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#28a745">
    45 dagers forsinkelse
  </text>
  <text x="530" y="542" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#28a745">
    31 635 kr
  </text>
  
  <!-- Row 4 -->
  <text x="155" y="557" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#ffc107">
    Purregebyrer
  </text>
  <text x="280" y="557" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#ffc107">
    300 kr
  </text>
  <text x="405" y="557" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#ffc107">
    1. + 2. purring
  </text>
  <text x="530" y="557" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#ffc107">
    31 935 kr
  </text>
  
  <!-- Total line -->
  <line x1="80" y1="565" x2="580" y2="565" stroke="#495057" stroke-width="2"/>
  <rect x="480" y="567" width="100" height="20" fill="#dc3545"/>
  <text x="530" y="580" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    31 935 kr
  </text>
  
  <!-- Percentage increase -->
  <text x="620" y="540" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc3545">
    Økning:
  </text>
  <text x="620" y="560" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#dc3545">
    27,7%
  </text>
  
  <!-- Time comparison chart -->
  <rect x="50" y="600" width="700" height="80" rx="15" fill="white" stroke="#17a2b8" stroke-width="2"/>
  <text x="400" y="625" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#495057">
    Forsinkelsesrenter over tid (25 000 kr hovedstol)
  </text>
  
  <!-- Time bars -->
  <rect x="80" y="640" width="30" height="25" fill="#28a745"/>
  <text x="95" y="655" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">
    14d
  </text>
  <text x="95" y="675" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#495057">
    120 kr
  </text>
  
  <rect x="130" y="635" width="30" height="30" fill="#ffc107"/>
  <text x="145" y="652" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">
    30d
  </text>
  <text x="145" y="675" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#495057">
    257 kr
  </text>
  
  <rect x="180" y="625" width="30" height="40" fill="#fd7e14"/>
  <text x="195" y="647" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">
    60d
  </text>
  <text x="195" y="675" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#495057">
    514 kr
  </text>
  
  <rect x="230" y="615" width="30" height="50" fill="#dc3545"/>
  <text x="245" y="642" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">
    90d
  </text>
  <text x="245" y="675" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#495057">
    771 kr
  </text>
  
  <rect x="280" y="605" width="30" height="60" fill="#6f42c1"/>
  <text x="295" y="637" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">
    180d
  </text>
  <text x="295" y="675" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#495057">
    1 542 kr
  </text>
  
  <rect x="330" y="595" width="30" height="70" fill="#495057"/>
  <text x="345" y="632" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">
    365d
  </text>
  <text x="345" y="675" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#495057">
    3 125 kr
  </text>
  
  <!-- Warning message -->
  <text x="500" y="645" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc3545">
    ⚠️ Forsinkelsesrenter øker raskt over tid!
  </text>
  <text x="500" y="665" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
    Betal fakturaer i tide for å unngå unødvendige kostnader
  </text>
</svg>