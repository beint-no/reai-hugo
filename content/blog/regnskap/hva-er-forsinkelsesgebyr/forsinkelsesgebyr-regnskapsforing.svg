  </text>
  <text x="450" y="570" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
    • 1500 - Kundefordringer
  </text>
  <text x="450" y="585" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
    • 1590 - Påløpte renter
  </text>
  <text x="450" y="600" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
    • 1920 - Bank
  </text>
  <text x="450" y="615" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
    • 2400 - Leverandørgjeld
  </text>
  
  <text x="580" y="550" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">
    Resultat:
  </text>
  <text x="580" y="570" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
    • 8050 - Finansinntekter
  </text>
  <text x="580" y="585" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
    • 8150 - Finanskostnader
  </text>
</svg>