  </text>
  
  <circle cx="90" cy="450" r="4" fill="#ffc107"/>
  <text x="105" y="455" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    <tspan font-weight="bold">Purregebyrer:</tspan> Ikke mva-pliktige
  </text>
  
  <circle cx="400" cy="430" r="4" fill="#ffc107"/>
  <text x="415" y="435" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    <tspan font-weight="bold">Inkassokostnader:</tspan> Ikke mva-pliktige
  </text>
  
  <circle cx="400" cy="450" r="4" fill="#ffc107"/>
  <text x="415" y="455" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    <tspan font-weight="bold">Fakturagebyr:</tspan> Kan være mva-pliktige avhengig av type
  </text>
  
