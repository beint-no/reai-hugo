  <line x1="470" y1="150" x2="490" y2="150" stroke="white" stroke-width="3"/>
  
  <text x="510" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
    Ved påløp av forsinkelsesrenter:
  </text>
  
