  <line x1="90" y1="150" x2="110" y2="150" stroke="white" stroke-width="3"/>
  <line x1="100" y1="140" x2="100" y2="160" stroke="white" stroke-width="3"/>
  
  <text x="130" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
    Ved påløp av forsinkelsesrenter:
