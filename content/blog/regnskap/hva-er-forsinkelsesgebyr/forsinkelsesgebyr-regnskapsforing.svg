  </text>
  <text x="630" y="210" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">
    385 kr
  </text>
  
  <text x="510" y="250" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
    Ved betaling:
  </text>
  
  <!-- Accounting entry 4 -->
  <rect x="450" y="260" width="280" height="60" rx="8" fill="#f8d7da" stroke="#dc3545" stroke-width="1"/>
  <text x="460" y="280" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">
    Debet: Leverandørgjeld (2400)
  </text>
  <text x="610" y="280" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">
    31 935 kr
  </text>
  <text x="460" y="300" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">
