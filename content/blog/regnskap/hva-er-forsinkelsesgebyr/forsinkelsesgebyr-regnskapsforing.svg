  </text>
  <text x="250" y="595" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#495057">
    85 kr
  </text>
  <text x="80" y="610" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#495057">
    Kredit: Finansinntekter (8050)
  </text>
  <text x="250" y="610" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#495057">
    85 kr
  </text>
  
  <!-- Account chart section -->
  <rect x="430" y="490" width="320" height="140" rx="15" fill="white" stroke="#6f42c1" stroke-width="3"/>
  <rect x="430" y="490" width="320" height="50" rx="15" fill="#6f42c1"/>
  <text x="590" y="520" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
