  <!-- Accounting entry 1 -->
  <rect x="70" y="170" width="280" height="60" rx="8" fill="#e8f5e8" stroke="#28a745" stroke-width="1"/>
  <text x="80" y="190" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">
    Debet: Kundefordringer (1500)
  </text>
  <text x="250" y="190" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">
    385 kr
  </text>
  <text x="80" y="210" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">
    Kredit: Finansinntekter (8050)
  </text>
  <text x="250" y="210" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">
    385 kr
  </text>
  
  <text x="130" y="250" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
    Ved innbetaling:
  </text>
  
  <!-- Accounting entry 2 -->
  <rect x="70" y="260" width="280" height="60" rx="8" fill="#e8f5e8" stroke="#28a745" stroke-width="1"/>
  <text x="80" y="280" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">
    Debet: Bank (1920)
  </text>
  <text x="230" y="280" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">
    31 935 kr
  </text>
  <text x="80" y="300" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">
    Kredit: Kundefordringer (1500)
  </text>
  <text x="230" y="300" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">
    31 935 kr
  </text>
  
  <!-- Debitor section -->
