  <rect x="85" y="545" width="30" height="8" rx="2" fill="#138496"/>
  <circle cx="90" cy="549" r="2" fill="white"/>
  <circle cx="110" cy="549" r="2" fill="white"/>
  <rect x="85" y="560" width="6" height="4" rx="1" fill="white"/>
  <rect x="95" y="560" width="6" height="4" rx="1" fill="white"/>
  <rect x="105" y="560" width="6" height="4" rx="1" fill="white"/>
  <rect x="85" y="570" width="6" height="4" rx="1" fill="white"/>
  <rect x="95" y="570" width="6" height="4" rx="1" fill="white"/>
  <rect x="105" y="570" width="6" height="4" rx="1" fill="#ffc107"/>
  
