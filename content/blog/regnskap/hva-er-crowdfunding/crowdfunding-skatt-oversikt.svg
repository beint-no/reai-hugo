<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Crowdfunding Skattemessig Behandling
  </text>
  
  <!-- Tax Authority Symbol -->
  <g id="tax-authority">
    <rect x="350" y="60" width="100" height="60" fill="#34495e" stroke="#2c3e50" stroke-width="2" rx="5"/>
    <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Skatteetaten
    </text>
    <text x="400" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Regulering
    </text>
  </g>
  
  <!-- Taxable Income Section -->
  <text x="200" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e74c3c">
    Skattepliktige Inntekter
  </text>
  
  <!-- Reward-based taxation -->
  <g id="reward-tax">
    <rect x="50" y="180" width="300" height="100" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="10"/>
    <text x="200" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Belønningsbasert Crowdfunding
    </text>
    <text x="200" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Skattepliktig som ordinær næringsinntekt
    </text>
    <text x="200" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • 22% selskapsskatt for AS
    </text>
    <text x="200" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Inntektsføring ved levering av produkt/tjeneste
    </text>
    <text x="200" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • 25% MVA på varer og tjenester
    </text>
  </g>
  
  <!-- Donation taxation (conditional) -->
  <g id="donation-tax">
    <rect x="50" y="300" width="300" height="80" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="10"/>
    <text x="200" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Donasjonbasert (Betinget skattepliktig)
    </text>
    <text x="200" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Kan være skattepliktig avhengig av formål
    </text>
    <text x="200" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Kommersielle formål: Skattepliktig
    </text>
    <text x="200" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Ideelle formål: Kan være skattefritt
    </text>
  </g>
  
  <!-- Tax-free Income Section -->
  <text x="600" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#27ae60">
    Skattefrie Inntekter
  </text>
  
  <!-- Equity-based tax-free -->
  <g id="equity-tax-free">
    <rect x="450" y="180" width="300" height="80" fill="#27ae60" stroke="#229954" stroke-width="2" rx="10"/>
    <text x="600" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Egenkapitalbasert Crowdfunding
    </text>
    <text x="600" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Ikke skattepliktig for selskapet
    </text>
    <text x="600" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Egenkapitaltilførsel, ikke inntekt
    </text>
    <text x="600" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Unntatt MVA
    </text>
  </g>
  
  <!-- Debt-based tax treatment -->
  <g id="debt-tax">
    <rect x="450" y="280" width="300" height="100" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="10"/>
    <text x="600" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Lånebasert Crowdfunding
    </text>
    <text x="600" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Lånebeløp ikke skattepliktig
    </text>
    <text x="600" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Rentekostnader er fradragsberettiget
    </text>
    <text x="600" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Reduserer skattepliktig inntekt
    </text>
    <text x="600" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Unntatt MVA
    </text>
  </g>
  
  <!-- Tax Planning Section -->
  <text x="400" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Skatteplanlegging og Viktige Hensyn
  </text>
  
  <g id="tax-planning">
    <rect x="50" y="440" width="700" height="50" fill="white" stroke="#bdc3c7" stroke-width="1" rx="5"/>
    
    <!-- Planning points -->
    <circle cx="80" cy="455" r="6" fill="#e74c3c"/>
    <text x="95" y="460" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      <tspan font-weight="bold">Timing:</tspan> Planlegg skattemessig timing av inntekter og kostnader
    </text>
    
    <circle cx="80" cy="475" r="6" fill="#27ae60"/>
    <text x="95" y="480" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      <tspan font-weight="bold">Dokumentasjon:</tspan> Sikre tilstrekkelig dokumentasjon for alle transaksjoner
    </text>
    
    <circle cx="400" cy="455" r="6" fill="#3498db"/>
    <text x="415" y="460" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      <tspan font-weight="bold">Rådgivning:</tspan> Konsulter skatterådgiver tidlig i prosessen
    </text>
    
    <circle cx="400" cy="475" r="6" fill="#9b59b6"/>
    <text x="415" y="480" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      <tspan font-weight="bold">Internasjonalt:</tspan> Vurder dobbeltbeskatning ved utenlandske plattformer
    </text>
  </g>
  
  <!-- Arrows showing tax flow -->
  <g id="tax-arrows">
    <!-- From tax authority to taxable -->
    <path d="M 350 90 L 200 150" stroke="#e74c3c" stroke-width="2" fill="none" marker-end="url(#arrowhead-red)"/>
    <text x="275" y="120" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c" font-weight="bold">
      Skattepliktig
    </text>
    
    <!-- From tax authority to tax-free -->
    <path d="M 450 90 L 600 150" stroke="#27ae60" stroke-width="2" fill="none" marker-end="url(#arrowhead-green)"/>
    <text x="525" y="120" font-family="Arial, sans-serif" font-size="10" fill="#27ae60" font-weight="bold">
      Skattefri
    </text>
  </g>
  
  <!-- Arrow marker definitions -->
  <defs>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#27ae60"/>
    </marker>
  </defs>
</svg>