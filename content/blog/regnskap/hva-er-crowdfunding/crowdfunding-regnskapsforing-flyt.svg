<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Crowdfunding Regnskapsføring Flytskjema
  </text>
  
  <!-- Step 1: Campaign Launch -->
  <g id="step1">
    <rect x="50" y="80" width="150" height="80" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="10"/>
    <text x="125" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      1. Kampanje
    </text>
    <text x="125" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Lansering
    </text>
    <text x="125" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Sett opp mål
    </text>
    <text x="125" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Definer belønninger
    </text>
  </g>
  
  <!-- Arrow 1 -->
  <path d="M 200 120 L 250 120" stroke="#2c3e50" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: Receive Funds -->
  <g id="step2">
    <rect x="270" y="80" width="150" height="80" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="10"/>
    <text x="345" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      2. Mottak av
    </text>
    <text x="345" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Midler
    </text>
    <text x="345" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Bidrag innbetalt
    </text>
    <text x="345" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Registrer bidragsytere
    </text>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M 420 120 L 470 120" stroke="#2c3e50" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: Initial Booking -->
  <g id="step3">
    <rect x="490" y="80" width="150" height="80" fill="#27ae60" stroke="#229954" stroke-width="2" rx="10"/>
    <text x="565" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      3. Første
    </text>
    <text x="565" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Bokføring
    </text>
    <text x="565" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Debet: Bank
    </text>
    <text x="565" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Kredit: Avhenger av type
    </text>
  </g>
  
  <!-- Decision Diamond -->
  <g id="decision">
    <polygon points="400,200 450,230 400,260 350,230" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
    <text x="400" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
      Type
    </text>
    <text x="400" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
      Crowdfunding?
    </text>
  </g>
  
  <!-- Arrow to decision -->
  <path d="M 565 160 L 565 190 L 400 190 L 400 200" stroke="#2c3e50" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Reward-based path -->
  <g id="reward-path">
    <path d="M 350 230 L 150 230 L 150 300" stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    <text x="250" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      Belønningsbasert
    </text>
    
    <rect x="75" y="320" width="150" height="100" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
    <text x="150" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">
      Forskudd fra Kunder
    </text>
    <text x="150" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      Debet: Bank 500.000
    </text>
    <text x="150" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      Kredit: Forskudd 500.000
    </text>
    <text x="150" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      Ved levering:
    </text>
    <text x="150" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      Inntektsføring + MVA
    </text>
  </g>
  
  <!-- Donation-based path -->
  <g id="donation-path">
    <path d="M 380 260 L 300 300" stroke="#27ae60" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    <text x="340" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      Donasjon
    </text>
    
    <rect x="250" y="320" width="150" height="100" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
    <text x="325" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">
      Annen Driftsinntekt
    </text>
    <text x="325" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      Debet: Bank 100.000
    </text>
    <text x="325" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      Kredit: Annen inntekt 100.000
    </text>
    <text x="325" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      Umiddelbar inntektsføring
    </text>
    <text x="325" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      Ingen MVA
    </text>
  </g>
  
  <!-- Equity-based path -->
  <g id="equity-path">
    <path d="M 420 260 L 500 300" stroke="#3498db" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    <text x="460" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      Egenkapital
    </text>
    
    <rect x="425" y="320" width="150" height="100" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
    <text x="500" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">
      Aksjekapital
    </text>
    <text x="500" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      Debet: Bank 1.000.000
    </text>
    <text x="500" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      Kredit: Aksjekapital 1.000.000
    </text>
    <text x="500" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      Økning i egenkapital
    </text>
    <text x="500" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      Ingen MVA
    </text>
  </g>
  
  <!-- Debt-based path -->
  <g id="debt-path">
    <path d="M 450 230 L 650 230 L 650 300" stroke="#9b59b6" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    <text x="550" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      Lånebasert
    </text>
    
    <rect x="575" y="320" width="150" height="100" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
    <text x="650" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">
      Langsiktig Gjeld
    </text>
    <text x="650" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      Debet: Bank 750.000
    </text>
    <text x="650" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      Kredit: Lån 750.000
    </text>
    <text x="650" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      Rentekostnader løpende
    </text>
    <text x="650" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      Ingen MVA
    </text>
  </g>
  
  <!-- Documentation and Control -->
  <text x="400" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Dokumentasjon og Kontroll
  </text>
  
  <g id="documentation">
    <rect x="100" y="490" width="600" height="80" fill="white" stroke="#bdc3c7" stroke-width="1" rx="5"/>
    
    <!-- Documentation items -->
    <circle cx="150" cy="520" r="8" fill="#e74c3c"/>
    <text x="170" y="525" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      <tspan font-weight="bold">Bilag:</tspan> Alle crowdfunding-transaksjoner må ha tilstrekkelig dokumentasjon
    </text>
    
    <circle cx="150" cy="540" r="8" fill="#27ae60"/>
    <text x="170" y="545" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      <tspan font-weight="bold">Attestering:</tspan> Crowdfunding-inntekter må attesteres som andre transaksjoner
    </text>
    
    <circle cx="150" cy="560" r="8" fill="#3498db"/>
    <text x="170" y="565" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      <tspan font-weight="bold">Oppbevaring:</tspan> Dokumentasjon må oppbevares i minimum 5 år
    </text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
</svg>