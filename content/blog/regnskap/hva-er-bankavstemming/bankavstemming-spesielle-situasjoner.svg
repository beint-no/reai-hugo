<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #2c3e50; }
      .subtitle { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #34495e; }
      .text { font-family: Arial, sans-serif; font-size: 12px; fill: #2c3e50; }
      .situation-bg { fill: #f39c12; stroke: #e67e22; stroke-width: 2; }
      .situation-text { fill: white; font-weight: bold; }
      .challenge-bg { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; }
      .challenge-text { fill: white; font-weight: bold; }
      .solution-bg { fill: #27ae60; stroke: #229954; stroke-width: 2; }
      .solution-text { fill: white; font-weight: bold; }
      .currency-icon { fill: #f39c12; }
      .bank-icon { fill: #3498db; }
      .payment-icon { fill: #9b59b6; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title">Spesielle Situasjoner i Bankavstemming</text>
  
  <!-- Multiple Bank Accounts Section -->
  <rect x="50" y="60" width="220" height="160" class="situation-bg"/>
  <text x="160" y="85" text-anchor="middle" class="situation-text" style="font-size: 14px;">FLERE BANKKONTOER</text>
  
  <!-- Bank icon -->
  <rect x="140" y="100" width="40" height="25" class="bank-icon"/>
  <rect x="145" y="105" width="30" height="15" fill="white"/>
  <rect x="150" y="108" width="20" height="2" fill="#3498db"/>
  <rect x="150" y="112" width="15" height="2" fill="#3498db"/>
  <rect x="150" y="116" width="18" height="2" fill="#3498db"/>
  
  <text x="70" y="140" class="situation-text">Utfordringer:</text>
  <text x="70" y="155" class="text" style="fill: #ecf0f1;">• Overføringer mellom egne kontoer</text>
  <text x="70" y="170" class="text" style="fill: #ecf0f1;">• Koordinering av avstemminger</text>
  <text x="70" y="185" class="text" style="fill: #ecf0f1;">• Økt administrativt arbeid</text>
  <text x="70" y="200" class="text" style="fill: #ecf0f1;">• Risiko for dobbeltregistrering</text>
  
  <!-- Currency Accounts Section -->
  <rect x="290" y="60" width="220" height="160" class="situation-bg"/>
  <text x="400" y="85" text-anchor="middle" class="situation-text" style="font-size: 14px;">VALUTAKONTOER</text>
  
  <!-- Currency icons -->
  <circle cx="380" cy="115" r="15" class="currency-icon"/>
  <text x="380" y="120" text-anchor="middle" style="fill: white; font-size: 10px; font-weight: bold;">€</text>
  <circle cx="420" cy="115" r="15" class="currency-icon"/>
  <text x="420" y="120" text-anchor="middle" style="fill: white; font-size: 10px; font-weight: bold;">$</text>
  
  <text x="310" y="140" class="situation-text">Kompleksitet:</text>
  <text x="310" y="155" class="text" style="fill: #ecf0f1;">• Kursforskjeller</text>
  <text x="310" y="170" class="text" style="fill: #ecf0f1;">• Valutatransaksjoner</text>
  <text x="310" y="185" class="text" style="fill: #ecf0f1;">• Sikringskontrakter</text>
  <text x="310" y="200" class="text" style="fill: #ecf0f1;">• Daglige kursoppdateringer</text>
  
  <!-- Electronic Payment Systems Section -->
  <rect x="530" y="60" width="220" height="160" class="situation-bg"/>
  <text x="640" y="85" text-anchor="middle" class="situation-text" style="font-size: 14px;">ELEKTRONISKE BETALINGER</text>
  
  <!-- Payment icon -->
  <rect x="620" y="100" width="40" height="25" class="payment-icon" rx="5"/>
  <circle cx="630" cy="112" r="3" fill="white"/>
  <circle cx="640" cy="112" r="3" fill="white"/>
  <circle cx="650" cy="112" r="3" fill="white"/>
  
  <text x="550" y="140" class="situation-text">Moderne løsninger:</text>
  <text x="550" y="155" class="text" style="fill: #ecf0f1;">• Vipps for bedrift</text>
  <text x="550" y="170" class="text" style="fill: #ecf0f1;">• Kortterminaler</text>
  <text x="550" y="185" class="text" style="fill: #ecf0f1;">• Nettbank og mobile løsninger</text>
  <text x="550" y="200" class="text" style="fill: #ecf0f1;">• Automatiske oppgjør</text>
  
  <!-- Challenges Section -->
  <rect x="50" y="240" width="700" height="100" class="challenge-bg"/>
  <text x="70" y="265" class="challenge-text" style="font-size: 16px;">AVSTEMMINGSUTFORDRINGER</text>
  
  <!-- Warning triangle -->
  <polygon points="90,280 110,310 70,310" fill="white"/>
  <text x="90" y="300" text-anchor="middle" style="fill: #e74c3c; font-size: 14px; font-weight: bold;">!</text>
  
  <text x="130" y="285" class="challenge-text">Forsinkede oppgjør:</text>
  <text x="130" y="305" class="text" style="fill: #ecf0f1;">• Transaksjoner vises ikke umiddelbart</text>
  <text x="130" y="320" class="text" style="fill: #ecf0f1;">• Ulike oppgjørstider for forskjellige betalingsmåter</text>
  
  <text x="450" y="285" class="challenge-text">Gebyrer og provisjoner:</text>
  <text x="450" y="305" class="text" style="fill: #ecf0f1;">• Skjulte kostnader</text>
  <text x="450" y="320" class="text" style="fill: #ecf0f1;">• Tekniske feil og reverseringer</text>
  
  <!-- Solutions Section -->
  <rect x="50" y="360" width="700" height="200" class="solution-bg"/>
  <text x="70" y="385" class="solution-text" style="font-size: 16px;">LØSNINGSSTRATEGIER</text>
  
  <!-- Checkmark icon -->
  <circle cx="90" cy="410" r="15" fill="white"/>
  <path d="M 85 410 L 88 413 L 95 406" stroke="#27ae60" stroke-width="3" fill="none"/>
  
  <text x="120" y="405" class="solution-text">For flere bankkontoer:</text>
  <text x="120" y="425" class="text" style="fill: #ecf0f1;">• Sentralisert avstemmingsrutine</text>
  <text x="120" y="440" class="text" style="fill: #ecf0f1;">• Konsistent timing på alle avstemminger</text>
  <text x="120" y="455" class="text" style="fill: #ecf0f1;">• Spesiell oppmerksomhet på internoverføringer</text>
  <text x="120" y="470" class="text" style="fill: #ecf0f1;">• Kryssreferanser mellom kontoer</text>
  
  <text x="450" y="405" class="solution-text">For valutakontoer:</text>
  <text x="450" y="425" class="text" style="fill: #ecf0f1;">• Separate avstemminger for hver valuta</text>
  <text x="450" y="440" class="text" style="fill: #ecf0f1;">• Dokumentasjon av kursberegninger</text>
  <text x="450" y="455" class="text" style="fill: #ecf0f1;">• Daglige kursoppdateringer</text>
  <text x="450" y="470" class="text" style="fill: #ecf0f1;">• Spesiell håndtering av sikringskontrakter</text>
  
  <text x="120" y="495" class="solution-text">For elektroniske betalinger:</text>
  <text x="120" y="515" class="text" style="fill: #ecf0f1;">• Integrerte betalingsløsninger</text>
  <text x="120" y="530" class="text" style="fill: #ecf0f1;">• Automatisk matching av transaksjoner</text>
  <text x="120" y="545" class="text" style="fill: #ecf0f1;">• Overvåking av oppgjørstider</text>
  
  <text x="450" y="495" class="solution-text">Generelle tiltak:</text>
  <text x="450" y="515" class="text" style="fill: #ecf0f1;">• Økt avstemmingsfrekvens</text>
  <text x="450" y="530" class="text" style="fill: #ecf0f1;">• Spesialisert kompetanse</text>
  <text x="450" y="545" class="text" style="fill: #ecf0f1;">• Teknologiske hjelpemidler</text>
</svg>