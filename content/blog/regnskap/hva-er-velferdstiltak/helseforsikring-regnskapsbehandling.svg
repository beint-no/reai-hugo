<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="premiumGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="benefitGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
    <filter id="cardShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <rect x="50" y="30" width="700" height="50" fill="url(#headerGradient)" rx="8" filter="url(#cardShadow)"/>
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">
    Helseforsikring - Regnskapsbehandling
  </text>
  
  <!-- Main sections -->
  
  <!-- Premium Payment Section -->
  <rect x="50" y="120" width="320" height="200" fill="white" rx="8" filter="url(#cardShadow)" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="50" y="120" width="320" height="40" fill="url(#premiumGradient)" rx="8 8 0 0"/>
  <text x="210" y="145" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
    Premieinnbetaling
  </text>
  
  <!-- Premium accounting entries -->
  <text x="70" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">
    Regnskapsføring:
  </text>
  <text x="70" y="205" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    Debet: Helseforsikringskostnad
  </text>
  <text x="70" y="225" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    Kredit: Bank
  </text>
  
  <text x="70" y="255" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">
    Klassifisering:
  </text>
  <text x="70" y="275" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • Driftskostnad
  </text>
  <text x="70" y="295" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • Personalforsikring
  </text>
  
  <!-- Benefit Value Section -->
  <rect x="430" y="120" width="320" height="200" fill="white" rx="8" filter="url(#cardShadow)" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="430" y="120" width="320" height="40" fill="url(#benefitGradient)" rx="8 8 0 0"/>
  <text x="590" y="145" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
    Fordelsverdi til Ansatt
  </text>
  
  <!-- Benefit accounting entries -->
  <text x="450" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">
    Regnskapsføring:
  </text>
  <text x="450" y="205" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    Debet: Lønnskostnad (naturalytelse)
  </text>
  <text x="450" y="225" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    Kredit: Skyldig lønn
  </text>
  
  <text x="450" y="255" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">
    Skattemessig behandling:
  </text>
  <text x="450" y="275" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • Skattepliktig for ansatt
  </text>
  <text x="450" y="295" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • Full verdi beskattes
  </text>
  
  <!-- Taxable Elements Section -->
  <rect x="50" y="360" width="700" height="180" fill="white" rx="8" filter="url(#cardShadow)" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="50" y="360" width="700" height="40" fill="#6366f1" rx="8 8 0 0"/>
  <text x="400" y="385" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
    Skattepliktige Elementer
  </text>
  
  <!-- Four columns of taxable elements -->
  <text x="80" y="415" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1f2937">
    Behandlingsforsikring
  </text>
  <text x="80" y="435" font-family="Arial, sans-serif" font-size="11" fill="#374151">
    • Full verdi skattepliktig
  </text>
  <text x="80" y="450" font-family="Arial, sans-serif" font-size="11" fill="#374151">
    • Årlig premie
  </text>
  <text x="80" y="465" font-family="Arial, sans-serif" font-size="11" fill="#374151">
    • Inkl. egenandel
  </text>
  
  <text x="220" y="415" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1f2937">
    Familiedekning
  </text>
  <text x="220" y="435" font-family="Arial, sans-serif" font-size="11" fill="#374151">
    • Verdi for familie
  </text>
  <text x="220" y="450" font-family="Arial, sans-serif" font-size="11" fill="#374151">
    • Tilleggspremie
  </text>
  <text x="220" y="465" font-family="Arial, sans-serif" font-size="11" fill="#374151">
    • Separat beregning
  </text>
  
  <text x="380" y="415" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1f2937">
    Alternativ behandling
  </text>
  <text x="380" y="435" font-family="Arial, sans-serif" font-size="11" fill="#374151">
    • Kiropraktor
  </text>
  <text x="380" y="450" font-family="Arial, sans-serif" font-size="11" fill="#374151">
    • Fysioterapi
  </text>
  <text x="380" y="465" font-family="Arial, sans-serif" font-size="11" fill="#374151">
    • Utover offentlig
  </text>
  
  <text x="560" y="415" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1f2937">
    Tannbehandling
  </text>
  <text x="560" y="435" font-family="Arial, sans-serif" font-size="11" fill="#374151">
    • Utover akutt
  </text>
  <text x="560" y="450" font-family="Arial, sans-serif" font-size="11" fill="#374151">
    • Kosmetisk behandling
  </text>
  <text x="560" y="465" font-family="Arial, sans-serif" font-size="11" fill="#374151">
    • Ortodonti
  </text>
  
  <!-- Process flow arrows -->
  <path d="M 210 320 L 210 340 L 400 340 L 400 360" fill="none" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 590 320 L 590 340 L 400 340" fill="none" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280"/>
    </marker>
  </defs>
  
  <!-- Footer note -->
  <text x="400" y="575" font-family="Arial, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">
    Kilde: Seksjon 4.3 - Helseforsikring og Behandling
  </text>
  
  <!-- Medical cross icon -->
  <g transform="translate(700, 480)">
    <rect x="0" y="10" width="30" height="10" fill="#ef4444" rx="2"/>
    <rect x="10" y="0" width="10" height="30" fill="#ef4444" rx="2"/>
  </g>
</svg>