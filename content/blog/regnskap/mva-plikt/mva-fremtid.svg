<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="futureGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6f42c1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#007bff;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000020"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#212529">Fremtidige Endringer i MVA-systemet</text>
  
  <!-- Technology section -->
  <rect x="50" y="60" width="340" height="180" fill="white" stroke="#007bff" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="220" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#007bff">Teknologiske Løsninger</text>
  
  <circle cx="80" cy="115" r="8" fill="#007bff"/>
  <text x="100" y="120" font-family="Arial, sans-serif" font-size="12" fill="#0056b3">Automatisk MVA-beregning</text>
  <text x="100" y="135" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Basert på varegrupper og AI</text>
  
  <circle cx="80" cy="155" r="8" fill="#007bff"/>
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="12" fill="#0056b3">Integrasjon med kassasystemer</text>
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Sanntidsvalidering av MVA</text>
  
  <circle cx="80" cy="195" r="8" fill="#007bff"/>
  <text x="100" y="200" font-family="Arial, sans-serif" font-size="12" fill="#0056b3">Automatisk rapportering</text>
  <text x="100" y="215" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Direkte til Skatteetaten</text>
  
  <!-- AI and automation section -->
  <rect x="410" y="60" width="340" height="180" fill="white" stroke="#6f42c1" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="580" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#6f42c1">AI og Automatisering</text>
  
  <circle cx="440" cy="115" r="8" fill="#6f42c1"/>
  <text x="460" y="120" font-family="Arial, sans-serif" font-size="12" fill="#6f42c1">Automatisk kategorisering</text>
  <text x="460" y="135" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Av transaksjoner og MVA-koder</text>
  
  <circle cx="440" cy="155" r="8" fill="#6f42c1"/>
  <text x="460" y="160" font-family="Arial, sans-serif" font-size="12" fill="#6f42c1">Feildeteksjon og kvalitetskontroll</text>
  <text x="460" y="175" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Prediktiv analyse for MVA</text>
  
  <circle cx="440" cy="195" r="8" fill="#6f42c1"/>
  <text x="460" y="200" font-family="Arial, sans-serif" font-size="12" fill="#6f42c1">Chatbots for MVA-spørsmål</text>
  <text x="460" y="215" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">24/7 støtte og veiledning</text>
  
  <!-- Continuous reporting section -->
  <rect x="50" y="260" width="340" height="180" fill="white" stroke="#28a745" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="220" y="285" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#28a745">Kontinuerlig Rapportering</text>
  
  <circle cx="80" cy="315" r="8" fill="#28a745"/>
  <text x="100" y="320" font-family="Arial, sans-serif" font-size="12" fill="#155724">Sanntidsrapportering</text>
  <text x="100" y="335" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Alle transaksjoner rapporteres live</text>
  
  <circle cx="80" cy="355" r="8" fill="#28a745"/>
  <text x="100" y="360" font-family="Arial, sans-serif" font-size="12" fill="#155724">Automatisk kontroll</text>
  <text x="100" y="375" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Øyeblikkelig validering</text>
  
  <circle cx="80" cy="395" r="8" fill="#28a745"/>
  <text x="100" y="400" font-family="Arial, sans-serif" font-size="12" fill="#155724">Redusert administrativt arbeid</text>
  <text x="100" y="415" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Mindre manuell rapportering</text>
  
  <!-- Digital solutions section -->
  <rect x="410" y="260" width="340" height="180" fill="white" stroke="#17a2b8" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="580" y="285" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#17a2b8">Digitale Løsninger</text>
  
  <circle cx="440" cy="315" r="8" fill="#17a2b8"/>
  <text x="460" y="320" font-family="Arial, sans-serif" font-size="12" fill="#0c5460">Elektronisk dokumentasjon</text>
  <text x="460" y="335" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Digitale kvitteringer og bilag</text>
  
  <circle cx="440" cy="355" r="8" fill="#17a2b8"/>
  <text x="460" y="360" font-family="Arial, sans-serif" font-size="12" fill="#0c5460">Blockchain-teknologi</text>
  <text x="460" y="375" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Sikker og transparent dokumentasjon</text>
  
  <circle cx="440" cy="395" r="8" fill="#17a2b8"/>
  <text x="460" y="400" font-family="Arial, sans-serif" font-size="12" fill="#0c5460">API-basert kommunikasjon</text>
  <text x="460" y="415" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Mellom systemer og myndigheter</text>
  
  <!-- Timeline -->
  <rect x="50" y="460" width="700" height="30" fill="url(#futureGradient)" rx="15"/>
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Gradvis innføring over de neste 5-10 årene</text>
</svg>