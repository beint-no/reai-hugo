        <text x="650" y="120" text-anchor="middle" font-weight="bold">Proformafaktura</text>
        <text x="650" y="150" text-anchor="middle" font-size="12">ForelÃ¸pig faktura/tilbud</text>
        <text x="650" y="170" text-anchor="middle" font-size="12">Ikke et betalingskrav</text>
    </g>
</svg>