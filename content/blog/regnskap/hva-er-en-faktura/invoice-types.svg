<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif">
    <title>Fakturatyper</title>
    <g id="sales-invoice">
        <rect x="50" y="80" width="200" height="150" rx="10" fill="#e3f2fd" stroke="#90caf9" stroke-width="2"/>
