<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="url(#headerGradient)"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="white">
    Hva er inntekter?
  </text>
  
  <!-- Main content area -->
  <rect x="50" y="120" width="700" height="240" fill="white" stroke="#dee2e6" stroke-width="1" rx="10"/>
  
  <!-- Content text -->
  <text x="400" y="160" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">
    Økonomiske fordeler som øker egenkapitalen
  </text>
  
  <!-- Key points -->
  <text x="80" y="200" font-family="Arial, sans-serif" font-size="14" fill="#555">
    • Driftsinntekter fra hovedvirksomhet
  </text>
  <text x="80" y="225" font-family="Arial, sans-serif" font-size="14" fill="#555">
    • Finansinntekter fra investeringer
  </text>
  <text x="80" y="250" font-family="Arial, sans-serif" font-size="14" fill="#555">
    • Andre inntekter utenfor normal drift
  </text>
  <text x="80" y="275" font-family="Arial, sans-serif" font-size="14" fill="#555">
    • Regnskapsføres etter inntektsføringsprinsippet
  </text>
  
  <!-- Icons/symbols -->
  <circle cx="650" cy="200" r="40" fill="#0066cc" opacity="0.1"/>
  <text x="650" y="210" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#0066cc">
    kr
  </text>
  
  <circle cx="650" cy="280" r="30" fill="#28a745" opacity="0.1"/>
  <text x="650" y="290" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#28a745">
    +
  </text>
  
  <!-- Footer -->
  <text x="400" y="385" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6c757d">
    Komplett guide til inntektstyper og regnskapsføring
  </text>
</svg>