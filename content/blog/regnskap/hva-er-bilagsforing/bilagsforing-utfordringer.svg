<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Vanlige Bilagsføring Utfordringer og Løsninger
  </text>
  
  <!-- Challenge 1: Missing/Incomplete Vouchers -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="220" height="140" fill="#ffffff" stroke="#e74c3c" stroke-width="2" rx="8"/>
    <rect x="0" y="0" width="220" height="30" fill="#e74c3c" rx="8"/>
    <rect x="0" y="15" width="220" height="15" fill="#e74c3c"/>
    <text x="110" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">
      Utfordring 1: Manglende Bilag
    </text>
    
    <!-- Problem illustration -->
    <g transform="translate(20, 40)">
      <rect x="0" y="0" width="80" height="80" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1" rx="4"/>
      <text x="40" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#e74c3c">
        PROBLEM
      </text>
      
      <!-- Incomplete document -->
      <rect x="15" y="30" width="25" height="35" fill="#ffffff" stroke="#e74c3c" stroke-width="1" rx="2"/>
      <rect x="18" y="33" width="19" height="3" fill="#e74c3c"/>
      <rect x="18" y="38" width="15" height="2" fill="#95a5a6"/>
      <rect x="18" y="42" width="0" height="2" fill="#95a5a6"/> <!-- Missing line -->
      <rect x="18" y="46" width="12" height="2" fill="#95a5a6"/>
      
      <!-- Question marks -->
      <text x="50" y="45" font-family="Arial, sans-serif" font-size="16" fill="#e74c3c" font-weight="bold">?</text>
      <text x="60" y="55" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c" font-weight="bold">?</text>
    </g>
    
    <!-- Solution illustration -->
    <g transform="translate(120, 40)">
      <rect x="0" y="0" width="80" height="80" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1" rx="4"/>
      <text x="40" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2ecc71">
        LØSNING
      </text>
      
      <!-- Digital system -->
      <rect x="15" y="25" width="50" height="35" fill="#2c3e50" rx="3"/>
      <rect x="20" y="30" width="40" height="25" fill="#ecf0f1"/>
      <rect x="25" y="35" width="30" height="2" fill="#2ecc71"/>
      <rect x="25" y="40" width="25" height="1.5" fill="#95a5a6"/>
      <rect x="25" y="44" width="28" height="1.5" fill="#95a5a6"/>
      <rect x="25" y="48" width="22" height="1.5" fill="#95a5a6"/>
      
      <!-- Checkmark -->
      <circle cx="55" cy="70" r="6" fill="#2ecc71"/>
      <path d="M 52 70 L 54 72 L 58 68" stroke="#ffffff" stroke-width="1.5" fill="none"/>
    </g>
  </g>
  
  <!-- Challenge 2: Inefficient Archiving -->
  <g transform="translate(300, 80)">
    <rect x="0" y="0" width="220" height="140" fill="#ffffff" stroke="#f39c12" stroke-width="2" rx="8"/>
    <rect x="0" y="0" width="220" height="30" fill="#f39c12" rx="8"/>
    <rect x="0" y="15" width="220" height="15" fill="#f39c12"/>
    <text x="110" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">
      Utfordring 2: Ineffektiv Arkivering
    </text>
    
    <!-- Problem illustration -->
    <g transform="translate(20, 40)">
      <rect x="0" y="0" width="80" height="80" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1" rx="4"/>
      <text x="40" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#f39c12">
        PROBLEM
      </text>
      
      <!-- Messy filing -->
      <rect x="10" y="25" width="15" height="20" fill="#e74c3c" rx="1"/>
      <rect x="30" y="30" width="15" height="15" fill="#3498db" rx="1"/>
      <rect x="50" y="28" width="15" height="17" fill="#9b59b6" rx="1"/>
      <rect x="20" y="50" width="15" height="18" fill="#2ecc71" rx="1"/>
      <rect x="40" y="55" width="15" height="13" fill="#f39c12" rx="1"/>
      
      <!-- Search icon with X -->
      <circle cx="60" cy="35" r="6" fill="none" stroke="#e74c3c" stroke-width="1.5"/>
      <path d="M 65 40 L 68 43" stroke="#e74c3c" stroke-width="1.5"/>
      <path d="M 57 32 L 63 38" stroke="#e74c3c" stroke-width="1.5"/>
      <path d="M 63 32 L 57 38" stroke="#e74c3c" stroke-width="1.5"/>
    </g>
    
    <!-- Solution illustration -->
    <g transform="translate(120, 40)">
      <rect x="0" y="0" width="80" height="80" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1" rx="4"/>
      <text x="40" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2ecc71">
        LØSNING
      </text>
      
      <!-- Organized digital system -->
      <rect x="15" y="25" width="50" height="40" fill="#2c3e50" rx="3"/>
      <rect x="20" y="30" width="40" height="30" fill="#ecf0f1"/>
      
      <!-- Organized folders -->
      <rect x="25" y="35" width="8" height="6" fill="#3498db"/>
      <rect x="35" y="35" width="8" height="6" fill="#2ecc71"/>
      <rect x="45" y="35" width="8" height="6" fill="#e74c3c"/>
      <rect x="25" y="43" width="8" height="6" fill="#f39c12"/>
      <rect x="35" y="43" width="8" height="6" fill="#9b59b6"/>
      <rect x="45" y="43" width="8" height="6" fill="#1abc9c"/>
      
      <!-- Search icon with checkmark -->
      <circle cx="55" cy="70" r="6" fill="#2ecc71"/>
      <path d="M 52 70 L 54 72 L 58 68" stroke="#ffffff" stroke-width="1.5" fill="none"/>
    </g>
  </g>
  
  <!-- Challenge 3: Lack of Integration -->
  <g transform="translate(550, 80)">
    <rect x="0" y="0" width="220" height="140" fill="#ffffff" stroke="#9b59b6" stroke-width="2" rx="8"/>
    <rect x="0" y="0" width="220" height="30" fill="#9b59b6" rx="8"/>
    <rect x="0" y="15" width="220" height="15" fill="#9b59b6"/>
    <text x="110" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">
      Utfordring 3: Manglende Integrasjon
    </text>
    
    <!-- Problem illustration -->
    <g transform="translate(20, 40)">
      <rect x="0" y="0" width="80" height="80" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1" rx="4"/>
      <text x="40" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#9b59b6">
        PROBLEM
      </text>
      
      <!-- Disconnected systems -->
      <rect x="10" y="25" width="20" height="15" fill="#e74c3c" rx="2"/>
      <rect x="50" y="25" width="20" height="15" fill="#3498db" rx="2"/>
      <rect x="30" y="50" width="20" height="15" fill="#2ecc71" rx="2"/>
      
      <!-- Broken connections -->
      <path d="M 30 32 L 40 32" stroke="#e74c3c" stroke-width="2" stroke-dasharray="3,3"/>
      <path d="M 50 32 L 40 32" stroke="#e74c3c" stroke-width="2" stroke-dasharray="3,3"/>
      <path d="M 40 40 L 40 50" stroke="#e74c3c" stroke-width="2" stroke-dasharray="3,3"/>
      
      <!-- X marks -->
      <text x="40" y="37" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#e74c3c" font-weight="bold">✗</text>
      <text x="40" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#e74c3c" font-weight="bold">✗</text>
    </g>
    
    <!-- Solution illustration -->
    <g transform="translate(120, 40)">
      <rect x="0" y="0" width="80" height="80" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1" rx="4"/>
      <text x="40" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2ecc71">
        LØSNING
      </text>
      
      <!-- Integrated systems -->
      <rect x="10" y="25" width="20" height="15" fill="#2ecc71" rx="2"/>
      <rect x="50" y="25" width="20" height="15" fill="#2ecc71" rx="2"/>
      <rect x="30" y="50" width="20" height="15" fill="#2ecc71" rx="2"/>
      
      <!-- Connected lines -->
      <path d="M 30 32 L 50 32" stroke="#2ecc71" stroke-width="2"/>
      <path d="M 40 40 L 40 50" stroke="#2ecc71" stroke-width="2"/>
      
      <!-- Connection hub -->
      <circle cx="40" cy="40" r="4" fill="#2ecc71"/>
    </g>
  </g>
  
  <!-- Solutions Summary -->
  <g transform="translate(100, 260)">
    <rect x="0" y="0" width="600" height="280" fill="#ffffff" stroke="#34495e" stroke-width="2" rx="12"/>
    <rect x="0" y="0" width="600" height="40" fill="#34495e" rx="12"/>
    <rect x="0" y="20" width="600" height="20" fill="#34495e"/>
    <text x="300" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">
      Anbefalte Løsningsstrategier
    </text>
    
    <!-- Solution 1 -->
    <g transform="translate(30, 60)">
      <circle cx="20" cy="20" r="15" fill="#e74c3c"/>
      <text x="20" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">1</text>
      <text x="50" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
        Standardiserte Prosedyrer
      </text>
      <text x="50" y="30" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
        • Implementer klare mottaksprosedyrer
      </text>
      <text x="50" y="43" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
        • Bruk digitale systemer med validering
      </text>
      <text x="50" y="56" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
        • Etabler rutiner for oppfølging
      </text>
    </g>
    
    <!-- Solution 2 -->
    <g transform="translate(320, 60)">
      <circle cx="20" cy="20" r="15" fill="#f39c12"/>
      <text x="20" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">2</text>
      <text x="50" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
        Digital Arkivering
      </text>
      <text x="50" y="30" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
        • Konsistent navngivning og indeksering
      </text>
      <text x="50" y="43" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
        • Kraftige søkefunksjoner
      </text>
      <text x="50" y="56" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
        • Automatiske backup-systemer
      </text>
    </g>
    
    <!-- Solution 3 -->
    <g transform="translate(30, 140)">
      <circle cx="20" cy="20" r="15" fill="#9b59b6"/>
      <text x="20" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">3</text>
      <text x="50" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
        Systemintegrasjon
      </text>
      <text x="50" y="30" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
        • Velg integrerte regnskapssystemer
      </text>
      <text x="50" y="43" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
        • Automatiser dataoverføring
      </text>
      <text x="50" y="56" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
        • Standardiserte arbeidsflyter
      </text>
    </g>
    
    <!-- Solution 4 -->
    <g transform="translate(320, 140)">
      <circle cx="20" cy="20" r="15" fill="#2ecc71"/>
      <text x="20" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">4</text>
      <text x="50" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
        Kontinuerlig Forbedring
      </text>
      <text x="50" y="30" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
        • Regelmessig evaluering av prosesser
      </text>
      <text x="50" y="43" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
        • Opplæring og kompetanseutvikling
      </text>
      <text x="50" y="56" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
        • Implementering av ny teknologi
      </text>
    </g>
    
    <!-- Success metrics -->
    <g transform="translate(50, 220)">
      <rect x="0" y="0" width="500" height="40" fill="#ecf0f1" rx="6"/>
      <text x="250" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
        Suksessmåling
      </text>
      <text x="250" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
        Redusert behandlingstid • Færre feil • Bedre compliance • Økt effektivitet
      </text>
    </g>
  </g>
</svg>