<svg viewBox="0 0 800 550" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgMain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdfcf0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#faf5ff;stop-opacity:1" />
    </linearGradient>
    <filter id="shadowEffect" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000015"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="550" fill="url(#bgMain)"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1a202c">
    Selskapshandlinger og Skjermingseffekt
  </text>
  
  <!-- Fusion section -->
  <g transform="translate(200,100)">
    <rect x="-80" y="-25" width="160" height="50" rx="8" fill="#3182ce" filter="url(#shadowEffect)"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Skattefri Fusjon
    </text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#bee3f8">
      Kontinuitet bevares
    </text>
    
    <!-- Details below -->
    <rect x="-100" y="40" width="200" height="80" rx="5" fill="#e6fffa" stroke="#3182ce" stroke-width="1"/>
    <text x="0" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2d3748">
      Effekt på skjerming:
    </text>
    <text x="0" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">
      • Grunnlag videreføres
    </text>
    <text x="0" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">
      • Samme eierperiode
    </text>
    <text x="0" y="101" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">
      • Justering for fusjonsforhold
    </text>
  </g>
  
  <!-- Fission section -->
  <g transform="translate(400,100)">
    <rect x="-80" y="-25" width="160" height="50" rx="8" fill="#48bb78" filter="url(#shadowEffect)"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Fisjon (Oppsplitting)
    </text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#c6f6d5">
      Pro rata fordeling
    </text>
    
    <!-- Details below -->
    <rect x="-100" y="40" width="200" height="80" rx="5" fill="#f0fff4" stroke="#48bb78" stroke-width="1"/>
    <text x="0" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2d3748">
      Effekt på skjerming:
    </text>
    <text x="0" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">
      • Grunnlag deles proporsjonalt
    </text>
    <text x="0" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">
      • Separate beregninger
    </text>
    <text x="0" y="101" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">
      • Verdsettelsesbasert
    </text>
  </g>
  
  <!-- Rights issue section -->
  <g transform="translate(600,100)">
    <rect x="-80" y="-25" width="160" height="50" rx="8" fill="#ed8936" filter="url(#shadowEffect)"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Kapitalforhøyelse
    </text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fbb6ce">
      Øker grunnlaget
    </text>
    
    <!-- Details below -->
    <rect x="-100" y="40" width="200" height="80" rx="5" fill="#fffaf0" stroke="#ed8936" stroke-width="1"/>
    <text x="0" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2d3748">
      Effekt på skjerming:
    </text>
    <text x="0" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">
      • Økt skjermingsgrunnlag
    </text>
    <text x="0" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">
      • Fra tegningsdato
    </text>
    <text x="0" y="101" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">
      • Tegningskurs er grunnlag
    </text>
  </g>
  
  <!-- Capital reduction section -->
  <g transform="translate(200,280)">
    <rect x="-80" y="-25" width="160" height="50" rx="8" fill="#805ad5" filter="url(#shadowEffect)"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Kapitalnedsettelse
    </text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#d6bcfa">
      Reduserer grunnlag
    </text>
    
    <!-- Details below -->
    <rect x="-100" y="40" width="200" height="80" rx="5" fill="#faf5ff" stroke="#805ad5" stroke-width="1"/>
    <text x="0" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2d3748">
      Effekt på skjerming:
    </text>
    <text x="0" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">
      • Kontant: Reduserer grunnlag
    </text>
    <text x="0" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">
      • Fondsnedsettelse: Ingen effekt
    </text>
    <text x="0" y="101" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">
      • Kr for kr reduksjon
    </text>
  </g>
  
  <!-- Liquidation section -->
  <g transform="translate(400,280)">
    <rect x="-80" y="-25" width="160" height="50" rx="8" fill="#e53e3e" filter="url(#shadowEffect)"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Likvidasjon
    </text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fed7d7">
      Spesielle regler
    </text>
    
    <!-- Details below -->
    <rect x="-100" y="40" width="200" height="80" rx="5" fill="#fef5e7" stroke="#e53e3e" stroke-width="1"/>
    <text x="0" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2d3748">
      Effekt på skjerming:
    </text>
    <text x="0" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">
      • Skjerming mot likv.utbytte
    </text>
    <text x="0" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">
      • Deretter mot gevinst
    </text>
    <text x="0" y="101" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">
      • Kan skape fradragbart tap
    </text>
  </g>
  
  <!-- Stock split/bonus issue section -->
  <g transform="translate(600,280)">
    <rect x="-80" y="-25" width="160" height="50" rx="8" fill="#38b2ac" filter="url(#shadowEffect)"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Aksjespleis/Fondsemisjon
    </text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#b2f5ea">
      Nøytral effekt
    </text>
    
    <!-- Details below -->
    <rect x="-100" y="40" width="200" height="80" rx="5" fill="#e6fffa" stroke="#38b2ac" stroke-width="1"/>
    <text x="0" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2d3748">
      Effekt på skjerming:
    </text>
    <text x="0" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">
      • Totalt grunnlag uendret
    </text>
    <text x="0" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">
      • Fordeles på flere aksjer
    </text>
    <text x="0" y="101" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">
      • Lavere grunnlag per aksje
    </text>
  </g>
  
  <!-- Summary box -->
  <g transform="translate(400,460)">
    <rect x="-250" y="-40" width="500" height="80" rx="10" fill="#edf2f7" stroke="#cbd5e0" stroke-width="2"/>
    <text x="0" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2d3748">
      Hovedprinsipp: Kontinuitet vs. Realisasjon
    </text>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">
      Skattefrie omstruktureringer: Skjermingsgrunnlag viderefores med proporsjonale justeringer
    </text>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">
      Skattepliktige hendelser: Skjermingsfradrag anvendes i realisasjonsåret
    </text>
    <text x="0" y="21" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">
      Kontantoppgjør: Direkte påvirkning på skjermingsgrunnlag etter kr-for-kr prinsippet
    </text>
  </g>
</svg>