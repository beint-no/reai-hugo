<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Komponenter i Dagsoppgjør
  </text>
  
  <!-- Central hub -->
  <circle cx="400" cy="300" r="80" fill="#34495e" stroke="#2c3e50" stroke-width="3"/>
  <text x="400" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    DAGSOPPGJØR
  </text>
  <text x="400" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Daglig Kontroll
  </text>
  
  <!-- Component 1: Kassaoppgjør -->
  <g transform="translate(150, 150)">
    <rect x="0" y="0" width="140" height="100" rx="10" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      KASSAOPPGJØR
    </text>
    
    <!-- Cash icon -->
    <rect x="30" y="35" width="80" height="50" rx="5" fill="white" opacity="0.9"/>
    <text x="70" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#3498db">
      $$$
    </text>
    <text x="70" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#3498db">
      Kontant kontroll
    </text>
    
    <!-- Connection line -->
    <line x1="140" y1="50" x2="240" y2="220" stroke="#34495e" stroke-width="2"/>
  </g>
  
  <!-- Component 2: Bankavstemming -->
  <g transform="translate(510, 150)">
    <rect x="0" y="0" width="140" height="100" rx="10" fill="#2ecc71" stroke="#27ae60" stroke-width="2"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      BANKAVSTEMMING
    </text>
    
    <!-- Bank icon -->
    <rect x="30" y="35" width="80" height="50" rx="5" fill="white" opacity="0.9"/>
    <rect x="40" y="45" width="60" height="8" fill="#2ecc71"/>
    <rect x="40" y="58" width="45" height="6" fill="#2ecc71"/>
    <rect x="40" y="68" width="50" height="6" fill="#2ecc71"/>
    <text x="70" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2ecc71">
      Bank avstemming
    </text>
    
    <!-- Connection line -->
    <line x1="0" y1="50" x2="-90" y2="220" stroke="#34495e" stroke-width="2"/>
  </g>
  
  <!-- Component 3: Bilagskontroll -->
  <g transform="translate(150, 450)">
    <rect x="0" y="0" width="140" height="100" rx="10" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      BILAGSKONTROLL
    </text>
    
    <!-- Document icon -->
    <rect x="30" y="35" width="80" height="50" rx="5" fill="white" opacity="0.9"/>
    <rect x="40" y="45" width="60" height="4" fill="#e74c3c"/>
    <rect x="40" y="52" width="50" height="3" fill="#e74c3c"/>
    <rect x="40" y="58" width="55" height="3" fill="#e74c3c"/>
    <rect x="40" y="64" width="45" height="3" fill="#e74c3c"/>
    <rect x="40" y="70" width="50" height="3" fill="#e74c3c"/>
    <text x="70" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">
      Dokumentkontroll
    </text>
    
    <!-- Connection line -->
    <line x1="140" y1="50" x2="240" y2="-70" stroke="#34495e" stroke-width="2"/>
  </g>
  
  <!-- Component 4: Systemkontroller -->
  <g transform="translate(510, 450)">
    <rect x="0" y="0" width="140" height="100" rx="10" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      SYSTEMKONTROLL
    </text>
    
    <!-- Computer icon -->
    <rect x="30" y="35" width="80" height="50" rx="5" fill="white" opacity="0.9"/>
    <rect x="40" y="45" width="60" height="25" rx="3" fill="#9b59b6"/>
    <rect x="45" y="50" width="50" height="15" fill="white"/>
    <rect x="50" y="53" width="40" height="2" fill="#9b59b6"/>
    <rect x="50" y="57" width="35" height="2" fill="#9b59b6"/>
    <rect x="50" y="61" width="30" height="2" fill="#9b59b6"/>
    <text x="70" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9b59b6">
      IT-systemer
    </text>
    
    <!-- Connection line -->
    <line x1="0" y1="50" x2="-90" y2="-70" stroke="#34495e" stroke-width="2"/>
  </g>
  
  <!-- Detail boxes for each component -->
  
  <!-- Kassaoppgjør details -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="180" height="60" rx="5" fill="white" stroke="#3498db" stroke-width="1" opacity="0.9"/>
    <text x="90" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3498db">
      Kassaoppgjør Aktiviteter
    </text>
    <text x="10" y="30" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      • Opptelling av kontanter
    </text>
    <text x="10" y="42" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      • Sammenligning med system
    </text>
    <text x="10" y="54" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      • Dokumentasjon av avvik
    </text>
  </g>
  
  <!-- Bankavstemming details -->
  <g transform="translate(570, 80)">
    <rect x="0" y="0" width="180" height="60" rx="5" fill="white" stroke="#2ecc71" stroke-width="1" opacity="0.9"/>
    <text x="90" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2ecc71">
      Bankavstemming Aktiviteter
    </text>
    <text x="10" y="30" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      • Nedlasting bankutskrifter
    </text>
    <text x="10" y="42" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      • Matching av transaksjoner
    </text>
    <text x="10" y="54" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      • Oppfølging uavklarte poster
    </text>
  </g>
  
  <!-- Bilagskontroll details -->
  <g transform="translate(50, 560)">
    <rect x="0" y="0" width="180" height="60" rx="5" fill="white" stroke="#e74c3c" stroke-width="1" opacity="0.9"/>
    <text x="90" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">
      Bilagskontroll Aktiviteter
    </text>
    <text x="10" y="30" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      • Kontroll av nummersekvens
    </text>
    <text x="10" y="42" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      • Verifisering av attestering
    </text>
    <text x="10" y="54" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      • Arkivering av dokumenter
    </text>
  </g>
  
  <!-- Systemkontroller details -->
  <g transform="translate(570, 560)">
    <rect x="0" y="0" width="180" height="60" rx="5" fill="white" stroke="#9b59b6" stroke-width="1" opacity="0.9"/>
    <text x="90" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#9b59b6">
      Systemkontroll Aktiviteter
    </text>
    <text x="10" y="30" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      • Backup kontroll
    </text>
    <text x="10" y="42" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      • Gjennomgang av logger
    </text>
    <text x="10" y="54" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      • Datavalidering
    </text>
  </g>
  
  <!-- Process flow indicators -->
  <g transform="translate(320, 280)">
    <!-- Clockwise arrows around central hub -->
    <path d="M 60 -20 A 25 25 0 0 1 80 0" stroke="#f39c12" stroke-width="3" fill="none" marker-end="url(#arrow-orange)"/>
    <path d="M 80 0 A 25 25 0 0 1 60 20" stroke="#f39c12" stroke-width="3" fill="none" marker-end="url(#arrow-orange)"/>
    <path d="M 60 20 A 25 25 0 0 1 40 40" stroke="#f39c12" stroke-width="3" fill="none" marker-end="url(#arrow-orange)"/>
    <path d="M 40 40 A 25 25 0 0 1 0 40" stroke="#f39c12" stroke-width="3" fill="none" marker-end="url(#arrow-orange)"/>
    <path d="M 0 40 A 25 25 0 0 1 -20 20" stroke="#f39c12" stroke-width="3" fill="none" marker-end="url(#arrow-orange)"/>
    <path d="M -20 20 A 25 25 0 0 1 -40 0" stroke="#f39c12" stroke-width="3" fill="none" marker-end="url(#arrow-orange)"/>
    <path d="M -40 0 A 25 25 0 0 1 -20 -20" stroke="#f39c12" stroke-width="3" fill="none" marker-end="url(#arrow-orange)"/>
    <path d="M -20 -20 A 25 25 0 0 1 0 -40" stroke="#f39c12" stroke-width="3" fill="none" marker-end="url(#arrow-orange)"/>
    <path d="M 0 -40 A 25 25 0 0 1 40 -40" stroke="#f39c12" stroke-width="3" fill="none" marker-end="url(#arrow-orange)"/>
    <path d="M 40 -40 A 25 25 0 0 1 60 -20" stroke="#f39c12" stroke-width="3" fill="none" marker-end="url(#arrow-orange)"/>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrow-orange" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#f39c12"/>
    </marker>
  </defs>
</svg>