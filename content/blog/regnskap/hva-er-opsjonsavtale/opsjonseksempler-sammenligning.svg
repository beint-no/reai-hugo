<svg width="900" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="example1Gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="example2Gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#17a2b8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="example3Gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fd7e14;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc3545;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Sammenligning av Opsjonseksempler</text>
  
  <!-- Example 1: Employee Options -->
  <rect x="50" y="70" width="250" height="350" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="10"/>
  <rect x="50" y="70" width="250" height="40" fill="url(#example1Gradient)" rx="10"/>
  <text x="175" y="95" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">ANSATTOPSJONER</text>
  
  <!-- Example 1 details -->
  <text x="70" y="130" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Selskap:</text>
  <text x="70" y="145" fill="#333" font-family="Arial, sans-serif" font-size="11">Aksjeselskap (AS)</text>
  
  <text x="70" y="170" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Opsjonstype:</text>
  <text x="70" y="185" fill="#333" font-family="Arial, sans-serif" font-size="11">Kjøpsopsjoner (Call)</text>
  
  <text x="70" y="210" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Detaljer:</text>
  <text x="70" y="225" fill="#333" font-family="Arial, sans-serif" font-size="11">• 1000 opsjoner</text>
  <text x="70" y="240" fill="#333" font-family="Arial, sans-serif" font-size="11">• Kr 100 per aksje</text>
  <text x="70" y="255" fill="#333" font-family="Arial, sans-serif" font-size="11">• 3 års opptjening</text>
  <text x="70" y="270" fill="#333" font-family="Arial, sans-serif" font-size="11">• Kr 25 virkelig verdi</text>
  
  <text x="70" y="295" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Formål:</text>
  <text x="70" y="310" fill="#333" font-family="Arial, sans-serif" font-size="11">Ansattincentiver</text>
  
  <text x="70" y="335" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Regnskapsføring:</text>
  <text x="70" y="350" fill="#333" font-family="Arial, sans-serif" font-size="11">Kr 8 333/år lønnskostnad</text>
  <text x="70" y="365" fill="#333" font-family="Arial, sans-serif" font-size="11">IFRS 2 - Aksjebasert betaling</text>
  
  <text x="70" y="390" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Risiko:</text>
  <text x="70" y="405" fill="#333" font-family="Arial, sans-serif" font-size="11">Lav - Begrenset til premie</text>
  
  <!-- Example 2: Hedging Option -->
  <rect x="325" y="70" width="250" height="350" fill="#d1ecf1" stroke="#007bff" stroke-width="2" rx="10"/>
  <rect x="325" y="70" width="250" height="40" fill="url(#example2Gradient)" rx="10"/>
  <text x="450" y="95" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">SIKRINGSOPSJON</text>
  
  <!-- Example 2 details -->
  <text x="345" y="130" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Selskap:</text>
  <text x="345" y="145" fill="#333" font-family="Arial, sans-serif" font-size="11">Eksportselskap</text>
  
  <text x="345" y="170" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Opsjonstype:</text>
  <text x="345" y="185" fill="#333" font-family="Arial, sans-serif" font-size="11">Salgsopsjoner (Put)</text>
  
  <text x="345" y="210" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Detaljer:</text>
  <text x="345" y="225" fill="#333" font-family="Arial, sans-serif" font-size="11">• USD 1 million eksponering</text>
  <text x="345" y="240" fill="#333" font-family="Arial, sans-serif" font-size="11">• NOK/USD 8,50 strike</text>
  <text x="345" y="255" fill="#333" font-family="Arial, sans-serif" font-size="11">• 6 måneders løpetid</text>
  <text x="345" y="270" fill="#333" font-family="Arial, sans-serif" font-size="11">• NOK 50 000 premie</text>
  
  <text x="345" y="295" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Formål:</text>
  <text x="345" y="310" fill="#333" font-family="Arial, sans-serif" font-size="11">Valutarisikosikring</text>
  
  <text x="345" y="335" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Regnskapsføring:</text>
  <text x="345" y="350" fill="#333" font-family="Arial, sans-serif" font-size="11">Kontantstrømsikring</text>
  <text x="345" y="365" fill="#333" font-family="Arial, sans-serif" font-size="11">IFRS 9 - Sikringsbokføring</text>
  
  <text x="345" y="390" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Risiko:</text>
  <text x="345" y="405" fill="#333" font-family="Arial, sans-serif" font-size="11">Medium - Valutavolatilitet</text>
  
  <!-- Example 3: Trading Options -->
  <rect x="600" y="70" width="250" height="350" fill="#fff3cd" stroke="#fd7e14" stroke-width="2" rx="10"/>
  <rect x="600" y="70" width="250" height="40" fill="url(#example3Gradient)" rx="10"/>
  <text x="725" y="95" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">HANDELSOPSJONER</text>
  
  <!-- Example 3 details -->
  <text x="620" y="130" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Selskap:</text>
  <text x="620" y="145" fill="#333" font-family="Arial, sans-serif" font-size="11">Bank/Finansinstitusjon</text>
  
  <text x="620" y="170" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Opsjonstype:</text>
  <text x="620" y="185" fill="#333" font-family="Arial, sans-serif" font-size="11">Kjøpsopsjoner (Call) - Selger</text>
  
  <text x="620" y="210" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Detaljer:</text>
  <text x="620" y="225" fill="#333" font-family="Arial, sans-serif" font-size="11">• Aksjeindeks underliggende</text>
  <text x="620" y="240" fill="#333" font-family="Arial, sans-serif" font-size="11">• NOK 100 000 premie mottatt</text>
  <text x="620" y="255" fill="#333" font-family="Arial, sans-serif" font-size="11">• Ubegrenset oppside-risiko</text>
  <text x="620" y="270" fill="#333" font-family="Arial, sans-serif" font-size="11">• Kortsiktig posisjon</text>
  
  <text x="620" y="295" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Formål:</text>
  <text x="620" y="310" fill="#333" font-family="Arial, sans-serif" font-size="11">Inntektsgenerering</text>
  
  <text x="620" y="335" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Regnskapsføring:</text>
  <text x="620" y="350" fill="#333" font-family="Arial, sans-serif" font-size="11">Virkelig verdi gjennom resultat</text>
  <text x="620" y="365" fill="#333" font-family="Arial, sans-serif" font-size="11">IFRS 9 - Handelsformål</text>
  
  <text x="620" y="390" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Risiko:</text>
  <text x="620" y="405" fill="#333" font-family="Arial, sans-serif" font-size="11">Høy - Ubegrenset tap</text>
  
  <!-- Comparison table at bottom -->
  <rect x="50" y="440" width="800" height="50" fill="#fff" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="450" y="460" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Nøkkelforskjeller</text>
  
  <text x="175" y="478" text-anchor="middle" fill="#28a745" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Langsiktig incentiv</text>
  <text x="450" y="478" text-anchor="middle" fill="#007bff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Risikostyring</text>
  <text x="725" y="478" text-anchor="middle" fill="#fd7e14" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Kortsiktig profitt</text>
</svg>