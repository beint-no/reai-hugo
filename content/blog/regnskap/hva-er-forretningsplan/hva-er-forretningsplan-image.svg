<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="url(#headerGradient)"/>
  
  <!-- Title -->
  <text x="400" y="45" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white">
    Hva er Forretningsplan?
  </text>
  
  <!-- Main content area -->
  <rect x="50" y="100" width="700" height="280" fill="white" stroke="#dee2e6" stroke-width="2" rx="10"/>
  
  <!-- Business plan icon -->
  <g transform="translate(100, 130)">
    <!-- Document -->
    <rect x="0" y="0" width="120" height="160" fill="#f8f9fa" stroke="#6c757d" stroke-width="2" rx="5"/>
    <rect x="10" y="10" width="100" height="8" fill="#0066cc" rx="2"/>
    <rect x="10" y="25" width="80" height="4" fill="#6c757d" rx="1"/>
    <rect x="10" y="35" width="90" height="4" fill="#6c757d" rx="1"/>
    <rect x="10" y="45" width="70" height="4" fill="#6c757d" rx="1"/>
    
    <!-- Chart section -->
    <rect x="10" y="60" width="100" height="60" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="3"/>
    <polyline points="20,110 35,95 50,100 65,85 80,90 95,75" stroke="#2196f3" stroke-width="2" fill="none"/>
    <circle cx="20" cy="110" r="2" fill="#2196f3"/>
    <circle cx="35" cy="95" r="2" fill="#2196f3"/>
    <circle cx="50" cy="100" r="2" fill="#2196f3"/>
    <circle cx="65" cy="85" r="2" fill="#2196f3"/>
    <circle cx="80" cy="90" r="2" fill="#2196f3"/>
    <circle cx="95" cy="75" r="2" fill="#2196f3"/>
    
    <!-- Text lines -->
    <rect x="10" y="130" width="85" height="4" fill="#6c757d" rx="1"/>
    <rect x="10" y="140" width="75" height="4" fill="#6c757d" rx="1"/>
    <rect x="10" y="150" width="90" height="4" fill="#6c757d" rx="1"/>
  </g>
  
  <!-- Arrow -->
  <g transform="translate(280, 200)">
    <path d="M0,0 L40,0 L35,-8 M40,0 L35,8" stroke="#0066cc" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Key components -->
  <g transform="translate(350, 130)">
    <!-- Financial planning -->
    <rect x="0" y="0" width="100" height="40" fill="#e8f5e8" stroke="#28a745" stroke-width="2" rx="5"/>
    <text x="50" y="15" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#155724">
      Finansiell
    </text>
    <text x="50" y="28" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#155724">
      Planlegging
    </text>
    
    <!-- Strategy -->
    <rect x="0" y="50" width="100" height="40" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="5"/>
    <text x="50" y="65" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#856404">
      Strategi og
    </text>
    <text x="50" y="78" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#856404">
      Mål
    </text>
    
    <!-- Risk analysis -->
    <rect x="0" y="100" width="100" height="40" fill="#f8d7da" stroke="#dc3545" stroke-width="2" rx="5"/>
    <text x="50" y="115" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#721c24">
      Risiko-
    </text>
    <text x="50" y="128" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#721c24">
      analyse
    </text>
  </g>
  
  <!-- Arrow -->
  <g transform="translate(480, 200)">
    <path d="M0,0 L40,0 L35,-8 M40,0 L35,8" stroke="#0066cc" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Results -->
  <g transform="translate(550, 130)">
    <!-- Success metrics -->
    <rect x="0" y="0" width="120" height="140" fill="#d1ecf1" stroke="#17a2b8" stroke-width="2" rx="5"/>
    <text x="60" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0c5460">
      Regnskapsmessig
    </text>
    <text x="60" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0c5460">
      Oppfølging
    </text>
    
    <!-- Checkmarks -->
    <g transform="translate(10, 50)">
      <circle cx="8" cy="8" r="6" fill="#28a745"/>
      <path d="M5,8 L7,10 L11,6" stroke="white" stroke-width="2" fill="none"/>
      <text x="20" y="12" font-family="Arial, sans-serif" font-size="9" fill="#0c5460">Budsjettoppfølging</text>
    </g>
    
    <g transform="translate(10, 70)">
      <circle cx="8" cy="8" r="6" fill="#28a745"/>
      <path d="M5,8 L7,10 L11,6" stroke="white" stroke-width="2" fill="none"/>
      <text x="20" y="12" font-family="Arial, sans-serif" font-size="9" fill="#0c5460">Likviditetsstyring</text>
    </g>
    
    <g transform="translate(10, 90)">
      <circle cx="8" cy="8" r="6" fill="#28a745"/>
      <path d="M5,8 L7,10 L11,6" stroke="white" stroke-width="2" fill="none"/>
      <text x="20" y="12" font-family="Arial, sans-serif" font-size="9" fill="#0c5460">Resultatanalyse</text>
    </g>
    
    <g transform="translate(10, 110)">
      <circle cx="8" cy="8" r="6" fill="#28a745"/>
      <path d="M5,8 L7,10 L11,6" stroke="white" stroke-width="2" fill="none"/>
      <text x="20" y="12" font-family="Arial, sans-serif" font-size="9" fill="#0c5460">Compliance</text>
    </g>
  </g>
</svg>