<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="url(#headerGradient)"/>
  <text x="400" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Hva er Kreditor?</text>
  
  <!-- Main content area -->
  <rect x="50" y="120" width="700" height="220" fill="white" stroke="#dee2e6" stroke-width="1" rx="8"/>
  
  <!-- Left side - Kreditor definition -->
  <text x="80" y="150" fill="#333" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Kreditor</text>
  <text x="80" y="175" fill="#666" font-family="Arial, sans-serif" font-size="14">Leverand&amp;oslash;rer og andre parter</text>
  <text x="80" y="195" fill="#666" font-family="Arial, sans-serif" font-size="14">som virksomheten skylder</text>
  <text x="80" y="215" fill="#666" font-family="Arial, sans-serif" font-size="14">penger til for mottatte</text>
  <text x="80" y="235" fill="#666" font-family="Arial, sans-serif" font-size="14">varer eller tjenester</text>
  
  <!-- Arrow -->
  <path d="M 320 200 L 380 200" stroke="#0066cc" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0066cc"/>
    </marker>
  </defs>
  
  <!-- Right side - Balance impact -->
  <text x="420" y="150" fill="#333" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Balansep&amp;aring;virkning</text>
  <text x="420" y="175" fill="#666" font-family="Arial, sans-serif" font-size="14">Registreres som</text>
  <text x="420" y="195" fill="#dc3545" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Leverand&amp;oslash;rgjeld</text>
  <text x="420" y="215" fill="#666" font-family="Arial, sans-serif" font-size="14">under Passiva</text>
  <text x="420" y="235" fill="#666" font-family="Arial, sans-serif" font-size="14">(Kortsiktig gjeld)</text>
  
  <!-- Bottom section - Key points -->
  <rect x="80" y="270" width="640" height="50" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="4"/>
  <text x="400" y="290" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">N&amp;oslash;kkelord:</text>
  <text x="400" y="310" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">Leverand&amp;oslash;rgjeld • Betalingsbetingelser • Kontantrabatter • Likviditetsstyring</text>
</svg>