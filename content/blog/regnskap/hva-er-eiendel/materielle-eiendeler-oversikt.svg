<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Materielle Eiendeler - Oversikt
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#7f8c8d">
    Fysiske gjenstander med konkret form og substans
  </text>
  
  <!-- Fast Eiendom Section -->
  <rect x="50" y="80" width="340" height="140" fill="#e8f5e8" stroke="#27ae60" stroke-width="3" rx="10"/>
  <text x="220" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#27ae60">
    Fast Eiendom
  </text>
  
  <!-- Building icon -->
  <rect x="80" y="120" width="50" height="60" fill="#34495e" rx="5"/>
  <rect x="85" y="125" width="8" height="8" fill="#f39c12"/>
  <rect x="97" y="125" width="8" height="8" fill="#f39c12"/>
  <rect x="109" y="125" width="8" height="8" fill="#f39c12"/>
  <rect x="121" y="125" width="8" height="8" fill="#f39c12"/>
  <rect x="85" y="137" width="8" height="8" fill="#f39c12"/>
  <rect x="97" y="137" width="8" height="8" fill="#f39c12"/>
  <rect x="109" y="137" width="8" height="8" fill="#f39c12"/>
  <rect x="121" y="137" width="8" height="8" fill="#f39c12"/>
  <rect x="95" y="160" width="20" height="20" fill="#8b4513"/>
  
  <!-- Land icon -->
  <ellipse cx="180" cy="160" rx="25" ry="15" fill="#8fbc8f"/>
  <circle cx="170" cy="155" r="3" fill="#228b22"/>
  <circle cx="185" cy="150" r="4" fill="#228b22"/>
  <circle cx="190" cy="165" r="3" fill="#228b22"/>
  
  <!-- Infrastructure icon -->
  <rect x="240" y="150" width="60" height="8" fill="#95a5a6"/>
  <rect x="245" y="140" width="5" height="20" fill="#7f8c8d"/>
  <rect x="255" y="140" width="5" height="20" fill="#7f8c8d"/>
  <rect x="265" y="140" width="5" height="20" fill="#7f8c8d"/>
  <rect x="275" y="140" width="5" height="20" fill="#7f8c8d"/>
  <rect x="285" y="140" width="5" height="20" fill="#7f8c8d"/>
  <rect x="295" y="140" width="5" height="20" fill="#7f8c8d"/>
  
  <!-- Fast eiendom labels -->
  <text x="105" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Bygninger</text>
  <text x="180" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Tomter</text>
  <text x="270" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Infrastruktur</text>
  
  <!-- Løsøre og Utstyr Section -->
  <rect x="410" y="80" width="340" height="140" fill="#fff3e0" stroke="#ff9800" stroke-width="3" rx="10"/>
  <text x="580" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ff9800">
    Løsøre og Utstyr
  </text>
  
  <!-- Machine icon -->
  <rect x="440" y="120" width="40" height="30" fill="#607d8b" rx="5"/>
  <circle cx="450" cy="135" r="8" fill="#37474f"/>
  <circle cx="470" cy="135" r="8" fill="#37474f"/>
  <rect x="445" y="155" width="20" height="5" fill="#455a64"/>
  
  <!-- Car icon -->
  <ellipse cx="540" cy="150" rx="30" ry="15" fill="#e74c3c"/>
  <circle cx="520" cy="165" r="8" fill="#2c3e50"/>
  <circle cx="560" cy="165" r="8" fill="#2c3e50"/>
  <rect x="525" y="140" width="30" height="8" fill="#3498db"/>
  
  <!-- Computer icon -->
  <rect x="600" y="130" width="35" height="25" fill="#34495e" rx="3"/>
  <rect x="605" y="135" width="25" height="15" fill="#3498db"/>
  <rect x="615" y="160" width="5" height="10" fill="#95a5a6"/>
  <rect x="610" y="170" width="15" height="3" fill="#95a5a6"/>
  
  <!-- Inventory icon -->
  <rect x="680" y="130" width="20" height="15" fill="#8e44ad" rx="2"/>
  <rect x="685" y="150" width="20" height="15" fill="#9b59b6" rx="2"/>
  <rect x="690" y="170" width="20" height="15" fill="#a569bd" rx="2"/>
  
  <!-- Løsøre labels -->
  <text x="460" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Maskiner</text>
  <text x="540" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Transport</text>
  <text x="617" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">IT-utstyr</text>
  <text x="700" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Varelager</text>
  
  <!-- Characteristics section -->
  <rect x="100" y="250" width="600" height="120" fill="#ffffff" stroke="#bdc3c7" stroke-width="2" rx="10"/>
  <text x="400" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Kjennetegn ved Materielle Eiendeler
  </text>
  
  <!-- Characteristics list -->
  <circle cx="130" cy="300" r="5" fill="#27ae60"/>
  <text x="150" y="305" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Fysisk form og substans som kan berøres
  </text>
  
  <circle cx="130" cy="325" r="5" fill="#27ae60"/>
  <text x="150" y="330" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Kan avskrives over økonomisk levetid
  </text>
  
  <circle cx="130" cy="350" r="5" fill="#27ae60"/>
  <text x="150" y="355" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
