  </text>
  
  <circle cx="430" cy="300" r="5" fill="#27ae60"/>
  <text x="450" y="305" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Krever vedlikehold og forsikring
  </text>
  
  <circle cx="430" cy="325" r="5" fill="#27ae60"/>
  <text x="450" y="330" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Verdsettes til historisk kost minus avskrivninger
  </text>
  
  <circle cx="430" cy="350" r="5" fill="#27ae60"/>
  <text x="450" y="355" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Kan være sikkerhet for lån
  </text>
</svg>