<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Verdsettelsesprinsipper for Eiendeler
  </text>
  
  <!-- Historisk Kost -->
  <rect x="50" y="70" width="340" height="140" fill="#e8f5e8" stroke="#27ae60" stroke-width="3" rx="10"/>
  <text x="220" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#27ae60">
    Historisk Kost-Prinsippet
  </text>
  <text x="220" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    (Mest vanlig)
  </text>
  
  <!-- Formula -->
  <rect x="70" y="130" width="300" height="25" fill="#d5f4e6" rx="5"/>
  <text x="220" y="147" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Anskaffelseskost - Akkumulerte avskrivninger
  </text>
  
  <!-- Characteristics -->
  <text x="70" y="175" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">✓ Objektiv og etterprøvbar</text>
  <text x="70" y="190" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">✓ Konservativ tilnærming</text>
  <text x="70" y="205" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">✓ Brukes for de fleste eiendeler</text>
  
  <!-- Virkelig Verdi -->
  <rect x="410" y="70" width="340" height="140" fill="#e8f4fd" stroke="#3498db" stroke-width="3" rx="10"/>
  <text x="580" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3498db">
    Virkelig Verdi-Prinsippet
  </text>
  <text x="580" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    (Markedsbasert)
  </text>
  
  <!-- Formula -->
  <rect x="430" y="130" width="300" height="25" fill="#d6eaf8" rx="5"/>
  <text x="580" y="147" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Aktuell markedsverdi på balansedagen
  </text>
  
  <!-- Characteristics -->
  <text x="430" y="175" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">✓ Reflekterer dagens verdi</text>
  <text x="430" y="190" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">✓ Brukes for finansielle instrumenter</text>
  <text x="430" y="205" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">✓ Kan være volatil</text>
  
  <!-- Examples section -->
  <rect x="50" y="240" width="700" height="130" fill="#ffffff" stroke="#bdc3c7" stroke-width="2" rx="10"/>
  <text x="400" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Praktiske Eksempler
  </text>
  
  <!-- Example table -->
  <rect x="70" y="280" width="660" height="80" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
  
  <!-- Table headers -->
  <text x="90" y="300" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Eiendeltype</text>
  <text x="250" y="300" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Verdsettelsesmetode</text>
  <text x="500" y="300" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Eksempel</text>
  
  <!-- Table rows -->
  <line x1="70" y1="305" x2="730" y2="305" stroke="#dee2e6" stroke-width="1"/>
  
  <text x="90" y="320" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Bygninger</text>
  <text x="250" y="320" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Historisk kost - avskrivninger</text>
  <text x="500" y="320" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">5 mill. - 1 mill. = 4 mill.</text>
  
  <text x="90" y="335" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Børsnoterte aksjer</text>
  <text x="250" y="335" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Virkelig verdi (børskurs)</text>
  <text x="500" y="335" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">1000 aksjer × 150 kr = 150.000</text>
  
  <text x="90" y="350" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Varelager</text>
  <text x="250" y="350" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Laveste av kost og netto salgspris</text>
  <text x="500" y="350" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Min(100.000, 95.000) = 95.000</text>
  
  <!-- Bottom principle -->
  <rect x="100" y="385" width="600" height="10" fill="#ecf0f1" rx="5"/>
  <text x="400" y="392" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    Forsiktighetsprinsippet: Ikke overvurder eiendeler eller undervurder gjeld
  </text>
</svg>