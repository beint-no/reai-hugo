    Teknisk Kompetanse
  </text>
  
  <text x="340" y="320" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">Tekniske ferdigheter:</text>
  <text x="340" y="335" font-family="Arial, sans-serif" font-size="10" fill="#333">• Dataanalyse og statistikk</text>
  <text x="340" y="350" font-family="Arial, sans-serif" font-size="10" fill="#333">• Programvare og systemintegrasjon</text>
  <text x="340" y="365" font-family="Arial, sans-serif" font-size="10" fill="#333">• Automatisering og prosessoptimalisering</text>
  <text x="340" y="380" font-family="Arial, sans-serif" font-size="10" fill="#333">• Cybersikkerhet for finansielle data</text>
  <text x="340" y="395" font-family="Arial, sans-serif" font-size="10" fill="#333">• API-integrasjoner og dataflyt</text>
  
  <!-- Soft skills -->
  <rect x="540" y="280" width="200" height="140" fill="white" stroke="#ff5722" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <rect x="540" y="280" width="200" height="25" fill="#ff5722" rx="8"/>
