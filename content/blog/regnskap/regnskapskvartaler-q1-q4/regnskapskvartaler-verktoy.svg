  <rect x="120" y="485" width="120" height="50" fill="#fce4ec" stroke="#e91e63" stroke-width="1" rx="5"/>
  <text x="180" y="505" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#e91e63">Nivå 1: Basis</text>
  <text x="180" y="520" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Manuell rapportering</text>
  <text x="180" y="532" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Excel-basert</text>
  
  <!-- Level 2: Structured -->
  <rect x="260" y="485" width="120" height="50" fill="#fff3e0" stroke="#ff9800" stroke-width="1" rx="5"/>
  <text x="320" y="505" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#ff9800">Nivå 2: Strukturert</text>
  <text x="320" y="520" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">ERP-integrert</text>
  <text x="320" y="532" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Standardprosesser</text>
  
  <!-- Level 3: Automated -->
  <rect x="400" y="485" width="120" height="50" fill="#e8f5e8" stroke="#4caf50" stroke-width="1" rx="5"/>
  <text x="460" y="505" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#4caf50">Nivå 3: Automatisert</text>
  <text x="460" y="520" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Dashboards</text>
  <text x="460" y="532" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Real-time data</text>
  
  <!-- Level 4: Predictive -->
  <rect x="540" y="485" width="120" height="50" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="5"/>
  <text x="600" y="505" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#2196f3">Nivå 4: Prediktiv</text>
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">AI-drevet</text>
  <text x="600" y="532" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Selvlærende</text>
  
  <!-- Training resources -->
  <text x="400" y="570" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Opplæringsressurser og Sertifiseringer
  </text>
  
  <text x="200" y="590" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
    • Norges Autoriserte Regnskapsføreres Forening (NARF)
  </text>
  <text x="600" y="590" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
    • CPA Norge - Certified Public Accountant
  </text>
</svg>