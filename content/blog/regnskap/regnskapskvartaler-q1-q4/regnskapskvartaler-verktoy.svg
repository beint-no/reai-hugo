<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="toolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#607d8b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#455a64;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Praktiske Verktøy og Ressurser
  </text>
  
  <!-- ERP Systems -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Digitale Verktøy for Kvartalsstyring
  </text>
  
  <!-- ERP Systems -->
  <rect x="50" y="100" width="160" height="120" fill="white" stroke="#2196f3" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <rect x="50" y="100" width="160" height="25" fill="#2196f3" rx="8"/>
  <text x="130" y="118" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    ERP-systemer
  </text>
  
  <text x="130" y="140" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#2196f3">Store selskaper</text>
  <text x="70" y="155" font-family="Arial, sans-serif" font-size="9" fill="#333">• SAP S/4HANA</text>
  <text x="70" y="170" font-family="Arial, sans-serif" font-size="9" fill="#333">• Oracle Fusion Cloud</text>
  <text x="70" y="185" font-family="Arial, sans-serif" font-size="9" fill="#333">• Microsoft Dynamics 365</text>
  <text x="70" y="200" font-family="Arial, sans-serif" font-size="9" fill="#333">• Workday Financial Mgmt</text>
  
  <!-- Mid-market ERP -->
  <rect x="230" y="100" width="160" height="120" fill="white" stroke="#4caf50" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <rect x="230" y="100" width="160" height="25" fill="#4caf50" rx="8"/>
  <text x="310" y="118" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    Mellomstore Selskaper
  </text>
  
  <text x="310" y="140" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#4caf50">Norske løsninger</text>
  <text x="250" y="155" font-family="Arial, sans-serif" font-size="9" fill="#333">• Visma Business/eAccounting</text>
  <text x="250" y="170" font-family="Arial, sans-serif" font-size="9" fill="#333">• Unit4 Business World</text>
  <text x="250" y="185" font-family="Arial, sans-serif" font-size="9" fill="#333">• NetSuite (Oracle)</text>
  <text x="250" y="200" font-family="Arial, sans-serif" font-size="9" fill="#333">• Sage Intacct</text>
  
  <!-- Reporting Tools -->
  <rect x="410" y="100" width="160" height="120" fill="white" stroke="#ff9800" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <rect x="410" y="100" width="160" height="25" fill="#ff9800" rx="8"/>
  <text x="490" y="118" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    Rapporteringsverktøy
  </text>
  
  <text x="490" y="140" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#ff9800">Visualisering</text>
  <text x="430" y="155" font-family="Arial, sans-serif" font-size="9" fill="#333">• Microsoft Power BI</text>
  <text x="430" y="170" font-family="Arial, sans-serif" font-size="9" fill="#333">• Tableau Desktop/Cloud</text>
  <text x="430" y="185" font-family="Arial, sans-serif" font-size="9" fill="#333">• QlikSense/QlikView</text>
  <text x="430" y="200" font-family="Arial, sans-serif" font-size="9" fill="#333">• Google Data Studio</text>
  
  <!-- Compliance Tools -->
  <rect x="590" y="100" width="160" height="120" fill="white" stroke="#e91e63" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <rect x="590" y="100" width="160" height="25" fill="#e91e63" rx="8"/>
  <text x="670" y="118" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    Compliance &amp; GRC
  </text>
  
  <text x="670" y="140" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#e91e63">Governance</text>
  <text x="610" y="155" font-family="Arial, sans-serif" font-size="9" fill="#333">• CCH Tagetik (Consolidation)</text>
  <text x="610" y="170" font-family="Arial, sans-serif" font-size="9" fill="#333">• Board International</text>
  <text x="610" y="185" font-family="Arial, sans-serif" font-size="9" fill="#333">• OneStream XF</text>
  <text x="610" y="200" font-family="Arial, sans-serif" font-size="9" fill="#333">• IBM OpenPages GRC</text>
  
  <!-- Competency development -->
  <text x="400" y="260" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Kompetanseutvikling og Ressurser
  </text>
  
  <!-- Technical competence -->
  <rect x="100" y="280" width="200" height="140" fill="white" stroke="#3f51b5" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <rect x="100" y="280" width="200" height="25" fill="#3f51b5" rx="8"/>
  <text x="200" y="298" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    Faglig Kompetanse
  </text>
  
  <text x="120" y="320" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">Nødvendig kunnskap:</text>
  <text x="120" y="335" font-family="Arial, sans-serif" font-size="10" fill="#333">• Regnskapsstandarter (NGAAP/IFRS)</text>
  <text x="120" y="350" font-family="Arial, sans-serif" font-size="10" fill="#333">• Finansiell analyse og modelling</text>
  <text x="120" y="365" font-family="Arial, sans-serif" font-size="10" fill="#333">• Skattelovgivning og compliance</text>
  <text x="120" y="380" font-family="Arial, sans-serif" font-size="10" fill="#333">• ESG rammeverk og rapportering</text>
  <text x="120" y="395" font-family="Arial, sans-serif" font-size="10" fill="#333">• Bransjespesifikk regulering</text>
  
  <!-- Technical skills -->
  <rect x="320" y="280" width="200" height="140" fill="white" stroke="#607d8b" stroke-width="2" rx="8" filter="url(#shadow)"/>
