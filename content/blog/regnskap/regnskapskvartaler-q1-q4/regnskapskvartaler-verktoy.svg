  <text x="560" y="335" font-family="Arial, sans-serif" font-size="10" fill="#333">• Kommunikasjon med stakeholders</text>
  <text x="560" y="350" font-family="Arial, sans-serif" font-size="10" fill="#333">• Prosjektledelse og tidstyring</text>
  <text x="560" y="365" font-family="Arial, sans-serif" font-size="10" fill="#333">• Critical thinking og problemløsning</text>
  <text x="560" y="380" font-family="Arial, sans-serif" font-size="10" fill="#333">• Change management</text>
  <text x="560" y="395" font-family="Arial, sans-serif" font-size="10" fill="#333">• Tverrfaglig samarbeid</text>
  
  <!-- Implementation roadmap -->
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Implementering og Modning
  </text>
  
  <!-- Maturity levels -->
  <rect x="100" y="470" width="600" height="80" fill="white" stroke="#ddd" stroke-width="1" rx="5"/>
  
