  <text x="400" y="520" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">ESG integration</text>
  
  <circle cx="525" cy="500" r="6" fill="#9c27b0"/>
  <text x="525" y="480" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#9c27b0">2027</text>
  <text x="525" y="520" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">AI-driven insights</text>
  
  <circle cx="650" cy="500" r="6" fill="#e91e63"/>
  <text x="650" y="480" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#e91e63">2028+</text>
  <text x="650" y="520" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Cognitive systems</text>
  
