  <text x="130" y="118" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    Sanntids Rapportering
  </text>
  
  <text x="130" y="140" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#2196f3">1-2 år</text>
  <text x="70" y="155" font-family="Arial, sans-serif" font-size="9" fill="#333">• Kontinuerlig datainnsamling</text>
  <text x="70" y="170" font-family="Arial, sans-serif" font-size="9" fill="#333">• Automated financial close</text>
  <text x="70" y="185" font-family="Arial, sans-serif" font-size="9" fill="#333">• Real-time dashboards</text>
  <text x="70" y="200" font-family="Arial, sans-serif" font-size="9" fill="#333">• Predictive analytics</text>
  
