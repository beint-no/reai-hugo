  <text x="340" y="365" font-family="Arial, sans-serif" font-size="10" fill="#333">• Kundesikkerhet og produktkvalitet</text>
  <text x="340" y="380" font-family="Arial, sans-serif" font-size="10" fill="#333">• Supply chain ansvar</text>
  
