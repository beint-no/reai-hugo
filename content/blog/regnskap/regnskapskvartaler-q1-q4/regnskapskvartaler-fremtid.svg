  <text x="560" y="350" font-family="Arial, sans-serif" font-size="10" fill="#333">• Etikk og compliance programmer</text>
  <text x="560" y="365" font-family="Arial, sans-serif" font-size="10" fill="#333">• Risikostyring og internkontroll</text>
  <text x="560" y="380" font-family="Arial, sans-serif" font-size="10" fill="#333">• Transparens og dialog</text>
  
