  <text x="170" y="592" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Mange selskaper</text>
  
  <rect x="260" y="580" width="140" height="15" fill="#ff9800" rx="7"/>
  <text x="330" y="592" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Early adopters</text>
  
  <rect x="420" y="580" width="140" height="15" fill="#f44336" rx="7"/>
  <text x="490" y="592" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Få selskaper</text>
  
  <rect x="580" y="580" width="140" height="15" fill="#9e9e9e" rx="7"/>
  <text x="650" y="592" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Ikke etablert</text>
