  <text x="275" y="480" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#4caf50">2025</text>
  <text x="275" y="520" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Real-time analytics</text>
  
  <circle cx="400" cy="500" r="6" fill="#ff9800"/>
