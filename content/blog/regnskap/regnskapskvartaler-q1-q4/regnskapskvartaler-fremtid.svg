  <text x="250" y="155" font-family="Arial, sans-serif" font-size="9" fill="#333">• Machine learning mønster</text>
  <text x="250" y="170" font-family="Arial, sans-serif" font-size="9" fill="#333">• Automated anomali-deteksjon</text>
  <text x="250" y="185" font-family="Arial, sans-serif" font-size="9" fill="#333">• Intelligent variance analysis</text>
  <text x="250" y="200" font-family="Arial, sans-serif" font-size="9" fill="#333">• Chatbots for rapportering</text>
  
