<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Regnskapsstandarder Hierarki
  </text>
  
  <!-- International level -->
  <rect x="200" y="80" width="400" height="60" fill="#3498db" stroke="#2980b9" stroke-width="3" rx="10"/>
  <text x="400" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    INTERNASJONALE STANDARDER
  </text>
  <text x="400" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    International Accounting Standards Board (IASB)
  </text>
  
  <!-- IFRS Branch -->
  <rect x="100" y="200" width="250" height="80" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="8"/>
  <text x="225" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    IFRS
  </text>
  <text x="225" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    International Financial
  </text>
  <text x="225" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Reporting Standards
  </text>
  
  <!-- Norwegian GAAP Branch -->
  <rect x="450" y="200" width="250" height="80" fill="#27ae60" stroke="#1e8449" stroke-width="2" rx="8"/>
  <text x="575" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    NORSK GAAP
  </text>
  <text x="575" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Regnskapsloven &amp;
  </text>
  <text x="575" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    God Regnskapsskikk
  </text>
  
  <!-- IFRS Applications -->
  <rect x="50" y="320" width="140" height="60" fill="#f39c12" stroke="#d68910" stroke-width="2" rx="5"/>
  <text x="120" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    Børsnoterte
  </text>
  <text x="120" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    Selskaper
  </text>
  <text x="120" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    Obligatorisk IFRS
  </text>
  
  <rect x="210" y="320" width="140" height="60" fill="#f39c12" stroke="#d68910" stroke-width="2" rx="5"/>
  <text x="280" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    Finansinstitusjoner
  </text>
  <text x="280" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    &amp; Forsikring
  </text>
  <text x="280" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    Obligatorisk IFRS
  </text>
  
  <!-- Norwegian GAAP Applications -->
  <rect x="450" y="320" width="140" height="60" fill="#9b59b6" stroke="#7d3c98" stroke-width="2" rx="5"/>
  <text x="520" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    Små &amp; Mellomstore
  </text>
  <text x="520" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    Bedrifter
  </text>
  <text x="520" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    Norsk GAAP
  </text>
  
  <rect x="610" y="320" width="140" height="60" fill="#9b59b6" stroke="#7d3c98" stroke-width="2" rx="5"/>
  <text x="680" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    Ikke-børsnoterte
  </text>
  <text x="680" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    Konsern
  </text>
  <text x="680" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    Valgfritt IFRS
  </text>
  
  <!-- Key principles boxes -->
  <rect x="50" y="420" width="300" height="120" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1" rx="5"/>
  <text x="200" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    IFRS Prinsipper
  </text>
  <text x="70" y="460" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Substans over form
  </text>
  <text x="70" y="475" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Forsiktighetsprinsippet
  </text>
  <text x="70" y="490" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Sammenlignbarhet
  </text>
  <text x="70" y="505" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Vesentlighet
  </text>
  <text x="70" y="520" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Virkelig verdi fokus
  </text>
  
  <rect x="450" y="420" width="300" height="120" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1" rx="5"/>
  <text x="600" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Norsk GAAP Prinsipper
  </text>
  <text x="470" y="460" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Regnskapsloven
  </text>
  <text x="470" y="475" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • God regnskapsskikk
  </text>
  <text x="470" y="490" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Forsiktighetsprinsippet
  </text>
  <text x="470" y="505" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Historisk kost fokus
  </text>
  <text x="470" y="520" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Norske særregler
  </text>
  
  <!-- Arrows -->
  <line x1="350" y1="140" x2="225" y2="190" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="140" x2="575" y2="190" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <line x1="175" y1="280" x2="120" y2="315" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="225" y1="280" x2="280" y2="315" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <line x1="525" y1="280" x2="520" y2="315" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="625" y1="280" x2="680" y2="315" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Statistics box -->
  <rect x="250" y="560" width="300" height="30" fill="#34495e" stroke="#2c3e50" stroke-width="1" rx="5"/>
  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Norge: ~95% bruker Norsk GAAP, ~5% bruker IFRS
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
</svg>