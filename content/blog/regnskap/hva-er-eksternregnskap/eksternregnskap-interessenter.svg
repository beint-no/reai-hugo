<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Eksternregnskapets Interessenter
  </text>
  
  <!-- Central company -->
  <rect x="350" y="220" width="100" height="60" fill="#3498db" stroke="#2980b9" stroke-width="3" rx="10"/>
  <text x="400" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    VIRKSOMHET
  </text>
  <text x="400" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Eksternregnskap
  </text>
  <text x="400" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Årsregnskap
  </text>
  
  <!-- Investors -->
  <rect x="100" y="80" width="120" height="80" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="8"/>
  <text x="160" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    INVESTORER
  </text>
  <text x="160" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Aksjonærer
  </text>
  <text x="160" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Potensielle investorer
  </text>
  <text x="160" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Analytikere
  </text>
  
  <!-- Creditors -->
  <rect x="580" y="80" width="120" height="80" fill="#27ae60" stroke="#1e8449" stroke-width="2" rx="8"/>
  <text x="640" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    KREDITORER
  </text>
  <text x="640" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Banker
  </text>
  <text x="640" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Obligasjonseiere
  </text>
  <text x="640" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Leverandører
  </text>
  
  <!-- Authorities -->
  <rect x="100" y="340" width="120" height="80" fill="#9b59b6" stroke="#7d3c98" stroke-width="2" rx="8"/>
  <text x="160" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    MYNDIGHETER
  </text>
  <text x="160" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Skatteetaten
  </text>
  <text x="160" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Finanstilsynet
  </text>
  <text x="160" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Brønnøysundregistrene
  </text>
  
  <!-- Other stakeholders -->
  <rect x="580" y="340" width="120" height="80" fill="#f39c12" stroke="#d68910" stroke-width="2" rx="8"/>
  <text x="640" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    ANDRE
  </text>
  <text x="640" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Kunder
  </text>
  <text x="640" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Ansatte
  </text>
  <text x="640" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Media/Offentlighet
  </text>
  
  <!-- Arrows from company to stakeholders -->
  <line x1="370" y1="230" x2="210" y2="150" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="430" y1="230" x2="590" y2="150" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="370" y1="270" x2="210" y2="350" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="430" y1="270" x2="590" y2="350" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Information flow labels -->
  <text x="290" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e" transform="rotate(-25 290 185)">
    Finansiell informasjon
  </text>
  <text x="510" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e" transform="rotate(25 510 185)">
    Kredittvurdering
  </text>
  <text x="290" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e" transform="rotate(25 290 315)">
    Skatteoppgjør
  </text>
  <text x="510" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e" transform="rotate(-25 510 315)">
    Transparens
  </text>
  
  <!-- Key requirements box -->
  <rect x="250" y="450" width="300" height="40" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1" rx="5"/>
  <text x="400" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Krav til Eksternregnskap
  </text>
  <text x="400" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    Standardisert • Revidert • Offentlig tilgjengelig • Sammenlignbart
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
</svg>