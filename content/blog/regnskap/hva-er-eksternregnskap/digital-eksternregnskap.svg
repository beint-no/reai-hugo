<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Digital Transformasjon av Eksternregnskap
  </text>
  
  <!-- Traditional vs Digital Timeline -->
  <line x1="100" y1="100" x2="700" y2="100" stroke="#34495e" stroke-width="3"/>
  
  <!-- Traditional Era -->
  <circle cx="200" cy="100" r="15" fill="#e74c3c"/>
  <text x="200" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">
    TRADISJONELT
  </text>
  
  <!-- Digital Era -->
  <circle cx="600" cy="100" r="15" fill="#27ae60"/>
  <text x="600" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">
    DIGITALT
  </text>
  
  <!-- Traditional processes (Left side) -->
  <rect x="50" y="140" width="300" height="400" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2" rx="10"/>
  <text x="200" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Tradisjonelle Prosesser
  </text>
  
  <!-- Manual bookkeeping -->
  <rect x="70" y="190" width="260" height="60" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
  <text x="200" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Manuell Bokføring
  </text>
  <text x="200" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Papirbilag • Manuelle posteringer • Feilrisiko
  </text>
  
  <!-- Paper-based reporting -->
  <rect x="70" y="270" width="260" height="60" fill="#e67e22" stroke="#d35400" stroke-width="2" rx="5"/>
  <text x="200" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Papirbasert Rapportering
  </text>
  <text x="200" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Fysiske dokumenter • Postforsendelse • Treg prosess
  </text>
  
  <!-- Manual audit -->
  <rect x="70" y="350" width="260" height="60" fill="#8e44ad" stroke="#7d3c98" stroke-width="2" rx="5"/>
  <text x="200" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Manuell Revisjon
  </text>
  <text x="200" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Stikkprøver • Tidkrevende • Begrenset dekning
  </text>
  
  <!-- Limited access -->
  <rect x="70" y="430" width="260" height="60" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2" rx="5"/>
  <text x="200" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Begrenset Tilgang
  </text>
  <text x="200" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Fysiske arkiver • Lokal lagring • Sikkerhetsproblemer
  </text>
  
  <!-- Digital processes (Right side) -->
  <rect x="450" y="140" width="300" height="400" fill="#e8f8f5" stroke="#27ae60" stroke-width="2" rx="10"/>
  <text x="600" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Digitale Løsninger
  </text>
  
  <!-- Automated bookkeeping -->
  <rect x="470" y="190" width="260" height="60" fill="#27ae60" stroke="#1e8449" stroke-width="2" rx="5"/>
  <text x="600" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Automatisert Bokføring
  </text>
  <text x="600" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    E-faktura • AI-kategorisering • Sanntidsoppdatering
  </text>
  
  <!-- Cloud-based reporting -->
  <rect x="470" y="270" width="260" height="60" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="5"/>
  <text x="600" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Skybasert Rapportering
  </text>
  <text x="600" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    XBRL • Automatisk innsending • Sanntidsdata
  </text>
  
  <!-- Continuous audit -->
  <rect x="470" y="350" width="260" height="60" fill="#9b59b6" stroke="#7d3c98" stroke-width="2" rx="5"/>
  <text x="600" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Kontinuerlig Revisjon
  </text>
  <text x="600" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    AI-analyse • 100% dekning • Anomalideteksjon
  </text>
  
  <!-- Global access -->
  <rect x="470" y="430" width="260" height="60" fill="#f39c12" stroke="#d68910" stroke-width="2" rx="5"/>
  <text x="600" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Global Tilgang
  </text>
  <text x="600" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Cloud-lagring • Sikker tilgang • Backup og gjenoppretting
  </text>
  
  <!-- Transformation arrow -->
  <path d="M 350 320 Q 400 280 450 320" stroke="#34495e" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  <text x="400" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#34495e">
    DIGITAL
  </text>
  <text x="400" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#34495e">
    TRANSFORMASJON
  </text>
  
  <!-- Key technologies -->
  <rect x="200" y="560" width="400" height="30" fill="#34495e" stroke="#2c3e50" stroke-width="1" rx="5"/>
  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Nøkkelteknologier: AI • Blockchain • Cloud • IoT • Machine Learning
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="12" markerHeight="8" 
     refX="11" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#34495e"/>
    </marker>
  </defs>
</svg>