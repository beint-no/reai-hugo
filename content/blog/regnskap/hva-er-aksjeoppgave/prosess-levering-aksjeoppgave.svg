        </marker>
    </defs>

    <text x="400" y="40" class="title">Prosess for Levering av Aksjeoppgave</text>

    <!-- Step 1 -->
    <rect x="50" y="100" width="150" height="80" class="box"/>
    <text x="125" y="135" class="text">1. FÃ¸re</text>
