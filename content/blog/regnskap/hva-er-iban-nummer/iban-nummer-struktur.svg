<svg width="900" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="450" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    IBAN-nummer Struktur
  </text>
  
  <!-- Main IBAN display -->
  <rect x="50" y="60" width="800" height="80" fill="white" stroke="#0066cc" stroke-width="3" rx="10"/>
  <text x="450" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#666">
    Norsk IBAN-nummer (15 tegn)
  </text>
  <text x="450" y="115" font-family="Courier, monospace" font-size="36" font-weight="bold" text-anchor="middle" fill="#0066cc">
    NO93 8601 1117 947
  </text>
  
  <!-- Structure breakdown with detailed boxes -->
  <g transform="translate(50, 180)">
    <!-- Landkode NO -->
    <rect x="0" y="0" width="120" height="80" fill="#ff6b6b" stroke="#e55353" stroke-width="2" rx="8"/>
    <text x="60" y="25" font-family="Courier, monospace" font-size="24" font-weight="bold" text-anchor="middle" fill="white">NO</text>
    <text x="60" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">LANDKODE</text>
    <text x="60" y="60" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">ISO 3166-1</text>
    <text x="60" y="72" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">2 tegn</text>
    
    <!-- Kontrollsiffer 93 -->
    <rect x="140" y="0" width="120" height="80" fill="#4ecdc4" stroke="#45b7aa" stroke-width="2" rx="8"/>
    <text x="200" y="25" font-family="Courier, monospace" font-size="24" font-weight="bold" text-anchor="middle" fill="white">93</text>
    <text x="200" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">KONTROLL</text>
    <text x="200" y="60" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Modulo 97</text>
    <text x="200" y="72" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">2 siffer</text>
    
    <!-- Bankkode 8601 -->
    <rect x="280" y="0" width="160" height="80" fill="#45b7d1" stroke="#3a9bc1" stroke-width="2" rx="8"/>
    <text x="360" y="25" font-family="Courier, monospace" font-size="24" font-weight="bold" text-anchor="middle" fill="white">8601</text>
    <text x="360" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">BANKKODE</text>
    <text x="360" y="60" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Identifiserer bank</text>
    <text x="360" y="72" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">4 siffer</text>
    
    <!-- Kontonummer 1117947 -->
    <rect x="460" y="0" width="200" height="80" fill="#96ceb4" stroke="#85b8a3" stroke-width="2" rx="8"/>
    <text x="560" y="25" font-family="Courier, monospace" font-size="24" font-weight="bold" text-anchor="middle" fill="white">1117947</text>
    <text x="560" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">KONTONUMMER</text>
    <text x="560" y="60" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Norsk kontonummer</text>
    <text x="560" y="72" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">7 siffer</text>
    
    <!-- Arrows pointing up -->
    <polygon points="60,90 55,105 65,105" fill="#ff6b6b"/>
    <polygon points="200,90 195,105 205,105" fill="#4ecdc4"/>
    <polygon points="360,90 355,105 365,105" fill="#45b7d1"/>
    <polygon points="560,90 555,105 565,105" fill="#96ceb4"/>
  </g>
  
  <!-- Detailed explanations -->
  <g transform="translate(50, 300)">
    <!-- Landkode explanation -->
    <rect x="0" y="0" width="180" height="120" fill="white" stroke="#ff6b6b" stroke-width="2" rx="8"/>
    <text x="90" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ff6b6b">Landkode</text>
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="11" fill="#333">• ISO 3166-1 alpha-2</text>
    <text x="10" y="55" font-family="Arial, sans-serif" font-size="11" fill="#333">• Norge = NO</text>
    <text x="10" y="70" font-family="Arial, sans-serif" font-size="11" fill="#333">• Sverige = SE</text>
    <text x="10" y="85" font-family="Arial, sans-serif" font-size="11" fill="#333">• Danmark = DK</text>
    <text x="10" y="100" font-family="Arial, sans-serif" font-size="11" fill="#333">• Tyskland = DE</text>
    
    <!-- Kontrollsiffer explanation -->
    <rect x="200" y="0" width="180" height="120" fill="white" stroke="#4ecdc4" stroke-width="2" rx="8"/>
    <text x="290" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#4ecdc4">Kontrollsiffer</text>
    <text x="210" y="40" font-family="Arial, sans-serif" font-size="11" fill="#333">• Modulo 97 algoritme</text>
    <text x="210" y="55" font-family="Arial, sans-serif" font-size="11" fill="#333">• Validerer IBAN</text>
    <text x="210" y="70" font-family="Arial, sans-serif" font-size="11" fill="#333">• Reduserer feil</text>
    <text x="210" y="85" font-family="Arial, sans-serif" font-size="11" fill="#333">• Beregnes automatisk</text>
    <text x="210" y="100" font-family="Arial, sans-serif" font-size="11" fill="#333">• Gyldig hvis rest = 1</text>
    
    <!-- Bankkode explanation -->
    <rect x="400" y="0" width="180" height="120" fill="white" stroke="#45b7d1" stroke-width="2" rx="8"/>
    <text x="490" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#45b7d1">Bankkode</text>
    <text x="410" y="40" font-family="Arial, sans-serif" font-size="11" fill="#333">• DNB = 8601</text>
    <text x="410" y="55" font-family="Arial, sans-serif" font-size="11" fill="#333">• Nordea = 2000</text>
    <text x="410" y="70" font-family="Arial, sans-serif" font-size="11" fill="#333">• Sparebank 1 = 4762</text>
    <text x="410" y="85" font-family="Arial, sans-serif" font-size="11" fill="#333">• Handelsbanken = 6705</text>
    <text x="410" y="100" font-family="Arial, sans-serif" font-size="11" fill="#333">• Unik per bank</text>
    
    <!-- Kontonummer explanation -->
    <rect x="600" y="0" width="180" height="120" fill="white" stroke="#96ceb4" stroke-width="2" rx="8"/>
    <text x="690" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#96ceb4">Kontonummer</text>
    <text x="610" y="40" font-family="Arial, sans-serif" font-size="11" fill="#333">• Norsk kontonummer</text>
    <text x="610" y="55" font-family="Arial, sans-serif" font-size="11" fill="#333">• 7 siffer</text>
    <text x="610" y="70" font-family="Arial, sans-serif" font-size="11" fill="#333">• Identifiserer konto</text>
    <text x="610" y="85" font-family="Arial, sans-serif" font-size="11" fill="#333">• Unik per kunde</text>
    <text x="610" y="100" font-family="Arial, sans-serif" font-size="11" fill="#333">• Inkl. kontrollsiffer</text>
  </g>
  
  <!-- Footer -->
  <text x="450" y="460" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
    Total lengde: 15 tegn (korteste IBAN-format i verden)
  </text>
  <text x="450" y="480" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    Brukes for alle internasjonale betalinger til og fra Norge
  </text>
</svg>