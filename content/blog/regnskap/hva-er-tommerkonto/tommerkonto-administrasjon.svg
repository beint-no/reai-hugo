<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="adminGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1f2937" text-anchor="middle">Administrasjon og Oppfølging av Tømmerkonto</text>
  
  <!-- Document management -->
  <rect x="50" y="80" width="200" height="180" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <text x="150" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e" text-anchor="middle">DOKUMENTASJON</text>
  
  <text x="60" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">Påkrevd dokumentasjon:</text>
  <text x="60" y="150" font-family="Arial, sans-serif" font-size="10" fill="#92400e">• Salgskontrakter</text>
  <text x="60" y="165" font-family="Arial, sans-serif" font-size="10" fill="#92400e">• Avvirkningsplan</text>
  <text x="60" y="180" font-family="Arial, sans-serif" font-size="10" fill="#92400e">• Kostnadsbilag</text>
  <text x="60" y="195" font-family="Arial, sans-serif" font-size="10" fill="#92400e">• Transportdokumenter</text>
  <text x="60" y="210" font-family="Arial, sans-serif" font-size="10" fill="#92400e">• Vektkvitteringer</text>
  
  <text x="60" y="235" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">Oppbevaringstid:</text>
  <text x="60" y="250" font-family="Arial, sans-serif" font-size="10" fill="#92400e">Minimum 10 år fra</text>
  <text x="60" y="265" font-family="Arial, sans-serif" font-size="10" fill="#92400e">endelig uttak</text>
  
  <!-- Accounting procedures -->
  <rect x="300" y="80" width="200" height="180" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="8"/>
  <text x="400" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#065f46" text-anchor="middle">REGNSKAPSRUTINER</text>
  
  <text x="310" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#065f46">Månedlige oppgaver:</text>
  <text x="310" y="150" font-family="Arial, sans-serif" font-size="10" fill="#065f46">• Salgsregistrering</text>
  <text x="310" y="165" font-family="Arial, sans-serif" font-size="10" fill="#065f46">• Kostnadsføring</text>
  <text x="310" y="180" font-family="Arial, sans-serif" font-size="10" fill="#065f46">• Saldooppdatering</text>
  
  <text x="310" y="205" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#065f46">Kvartalsvise oppgaver:</text>
  <text x="310" y="225" font-family="Arial, sans-serif" font-size="10" fill="#065f46">• Avstemming tømmerkonto</text>
  <text x="310" y="240" font-family="Arial, sans-serif" font-size="10" fill="#065f46">• Periodisering</text>
  <text x="310" y="255" font-family="Arial, sans-serif" font-size="10" fill="#065f46">• Rapportering</text>
  
  <!-- Balance sheet presentation -->
  <rect x="550" y="80" width="200" height="180" fill="#ddd6fe" stroke="#8b5cf6" stroke-width="2" rx="8"/>
  <text x="650" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6b21a8" text-anchor="middle">BALANSEPRESENTASJON</text>
  
  <text x="560" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6b21a8">Plassering i balansen:</text>
  <text x="560" y="150" font-family="Arial, sans-serif" font-size="10" fill="#6b21a8">Kortsiktig gjeld</text>
  <text x="560" y="165" font-family="Arial, sans-serif" font-size="10" fill="#6b21a8">(avsetning for</text>
  <text x="560" y="180" font-family="Arial, sans-serif" font-size="10" fill="#6b21a8">fremtidig skatt)</text>
  
  <text x="560" y="205" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6b21a8">Note-opplysninger:</text>
  <text x="560" y="225" font-family="Arial, sans-serif" font-size="10" fill="#6b21a8">• Saldooppbygging</text>
  <text x="560" y="240" font-family="Arial, sans-serif" font-size="10" fill="#6b21a8">• Uttaksplan</text>
  <text x="560" y="255" font-family="Arial, sans-serif" font-size="10" fill="#6b21a8">• Risikofaktorer</text>
  
  <!-- Control procedures -->
  <rect x="50" y="300" width="300" height="150" fill="#fef2f2" stroke="#dc2626" stroke-width="2" rx="8"/>
  <text x="200" y="325" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#991b1b" text-anchor="middle">KONTROLLPROSEDYRER</text>
  
  <text x="60" y="350" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#991b1b">Intern kontroll:</text>
  <text x="60" y="370" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">• Månedlig saldoavstemming</text>
  <text x="60" y="385" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">• Dokumentasjonssjekk</text>
  <text x="60" y="400" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">• Beregningskontroll</text>
  
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#991b1b">Revisjonstiltak:</text>
  <text x="200" y="370" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">• Stikkprøvekontroll</text>
  <text x="200" y="385" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">• Grunnlagsverifikasjon</text>
  <text x="200" y="400" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">• Periodeavgrensning</text>
  
  <text x="60" y="430" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#991b1b">Skattemyndighetskontroll:</text>
  <text x="160" y="430" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">Kontrollerer ved ligningstilsyn</text>
  
  <!-- Reporting requirements -->
  <rect x="400" y="300" width="350" height="150" fill="#f0f9ff" stroke="#0284c7" stroke-width="2" rx="8"/>
  <text x="575" y="325" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0c4a6e" text-anchor="middle">RAPPORTERINGSKRAV</text>
  
  <text x="410" y="350" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0c4a6e">Skattemelding (RF-1175):</text>
  <text x="410" y="370" font-family="Arial, sans-serif" font-size="10" fill="#0c4a6e">• Post 3.1.6 - Innskudd tømmerkonto</text>
  <text x="410" y="385" font-family="Arial, sans-serif" font-size="10" fill="#0c4a6e">• Post 3.1.7 - Uttak fra tømmerkonto</text>
  <text x="410" y="400" font-family="Arial, sans-serif" font-size="10" fill="#0c4a6e">• Vedlegg - Spesifikasjon av saldo</text>
  
  <text x="410" y="425" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0c4a6e">Frister:</text>
  <text x="500" y="425" font-family="Arial, sans-serif" font-size="10" fill="#0c4a6e">31. mai (ordinær frist)</text>
  <text x="410" y="440" font-family="Arial, sans-serif" font-size="10" fill="#0c4a6e">31. oktober (med revisor)</text>
  
  <!-- Annual tasks calendar -->
  <rect x="50" y="480" width="700" height="100" fill="#f3f4f6" stroke="#6b7280" stroke-width="2" rx="8"/>
  <text x="400" y="505" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151" text-anchor="middle">ÅRLIG OPPGAVEKALENDER</text>
  
  <!-- Calendar months -->
  <text x="80" y="530" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151">Januar:</text>
  <text x="80" y="545" font-family="Arial, sans-serif" font-size="9" fill="#374151">Planugging av uttak</text>
  <text x="80" y="560" font-family="Arial, sans-serif" font-size="9" fill="#374151">Balanseavstemming</text>
  
  <text x="200" y="530" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151">Mars:</text>
  <text x="200" y="545" font-family="Arial, sans-serif" font-size="9" fill="#374151">Årsregnskap</text>
  <text x="200" y="560" font-family="Arial, sans-serif" font-size="9" fill="#374151">Noteoppstilling</text>
  
  <text x="320" y="530" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151">Mai:</text>
  <text x="320" y="545" font-family="Arial, sans-serif" font-size="9" fill="#374151">Skattemelding</text>
  <text x="320" y="560" font-family="Arial, sans-serif" font-size="9" fill="#374151">Dokumentasjon</text>
  
  <text x="440" y="530" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151">September:</text>
  <text x="440" y="545" font-family="Arial, sans-serif" font-size="9" fill="#374151">Tredje kvartal</text>
  <text x="440" y="560" font-family="Arial, sans-serif" font-size="9" fill="#374151">Prognoser</text>
  
  <text x="580" y="530" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151">Desember:</text>
  <text x="580" y="545" font-family="Arial, sans-serif" font-size="9" fill="#374151">Årsavslutning</text>
  <text x="580" y="560" font-family="Arial, sans-serif" font-size="9" fill="#374151">Nedskrivninger</text>
  
  <!-- Best practices sidebar -->
  <rect x="680" y="300" width="110" height="150" fill="#fffbeb" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <text x="735" y="325" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e" text-anchor="middle">BESTE PRAKSIS</text>
  
  <text x="690" y="350" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#92400e">Rutiner:</text>
  <text x="690" y="365" font-family="Arial, sans-serif" font-size="9" fill="#92400e">• Månedlig lukking</text>
  <text x="690" y="380" font-family="Arial, sans-serif" font-size="9" fill="#92400e">• Digital arkivering</text>
  <text x="690" y="395" font-family="Arial, sans-serif" font-size="9" fill="#92400e">• Backup-rutiner</text>
  
  <text x="690" y="415" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#92400e">Kvalitet:</text>
  <text x="690" y="430" font-family="Arial, sans-serif" font-size="9" fill="#92400e">• Dobbelkontroll</text>
  <text x="690" y="445" font-family="Arial, sans-serif" font-size="9" fill="#92400e">• Faglig oppdatering</text>
  
  <!-- Connection arrows -->
  <path d="M250 150 L300 150" stroke="#10b981" stroke-width="2" fill="none" marker-end="url(#greenArrow)"/>
  <path d="M500 150 L550 150" stroke="#10b981" stroke-width="2" fill="none" marker-end="url(#greenArrow)"/>
  <path d="M200 260 L200 300" stroke="#dc2626" stroke-width="2" fill="none" marker-end="url(#redArrow)"/>
  <path d="M575 260 L575 300" stroke="#0284c7" stroke-width="2" fill="none" marker-end="url(#blueArrow)"/>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="greenArrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10b981"/>
    </marker>
    <marker id="redArrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#dc2626"/>
    </marker>
    <marker id="blueArrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0284c7"/>
    </marker>
  </defs>
</svg>