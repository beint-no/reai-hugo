  <text x="400" y="445" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151" text-anchor="middle">PROGNOSE FOR TØMMERKONTO 2030</text>
  <text x="400" y="465" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="middle">Fullt digitalisert system med AI-støtte, utvidede rammer og integrert bærekraftsrapportering</text>
  
  <!-- Arrows connecting periods -->
  <path d="M240 200 L240 200" stroke="#3b82f6" stroke-width="2" fill="none"/>
  <path d="M400 200 L400 200" stroke="#10b981" stroke-width="2" fill="none"/>
  <path d="M560 200 L560 200" stroke="#f59e0b" stroke-width="2" fill="none"/>
  
  <!-- Confidence level -->
  <text x="50" y="470" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Sannsynlighet: Høy (2024-25) → Middels (2026-28) → Lav (2029+)</text>
</svg>