  <text x="430" y="350" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#991b1b">Nye muligheter:</text>
  <text x="430" y="365" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">• Karbonkreditter som inntekt</text>
  <text x="430" y="380" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">• Bioenergi og bioplast</text>
  <text x="430" y="395" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">• Ecosystemtjenester</text>
  
