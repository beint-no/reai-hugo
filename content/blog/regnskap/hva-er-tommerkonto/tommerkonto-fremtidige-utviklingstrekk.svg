  <text x="90" y="210" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">• Automatisk rapportering</text>
  <text x="90" y="225" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">• Sanntidsoppfølging</text>
  <text x="90" y="240" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">• Mobilløsninger</text>
  <text x="90" y="255" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">• Cloud-integrasjon</text>
  
