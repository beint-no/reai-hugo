  <text x="410" y="225" font-family="Arial, sans-serif" font-size="10" fill="#92400e">• Biodiversitetshensyn</text>
  <text x="410" y="240" font-family="Arial, sans-serif" font-size="10" fill="#92400e">• Sertifiseringskrav</text>
