  <text x="90" y="365" font-family="Arial, sans-serif" font-size="10" fill="#0c4a6e">• Skogsmaskiner med direkterapportering</text>
  <text x="90" y="380" font-family="Arial, sans-serif" font-size="10" fill="#0c4a6e">• Satellittovervåking av avvirkning</text>
  <text x="90" y="395" font-family="Arial, sans-serif" font-size="10" fill="#0c4a6e">• Automatisk kostnadsdeling</text>
  
