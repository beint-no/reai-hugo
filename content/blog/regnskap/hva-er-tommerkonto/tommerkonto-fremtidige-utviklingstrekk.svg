  <!-- Timeline -->
  <line x1="80" y1="80" x2="720" y2="80" stroke="url(#futureGradient)" stroke-width="4"/>
  
  <!-- Timeline markers -->
  <circle cx="160" cy="80" r="8" fill="#3b82f6"/>
  <circle cx="320" cy="80" r="8" fill="#3b82f6"/>
  <circle cx="480" cy="80" r="8" fill="#3b82f6"/>
  <circle cx="640" cy="80" r="8" fill="#3b82f6"/>
  
