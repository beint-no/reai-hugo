  <text x="570" y="180" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#6b21a8">Global integrasjon:</text>
  <text x="570" y="195" font-family="Arial, sans-serif" font-size="10" fill="#6b21a8">• EU-wide ordninger</text>
  <text x="570" y="210" font-family="Arial, sans-serif" font-size="10" fill="#6b21a8">• Nordisk samarbeid</text>
  <text x="570" y="225" font-family="Arial, sans-serif" font-size="10" fill="#6b21a8">• Standardisering</text>
  <text x="570" y="240" font-family="Arial, sans-serif" font-size="10" fill="#6b21a8">• Digital enhet</text>
  <text x="570" y="255" font-family="Arial, sans-serif" font-size="10" fill="#6b21a8">• Blockchain-teknologi</text>
  
