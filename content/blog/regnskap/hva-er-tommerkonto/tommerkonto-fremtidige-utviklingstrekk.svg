  <circle cx="770" cy="220" r="6" fill="#f59e0b"/>
  <circle cx="770" cy="240" r="6" fill="#ef4444"/>
  <circle cx="770" cy="260" r="6" fill="#8b5cf6"/>
  
  <text x="760" y="285" font-family="Arial, sans-serif" font-size="8" fill="#92400e" text-anchor="middle">AI</text>
  <text x="760" y="295" font-family="Arial, sans-serif" font-size="8" fill="#92400e" text-anchor="middle">Automatisering</text>
  <text x="760" y="305" font-family="Arial, sans-serif" font-size="8" fill="#92400e" text-anchor="middle">Bærekraft</text>
  <text x="760" y="315" font-family="Arial, sans-serif" font-size="8" fill="#92400e" text-anchor="middle">Blockchain</text>
  
  <!-- Prediction box -->
