<svg width="900" height="500" viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#2c5aa0" font-family="Arial, sans-serif" font-size="24" font-weight="bold">CSRD Implementeringstidslinje</text>
  
  <!-- Timeline line -->
  <line x1="100" y1="100" x2="800" y2="100" stroke="#2c5aa0" stroke-width="4"/>
  
  <!-- 2025 -->
  <circle cx="200" cy="100" r="8" fill="#dc3545"/>
  <line x1="200" y1="100" x2="200" y2="140" stroke="#dc3545" stroke-width="2"/>
  <rect x="120" y="150" width="160" height="80" fill="#dc3545" opacity="0.1" rx="5"/>
  <text x="200" y="170" text-anchor="middle" fill="#dc3545" font-family="Arial, sans-serif" font-size="16" font-weight="bold">2025</text>
  <text x="200" y="190" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">Store børsnoterte</text>
  <text x="200" y="205" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">selskaper</text>
  <text x="200" y="220" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11">(for 2024-data)</text>
  
  <!-- 2026 -->
  <circle cx="350" cy="100" r="8" fill="#fd7e14"/>
  <line x1="350" y1="100" x2="350" y2="140" stroke="#fd7e14" stroke-width="2"/>
  <rect x="270" y="150" width="160" height="80" fill="#fd7e14" opacity="0.1" rx="5"/>
  <text x="350" y="170" text-anchor="middle" fill="#fd7e14" font-family="Arial, sans-serif" font-size="16" font-weight="bold">2026</text>
  <text x="350" y="190" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">Store ikke-børsnoterte</text>
  <text x="350" y="205" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">selskaper</text>
  <text x="350" y="220" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11">(for 2025-data)</text>
  
  <!-- 2027 -->
  <circle cx="500" cy="100" r="8" fill="#ffc107"/>
  <line x1="500" y1="100" x2="500" y2="140" stroke="#ffc107" stroke-width="2"/>
  <rect x="420" y="150" width="160" height="80" fill="#ffc107" opacity="0.1" rx="5"/>
  <text x="500" y="170" text-anchor="middle" fill="#ffc107" font-family="Arial, sans-serif" font-size="16" font-weight="bold">2027</text>
  <text x="500" y="190" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">Små/mellomstore</text>
  <text x="500" y="205" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">børsnoterte</text>
  <text x="500" y="220" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11">(for 2026-data)</text>
  
  <!-- 2029 -->
  <circle cx="650" cy="100" r="8" fill="#28a745"/>
  <line x1="650" y1="100" x2="650" y2="140" stroke="#28a745" stroke-width="2"/>
  <rect x="570" y="150" width="160" height="80" fill="#28a745" opacity="0.1" rx="5"/>
  <text x="650" y="170" text-anchor="middle" fill="#28a745" font-family="Arial, sans-serif" font-size="16" font-weight="bold">2029</text>
  <text x="650" y="190" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">Tredjelandsbedrifter</text>
  <text x="650" y="205" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">EU-omsetning >€150m</text>
  <text x="650" y="220" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11">(for 2028-data)</text>
  
  <!-- Criteria box -->
  <rect x="100" y="280" width="700" height="180" fill="white" stroke="#dee2e6" stroke-width="1" rx="10"/>
  <text x="450" y="310" text-anchor="middle" fill="#2c5aa0" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Norske Kriterier for CSRD</text>
  
  <!-- Criteria content -->
  <text x="130" y="340" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Bedriften må oppfylle minst 2 av 3 kriterier i 2 påfølgende år:</text>
  
  <circle cx="150" cy="365" r="4" fill="#2c5aa0"/>
  <text x="170" y="370" fill="#333" font-family="Arial, sans-serif" font-size="13">Ansatte: 250 eller flere</text>
  
  <circle cx="150" cy="385" r="4" fill="#2c5aa0"/>
  <text x="170" y="390" fill="#333" font-family="Arial, sans-serif" font-size="13">Omsetning: Over 400 millioner NOK (ca. €40m)</text>
  
  <circle cx="150" cy="405" r="4" fill="#2c5aa0"/>
  <text x="170" y="410" fill="#333" font-family="Arial, sans-serif" font-size="13">Balansesum: Over 200 millioner NOK (ca. €20m)</text>
  
  <!-- Note -->
  <text x="450" y="440" text-anchor="middle" fill="#6c757d" font-family="Arial, sans-serif" font-size="12" font-style="italic">Rapportering gjelder for foregående års data</text>
</svg>