<svg width="800" height="650" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; fill: #2c3e50; }
      .header { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #34495e; }
      .subheader { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #34495e; }
      .text { font-family: Arial, sans-serif; font-size: 12px; fill: #34495e; }
      .price { font-family: Arial, sans-serif; font-size: 12px; font-weight: bold; fill: #e74c3c; }
      .feature { font-family: Arial, sans-serif; font-size: 11px; fill: #27ae60; }
      .premium-box { fill: #e8f4f8; stroke: #3498db; stroke-width: 2; }
      .free-box { fill: #d5f4e6; stroke: #27ae60; stroke-width: 2; }
      .enterprise-box { fill: #fadbd8; stroke: #e74c3c; stroke-width: 2; }
      .integration-box { fill: #fef9e7; stroke: #f39c12; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="650" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="400" y="30" class="title" text-anchor="middle">Digitale Verktøy for Q-ratio Analyse</text>
  <text x="400" y="55" class="text" text-anchor="middle">Moderne plattformer og teknologier for automatisert verdivurdering</text>
  
  <!-- Professional Data Providers -->
  <rect x="50" y="80" width="340" height="160" class="enterprise-box" rx="10"/>
