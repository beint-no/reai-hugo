  <text x="650" y="340" class="feature">✓ Charting tools</text>
  <text x="650" y="355" class="feature">✓ Technical analysis</text>
  <text x="650" y="370" class="feature">✓ Community features</text>
  <text x="700" y="385" class="price" text-anchor="middle">$15-60/måned</text>
  
