  <!-- Bloomberg -->
  <rect x="70" y="120" width="140" height="100" fill="#ffffff" stroke="#e74c3c" stroke-width="1" rx="5"/>
  <text x="140" y="140" class="subheader" text-anchor="middle">Bloomberg Terminal</text>
  <text x="80" y="160" class="feature">✓ Real-time Q-ratio data</text>
  <text x="80" y="175" class="feature">✓ Historical comparisons</text>
  <text x="80" y="190" class="feature">✓ Sector analysis</text>
  <text x="80" y="205" class="feature">✓ API integration</text>
  <text x="140" y="220" class="price" text-anchor="middle">$2,000+/måned</text>
  
  <!-- FactSet -->
  <rect x="230" y="120" width="140" height="100" fill="#ffffff" stroke="#e74c3c" stroke-width="1" rx="5"/>
  <text x="300" y="140" class="subheader" text-anchor="middle">FactSet</text>
  <text x="240" y="160" class="feature">✓ Advanced analytics</text>
  <text x="240" y="175" class="feature">✓ Custom screening</text>
  <text x="240" y="190" class="feature">✓ Portfolio tools</text>
  <text x="240" y="205" class="feature">✓ Risk management</text>
  <text x="300" y="220" class="price" text-anchor="middle">$1,500+/måned</text>
  
  <!-- Mid-tier Solutions -->
  <rect x="410" y="80" width="340" height="160" class="premium-box" rx="10"/>
  <text x="580" y="105" class="header" text-anchor="middle">Mid-tier Løsninger</text>
  
  <!-- Refinitiv -->
  <rect x="430" y="120" width="140" height="100" fill="#ffffff" stroke="#3498db" stroke-width="1" rx="5"/>
  <text x="500" y="140" class="subheader" text-anchor="middle">Refinitiv Eikon</text>
  <text x="440" y="160" class="feature">✓ Market screening</text>
  <text x="440" y="175" class="feature">✓ Fundamental data</text>
  <text x="440" y="190" class="feature">✓ Excel integration</text>
  <text x="440" y="205" class="feature">✓ Charting tools</text>
  <text x="500" y="220" class="price" text-anchor="middle">$500-800/måned</text>
  
