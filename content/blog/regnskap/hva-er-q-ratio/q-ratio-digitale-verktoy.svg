  <text x="90" y="515" class="text">• Pattern recognition</text>
  <text x="90" y="530" class="text">• Predictive models</text>
  
  <!-- Cloud Computing -->
  <rect x="250" y="460" width="150" height="80" fill="#ffffff" stroke="#f39c12" stroke-width="1" rx="5"/>
  <text x="325" y="480" class="subheader" text-anchor="middle">Cloud Computing</text>
  <text x="260" y="500" class="text">• Scalable processing</text>
  <text x="260" y="515" class="text">• Real-time updates</text>
  <text x="260" y="530" class="text">• Global accessibility</text>
  
  <!-- API Integration -->
  <rect x="420" y="460" width="150" height="80" fill="#ffffff" stroke="#f39c12" stroke-width="1" rx="5"/>
  <text x="495" y="480" class="subheader" text-anchor="middle">API Integration</text>
  <text x="430" y="500" class="text">• Custom applications</text>
  <text x="430" y="515" class="text">• Automated workflows</text>
  <text x="430" y="530" class="text">• Third-party connectors</text>
  
  <!-- RegTech -->
  <rect x="590" y="460" width="150" height="80" fill="#ffffff" stroke="#f39c12" stroke-width="1" rx="5"/>
  <text x="665" y="480" class="subheader" text-anchor="middle">RegTech</text>
  <text x="600" y="500" class="text">• Compliance monitoring</text>
  <text x="600" y="515" class="text">• Risk management</text>
  <text x="600" y="530" class="text">• Regulatory reporting</text>
  
  <!-- Implementation Guide -->
  <rect x="50" y="580" width="700" height="60" fill="#f8f9fa" stroke="#6c757d" stroke-width="1" rx="8"/>
  <text x="400" y="605" class="header" text-anchor="middle">Implementeringsguide for Q-ratio Verktøy</text>
  <text x="100" y="625" class="text">1. Start med gratis verktøy for grunnleggende analyse</text>
  <text x="450" y="625" class="text">2. Oppgrader til premium når volum øker</text>
  <text x="100" y="640" class="text">3. Integrer med eksisterende systemer via API</text>
  <text x="450" y="640" class="text">4. Automatiser rutineoppgaver og rapportering</text>
</svg>