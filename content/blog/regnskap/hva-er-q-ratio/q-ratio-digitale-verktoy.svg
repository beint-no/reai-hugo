  <text x="230" y="340" class="feature">✓ Market overview</text>
  <text x="230" y="355" class="feature">✓ Basic screening</text>
  <text x="230" y="370" class="feature">✓ Portfolio tracking</text>
  <text x="280" y="385" class="price" text-anchor="middle">Gratis</text>
  
  <rect x="360" y="300" width="120" height="80" fill="#ffffff" stroke="#27ae60" stroke-width="1" rx="5"/>
  <text x="420" y="320" class="subheader" text-anchor="middle">FRED (St. Louis Fed)</text>
  <text x="370" y="340" class="feature">✓ Aggregate Q-ratio</text>
  <text x="370" y="355" class="feature">✓ Economic data</text>
  <text x="370" y="370" class="feature">✓ Research data</text>
  <text x="420" y="385" class="price" text-anchor="middle">Gratis</text>
  
  <rect x="500" y="300" width="120" height="80" fill="#ffffff" stroke="#27ae60" stroke-width="1" rx="5"/>
  <text x="560" y="320" class="subheader" text-anchor="middle">Morningstar</text>
  <text x="510" y="340" class="feature">✓ Fund analysis</text>
  <text x="510" y="355" class="feature">✓ Stock research</text>
  <text x="510" y="370" class="feature">✓ Limited free data</text>
  <text x="560" y="385" class="price" text-anchor="middle">Freemium</text>
  
  <rect x="640" y="300" width="120" height="80" fill="#ffffff" stroke="#27ae60" stroke-width="1" rx="5"/>
