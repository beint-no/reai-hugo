  <text x="90" y="355" class="feature">✓ Historical data</text>
  <text x="90" y="370" class="feature">✓ API access</text>
  <text x="140" y="385" class="price" text-anchor="middle">Gratis</text>
  
  <rect x="220" y="300" width="120" height="80" fill="#ffffff" stroke="#27ae60" stroke-width="1" rx="5"/>
