<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="url(#headerGradient)"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white">
    Hva er godtgjørelse (regnskap)?
  </text>
  
  <!-- Main content area -->
  <rect x="50" y="120" width="700" height="240" fill="white" stroke="#dee2e6" stroke-width="1" rx="10"/>
  
  <!-- Icons and content -->
  <!-- Money icon -->
  <circle cx="150" cy="180" r="25" fill="#28a745" stroke="#1e7e34" stroke-width="2"/>
  <text x="150" y="188" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">kr</text>
  
  <!-- Document icon -->
  <rect x="225" y="155" width="30" height="40" fill="#6c757d" stroke="#495057" stroke-width="1" rx="3"/>
  <rect x="230" y="160" width="20" height="2" fill="white"/>
  <rect x="230" y="165" width="15" height="2" fill="white"/>
  <rect x="230" y="170" width="18" height="2" fill="white"/>
  <rect x="230" y="175" width="12" height="2" fill="white"/>
  
  <!-- Arrow -->
  <path d="M 280 175 L 320 175" stroke="#0066cc" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0066cc"/>
    </marker>
  </defs>
  
  <!-- Refund icon -->
  <circle cx="375" cy="180" r="25" fill="#17a2b8" stroke="#138496" stroke-width="2"/>
  <text x="375" y="188" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">REF</text>
  
  <!-- Key concepts -->
  <text x="100" y="240" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#495057">
    Refusjon av utgifter
  </text>
  <text x="100" y="260" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">
    • Reisekostnader
  </text>
  <text x="100" y="280" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">
    • Kjøregodtgjørelse
  </text>
  <text x="100" y="300" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">
    • Hjemmekontor
  </text>
  
  <text x="300" y="240" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#495057">
    Dokumentasjon
  </text>
  <text x="300" y="260" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">
    • Kvitteringer
  </text>
  <text x="300" y="280" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">
    • Utleggsrapport
  </text>
  <text x="300" y="300" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">
    • Godkjenning
  </text>
  
  <text x="500" y="240" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#495057">
    Skattemessig
  </text>
  <text x="500" y="260" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">
    • Skattefri ved dokumentasjon
  </text>
  <text x="500" y="280" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">
    • Standardsatser
  </text>
  <text x="500" y="300" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">
    • Rimelighetsprinsipp
  </text>
</svg>