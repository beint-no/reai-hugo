<svg width="800" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="700" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white">
    Praktiske Eksempler på Godtgjørelser
  </text>
  
  <!-- Example 1: Business Trip -->
  <rect x="50" y="90" width="700" height="180" fill="white" stroke="#28a745" stroke-width="2" rx="10"/>
  <rect x="50" y="90" width="700" height="40" fill="#28a745" rx="10"/>
  <rect x="50" y="120" width="700" height="10" fill="#28a745"/>
  
  <text x="400" y="115" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    Eksempel 1: Tjenestereise til Bergen
  </text>
  
  <!-- Trip icon -->
  <circle cx="100" cy="170" r="25" fill="#28a745" stroke="#1e7e34" stroke-width="2"/>
  <path d="M 85 165 L 115 165 M 90 160 L 110 160 M 90 175 L 110 175" stroke="white" stroke-width="2"/>
  <path d="M 100 180 L 100 190" stroke="white" stroke-width="2"/>
  
  <!-- Expense breakdown -->
  <text x="150" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">Utgifter:</text>
  <text x="150" y="175" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• Fly Oslo-Bergen t/r: kr 2,400</text>
  <text x="150" y="190" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• Hotell (2 netter): kr 1,800</text>
  <text x="150" y="205" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• Måltider: kr 800</text>
  <text x="150" y="220" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• Taxi til/fra flyplass: kr 600</text>
  
  <!-- Calculation -->
  <rect x="450" y="145" width="280" height="110" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="590" y="165" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#495057">Bokføring:</text>
  <text x="470" y="185" font-family="Arial, sans-serif" font-size="12" fill="#495057">Debet: Reisekostnader</text>
  <text x="650" y="185" font-family="Arial, sans-serif" font-size="12" fill="#495057">kr 5,600</text>
  <text x="470" y="200" font-family="Arial, sans-serif" font-size="12" fill="#495057">Kredit: Bank/Kasse</text>
  <text x="650" y="200" font-family="Arial, sans-serif" font-size="12" fill="#495057">kr 5,600</text>
  <line x1="470" y1="210" x2="710" y2="210" stroke="#dee2e6" stroke-width="1"/>
  <text x="470" y="230" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#28a745">Status: Skattefri (dokumentert)</text>
  <text x="470" y="245" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">Alle kvitteringer vedlagt</text>
  
  <!-- Example 2: Mileage -->
  <rect x="50" y="290" width="700" height="180" fill="white" stroke="#17a2b8" stroke-width="2" rx="10"/>
  <rect x="50" y="290" width="700" height="40" fill="#17a2b8" rx="10"/>
  <rect x="50" y="320" width="700" height="10" fill="#17a2b8"/>
  
  <text x="400" y="315" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    Eksempel 2: Kjøregodtgjørelse
  </text>
  
  <!-- Car icon -->
  <rect x="75" y="355" width="50" height="25" fill="#17a2b8" stroke="#138496" stroke-width="2" rx="8"/>
  <circle cx="90" cy="385" r="10" fill="#495057"/>
  <circle cx="110" cy="385" r="10" fill="#495057"/>
  <text x="100" y="370" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">KM</text>
  
  <!-- Mileage calculation -->
  <text x="150" y="355" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">Månedlig kjøring:</text>
  <text x="150" y="375" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• Totalt: 1,200 km</text>
  <text x="150" y="390" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• Standardsats: kr 4,35/km</text>
  <text x="150" y="405" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• Beregning: 1,200 × 4,35</text>
  <text x="150" y="420" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#17a2b8">• Total godtgjørelse: kr 5,220</text>
  
  <!-- Calculation box -->
  <rect x="450" y="345" width="280" height="110" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="590" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#495057">Bokføring:</text>
  <text x="470" y="385" font-family="Arial, sans-serif" font-size="12" fill="#495057">Debet: Transportkostnader</text>
  <text x="650" y="385" font-family="Arial, sans-serif" font-size="12" fill="#495057">kr 5,220</text>
  <text x="470" y="400" font-family="Arial, sans-serif" font-size="12" fill="#495057">Kredit: Lønn til utbetaling</text>
  <text x="650" y="400" font-family="Arial, sans-serif" font-size="12" fill="#495057">kr 5,220</text>
  <line x1="470" y1="410" x2="710" y2="410" stroke="#dee2e6" stroke-width="1"/>
  <text x="470" y="430" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#28a745">Status: Skattefri (standardsats)</text>
  <text x="470" y="445" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">Kjørebok som dokumentasjon</text>
  
  <!-- Example 3: Home Office -->
  <rect x="50" y="490" width="700" height="180" fill="white" stroke="#6f42c1" stroke-width="2" rx="10"/>
  <rect x="50" y="490" width="700" height="40" fill="#6f42c1" rx="10"/>
  <rect x="50" y="520" width="700" height="10" fill="#6f42c1"/>
  
  <text x="400" y="515" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    Eksempel 3: Hjemmekontor-godtgjørelse
  </text>
  
  <!-- Home office icon -->
  <rect x="75" y="555" width="50" height="35" fill="#6f42c1" stroke="#5a2d91" stroke-width="2" rx="5"/>
  <rect x="80" y="560" width="15" height="10" fill="white"/>
  <rect x="100" y="560" width="15" height="10" fill="white"/>
  <rect x="80" y="575" width="35" height="10" fill="white"/>
  <circle cx="100" cy="600" r="8" fill="#6f42c1" stroke="#5a2d91" stroke-width="2"/>
  <text x="100" y="605" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">PC</text>
  
  <!-- Home office breakdown -->
  <text x="150" y="555" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">Månedlige merkostnader:</text>
  <text x="150" y="575" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• Økt strømforbruk: kr 300</text>
  <text x="150" y="590" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• Internett (50% forretning): kr 200</text>
  <text x="150" y="605" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• Kontorrekvisita: kr 150</text>
  <text x="150" y="620" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6f42c1">• Total per måned: kr 650</text>
  
  <!-- Calculation box -->
  <rect x="450" y="545" width="280" height="110" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="590" y="565" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#495057">Bokføring:</text>
  <text x="470" y="585" font-family="Arial, sans-serif" font-size="12" fill="#495057">Debet: Kontorkostnader</text>
  <text x="650" y="585" font-family="Arial, sans-serif" font-size="12" fill="#495057">kr 650</text>
  <text x="470" y="600" font-family="Arial, sans-serif" font-size="12" fill="#495057">Kredit: Lønn til utbetaling</text>
  <text x="650" y="600" font-family="Arial, sans-serif" font-size="12" fill="#495057">kr 650</text>
  <line x1="470" y1="610" x2="710" y2="610" stroke="#dee2e6" stroke-width="1"/>
  <text x="470" y="630" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffc107">Status: Krever dokumentasjon</text>
  <text x="470" y="645" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">Strømregning og internettfaktura</text>
</svg>