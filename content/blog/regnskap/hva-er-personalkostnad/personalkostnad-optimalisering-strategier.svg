<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="outsourceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EA580C;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#FAFAFA"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1F2937">
    Strategier for Optimalisering av Personalkostnad
  </text>
  
  <!-- Central circle -->
  <circle cx="400" cy="300" r="80" fill="#F3F4F6" stroke="#6B7280" stroke-width="2" filter="url(#shadow)"/>
  <text x="400" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1F2937">
    Personalkostnad
  </text>
  <text x="400" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1F2937">
    Optimalisering
  </text>
  
  <!-- Technology and Automation Section -->
  <g transform="translate(150, 120)">
    <rect x="-70" y="-50" width="140" height="100" rx="10" fill="url(#techGradient)" filter="url(#shadow)"/>
    <text x="0" y="-25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Teknologi og
    </text>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Automatisering
    </text>
    
    <!-- Tech items -->
    <g transform="translate(-60, 80)">
      <rect x="0" y="0" width="120" height="25" rx="3" fill="#EEF2FF" stroke="#4F46E5"/>
      <text x="60" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1F2937">
        Digital lønnssystem
      </text>
    </g>
    
    <g transform="translate(-60, 110)">
      <rect x="0" y="0" width="120" height="25" rx="3" fill="#EEF2FF" stroke="#4F46E5"/>
      <text x="60" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1F2937">
        Selvbetjeningsportaler
      </text>
    </g>
    
    <g transform="translate(-60, 140)">
      <rect x="0" y="0" width="120" height="25" rx="3" fill="#EEF2FF" stroke="#4F46E5"/>
      <text x="60" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1F2937">
        Automatiserte prosesser
      </text>
    </g>
    
    <!-- Tech icon -->
    <g transform="translate(-10, 15)">
      <circle cx="0" cy="0" r="15" fill="#C7D2FE"/>
      <path d="M -8 -8 L 8 -8 L 8 8 L -8 8 Z" fill="none" stroke="#4F46E5" stroke-width="2"/>
      <circle cx="0" cy="0" r="3" fill="#4F46E5"/>
      <line x1="-6" y1="-6" x2="6" y2="6" stroke="#4F46E5" stroke-width="1"/>
      <line x1="-6" y1="6" x2="6" y2="-6" stroke="#4F46E5" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Organizational Measures Section -->
  <g transform="translate(650, 120)">
    <rect x="-70" y="-50" width="140" height="100" rx="10" fill="url(#orgGradient)" filter="url(#shadow)"/>
    <text x="0" y="-25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Organisatoriske
    </text>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Tiltak
    </text>
    
    <!-- Org items -->
    <g transform="translate(-60, 80)">
      <rect x="0" y="0" width="120" height="25" rx="3" fill="#ECFDF5" stroke="#059669"/>
      <text x="60" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1F2937">
        Fleksible arbeidsordninger
      </text>
    </g>
    
    <g transform="translate(-60, 110)">
      <rect x="0" y="0" width="120" height="25" rx="3" fill="#ECFDF5" stroke="#059669"/>
      <text x="60" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1F2937">
        Kompetanseutvikling
      </text>
    </g>
    
    <g transform="translate(-60, 140)">
      <rect x="0" y="0" width="120" height="25" rx="3" fill="#ECFDF5" stroke="#059669"/>
      <text x="60" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1F2937">
        Performance management
      </text>
    </g>
    
    <!-- Org icon -->
    <g transform="translate(-10, 15)">
      <circle cx="0" cy="0" r="15" fill="#A7F3D0"/>
      <circle cx="-5" cy="-5" r="3" fill="#059669"/>
      <circle cx="5" cy="-5" r="3" fill="#059669"/>
      <circle cx="0" cy="5" r="3" fill="#059669"/>
      <line x1="-5" y1="-2" x2="0" y2="2" stroke="#059669" stroke-width="1"/>
      <line x1="5" y1="-2" x2="0" y2="2" stroke="#059669" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Outsourcing Section -->
  <g transform="translate(400, 480)">
    <rect x="-70" y="-50" width="140" height="100" rx="10" fill="url(#outsourceGradient)" filter="url(#shadow)"/>
    <text x="0" y="-25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Outsourcing og
    </text>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Alternative Løsninger
    </text>
    
    <!-- Outsourcing items -->
    <g transform="translate(-60, 80)">
      <rect x="0" y="0" width="120" height="25" rx="3" fill="#FEF2F2" stroke="#DC2626"/>
      <text x="60" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1F2937">
        Konsulenter
      </text>
    </g>
    
    <g transform="translate(-60, 110)">
      <rect x="0" y="0" width="120" height="25" rx="3" fill="#FEF2F2" stroke="#DC2626"/>
      <text x="60" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1F2937">
        Innleie
      </text>
    </g>
    
    <g transform="translate(-60, 140)">
      <rect x="0" y="0" width="120" height="25" rx="3" fill="#FEF2F2" stroke="#DC2626"/>
      <text x="60" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1F2937">
        Automatisering
      </text>
    </g>
    
    <!-- Outsourcing icon -->
    <g transform="translate(-10, 15)">
      <circle cx="0" cy="0" r="15" fill="#FECACA"/>
      <rect x="-8" y="-8" width="16" height="16" rx="2" fill="none" stroke="#DC2626" stroke-width="2"/>
      <circle cx="-4" cy="-4" r="2" fill="#DC2626"/>
      <circle cx="4" cy="-4" r="2" fill="#DC2626"/>
      <circle cx="0" cy="4" r="2" fill="#DC2626"/>
      <path d="M -4 -2 L 0 2 L 4 -2" fill="none" stroke="#DC2626" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Connection lines -->
  <line x1="320" y1="260" x2="220" y2="180" stroke="#6B7280" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="480" y1="260" x2="580" y2="180" stroke="#6B7280" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="400" y1="380" x2="400" y2="430" stroke="#6B7280" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Benefits arrows and text -->
  <g transform="translate(50, 350)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1F2937">
      Fordeler:
    </text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="#4B5563">
      • Reduserte administrative kostnader
    </text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" fill="#4B5563">
      • Økt produktivitet
    </text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="12" fill="#4B5563">
      • Fleksibilitet i kapasitet
    </text>
    <text x="0" y="65" font-family="Arial, sans-serif" font-size="12" fill="#4B5563">
      • Bedre kostnadskontroll
    </text>
  </g>
  
  <!-- ROI indicator -->
  <g transform="translate(600, 350)">
    <rect x="0" y="0" width="140" height="80" rx="8" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
    <text x="70" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400E">
      Forventet ROI
    </text>
    <text x="70" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#92400E">
      15-30%
    </text>
    <text x="70" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#92400E">
      kostnadsbesparelse
    </text>
  </g>
</svg>