<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Personalkostnad - Pandemipåvirkning
  </text>
  
  <!-- Timeline -->
  <line x1="50" y1="80" x2="750" y2="80" stroke="#34495e" stroke-width="2"/>
  <text x="50" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Pre-COVID</text>
  <text x="400" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">2020-2021</text>
  <text x="750" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Post-COVID</text>
  
  <!-- Left side - Statlige støtteordninger -->
  <rect x="50" y="120" width="320" height="200" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="10"/>
  <text x="210" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27ae60">
    Statlige Støtteordninger
  </text>
  
  <!-- Kompensasjonsordning -->
  <circle cx="80" cy="170" r="25" fill="#2ecc71"/>
  <text x="80" y="177" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">NOK</text>
  <text x="120" y="175" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Kompensasjonsordning</text>
  <text x="120" y="190" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Dekning av lønnskostnader</text>
  
  <!-- Permitteringsordninger -->
  <rect x="80" y="210" width="20" height="20" fill="#f39c12"/>
  <text x="120" y="225" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Permitteringsordninger</text>
  <text x="120" y="240" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Reduserte kostnader</text>
  
  <!-- Lærlingtilskudd -->
  <polygon points="80,260 90,245 100,260" fill="#3498db"/>
  <text x="120" y="255" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Lærlingtilskudd</text>
  <text x="120" y="270" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Støtte til lærlinger</text>
  
  <!-- Right side - Endrete kostnadsstrukturer -->
  <rect x="430" y="120" width="320" height="200" fill="#fef5e7" stroke="#f39c12" stroke-width="2" rx="10"/>
  <text x="590" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f39c12">
    Endrete Kostnadsstrukturer
  </text>
  
  <!-- Hjemmekontor -->
  <rect x="460" y="160" width="30" height="20" fill="#e74c3c"/>
  <rect x="465" y="165" width="20" height="10" fill="#34495e"/>
  <text x="510" y="175" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Hjemmekontor</text>
  <text x="510" y="190" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">↓ Kontorkostnader, ↑ IT-kostnader</text>
  
  <!-- Digitalisering -->
  <circle cx="475" cy="220" r="15" fill="#9b59b6"/>
  <text x="475" y="227" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">01</text>
  <text x="510" y="225" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Digitalisering</text>
  <text x="510" y="240" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Teknologi og opplæring</text>
  
  <!-- Helse og sikkerhet -->
  <path d="M 465 260 L 475 250 L 485 260 L 485 270 L 465 270 Z" fill="#e67e22"/>
  <text x="510" y="265" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Helse og sikkerhet</text>
  <text x="510" y="280" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Økte smittevernskostnader</text>
  
  <!-- Cost impact chart -->
  <rect x="100" y="360" width="600" height="180" fill="white" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="400" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Kostnadsimpakt over tid
  </text>
  
  <!-- Chart axes -->
  <line x1="150" y1="500" x2="650" y2="500" stroke="#34495e" stroke-width="1"/>
  <line x1="150" y1="400" x2="150" y2="500" stroke="#34495e" stroke-width="1"/>
  
  <!-- Cost line - showing reduction then gradual increase -->
  <path d="M 150 450 Q 250 420 350 430 Q 450 440 550 460 Q 600 470 650 480" 
        stroke="#e74c3c" stroke-width="3" fill="none"/>
  
  <!-- Support line - showing temporary support -->
  <path d="M 200 480 Q 300 400 400 410 Q 500 420 550 470" 
        stroke="#27ae60" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  
  <!-- Chart labels -->
  <text x="180" y="515" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">2020 Q1</text>
  <text x="280" y="515" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">2020 Q3</text>
  <text x="380" y="515" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">2021 Q1</text>
  <text x="480" y="515" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">2021 Q3</text>
  <text x="580" y="515" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">2022</text>
  
  <!-- Legend -->
  <rect x="450" y="520" width="15" height="3" fill="#e74c3c"/>
  <text x="470" y="525" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Netto personalkostnad</text>
  
  <rect x="450" y="535" width="15" height="2" fill="#27ae60"/>
  <text x="470" y="540" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Statlig støtte</text>
  
  <!-- Key insight box -->
  <rect x="50" y="550" width="700" height="40" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="60" y="570" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Nøkkelinnsikt: Pandemien førte til midlertidig kostnadsreduksjon gjennom statlig støtte, 
  </text>
  <text x="60" y="585" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    men permanente strukturelle endringer i arbeidsformen påvirker kostnadsammensetningen langsiktig.
  </text>
</svg>