<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2E5090;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A90E2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- Title -->
  <rect x="50" y="20" width="700" height="60" fill="url(#headerGradient)" rx="10" filter="url(#shadow)"/>
  <text x="400" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
    AMU Struktur og Organisering
  </text>
  
  <!-- Central AMU circle -->
  <circle cx="400" cy="200" r="80" fill="url(#boxGradient)" stroke="#2E5090" stroke-width="3" filter="url(#shadow)"/>
  <text x="400" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2E5090">
    AMU
  </text>
  <text x="400" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2E5090">
    Arbeidsmiljøutvalg
  </text>
  
  <!-- Stakeholder boxes -->
  
  <!-- Arbeidsgiver -->
  <rect x="150" y="120" width="120" height="60" fill="url(#boxGradient)" stroke="#4A90E2" stroke-width="2" rx="5" filter="url(#shadow)"/>
  <text x="210" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E5090">
    Arbeidsgiver
  </text>
  <text x="210" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2E5090">
    (Leder)
  </text>
  <text x="210" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2E5090">
    1 representant
  </text>
  
  <!-- Arbeidstakere -->
  <rect x="530" y="120" width="120" height="60" fill="url(#boxGradient)" stroke="#4A90E2" stroke-width="2" rx="5" filter="url(#shadow)"/>
  <text x="590" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E5090">
    Arbeidstakere
  </text>
  <text x="590" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2E5090">
    Minst 2 repr.
  </text>
  <text x="590" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2E5090">
    (Valgt)
  </text>
  
  <!-- Verneombud -->
  <rect x="300" y="320" width="120" height="60" fill="url(#boxGradient)" stroke="#4A90E2" stroke-width="2" rx="5" filter="url(#shadow)"/>
  <text x="360" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E5090">
    Hovedverneombud
  </text>
  <text x="360" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2E5090">
    1 representant
  </text>
  <text x="360" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2E5090">
    (Valgt)
  </text>
  
  <!-- Bedriftslege -->
  <rect x="480" y="320" width="120" height="60" fill="url(#boxGradient)" stroke="#4A90E2" stroke-width="2" rx="5" filter="url(#shadow)"/>
  <text x="540" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E5090">
    Bedriftslege
  </text>
  <text x="540" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2E5090">
    Ved behov
  </text>
  <text x="540" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2E5090">
    (Oppnevnt)
  </text>
  
  <!-- Bedriftshelsetjeneste -->
  <rect x="120" y="320" width="120" height="60" fill="url(#boxGradient)" stroke="#4A90E2" stroke-width="2" rx="5" filter="url(#shadow)"/>
  <text x="180" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E5090">
    Bedriftshelsetjeneste
  </text>
  <text x="180" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2E5090">
    Samarbeidspartner
  </text>
  <text x="180" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2E5090">
    (Ekstern)
  </text>
  
  <!-- Connection lines -->
  <line x1="270" y1="150" x2="330" y2="180" stroke="#2E5090" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="530" y1="150" x2="470" y2="180" stroke="#2E5090" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="360" y1="320" x2="380" y2="280" stroke="#2E5090" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="540" y1="320" x2="420" y2="280" stroke="#2E5090" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="240" y1="350" x2="330" y2="220" stroke="#2E5090" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2E5090"/>
    </marker>
  </defs>
  
  <!-- Key functions box -->
  <rect x="50" y="430" width="700" height="140" fill="url(#boxGradient)" stroke="#4A90E2" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="400" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2E5090">
    Hovedfunksjoner
  </text>
  
  <!-- Function columns -->
  <text x="100" y="480" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E5090">
    Forebyggende arbeid:
  </text>
  <text x="100" y="495" font-family="Arial, sans-serif" font-size="10" fill="#2E5090">
    • Risikovurderinger
  </text>
  <text x="100" y="510" font-family="Arial, sans-serif" font-size="10" fill="#2E5090">
    • Sikkerhetstiltak
  </text>
  <text x="100" y="525" font-family="Arial, sans-serif" font-size="10" fill="#2E5090">
    • Kontinuerlig forbedring
  </text>
  <text x="100" y="540" font-family="Arial, sans-serif" font-size="10" fill="#2E5090">
    • Kompetanseheving
  </text>
  <text x="100" y="555" font-family="Arial, sans-serif" font-size="10" fill="#2E5090">
    • Miljøovervåking
  </text>
  
  <text x="300" y="480" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E5090">
    Møtevirksomhet:
  </text>
  <text x="300" y="495" font-family="Arial, sans-serif" font-size="10" fill="#2E5090">
    • Min. hver 3. måned
  </text>
  <text x="300" y="510" font-family="Arial, sans-serif" font-size="10" fill="#2E5090">
    • Referater/dokumentasjon
  </text>
  <text x="300" y="525" font-family="Arial, sans-serif" font-size="10" fill="#2E5090">
    • Oppfølging av tiltak
  </text>
  <text x="300" y="540" font-family="Arial, sans-serif" font-size="10" fill="#2E5090">
    • Evaluering av resultater
  </text>
  <text x="300" y="555" font-family="Arial, sans-serif" font-size="10" fill="#2E5090">
    • Årsrapportering
  </text>
  
  <text x="500" y="480" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E5090">
    Samarbeid &amp; Rapportering:
  </text>
  <text x="500" y="495" font-family="Arial, sans-serif" font-size="10" fill="#2E5090">
    • Ledelsesrapporter
  </text>
  <text x="500" y="510" font-family="Arial, sans-serif" font-size="10" fill="#2E5090">
    • Arbeidstilsynet
  </text>
  <text x="500" y="525" font-family="Arial, sans-serif" font-size="10" fill="#2E5090">
    • Internkontroll
  </text>
  <text x="500" y="540" font-family="Arial, sans-serif" font-size="10" fill="#2E5090">
    • Bedriftshelsetjeneste
  </text>
  <text x="500" y="555" font-family="Arial, sans-serif" font-size="10" fill="#2E5090">
    • Ansattes medvirkning
  </text>
  
  <!-- Legal basis -->
  <text x="680" y="480" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E5090">
    Lovgrunnlag:
  </text>
  <text x="680" y="495" font-family="Arial, sans-serif" font-size="10" fill="#2E5090">
    • Arbeidsmiljøloven
  </text>
  <text x="680" y="510" font-family="Arial, sans-serif" font-size="10" fill="#2E5090">
    • § 7-1 til 7-3
  </text>
  <text x="680" y="525" font-family="Arial, sans-serif" font-size="10" fill="#2E5090">
    • Obligatorisk 50+ ans.
  </text>
  <text x="680" y="540" font-family="Arial, sans-serif" font-size="10" fill="#2E5090">
    • Frivillig &lt;50 ans.
  </text>
  <text x="680" y="555" font-family="Arial, sans-serif" font-size="10" fill="#2E5090">
    • Risikobedrifter 20+ ans.
  </text>
</svg>