<svg width="800" height="120" xmlns="http://www.w3.org/2000/svg">
  <style>text { font-family: Arial, sans-serif; font-size: 12px; fill: #333; }</style>
  <text x="10" y="20" font-weight="bold">Kategori</text>
  <text x="200" y="20" font-weight="bold">Beskrivelse</text>
  <text x="500" y="20" font-weight="bold">Eksempel</text>
  <text x="10" y="40">Langtidsholdbare varer</text>
  <text x="200" y="40">Varer med lang holdbarhet men uten etterspørsel</text>
  <text x="500" y="40">Sveiseutstyr som ikke brukes</text>
  <text x="10" y="60">Sesongvarer</text>
  <text x="200" y="60">Varer utenfor sesongen som er vanskelige å selge</text>
  <text x="500" y="60">Badehåndklær om vinteren</text>
  <text x="10" y="80">Teknologiske varer</text>
  <text x="200" y="80">Varer som raskt blir utdaterte</text>
  <text x="500" y="80">Mobiltelefoner uten moderne funksjoner</text>
  <text x="10" y="100">Andre ukuransvarer</text>
  <text x="200" y="100">Varer med skadet emballasje eller utløpt holdbarhet</text>
  <text x="500" y="100">Matvarer etter utløpsdato</text>
</svg>
