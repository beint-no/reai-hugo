<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="accountGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accountGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b" text-anchor="middle">Regnskapsføring av Purregebyr</text>
  <text x="400" y="65" font-family="Arial, sans-serif" font-size="16" fill="#64748b" text-anchor="middle">Bokføringseksempel og mva-behandling</text>
  
  <!-- Main ledger view -->
  <rect x="100" y="100" width="600" height="280" fill="white" stroke="#e2e8f0" stroke-width="2" rx="10" filter="url(#shadow)"/>
  
  <!-- Header -->
  <rect x="100" y="100" width="600" height="40" fill="#1e40af" rx="10 10 0 0"/>
  <text x="130" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Konto</text>
  <text x="300" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Beskrivelse</text>
  <text x="500" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Debet</text>
  <text x="600" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Kredit</text>
  
  <!-- Separator line -->
  <line x1="120" y1="150" x2="680" y2="150" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Debet entry -->
  <rect x="110" y="160" width="580" height="40" fill="url(#accountGradient1)" opacity="0.1" rx="5"/>
  <text x="130" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">1500</text>
  <text x="130" y="190" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Kundefordringer</text>
  <text x="300" y="175" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">Purregebyr - Kunde ABC AS</text>
  <text x="300" y="190" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Faktura 2024-001, 2. purring</text>
  <text x="540" y="180" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626" text-anchor="end">210,00</text>
  <text x="640" y="180" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="end">-</text>
  
  <!-- Credit entry -->
  <rect x="110" y="210" width="580" height="40" fill="url(#accountGradient2)" opacity="0.1" rx="5"/>
  <text x="130" y="225" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">3790</text>
  <text x="130" y="240" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Andre inntekter</text>
  <text x="300" y="225" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">Purregebyr (ikke mva-pliktig)</text>
  <text x="300" y="240" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Administrative kostnader</text>
  <text x="540" y="230" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="end">-</text>
  <text x="620" y="230" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669" text-anchor="end">210,00</text>
  
  <!-- Total line -->
  <line x1="500" y1="270" x2="680" y2="270" stroke="#1e293b" stroke-width="2"/>
  <text x="450" y="290" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Sum:</text>
  <text x="540" y="290" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="end">210,00</text>
  <text x="620" y="290" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="end">210,00</text>
  
  <!-- MVA info box -->
  <rect x="100" y="400" width="280" height="80" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <circle cx="125" cy="425" r="12" fill="#f59e0b"/>
  <text x="125" y="431" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">!</text>
  <text x="150" y="420" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">MVA-behandling:</text>
  <text x="150" y="435" font-family="Arial, sans-serif" font-size="11" fill="#92400e">• Purregebyr er IKKE mva-pliktig</text>
  <text x="150" y="450" font-family="Arial, sans-serif" font-size="11" fill="#92400e">• Bokføres uten merverdiavgift</text>
  <text x="150" y="465" font-family="Arial, sans-serif" font-size="11" fill="#92400e">• Ikke vederlag for vare/tjeneste</text>
  
  <!-- Customer ledger info -->
  <rect x="420" y="400" width="280" height="80" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" rx="8"/>
  <circle cx="445" cy="425" r="12" fill="#3b82f6"/>
  <text x="441" y="431" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">i</text>
  <text x="470" y="420" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">Kundereskontro:</text>
  <text x="470" y="435" font-family="Arial, sans-serif" font-size="11" fill="#1e40af">• Tillegg til kundens konto</text>
  <text x="470" y="450" font-family="Arial, sans-serif" font-size="11" fill="#1e40af">• Egen post i aldersfordeling</text>
  <text x="470" y="465" font-family="Arial, sans-serif" font-size="11" fill="#1e40af">• Øker totalt utestående</text>
  
  <!-- Account legend -->
  <text x="50" y="350" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Kontoplan:</text>
  <rect x="50" y="355" width="15" height="10" fill="url(#accountGradient1)" opacity="0.3"/>
  <text x="75" y="365" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">1500 - Kundefordringer (øker ved debet)</text>
  <rect x="50" y="370" width="15" height="10" fill="url(#accountGradient2)" opacity="0.3"/>
  <text x="75" y="380" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">3790 - Andre inntekter (øker ved kredit)</text>
</svg>