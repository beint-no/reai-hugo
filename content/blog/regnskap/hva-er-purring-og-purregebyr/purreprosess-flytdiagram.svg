<svg width="800" height="700" viewBox="0 0 800 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="processGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="processGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="processGradient3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="700" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b" text-anchor="middle">Strukturert Purreprosess</text>
  <text x="400" y="65" font-family="Arial, sans-serif" font-size="16" fill="#64748b" text-anchor="middle">Fra forfallsdato til inkasso</text>
  
  <!-- Step 1: Monitoring -->
  <rect x="50" y="100" width="140" height="80" fill="url(#processGradient1)" rx="10" filter="url(#shadow)"/>
  <text x="120" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">1. OVERVÅKING</text>
  <text x="120" y="145" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Daglig kontroll av</text>
  <text x="120" y="160" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">forfallsdatoer</text>
  <text x="120" y="175" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Automatisk varsling</text>
  
  <!-- Arrow 1 -->
  <path d="M 190 140 L 220 140" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="205" y="135" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">0 dager</text>
  
  <!-- Step 2: Delay detected -->
  <rect x="240" y="100" width="140" height="80" fill="#64748b" rx="10" filter="url(#shadow)"/>
  <text x="310" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">FORFALL</text>
  <text x="310" y="145" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Betalingsfrist</text>
  <text x="310" y="160" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">overskredet</text>
  <text x="310" y="175" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Krav forfalt</text>
  
  <!-- Arrow 2 -->
  <path d="M 380 140 L 410 140" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="395" y="135" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">7-14 dager</text>
  
  <!-- Step 3: First reminder -->
  <rect x="430" y="100" width="140" height="80" fill="url(#processGradient2)" rx="10" filter="url(#shadow)"/>
  <text x="500" y="120" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">2. FØRSTE PURRING</text>
  <text x="500" y="140" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Gebyr: 70 kr</text>
  <text x="500" y="155" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Høflig påminnelse</text>
  <text x="500" y="170" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Ny betalingsfrist</text>
  
  <!-- Arrow 3 -->
  <path d="M 570 140 L 600 140" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="585" y="135" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">14-21 dager</text>
  
  <!-- Decision diamond -->
  <polygon points="670,100 720,140 670,180 620,140" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2"/>
  <text x="670" y="135" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151" text-anchor="middle">Betalt?</text>
  <text x="670" y="150" font-family="Arial, sans-serif" font-size="9" fill="#374151" text-anchor="middle">Kontroll</text>
  
  <!-- Yes path -->
  <path d="M 720 140 L 750 140" stroke="#10b981" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="735" y="135" font-family="Arial, sans-serif" font-size="9" fill="#10b981" text-anchor="middle">JA</text>
  
  <!-- Success box -->
  <rect x="750" y="120" width="40" height="40" fill="#10b981" rx="5"/>
  <text x="770" y="145" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">✓</text>
  
  <!-- No path - continue -->
  <path d="M 670 180 L 670 220" stroke="#ef4444" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="685" y="200" font-family="Arial, sans-serif" font-size="9" fill="#ef4444">NEI</text>
  
  <!-- Step 4: Second reminder -->
  <rect x="600" y="240" width="140" height="80" fill="url(#processGradient2)" rx="10" filter="url(#shadow)"/>
  <text x="670" y="265" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">3. ANDRE PURRING</text>
  <text x="670" y="280" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Gebyr: 140 kr</text>
  <text x="670" y="295" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Tydeligere tone</text>
  <text x="670" y="310" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Kortere frist</text>
  
  <!-- Arrow 4 -->
  <path d="M 600 280 L 570 280" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="585" y="275" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">14-21 dager</text>
  
  <!-- Decision diamond 2 -->
  <polygon points="500,240 550,280 500,320 450,280" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2"/>
  <text x="500" y="275" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151" text-anchor="middle">Betalt?</text>
  <text x="500" y="290" font-family="Arial, sans-serif" font-size="9" fill="#374151" text-anchor="middle">Kontroll</text>
  
  <!-- Yes path 2 -->
  <path d="M 550 280 L 580 280" stroke="#10b981" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="565" y="275" font-family="Arial, sans-serif" font-size="9" fill="#10b981" text-anchor="middle">JA</text>
  
  <!-- Success box 2 -->
  <rect x="580" y="260" width="40" height="40" fill="#10b981" rx="5"/>
  <text x="600" y="285" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">✓</text>
  
  <!-- No path 2 -->
  <path d="M 500 320 L 500 360" stroke="#ef4444" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="515" y="340" font-family="Arial, sans-serif" font-size="9" fill="#ef4444">NEI</text>
  
  <!-- Step 5: Third reminder -->
  <rect x="430" y="380" width="140" height="80" fill="url(#processGradient3)" rx="10" filter="url(#shadow)"/>
  <text x="500" y="405" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">4. TREDJE PURRING</text>
  <text x="500" y="420" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Gebyr: 210 kr</text>
  <text x="500" y="435" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Varsel om inkasso</text>
  <text x="500" y="450" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Siste sjanse</text>
  
  <!-- Arrow 5 -->
  <path d="M 430 420 L 400 420" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="415" y="415" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">14-21 dager</text>
  
  <!-- Decision diamond 3 -->
  <polygon points="330,380 380,420 330,460 280,420" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2"/>
  <text x="330" y="415" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151" text-anchor="middle">Betalt?</text>
  <text x="330" y="430" font-family="Arial, sans-serif" font-size="9" fill="#374151" text-anchor="middle">Kontroll</text>
  
  <!-- Yes path 3 -->
  <path d="M 380 420 L 410 420" stroke="#10b981" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="395" y="415" font-family="Arial, sans-serif" font-size="9" fill="#10b981" text-anchor="middle">JA</text>
  
  <!-- Success box 3 -->
  <rect x="410" y="400" width="40" height="40" fill="#10b981" rx="5"/>
  <text x="430" y="425" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">✓</text>
  
  <!-- No path 3 - to collection -->
  <path d="M 330 460 L 330 500" stroke="#ef4444" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="345" y="480" font-family="Arial, sans-serif" font-size="9" fill="#ef4444">NEI</text>
  
  <!-- Step 6: Collection -->
  <rect x="260" y="520" width="140" height="80" fill="#7c2d12" rx="10" filter="url(#shadow)"/>
  <text x="330" y="545" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">5. INKASSO</text>
  <text x="330" y="560" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Profesjonell</text>
  <text x="330" y="575" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">inndriving</text>
  <text x="330" y="590" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Juridiske skritt</text>
  
  <!-- Additional options -->
  <path d="M 260 560 L 180 560" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Alternative box -->
  <rect x="50" y="520" width="130" height="80" fill="#6366f1" rx="10" filter="url(#shadow)"/>
  <text x="115" y="545" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">ALTERNATIVER</text>
  <text x="115" y="560" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">• Betalingsavtale</text>
  <text x="115" y="575" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">• Factoring</text>
  <text x="115" y="590" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">• Avskriving</text>
  
  <!-- Timeline -->
  <rect x="50" y="630" width="700" height="50" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" rx="5"/>
  <text x="60" y="650" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#475569">Tidslinje:</text>
  <text x="60" y="665" font-family="Arial, sans-serif" font-size="10" fill="#475569">Dag 0: Forfall → Dag 7-14: 1. purring → Dag 21-35: 2. purring → Dag 35-56: 3. purring → Dag 56+: Inkasso</text>
  
  <!-- Success rate indicators -->
  <text x="500" y="50" font-family="Arial, sans-serif" font-size="10" fill="#059669">70% betaler etter 1. purring</text>
  <text x="670" y="190" font-family="Arial, sans-serif" font-size="10" fill="#d97706">20% betaler etter 2. purring</text>
  <text x="500" y="330" font-family="Arial, sans-serif" font-size="10" fill="#dc2626">7% betaler etter 3. purring</text>
  <text x="330" y="470" font-family="Arial, sans-serif" font-size="10" fill="#7c2d12">3% krever inkasso</text>
</svg>