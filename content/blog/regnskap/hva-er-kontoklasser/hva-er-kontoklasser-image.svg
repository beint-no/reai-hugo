<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#ffffff"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="url(#headerGradient)"/>
  <text x="400" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Hva er Kontoklasser?</text>
  
  <!-- Main content area -->
  <rect x="50" y="100" width="700" height="280" fill="url(#cardGradient)" stroke="#cbd5e1" stroke-width="2" rx="10"/>
  
  <!-- Class boxes -->
  <g transform="translate(80, 130)">
    <!-- Class 0-2 (Assets) -->
    <rect x="0" y="0" width="180" height="60" fill="#10b981" stroke="#059669" stroke-width="2" rx="5"/>
    <text x="90" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">AKTIVA</text>
    <text x="90" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Klasse 0-2</text>
    
    <!-- Class 3 (Equity &amp; Liabilities) -->
    <rect x="200" y="0" width="180" height="60" fill="#f59e0b" stroke="#d97706" stroke-width="2" rx="5"/>
    <text x="290" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">PASSIVA</text>
    <text x="290" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Klasse 3</text>
    
    <!-- Class 4 (Income) -->
    <rect x="400" y="0" width="120" height="60" fill="#3b82f6" stroke="#2563eb" stroke-width="2" rx="5"/>
    <text x="460" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">INNTEKT</text>
    <text x="460" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Klasse 4</text>
    
    <!-- Class 5-7 (Expenses) -->
    <rect x="540" y="0" width="120" height="60" fill="#ef4444" stroke="#dc2626" stroke-width="2" rx="5"/>
    <text x="600" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">KOSTNAD</text>
    <text x="600" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Klasse 5-7</text>
  </g>
  
  <!-- Detailed class breakdown -->
  <g transform="translate(80, 210)">
    <!-- Class details -->
    <text x="0" y="15" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">0: Immaterielle eiendeler</text>
    <text x="0" y="30" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">1: Anleggsmidler</text>
    <text x="0" y="45" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">2: Omløpsmidler</text>
    
    <text x="200" y="15" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">3: Egenkapital &amp; gjeld</text>
    
    <text x="400" y="15" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">4: Driftsinntekter</text>
    
    <text x="540" y="15" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">5: Varekostnader</text>
    <text x="540" y="30" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">6: Lønnskostnader</text>
    <text x="540" y="45" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">7: Andre driftskostnader</text>
  </g>
  
  <!-- Financial classes -->
  <g transform="translate(280, 300)">
    <rect x="0" y="0" width="120" height="40" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2" rx="5"/>
    <text x="60" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">8: Finans</text>
    <text x="60" y="32" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Renter &amp; valuta</text>
    
    <rect x="140" y="0" width="120" height="40" fill="#6b7280" stroke="#4b5563" stroke-width="2" rx="5"/>
    <text x="200" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">9: Skatt</text>
    <text x="200" y="32" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Ekstraordinært</text>
  </g>
</svg>