<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="benefitGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:0.9" />
    </radialGradient>
    <linearGradient id="chartGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1f2937">Fordeler ved Produksjonslønn for Bedriften</text>
  
  <!-- Central benefit circle -->
  <circle cx="400" cy="200" r="80" fill="url(#benefitGrad)"/>
  <text x="400" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">PRODUKSJONS-</text>
  <text x="400" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">LØNN</text>
  
  <!-- Benefit 1: Økt produktivitet -->
  <g transform="translate(150, 80)">
    <rect x="0" y="0" width="140" height="60" fill="#dcfce7" stroke="#16a34a" stroke-width="2" rx="8"/>
    <text x="70" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#15803d">ØKT PRODUKTIVITET</text>
    <text x="70" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#15803d">15-30% økning</text>
    <text x="70" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#15803d">Direkte insentiv</text>
    
    <!-- Arrow to center -->
    <line x1="100" y1="60" x2="320" y2="150" stroke="#16a34a" stroke-width="3" marker-end="url(#greenArrow)"/>
  </g>
  
  <!-- Benefit 2: Kostnadskontroll -->
  <g transform="translate(510, 80)">
    <rect x="0" y="0" width="140" height="60" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="8"/>
    <text x="70" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">KOSTNADSKONTROLL</text>
    <text x="70" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">Variabel kostnad</text>
    <text x="70" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">Følger produksjon</text>
    
    <!-- Arrow to center -->
    <line x1="540" y1="60" x2="460" y2="150" stroke="#3b82f6" stroke-width="3" marker-end="url(#blueArrow)"/>
  </g>
  
  <!-- Benefit 3: Kvalitetsfokus -->
  <g transform="translate(80, 280)">
    <rect x="0" y="0" width="140" height="60" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
    <text x="70" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">KVALITETSFOKUS</text>
    <text x="70" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400e">Bonus for kvalitet</text>
    <text x="70" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400e">Redusert svinn</text>
    
    <!-- Arrow to center -->
    <line x1="150" y1="280" x2="340" y2="240" stroke="#f59e0b" stroke-width="3" marker-end="url(#yellowArrow)"/>
  </g>
  
  <!-- Benefit 4: Fleksibilitet -->
  <g transform="translate(580, 280)">
    <rect x="0" y="0" width="140" height="60" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="8"/>
    <text x="70" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#be185d">FLEKSIBILITET</text>
    <text x="70" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#be185d">Tilpasser marked</text>
    <text x="70" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#be185d">Skalerbar kostnad</text>
    
    <!-- Arrow to center -->
    <line x1="620" y1="280" x2="460" y2="240" stroke="#ec4899" stroke-width="3" marker-end="url(#pinkArrow)"/>
  </g>
  
  <!-- Benefit 5: Selvregulering -->
  <g transform="translate(330, 350)">
    <rect x="0" y="0" width="140" height="60" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="2" rx="8"/>
    <text x="70" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7c3aed">SELVREGULERING</text>
    <text x="70" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7c3aed">Mindre overvåking</text>
    <text x="70" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7c3aed">Egenoptimalisering</text>
    
    <!-- Arrow to center -->
    <line x1="400" y1="350" x2="400" y2="280" stroke="#8b5cf6" stroke-width="3" marker-end="url(#purpleArrow)"/>
  </g>
  
  <!-- Statistics box -->
  <rect x="50" y="420" width="700" height="60" fill="#f1f5f9" stroke="#64748b" stroke-width="2" rx="10"/>
  <text x="400" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#334155">Typiske Resultater ved Implementering</text>
  
  <g transform="translate(80, 450)">
    <rect x="0" y="0" width="15" height="15" fill="#10b981" rx="2"/>
    <text x="25" y="12" font-family="Arial, sans-serif" font-size="11" fill="#374151">20-35% økning i produktivitet første år</text>
  </g>
  
  <g transform="translate(280, 450)">
    <rect x="0" y="0" width="15" height="15" fill="#3b82f6" rx="2"/>
    <text x="25" y="12" font-family="Arial, sans-serif" font-size="11" fill="#374151">10-15% reduksjon i enhetskoste</text>
  </g>
  
  <g transform="translate(480, 450)">
    <rect x="0" y="0" width="15" height="15" fill="#f59e0b" rx="2"/>
    <text x="25" y="12" font-family="Arial, sans-serif" font-size="11" fill="#374151">25-40% bedre leveringspresisjon</text>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="greenArrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#16a34a"/>
    </marker>
    <marker id="blueArrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
    <marker id="yellowArrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f59e0b"/>
    </marker>
    <marker id="pinkArrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ec4899"/>
    </marker>
    <marker id="purpleArrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8b5cf6"/>
    </marker>
  </defs>
</svg>