<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="specialGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="importGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e293b">Spesielle Varekjøpssituasjoner</text>
  
  <!-- Import section -->
  <g transform="translate(50,70)">
    <rect x="0" y="0" width="300" height="140" rx="10" fill="white" stroke="url(#importGradient)" stroke-width="2"/>
    <rect x="10" y="10" width="280" height="30" rx="5" fill="url(#importGradient)"/>
    <text x="150" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Import av Varer</text>
    
    <g transform="translate(20,50)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#047857">Fra EU-land:</text>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="10" fill="#64748b">• Omvendt avgiftsplikt</text>
      <text x="0" y="42" font-family="Arial, sans-serif" font-size="10" fill="#64748b">• Intrastat-rapportering</text>
      <text x="0" y="54" font-family="Arial, sans-serif" font-size="10" fill="#64748b">• EU-spesifikke dokumentkrav</text>
      
      <text x="0" y="75" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#047857">Fra tredjeland:</text>
      <text x="0" y="90" font-family="Arial, sans-serif" font-size="10" fill="#64748b">• Tollbehandling og avgifter</text>
      <text x="0" y="102" font-family="Arial, sans-serif" font-size="10" fill="#64748b">• Opprinnelsesbevis</text>
      <text x="0" y="114" font-family="Arial, sans-serif" font-size="10" fill="#64748b">• Sanitær-/sikkerhetskontroll</text>
    </g>
  </g>
  
  <!-- Commission/Consignment -->
  <g transform="translate(400,70)">
    <rect x="0" y="0" width="300" height="140" rx="10" fill="white" stroke="url(#specialGradient)" stroke-width="2"/>
    <rect x="10" y="10" width="280" height="30" rx="5" fill="url(#specialGradient)"/>
    <text x="150" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Kommisjon &amp; Konsignasjon</text>
    
    <g transform="translate(20,50)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6d28d9">Kommisjonsvarer:</text>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="10" fill="#64748b">• Salg på vegne av eier</text>
      <text x="0" y="42" font-family="Arial, sans-serif" font-size="10" fill="#64748b">• Kun kommisjon registreres</text>
      <text x="0" y="54" font-family="Arial, sans-serif" font-size="10" fill="#64748b">• Spesiell MVA-behandling</text>
      
      <text x="0" y="75" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6d28d9">Konsignasjonslager:</text>
      <text x="0" y="90" font-family="Arial, sans-serif" font-size="10" fill="#64748b">• Varer på lager uten eierskifte</text>
      <text x="0" y="102" font-family="Arial, sans-serif" font-size="10" fill="#64748b">• Kjøp ved uttak/salg</text>
      <text x="0" y="114" font-family="Arial, sans-serif" font-size="10" fill="#64748b">• Forsikringsansvar avklares</text>
    </g>
  </g>
  
  <!-- Financing arrangements -->
  <g transform="translate(50,240)">
    <rect x="0" y="0" width="650" height="130" rx="10" fill="white" stroke="#f59e0b" stroke-width="2"/>
    <rect x="10" y="10" width="630" height="30" rx="5" fill="#f59e0b"/>
    <text x="325" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Finansieringsordninger</text>
    
    <!-- Financing options -->
    <g transform="translate(30,50)">
      <rect x="0" y="0" width="140" height="60" rx="5" fill="#fef3c7" stroke="#f59e0b"/>
      <text x="70" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#92400e">Leverandørfinansiert</text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="9" fill="#64748b">• Utvidet kreditt</text>
      <text x="10" y="47" font-family="Arial, sans-serif" font-size="9" fill="#64748b">• Rente/gebyr</text>
    </g>
    
    <g transform="translate(180,50)">
      <rect x="0" y="0" width="140" height="60" rx="5" fill="#fef3c7" stroke="#f59e0b"/>
      <text x="70" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#92400e">Leasingordninger</text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="9" fill="#64748b">• Operasjonell leasing</text>
      <text x="10" y="47" font-family="Arial, sans-serif" font-size="9" fill="#64748b">• Kjøpsopsjon</text>
    </g>
    
    <g transform="translate(330,50)">
      <rect x="0" y="0" width="140" height="60" rx="5" fill="#fef3c7" stroke="#f59e0b"/>
      <text x="70" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#92400e">Faktorering</text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="9" fill="#64748b">• Salg av fakturaer</text>
      <text x="10" y="47" font-family="Arial, sans-serif" font-size="9" fill="#64748b">• Rask kontantstrøm</text>
    </g>
    
    <g transform="translate(480,50)">
      <rect x="0" y="0" width="140" height="60" rx="5" fill="#fef3c7" stroke="#f59e0b"/>
      <text x="70" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#92400e">Konsortieinnkjøp</text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="9" fill="#64748b">• Felles innkjøp</text>
      <text x="10" y="47" font-family="Arial, sans-serif" font-size="9" fill="#64748b">• Volumrabatter</text>
    </g>
  </g>
</svg>