<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phaseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e293b">Innkjøpsprosessen for Varer</text>
  
  <!-- Phase 1: Planlegging -->
  <g transform="translate(50,70)">
    <rect x="0" y="0" width="200" height="250" rx="15" fill="url(#phaseGradient)" opacity="0.1" stroke="url(#phaseGradient)" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#7c3aed">Fase 1: Planlegging</text>
    
    <!-- Planning elements -->
    <g transform="translate(20,40)">
      <rect x="0" y="0" width="160" height="30" rx="5" fill="white" stroke="#7c3aed"/>
      <text x="80" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">Behovsanalyse</text>
    </g>
    
    <g transform="translate(20,80)">
      <rect x="0" y="0" width="160" height="30" rx="5" fill="white" stroke="#7c3aed"/>
      <text x="80" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">Markedsanalyse</text>
    </g>
    
    <g transform="translate(20,120)">
      <rect x="0" y="0" width="160" height="30" rx="5" fill="white" stroke="#7c3aed"/>
      <text x="80" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">Budsjettplan</text>
    </g>
    
    <g transform="translate(20,160)">
      <rect x="0" y="0" width="160" height="30" rx="5" fill="white" stroke="#7c3aed"/>
      <text x="80" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">Leverandørvurdering</text>
    </g>
    
    <!-- Key activities -->
    <text x="100" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#7c3aed">Nøkkelaktiviteter:</text>
    <text x="100" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">• Lageranalyse</text>
    <text x="100" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">• Etterspørselsprognose</text>
  </g>
  
  <!-- Phase 2: Bestilling -->
  <g transform="translate(300,70)">
    <rect x="0" y="0" width="200" height="250" rx="15" fill="url(#phaseGradient)" opacity="0.1" stroke="url(#phaseGradient)" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#7c3aed">Fase 2: Bestilling</text>
    
    <!-- Ordering elements -->
    <g transform="translate(20,40)">
      <rect x="0" y="0" width="160" height="30" rx="5" fill="white" stroke="#7c3aed"/>
      <text x="80" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">Tilbudsinnhenting</text>
    </g>
    
    <g transform="translate(20,80)">
      <rect x="0" y="0" width="160" height="30" rx="5" fill="white" stroke="#7c3aed"/>
      <text x="80" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">Kontraktsforhandling</text>
    </g>
    
    <g transform="translate(20,120)">
      <rect x="0" y="0" width="160" height="30" rx="5" fill="white" stroke="#7c3aed"/>
      <text x="80" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">Innkjøpsordre</text>
    </g>
    
    <g transform="translate(20,160)">
      <rect x="0" y="0" width="160" height="30" rx="5" fill="white" stroke="#7c3aed"/>
      <text x="80" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">Leveringsoppfølging</text>
    </g>
    
    <!-- Key activities -->
    <text x="100" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#7c3aed">Nøkkelaktiviteter:</text>
    <text x="100" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">• Prissammenligning</text>
    <text x="100" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">• Leveringsbetingelser</text>
  </g>
  
  <!-- Phase 3: Mottak -->
  <g transform="translate(550,70)">
    <rect x="0" y="0" width="200" height="250" rx="15" fill="url(#phaseGradient)" opacity="0.1" stroke="url(#phaseGradient)" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#7c3aed">Fase 3: Mottak</text>
    
    <!-- Receiving elements -->
    <g transform="translate(20,40)">
      <rect x="0" y="0" width="160" height="30" rx="5" fill="white" stroke="#7c3aed"/>
      <text x="80" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">Kvantitetskontroll</text>
    </g>
    
    <g transform="translate(20,80)">
      <rect x="0" y="0" width="160" height="30" rx="5" fill="white" stroke="#7c3aed"/>
      <text x="80" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">Kvalitetskontroll</text>
    </g>
    
    <g transform="translate(20,120)">
      <rect x="0" y="0" width="160" height="30" rx="5" fill="white" stroke="#7c3aed"/>
      <text x="80" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">Lagerregistrering</text>
    </g>
    
    <g transform="translate(20,160)">
      <rect x="0" y="0" width="160" height="30" rx="5" fill="white" stroke="#7c3aed"/>
      <text x="80" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">Avviksbehandling</text>
    </g>
    
    <!-- Key activities -->
    <text x="100" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#7c3aed">Nøkkelaktiviteter:</text>
    <text x="100" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">• Dokumentasjon</text>
    <text x="100" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">• Systemoppdatering</text>
  </g>
  
  <!-- Flow arrows -->
  <path d="M250,195 L300,195" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M500,195 L550,195" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Bottom process flow -->
  <g transform="translate(100,350)">
    <rect x="0" y="0" width="600" height="40" rx="5" fill="white" stroke="#7c3aed" stroke-width="2"/>
    <text x="300" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7c3aed">Kontinuerlig Feedback Loop</text>
    <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Leverandørytelse → Prosessforbedring → Kostnadsoptimalisering → Kvalitetssikring</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
</svg>