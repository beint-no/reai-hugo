<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6f42c1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a32a3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="50" fill="url(#headerGradient)"/>
  <text x="400" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    Lønnskostnad fordelt på Bransjer
  </text>
  
  <!-- Main content -->
  <g transform="translate(50, 70)">
    <!-- Chart title -->
    <text x="350" y="30" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Lønnskostnad som % av Omsetning per Bransje
    </text>
    
    <!-- Chart bars -->
    <!-- Helse og omsorg -->
    <rect x="50" y="60" width="600" height="50" fill="#dc3545" stroke="#c82333" stroke-width="2" rx="5"/>
    <text x="70" y="80" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Helse og omsorg
    </text>
    <text x="70" y="95" fill="white" font-family="Arial, sans-serif" font-size="10">
      Lovpålagte bemanningskrav
    </text>
    <text x="630" y="90" text-anchor="end" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      70-85%
    </text>
    
    <!-- Konsulentvirksomhet -->
    <rect x="50" y="130" width="550" height="50" fill="#6f42c1" stroke="#5a32a3" stroke-width="2" rx="5"/>
    <text x="70" y="150" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Konsulentvirksomhet
    </text>
    <text x="70" y="165" fill="white" font-family="Arial, sans-serif" font-size="10">
      Høy kompetansekostnad
    </text>
    <text x="580" y="160" text-anchor="end" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      60-80%
    </text>
    
    <!-- IT-tjenester -->
    <rect x="50" y="200" width="500" height="50" fill="#17a2b8" stroke="#138496" stroke-width="2" rx="5"/>
    <text x="70" y="220" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      IT-tjenester
    </text>
    <text x="70" y="235" fill="white" font-family="Arial, sans-serif" font-size="10">
      Konkurranse om talent
    </text>
    <text x="530" y="230" text-anchor="end" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      50-70%
    </text>
    
    <!-- Produksjon -->
    <rect x="50" y="270" width="300" height="50" fill="#ffc107" stroke="#e0a800" stroke-width="2" rx="5"/>
    <text x="70" y="290" fill="black" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Produksjon
    </text>
    <text x="70" y="305" fill="black" font-family="Arial, sans-serif" font-size="10">
      Automatiseringspress
    </text>
    <text x="330" y="300" text-anchor="end" fill="black" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      20-40%
    </text>
    
    <!-- Detaljhandel -->
    <rect x="50" y="340" width="200" height="50" fill="#28a745" stroke="#1e7e34" stroke-width="2" rx="5"/>
    <text x="70" y="360" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Detaljhandel
    </text>
    <text x="70" y="375" fill="white" font-family="Arial, sans-serif" font-size="10">
      Sesongvariasjoner
    </text>
    <text x="230" y="370" text-anchor="end" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      15-25%
    </text>
    
    <!-- Industry characteristics table -->
    <rect x="50" y="420" width="650" height="150" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
    <text x="375" y="445" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Bransjespesifikke Karakteristikker
    </text>
    
    <!-- Table headers -->
    <text x="70" y="470" fill="#495057" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Bransje
    </text>
    <text x="250" y="470" fill="#495057" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Gjennomsnittlig årslønn
    </text>
    <text x="450" y="470" fill="#495057" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Hovedutfordringer
    </text>
    
    <!-- Table rows -->
    <text x="70" y="490" fill="#495057" font-family="Arial, sans-serif" font-size="11">
      Helse og omsorg
    </text>
    <text x="250" y="490" fill="#495057" font-family="Arial, sans-serif" font-size="11">
      450.000 - 650.000 kr
    </text>
    <text x="450" y="490" fill="#495057" font-family="Arial, sans-serif" font-size="11">
      Bemanningsnormer, turnover
    </text>
    
    <text x="70" y="510" fill="#495057" font-family="Arial, sans-serif" font-size="11">
      Konsulentvirksomhet
    </text>
    <text x="250" y="510" fill="#495057" font-family="Arial, sans-serif" font-size="11">
      600.000 - 900.000 kr
    </text>
    <text x="450" y="510" fill="#495057" font-family="Arial, sans-serif" font-size="11">
      Høy kompetanse, prosjektbasert
    </text>
    
    <text x="70" y="530" fill="#495057" font-family="Arial, sans-serif" font-size="11">
      IT-tjenester
    </text>
    <text x="250" y="530" fill="#495057" font-family="Arial, sans-serif" font-size="11">
      550.000 - 800.000 kr
    </text>
    <text x="450" y="530" fill="#495057" font-family="Arial, sans-serif" font-size="11">
      Talentkonkurranse, teknologiutvikling
    </text>
    
    <text x="70" y="550" fill="#495057" font-family="Arial, sans-serif" font-size="11">
      Produksjon
    </text>
    <text x="250" y="550" fill="#495057" font-family="Arial, sans-serif" font-size="11">
      400.000 - 600.000 kr
    </text>
    <text x="450" y="550" fill="#495057" font-family="Arial, sans-serif" font-size="11">
      Automatisering, effektivitet
    </text>
    
    <!-- Percentage scale -->
    <g transform="translate(50, 40)">
      <text x="0" y="15" fill="#495057" font-family="Arial, sans-serif" font-size="10">0%</text>
      <text x="100" y="15" fill="#495057" font-family="Arial, sans-serif" font-size="10">20%</text>
      <text x="200" y="15" fill="#495057" font-family="Arial, sans-serif" font-size="10">40%</text>
      <text x="300" y="15" fill="#495057" font-family="Arial, sans-serif" font-size="10">60%</text>
      <text x="400" y="15" fill="#495057" font-family="Arial, sans-serif" font-size="10">80%</text>
      <text x="500" y="15" fill="#495057" font-family="Arial, sans-serif" font-size="10">100%</text>
    </g>
  </g>
</svg>