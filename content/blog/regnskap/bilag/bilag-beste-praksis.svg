<svg width="800" height="650" viewBox="0 0 800 650" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="650" fill="#fafbfc"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Beste Praksis for Bilagsbehandling
  </text>
  
  <!-- Organizational measures -->
  <rect x="50" y="70" width="340" height="200" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="10"/>
  <text x="220" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4caf50">
    Organisatoriske Tiltak
  </text>
  
  <!-- Org measures list -->
  <g transform="translate(70,110)">
    <rect x="0" y="0" width="20" height="20" fill="#4caf50" rx="3"/>
    <text x="30" y="15" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Etabler klare rutiner og prosedyrer</text>
    
    <rect x="0" y="30" width="20" height="20" fill="#4caf50" rx="3"/>
    <text x="30" y="45" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Definer roller og ansvarsområder</text>
    
    <rect x="0" y="60" width="20" height="20" fill="#4caf50" rx="3"/>
    <text x="30" y="75" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Gi regelmessig opplæring til ansatte</text>
    
    <rect x="0" y="90" width="20" height="20" fill="#4caf50" rx="3"/>
    <text x="30" y="105" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Implementer 4-øyne prinsippet</text>
    
    <rect x="0" y="120" width="20" height="20" fill="#4caf50" rx="3"/>
    <text x="30" y="135" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Gjennomfør regelmessige kontroller</text>
    
    <rect x="0" y="150" width="20" height="20" fill="#4caf50" rx="3"/>
    <text x="30" y="165" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Dokumenter alle prosesser grundig</text>
  </g>
  
  <!-- Technology solutions -->
  <rect x="410" y="70" width="340" height="200" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="10"/>
  <text x="580" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1976d2">
    Teknologiske Løsninger
  </text>
  
  <!-- Tech solutions list -->
  <g transform="translate(430,110)">
    <rect x="0" y="0" width="20" height="20" fill="#1976d2" rx="3"/>
    <text x="30" y="15" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Invester i moderne regnskapssystem</text>
    
    <rect x="0" y="30" width="20" height="20" fill="#1976d2" rx="3"/>
    <text x="30" y="45" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Implementer OCR og automatisering</text>
    
    <rect x="0" y="60" width="20" height="20" fill="#1976d2" rx="3"/>
    <text x="30" y="75" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Etabler API-integrasjoner</text>
    
    <rect x="0" y="90" width="20" height="20" fill="#1976d2" rx="3"/>
    <text x="30" y="105" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Bruk skybaserte løsninger</text>
    
    <rect x="0" y="120" width="20" height="20" fill="#1976d2" rx="3"/>
    <text x="30" y="135" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Implementer workflow-styring</text>
    
    <rect x="0" y="150" width="20" height="20" fill="#1976d2" rx="3"/>
    <text x="30" y="165" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Sikre mobile tilgangsløsninger</text>
  </g>
  
  <!-- Security and control -->
  <rect x="50" y="290" width="340" height="200" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="10"/>
  <text x="220" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ff9800">
    Sikkerhet og Kontroll
  </text>
  
  <!-- Security measures list -->
  <g transform="translate(70,330)">
    <rect x="0" y="0" width="20" height="20" fill="#ff9800" rx="3"/>
    <text x="30" y="15" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Implementer tilgangskontroll</text>
    
    <rect x="0" y="30" width="20" height="20" fill="#ff9800" rx="3"/>
    <text x="30" y="45" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Etabler sporbarhet og logging</text>
    
    <rect x="0" y="60" width="20" height="20" fill="#ff9800" rx="3"/>
    <text x="30" y="75" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Sikre regelmessig backup</text>
    
    <rect x="0" y="90" width="20" height="20" fill="#ff9800" rx="3"/>
    <text x="30" y="105" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Gjennomfør penetrasjonstesting</text>
    
    <rect x="0" y="120" width="20" height="20" fill="#ff9800" rx="3"/>
    <text x="30" y="135" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Oppdater sikkerhetspolicy</text>
    
    <rect x="0" y="150" width="20" height="20" fill="#ff9800" rx="3"/>
    <text x="30" y="165" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Gjennomfør interne revisjoner</text>
  </g>
  
  <!-- Quality assurance -->
  <rect x="410" y="290" width="340" height="200" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="10"/>
  <text x="580" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#9c27b0">
    Kvalitetssikring
  </text>
  
  <!-- Quality measures list -->
  <g transform="translate(430,330)">
    <rect x="0" y="0" width="20" height="20" fill="#9c27b0" rx="3"/>
    <text x="30" y="15" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Etabler KPI-er og målsettinger</text>
    
    <rect x="0" y="30" width="20" height="20" fill="#9c27b0" rx="3"/>
    <text x="30" y="45" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Implementer feilrapportering</text>
    
    <rect x="0" y="60" width="20" height="20" fill="#9c27b0" rx="3"/>
    <text x="30" y="75" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Gjennomfør månedlige evalueringer</text>
    
    <rect x="0" y="90" width="20" height="20" fill="#9c27b0" rx="3"/>
    <text x="30" y="105" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Bruk eksterne kvalitetsaudit</text>
    
    <rect x="0" y="120" width="20" height="20" fill="#9c27b0" rx="3"/>
    <text x="30" y="135" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Implementer kontinuerlig forbedring</text>
    
    <rect x="0" y="150" width="20" height="20" fill="#9c27b0" rx="3"/>
    <text x="30" y="165" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Benchmarking mot beste praksis</text>
  </g>
  
  <!-- Implementation roadmap -->
  <rect x="50" y="510" width="700" height="120" fill="#e0f2f1" stroke="#009688" stroke-width="2" rx="10"/>
  <text x="400" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#009688">
    Implementeringsveikart
  </text>
  
  <!-- Roadmap steps -->
  <g transform="translate(70,550)">
    <!-- Phase 1 -->
    <circle cx="50" cy="20" r="15" fill="#009688"/>
    <text x="50" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">1</text>
    <text x="50" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Kartlegging</text>
    <text x="50" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">(1-2 uker)</text>
    
    <!-- Arrow 1 -->
    <path d="M 80 20 L 120 20" stroke="#009688" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Phase 2 -->
    <circle cx="150" cy="20" r="15" fill="#009688"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">2</text>
    <text x="150" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Planlegging</text>
    <text x="150" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">(2-4 uker)</text>
    
    <!-- Arrow 2 -->
    <path d="M 180 20 L 220 20" stroke="#009688" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Phase 3 -->
    <circle cx="250" cy="20" r="15" fill="#009688"/>
    <text x="250" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">3</text>
    <text x="250" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Implementering</text>
    <text x="250" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">(4-8 uker)</text>
    
    <!-- Arrow 3 -->
    <path d="M 280 20 L 320 20" stroke="#009688" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Phase 4 -->
    <circle cx="350" cy="20" r="15" fill="#009688"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">4</text>
    <text x="350" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Testing</text>
    <text x="350" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">(2-4 uker)</text>
    
    <!-- Arrow 4 -->
    <path d="M 380 20 L 420 20" stroke="#009688" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Phase 5 -->
    <circle cx="450" cy="20" r="15" fill="#009688"/>
    <text x="450" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">5</text>
    <text x="450" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Utrulling</text>
    <text x="450" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">(2-6 uker)</text>
    
    <!-- Arrow 5 -->
    <path d="M 480 20 L 520 20" stroke="#009688" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Phase 6 -->
    <circle cx="550" cy="20" r="15" fill="#009688"/>
    <text x="550" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">6</text>
    <text x="550" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Optimalisering</text>
    <text x="550" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">(Pågående)</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#009688"/>
    </marker>
  </defs>
</svg>