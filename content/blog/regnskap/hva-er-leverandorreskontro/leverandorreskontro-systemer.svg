<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="manualGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="spreadsheetGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ecfdf5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1fae5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="erpGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#eff6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dbeafe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- Title -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGrad)"/>
  <text x="400" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Typer Leverandørreskontro-systemer</text>
  
  <!-- System 1: Manual -->
  <rect x="50" y="100" width="220" height="450" fill="url(#manualGrad)" stroke="#f59e0b" stroke-width="2" rx="10"/>
  <text x="160" y="130" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="18" font-weight="bold">1. MANUELL</text>
  <text x="160" y="150" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="18" font-weight="bold">LEVERANDØRRESKONTRO</text>
  
  <!-- Manual icon -->
  <rect x="130" y="170" width="60" height="40" fill="#fbbf24" stroke="#f59e0b" stroke-width="2" rx="3"/>
  <line x1="140" y1="180" x2="180" y2="180" stroke="#92400e" stroke-width="1"/>
  <line x1="140" y1="190" x2="180" y2="190" stroke="#92400e" stroke-width="1"/>
  <line x1="140" y1="200" x2="180" y2="200" stroke="#92400e" stroke-width="1"/>
  <circle cx="145" cy="185" r="2" fill="#92400e"/>
  <circle cx="145" cy="195" r="2" fill="#92400e"/>
  
  <text x="160" y="235" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Egnet for:</text>
  <text x="160" y="255" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">Små bedrifter med</text>
  <text x="160" y="270" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">få leverandører</text>
  
  <text x="160" y="300" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Fordeler:</text>
  <text x="160" y="320" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Lav kostnad</text>
  <text x="160" y="335" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Full kontroll</text>
  <text x="160" y="350" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Enkel å forstå</text>
  
  <text x="160" y="380" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Ulemper:</text>
  <text x="160" y="400" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Tidkrevende</text>
  <text x="160" y="415" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Feilrisiko</text>
  <text x="160" y="430" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Begrenset rapportering</text>
  
  <rect x="70" y="460" width="180" height="70" fill="#ffffff" stroke="#f59e0b" stroke-width="1" rx="5"/>
  <text x="160" y="480" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Kostnad: Lav</text>
  <text x="160" y="495" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Kompleksitet: Lav</text>
  <text x="160" y="510" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Skalerbarhet: Begrenset</text>
  
  <!-- System 2: Spreadsheet -->
  <rect x="290" y="100" width="220" height="450" fill="url(#spreadsheetGrad)" stroke="#10b981" stroke-width="2" rx="10"/>
  <text x="400" y="130" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="18" font-weight="bold">2. REGNEARK-BASERT</text>
  <text x="400" y="150" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="18" font-weight="bold">SYSTEM</text>
  
  <!-- Spreadsheet icon -->
  <rect x="370" y="170" width="60" height="40" fill="#34d399" stroke="#10b981" stroke-width="2" rx="3"/>
  <line x1="370" y1="180" x2="430" y2="180" stroke="#065f46" stroke-width="1"/>
  <line x1="370" y1="190" x2="430" y2="190" stroke="#065f46" stroke-width="1"/>
  <line x1="370" y1="200" x2="430" y2="200" stroke="#065f46" stroke-width="1"/>
  <line x1="385" y1="170" x2="385" y2="210" stroke="#065f46" stroke-width="1"/>
  <line x1="400" y1="170" x2="400" y2="210" stroke="#065f46" stroke-width="1"/>
  <line x1="415" y1="170" x2="415" y2="210" stroke="#065f46" stroke-width="1"/>
  
  <text x="400" y="235" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Egnet for:</text>
  <text x="400" y="255" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">Små til mellomstore</text>
  <text x="400" y="270" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">bedrifter</text>
  
  <text x="400" y="300" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Fordeler:</text>
  <text x="400" y="320" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Fleksibel tilpasning</text>
  <text x="400" y="335" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Automatiserte beregninger</text>
  <text x="400" y="350" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Kostnadseffektiv</text>
  
  <text x="400" y="380" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Ulemper:</text>
  <text x="400" y="400" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Begrenset skalerbarhet</text>
  <text x="400" y="415" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Manglende integrasjon</text>
  <text x="400" y="430" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Versjonskontroll-utfordringer</text>
  
  <rect x="310" y="460" width="180" height="70" fill="#ffffff" stroke="#10b981" stroke-width="1" rx="5"/>
  <text x="400" y="480" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Kostnad: Moderat</text>
  <text x="400" y="495" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Kompleksitet: Moderat</text>
  <text x="400" y="510" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Skalerbarhet: Moderat</text>
  
  <!-- System 3: ERP -->
  <rect x="530" y="100" width="220" height="450" fill="url(#erpGrad)" stroke="#3b82f6" stroke-width="2" rx="10"/>
  <text x="640" y="130" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="18" font-weight="bold">3. INTEGRERT</text>
  <text x="640" y="150" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="18" font-weight="bold">ERP-SYSTEM</text>
  
  <!-- ERP icon -->
  <rect x="610" y="170" width="60" height="40" fill="#60a5fa" stroke="#3b82f6" stroke-width="2" rx="3"/>
  <circle cx="625" cy="185" r="8" fill="#1e40af"/>
  <circle cx="640" cy="185" r="8" fill="#1e40af"/>
  <circle cx="655" cy="185" r="8" fill="#1e40af"/>
  <line x1="625" y1="185" x2="640" y2="185" stroke="#ffffff" stroke-width="2"/>
  <line x1="640" y1="185" x2="655" y2="185" stroke="#ffffff" stroke-width="2"/>
  <circle cx="625" cy="200" r="8" fill="#1e40af"/>
  <circle cx="640" cy="200" r="8" fill="#1e40af"/>
  <circle cx="655" cy="200" r="8" fill="#1e40af"/>
  <line x1="625" y1="200" x2="640" y2="200" stroke="#ffffff" stroke-width="2"/>
  <line x1="640" y1="200" x2="655" y2="200" stroke="#ffffff" stroke-width="2"/>
  
  <text x="640" y="235" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Egnet for:</text>
  <text x="640" y="255" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">Mellomstore til</text>
  <text x="640" y="270" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">store bedrifter</text>
  
  <text x="640" y="300" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Fordeler:</text>
  <text x="640" y="320" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Fullstendig integrasjon</text>
  <text x="640" y="335" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Automatiserte prosesser</text>
  <text x="640" y="350" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Omfattende rapportering</text>
  <text x="640" y="365" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Skalerbarhet</text>
  
  <text x="640" y="390" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Ulemper:</text>
  <text x="640" y="410" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Høy kostnad</text>
  <text x="640" y="425" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Kompleks implementering</text>
  <text x="640" y="440" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Opplæringsbehov</text>
  
  <rect x="550" y="460" width="180" height="70" fill="#ffffff" stroke="#3b82f6" stroke-width="1" rx="5"/>
  <text x="640" y="480" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Kostnad: Høy</text>
  <text x="640" y="495" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Kompleksitet: Høy</text>
  <text x="640" y="510" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Skalerbarhet: Høy</text>
  
  <!-- Evolution arrows -->
  <path d="M 270 325 L 290 325" stroke="#64748b" stroke-width="3" marker-end="url(#arrow)"/>
  <path d="M 510 325 L 530 325" stroke="#64748b" stroke-width="3" marker-end="url(#arrow)"/>
  
  <!-- Bottom comparison -->
  <rect x="50" y="570" width="700" height="25" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1" rx="5"/>
  <text x="400" y="587" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Utviklingsretning: Fra manuell → Regneark → Integrert ERP-system</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
</svg>