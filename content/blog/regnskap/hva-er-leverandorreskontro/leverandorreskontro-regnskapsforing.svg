<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="processGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="70" fill="url(#headerGradient)"/>
  <text x="400" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">
    Leverandørreskontro Regnskapsføring
  </text>
  <text x="400" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">
    Prosess for regnskapsføring av leverandørtransaksjoner
  </text>
  
  <!-- Step 1: Invoice Receipt -->
  <rect x="50" y="90" width="200" height="120" fill="url(#processGradient)" stroke="#0ea5e9" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="150" y="115" text-anchor="middle" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    1. Fakturamottak
  </text>
  <text x="60" y="140" fill="#374151" font-family="Arial, sans-serif" font-size="12">
    Leverandørfaktura mottas
  </text>
  <text x="60" y="155" fill="#374151" font-family="Arial, sans-serif" font-size="12">
    og registreres i systemet
  </text>
  
  <!-- Accounting Entry 1 -->
  <rect x="60" y="170" width="180" height="30" fill="#dcfce7" stroke="#16a34a" stroke-width="1" rx="3"/>
  <text x="70" y="185" fill="#166534" font-family="Arial, sans-serif" font-size="10" font-weight="bold">
    Debet: Kostnadskonto/Varekonto
  </text>
  <text x="70" y="195" fill="#166534" font-family="Arial, sans-serif" font-size="10" font-weight="bold">
    Kredit: Leverandørgjeld
  </text>
  
  <!-- Arrow 1 -->
  <path d="M 260 150 L 290 150" stroke="#6b7280" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: Verification -->
  <rect x="300" y="90" width="200" height="120" fill="url(#processGradient)" stroke="#0ea5e9" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="400" y="115" text-anchor="middle" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    2. Kontroll og Godkjenning
  </text>
  <text x="310" y="140" fill="#374151" font-family="Arial, sans-serif" font-size="12">
    • Faktura kontrolleres
  </text>
  <text x="310" y="155" fill="#374151" font-family="Arial, sans-serif" font-size="12">
    • Matching mot bestilling
  </text>
  <text x="310" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="12">
    • Godkjenning for betaling
  </text>
  <text x="310" y="185" fill="#374151" font-family="Arial, sans-serif" font-size="12">
    • Forfallsdato registreres
  </text>
  
  <!-- Arrow 2 -->
  <path d="M 510 150 L 540 150" stroke="#6b7280" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: Payment -->
  <rect x="550" y="90" width="200" height="120" fill="url(#processGradient)" stroke="#0ea5e9" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="650" y="115" text-anchor="middle" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    3. Betaling
  </text>
  <text x="560" y="140" fill="#374151" font-family="Arial, sans-serif" font-size="12">
    Utbetaling til leverandør
  </text>
  <text x="560" y="155" fill="#374151" font-family="Arial, sans-serif" font-size="12">
    ved forfallsdato
  </text>
  
  <!-- Accounting Entry 2 -->
  <rect x="560" y="170" width="180" height="30" fill="#fef3c7" stroke="#d97706" stroke-width="1" rx="3"/>
  <text x="570" y="185" fill="#92400e" font-family="Arial, sans-serif" font-size="10" font-weight="bold">
    Debet: Leverandørgjeld
  </text>
  <text x="570" y="195" fill="#92400e" font-family="Arial, sans-serif" font-size="10" font-weight="bold">
    Kredit: Bank/Kasse
  </text>
  
  <!-- Arrow down to reconciliation -->
  <path d="M 400 220 L 400 250" stroke="#6b7280" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Step 4: Monthly Reconciliation -->
  <rect x="250" y="260" width="300" height="100" fill="#fef2f2" stroke="#dc2626" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="400" y="285" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    4. Månedlig Avstemming
  </text>
  <text x="260" y="310" fill="#374151" font-family="Arial, sans-serif" font-size="12">
    • Leverandørreskontro avstemmes mot hovedbok
  </text>
  <text x="260" y="325" fill="#374151" font-family="Arial, sans-serif" font-size="12">
    • Kontroll av saldoer og transaksjoner
  </text>
  <text x="260" y="340" fill="#374151" font-family="Arial, sans-serif" font-size="12">
    • Identifisering og korrigering av avvik
  </text>
  
  <!-- Principles Section -->
  <rect x="50" y="380" width="700" height="180" fill="#f1f5f9" stroke="#64748b" stroke-width="2" rx="10"/>
  <text x="400" y="405" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    Viktige Regnskapsprinsipper
  </text>
  
  <!-- Principle boxes -->
  <rect x="70" y="420" width="150" height="60" fill="#e0f2fe" stroke="#0284c7" stroke-width="1" rx="5"/>
  <text x="145" y="440" text-anchor="middle" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Periodisering
  </text>
  <text x="80" y="455" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="10">
    Kostnader bokføres
  </text>
  <text x="80" y="467" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="10">
    når de påløper
  </text>
  
  <rect x="240" y="420" width="150" height="60" fill="#f0fdf4" stroke="#16a34a" stroke-width="1" rx="5"/>
  <text x="315" y="440" text-anchor="middle" fill="#166534" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Forsiktighet
  </text>
  <text x="250" y="455" fill="#166534" font-family="Arial, sans-serif" font-size="10">
    Usikre poster behandles
  </text>
  <text x="250" y="467" fill="#166534" font-family="Arial, sans-serif" font-size="10">
    konservativt
  </text>
  
  <rect x="410" y="420" width="150" height="60" fill="#fef3c7" stroke="#d97706" stroke-width="1" rx="5"/>
  <text x="485" y="440" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Sammenlignbarhet
  </text>
  <text x="420" y="455" fill="#92400e" font-family="Arial, sans-serif" font-size="10">
    Konsistent behandling
  </text>
  <text x="420" y="467" fill="#92400e" font-family="Arial, sans-serif" font-size="10">
    over tid
  </text>
  
  <rect x="580" y="420" width="150" height="60" fill="#fdf2f8" stroke="#ec4899" stroke-width="1" rx="5"/>
  <text x="655" y="440" text-anchor="middle" fill="#be185d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Vesentlighet
  </text>
  <text x="590" y="455" fill="#be185d" font-family="Arial, sans-serif" font-size="10">
    Fokus på betydnings-
  </text>
  <text x="590" y="467" fill="#be185d" font-family="Arial, sans-serif" font-size="10">
    fulle beløp
  </text>
  
  <!-- Control measures -->
  <text x="400" y="510" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Internkontroll-tiltak:
  </text>
  <text x="80" y="530" fill="#374151" font-family="Arial, sans-serif" font-size="11">
    • Autorisasjon: Godkjenning av alle transaksjoner
  </text>
  <text x="80" y="545" fill="#374151" font-family="Arial, sans-serif" font-size="11">
    • Registrering: Komplett og nøyaktig registrering av alle fakturaer
  </text>
  <text x="420" y="530" fill="#374151" font-family="Arial, sans-serif" font-size="11">
    • Tilgang: Begrenset tilgang til systemer og data
  </text>
  <text x="420" y="545" fill="#374151" font-family="Arial, sans-serif" font-size="11">
    • Dokumentasjon: Sporbar dokumentasjon av alle prosesser
  </text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280"/>
    </marker>
  </defs>
</svg>