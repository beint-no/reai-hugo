<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stepGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- Title -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGrad)"/>
  <text x="400" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Leverandørreskontro Arbeidsflyt</text>
  
  <!-- Step 1: Innkjøp registreres -->
  <rect x="50" y="100" width="200" height="80" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" rx="10"/>
  <circle cx="80" cy="125" r="15" fill="#3b82f6"/>
  <text x="80" y="132" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">1</text>
  <text x="150" y="125" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Innkjøp registreres</text>
  <text x="150" y="145" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">Leverandørfaktura mottas</text>
  <text x="150" y="160" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">og registreres i reskontro</text>
  
  <!-- Arrow 1 -->
  <path d="M 250 140 L 300 140" stroke="#64748b" stroke-width="3" marker-end="url(#arrow)"/>
  
  <!-- Step 2: Forfallsdato noteres -->
  <rect x="320" y="100" width="200" height="80" fill="#f0fdf4" stroke="#10b981" stroke-width="2" rx="10"/>
  <circle cx="350" cy="125" r="15" fill="#10b981"/>
  <text x="350" y="132" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">2</text>
  <text x="420" y="125" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Forfallsdato noteres</text>
  <text x="420" y="145" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">Betalingsfrist etableres</text>
  <text x="420" y="160" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">basert på betingelser</text>
  
  <!-- Arrow 2 -->
  <path d="M 520 140 L 570 140" stroke="#64748b" stroke-width="3" marker-end="url(#arrow)"/>
  
  <!-- Step 3: Betalingsplanlegging -->
  <rect x="590" y="100" width="160" height="80" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="10"/>
  <circle cx="620" cy="125" r="15" fill="#f59e0b"/>
  <text x="620" y="132" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">3</text>
  <text x="670" y="125" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Betalings-</text>
  <text x="670" y="140" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">planlegging</text>
  <text x="670" y="160" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">Oppfølging av</text>
  <text x="670" y="172" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">forfallende fakturaer</text>
  
  <!-- Arrow down -->
  <path d="M 670 180 L 670 230" stroke="#64748b" stroke-width="3" marker-end="url(#arrow)"/>
  
  <!-- Step 4: Utbetaling registreres -->
  <rect x="590" y="250" width="160" height="80" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="10"/>
  <circle cx="620" cy="275" r="15" fill="#ec4899"/>
  <text x="620" y="282" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">4</text>
  <text x="670" y="275" text-anchor="middle" fill="#be185d" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Utbetaling</text>
  <text x="670" y="290" text-anchor="middle" fill="#be185d" font-family="Arial, sans-serif" font-size="14" font-weight="bold">registreres</text>
  <text x="670" y="310" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">Leverandørbetalinger</text>
  <text x="670" y="322" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">bokføres mot faktura</text>
  
  <!-- Arrow left -->
  <path d="M 590 290 L 540 290" stroke="#64748b" stroke-width="3" marker-end="url(#arrow)"/>
  
  <!-- Step 5: Saldooppdatering -->
  <rect x="320" y="250" width="200" height="80" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="2" rx="10"/>
  <circle cx="350" cy="275" r="15" fill="#8b5cf6"/>
  <text x="350" y="282" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">5</text>
  <text x="420" y="275" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Saldooppdatering</text>
  <text x="420" y="295" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">Leverandørens utestående</text>
  <text x="420" y="310" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">saldo oppdateres</text>
  <text x="420" y="322" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">automatisk</text>
  
  <!-- Arrow left -->
  <path d="M 320 290 L 270 290" stroke="#64748b" stroke-width="3" marker-end="url(#arrow)"/>
  
  <!-- Step 6: Oppfølging -->
  <rect x="50" y="250" width="200" height="80" fill="#ecfdf5" stroke="#22c55e" stroke-width="2" rx="10"/>
  <circle cx="80" cy="275" r="15" fill="#22c55e"/>
  <text x="80" y="282" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">6</text>
  <text x="150" y="275" text-anchor="middle" fill="#16a34a" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Oppfølging</text>
  <text x="150" y="295" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">Kontakt med leverandør</text>
  <text x="150" y="310" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">ved avvik eller</text>
  <text x="150" y="322" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">spørsmål</text>
  
  <!-- Central process indicator -->
  <rect x="300" y="380" width="200" height="100" fill="url(#stepGrad)" stroke="#64748b" stroke-width="2" rx="10"/>
  <text x="400" y="410" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="16" font-weight="bold">KONTINUERLIG PROSESS</text>
  <text x="400" y="435" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Leverandørreskontro oppdateres</text>
  <text x="400" y="450" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">kontinuerlig når transaksjoner</text>
  <text x="400" y="465" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">med leverandører finner sted</text>
  
  <!-- Connecting arrows to central process -->
  <path d="M 150 330 L 350 380" stroke="#9ca3af" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M 420 330 L 420 380" stroke="#9ca3af" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M 670 330 L 450 380" stroke="#9ca3af" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Benefits section -->
  <rect x="50" y="500" width="700" height="80" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1" rx="8"/>
  <text x="400" y="525" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Fordeler med systematisk arbeidsflyt:</text>
  
  <text x="150" y="545" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">• Bedre kontroll</text>
  <text x="150" y="560" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">Over leverandørgjeld</text>
  
  <text x="300" y="545" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold">• Punktlige betalinger</text>
  <text x="300" y="560" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">Unngå forsinkelsesrenter</text>
  
  <text x="450" y="545" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="12" font-weight="bold">• Kontantstrømstyring</text>
  <text x="450" y="560" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">Planlegging av utbetalinger</text>
  
  <text x="600" y="545" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">• Leverandørrelasjoner</text>
  <text x="600" y="560" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">Styrket samarbeid</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
</svg>