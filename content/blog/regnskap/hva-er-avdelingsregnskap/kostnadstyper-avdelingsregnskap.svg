<svg width="600" height="450" viewBox="0 0 600 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="450" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Direkte og Indirekte Kostnader
  </text>
  
  <!-- Direct costs section -->
  <rect x="50" y="60" width="240" height="320" fill="#3498db" opacity="0.1" stroke="#3498db" stroke-width="2" rx="10"/>
  <text x="170" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3498db">
    DIREKTE KOSTNADER
  </text>
  <text x="170" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Kan knyttes direkte til avdeling
  </text>
  
  <!-- Direct cost items -->
  <rect x="70" y="120" width="200" height="40" fill="#3498db" opacity="0.8" rx="5"/>
  <text x="170" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    LØNN
  </text>
  <text x="80" y="175" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Ansatte som jobber kun for avdelingen
  </text>
  <text x="80" y="190" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Overtid knyttet til avdelingens prosjekter
  </text>
  
  <rect x="70" y="200" width="200" height="40" fill="#3498db" opacity="0.8" rx="5"/>
  <text x="170" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    MATERIALER
  </text>
  <text x="80" y="255" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Råvarer brukt av avdelingen
  </text>
  <text x="80" y="270" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Forbruksvarer og kontormateriell
  </text>
  
  <rect x="70" y="280" width="200" height="40" fill="#3498db" opacity="0.8" rx="5"/>
  <text x="170" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    UTSTYR
  </text>
  <text x="80" y="335" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Maskiner tilhørende avdelingen
  </text>
  <text x="80" y="350" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Spesialisert verktøy og programvare
  </text>
  
  <!-- Indirect costs section -->
  <rect x="310" y="60" width="240" height="320" fill="#e74c3c" opacity="0.1" stroke="#e74c3c" stroke-width="2" rx="10"/>
  <text x="430" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e74c3c">
    INDIREKTE KOSTNADER
  </text>
  <text x="430" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Må fordeles med fordelingsnøkler
  </text>
  
  <!-- Indirect cost items -->
  <rect x="330" y="120" width="200" height="40" fill="#e74c3c" opacity="0.8" rx="5"/>
  <text x="430" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    HUSLEIE
  </text>
  <text x="340" y="175" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Fordeles etter areal
  </text>
  <text x="340" y="190" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Eller antall ansatte
  </text>
  
  <rect x="330" y="200" width="200" height="40" fill="#e74c3c" opacity="0.8" rx="5"/>
  <text x="430" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    ADMINISTRASJON
  </text>
  <text x="340" y="255" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Fordeles etter omsetning
  </text>
  <text x="340" y="270" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Eller antall ansatte
  </text>
  
  <rect x="330" y="280" width="200" height="40" fill="#e74c3c" opacity="0.8" rx="5"/>
  <text x="430" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    IT-KOSTNADER
  </text>
  <text x="340" y="335" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Fordeles etter antall PC-er
  </text>
  <text x="340" y="350" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Eller antall brukere
  </text>
  
  <!-- Arrow showing allocation -->
  <path d="M 310 240 L 290 240" stroke="#f39c12" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="300" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#f39c12">
    FORDELING
  </text>
  
  <!-- Bottom summary -->
  <rect x="100" y="400" width="400" height="30" fill="#34495e" rx="5"/>
  <text x="300" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Riktig kostnadsklassifisering er kritisk for nøyaktig avdelingsregnskap
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f39c12"/>
    </marker>
  </defs>
</svg>