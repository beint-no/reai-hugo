<svg width="600" height="500" viewBox="0 0 600 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Bidragsmetoden vs Fullkostnadsmetoden
  </text>
  
  <!-- Contribution Method -->
  <rect x="50" y="60" width="240" height="380" fill="#3498db" opacity="0.1" stroke="#3498db" stroke-width="2" rx="10"/>
  <text x="170" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3498db">
    BIDRAGSMETODEN
  </text>
  
  <!-- Contribution method calculation -->
  <rect x="70" y="100" width="200" height="30" fill="#27ae60" opacity="0.8" rx="5"/>
  <text x="170" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Avdelingens inntekter
  </text>
  <text x="250" y="120" text-anchor="end" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    2.000.000
  </text>
  
  <text x="170" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    minus
  </text>
  
  <rect x="70" y="160" width="200" height="30" fill="#e74c3c" opacity="0.8" rx="5"/>
  <text x="170" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Variable kostnader
  </text>
  <text x="250" y="180" text-anchor="end" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    1.200.000
  </text>
  
  <line x1="70" y1="200" x2="270" y2="200" stroke="#2c3e50" stroke-width="2"/>
  
  <rect x="70" y="210" width="200" height="30" fill="#f39c12" opacity="0.8" rx="5"/>
  <text x="170" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    DEKNINGSBIDRAG
  </text>
  <text x="250" y="230" text-anchor="end" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    800.000
  </text>
  
  <!-- Shared costs not allocated -->
  <text x="170" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Felles faste kostnader
  </text>
  <text x="170" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    fordeles IKKE til avdelinger
  </text>
  
  <!-- Advantages -->
  <text x="170" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    FORDELER:
  </text>
  <text x="80" y="340" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Unngår vilkårlige fordelinger
  </text>
  <text x="80" y="355" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Fokus på dekningsbidrag
  </text>
  <text x="80" y="370" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Enklere å forstå
  </text>
  <text x="80" y="385" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Bedre for beslutninger
  </text>
  
  <!-- Full Cost Method -->
  <rect x="310" y="60" width="240" height="380" fill="#e74c3c" opacity="0.1" stroke="#e74c3c" stroke-width="2" rx="10"/>
  <text x="430" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e74c3c">
    FULLKOSTNADSMETODEN
  </text>
  
  <!-- Full cost method calculation -->
  <rect x="330" y="100" width="200" height="30" fill="#27ae60" opacity="0.8" rx="5"/>
  <text x="430" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Avdelingens inntekter
  </text>
  <text x="510" y="120" text-anchor="end" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    2.000.000
  </text>
  
  <text x="430" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    minus
  </text>
  
  <rect x="330" y="160" width="200" height="30" fill="#e74c3c" opacity="0.8" rx="5"/>
  <text x="430" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Direkte kostnader
  </text>
  <text x="510" y="180" text-anchor="end" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    1.200.000
  </text>
  
  <text x="430" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    minus
  </text>
  
  <rect x="330" y="220" width="200" height="30" fill="#9b59b6" opacity="0.8" rx="5"/>
  <text x="430" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Indirekte kostnader
  </text>
  <text x="510" y="240" text-anchor="end" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    300.000
  </text>
  
  <line x1="330" y1="260" x2="530" y2="260" stroke="#2c3e50" stroke-width="2"/>
  
  <rect x="330" y="270" width="200" height="30" fill="#34495e" opacity="0.8" rx="5"/>
  <text x="430" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    NETTORESULTAT
  </text>
  <text x="510" y="290" text-anchor="end" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    500.000
  </text>
  
  <!-- Advantages -->
  <text x="430" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    FORDELER:
  </text>
  <text x="340" y="350" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Komplett lønnsomhetsbilde
  </text>
  <text x="340" y="365" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Sammenlignbart eksternt
  </text>
  <text x="340" y="380" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Motiverer kostnadsbevissthet
  </text>
  <text x="340" y="395" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Bedre for prissetting
  </text>
  
  <!-- Bottom comparison -->
  <rect x="100" y="460" width="400" height="30" fill="#34495e" rx="5"/>
  <text x="300" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Valg av metode avhenger av formål og organisasjonens behov
  </text>
</svg>