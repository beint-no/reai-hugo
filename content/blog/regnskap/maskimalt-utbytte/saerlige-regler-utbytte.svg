<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Særlige Regler for Utbytteutdeling</text>
  
  <!-- Three main categories -->
  
  <!-- Nyetablerte Selskaper -->
  <g>
    <rect x="50" y="80" width="220" height="180" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="10"/>
    <text x="160" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Nyetablerte Selskaper</text>
    
    <!-- Icon: Building with "NEW" -->
    <rect x="130" y="120" width="60" height="40" fill="#3498db" rx="5"/>
    <rect x="135" y="125" width="10" height="30" fill="#fff"/>
    <rect x="150" y="125" width="10" height="30" fill="#fff"/>
    <rect x="165" y="125" width="10" height="30" fill="#fff"/>
    <rect x="180" y="125" width="10" height="30" fill="#fff"/>
    <text x="160" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#e74c3c">NY</text>
    
    <!-- Rules -->
    <text x="60" y="195" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Ingen utbytte første år</text>
    <text x="60" y="210" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Ekstra forsiktighet</text>
    <text x="60" y="225" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Oppbygging arbeidskapital</text>
    <text x="60" y="240" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Særskilt vurdering</text>
  </g>
  
  <!-- Selskaper i Finansiell Krise -->
  <g>
    <rect x="290" y="80" width="220" height="180" fill="#fdf2e8" stroke="#e67e22" stroke-width="2" rx="10"/>
    <text x="400" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Finansiell Krise</text>
    
    <!-- Icon: Warning triangle -->
    <polygon points="400,120 380,155 420,155" fill="#e67e22"/>
    <text x="400" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#fff">!</text>
    
    <!-- Rules -->
    <text x="300" y="175" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Forbud ved negativ EK</text>
    <text x="300" y="190" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Ekstra soliditetskrav</text>
    <text x="300" y="205" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Krav om rekapitalisering</text>
    <text x="300" y="220" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Strengere begrensninger</text>
  </g>
  
  <!-- Konsernforhold -->
  <g>
    <rect x="530" y="80" width="220" height="180" fill="#f0f8e8" stroke="#27ae60" stroke-width="2" rx="10"/>
    <text x="640" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Konsernforhold</text>
    
    <!-- Icon: Connected circles representing group structure -->
    <circle cx="620" cy="135" r="15" fill="#27ae60"/>
    <circle cx="650" cy="135" r="12" fill="#2ecc71"/>
    <circle cx="665" cy="155" r="10" fill="#2ecc71"/>
    <line x1="635" y1="135" x2="638" y2="135" stroke="#2c3e50" stroke-width="2"/>
    <line x1="650" y1="147" x2="655" y2="152" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- Rules -->
    <text x="540" y="175" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Konsernbidrag vs utbytte</text>
    <text x="540" y="190" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Konsolideringshensyn</text>
    <text x="540" y="205" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Minoritetsrettigheter</text>
    <text x="540" y="220" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Komplekse vurderinger</text>
  </g>
  
  <!-- Legal Framework Section -->
  <rect x="50" y="300" width="700" height="120" fill="#f8f9fa" stroke="#95a5a6" stroke-width="2" rx="10"/>
  <text x="400" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Juridisk Rammeverk</text>
  
  <!-- Law book icon -->
  <rect x="180" y="340" width="40" height="50" fill="#34495e" rx="3"/>
  <rect x="185" y="345" width="30" height="40" fill="#ecf0f1"/>
  <line x1="190" y1="355" x2="210" y2="355" stroke="#95a5a6" stroke-width="1"/>
  <line x1="190" y1="365" x2="210" y2="365" stroke="#95a5a6" stroke-width="1"/>
  <line x1="190" y1="375" x2="210" y2="375" stroke="#95a5a6" stroke-width="1"/>
  
  <text x="240" y="355" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">• Aksjeloven § 8-1</text>
  <text x="240" y="375" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">• Soliditetskrav</text>
  <text x="240" y="395" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">• Betalingsevnevurdering</text>
  
  <!-- Arrow pointing to consequences -->
  <path d="M 500 365 L 520 365" stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <text x="540" y="355" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Konsekvenser ved brudd:</text>
  <text x="540" y="375" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">• Personlig ansvar for styre</text>
  <text x="540" y="390" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">• Krav om tilbakebetaling</text>
  <text x="540" y="405" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">• Juridiske sanksjoner</text>
  
  <!-- Bottom summary -->
  <rect x="50" y="450" width="700" height="100" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="400" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Viktige Prinsipper</text>
  
  <text x="70" y="500" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">✓ Beskyttelse av kreditorers interesser</text>
  <text x="70" y="520" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">✓ Opprettholdelse av selskapets soliditet</text>
  <text x="70" y="540" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">✓ Sikring av fortsatt drift</text>
  
  <text x="420" y="500" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">✓ Balanse mellom aksjonær- og kreditorinteresser</text>
  <text x="420" y="520" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">✓ Forhindring av kapitalflukt</text>
  <text x="420" y="540" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">✓ Opprettholdelse av finansiell stabilitet</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
  </defs>
</svg>