<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="processGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dataGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="actionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#f9fafb"/>
  
  <!-- Title -->
  <text x="400" y="25" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Avviksanalyse Prosess</text>
  <text x="400" y="45" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="14">Fra datainnsamling til korrigerende tiltak</text>
  
  <!-- Step 1: Data Collection -->
  <rect x="50" y="80" width="140" height="80" rx="10" fill="url(#dataGrad)" opacity="0.9"/>
  <text x="120" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">STEG 1</text>
  <text x="120" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Datainnsamling</text>
  <text x="120" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">• Faktiske tall</text>
  <text x="120" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">• Budsjetterte tall</text>
  
  <!-- Step 2: Variance Calculation -->
  <rect x="220" y="80" width="140" height="80" rx="10" fill="url(#processGrad)" opacity="0.9"/>
  <text x="290" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">STEG 2</text>
  <text x="290" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Avviksberegning</text>
  <text x="290" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">• Absolutte avvik</text>
  <text x="290" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">• Prosentvise avvik</text>
  
  <!-- Step 3: Analysis -->
  <rect x="390" y="80" width="140" height="80" rx="10" fill="url(#processGrad)" opacity="0.9"/>
  <text x="460" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">STEG 3</text>
  <text x="460" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Analyse</text>
  <text x="460" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">• Årsaksidentifikasjon</text>
  <text x="460" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">• Prioritering</text>
  
  <!-- Step 4: Action -->
  <rect x="560" y="80" width="140" height="80" rx="10" fill="url(#actionGrad)" opacity="0.9"/>
  <text x="630" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">STEG 4</text>
  <text x="630" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Handling</text>
  <text x="630" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">• Korrigerende tiltak</text>
  <text x="630" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">• Oppfølging</text>
  
  <!-- Arrows -->
  <path d="M 190 120 L 220 120" stroke="#374151" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 360 120 L 390 120" stroke="#374151" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 530 120 L 560 120" stroke="#374151" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
  
  <!-- Detailed Breakdown -->
  <text x="400" y="200" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Detaljert Avviksanalyse</text>
  
  <!-- Variance Types -->
  <rect x="50" y="220" width="170" height="140" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
  <text x="135" y="240" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Prisavvik</text>
  <text x="135" y="260" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">Forskjell i enhetskostnad</text>
  <text x="135" y="280" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">Formula:</text>
  <text x="135" y="295" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">(Faktisk pris - Budsjett pris)</text>
  <text x="135" y="310" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">× Faktisk volum</text>
  <text x="135" y="330" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Ansvar: Innkjøp</text>
  <text x="135" y="345" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="10">Handling: Forhandlinger</text>
  
  <rect x="240" y="220" width="170" height="140" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
  <text x="325" y="240" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Volumavvik</text>
  <text x="325" y="260" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">Forskjell i mengde/aktivitet</text>
  <text x="325" y="280" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">Formula:</text>
  <text x="325" y="295" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">(Faktisk volum - Budsjett volum)</text>
  <text x="325" y="310" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">× Budsjett enhetskostnad</text>
  <text x="325" y="330" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Ansvar: Salg/Produksjon</text>
  <text x="325" y="345" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="10">Handling: Markedsførng</text>
  
  <rect x="430" y="220" width="170" height="140" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
  <text x="515" y="240" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Effektivitetsavvik</text>
  <text x="515" y="260" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">Forskjell i ressursbruk</text>
  <text x="515" y="280" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">Formula:</text>
  <text x="515" y="295" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">(Faktisk timer - Standard timer)</text>
  <text x="515" y="310" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">× Standard timesats</text>
  <text x="515" y="330" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Ansvar: Drift</text>
  <text x="515" y="345" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="10">Handling: Prosessforbedring</text>
  
  <rect x="620" y="220" width="130" height="140" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
  <text x="685" y="240" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Kalenderavvik</text>
  <text x="685" y="260" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">Tidsmessige forskjeller</text>
  <text x="685" y="280" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">Årsaker:</text>
  <text x="685" y="295" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Arbeidsdager</text>
  <text x="685" y="310" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Sesonger</text>
  <text x="685" y="330" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Ansvar: Planlegging</text>
  <text x="685" y="345" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="10">Handling: Justering</text>
  
  <!-- Bottom note -->
  <text x="400" y="385" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Systematisk avviksanalyse gir grunnlag for kontinuerlig forbedring</text>
</svg>