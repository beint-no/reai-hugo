<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="toolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#ffffff"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="url(#headerGradient)"/>
  <text x="400" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Styringsverktøy</text>
  <text x="400" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">Økonomiske styringsverktøy for moderne virksomhetsledelse</text>
  
  <!-- Central Circle - Main Concept -->
  <circle cx="400" cy="200" r="60" fill="url(#toolGradient)" stroke="#2563eb" stroke-width="3"/>
  <text x="400" y="195" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold">STYRINGS-</text>
  <text x="400" y="210" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold">VERKTØY</text>
  
  <!-- Tool Categories -->
  <!-- Budget -->
  <rect x="100" y="120" width="120" height="60" rx="8" fill="url(#toolGradient)" stroke="#059669" stroke-width="2"/>
  <text x="160" y="140" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Budsjett &amp;</text>
  <text x="160" y="155" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Prognoser</text>
  <text x="160" y="170" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="9">Planlegging</text>
  
  <!-- KPI -->
  <rect x="580" y="120" width="120" height="60" rx="8" fill="url(#toolGradient)" stroke="#dc2626" stroke-width="2"/>
  <text x="640" y="140" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="11" font-weight="bold">KPI &amp;</text>
  <text x="640" y="155" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Nøkkeltall</text>
  <text x="640" y="170" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="9">Måling</text>
  
  <!-- Analysis -->
  <rect x="100" y="260" width="120" height="60" rx="8" fill="url(#toolGradient)" stroke="#7c3aed" stroke-width="2"/>
  <text x="160" y="280" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Avviks-</text>
  <text x="160" y="295" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="11" font-weight="bold">analyse</text>
  <text x="160" y="310" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="9">Kontroll</text>
  
  <!-- BI Systems -->
  <rect x="580" y="260" width="120" height="60" rx="8" fill="url(#toolGradient)" stroke="#ea580c" stroke-width="2"/>
  <text x="640" y="280" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="11" font-weight="bold">BI &amp; ERP</text>
  <text x="640" y="295" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Systemer</text>
  <text x="640" y="310" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="9">Teknologi</text>
  
  <!-- Connection lines -->
  <line x1="220" y1="150" x2="345" y2="180" stroke="#6b7280" stroke-width="2" stroke-dasharray="4,4"/>
  <line x1="580" y1="150" x2="455" y2="180" stroke="#6b7280" stroke-width="2" stroke-dasharray="4,4"/>
  <line x1="220" y1="290" x2="345" y2="220" stroke="#6b7280" stroke-width="2" stroke-dasharray="4,4"/>
  <line x1="580" y1="290" x2="455" y2="220" stroke="#6b7280" stroke-width="2" stroke-dasharray="4,4"/>
  
  <!-- Key benefits -->
  <text x="400" y="350" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Bedre beslutninger • Økt kontroll • Forbedret prestasjoner</text>
  
  <!-- Icons -->
  <!-- Chart icon for Budget -->
  <g transform="translate(140, 130)">
    <rect x="0" y="10" width="3" height="15" fill="#059669"/>
    <rect x="5" y="5" width="3" height="20" fill="#059669"/>
    <rect x="10" y="12" width="3" height="13" fill="#059669"/>
    <rect x="15" y="8" width="3" height="17" fill="#059669"/>
  </g>
  
  <!-- Target icon for KPI -->
  <g transform="translate(620, 132)">
    <circle cx="10" cy="10" r="8" fill="none" stroke="#dc2626" stroke-width="1.5"/>
    <circle cx="10" cy="10" r="5" fill="none" stroke="#dc2626" stroke-width="1.5"/>
    <circle cx="10" cy="10" r="2" fill="#dc2626"/>
  </g>
  
  <!-- Analysis icon -->
  <g transform="translate(140, 270)">
    <path d="M5 15 L10 10 L15 12 L20 5" fill="none" stroke="#7c3aed" stroke-width="2"/>
    <circle cx="5" cy="15" r="1.5" fill="#7c3aed"/>
    <circle cx="10" cy="10" r="1.5" fill="#7c3aed"/>
    <circle cx="15" cy="12" r="1.5" fill="#7c3aed"/>
    <circle cx="20" cy="5" r="1.5" fill="#7c3aed"/>
  </g>
  
  <!-- Computer icon for BI -->
  <g transform="translate(620, 272)">
    <rect x="2" y="8" width="16" height="10" rx="1" fill="none" stroke="#ea580c" stroke-width="1.5"/>
    <rect x="8" y="18" width="4" height="2" fill="#ea580c"/>
    <line x1="6" y1="20" x2="14" y2="20" stroke="#ea580c" stroke-width="1.5"/>
  </g>
</svg>