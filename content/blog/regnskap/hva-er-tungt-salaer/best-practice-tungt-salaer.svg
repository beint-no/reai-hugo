<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Best Practice-prosess for Tungt Salær
  </text>
  
  <!-- Phase 1: Planning -->
  <rect x="50" y="60" width="200" height="150" fill="#3498db" rx="10"/>
  <text x="150" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    FASE 1: PLANLEGGING
  </text>
  
  <circle cx="150" cy="110" r="8" fill="white"/>
  <text x="150" y="115" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#3498db">
    1
  </text>
  
  <text x="60" y="135" font-family="Arial, sans-serif" font-size="10" fill="white">
    ✓ Behovsdefinisjon og målsetting
  </text>
  <text x="60" y="150" font-family="Arial, sans-serif" font-size="10" fill="white">
    ✓ Budsjettramme og godkjenning
  </text>
  <text x="60" y="165" font-family="Arial, sans-serif" font-size="10" fill="white">
    ✓ Leverandørevaluering
  </text>
  <text x="60" y="180" font-family="Arial, sans-serif" font-size="10" fill="white">
    ✓ Risikovurdering
  </text>
  <text x="60" y="195" font-family="Arial, sans-serif" font-size="10" fill="white">
    ✓ Skattemessig planlegging
  </text>
  
  <!-- Arrow 1 -->
  <path d="M 250 135 L 280 135" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Phase 2: Contracting -->
  <rect x="290" y="60" width="200" height="150" fill="#e74c3c" rx="10"/>
  <text x="390" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    FASE 2: KONTRAKT
  </text>
  
  <circle cx="390" cy="110" r="8" fill="white"/>
  <text x="390" y="115" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#e74c3c">
    2
  </text>
  
  <text x="300" y="135" font-family="Arial, sans-serif" font-size="10" fill="white">
    ✓ Detaljert kontraktsutforming
  </text>
  <text x="300" y="150" font-family="Arial, sans-serif" font-size="10" fill="white">
    ✓ Juridisk gjennomgang
  </text>
  <text x="300" y="165" font-family="Arial, sans-serif" font-size="10" fill="white">
    ✓ Milepæler og leveranser
  </text>
  <text x="300" y="180" font-family="Arial, sans-serif" font-size="10" fill="white">
    ✓ Betalingsbetingelser
  </text>
  <text x="300" y="195" font-family="Arial, sans-serif" font-size="10" fill="white">
    ✓ Ansvarsbegrensninger
  </text>
  
  <!-- Arrow 2 -->
  <path d="M 490 135 L 520 135" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Phase 3: Execution -->
  <rect x="530" y="60" width="200" height="150" fill="#27ae60" rx="10"/>
  <text x="630" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    FASE 3: GJENNOMFØRING
  </text>
  
  <circle cx="630" cy="110" r="8" fill="white"/>
  <text x="630" y="115" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#27ae60">
    3
  </text>
  
  <text x="540" y="135" font-family="Arial, sans-serif" font-size="10" fill="white">
    ✓ Løpende prosjektoppfølging
  </text>
  <text x="540" y="150" font-family="Arial, sans-serif" font-size="10" fill="white">
    ✓ Budsjett vs. faktisk kontroll
  </text>
  <text x="540" y="165" font-family="Arial, sans-serif" font-size="10" fill="white">
    ✓ Leveransekvalitet sikring
  </text>
  <text x="540" y="180" font-family="Arial, sans-serif" font-size="10" fill="white">
    ✓ Regelmessig rapportering
  </text>
  <text x="540" y="195" font-family="Arial, sans-serif" font-size="10" fill="white">
    ✓ Endringshåndtering
  </text>
  
  <!-- Phase 4: Closure -->
  <rect x="290" y="240" width="200" height="150" fill="#f39c12" rx="10"/>
  <text x="390" y="265" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    FASE 4: AVSLUTNING
  </text>
  
  <circle cx="390" cy="290" r="8" fill="white"/>
  <text x="390" y="295" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#f39c12">
    4
  </text>
  
  <text x="300" y="315" font-family="Arial, sans-serif" font-size="10" fill="white">
    ✓ Komplett leveranseverifikasjon
  </text>
  <text x="300" y="330" font-family="Arial, sans-serif" font-size="10" fill="white">
    ✓ Endelig regnskapsføring
  </text>
  <text x="300" y="345" font-family="Arial, sans-serif" font-size="10" fill="white">
    ✓ Dokumentasjonsarkivering
  </text>
  <text x="300" y="360" font-family="Arial, sans-serif" font-size="10" fill="white">
    ✓ Prosjektevaluering
  </text>
  <text x="300" y="375" font-family="Arial, sans-serif" font-size="10" fill="white">
    ✓ Læringspunkter dokumentert
  </text>
  
  <!-- Arrow back to phase 3 -->
  <path d="M 630 210 L 630 225 L 390 225 L 390 240" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)" fill="none"/>
  
  <!-- Key success factors -->
  <rect x="50" y="420" width="700" height="130" fill="white" stroke="#8e44ad" stroke-width="2" rx="10"/>
  <rect x="50" y="420" width="700" height="30" fill="#8e44ad" rx="10 10 0 0"/>
  <text x="400" y="440" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    KRITISKE SUKSESSFAKTORER
  </text>
  
  <!-- Left column -->
  <text x="70" y="470" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8e44ad">
    Organisatoriske faktorer:
  </text>
  <text x="70" y="490" font-family="Arial, sans-serif" font-size="10" fill="#34495e">
    • Klar rollefordeling og ansvarsområder
  </text>
  <text x="70" y="505" font-family="Arial, sans-serif" font-size="10" fill="#34495e">
    • Kompetent prosjektledelse
  </text>
  <text x="70" y="520" font-family="Arial, sans-serif" font-size="10" fill="#34495e">
    • Robuste godkjenningsprosesser
  </text>
  <text x="70" y="535" font-family="Arial, sans-serif" font-size="10" fill="#34495e">
    • Regelmessig senior management review
  </text>
  
  <!-- Right column -->
  <text x="420" y="470" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8e44ad">
    Operasjonelle faktorer:
  </text>
  <text x="420" y="490" font-family="Arial, sans-serif" font-size="10" fill="#34495e">
    • Detaljerte kontrakter med klare leveranser
  </text>
  <text x="420" y="505" font-family="Arial, sans-serif" font-size="10" fill="#34495e">
    • Kontinuerlig oppfølging og rapportering
  </text>
  <text x="420" y="520" font-family="Arial, sans-serif" font-size="10" fill="#34495e">
    • Proaktiv risikohåndtering
  </text>
  <text x="420" y="535" font-family="Arial, sans-serif" font-size="10" fill="#34495e">
    • Omfattende dokumentasjon og sporing
  </text>
  
  <!-- Bottom recommendations -->
  <rect x="150" y="570" width="500" height="20" fill="#2c3e50" rx="3"/>
  <text x="400" y="583" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
    Anbefaling: Involver juridisk og skattemessig ekspertise i alle faser
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
</svg>