  </text>
  
  <!-- Box 3: Varighet -->
  <rect x="50" y="280" width="300" height="180" fill="white" stroke="#dee2e6" stroke-width="2" rx="10"/>
  <rect x="50" y="280" width="300" height="40" fill="#27ae60" rx="10 10 0 0"/>
  <text x="200" y="305" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    VARIGHET
  </text>
  
  <circle cx="100" cy="360" r="25" fill="#27ae60" opacity="0.2"/>
  <text x="100" y="367" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#27ae60">
