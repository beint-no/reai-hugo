<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bg)"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Karakteristikker ved Tungt Salær
  </text>
  
  <!-- Four main characteristics boxes -->
  
  <!-- Box 1: Størrelse -->
  <rect x="50" y="80" width="300" height="180" fill="white" stroke="#dee2e6" stroke-width="2" rx="10"/>
  <rect x="50" y="80" width="300" height="40" fill="#3498db" rx="10 10 0 0"/>
  <text x="200" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    STØRRELSE
  </text>
  
  <circle cx="100" cy="160" r="25" fill="#3498db" opacity="0.2"/>
  <text x="100" y="167" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#3498db">
    Kr
  </text>
  
  <text x="70" y="200" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
    • Vesentlig høyere enn vanlige honorarer
  </text>
  <text x="70" y="220" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
    • Ofte flere millioner kroner
  </text>
  <text x="70" y="240" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
    • Betydelig andel av total kostnad
  </text>
  
  <!-- Box 2: Kompleksitet -->
  <rect x="450" y="80" width="300" height="180" fill="white" stroke="#dee2e6" stroke-width="2" rx="10"/>
  <rect x="450" y="80" width="300" height="40" fill="#e74c3c" rx="10 10 0 0"/>
  <text x="600" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
