  </text>
  
  <!-- Bottom note -->
  <text x="400" y="485" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#6c757d">
    Alle fire karakteristikker må vurderes samlet for å klassifisere et salær som "tungt"
  </text>
</svg>