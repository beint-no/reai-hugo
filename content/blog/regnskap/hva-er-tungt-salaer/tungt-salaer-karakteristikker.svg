  </text>
  
  <!-- Box 4: Profil -->
  <rect x="450" y="280" width="300" height="180" fill="white" stroke="#dee2e6" stroke-width="2" rx="10"/>
  <rect x="450" y="280" width="300" height="40" fill="#f39c12" rx="10 10 0 0"/>
  <text x="600" y="305" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
