  </text>
  
  <circle cx="500" cy="160" r="25" fill="#e74c3c" opacity="0.2"/>
  <text x="500" y="167" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#e74c3c">
    ⚙
  </text>
  
  <text x="470" y="200" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
