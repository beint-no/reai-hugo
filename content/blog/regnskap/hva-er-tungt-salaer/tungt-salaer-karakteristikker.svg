  </text>
  
  <circle cx="500" cy="360" r="25" fill="#f39c12" opacity="0.2"/>
  <text x="500" y="367" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#f39c12">
