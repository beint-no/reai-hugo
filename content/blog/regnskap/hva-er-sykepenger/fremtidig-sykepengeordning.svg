<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="24" font-weight="bold" fill="#1f2937">Fremtidige Utviklingstrekk - Sykepengeordningen</text>
  
  <!-- Digital innovation -->
  <rect x="50" y="60" width="330" height="160" fill="#e0f2fe" stroke="#0284c7" stroke-width="2" rx="8"/>
  <text x="215" y="85" text-anchor="middle" font-size="16" font-weight="bold" fill="#0c4a6e">Digitalisering og AI</text>
  
  <!-- Tech icon -->
  <rect x="190" y="100" width="50" height="40" fill="white" stroke="#0284c7" stroke-width="2" rx="4"/>
  <text x="215" y="125" text-anchor="middle" font-size="20" fill="#0284c7">🤖</text>
  
  <text x="70" y="155" font-size="11" fill="#0c4a6e">• AI-assistert saksbehandling hos NAV</text>
  <text x="70" y="170" font-size="11" fill="#0c4a6e">• Blockchain for manipulasjonssikre sykemeldinger</text>
  <text x="70" y="185" font-size="11" fill="#0c4a6e">• Prediktiv analyse for sykefraværsforebygging</text>
  <text x="70" y="200" font-size="11" fill="#0c4a6e">• Integrerte helse- og lønnssystemer</text>
  
  <!-- Political reforms -->
  <rect x="420" y="60" width="330" height="160" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <text x="585" y="85" text-anchor="middle" font-size="16" font-weight="bold" fill="#92400e">Politiske Reformforslag</text>
  
  <!-- Politics icon -->
  <rect x="560" y="100" width="50" height="40" fill="white" stroke="#f59e0b" stroke-width="2" rx="4"/>
  <text x="585" y="125" text-anchor="middle" font-size="20" fill="#f59e0b">🏛️</text>
  
  <text x="440" y="155" font-size="11" fill="#92400e">• Utvidet arbeidsgiverperiode (21-30 dager)</text>
  <text x="440" y="170" font-size="11" fill="#92400e">• Gradert egenandel ved gjentatt fravær</text>
  <text x="440" y="185" font-size="11" fill="#92400e">• Bonus/malus-system for lavt sykefravær</text>
  <text x="440" y="200" font-size="11" fill="#92400e">• Regionalisering tilpasset lokale forhold</text>
  
  <!-- Demographic challenges -->
  <rect x="50" y="240" width="330" height="160" fill="#fee2e2" stroke="#ef4444" stroke-width="2" rx="8"/>
  <text x="215" y="265" text-anchor="middle" font-size="16" font-weight="bold" fill="#dc2626">Demografiske Utfordringer</text>
  
  <!-- Demographics icon -->
  <rect x="190" y="280" width="50" height="40" fill="white" stroke="#ef4444" stroke-width="2" rx="4"/>
  <text x="215" y="305" text-anchor="middle" font-size="20" fill="#ef4444">📈</text>
  
  <text x="70" y="335" font-size="11" fill="#dc2626">• Aldrende befolkning øker sykefravær</text>
  <text x="70" y="350" font-size="11" fill="#dc2626">• Nye jobber og belastningstyper</text>
  <text x="70" y="365" font-size="11" fill="#dc2626">• Økte kostnader for folketrygden</text>
  <text x="70" y="380" font-size="11" fill="#dc2626">• Behov for økte avgifter eller kutt</text>
  
  <!-- Sustainability -->
  <rect x="420" y="240" width="330" height="160" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="8"/>
  <text x="585" y="265" text-anchor="middle" font-size="16" font-weight="bold" fill="#065f46">Bærekraft og Innovasjon</text>
  
  <!-- Sustainability icon -->
  <rect x="560" y="280" width="50" height="40" fill="white" stroke="#10b981" stroke-width="2" rx="4"/>
  <text x="585" y="305" text-anchor="middle" font-size="20" fill="#10b981">♻️</text>
  
  <text x="440" y="335" font-size="11" fill="#065f46">• Fokus på mental helse og arbeidsglede</text>
  <text x="440" y="350" font-size="11" fill="#065f46">• Forebyggende tiltak prioriteres</text>
  <text x="440" y="365" font-size="11" fill="#065f46">• Bærekraftig arbeidslivsutvikling</text>
  <text x="440" y="380" font-size="11" fill="#065f46">• Inkluderende arbeidsliv (IA-avtale)</text>
  
  <!-- Timeline -->
  <rect x="50" y="420" width="700" height="120" fill="white" stroke="#d1d5db" stroke-width="1" rx="8"/>
  <text x="400" y="445" text-anchor="middle" font-size="16" font-weight="bold" fill="#1f2937">Implementeringstidslinje</text>
  
  <!-- Timeline line -->
  <line x1="100" y1="480" x2="700" y2="480" stroke="#6b7280" stroke-width="2"/>
  
  <!-- 2024-2025 -->
  <circle cx="200" cy="480" r="6" fill="#3b82f6"/>
  <text x="200" y="465" text-anchor="middle" font-size="10" fill="#1f2937">2024-2025</text>
  <text x="200" y="500" text-anchor="middle" font-size="9" fill="#3b82f6">Digital saksbehandling</text>
  <text x="200" y="512" text-anchor="middle" font-size="9" fill="#3b82f6">A-ordning integrasjon</text>
  
  <!-- 2026-2027 -->
  <circle cx="350" cy="480" r="6" fill="#f59e0b"/>
  <text x="350" y="465" text-anchor="middle" font-size="10" fill="#1f2937">2026-2027</text>
  <text x="350" y="500" text-anchor="middle" font-size="9" fill="#f59e0b">AI-assistert behandling</text>
  <text x="350" y="512" text-anchor="middle" font-size="9" fill="#f59e0b">Politiske reformer</text>
  
  <!-- 2028-2030 -->
  <circle cx="500" cy="480" r="6" fill="#10b981"/>
  <text x="500" y="465" text-anchor="middle" font-size="10" fill="#1f2937">2028-2030</text>
  <text x="500" y="500" text-anchor="middle" font-size="9" fill="#10b981">Prediktiv forebygging</text>
  <text x="500" y="512" text-anchor="middle" font-size="9" fill="#10b981">Blockchain dokumentasjon</text>
  
  <!-- 2030+ -->
  <circle cx="650" cy="480" r="6" fill="#8b5cf6"/>
  <text x="650" y="465" text-anchor="middle" font-size="10" fill="#1f2937">2030+</text>
  <text x="650" y="500" text-anchor="middle" font-size="9" fill="#8b5cf6">Helintegrert system</text>
  <text x="650" y="512" text-anchor="middle" font-size="9" fill="#8b5cf6">Ny ordningsstruktur</text>
  
  <!-- Impact assessment -->
  <rect x="50" y="560" width="700" height="30" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="1" rx="4"/>
  <text x="70" y="580" font-size="12" fill="#7c3aed" font-weight="bold">Forventet påvirkning:</text>
  <text x="200" y="580" font-size="11" fill="#7c3aed">30% reduksjon i administrasjonskostnader | 50% raskere saksbehandling | Økt fokus på forebygging</text>
</svg>