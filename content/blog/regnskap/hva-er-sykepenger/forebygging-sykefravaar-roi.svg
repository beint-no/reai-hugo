<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="24" font-weight="bold" fill="#1f2937">Forebygging av Sykefravær - ROI Analyse</text>
  
  <!-- Investment overview -->
  <rect x="50" y="60" width="700" height="80" fill="#1e40af" rx="8"/>
  <text x="400" y="85" text-anchor="middle" font-size="16" font-weight="bold" fill="white">Investeringer i Forebyggende Tiltak</text>
  <text x="400" y="105" text-anchor="middle" font-size="14" fill="#93c5fd">Kostnad vs. Gevinst ved redusert sykefravær</text>
  <text x="400" y="125" text-anchor="middle" font-size="12" fill="#dbeafe">Basert på bedrift med 50 ansatte og årlig lønnssum 27 mill kr</text>
  
  <!-- Tiltak 1 -->
  <rect x="50" y="160" width="220" height="180" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="8"/>
  <text x="160" y="185" text-anchor="middle" font-size="16" font-weight="bold" fill="#065f46">HMS og Ergonomi</text>
  
  <text x="70" y="210" font-size="12" fill="#065f46" font-weight="bold">Investering:</text>
  <text x="70" y="225" font-size="11" fill="#065f46">• Ergonomisk utstyr: 200.000 kr</text>
  <text x="70" y="240" font-size="11" fill="#065f46">• HMS-opplæring: 150.000 kr</text>
  <text x="70" y="255" font-size="11" fill="#065f46">• Årlig vedlikehold: 100.000 kr</text>
  <text x="70" y="270" font-size="11" fill="#065f46" font-weight="bold">Total år 1: 450.000 kr</text>
  
  <text x="70" y="290" font-size="12" fill="#065f46" font-weight="bold">Forventet effekt:</text>
  <text x="70" y="305" font-size="11" fill="#065f46">• 20% reduksjon i sykefravær</text>
  <text x="70" y="320" font-size="11" fill="#065f46">• Besparelse: 227.000 kr/år</text>
  <text x="70" y="335" font-size="11" fill="#10b981" font-weight="bold">ROI: 50% etter år 2</text>
  
  <!-- Tiltak 2 -->
  <rect x="290" y="160" width="220" height="180" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <text x="400" y="185" text-anchor="middle" font-size="16" font-weight="bold" fill="#92400e">Bedriftshelsetjeneste</text>
  
  <text x="310" y="210" font-size="12" fill="#92400e" font-weight="bold">Investering:</text>
  <text x="310" y="225" font-size="11" fill="#92400e">• Oppstartkostnad: 150.000 kr</text>
  <text x="310" y="240" font-size="11" fill="#92400e">• Årlig abonnement: 300.000 kr</text>
  <text x="310" y="255" font-size="11" fill="#92400e">• Helsesjekker: 100.000 kr</text>
  <text x="310" y="270" font-size="11" fill="#92400e" font-weight="bold">Total år 1: 550.000 kr</text>
  
  <text x="310" y="290" font-size="12" fill="#92400e" font-weight="bold">Forventet effekt:</text>
  <text x="310" y="305" font-size="11" fill="#92400e">• 25% reduksjon i sykefravær</text>
  <text x="310" y="320" font-size="11" fill="#92400e">• Besparelse: 284.000 kr/år</text>
  <text x="310" y="335" font-size="11" fill="#10b981" font-weight="bold">ROI: 89% fra år 2</text>
  
  <!-- Tiltak 3 -->
  <rect x="530" y="160" width="220" height="180" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="8"/>
  <text x="640" y="185" text-anchor="middle" font-size="16" font-weight="bold" fill="#1d4ed8">Fleksibel Arbeidstid</text>
  
  <text x="550" y="210" font-size="12" fill="#1d4ed8" font-weight="bold">Investering:</text>
  <text x="550" y="225" font-size="11" fill="#1d4ed8">• Teknologiplatform: 100.000 kr</text>
  <text x="550" y="240" font-size="11" fill="#1d4ed8">• Opplæring ledere: 80.000 kr</text>
  <text x="550" y="255" font-size="11" fill="#1d4ed8">• Prosessjustering: 70.000 kr</text>
  <text x="550" y="270" font-size="11" fill="#1d4ed8" font-weight="bold">Total år 1: 250.000 kr</text>
  
  <text x="550" y="290" font-size="12" fill="#1d4ed8" font-weight="bold">Forventet effekt:</text>
  <text x="550" y="305" font-size="11" fill="#1d4ed8">• 10% reduksjon i sykefravær</text>
  <text x="550" y="320" font-size="11" fill="#1d4ed8">• Besparelse: 113.000 kr/år</text>
  <text x="550" y="335" font-size="11" fill="#ef4444" font-weight="bold">ROI: 45% fra år 3</text>
  
  <!-- ROI comparison chart -->
  <rect x="50" y="360" width="700" height="180" fill="white" stroke="#d1d5db" stroke-width="1" rx="8"/>
  <text x="400" y="385" text-anchor="middle" font-size="16" font-weight="bold" fill="#1f2937">5-års ROI Sammenligning</text>
  
  <!-- Chart axes -->
  <line x1="100" y1="520" x2="700" y2="520" stroke="#374151" stroke-width="2"/>
  <line x1="100" y1="400" x2="100" y2="520" stroke="#374151" stroke-width="2"/>
  
  <!-- Year labels -->
  <text x="200" y="535" text-anchor="middle" font-size="10" fill="#6b7280">År 1</text>
  <text x="300" y="535" text-anchor="middle" font-size="10" fill="#6b7280">År 2</text>
  <text x="400" y="535" text-anchor="middle" font-size="10" fill="#6b7280">År 3</text>
  <text x="500" y="535" text-anchor="middle" font-size="10" fill="#6b7280">År 4</text>
  <text x="600" y="535" text-anchor="middle" font-size="10" fill="#6b7280">År 5</text>
  
  <!-- ROI lines -->
  <!-- HMS line -->
  <polyline points="200,500 300,460 400,430 500,410 600,395" fill="none" stroke="#10b981" stroke-width="3"/>
  <circle cx="600" cy="395" r="4" fill="#10b981"/>
  <text x="610" y="400" font-size="10" fill="#10b981" font-weight="bold">HMS: 340%</text>
  
  <!-- Bedriftshelsetjeneste line -->
  <polyline points="200,510 300,450 400,420 500,400 600,385" fill="none" stroke="#f59e0b" stroke-width="3"/>
  <circle cx="600" cy="385" r="4" fill="#f59e0b"/>
  <text x="610" y="380" font-size="10" fill="#f59e0b" font-weight="bold">BHT: 380%</text>
  
  <!-- Fleksibel arbeidstid line -->
  <polyline points="200,515 300,480 400,460 500,445 600,430" fill="none" stroke="#3b82f6" stroke-width="3"/>
  <circle cx="600" cy="430" r="4" fill="#3b82f6"/>
  <text x="610" y="435" font-size="10" fill="#3b82f6" font-weight="bold">Fleks: 180%</text>
  
  <!-- Key takeaways -->
  <rect x="50" y="560" width="700" height="35" fill="#fef9e7" stroke="#f59e0b" stroke-width="1" rx="4"/>
  <text x="70" y="580" font-size="12" fill="#92400e" font-weight="bold">Nøkkelinnsikter:</text>
  <text x="175" y="580" font-size="11" fill="#92400e">Bedriftshelsetjeneste gir høyest ROI • HMS-tiltak er mest kostnadseffektive på lang sikt</text>
</svg>