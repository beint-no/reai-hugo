<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="founderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980B9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="investorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E67E22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D35400;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="companyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27AE60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#229954;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#F8F9FA"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2C3E50">Praktisk Eksempel: Aksjeklasser i Bruk</text>
  
  <!-- Company in center -->
  <rect x="325" y="80" width="150" height="100" fill="url(#companyGradient)" stroke="#2C3E50" stroke-width="2" rx="10"/>
  <text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFF">Selskap AS</text>
  <text x="400" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#FFF">Trenger kapital</text>
  <text x="400" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#FFF">men vil beholde kontroll</text>
  <text x="400" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#FFF">Løsning: Aksjeklasser</text>
  
  <!-- Founder section (left) -->
  <rect x="50" y="220" width="280" height="220" fill="url(#founderGradient)" stroke="#2C3E50" stroke-width="2" rx="10"/>
  <text x="190" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FFF">Stifter/Grunnlegger</text>
  
  <!-- Founder icon -->
  <circle cx="190" cy="280" r="25" fill="#FFF" stroke="#2C3E50" stroke-width="2"/>
  <circle cx="185" cy="275" r="8" fill="#3498DB"/>
  <path d="M 170 295 Q 190 285 210 295" stroke="#3498DB" stroke-width="3" fill="none"/>
  
  <!-- A-shares for founder -->
  <rect x="70" y="320" width="240" height="60" fill="#FFF" stroke="#2C3E50" stroke-width="1" rx="5"/>
  <text x="190" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3498DB">Får A-aksjer</text>
  <text x="90" y="360" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">✓ Full stemmerett</text>
  <text x="90" y="375" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">✓ Kontroll over selskapet</text>
  
  <!-- Result for founder -->
  <rect x="70" y="390" width="240" height="40" fill="#E8F6F3" stroke="#27AE60" stroke-width="1" rx="5"/>
  <text x="190" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27AE60">Resultat: Beholder kontrollen</text>
  
  <!-- Investors section (right) -->
  <rect x="470" y="220" width="280" height="220" fill="url(#investorGradient)" stroke="#2C3E50" stroke-width="2" rx="10"/>
  <text x="610" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FFF">Investorer</text>
  
  <!-- Investor icons -->
  <circle cx="570" cy="280" r="20" fill="#FFF" stroke="#2C3E50" stroke-width="2"/>
  <circle cx="566" cy="276" r="6" fill="#E67E22"/>
  <path d="M 555 292 Q 570 285 585 292" stroke="#E67E22" stroke-width="2" fill="none"/>
  
  <circle cx="610" cy="280" r="20" fill="#FFF" stroke="#2C3E50" stroke-width="2"/>
  <circle cx="606" cy="276" r="6" fill="#E67E22"/>
  <path d="M 595 292 Q 610 285 625 292" stroke="#E67E22" stroke-width="2" fill="none"/>
  
  <circle cx="650" cy="280" r="20" fill="#FFF" stroke="#2C3E50" stroke-width="2"/>
  <circle cx="646" cy="276" r="6" fill="#E67E22"/>
  <path d="M 635 292 Q 650 285 665 292" stroke="#E67E22" stroke-width="2" fill="none"/>
  
  <!-- B-shares for investors -->
  <rect x="490" y="320" width="240" height="60" fill="#FFF" stroke="#2C3E50" stroke-width="1" rx="5"/>
  <text x="610" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#E67E22">Får B-aksjer</text>
  <text x="510" y="360" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">✓ Utbytterett</text>
  <text x="510" y="375" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">✗ Ingen/begrenset stemmerett</text>
  
  <!-- Result for investors -->
  <rect x="490" y="390" width="240" height="40" fill="#FEF9E7" stroke="#F39C12" stroke-width="1" rx="5"/>
  <text x="610" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#F39C12">Resultat: Økonomisk avkastning</text>
  
  <!-- Arrows from company -->
  <path d="M 325 130 L 250 210" stroke="#2C3E50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 475 130 L 550 210" stroke="#2C3E50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2C3E50"/>
    </marker>
  </defs>
  
  <!-- Bottom explanation -->
  <rect x="50" y="460" width="700" height="30" fill="#ECF0F1" stroke="#BDC3C7" stroke-width="1" rx="5"/>
  <text x="400" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">
    <tspan font-weight="bold">Win-Win:</tspan> Stifteren beholder kontrollen, investorene får økonomiske fordeler
  </text>
</svg>