<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2c3e50">
    Balanseregnskap
  </text>
  
  <!-- Balance equation -->
  <text x="400" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#34495e">
    Eiendeler = Gjeld + Egenkapital
  </text>
  
  <!-- Left side - Aktiva -->
  <rect x="50" y="130" width="300" height="400" fill="#e8f5e8" stroke="#27ae60" stroke-width="3" rx="10"/>
  <text x="200" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#27ae60">
    AKTIVA
  </text>
  <text x="200" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#27ae60">
    (Eiendeler)
  </text>
  
  <!-- Anleggsmidler -->
  <rect x="70" y="210" width="260" height="120" fill="#ffffff" stroke="#27ae60" stroke-width="2" rx="5"/>
  <text x="200" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Anleggsmidler
  </text>
  <text x="80" y="255" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">• Varige driftsmidler</text>
  <text x="80" y="275" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">• Immaterielle eiendeler</text>
  <text x="80" y="295" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">• Finansielle anleggsmidler</text>
  <text x="80" y="315" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">• Investeringer</text>
  
  <!-- Omløpsmidler -->
  <rect x="70" y="350" width="260" height="120" fill="#ffffff" stroke="#27ae60" stroke-width="2" rx="5"/>
  <text x="200" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Omløpsmidler
  </text>
  <text x="80" y="395" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">• Varer</text>
  <text x="80" y="415" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">• Kundefordringer</text>
  <text x="80" y="435" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">• Andre fordringer</text>
  <text x="80" y="455" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">• Bankinnskudd</text>
  
  <!-- Right side - Passiva -->
  <rect x="450" y="130" width="300" height="400" fill="#ffe8e8" stroke="#e74c3c" stroke-width="3" rx="10"/>
  <text x="600" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#e74c3c">
    PASSIVA
  </text>
  <text x="600" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#e74c3c">
    (Gjeld + Egenkapital)
  </text>
  
  <!-- Egenkapital -->
  <rect x="470" y="210" width="260" height="100" fill="#ffffff" stroke="#e74c3c" stroke-width="2" rx="5"/>
  <text x="600" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Egenkapital
  </text>
  <text x="480" y="255" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">• Aksjekapital</text>
  <text x="480" y="275" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">• Overkurs</text>
  <text x="480" y="295" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">• Opptjent egenkapital</text>
  
  <!-- Gjeld -->
  <rect x="470" y="330" width="260" height="140" fill="#ffffff" stroke="#e74c3c" stroke-width="2" rx="5"/>
  <text x="600" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Gjeld
  </text>
  <text x="480" y="375" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">• Langsiktig gjeld</text>
  <text x="480" y="395" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">• Kortsiktig gjeld</text>
  <text x="480" y="415" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">• Leverandørgjeld</text>
  <text x="480" y="435" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">• Skyldig lønn</text>
  <text x="480" y="455" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">• Skyldig skatt</text>
  
  <!-- Balance symbol -->
  <circle cx="400" cy="330" r="30" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
  <text x="400" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
    =
  </text>
  
  <!-- Bottom text -->
  <text x="400" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#7f8c8d">
    Balansen viser bedriftens finansielle stilling på et bestemt tidspunkt
  </text>
</svg>