<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="standardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbdefb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="serviceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3e5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e1bee7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="subscriptionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c8e6c9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="creditGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff3e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffcc02;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Ulike Typer Fakturamaler
  </text>
  
  <!-- Standard Sales Invoice Template -->
  <g transform="translate(50, 60)">
    <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1976d2">
      Standard Salgsfakturamal
    </text>
    
    <rect x="0" y="30" width="300" height="220" fill="url(#standardGradient)" stroke="#2196f3" stroke-width="2" rx="8"/>
    
    <!-- Header -->
    <rect x="20" y="50" width="80" height="25" fill="#2196f3" rx="4"/>
    <text x="60" y="67" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">BEDRIFT AS</text>
    
    <rect x="180" y="50" width="100" height="25" fill="#1976d2" rx="4"/>
    <text x="230" y="67" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">FAKTURA #001</text>
    
    <!-- Customer -->
    <rect x="20" y="85" width="260" height="30" fill="#ffffff" stroke="#2196f3" rx="4"/>
    <text x="30" y="100" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#1976d2">Kunde AS</text>
    <text x="30" y="110" font-family="Arial, sans-serif" font-size="8" fill="#424242">Kundeveien 1, Oslo</text>
    
    <!-- Items table -->
    <rect x="20" y="125" width="260" height="20" fill="#2196f3" rx="4"/>
    <text x="30" y="138" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">Produkt</text>
    <text x="150" y="138" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">Antall</text>
    <text x="200" y="138" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">Pris</text>
    <text x="250" y="138" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">Sum</text>
    
    <rect x="20" y="145" width="260" height="60" fill="#ffffff" stroke="#e3f2fd" rx="4"/>
    <text x="30" y="160" font-family="Arial, sans-serif" font-size="8" fill="#424242">Laptop Dell XPS</text>
    <text x="155" y="160" font-family="Arial, sans-serif" font-size="8" fill="#424242">2</text>
    <text x="200" y="160" font-family="Arial, sans-serif" font-size="8" fill="#424242">15000,-</text>
    <text x="250" y="160" font-family="Arial, sans-serif" font-size="8" fill="#424242">30000,-</text>
    
    <text x="30" y="175" font-family="Arial, sans-serif" font-size="8" fill="#424242">Mus og tastatur</text>
    <text x="155" y="175" font-family="Arial, sans-serif" font-size="8" fill="#424242">2</text>
    <text x="200" y="175" font-family="Arial, sans-serif" font-size="8" fill="#424242">500,-</text>
    <text x="250" y="175" font-family="Arial, sans-serif" font-size="8" fill="#424242">1000,-</text>
    
    <!-- Total -->
    <rect x="20" y="215" width="260" height="25" fill="#e3f2fd" stroke="#2196f3" rx="4"/>
    <text x="200" y="230" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1976d2">TOTALT:</text>
    <text x="250" y="230" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1976d2">38750,-</text>
    
    <!-- Features -->
    <text x="10" y="270" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1976d2">Egenskaper:</text>
    <text x="10" y="285" font-family="Arial, sans-serif" font-size="9" fill="#424242">• Enkel produktliste</text>
    <text x="10" y="298" font-family="Arial, sans-serif" font-size="9" fill="#424242">• Standard betalingsvilkår</text>
    <text x="10" y="311" font-family="Arial, sans-serif" font-size="9" fill="#424242">• Egnet for detaljhandel</text>
  </g>
  
  <!-- Service Invoice Template -->
  <g transform="translate(450, 60)">
    <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#7b1fa2">
      Tjenestefakturamal
    </text>
    
    <rect x="0" y="30" width="300" height="220" fill="url(#serviceGradient)" stroke="#9c27b0" stroke-width="2" rx="8"/>
    
    <!-- Header -->
    <rect x="20" y="50" width="80" height="25" fill="#9c27b0" rx="4"/>
    <text x="60" y="67" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">KONSULENT AS</text>
    
    <rect x="180" y="50" width="100" height="25" fill="#7b1fa2" rx="4"/>
    <text x="230" y="67" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">FAKTURA #T-001</text>
    
    <!-- Project info -->
    <rect x="20" y="85" width="260" height="40" fill="#ffffff" stroke="#9c27b0" rx="4"/>
    <text x="30" y="100" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#7b1fa2">Prosjekt: Webutvikling</text>
    <text x="30" y="110" font-family="Arial, sans-serif" font-size="8" fill="#424242">Kunde: TechCorp AS</text>
    <text x="30" y="120" font-family="Arial, sans-serif" font-size="8" fill="#424242">Periode: Januar 2024</text>
    
    <!-- Time tracking -->
    <rect x="20" y="135" width="260" height="20" fill="#9c27b0" rx="4"/>
    <text x="30" y="148" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">Aktivitet</text>
    <text x="120" y="148" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">Timer</text>
    <text x="170" y="148" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">Sats</text>
    <text x="220" y="148" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">Beløp</text>
    
    <rect x="20" y="155" width="260" height="50" fill="#ffffff" stroke="#f3e5f5" rx="4"/>
    <text x="30" y="170" font-family="Arial, sans-serif" font-size="8" fill="#424242">Frontend utvikling</text>
    <text x="125" y="170" font-family="Arial, sans-serif" font-size="8" fill="#424242">25</text>
    <text x="170" y="170" font-family="Arial, sans-serif" font-size="8" fill="#424242">800,-</text>
    <text x="220" y="170" font-family="Arial, sans-serif" font-size="8" fill="#424242">20000,-</text>
    
    <text x="30" y="185" font-family="Arial, sans-serif" font-size="8" fill="#424242">Testing og QA</text>
    <text x="125" y="185" font-family="Arial, sans-serif" font-size="8" fill="#424242">15</text>
    <text x="170" y="185" font-family="Arial, sans-serif" font-size="8" fill="#424242">600,-</text>
    <text x="220" y="185" font-family="Arial, sans-serif" font-size="8" fill="#424242">9000,-</text>
    
    <text x="30" y="200" font-family="Arial, sans-serif" font-size="8" fill="#424242">Reisekostnader</text>
    <text x="125" y="200" font-family="Arial, sans-serif" font-size="8" fill="#424242">-</text>
    <text x="170" y="200" font-family="Arial, sans-serif" font-size="8" fill="#424242">-</text>
    <text x="220" y="200" font-family="Arial, sans-serif" font-size="8" fill="#424242">2500,-</text>
    
    <!-- Total -->
    <rect x="20" y="215" width="260" height="25" fill="#f3e5f5" stroke="#9c27b0" rx="4"/>
    <text x="170" y="230" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#7b1fa2">TOTALT:</text>
    <text x="220" y="230" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#7b1fa2">39375,-</text>
    
    <!-- Features -->
    <text x="10" y="270" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#7b1fa2">Egenskaper:</text>
    <text x="10" y="285" font-family="Arial, sans-serif" font-size="9" fill="#424242">• Timeregistrering</text>
    <text x="10" y="298" font-family="Arial, sans-serif" font-size="9" fill="#424242">• Prosjektinformasjon</text>
    <text x="10" y="311" font-family="Arial, sans-serif" font-size="9" fill="#424242">• Utlegg og reisekostnader</text>
  </g>
  
  <!-- Subscription Invoice Template -->
  <g transform="translate(50, 360)">
    <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#388e3c">
      Abonnementsfakturamal
    </text>
    
    <rect x="0" y="30" width="300" height="220" fill="url(#subscriptionGradient)" stroke="#4caf50" stroke-width="2" rx="8"/>
    
    <!-- Header -->
    <rect x="20" y="50" width="80" height="25" fill="#4caf50" rx="4"/>
    <text x="60" y="67" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">CLOUD AS</text>
    
    <rect x="180" y="50" width="100" height="25" fill="#388e3c" rx="4"/>
    <text x="230" y="67" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">ABONNEMENT</text>
    
    <!-- Subscription details -->
    <rect x="20" y="85" width="260" height="50" fill="#ffffff" stroke="#4caf50" rx="4"/>
    <text x="30" y="100" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#388e3c">Cloud Hosting Premium</text>
    <text x="30" y="110" font-family="Arial, sans-serif" font-size="8" fill="#424242">Periode: 01.01.2024 - 31.01.2024</text>
    <text x="30" y="120" font-family="Arial, sans-serif" font-size="8" fill="#424242">Neste faktura: 01.02.2024</text>
    <text x="30" y="130" font-family="Arial, sans-serif" font-size="8" fill="#424242">AvtaleGiro: Aktiv</text>
    
    <!-- Usage data -->
    <rect x="20" y="145" width="260" height="20" fill="#4caf50" rx="4"/>
    <text x="30" y="158" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">Tjeneste</text>
    <text x="120" y="158" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">Forbruk</text>
    <text x="180" y="158" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">Inkludert</text>
    <text x="240" y="158" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">Pris</text>
    
    <rect x="20" y="165" width="260" height="40" fill="#ffffff" stroke="#e8f5e8" rx="4"/>
    <text x="30" y="180" font-family="Arial, sans-serif" font-size="8" fill="#424242">Lagringsplass</text>
    <text x="120" y="180" font-family="Arial, sans-serif" font-size="8" fill="#424242">45 GB</text>
    <text x="180" y="180" font-family="Arial, sans-serif" font-size="8" fill="#424242">50 GB</text>
    <text x="240" y="180" font-family="Arial, sans-serif" font-size="8" fill="#424242">399,-</text>
    
    <text x="30" y="195" font-family="Arial, sans-serif" font-size="8" fill="#424242">Båndbredde</text>
    <text x="120" y="195" font-family="Arial, sans-serif" font-size="8" fill="#424242">80 GB</text>
    <text x="180" y="195" font-family="Arial, sans-serif" font-size="8" fill="#424242">100 GB</text>
    <text x="240" y="195" font-family="Arial, sans-serif" font-size="8" fill="#424242">199,-</text>
    
    <!-- Total -->
    <rect x="20" y="215" width="260" height="25" fill="#e8f5e8" stroke="#4caf50" rx="4"/>
    <text x="180" y="230" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#388e3c">TOTALT:</text>
    <text x="240" y="230" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#388e3c">747,-</text>
    
    <!-- Features -->
    <text x="10" y="270" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#388e3c">Egenskaper:</text>
    <text x="10" y="285" font-family="Arial, sans-serif" font-size="9" fill="#424242">• Automatisk generering</text>
    <text x="10" y="298" font-family="Arial, sans-serif" font-size="9" fill="#424242">• Forbruksdata</text>
    <text x="10" y="311" font-family="Arial, sans-serif" font-size="9" fill="#424242">• AvtaleGiro integrasjon</text>
  </g>
  
  <!-- Credit Note Template -->
  <g transform="translate(450, 360)">
    <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f57c00">
      Kreditnotamal
    </text>
    
    <rect x="0" y="30" width="300" height="220" fill="url(#creditGradient)" stroke="#ff9800" stroke-width="2" rx="8"/>
    
    <!-- Header -->
    <rect x="20" y="50" width="80" height="25" fill="#ff9800" rx="4"/>
    <text x="60" y="67" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">BEDRIFT AS</text>
    
    <rect x="180" y="50" width="100" height="25" fill="#f57c00" rx="4"/>
    <text x="230" y="67" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">KREDITNOTA</text>
    
    <!-- Reference to original invoice -->
    <rect x="20" y="85" width="260" height="40" fill="#ffffff" stroke="#ff9800" rx="4"/>
    <text x="30" y="100" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#f57c00">Krediterer faktura #2024-001</text>
    <text x="30" y="110" font-family="Arial, sans-serif" font-size="8" fill="#424242">Opprinnelig dato: 15.01.2024</text>
    <text x="30" y="120" font-family="Arial, sans-serif" font-size="8" fill="#424242">Årsak: Defekt produkt returnert</text>
    
    <!-- Credit items -->
    <rect x="20" y="135" width="260" height="20" fill="#ff9800" rx="4"/>
    <text x="30" y="148" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">Kreditert vare</text>
    <text x="150" y="148" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">Antall</text>
    <text x="200" y="148" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">Pris</text>
    <text x="250" y="148" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">Sum</text>
    
    <rect x="20" y="155" width="260" height="30" fill="#ffffff" stroke="#fff3e0" rx="4"/>
    <text x="30" y="170" font-family="Arial, sans-serif" font-size="8" fill="#424242">Laptop Dell XPS (defekt)</text>
    <text x="155" y="170" font-family="Arial, sans-serif" font-size="8" fill="#424242">1</text>
    <text x="200" y="170" font-family="Arial, sans-serif" font-size="8" fill="#424242">15000,-</text>
    <text x="250" y="170" font-family="Arial, sans-serif" font-size="8" fill="#f57c00">-18750,-</text>
    
    <!-- Credit total -->
    <rect x="20" y="195" width="260" height="25" fill="#fff3e0" stroke="#ff9800" rx="4"/>
    <text x="180" y="210" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#f57c00">KREDITBELØP:</text>
    <text x="250" y="210" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#f57c00">-18750,-</text>
    
    <!-- Refund info -->
    <rect x="20" y="225" width="260" height="15" fill="#ffcc02" rx="4"/>
    <text x="30" y="235" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#424242">Refunderes til konto: 1234.56.78901</text>
    
    <!-- Features -->
    <text x="10" y="270" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#f57c00">Egenskaper:</text>
    <text x="10" y="285" font-family="Arial, sans-serif" font-size="9" fill="#424242">• Referanse til original faktura</text>
    <text x="10" y="298" font-family="Arial, sans-serif" font-size="9" fill="#424242">• Negative beløp</text>
    <text x="10" y="311" font-family="Arial, sans-serif" font-size="9" fill="#424242">• Årsak til kreditering</text>
  </g>
  
  <!-- Bottom summary -->
  <text x="400" y="590" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">
    Hver fakturamaltype er tilpasset spesifikke forretningsbehov og bransjer
  </text>
</svg>