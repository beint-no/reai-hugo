<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="templateGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">
    Fakturamal - Profesjonelle Fakturamaler
  </text>
  
  <!-- Main invoice template illustration -->
  <g transform="translate(50, 80)">
    <!-- Template 1 -->
    <rect x="0" y="0" width="200" height="280" fill="url(#templateGradient)" stroke="#3498db" stroke-width="2" rx="8"/>
    <rect x="10" y="10" width="180" height="30" fill="#3498db" rx="4"/>
    <text x="100" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Standard Fakturamal
    </text>
    
    <!-- Header section -->
    <rect x="10" y="50" width="80" height="20" fill="#ecf0f1" rx="2"/>
    <text x="50" y="64" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Logo</text>
    <rect x="110" y="50" width="80" height="20" fill="#ecf0f1" rx="2"/>
    <text x="150" y="64" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Faktura #001</text>
    
    <!-- Customer info -->
    <rect x="10" y="80" width="180" height="40" fill="#f8f9fa" stroke="#dee2e6" rx="2"/>
    <text x="20" y="95" font-family="Arial, sans-serif" font-size="9" fill="#495057">Kunde:</text>
    <text x="20" y="108" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">Bedrift AS</text>
    
    <!-- Items table -->
    <rect x="10" y="130" width="180" height="100" fill="#ffffff" stroke="#dee2e6" rx="2"/>
    <line x1="10" y1="150" x2="190" y2="150" stroke="#dee2e6"/>
    <text x="20" y="145" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#495057">Beskrivelse</text>
    <text x="140" y="145" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#495057">Bel√∏p</text>
    
    <!-- Sample items -->
    <text x="20" y="165" font-family="Arial, sans-serif" font-size="8" fill="#6c757d">Tjeneste 1</text>
    <text x="150" y="165" font-family="Arial, sans-serif" font-size="8" fill="#6c757d">1 000,-</text>
    <text x="20" y="180" font-family="Arial, sans-serif" font-size="8" fill="#6c757d">Tjeneste 2</text>
    <text x="150" y="180" font-family="Arial, sans-serif" font-size="8" fill="#6c757d">2 000,-</text>
    
    <!-- Total -->
    <rect x="10" y="240" width="180" height="30" fill="#e8f4fd" stroke="#3498db" rx="2"/>
    <text x="20" y="255" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">Total:</text>
    <text x="150" y="255" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">3 750,-</text>
  </g>
  
  <!-- Template 2 -->
  <g transform="translate(300, 80)">
    <rect x="0" y="0" width="200" height="280" fill="url(#templateGradient)" stroke="#e74c3c" stroke-width="2" rx="8"/>
    <rect x="10" y="10" width="180" height="30" fill="#e74c3c" rx="4"/>
    <text x="100" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Tjeneste Fakturamal
    </text>
    
    <!-- Time tracking section -->
    <rect x="10" y="50" width="180" height="60" fill="#f8f9fa" stroke="#dee2e6" rx="2"/>
    <text x="20" y="65" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#495057">Timeregistrering:</text>
    <text x="20" y="80" font-family="Arial, sans-serif" font-size="8" fill="#6c757d">Timer: 40</text>
    <text x="20" y="95" font-family="Arial, sans-serif" font-size="8" fill="#6c757d">Timesats: 800,-</text>
    
    <!-- Project info -->
    <rect x="10" y="120" width="180" height="80" fill="#ffffff" stroke="#dee2e6" rx="2"/>
    <text x="20" y="135" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#495057">Prosjekt: Web utvikling</text>
    <text x="20" y="150" font-family="Arial, sans-serif" font-size="8" fill="#6c757d">Periode: Jan 2024</text>
    <text x="20" y="165" font-family="Arial, sans-serif" font-size="8" fill="#6c757d">Beskrivelse:</text>
    <text x="20" y="180" font-family="Arial, sans-serif" font-size="8" fill="#6c757d">Frontend utvikling</text>
    <text x="20" y="195" font-family="Arial, sans-serif" font-size="8" fill="#6c757d">og testing</text>
    
    <!-- Total -->
    <rect x="10" y="240" width="180" height="30" fill="#fdeaea" stroke="#e74c3c" rx="2"/>
    <text x="20" y="255" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">Total:</text>
    <text x="150" y="255" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">40 000,-</text>
  </g>
  
  <!-- Template 3 -->
  <g transform="translate(550, 80)">
    <rect x="0" y="0" width="200" height="280" fill="url(#templateGradient)" stroke="#27ae60" stroke-width="2" rx="8"/>
    <rect x="10" y="10" width="180" height="30" fill="#27ae60" rx="4"/>
    <text x="100" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Abonnement Mal
    </text>
    
    <!-- Subscription info -->
    <rect x="10" y="50" width="180" height="80" fill="#f8f9fa" stroke="#dee2e6" rx="2"/>
    <text x="20" y="65" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#495057">Abonnement:</text>
    <text x="20" y="80" font-family="Arial, sans-serif" font-size="8" fill="#6c757d">Periode: Jan 2024</text>
    <text x="20" y="95" font-family="Arial, sans-serif" font-size="8" fill="#6c757d">Tjeneste: Cloud hosting</text>
    <text x="20" y="110" font-family="Arial, sans-serif" font-size="8" fill="#6c757d">Neste faktura: 01.02.24</text>
    <text x="20" y="125" font-family="Arial, sans-serif" font-size="8" fill="#6c757d">AvtaleGiro: Aktiv</text>
    
    <!-- Usage data -->
    <rect x="10" y="140" width="180" height="60" fill="#ffffff" stroke="#dee2e6" rx="2"/>
    <text x="20" y="155" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#495057">Forbruk:</text>
    <text x="20" y="170" font-family="Arial, sans-serif" font-size="8" fill="#6c757d">Lagring: 50 GB</text>
    <text x="20" y="185" font-family="Arial, sans-serif" font-size="8" fill="#6c757d">Trafikk: 100 GB</text>
    
    <!-- Total -->
    <rect x="10" y="240" width="180" height="30" fill="#eafaf1" stroke="#27ae60" rx="2"/>
    <text x="20" y="255" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">Total:</text>
    <text x="150" y="255" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">599,-</text>
  </g>
  
  <!-- Bottom text -->
  <text x="400" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">
    Profesjonelle fakturamaler for alle behov
  </text>
</svg>