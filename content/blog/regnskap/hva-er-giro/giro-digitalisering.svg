<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Giro og Digitalisering</text>
  
  <!-- Traditional vs Digital comparison -->
  <rect x="50" y="80" width="300" height="200" rx="10" fill="#ecf0f1" stroke="#95a5a6" stroke-width="3"/>
  <text x="200" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Tradisjonell Giro</text>
  
  <!-- Traditional features -->
  <rect x="80" y="130" width="240" height="120" rx="5" fill="#ffffff" stroke="#bdc3c7" stroke-width="1"/>
  <text x="200" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Kjennetegn</text>
  <text x="200" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Papirbaserte prosesser</text>
  <text x="200" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Manuell behandling</text>
  <text x="200" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Batch-prosessering</text>
  <text x="200" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Begrenset tilgjengelighet</text>
  <text x="200" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Høyere feilrisiko</text>
  
  <rect x="450" y="80" width="300" height="200" rx="10" fill="#e8f4fd" stroke="#3498db" stroke-width="3"/>
  <text x="600" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Digital Giro</text>
  
  <!-- Digital features -->
  <rect x="480" y="130" width="240" height="120" rx="5" fill="#ffffff" stroke="#bdc3c7" stroke-width="1"/>
  <text x="600" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Kjennetegn</text>
  <text x="600" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Fullstendig digitale prosesser</text>
  <text x="600" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Automatisert behandling</text>
  <text x="600" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Sanntidsprosessering</text>
  <text x="600" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• 24/7 tilgjengelighet</text>
  <text x="600" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Høy nøyaktighet</text>
  
  <!-- Transformation arrow -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
  <line x1="350" y1="180" x2="440" y2="180" stroke="#34495e" stroke-width="4" marker-end="url(#arrowhead)"/>
  <text x="395" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#34495e">DIGITAL</text>
  <text x="395" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#34495e">TRANSFORMASJON</text>
  
  <!-- Key technologies -->
  <rect x="50" y="320" width="700" height="180" rx="10" fill="#ffffff" stroke="#bdc3c7" stroke-width="2"/>
  <text x="400" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Nøkkelteknologier i Digital Giro</text>
  
  <!-- Cloud Computing -->
  <rect x="80" y="370" width="150" height="100" rx="5" fill="#e8f4fd" stroke="#3498db" stroke-width="2"/>
  <text x="155" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Cloud Computing</text>
  <text x="155" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Skalerbarhet</text>
  <text x="155" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Kostnadseffektivitet</text>
  <text x="155" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Global tilgjengelighet</text>
  <text x="155" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Automatiske oppdateringer</text>
  
  <!-- API Integration -->
  <rect x="250" y="370" width="150" height="100" rx="5" fill="#e8f8f5" stroke="#27ae60" stroke-width="2"/>
  <text x="325" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">API-integrasjon</text>
  <text x="325" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Sanntidskobling</text>
  <text x="325" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Automatisk synkronisering</text>
  <text x="325" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Redusert manuelt arbeid</text>
  <text x="325" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Bedre datakvalitet</text>
  
  <!-- Machine Learning -->
  <rect x="420" y="370" width="150" height="100" rx="5" fill="#fdf2e9" stroke="#f39c12" stroke-width="2"/>
  <text x="495" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Maskinlæring</text>
  <text x="495" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Svindeldeteksjon</text>
  <text x="495" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Prediktiv analyse</text>
  <text x="495" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Automatisk kategorisering</text>
  <text x="495" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Intelligent routing</text>
  
  <!-- Mobile Technology -->
  <rect x="590" y="370" width="150" height="100" rx="5" fill="#fdf2f8" stroke="#9b59b6" stroke-width="2"/>
  <text x="665" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Mobilteknologi</text>
  <text x="665" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Biometrisk autentisering</text>
  <text x="665" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Push-notifikasjoner</text>
  <text x="665" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Kontekstuelle tjenester</text>
  <text x="665" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Offline-kapasitet</text>
  
  <!-- Benefits section -->
  <rect x="50" y="520" width="300" height="60" rx="10" fill="#d4edda" stroke="#28a745" stroke-width="2"/>
  <text x="200" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#155724">Fordeler</text>
  <text x="200" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#155724">Økt effektivitet • Reduserte kostnader • Bedre brukeropplevelse</text>
  
  <!-- Challenges section -->
  <rect x="450" y="520" width="300" height="60" rx="10" fill="#f8d7da" stroke="#dc3545" stroke-width="2"/>
  <text x="600" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#721c24">Utfordringer</text>
  <text x="600" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#721c24">Sikkerhet • Kompleksitet • Regulatoriske krav</text>
  
  <!-- Digital transformation indicators -->
  <circle cx="400" cy="290" r="20" fill="#ffc107" stroke="#e0a800" stroke-width="2"/>
  <text x="400" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#856404">DIGITAL</text>
  <text x="400" y="298" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#856404">FIRST</text>
  
  <!-- Connection lines from technologies to center -->
  <line x1="155" y1="370" x2="385" y2="300" stroke="#3498db" stroke-width="2" stroke-dasharray="3,3"/>
  <line x1="325" y1="370" x2="395" y2="310" stroke="#27ae60" stroke-width="2" stroke-dasharray="3,3"/>
  <line x1="495" y1="370" x2="405" y2="310" stroke="#f39c12" stroke-width="2" stroke-dasharray="3,3"/>
  <line x1="665" y1="370" x2="415" y2="300" stroke="#9b59b6" stroke-width="2" stroke-dasharray="3,3"/>
  
  <!-- Performance metrics -->
  <rect x="320" y="250" width="160" height="30" rx="5" fill="#ffffff" stroke="#bdc3c7" stroke-width="1"/>
  <text x="400" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">99.9% oppetid • &lt;1s responstid</text>
  
  <!-- Security indicator -->
  <rect x="100" y="250" width="80" height="30" rx="15" fill="#28a745" stroke="#1e7e34" stroke-width="2"/>
  <text x="140" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">SIKKER</text>
  
  <!-- Innovation indicator -->
  <rect x="620" y="250" width="80" height="30" rx="15" fill="#007bff" stroke="#0056b3" stroke-width="2"/>
  <text x="660" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">INNOVATIV</text>
</svg>