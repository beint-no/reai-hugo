<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Historisk Utvikling av Giro-systemet</text>
  
  <!-- Timeline line -->
  <line x1="100" y1="100" x2="700" y2="100" stroke="#34495e" stroke-width="3"/>
  
  <!-- Timeline markers and events -->
  <!-- 1609 -->
  <circle cx="150" cy="100" r="8" fill="#e74c3c"/>
  <line x1="150" y1="100" x2="150" y2="150" stroke="#34495e" stroke-width="2"/>
  <rect x="100" y="150" width="100" height="60" rx="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <text x="150" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">1609</text>
  <text x="150" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Amsterdam</text>
  <text x="150" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Wisselbank</text>
  
  <!-- 1883 -->
  <circle cx="250" cy="100" r="8" fill="#f39c12"/>
  <line x1="250" y1="100" x2="250" y2="250" stroke="#34495e" stroke-width="2"/>
  <rect x="200" y="250" width="100" height="60" rx="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <text x="250" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">1883</text>
  <text x="250" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Østerrike</text>
  <text x="250" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Postgiro</text>
  
  <!-- 1961 -->
  <circle cx="400" cy="100" r="8" fill="#3498db"/>
  <line x1="400" y1="100" x2="400" y2="150" stroke="#34495e" stroke-width="2"/>
  <rect x="350" y="150" width="100" height="60" rx="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <text x="400" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">1961</text>
  <text x="400" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Norge</text>
  <text x="400" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Postgirot</text>
  
  <!-- 1980s -->
  <circle cx="500" cy="100" r="8" fill="#9b59b6"/>
  <line x1="500" y1="100" x2="500" y2="250" stroke="#34495e" stroke-width="2"/>
  <rect x="450" y="250" width="100" height="60" rx="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <text x="500" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">1980-tallet</text>
  <text x="500" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Elektronisk</text>
  <text x="500" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Behandling</text>
  
  <!-- 1990s -->
  <circle cx="600" cy="100" r="8" fill="#27ae60"/>
  <line x1="600" y1="100" x2="600" y2="150" stroke="#34495e" stroke-width="2"/>
  <rect x="550" y="150" width="100" height="60" rx="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <text x="600" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">1990-tallet</text>
  <text x="600" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">BankGiro &amp;</text>
  <text x="600" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">AvtaleGiro</text>
  
  <!-- Evolution arrows -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
  
  <!-- Key innovations boxes -->
  <rect x="50" y="350" width="150" height="80" rx="5" fill="#e8f4fd" stroke="#3498db" stroke-width="2"/>
  <text x="125" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Tidlige Innovasjoner</text>
  <text x="125" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Manuell behandling</text>
  <text x="125" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Papirbasert</text>
  <text x="125" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Sentral clearing</text>
  
  <rect x="250" y="350" width="150" height="80" rx="5" fill="#fdf2e9" stroke="#f39c12" stroke-width="2"/>
  <text x="325" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Nasjonale Systemer</text>
  <text x="325" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Standardisering</text>
  <text x="325" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Masseprosessering</text>
  <text x="325" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Kostnadseffektivitet</text>
  
  <rect x="450" y="350" width="150" height="80" rx="5" fill="#e8f8f5" stroke="#27ae60" stroke-width="2"/>
  <text x="525" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Digital Revolusjon</text>
  <text x="525" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Automatisering</text>
  <text x="525" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Sanntidsbehandling</text>
  <text x="525" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Mobilintegrasjon</text>
  
  <rect x="600" y="350" width="150" height="80" rx="5" fill="#fdf2f8" stroke="#9b59b6" stroke-width="2"/>
  <text x="675" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Fremtiden</text>
  <text x="675" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• AI &amp; Maskinlæring</text>
  <text x="675" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Blockchain</text>
  <text x="675" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Kryptovaluta</text>
  
  <!-- Progress arrows -->
  <line x1="200" y1="390" x2="240" y2="390" stroke="#34495e" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="400" y1="390" x2="440" y2="390" stroke="#34495e" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="600" y1="390" x2="640" y2="390" stroke="#34495e" stroke-width="2" marker-end="url(#arrow)"/>
</svg>