  <rect x="50" y="560" width="700" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Skatteoptimalisering kan betydelig påvirke netto avkastning - vurder skattekonsekvenser ved investeringsbeslutninger
  </text>
