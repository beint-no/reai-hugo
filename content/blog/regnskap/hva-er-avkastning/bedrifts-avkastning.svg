<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#2c3e50">
    Viktige Avkastningsnøkkeltall for Bedrifter
  </text>
  
  <!-- ROE Section -->
  <rect x="50" y="80" width="330" height="220" fill="#3498db" opacity="0.1" stroke="#3498db" stroke-width="3" rx="15"/>
  <circle cx="215" cy="120" r="30" fill="#3498db"/>
  <text x="215" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    ROE
  </text>
  
  <text x="215" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3498db">
    Egenkapitalavkastning
  </text>
  
  <text x="70" y="190" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Formel: Resultat / Egenkapital
  </text>
  
  <text x="70" y="215" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Måler: Avkastning for aksjonærene
  </text>
  <text x="70" y="235" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Godt nivå: Over 15%
  </text>
  <text x="70" y="255" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Eksempel: 2.000.000 / 10.000.000 = 20%
  </text>
  
  <text x="70" y="280" font-family="Arial, sans-serif" font-size="11" font-style="italic" fill="#7f8c8d">
    Viktigste nøkkeltall for investorer
  </text>
  
  <!-- ROA Section -->
  <rect x="420" y="80" width="330" height="220" fill="#27ae60" opacity="0.1" stroke="#27ae60" stroke-width="3" rx="15"/>
  <circle cx="585" cy="120" r="30" fill="#27ae60"/>
  <text x="585" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    ROA
  </text>
  
  <text x="585" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#27ae60">
    Totalkapitalavkastning
  </text>
  
  <text x="440" y="190" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Formel: Resultat / Totale eiendeler
  </text>
  
  <text x="440" y="215" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Måler: Effektivitet i bruk av eiendeler
  </text>
  <text x="440" y="235" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Godt nivå: Over 5%
  </text>
  <text x="440" y="255" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Eksempel: 2.000.000 / 25.000.000 = 8%
  </text>
  
  <text x="440" y="280" font-family="Arial, sans-serif" font-size="11" font-style="italic" fill="#7f8c8d">
    Viser hvor godt selskapet bruker sine eiendeler
  </text>
  
  <!-- ROIC Section -->
  <rect x="50" y="320" width="330" height="220" fill="#e74c3c" opacity="0.1" stroke="#e74c3c" stroke-width="3" rx="15"/>
  <circle cx="215" cy="360" r="30" fill="#e74c3c"/>
  <text x="215" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    ROIC
  </text>
  
  <text x="215" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e74c3c">
    Avkastning på Investert Kapital
  </text>
  
  <text x="70" y="430" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Formel: NOPAT / Investert kapital
  </text>
  
  <text x="70" y="455" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Måler: Operasjonell effektivitet
  </text>
  <text x="70" y="475" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Mål: Høyere enn WACC
  </text>
  <text x="70" y="495" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Eksempel: 1.800.000 / 15.000.000 = 12%
  </text>
  
  <text x="70" y="520" font-family="Arial, sans-serif" font-size="11" font-style="italic" fill="#7f8c8d">
    Beste mål på verdiskapning
  </text>
  
  <!-- ROI Section -->
  <rect x="420" y="320" width="330" height="220" fill="#f39c12" opacity="0.1" stroke="#f39c12" stroke-width="3" rx="15"/>
  <circle cx="585" cy="360" r="30" fill="#f39c12"/>
  <text x="585" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    ROI
  </text>
  
  <text x="585" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#f39c12">
    Avkastning på Investering
  </text>
  
  <text x="440" y="430" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Formel: Gevinst / Investering
  </text>
  
  <text x="440" y="455" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Måler: Lønnsomhet av spesifikke prosjekter
  </text>
  <text x="440" y="475" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Anvendelse: Prosjektevaluering
  </text>
  <text x="440" y="495" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Eksempel: 500.000 / 2.000.000 = 25%
  </text>
  
  <text x="440" y="520" font-family="Arial, sans-serif" font-size="11" font-style="italic" fill="#7f8c8d">
    Brukes for å vurdere enkeltinvesteringer
  </text>
  
  <!-- Bottom comparison table -->
  <rect x="50" y="560" width="700" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Alle nøkkeltall bør vurderes sammen for å få et helhetlig bilde av bedriftens lønnsomhet
  </text>
</svg>