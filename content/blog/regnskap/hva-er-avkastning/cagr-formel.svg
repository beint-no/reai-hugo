<svg width="800" height="120" viewBox="0 0 800 120" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="120" fill="#f8f9fa"/>
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Sammensatt årlig vekstrate (CAGR)
  </text>
  <text x="400" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#34495e">
    CAGR = ((Sluttverdi / Startverdi)^(1 / Antall år) - 1) × 100 %
  </text>
</svg>
