<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#backgroundGradient)" stroke="#cbd5e1" stroke-width="2"/>
  
  <!-- Main Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1e293b">Hva er Yield?</text>
  
  <!-- Central Chart Area -->
  <rect x="50" y="80" width="700" height="280" fill="white" stroke="#94a3b8" stroke-width="2" rx="8"/>
  
  <!-- Yield Types Diagram -->
  <g>
    <!-- Dividend Yield Box -->
    <rect x="80" y="110" width="140" height="80" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="6"/>
    <text x="150" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">Dividend Yield</text>
    <text x="150" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Utbytte</text>
    <text x="150" y="158" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">÷ Aksjekurs</text>
    <text x="150" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#059669">4.5%</text>
    
    <!-- Bond Yield Box -->
    <rect x="250" y="110" width="140" height="80" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="6"/>
    <text x="320" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706">Bond Yield</text>
    <text x="320" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Kupongrente</text>
    <text x="320" y="158" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">÷ Obligasjonspris</text>
    <text x="320" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#059669">3.2%</text>
    
    <!-- Earnings Yield Box -->
    <rect x="420" y="110" width="140" height="80" fill="#dcfce7" stroke="#22c55e" stroke-width="2" rx="6"/>
    <text x="490" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#16a34a">Earnings Yield</text>
    <text x="490" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">EPS</text>
    <text x="490" y="158" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">÷ Aksjekurs</text>
    <text x="490" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#059669">6.8%</text>
    
    <!-- Book Yield Box -->
    <rect x="590" y="110" width="140" height="80" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="6"/>
    <text x="660" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#be185d">Book Yield</text>
    <text x="660" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Årlig inntekt</text>
    <text x="660" y="158" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">÷ Bokført verdi</text>
    <text x="660" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#059669">5.1%</text>
  </g>
  
  <!-- Central Formula -->
  <rect x="280" y="220" width="240" height="60" fill="#f1f5f9" stroke="#64748b" stroke-width="2" rx="8"/>
  <text x="400" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Grunnleggende Yield-Formel</text>
  <text x="400" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#475569">Yield % = (Årlig inntekt ÷ Markedsverdi) × 100</text>
  
  <!-- Risk-Return Illustration -->
  <g>
    <!-- Risk axis -->
    <line x1="100" y1="330" x2="200" y2="330" stroke="#6b7280" stroke-width="2"/>
    <text x="150" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Økt Risiko →</text>
    
    <!-- Return axis -->
    <line x1="100" y1="330" x2="100" y2="290" stroke="#6b7280" stroke-width="2"/>
    <text x="70" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151" transform="rotate(-90 70 310)">Høyere Yield</text>
    
    <!-- Risk-Return line -->
    <line x1="100" y1="330" x2="190" y2="300" stroke="#ef4444" stroke-width="3"/>
    
    <!-- Data points -->
    <circle cx="110" cy="325" r="4" fill="#22c55e"/>
    <text x="110" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">Statsobligasjoner</text>
    
    <circle cx="150" cy="315" r="4" fill="#f59e0b"/>
    <text x="150" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">Selskapsobligasjoner</text>
    
    <circle cx="180" cy="305" r="4" fill="#ef4444"/>
    <text x="180" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">Høyrisiko-aksjer</text>
  </g>
  
  <!-- Key Benefits -->
  <g>
    <text x="600" y="240" text-anchor="start" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Nøkkelfordeler:</text>
    <text x="600" y="255" text-anchor="start" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Sammenligne investeringer</text>
    <text x="600" y="270" text-anchor="start" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Måle inntektspotensial</text>
    <text x="600" y="285" text-anchor="start" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Vurdere risiko-avkastning</text>
    <text x="600" y="300" text-anchor="start" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Porteføljeoptimalisering</text>
    <text x="600" y="315" text-anchor="start" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Verdsettelsesanalyse</text>
  </g>
  
  <!-- Footer Note -->
  <text x="400" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b" font-style="italic">Yield måler årlig avkastning som prosent av investeringens markedsverdi</text>
</svg>