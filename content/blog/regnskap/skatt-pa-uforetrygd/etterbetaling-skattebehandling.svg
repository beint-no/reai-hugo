<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#2c3e50">
    Etterbetaling av Uføretrygd - Skattebehandling
  </text>
  
  <!-- Årsaker til etterbetaling -->
  <text x="400" y="80" text-anchor="middle" font-size="16" font-weight="bold" fill="#2c3e50">
    Årsaker til Etterbetaling
  </text>
  
  <rect x="50" y="100" width="160" height="80" fill="#fee2e2" stroke="#ef4444" stroke-width="1" rx="4"/>
  <text x="130" y="120" text-anchor="middle" font-size="12" font-weight="bold" fill="#2c3e50">
    Forsinket
  </text>
  <text x="130" y="135" text-anchor="middle" font-size="12" font-weight="bold" fill="#2c3e50">
    Saksbehandling
  </text>
  <text x="130" y="155" text-anchor="middle" font-size="10" fill="#7f8c8d">
    NAV-forsinkelse
  </text>
  <text x="130" y="170" text-anchor="middle" font-size="10" fill="#7f8c8d">
    Komplekse saker
  </text>
  
  <rect x="230" y="100" width="160" height="80" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="4"/>
  <text x="310" y="120" text-anchor="middle" font-size="12" font-weight="bold" fill="#2c3e50">
    Endret
  </text>
  <text x="310" y="135" text-anchor="middle" font-size="12" font-weight="bold" fill="#2c3e50">
    Uføregrad
  </text>
  <text x="310" y="155" text-anchor="middle" font-size="10" fill="#7f8c8d">
    Tilbakevirkende kraft
  </text>
  <text x="310" y="170" text-anchor="middle" font-size="10" fill="#7f8c8d">
    Medisinsk vurdering
  </text>
  
  <rect x="410" y="100" width="160" height="80" fill="#dbeafe" stroke="#3b82f6" stroke-width="1" rx="4"/>
  <text x="490" y="120" text-anchor="middle" font-size="12" font-weight="bold" fill="#2c3e50">
    Feil
  </text>
  <text x="490" y="135" text-anchor="middle" font-size="12" font-weight="bold" fill="#2c3e50">
    Beregninger
  </text>
  <text x="490" y="155" text-anchor="middle" font-size="10" fill="#7f8c8d">
    Systemfeil
  </text>
  <text x="490" y="170" text-anchor="middle" font-size="10" fill="#7f8c8d">
    Korrigering
  </text>
  
  <rect x="590" y="100" width="160" height="80" fill="#d1fae5" stroke="#10b981" stroke-width="1" rx="4"/>
  <text x="670" y="120" text-anchor="middle" font-size="12" font-weight="bold" fill="#2c3e50">
    Klagesaker
  </text>
  <text x="670" y="135" text-anchor="middle" font-size="12" font-weight="bold" fill="#2c3e50">
    Medhold
  </text>
  <text x="670" y="155" text-anchor="middle" font-size="10" fill="#7f8c8d">
    Ankeutvalg
  </text>
  <text x="670" y="170" text-anchor="middle" font-size="10" fill="#7f8c8d">
    Domstol
  </text>
  
  <!-- Skattemessig behandling -->
  <rect x="100" y="220" width="600" height="180" fill="#f1f5f9" stroke="#64748b" stroke-width="2" rx="8"/>
  <text x="400" y="250" text-anchor="middle" font-size="16" font-weight="bold" fill="#2c3e50">
    Skattemessig Behandling av Etterbetaling
  </text>
  
  <!-- Inntektsår -->
  <rect x="120" y="270" width="180" height="60" fill="#fef7ff" stroke="#a855f7" stroke-width="1" rx="4"/>
  <text x="210" y="290" text-anchor="middle" font-size="12" font-weight="bold" fill="#2c3e50">
    Inntektsår
  </text>
  <text x="210" y="310" text-anchor="middle" font-size="11" fill="#34495e">
    Skattes i utbetalingsåret
  </text>
  <text x="210" y="325" text-anchor="middle" font-size="10" fill="#7f8c8d">
    Ikke opptjeningsåret
  </text>
  
  <!-- Skattetrekk -->
  <rect x="320" y="270" width="180" height="60" fill="#fef7ff" stroke="#a855f7" stroke-width="1" rx="4"/>
  <text x="410" y="290" text-anchor="middle" font-size="12" font-weight="bold" fill="#2c3e50">
    Skattetrekk
  </text>
  <text x="410" y="310" text-anchor="middle" font-size="11" fill="#34495e">
    NAV trekker skatt
  </text>
  <text x="410" y="325" text-anchor="middle" font-size="10" fill="#7f8c8d">
    Av hele etterbetalingen
  </text>
  
  <!-- Progressionsvirkning -->
  <rect x="520" y="270" width="180" height="60" fill="#fef7ff" stroke="#a855f7" stroke-width="1" rx="4"/>
  <text x="610" y="290" text-anchor="middle" font-size="12" font-weight="bold" fill="#2c3e50">
    Progressionsvirkning
  </text>
  <text x="610" y="310" text-anchor="middle" font-size="11" fill="#34495e">
    Høy marginalskatt
  </text>
  <text x="610" y="325" text-anchor="middle" font-size="10" fill="#7f8c8d">
    Større skattebyrde
  </text>
  
  <!-- Lemping -->
  <rect x="220" y="340" width="180" height="50" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="4"/>
  <text x="310" y="360" text-anchor="middle" font-size="12" font-weight="bold" fill="#2c3e50">
    Lemping
  </text>
  <text x="310" y="380" text-anchor="middle" font-size="11" fill="#34495e">
    Søknad om skattelettelse
  </text>
  
  <!-- Beregningseksempel -->
  <rect x="420" y="340" width="180" height="50" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="4"/>
  <text x="510" y="360" text-anchor="middle" font-size="12" font-weight="bold" fill="#2c3e50">
    Beregningseksempel
  </text>
  <text x="510" y="380" text-anchor="middle" font-size="11" fill="#34495e">
    Se tabellen under
  </text>
  
  <!-- Beregningstabell -->
  <rect x="50" y="430" width="700" height="120" fill="#ffffff" stroke="#d1d5db" stroke-width="1" rx="4"/>
  <text x="400" y="450" text-anchor="middle" font-size="14" font-weight="bold" fill="#2c3e50">
    Eksempel: Etterbetaling 120.000 kr
  </text>
  
  <!-- Tabellheader -->
  <rect x="70" y="460" width="160" height="25" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
  <text x="150" y="477" text-anchor="middle" font-size="11" font-weight="bold" fill="#2c3e50">
    Opprinnelig
  </text>
  
  <rect x="230" y="460" width="160" height="25" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
  <text x="310" y="477" text-anchor="middle" font-size="11" font-weight="bold" fill="#2c3e50">
    Med Etterbetaling
  </text>
  
  <rect x="390" y="460" width="160" height="25" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
  <text x="470" y="477" text-anchor="middle" font-size="11" font-weight="bold" fill="#2c3e50">
    Ekstra Skatt
  </text>
  
  <rect x="550" y="460" width="160" height="25" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
  <text x="630" y="477" text-anchor="middle" font-size="11" font-weight="bold" fill="#2c3e50">
    Netto Etterbetaling
  </text>
  
  <!-- Tabelldata -->
  <rect x="70" y="485" width="160" height="25" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
  <text x="150" y="502" text-anchor="middle" font-size="10" fill="#2c3e50">
    Uføretrygd: 200.000 kr
  </text>
  
  <rect x="230" y="485" width="160" height="25" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
  <text x="310" y="502" text-anchor="middle" font-size="10" fill="#2c3e50">
    Total: 320.000 kr
  </text>
  
  <rect x="390" y="485" width="160" height="25" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
  <text x="470" y="502" text-anchor="middle" font-size="10" fill="#e74c3c">
    +26.400 kr
  </text>
  
  <rect x="550" y="485" width="160" height="25" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
  <text x="630" y="502" text-anchor="middle" font-size="10" fill="#27ae60">
    93.600 kr
  </text>
  
  <!-- Skatt og avgifter -->
  <rect x="70" y="510" width="160" height="25" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
  <text x="150" y="527" text-anchor="middle" font-size="10" fill="#2c3e50">
    Skatt: 42.200 kr
  </text>
  
  <rect x="230" y="510" width="160" height="25" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
  <text x="310" y="527" text-anchor="middle" font-size="10" fill="#2c3e50">
    Skatt: 68.600 kr
  </text>
  
  <rect x="390" y="510" width="160" height="25" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
  <text x="470" y="527" text-anchor="middle" font-size="10" fill="#e74c3c">
    Progressionseffekt
  </text>
  
  <rect x="550" y="510" width="160" height="25" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
  <text x="630" y="527" text-anchor="middle" font-size="10" fill="#7f8c8d">
    78% av etterbetaling
  </text>
  
  <!-- Footer -->
  <text x="400" y="575" text-anchor="middle" font-size="11" fill="#7f8c8d">
    Ved store etterbetalinger bør det vurderes å søke skattelettelse for å unngå urimelig høy skattebyrde
  </text>
</svg>