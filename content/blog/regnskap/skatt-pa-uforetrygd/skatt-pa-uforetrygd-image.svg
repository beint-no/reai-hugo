<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="taxGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="benefitGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="50" y="30" width="700" height="80" rx="15" fill="url(#headerGrad)"/>
  <text x="400" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="bold">
    Skatt på Uføretrygd
  </text>
  
  <!-- Main diagram showing tax calculation -->
  <g transform="translate(100, 150)">
    <!-- Disability benefit box -->
    <rect x="0" y="0" width="200" height="120" rx="10" fill="url(#benefitGrad)" stroke="#047857" stroke-width="2"/>
    <text x="100" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Uføretrygd
    </text>
    <text x="100" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
      300.000 kr
    </text>
    <text x="100" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">
      Skattepliktig inntekt
    </text>
    <text x="100" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">
      Fra NAV
    </text>
    
    <!-- Arrow -->
    <path d="M220 60 L280 60" stroke="#374151" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Tax calculation box -->
    <rect x="300" y="0" width="300" height="120" rx="10" fill="url(#taxGrad)" stroke="#dc2626" stroke-width="2"/>
    <text x="450" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Skatteberegning
    </text>
    <text x="450" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">
      Trygdeavgift: 5,1% = 15.300 kr
    </text>
    <text x="450" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">
      Ordinær skatt: 22% = 66.000 kr
    </text>
    <text x="450" y="95" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Total skatt: 81.300 kr
    </text>
  </g>
  
  <!-- Key features section -->
  <g transform="translate(50, 320)">
    <text x="0" y="20" fill="#1f2937" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
      Viktige kjennetegn ved skatt på uføretrygd:
    </text>
    
    <!-- Feature 1 -->
    <circle cx="20" cy="60" r="8" fill="#3b82f6"/>
    <text x="40" y="67" fill="#374151" font-family="Arial, sans-serif" font-size="16">
      Lavere trygdeavgift enn ordinær lønn (5,1% vs 8,2%)
    </text>
    
    <!-- Feature 2 -->
    <circle cx="20" cy="90" r="8" fill="#3b82f6"/>
    <text x="40" y="97" fill="#374151" font-family="Arial, sans-serif" font-size="16">
      Rett til uførefradrag på inntil 19.000 kr
    </text>
    
    <!-- Feature 3 -->
    <circle cx="20" cy="120" r="8" fill="#3b82f6"/>
    <text x="40" y="127" fill="#374151" font-family="Arial, sans-serif" font-size="16">
      NAV trekker forskuddsskatt automatisk
    </text>
    
    <!-- Feature 4 -->
    <circle cx="20" cy="150" r="8" fill="#3b82f6"/>
    <text x="40" y="157" fill="#374151" font-family="Arial, sans-serif" font-size="16">
      Kombineres med arbeidsinntekt ved gradert uføretrygd
    </text>
  </g>
  
  <!-- Deductions section -->
  <g transform="translate(50, 500)">
    <rect x="0" y="0" width="700" height="80" rx="10" fill="#e5e7eb" stroke="#9ca3af" stroke-width="1"/>
    <text x="350" y="25" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      Fradrag for uføretrygdmottakere
    </text>
    <text x="175" y="50" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14">
      Personfradrag: 67.000 kr
    </text>
    <text x="350" y="50" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14">
      Uførefradrag: inntil 19.000 kr
    </text>
    <text x="525" y="50" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14">
      Minstefradrag: minimum 4.000 kr
    </text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
</svg>