<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Quantum Computing Impact på 2FA Sikkerhet
  </text>
  
  <!-- Timeline -->
  <line x1="100" y1="400" x2="700" y2="400" stroke="#34495e" stroke-width="3"/>
  
  <!-- Current Era -->
  <circle cx="150" cy="400" r="8" fill="#3498db"/>
  <text x="150" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">2025</text>
  <text x="150" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">I dag</text>
  
  <!-- Quantum Threat Era -->
  <circle cx="400" cy="400" r="8" fill="#e74c3c"/>
  <text x="400" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">2030-2035</text>
  <text x="400" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Quantum Computers</text>
  
  <!-- Post-Quantum Era -->
  <circle cx="650" cy="400" r="8" fill="#27ae60"/>
  <text x="650" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">2035-2040</text>
  <text x="650" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Post-Quantum Æra</text>
  
  <!-- Current Technology Box -->
  <rect x="50" y="60" width="200" height="120" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/>
  <text x="150" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Dagens Teknologi</text>
  <text x="70" y="110" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• RSA-2048 kryptering</text>
  <text x="70" y="130" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Elliptic Curve Crypto</text>
  <text x="70" y="150" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Tradisjonelle 2FA</text>
  <text x="70" y="170" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">Status: ✓ Sikker</text>
  
  <!-- Quantum Threat Box -->
  <rect x="300" y="60" width="200" height="120" fill="#fdf2e9" stroke="#e67e22" stroke-width="2" rx="10"/>
  <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Quantum Trussel</text>
  <text x="320" y="110" font-family="Arial, sans-serif" font-size="12" fill="#d35400">• Shor's Algorithm</text>
  <text x="320" y="130" font-family="Arial, sans-serif" font-size="12" fill="#d35400">• RSA Kompromittert</text>
  <text x="320" y="150" font-family="Arial, sans-serif" font-size="12" fill="#d35400">• ECC Sårbar</text>
  <text x="320" y="170" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">Status: ⚠ Risiko</text>
  
  <!-- Post-Quantum Box -->
  <rect x="550" y="60" width="200" height="120" fill="#eafaf1" stroke="#27ae60" stroke-width="2" rx="10"/>
  <text x="650" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Post-Quantum</text>
  <text x="570" y="110" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">• Lattice-based Crypto</text>
  <text x="570" y="130" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">• FIDO2 Quantum-Safe</text>
  <text x="570" y="150" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">• Hybrid Certificates</text>
  <text x="570" y="170" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">Status: ✓ Sikker</text>
  
  <!-- Threat Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
  </defs>
  
  <line x1="250" y1="120" x2="300" y2="120" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="275" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">Trussel</text>
  
  <line x1="500" y1="120" x2="550" y2="120" stroke="#27ae60" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="525" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#27ae60">Migrering</text>
  
  <!-- Impact on Accounting -->
  <rect x="100" y="480" width="600" height="100" fill="#f4f6f7" stroke="#85929e" stroke-width="1" rx="10"/>
  <text x="400" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Impact på Regnskapsbransjen
  </text>
  
  <text x="120" y="530" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • 2FA Hardware: Moderat risiko → FIDO2 med post-quantum algoritmer
  </text>
  <text x="120" y="550" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • PKI Certificates: Høy risiko → Hybrid classical-quantum certificates
  </text>
  <text x="120" y="570" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Database Encryption: Høy risiko → AES-256 + quantum-safe key exchange
  </text>
  
  <!-- Quantum Computer Icon -->
  <g transform="translate(350, 200)">
    <rect x="0" y="0" width="100" height="80" fill="#3498db" stroke="#2c3e50" stroke-width="2" rx="5"/>
    <rect x="10" y="10" width="80" height="60" fill="#ecf0f1" stroke="#2c3e50" stroke-width="1"/>
    <circle cx="30" cy="30" r="8" fill="#e74c3c"/>
    <circle cx="50" cy="30" r="8" fill="#f39c12"/>
    <circle cx="70" cy="30" r="8" fill="#27ae60"/>
    <circle cx="30" cy="50" r="8" fill="#9b59b6"/>
    <circle cx="50" cy="50" r="8" fill="#34495e"/>
    <circle cx="70" cy="50" r="8" fill="#e67e22"/>
    <text x="50" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Quantum Computer</text>
  </g>
  
  <!-- Warning Icon -->
  <g transform="translate(375, 300)">
    <polygon points="25,5 45,35 5,35" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
    <text x="25" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff">!</text>
  </g>
  
  <!-- Preparation Timeline -->
  <text x="400" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">
    Overgang til quantum-safe algoritmer må starte 2025-2030
  </text>
</svg>