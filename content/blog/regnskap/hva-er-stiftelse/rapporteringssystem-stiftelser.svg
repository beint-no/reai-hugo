  <text x="60" y="318" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Månedlig: Styrerapporter</text>
  <text x="60" y="330" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Kvartalsvis: Mellomrapporter</text>
  <text x="60" y="342" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Årlig: Årsrapport, skattemelding</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748B"/>
    </marker>
  </defs>
