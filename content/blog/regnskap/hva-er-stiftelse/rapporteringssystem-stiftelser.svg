  <line x1="460" y1="130" x2="400" y2="140" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <line x1="160" y1="60" x2="340" y2="100" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="300" y1="60" x2="380" y2="100" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="540" y1="60" x2="460" y2="100" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <line x1="350" y1="260" x2="200" y2="350" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="260" x2="600" y2="350" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="260" x2="400" y2="450" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Report frequency legend -->
  <rect x="50" y="280" width="200" height="60" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="2" rx="5"/>
