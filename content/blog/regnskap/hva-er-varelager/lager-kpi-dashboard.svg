<svg width="600" height="450" viewBox="0 0 600 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dashboardGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4b5563;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="450" fill="#f9fafb"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="600" height="60" fill="url(#dashboardGrad)"/>
  <text x="300" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Lager KPI Dashboard</text>
  
  <!-- Inventory Turnover -->
  <rect x="30" y="80" width="140" height="120" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <rect x="30" y="80" width="140" height="30" fill="#3b82f6" rx="8 8 0 0"/>
  <text x="100" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">LAGEROMSETNING</text>
  
  <text x="100" y="140" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="28" font-weight="bold">8.2</text>
  <text x="100" y="160" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">ganger per år</text>
  
  <rect x="40" y="170" width="120" height="15" fill="#e5e7eb" rx="7"/>
  <rect x="40" y="170" width="82" height="15" fill="#22c55e" rx="7"/>
  <text x="100" y="195" text-anchor="middle" fill="#16a34a" font-family="Arial, sans-serif" font-size="10" font-weight="bold">68% av målsetting (12x)</text>
  
  <!-- Days in Inventory -->
  <rect x="190" y="80" width="140" height="120" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <rect x="190" y="80" width="140" height="30" fill="#10b981" rx="8 8 0 0"/>
  <text x="260" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">BINDINGSTID</text>
  
  <text x="260" y="140" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="28" font-weight="bold">44</text>
  <text x="260" y="160" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">dager</text>
  
  <rect x="200" y="170" width="120" height="15" fill="#e5e7eb" rx="7"/>
  <rect x="200" y="170" width="88" height="15" fill="#22c55e" rx="7"/>
  <text x="260" y="195" text-anchor="middle" fill="#16a34a" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Innenfor mål (30-60 dager)</text>
  
  <!-- Fill Rate -->
  <rect x="350" y="80" width="140" height="120" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <rect x="350" y="80" width="140" height="30" fill="#f59e0b" rx="8 8 0 0"/>
  <text x="420" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">FYLLINGSGRAD</text>
  
  <text x="420" y="140" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="28" font-weight="bold">97.3</text>
  <text x="420" y="160" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">%</text>
  
  <rect x="360" y="170" width="120" height="15" fill="#e5e7eb" rx="7"/>
  <rect x="360" y="170" width="117" height="15" fill="#22c55e" rx="7"/>
  <text x="420" y="195" text-anchor="middle" fill="#16a34a" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Over mål (95%)</text>
  
  <!-- Shrinkage -->
  <rect x="510" y="80" width="70" height="120" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <rect x="510" y="80" width="70" height="30" fill="#ef4444" rx="8 8 0 0"/>
  <text x="545" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">SVINN</text>
  
  <text x="545" y="140" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold">1.2</text>
  <text x="545" y="160" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">%</text>
  
  <rect x="520" y="170" width="50" height="12" fill="#e5e7eb" rx="6"/>
  <rect x="520" y="170" width="30" height="12" fill="#22c55e" rx="6"/>
  <text x="545" y="195" text-anchor="middle" fill="#16a34a" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Under mål (2%)</text>
  
  <!-- Monthly Trend Chart -->
  <rect x="30" y="230" width="340" height="180" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <rect x="30" y="230" width="340" height="30" fill="#6366f1" rx="8 8 0 0"/>
  <text x="200" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Lageromsetning - Siste 12 måneder</text>
  
  <!-- Chart area -->
  <rect x="50" y="280" width="300" height="100" fill="#f8fafc" stroke="#d1d5db"/>
  
  <!-- Y-axis labels -->
  <text x="45" y="285" text-anchor="end" fill="#6b7280" font-family="Arial, sans-serif" font-size="9">12</text>
  <text x="45" y="305" text-anchor="end" fill="#6b7280" font-family="Arial, sans-serif" font-size="9">10</text>
  <text x="45" y="325" text-anchor="end" fill="#6b7280" font-family="Arial, sans-serif" font-size="9">8</text>
  <text x="45" y="345" text-anchor="end" fill="#6b7280" font-family="Arial, sans-serif" font-size="9">6</text>
  <text x="45" y="365" text-anchor="end" fill="#6b7280" font-family="Arial, sans-serif" font-size="9">4</text>
  <text x="45" y="380" text-anchor="end" fill="#6b7280" font-family="Arial, sans-serif" font-size="9">2</text>
  
  <!-- Trend line -->
  <path d="M70 350 L95 345 L120 340 L145 335 L170 330 L195 325 L220 330 L245 335 L270 340 L295 338 L320 336 L340 334" 
        stroke="#3b82f6" stroke-width="3" fill="none"/>
  
  <!-- Data points -->
  <circle cx="70" cy="350" r="3" fill="#3b82f6"/>
  <circle cx="95" cy="345" r="3" fill="#3b82f6"/>
  <circle cx="120" cy="340" r="3" fill="#3b82f6"/>
  <circle cx="145" cy="335" r="3" fill="#3b82f6"/>
  <circle cx="170" cy="330" r="3" fill="#3b82f6"/>
  <circle cx="195" cy="325" r="3" fill="#3b82f6"/>
  <circle cx="220" cy="330" r="3" fill="#3b82f6"/>
  <circle cx="245" cy="335" r="3" fill="#3b82f6"/>
  <circle cx="270" cy="340" r="3" fill="#3b82f6"/>
  <circle cx="295" cy="338" r="3" fill="#3b82f6"/>
  <circle cx="320" cy="336" r="3" fill="#3b82f6"/>
  <circle cx="340" cy="334" r="3" fill="#3b82f6"/>
  
  <!-- X-axis labels -->
  <text x="70" y="395" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="8">Jan</text>
  <text x="120" y="395" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="8">Mar</text>
  <text x="170" y="395" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="8">Mai</text>
  <text x="220" y="395" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="8">Jul</text>
  <text x="270" y="395" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="8">Sep</text>
  <text x="320" y="395" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="8">Nov</text>
  
  <!-- ABC Analysis Pie Chart -->
  <rect x="390" y="230" width="180" height="180" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <rect x="390" y="230" width="180" height="30" fill="#a855f7" rx="8 8 0 0"/>
  <text x="480" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">ABC Fordeling</text>
  
  <!-- Pie chart center -->
  <circle cx="480" cy="340" r="60" fill="#ef4444" stroke="#ffffff" stroke-width="2"/>
  <path d="M 480 340 L 480 280 A 60 60 0 0 1 532 310 Z" fill="#f59e0b" stroke="#ffffff" stroke-width="2"/>
  <path d="M 480 340 L 532 310 A 60 60 0 1 1 480 400 Z" fill="#22c55e" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Legend -->
  <rect x="410" y="370" width="12" height="12" fill="#ef4444"/>
  <text x="428" y="380" fill="#374151" font-family="Arial, sans-serif" font-size="10">A-varer (20%)</text>
  
  <rect x="410" y="385" width="12" height="12" fill="#f59e0b"/>
  <text x="428" y="395" fill="#374151" font-family="Arial, sans-serif" font-size="10">B-varer (30%)</text>
  
  <rect x="490" y="370" width="12" height="12" fill="#22c55e"/>
  <text x="508" y="380" fill="#374151" font-family="Arial, sans-serif" font-size="10">C-varer (50%)</text>
  
  <text x="508" y="395" fill="#6b7280" font-family="Arial, sans-serif" font-size="9">Verdifordeling optimalisert</text>
  
  <!-- Alert section -->
  <rect x="30" y="420" width="540" height="25" fill="#fef2f2" stroke="#fca5a5" stroke-width="1" rx="4"/>
  <circle cx="45" cy="432" r="5" fill="#ef4444"/>
  <text x="60" y="437" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Varsel:</text>
  <text x="115" y="437" fill="#374151" font-family="Arial, sans-serif" font-size="11">3 A-varer har manko. Sikkerhetslager for elektronikk er under minimum.</text>
  
  <!-- Shadow filter -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000020"/>
    </filter>
  </defs>
</svg>