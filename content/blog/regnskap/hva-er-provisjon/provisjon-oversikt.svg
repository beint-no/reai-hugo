<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f9fa"/>
      <stop offset="100%" stop-color="#e9ecef"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Oversikt over Provisjonssystemet</text>
  
  <!-- Central hub -->
  <circle cx="400" cy="250" r="80" fill="#3498db" stroke="#2980b9" stroke-width="4"/>
  <text x="400" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">PROVISJON</text>
  <text x="400" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">System</text>
  
  <!-- Connecting elements -->
  
  <!-- Performance -->
  <g transform="translate(150, 120)">
    <rect x="0" y="0" width="120" height="80" rx="10" fill="#27ae60" stroke="#229954" stroke-width="2"/>
    <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">PRESTASJON</text>
    <text x="60" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Salgsresultater</text>
    <text x="60" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Måloppnåelse</text>
    <text x="60" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Kvalitet</text>
  </g>
  
  <!-- Calculation -->
  <g transform="translate(530, 120)">
    <rect x="0" y="0" width="120" height="80" rx="10" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">BEREGNING</text>
    <text x="60" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Prosentsats</text>
    <text x="60" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Grunnlag</text>
    <text x="60" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Tidsperiode</text>
  </g>
  
  <!-- Legal framework -->
  <g transform="translate(150, 350)">
    <rect x="0" y="0" width="120" height="80" rx="10" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
    <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">JURIDISK</text>
    <text x="60" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Arbeidsrett</text>
    <text x="60" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Kontrakter</text>
    <text x="60" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Beskyttelse</text>
  </g>
  
  <!-- Accounting -->
  <g transform="translate(530, 350)">
    <rect x="0" y="0" width="120" height="80" rx="10" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
    <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">REGNSKAP</text>
    <text x="60" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Periodisering</text>
    <text x="60" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Lønnskostnad</text>
    <text x="60" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Avsetninger</text>
  </g>
  
  <!-- Connection lines -->
  <line x1="270" y1="160" x2="350" y2="200" stroke="#7f8c8d" stroke-width="2"/>
  <line x1="530" y1="160" x2="450" y2="200" stroke="#7f8c8d" stroke-width="2"/>
  <line x1="270" y1="390" x2="350" y2="300" stroke="#7f8c8d" stroke-width="2"/>
  <line x1="530" y1="390" x2="450" y2="300" stroke="#7f8c8d" stroke-width="2"/>
  
  <!-- Benefits box -->
  <g transform="translate(300, 450)">
    <rect x="0" y="0" width="200" height="40" rx="5" fill="#1abc9c" stroke="#16a085" stroke-width="2"/>
    <text x="100" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">FORDELER</text>
    <text x="100" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Motivasjon • Fleksibilitet • Prestasjonsfokus</text>
  </g>
</svg>