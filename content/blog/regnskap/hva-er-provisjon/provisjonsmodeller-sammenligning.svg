<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f9fa"/>
      <stop offset="100%" stop-color="#e9ecef"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Provisjonsmodeller - Sammenligning</text>
  
  <!-- Model 1: Pure Commission -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="200" height="150" rx="10" fill="#e74c3c" stroke="#c0392b" stroke-width="3"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">REN PROVISJON</text>
    
    <!-- Risk/Reward indicators -->
    <rect x="20" y="40" width="160" height="15" fill="#ffffff" rx="7"/>
    <rect x="20" y="40" width="140" height="15" fill="#ff6b6b" rx="7"/>
    <text x="100" y="51" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Høy risiko</text>
    
    <rect x="20" y="65" width="160" height="15" fill="#ffffff" rx="7"/>
    <rect x="20" y="65" width="140" height="15" fill="#51cf66" rx="7"/>
    <text x="100" y="76" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Høy belønning</text>
    
    <text x="100" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Ingen fast lønn</text>
    <text x="100" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">100% variabel</text>
    <text x="100" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Eiendom, forsikring</text>
  </g>
  
  <!-- Model 2: Base + Commission -->
  <g transform="translate(300, 80)">
    <rect x="0" y="0" width="200" height="150" rx="10" fill="#f39c12" stroke="#e67e22" stroke-width="3"/>
    <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">FASTLØNN +</text>
    <text x="100" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">PROVISJON</text>
    
    <!-- Risk/Reward indicators -->
    <rect x="20" y="50" width="160" height="15" fill="#ffffff" rx="7"/>
    <rect x="20" y="50" width="80" height="15" fill="#ff6b6b" rx="7"/>
    <text x="100" y="61" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Middels risiko</text>
    
    <rect x="20" y="75" width="160" height="15" fill="#ffffff" rx="7"/>
    <rect x="20" y="75" width="100" height="15" fill="#51cf66" rx="7"/>
    <text x="100" y="86" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">God belønning</text>
    
    <text x="100" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Økonomisk trygghet</text>
    <text x="100" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Motivasjon</text>
    <text x="100" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Mest vanlig</text>
  </g>
  
  <!-- Model 3: Tiered Commission -->
  <g transform="translate(550, 80)">
    <rect x="0" y="0" width="200" height="150" rx="10" fill="#9b59b6" stroke="#8e44ad" stroke-width="3"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">TRAPPE-PROVISJON</text>
    
    <!-- Tiered visualization -->
    <rect x="40" y="45" width="30" height="20" fill="#ffffff"/>
    <rect x="75" y="40" width="30" height="25" fill="#ffffff"/>
    <rect x="110" y="35" width="30" height="30" fill="#ffffff"/>
    <text x="125" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Økende satser</text>
    
    <text x="100" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Høy motivasjon</text>
    <text x="100" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Kompleks beregning</text>
    <text x="100" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Tech sales</text>
  </g>
  
  <!-- Comparison chart -->
  <g transform="translate(100, 280)">
    <text x="300" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Sammenligning av Egenskaper</text>
    
    <!-- Table headers -->
    <rect x="0" y="40" width="600" height="30" fill="#34495e"/>
    <text x="20" y="58" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Egenskap</text>
    <text x="160" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Ren Provisjon</text>
    <text x="300" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Fast + Provisjon</text>
    <text x="480" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Trappe-provisjon</text>
    
    <!-- Table rows -->
    <rect x="0" y="70" width="600" height="25" fill="#ecf0f1"/>
    <text x="20" y="85" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Økonomisk sikkerhet</text>
    <text x="160" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e74c3c">Lav</text>
    <text x="300" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#27ae60">Høy</text>
    <text x="480" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#f39c12">Middels</text>
    
    <rect x="0" y="95" width="600" height="25" fill="#ffffff"/>
    <text x="20" y="110" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Motivasjonspotensial</text>
    <text x="160" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#27ae60">Høy</text>
    <text x="300" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#f39c12">Middels</text>
    <text x="480" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#27ae60">Høy</text>
    
    <rect x="0" y="120" width="600" height="25" fill="#ecf0f1"/>
    <text x="20" y="135" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Administrasjonskompleksitet</text>
    <text x="160" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#27ae60">Lav</text>
    <text x="300" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#f39c12">Middels</text>
    <text x="480" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e74c3c">Høy</text>
    
    <rect x="0" y="145" width="600" height="25" fill="#ffffff"/>
    <text x="20" y="160" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Forutsigbarhet for bedrift</text>
    <text x="160" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#27ae60">Høy</text>
    <text x="300" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#f39c12">Middels</text>
    <text x="480" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e74c3c">Lav</text>
    
    <rect x="0" y="170" width="600" height="25" fill="#ecf0f1"/>
    <text x="20" y="185" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Egnethet for nybegynnere</text>
    <text x="160" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e74c3c">Lav</text>
    <text x="300" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#27ae60">Høy</text>
    <text x="480" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#f39c12">Middels</text>
  </g>
  
  <!-- Bottom insights -->
  <g transform="translate(50, 520)">
    <rect x="0" y="0" width="700" height="60" rx="10" fill="#1abc9c" stroke="#16a085" stroke-width="2"/>
    <text x="350" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Valg av Provisjonsmodell</text>
    <text x="350" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Avhenger av bransje, salgssyklus, erfaring hos ansatte og bedriftens risikotoleranse</text>
    <text x="350" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Mange bedrifter kombinerer flere modeller for ulike roller og situasjoner</text>
  </g>
</svg>