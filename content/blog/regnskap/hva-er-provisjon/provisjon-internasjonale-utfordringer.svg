<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="currencyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="taxGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="regulatoryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    Internasjonale Provisjonsutfordringer
  </text>
  
  <!-- World map outline (simplified) -->
  <g stroke="#e2e8f0" stroke-width="2" fill="none">
    <ellipse cx="400" cy="300" rx="350" ry="180" stroke="#cbd5e1" stroke-width="1" fill="#f1f5f9"/>
  </g>
  
  <!-- Main challenge categories -->
  
  <!-- 1. Currency Exchange (Left) -->
  <g id="currency-section">
    <rect x="50" y="120" width="220" height="140" rx="10" fill="url(#currencyGradient)" stroke="#dc2626" stroke-width="2"/>
    <text x="160" y="145" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Valutaeksponering
    </text>
    
    <!-- Currency symbols -->
    <circle cx="100" cy="180" r="20" fill="#dc2626" opacity="0.2"/>
    <text x="100" y="185" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold">$</text>
    
    <circle cx="160" cy="180" r="20" fill="#dc2626" opacity="0.2"/>
    <text x="160" y="185" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold">€</text>
    
    <circle cx="220" cy="180" r="20" fill="#dc2626" opacity="0.2"/>
    <text x="220" y="185" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold">¥</text>
    
    <!-- Exchange rate arrows -->
    <path d="M 120 180 Q 140 165 160 180" stroke="#dc2626" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M 180 180 Q 200 195 220 180" stroke="#dc2626" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <text x="160" y="220" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="10">
      Växelkursrisiko
    </text>
    <text x="160" y="235" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="10">
      Hedging strategies
    </text>
  </g>
  
  <!-- 2. Tax Implications (Center) -->
  <g id="tax-section">
    <rect x="290" y="120" width="220" height="140" rx="10" fill="url(#taxGradient)" stroke="#059669" stroke-width="2"/>
    <text x="400" y="145" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Skattemessige Implikasjoner
    </text>
    
    <!-- Tax building icon -->
    <rect x="375" y="160" width="50" height="40" fill="#059669" opacity="0.3"/>
    <polygon points="375,160 400,140 425,160" fill="#059669" opacity="0.5"/>
    
    <!-- Transfer pricing arrow -->
    <path d="M 320 180 L 360 180" stroke="#059669" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 440 180 L 480 180" stroke="#059669" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <text x="400" y="220" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="10">
      Transfer pricing
    </text>
    <text x="400" y="235" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="10">
      Withholding taxes
    </text>
    <text x="400" y="250" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="10">
      Double taxation
    </text>
  </g>
  
  <!-- 3. Regulatory Compliance (Right) -->
  <g id="regulatory-section">
    <rect x="530" y="120" width="220" height="140" rx="10" fill="url(#regulatoryGradient)" stroke="#7c3aed" stroke-width="2"/>
    <text x="640" y="145" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Regulatory Compliance
    </text>
    
    <!-- Legal documents -->
    <rect x="580" y="160" width="25" height="35" fill="#7c3aed" opacity="0.3" stroke="#7c3aed"/>
    <rect x="615" y="160" width="25" height="35" fill="#7c3aed" opacity="0.3" stroke="#7c3aed"/>
    <rect x="650" y="160" width="25" height="35" fill="#7c3aed" opacity="0.3" stroke="#7c3aed"/>
    
    <!-- Lines on documents -->
    <line x1="585" y1="170" x2="600" y2="170" stroke="#7c3aed" stroke-width="1"/>
    <line x1="585" y1="175" x2="600" y2="175" stroke="#7c3aed" stroke-width="1"/>
    <line x1="620" y1="170" x2="635" y2="170" stroke="#7c3aed" stroke-width="1"/>
    <line x1="620" y1="175" x2="635" y2="175" stroke="#7c3aed" stroke-width="1"/>
    <line x1="655" y1="170" x2="670" y2="170" stroke="#7c3aed" stroke-width="1"/>
    <line x1="655" y1="175" x2="670" y2="175" stroke="#7c3aed" stroke-width="1"/>
    
    <text x="640" y="220" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="10">
      Local labor laws
    </text>
    <text x="640" y="235" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="10">
      Financial reporting
    </text>
    <text x="640" y="250" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="10">
      Anti-corruption
    </text>
  </g>
  
  <!-- Connection lines between sections -->
  <line x1="270" y1="190" x2="290" y2="190" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="510" y1="190" x2="530" y2="190" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Central multinational company -->
  <circle cx="400" cy="350" r="40" fill="#1f2937" opacity="0.8"/>
  <text x="400" y="340" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Multi-
  </text>
  <text x="400" y="355" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    nasjonal
  </text>
  <text x="400" y="370" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Bedrift
  </text>
  
  <!-- Arrows pointing to central company -->
  <path d="M 160 260 Q 280 310 360 340" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 260 L 400 310" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 640 260 Q 520 310 440 340" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Global offices -->
  <g id="global-offices">
    <!-- Europe -->
    <circle cx="200" cy="450" r="15" fill="#3b82f6" opacity="0.7"/>
    <text x="200" y="455" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">EU</text>
    
    <!-- Asia -->
    <circle cx="600" cy="450" r="15" fill="#3b82f6" opacity="0.7"/>
    <text x="600" y="455" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">AS</text>
    
    <!-- Americas -->
    <circle cx="400" cy="480" r="15" fill="#3b82f6" opacity="0.7"/>
    <text x="400" y="485" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">US</text>
  </g>
  
  <!-- Connection lines from central company to offices -->
  <line x1="370" y1="370" x2="215" y2="440" stroke="#3b82f6" stroke-width="2" stroke-dasharray="3,3"/>
  <line x1="430" y1="370" x2="585" y2="440" stroke="#3b82f6" stroke-width="2" stroke-dasharray="3,3"/>
  <line x1="400" y1="390" x2="400" y2="465" stroke="#3b82f6" stroke-width="2" stroke-dasharray="3,3"/>
  
  <!-- Key challenges summary -->
  <rect x="50" y="520" width="700" height="60" rx="5" fill="#f1f5f9" stroke="#cbd5e1"/>
  <text x="70" y="540" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Hovedutfordringer:
  </text>
  <text x="70" y="555" fill="#64748b" font-family="Arial, sans-serif" font-size="11">
    • Valutarisiko ved provisjoner i utenlandsk valuta
  </text>
  <text x="70" y="570" fill="#64748b" font-family="Arial, sans-serif" font-size="11">
    • Skattemessige implikasjoner og transfer pricing regler
  </text>
  <text x="400" y="555" fill="#64748b" font-family="Arial, sans-serif" font-size="11">
    • Ulike arbeidsrettslige regler per jurisdiksjon
  </text>
  <text x="400" y="570" fill="#64748b" font-family="Arial, sans-serif" font-size="11">
    • Compliance med anti-korrupsjon og finansielle rapporteringskrav
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
</svg>