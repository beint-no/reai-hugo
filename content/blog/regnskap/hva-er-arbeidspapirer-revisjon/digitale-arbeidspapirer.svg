<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Digitale Arbeidspapirer
  </text>
  
  <!-- Benefits section -->
  <g transform="translate(50, 70)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Fordeler med Digitalisering</text>
    
    <!-- Efficiency -->
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="320" height="120" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="10"/>
      <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">EFFEKTIVITET</text>
      
      <g transform="translate(20, 45)">
        <circle cx="5" cy="5" r="3" fill="white"/>
        <text x="15" y="10" font-family="Arial, sans-serif" font-size="12" fill="white">Automatisering</text>
      </g>
      <g transform="translate(20, 65)">
        <circle cx="5" cy="5" r="3" fill="white"/>
        <text x="15" y="10" font-family="Arial, sans-serif" font-size="12" fill="white">Søkefunksjonalitet</text>
      </g>
      <g transform="translate(160, 45)">
        <circle cx="5" cy="5" r="3" fill="white"/>
        <text x="15" y="10" font-family="Arial, sans-serif" font-size="12" fill="white">Standardisering</text>
      </g>
      <g transform="translate(160, 65)">
        <circle cx="5" cy="5" r="3" fill="white"/>
        <text x="15" y="10" font-family="Arial, sans-serif" font-size="12" fill="white">Integrasjon</text>
      </g>
      
      <text x="160" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Automatiske beregninger og sammenstillinger</text>
    </g>
    
    <!-- Quality -->
    <g transform="translate(380, 30)">
      <rect x="0" y="0" width="320" height="120" fill="#27ae60" stroke="#229954" stroke-width="2" rx="10"/>
      <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">KVALITET</text>
      
      <g transform="translate(20, 45)">
        <circle cx="5" cy="5" r="3" fill="white"/>
        <text x="15" y="10" font-family="Arial, sans-serif" font-size="12" fill="white">Konsistens</text>
      </g>
      <g transform="translate(20, 65)">
        <circle cx="5" cy="5" r="3" fill="white"/>
        <text x="15" y="10" font-family="Arial, sans-serif" font-size="12" fill="white">Sporbarhet</text>
      </g>
      <g transform="translate(160, 45)">
        <circle cx="5" cy="5" r="3" fill="white"/>
        <text x="15" y="10" font-family="Arial, sans-serif" font-size="12" fill="white">Gjennomgang</text>
      </g>
      <g transform="translate(160, 65)">
        <circle cx="5" cy="5" r="3" fill="white"/>
        <text x="15" y="10" font-family="Arial, sans-serif" font-size="12" fill="white">Arkivering</text>
      </g>
      
      <text x="160" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Standardiserte arbeidsmetoder</text>
    </g>
  </g>
  
  <!-- Challenges section -->
  <g transform="translate(50, 240)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Utfordringer og Løsninger</text>
    
    <!-- Technical challenges -->
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="320" height="120" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="10"/>
      <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">TEKNISKE UTFORDRINGER</text>
      
      <g transform="translate(20, 45)">
        <circle cx="5" cy="5" r="3" fill="white"/>
        <text x="15" y="10" font-family="Arial, sans-serif" font-size="12" fill="white">Systemkompatibilitet</text>
      </g>
      <g transform="translate(20, 65)">
        <circle cx="5" cy="5" r="3" fill="white"/>
        <text x="15" y="10" font-family="Arial, sans-serif" font-size="12" fill="white">Datasikkerhet</text>
      </g>
      <g transform="translate(160, 45)">
        <circle cx="5" cy="5" r="3" fill="white"/>
        <text x="15" y="10" font-family="Arial, sans-serif" font-size="12" fill="white">Backup og gjenoppretting</text>
      </g>
      <g transform="translate(160, 65)">
        <circle cx="5" cy="5" r="3" fill="white"/>
        <text x="15" y="10" font-family="Arial, sans-serif" font-size="12" fill="white">Oppdateringer</text>
      </g>
      
      <text x="160" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Sikre at systemer fungerer sammen</text>
    </g>
    
    <!-- Organizational challenges -->
    <g transform="translate(380, 30)">
      <rect x="0" y="0" width="320" height="120" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="10"/>
      <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">ORGANISATORISKE</text>
      <text x="160" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">UTFORDRINGER</text>
      
      <g transform="translate(20, 60)">
        <circle cx="5" cy="5" r="3" fill="white"/>
        <text x="15" y="10" font-family="Arial, sans-serif" font-size="12" fill="white">Opplæring</text>
      </g>
      <g transform="translate(20, 80)">
        <circle cx="5" cy="5" r="3" fill="white"/>
        <text x="15" y="10" font-family="Arial, sans-serif" font-size="12" fill="white">Standarder</text>
      </g>
      <g transform="translate(160, 60)">
        <circle cx="5" cy="5" r="3" fill="white"/>
        <text x="15" y="10" font-family="Arial, sans-serif" font-size="12" fill="white">Kvalitetskontroll</text>
      </g>
      <g transform="translate(160, 80)">
        <circle cx="5" cy="5" r="3" fill="white"/>
        <text x="15" y="10" font-family="Arial, sans-serif" font-size="12" fill="white">Endringsledelse</text>
      </g>
      
      <text x="160" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Sikre at personalet behersker systemene</text>
    </g>
  </g>
  
  <!-- Digital transformation flow -->
  <g transform="translate(100, 410)">
    <text x="300" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Digital Transformasjon</text>
    
    <!-- Flow elements -->
    <g transform="translate(0, 25)">
      <!-- Paper -->
      <rect x="0" y="0" width="80" height="30" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1" rx="5"/>
      <text x="40" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">PAPIR</text>
      
      <!-- Arrow 1 -->
      <path d="M 85 15 L 115 15" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
      
      <!-- Hybrid -->
      <rect x="120" y="0" width="80" height="30" fill="#9b59b6" stroke="#8e44ad" stroke-width="1" rx="5"/>
      <text x="160" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">HYBRID</text>
      
      <!-- Arrow 2 -->
      <path d="M 205 15 L 235 15" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
      
      <!-- Digital -->
      <rect x="240" y="0" width="80" height="30" fill="#3498db" stroke="#2980b9" stroke-width="1" rx="5"/>
      <text x="280" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">DIGITAL</text>
      
      <!-- Arrow 3 -->
      <path d="M 325 15 L 355 15" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
      
      <!-- Cloud -->
      <rect x="360" y="0" width="80" height="30" fill="#27ae60" stroke="#229954" stroke-width="1" rx="5"/>
      <text x="400" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">SKY</text>
      
      <!-- Arrow 4 -->
      <path d="M 445 15 L 475 15" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
      
      <!-- AI -->
      <rect x="480" y="0" width="80" height="30" fill="#e67e22" stroke="#d35400" stroke-width="1" rx="5"/>
      <text x="520" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">AI/ML</text>
    </g>
  </g>
  
  <!-- Technology stack -->
  <g transform="translate(50, 50)">
    <text x="650" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Teknologi:</text>
    <g transform="translate(650, 20)">
      <circle cx="5" cy="0" r="3" fill="#3498db"/>
      <text x="15" y="4" font-family="Arial, sans-serif" font-size="12" fill="#34495e">Cloud computing</text>
    </g>
    <g transform="translate(650, 35)">
      <circle cx="5" cy="0" r="3" fill="#e74c3c"/>
      <text x="15" y="4" font-family="Arial, sans-serif" font-size="12" fill="#34495e">Dataanalyse</text>
    </g>
    <g transform="translate(650, 50)">
      <circle cx="5" cy="0" r="3" fill="#f39c12"/>
      <text x="15" y="4" font-family="Arial, sans-serif" font-size="12" fill="#34495e">Automatisering</text>
    </g>
    <g transform="translate(650, 65)">
      <circle cx="5" cy="0" r="3" fill="#27ae60"/>
      <text x="15" y="4" font-family="Arial, sans-serif" font-size="12" fill="#34495e">Kunstig intelligens</text>
    </g>
    <g transform="translate(650, 80)">
      <circle cx="5" cy="0" r="3" fill="#9b59b6"/>
      <text x="15" y="4" font-family="Arial, sans-serif" font-size="12" fill="#34495e">Blockchain</text>
    </g>
  </g>
  
  <!-- Digital workflow icons -->
  <g transform="translate(50, 380)">
    <!-- Computer icon -->
    <rect x="0" y="0" width="40" height="25" fill="#34495e" stroke="#2c3e50" stroke-width="1" rx="3"/>
    <rect x="5" y="5" width="30" height="15" fill="#ecf0f1"/>
    <rect x="15" y="30" width="10" height="5" fill="#34495e"/>
    <text x="20" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">Digital</text>
    
    <!-- Cloud icon -->
    <g transform="translate(80, 0)">
      <ellipse cx="20" cy="15" rx="15" ry="8" fill="#3498db"/>
      <ellipse cx="10" cy="12" rx="8" ry="5" fill="#3498db"/>
      <ellipse cx="30" cy="12" rx="8" ry="5" fill="#3498db"/>
      <text x="20" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">Sky</text>
    </g>
    
    <!-- Mobile icon -->
    <g transform="translate(160, 0)">
      <rect x="10" y="0" width="20" height="30" fill="#27ae60" stroke="#229954" stroke-width="1" rx="3"/>
      <rect x="13" y="3" width="14" height="20" fill="#ecf0f1"/>
      <circle cx="20" cy="26" r="2" fill="#ecf0f1"/>
      <text x="20" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">Mobil</text>
    </g>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
</svg>