<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="method1Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#007bff;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="method2Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#28a745;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#212529">
    Beregningsmetoder for Nullpunktsomsetning
  </text>
  
  <!-- Method 1: Dekningsbidragsprosent -->
  <rect x="50" y="60" width="700" height="220" fill="url(#method1Gradient)" stroke="#007bff" stroke-width="2" rx="15"/>
  <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    METODE 1: DEKNINGSBIDRAGSPROSENT
  </text>
  
  <!-- Method 1 Formula -->
  <rect x="100" y="100" width="600" height="40" fill="white" stroke="#007bff" stroke-width="2" rx="8"/>
  <text x="400" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#007bff">
    Nullpunktsomsetning = Faste kostnader ÷ Dekningsbidragsprosent
  </text>
  
  <!-- Method 1 Example -->
  <rect x="100" y="160" width="280" height="100" fill="rgba(255,255,255,0.9)" stroke="#007bff" stroke-width="1" rx="5"/>
  <text x="240" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#007bff">
    Gitt data:
  </text>
  <text x="110" y="200" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Faste kostnader: 500.000 kr</text>
  <text x="110" y="215" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Salgspris per enhet: 200 kr</text>
  <text x="110" y="230" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Variable kostnader: 120 kr</text>
  <text x="110" y="245" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Dekningsbidrag: 80 kr (40%)</text>
  
  <!-- Method 1 Calculation -->
  <rect x="420" y="160" width="280" height="100" fill="rgba(255,255,255,0.9)" stroke="#007bff" stroke-width="1" rx="5"/>
  <text x="560" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#007bff">
    Beregning:
  </text>
  <text x="430" y="200" font-family="Arial, sans-serif" font-size="12" fill="#495057">Dekningsbidragsprosent:</text>
  <text x="430" y="215" font-family="Arial, sans-serif" font-size="12" fill="#495057">(80 ÷ 200) × 100 = 40%</text>
  <text x="430" y="235" font-family="Arial, sans-serif" font-size="12" fill="#495057">Nullpunktsomsetning:</text>
  <text x="430" y="250" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#007bff">500.000 ÷ 0,40 = 1.250.000 kr</text>
  
  <!-- Method 2: Enhetsbasert -->
  <rect x="50" y="300" width="700" height="220" fill="url(#method2Gradient)" stroke="#28a745" stroke-width="2" rx="15"/>
  <text x="400" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    METODE 2: ENHETSBASERT TILNAERMING
  </text>
  
  <!-- Method 2 Formula -->
  <rect x="100" y="340" width="600" height="40" fill="white" stroke="#28a745" stroke-width="2" rx="8"/>
  <text x="400" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#28a745">
    Nullpunktsomsetning = (Faste kostnader ÷ Dekningsbidrag per enhet) × Salgspris
  </text>
  
  <!-- Method 2 Steps -->
  <rect x="100" y="400" width="280" height="100" fill="rgba(255,255,255,0.9)" stroke="#28a745" stroke-width="1" rx="5"/>
  <text x="240" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#28a745">
    Steg 1: Enheter
  </text>
  <text x="110" y="440" font-family="Arial, sans-serif" font-size="12" fill="#495057">Nullpunkt i enheter:</text>
  <text x="110" y="455" font-family="Arial, sans-serif" font-size="12" fill="#495057">500.000 ÷ 80 = 6.250 enheter</text>
  <text x="110" y="475" font-family="Arial, sans-serif" font-size="12" fill="#495057">Dette er antall enheter som</text>
  <text x="110" y="490" font-family="Arial, sans-serif" font-size="12" fill="#495057">må selges for å gå i balanse</text>
  
  <!-- Method 2 Final Calculation -->
  <rect x="420" y="400" width="280" height="100" fill="rgba(255,255,255,0.9)" stroke="#28a745" stroke-width="1" rx="5"/>
  <text x="560" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#28a745">
    Steg 2: Omsetning
  </text>
  <text x="430" y="440" font-family="Arial, sans-serif" font-size="12" fill="#495057">Nullpunktsomsetning:</text>
  <text x="430" y="455" font-family="Arial, sans-serif" font-size="12" fill="#495057">6.250 × 200 kr = 1.250.000 kr</text>
  <text x="430" y="475" font-family="Arial, sans-serif" font-size="12" fill="#495057">Dette er omsetningen som</text>
  <text x="430" y="490" font-family="Arial, sans-serif" font-size="12" fill="#495057">trengs for å dekke alle kostnader</text>
  
  <!-- Verification section -->
  <rect x="100" y="540" width="600" height="50" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="10"/>
  <text x="400" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">
    ✓ VERIFIKASJON: Begge metoder gir samme resultat
  </text>
  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#856404">
    Nullpunktsomsetning = 1.250.000 kr | Antall enheter = 6.250 stk
  </text>
  
  <!-- Connecting arrows -->
  <defs>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d" />
    </marker>
  </defs>
  
  <!-- Arrow from method 1 to verification -->
  <line x1="300" y1="280" x2="350" y2="540" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead2)" stroke-dasharray="5,5"/>
  
  <!-- Arrow from method 2 to verification -->
  <line x1="500" y1="520" x2="450" y2="540" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead2)" stroke-dasharray="5,5"/>
</svg>