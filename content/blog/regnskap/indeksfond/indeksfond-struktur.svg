<svg xmlns="http://www.w3.org/2000/svg" width="600" height="120">
  <style>
    .label { font: 24px sans-serif; fill: #333; }
    .arrow { fill: none; stroke: #333; stroke-width: 2px; marker-end: url(#arrowhead); }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  <text x="50" y="40" class="label">Passiv forvaltning</text>
  <line x1="180" y1="35" x2="420" y2="35" class="arrow" />
  <text x="50" y="80" class="label">Aktiv forvaltning</text>
</svg>
