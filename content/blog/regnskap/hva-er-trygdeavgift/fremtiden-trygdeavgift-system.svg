<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">
    Fremtiden for Trygdeavgift-systemet
  </text>
  
  <!-- Demographic challenges -->
  <rect x="50" y="80" width="340" height="180" rx="8" fill="#fee2e2" stroke="#ef4444" stroke-width="2"/>
  <text x="220" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#dc2626">
    Demografiske Utfordringer
  </text>
  
  <rect x="70" y="120" width="300" height="30" rx="4" fill="#fecaca"/>
  <text x="220" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">
    Aldring av befolkningen
  </text>
  
  <text x="80" y="165" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">• Flere pensjonister per yrkesaktiv</text>
  <text x="80" y="180" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">• Økt levealder = lengre pensjonsperioder</text>
  <text x="80" y="195" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">• Lavere fødselstall = mindre arbeidsstyrke</text>
  <text x="80" y="210" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">• Krav om økte avgifter eller reduserte ytelser</text>
  
  <rect x="70" y="225" width="300" height="25" rx="4" fill="#dc2626"/>
  <text x="220" y="242" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    Mulige tilpasninger: Høyere satser eller senere pensjonsalder
  </text>
  
  <!-- Technology revolution -->
  <rect x="410" y="80" width="340" height="180" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="580" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af">
    Teknologisk Revolusjon
  </text>
  
  <rect x="430" y="120" width="300" height="30" rx="4" fill="#bfdbfe"/>
  <text x="580" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">
    AI og automatisering
  </text>
  
  <text x="440" y="165" font-family="Arial, sans-serif" font-size="11" fill="#3730a3">• Sanntidsrapportering og kontinuerlig overvåking</text>
  <text x="440" y="180" font-family="Arial, sans-serif" font-size="11" fill="#3730a3">• Automatisk avviksdeteksjon og risikoseleksjon</text>
  <text x="440" y="195" font-family="Arial, sans-serif" font-size="11" fill="#3730a3">• Blockchain for manipulasjonssikre registre</text>
  <text x="440" y="210" font-family="Arial, sans-serif" font-size="11" fill="#3730a3">• Redusert administrativt arbeid for bedrifter</text>
  
  <rect x="430" y="225" width="300" height="25" rx="4" fill="#3b82f6"/>
  <text x="580" y="242" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    Resultat: Mer effektiv administrasjon og bedre kontroll
  </text>
  
  <!-- European harmonization -->
  <rect x="50" y="280" width="340" height="180" rx="8" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="220" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#166534">
    Europeisk Harmonisering
  </text>
  
  <rect x="70" y="320" width="300" height="30" rx="4" fill="#bbf7d0"/>
  <text x="220" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#166534">
    EU-tilpasning og koordinering
  </text>
  
  <text x="80" y="365" font-family="Arial, sans-serif" font-size="11" fill="#15803d">• Forenklet A1-attestordning for mobilitet</text>
  <text x="80" y="380" font-family="Arial, sans-serif" font-size="11" fill="#15803d">• Felles digitale standarder og API-er</text>
  <text x="80" y="395" font-family="Arial, sans-serif" font-size="11" fill="#15803d">• Koordinering av sosiale rettigheter</text>
  <text x="80" y="410" font-family="Arial, sans-serif" font-size="11" fill="#15803d">• Grenseoverskridende digital identitet</text>
  
  <rect x="70" y="425" width="300" height="25" rx="4" fill="#22c55e"/>
  <text x="220" y="442" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    Mål: Sømløs overføring av rettigheter mellom land
  </text>
  
  <!-- Future work patterns -->
  <rect x="410" y="280" width="340" height="180" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="580" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#92400e">
    Nye Arbeidsmønstre
  </text>
  
  <rect x="430" y="320" width="300" height="30" rx="4" fill="#fde68a"/>
  <text x="580" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">
    Gig-økonomi og remote work
  </text>
  
  <text x="440" y="365" font-family="Arial, sans-serif" font-size="11" fill="#92400e">• Freelancing og plattform-økonomi vokser</text>
  <text x="440" y="380" font-family="Arial, sans-serif" font-size="11" fill="#92400e">• Flere korttidskontrakter og fleksible ordninger</text>
  <text x="440" y="395" font-family="Arial, sans-serif" font-size="11" fill="#92400e">• Grenseoverskridende remote work øker</text>
  <text x="440" y="410" font-family="Arial, sans-serif" font-size="11" fill="#92400e">• Behov for nye trygdeavgift-kategorier</text>
  
  <rect x="430" y="425" width="300" height="25" rx="4" fill="#f59e0b"/>
  <text x="580" y="442" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    Utfordring: Sikre rettferdig finansiering av folketrygden
  </text>
  
  <!-- Timeline -->
  <rect x="80" y="480" width="640" height="80" rx="8" fill="#f1f5f9" stroke="#94a3b8"/>
  <text x="400" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#334155">
    Forventet Utvikling - Tidslinje
  </text>
  
  <circle cx="150" cy="530" r="8" fill="#ef4444"/>
  <text x="150" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#dc2626">2025-2030</text>
  <text x="150" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#dc2626">Økte satser</text>
  
  <circle cx="300" cy="530" r="8" fill="#3b82f6"/>
  <text x="300" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">2030-2035</text>
  <text x="300" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1e40af">AI-automatisering</text>
  
  <circle cx="500" cy="530" r="8" fill="#22c55e"/>
  <text x="500" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#166534">2035-2040</text>
  <text x="500" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#166534">EU-harmonisering</text>
  
  <circle cx="650" cy="530" r="8" fill="#f59e0b"/>
  <text x="650" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400e">2040+</text>
  <text x="650" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400e">Nye modeller</text>
  
  <!-- Connecting line -->
  <line x1="150" y1="530" x2="650" y2="530" stroke="#94a3b8" stroke-width="2"/>
</svg>