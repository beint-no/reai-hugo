<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">
    Trygdeavgift Beregningsstruktur
  </text>
  
  <!-- Main flow -->
  <rect x="50" y="80" width="700" height="60" rx="8" fill="#e2e8f0" stroke="#64748b" stroke-width="2"/>
  <text x="400" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#334155">
    Pensjonsgivende Inntekt (Grunnlag)
  </text>
  
  <!-- Different income types -->
  <rect x="50" y="180" width="200" height="120" rx="6" fill="#dbeafe" stroke="#3b82f6"/>
  <text x="150" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">
    Lønnsinntekt
  </text>
  <text x="150" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#3730a3">
    Sats: 11,4%
  </text>
  <text x="150" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#3730a3">
    Inkl. overtid, bonus
  </text>
  <text x="150" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#3730a3">
    Naturalytelser
  </text>
  <text x="150" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#3730a3">
    Maks: 7,1 G årlig
  </text>
  
  <rect x="300" y="180" width="200" height="120" rx="6" fill="#fef3c7" stroke="#f59e0b"/>
  <text x="400" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e">
    Pensjonsinntekt
  </text>
  <text x="400" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#92400e">
    Sats: 5,1%
  </text>
  <text x="400" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#92400e">
    Fra NAV/pensjon
  </text>
  <text x="400" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#92400e">
    Lavere sats
  </text>
  <text x="400" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#92400e">
    Samme tak
  </text>
  
  <rect x="550" y="180" width="200" height="120" rx="6" fill="#dcfce7" stroke="#22c55e"/>
  <text x="650" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#166534">
    Næringsinntekt
  </text>
  <text x="650" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#15803d">
    Sats: 11,4%
  </text>
  <text x="650" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#15803d">
    Egen innbetaling
  </text>
  <text x="650" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#15803d">
    Næringsoverskudd
  </text>
  <text x="650" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#15803d">
    Full opptjening
  </text>
  
  <!-- Calculation example -->
  <rect x="100" y="340" width="600" height="120" rx="8" fill="#f1f5f9" stroke="#94a3b8" stroke-width="2"/>
  <text x="400" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#334155">
    Beregningseksempel - Månedlig lønn
  </text>
  
  <text x="120" y="390" font-family="Arial, sans-serif" font-size="14" fill="#475569">
    Brutto månedslønn: 50.000 kr
  </text>
  <text x="120" y="410" font-family="Arial, sans-serif" font-size="14" fill="#475569">
    Trygdeavgift: 50.000 × 11,4% = 5.700 kr
  </text>
  <text x="120" y="430" font-family="Arial, sans-serif" font-size="14" fill="#475569">
    Arbeidsgiveravgift (Sone I): 50.000 × 14,1% = 7.050 kr
  </text>
  
  <text x="450" y="390" font-family="Arial, sans-serif" font-size="14" fill="#475569">
    Netto til ansatt: 50.000 - 5.700 - skatt
  </text>
  <text x="450" y="410" font-family="Arial, sans-serif" font-size="14" fill="#475569">
    Total kostnad arbeidsgiver: 57.050 kr
  </text>
  <text x="450" y="430" font-family="Arial, sans-serif" font-size="14" fill="#475569">
    Total trygdeavgift: 5.700 + 7.050 = 12.750 kr
  </text>
  
  <!-- Arrows -->
  <polygon points="140,160 160,160 150,170" fill="#64748b"/>
  <polygon points="390,160 410,160 400,170" fill="#64748b"/>
  <polygon points="640,160 660,160 650,170" fill="#64748b"/>
</svg>