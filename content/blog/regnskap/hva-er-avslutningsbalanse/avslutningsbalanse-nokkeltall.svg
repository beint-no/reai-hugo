<svg width="700" height="500" viewBox="0 0 700 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="700" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Nøkkeltall Beregnet fra Avslutningsbalansen
  </text>
  
  <!-- Soliditetstall -->
  <rect x="50" y="50" width="190" height="180" fill="white" stroke="#3498db" stroke-width="2" rx="8"/>
  <rect x="50" y="50" width="190" height="30" fill="#3498db" rx="8 8 0 0"/>
  <text x="145" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    SOLIDITETSTALL
  </text>
  
  <text x="60" y="95" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">
    Egenkapitalandel
  </text>
  <text x="60" y="110" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">
    Egenkapital / Sum eiendeler
  </text>
  <text x="60" y="125" font-family="Arial, sans-serif" font-size="9" fill="#27ae60">
    Bra: > 30%
  </text>
  
  <text x="60" y="145" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">
    Gjeldsgrad
  </text>
  <text x="60" y="160" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">
    Total gjeld / Egenkapital
  </text>
  <text x="60" y="175" font-family="Arial, sans-serif" font-size="9" fill="#27ae60">
    Bra: &lt; 2,0
  </text>
  
  <text x="60" y="195" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">
    Rentedekningsgrad
  </text>
  <text x="60" y="210" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">
    Driftsresultat / Rentekostnader
  </text>
  <text x="60" y="225" font-family="Arial, sans-serif" font-size="9" fill="#27ae60">
    Bra: > 2,5
  </text>
  
  <!-- Likviditetstall -->
  <rect x="260" y="50" width="190" height="180" fill="white" stroke="#e67e22" stroke-width="2" rx="8"/>
  <rect x="260" y="50" width="190" height="30" fill="#e67e22" rx="8 8 0 0"/>
  <text x="355" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    LIKVIDITETSTALL
  </text>
  
  <text x="270" y="95" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">
    Likviditetsgrad 1
  </text>
  <text x="270" y="110" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">
    Omløpsmidler / Kortsiktig gjeld
  </text>
  <text x="270" y="125" font-family="Arial, sans-serif" font-size="9" fill="#27ae60">
    Bra: > 2,0
  </text>
  
  <text x="270" y="145" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">
    Likviditetsgrad 2
  </text>
  <text x="270" y="160" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">
    (Omløpsmidler - Varer) / Kortsiktig gjeld
  </text>
  <text x="270" y="175" font-family="Arial, sans-serif" font-size="9" fill="#27ae60">
    Bra: > 1,0
  </text>
  
  <text x="270" y="195" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">
    Arbeidskapital
  </text>
  <text x="270" y="210" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">
    Omløpsmidler - Kortsiktig gjeld
  </text>
  <text x="270" y="225" font-family="Arial, sans-serif" font-size="9" fill="#27ae60">
    Bra: Positiv
  </text>
  
  <!-- Lønnsomhetstall -->
  <rect x="470" y="50" width="190" height="180" fill="white" stroke="#9b59b6" stroke-width="2" rx="8"/>
  <rect x="470" y="50" width="190" height="30" fill="#9b59b6" rx="8 8 0 0"/>
  <text x="565" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    LØNNSOMHETSTALL
  </text>
  
  <text x="480" y="95" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">
    Totalkapitalrentabilitet
  </text>
  <text x="480" y="110" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">
    (Resultat + Renter) / Gj.snitt totalkapital
  </text>
  <text x="480" y="125" font-family="Arial, sans-serif" font-size="9" fill="#27ae60">
    Bra: > 8%
  </text>
  
  <text x="480" y="145" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">
    Egenkapitalrentabilitet
  </text>
  <text x="480" y="160" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">
    Årets resultat / Gj.snitt egenkapital
  </text>
  <text x="480" y="175" font-family="Arial, sans-serif" font-size="9" fill="#27ae60">
    Bra: > 12%
  </text>
  
  <text x="480" y="195" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">
    Omløpshastighet
  </text>
  <text x="480" y="210" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">
    Omsetning / Gj.snitt totalkapital
  </text>
  <text x="480" y="225" font-family="Arial, sans-serif" font-size="9" fill="#27ae60">
    Bransjevariabel
  </text>
  
  <!-- Example calculation -->
  <rect x="50" y="250" width="600" height="200" fill="white" stroke="#34495e" stroke-width="2" rx="8"/>
  <rect x="50" y="250" width="600" height="30" fill="#34495e" rx="8 8 0 0"/>
  <text x="350" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    EKSEMPEL: BEREGNING AV NØKKELTALL
  </text>
  
  <!-- Company data -->
  <text x="70" y="300" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">
    Selskapsdata (i tusen kr):
  </text>
  <text x="80" y="320" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    Sum eiendeler: 10.000 | Egenkapital: 4.000 | Total gjeld: 6.000
  </text>
  <text x="80" y="335" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    Omløpsmidler: 6.000 | Kortsiktig gjeld: 2.000 | Varer: 3.000
  </text>
  <text x="80" y="350" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    Årets resultat: 800 | Rentekostnader: 200 | Omsetning: 15.000
  </text>
  
  <!-- Calculations -->
  <text x="70" y="375" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">
    Beregninger:
  </text>
  
  <!-- Left column -->
  <text x="80" y="395" font-family="Arial, sans-serif" font-size="10" fill="#3498db" font-weight="bold">
    Egenkapitalandel:
  </text>
  <text x="80" y="410" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">
    4.000 / 10.000 = 40%
  </text>
  
  <text x="80" y="430" font-family="Arial, sans-serif" font-size="10" fill="#e67e22" font-weight="bold">
    Likviditetsgrad 1:
  </text>
  <text x="80" y="445" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">
    6.000 / 2.000 = 3,0
  </text>
  
  <!-- Middle column -->
  <text x="280" y="395" font-family="Arial, sans-serif" font-size="10" fill="#3498db" font-weight="bold">
    Gjeldsgrad:
  </text>
  <text x="280" y="410" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">
    6.000 / 4.000 = 1,5
  </text>
  
  <text x="280" y="430" font-family="Arial, sans-serif" font-size="10" fill="#e67e22" font-weight="bold">
    Likviditetsgrad 2:
  </text>
  <text x="280" y="445" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">
    (6.000 - 3.000) / 2.000 = 1,5
  </text>
  
  <!-- Right column -->
  <text x="480" y="395" font-family="Arial, sans-serif" font-size="10" fill="#9b59b6" font-weight="bold">
    Totalkapitalrentabilitet:
  </text>
  <text x="480" y="410" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">
    (800 + 200) / 10.000 = 10%
  </text>
  
  <text x="480" y="430" font-family="Arial, sans-serif" font-size="10" fill="#9b59b6" font-weight="bold">
    Egenkapitalrentabilitet:
  </text>
  <text x="480" y="445" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">
    800 / 4.000 = 20%
  </text>
  
  <!-- Conclusion -->
  <rect x="50" y="470" width="600" height="20" fill="#27ae60" stroke="#27ae60" stroke-width="1" rx="3"/>
  <text x="60" y="485" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    KONKLUSJON: Solid finansiell stilling med god likviditet og lønnsomhet
  </text>
</svg>