<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="contractGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="forwardGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="futureGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f9fafb"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1f2937">Terminkontrakter - Finansielle Instrumenter</text>
  
  <!-- Definition section -->
  <g transform="translate(50, 70)">
    <rect x="0" y="0" width="700" height="80" fill="url(#contractGrad)" rx="10"/>
    <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Hva er en Terminkontrakt?</text>
    <text x="350" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">En standardiseret avtale om kjøp/salg av en eiendel til fast pris på en fremtidig dato</text>
    <text x="350" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Handlet på børs med daglig oppgjør (mark-to-market)</text>
  </g>
  
  <!-- Contract types -->
  <g transform="translate(50, 170)">
    <text x="350" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">Typer Terminkontrakter</text>
    
    <!-- Commodity futures -->
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="220" height="100" fill="url(#forwardGrad)" rx="8"/>
      <text x="110" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">RÅVARETERMINER</text>
      
      <g transform="translate(15, 35)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="10" fill="white">• Landbruksprodukter (hvete, mais)</text>
        <text x="0" y="30" font-family="Arial, sans-serif" font-size="10" fill="white">• Metaller (gull, sølv, kobber)</text>
        <text x="0" y="45" font-family="Arial, sans-serif" font-size="10" fill="white">• Energi (olje, gass, strøm)</text>
        <text x="0" y="60" font-family="Arial, sans-serif" font-size="10" fill="white">• Fysisk levering vanlig</text>
      </g>
    </g>
    
    <!-- Financial futures -->
    <g transform="translate(240, 40)">
      <rect x="0" y="0" width="220" height="100" fill="url(#futureGrad)" rx="8"/>
      <text x="110" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">FINANSIELLE TERMINER</text>
      
      <g transform="translate(15, 35)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="10" fill="white">• Valutakurser (EUR/NOK)</text>
        <text x="0" y="30" font-family="Arial, sans-serif" font-size="10" fill="white">• Renter (NIBOR, obligasjoner)</text>
        <text x="0" y="45" font-family="Arial, sans-serif" font-size="10" fill="white">• Aksjeindekser (OBX, S&amp;P 500)</text>
        <text x="0" y="60" font-family="Arial, sans-serif" font-size="10" fill="white">• Kontant oppgjør vanlig</text>
      </g>
    </g>
    
    <!-- Weather/exotic -->
    <g transform="translate(480, 40)">
      <rect x="0" y="0" width="220" height="100" fill="#6366f1" rx="8"/>
      <text x="110" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">EKSOTISKE TERMINER</text>
      
      <g transform="translate(15, 35)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="10" fill="white">• Værderivater (temperatur)</text>
        <text x="0" y="30" font-family="Arial, sans-serif" font-size="10" fill="white">• CO2-kvoter og miljøsertifikater</text>
        <text x="0" y="45" font-family="Arial, sans-serif" font-size="10" fill="white">• Fraktratererivater</text>
        <text x="0" y="60" font-family="Arial, sans-serif" font-size="10" fill="white">• Spesialiserte markeder</text>
      </g>
    </g>
  </g>
  
  <!-- Timeline example -->
  <g transform="translate(100, 310)">
    <text x="300" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Terminkontrakt Livssyklus - Eksempel</text>
    
    <!-- Timeline -->
    <line x1="50" y1="60" x2="550" y2="60" stroke="#6b7280" stroke-width="3"/>
    
    <!-- Timeline points -->
    <g>
      <!-- Contract start -->
      <circle cx="80" cy="60" r="8" fill="#3b82f6"/>
      <text x="80" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e40af">T0</text>
      <text x="80" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">Kontraktsinngåelse</text>
      <text x="80" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">1. januar</text>
      
      <!-- Interim valuation -->
      <circle cx="200" cy="60" r="6" fill="#10b981"/>
      <text x="200" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#059669">T1</text>
      <text x="200" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">Balansedato</text>
      <text x="200" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">31. mars</text>
      
      <!-- More interim points -->
      <circle cx="320" cy="60" r="6" fill="#10b981"/>
      <text x="320" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#059669">T2</text>
      <text x="320" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">Balansedato</text>
      <text x="320" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">30. juni</text>
      
      <!-- Final settlement -->
      <circle cx="440" cy="60" r="8" fill="#ef4444"/>
      <text x="440" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#dc2626">TN</text>
      <text x="440" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">Oppgjør/levering</text>
      <text x="440" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">31. desember</text>
    </g>
    
    <!-- Value arrows -->
    <g>
      <!-- Upward arrow (gain) -->
      <path d="M 200 35 L 200 25 L 195 30 M 200 25 L 205 30" stroke="#10b981" stroke-width="2" fill="none"/>
      <text x="200" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#059669">+50.000</text>
      
      <!-- Downward arrow (loss) -->
      <path d="M 320 85 L 320 95 L 315 90 M 320 95 L 325 90" stroke="#ef4444" stroke-width="2" fill="none"/>
      <text x="320" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#dc2626">-25.000</text>
    </g>
  </g>
  
  <!-- Accounting treatment -->
  <g transform="translate(50, 450)">
    <text x="350" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">Regnskapsmessig Behandling</text>
    
    <rect x="0" y="30" width="700" height="120" fill="#ffffff" stroke="#d1d5db" stroke-width="1" rx="6"/>
    
    <!-- Three columns -->
    <!-- Initial recognition -->
    <g transform="translate(20, 50)">
      <text x="100" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1f2937">Innledende måling</text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Ingen balanseposteringer</text>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Off-balance sheet</text>
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Note-opplysninger</text>
      <text x="0" y="80" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Margin requirements</text>
    </g>
    
    <!-- Subsequent measurement -->
    <g transform="translate(250, 50)">
      <text x="100" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1f2937">Påfølgende måling</text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Virkelig verdi</text>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Mark-to-market daglig</text>
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Verdiendringer i resultat</text>
      <text x="0" y="80" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Unntaक hedging</text>
    </g>
    
    <!-- Final settlement -->
    <g transform="translate(480, 50)">
      <text x="100" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1f2937">Endelig oppgjør</text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Realisering av gevinst/tap</text>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Fysisk eller kontant</text>
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Avregning mot fremtid</text>
      <text x="0" y="80" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Skattmessige konsekvenser</text>
    </g>
    
    <!-- Vertical separators -->
    <g stroke="#e5e7eb" stroke-width="1">
      <line x1="233" y1="40" x2="233" y2="140"/>
      <line x1="467" y1="40" x2="467" y2="140"/>
    </g>
  </g>
</svg>