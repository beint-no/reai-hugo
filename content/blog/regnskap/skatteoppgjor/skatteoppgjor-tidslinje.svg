<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="200" role="img" aria-label="Tidslinje for skatteoppgjør">
  <line x1="50" y1="100" x2="1150" y2="100" stroke="#333" stroke-width="2"/>
  <!-- Forskuddsskatt -->
  <circle cx="100" cy="100" r="20" fill="#fff" stroke="#333" stroke-width="2"/>
  <text x="100" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333">Forskuddsskatt</text>
  <text x="100" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">3 terminer</text>
  <!-- Skattemelding -->
  <circle cx="400" cy="100" r="20" fill="#fff" stroke="#333" stroke-width="2"/>
  <text x="400" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333">Skattemelding</text>
  <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">31. mai / 31. juli</text>
  <!-- Likningsvedtak -->
  <circle cx="700" cy="100" r="20" fill="#fff" stroke="#333" stroke-width="2"/>
  <text x="700" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333">Likningsvedtak</text>
  <text x="700" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Høst</text>
  <!-- Endelig oppgjør -->
  <circle cx="1000" cy="100" r="20" fill="#fff" stroke="#333" stroke-width="2"/>
  <text x="1000" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333">Endelig oppgjør</text>
  <text x="1000" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Des / Jan</text>
</svg>
