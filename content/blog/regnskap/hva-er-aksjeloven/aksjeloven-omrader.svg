<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1e293b">Aksjelovens Reguleringsområder</text>
  
  <!-- Central hub -->
  <circle cx="400" cy="300" r="80" fill="#3b82f6" opacity="0.1" stroke="#3b82f6" stroke-width="3"/>
  <text x="400" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af">AKSJELOVEN</text>
  <text x="400" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1e40af">Regulerer</text>
  
  <!-- Area 1: Company Formation -->
  <rect x="50" y="80" width="200" height="120" rx="8" fill="#10b981" opacity="0.1" stroke="#10b981" stroke-width="2"/>
  <text x="150" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#059669">Opprettelse av Selskap</text>
  <text x="60" y="130" font-family="Arial, sans-serif" font-size="11" fill="#047857">• Stiftelsesprosedyrer</text>
  <text x="60" y="145" font-family="Arial, sans-serif" font-size="11" fill="#047857">• Registrering i Brønnøysund</text>
  <text x="60" y="160" font-family="Arial, sans-serif" font-size="11" fill="#047857">• Vedtekter og stiftelsesdokument</text>
  <text x="60" y="175" font-family="Arial, sans-serif" font-size="11" fill="#047857">• Minimumskrav til stiftere</text>
  
  <!-- Area 2: Share Capital -->
  <rect x="550" y="80" width="200" height="120" rx="8" fill="#f59e0b" opacity="0.1" stroke="#f59e0b" stroke-width="2"/>
  <text x="650" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d97706">Aksjekapital</text>
  <text x="560" y="130" font-family="Arial, sans-serif" font-size="11" fill="#b45309">• Minimumskrav (30 000 kr)</text>
  <text x="560" y="145" font-family="Arial, sans-serif" font-size="11" fill="#b45309">• Innbetaling av aksjekapital</text>
  <text x="560" y="160" font-family="Arial, sans-serif" font-size="11" fill="#b45309">• Kapitalforhøyelse</text>
  <text x="560" y="175" font-family="Arial, sans-serif" font-size="11" fill="#b45309">• Kapitalnedsettelse</text>
  
  <!-- Area 3: Company Organization -->
  <rect x="50" y="400" width="200" height="120" rx="8" fill="#8b5cf6" opacity="0.1" stroke="#8b5cf6" stroke-width="2"/>
  <text x="150" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7c3aed">Selskapets Organisering</text>
  <text x="60" y="450" font-family="Arial, sans-serif" font-size="11" fill="#6d28d9">• Styresammensetning</text>
  <text x="60" y="465" font-family="Arial, sans-serif" font-size="11" fill="#6d28d9">• Daglig leder</text>
  <text x="60" y="480" font-family="Arial, sans-serif" font-size="11" fill="#6d28d9">• Generalforsamling</text>
  <text x="60" y="495" font-family="Arial, sans-serif" font-size="11" fill="#6d28d9">• Beslutningsprosesser</text>
  
  <!-- Area 4: Shareholder Rights -->
  <rect x="550" y="400" width="200" height="120" rx="8" fill="#ef4444" opacity="0.1" stroke="#ef4444" stroke-width="2"/>
  <text x="650" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626">Aksjonærrettigheter</text>
  <text x="560" y="450" font-family="Arial, sans-serif" font-size="11" fill="#b91c1c">• Stemmerett</text>
  <text x="560" y="465" font-family="Arial, sans-serif" font-size="11" fill="#b91c1c">• Utbytterett</text>
  <text x="560" y="480" font-family="Arial, sans-serif" font-size="11" fill="#b91c1c">• Informasjonsrett</text>
  <text x="560" y="495" font-family="Arial, sans-serif" font-size="11" fill="#b91c1c">• Forkjøpsrett</text>
  
  <!-- Area 5: Share Classes -->
  <rect x="300" y="80" width="200" height="120" rx="8" fill="#06b6d4" opacity="0.1" stroke="#06b6d4" stroke-width="2"/>
  <text x="400" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0891b2">Aksjeklasser</text>
  <text x="310" y="130" font-family="Arial, sans-serif" font-size="11" fill="#0e7490">• A-aksjer og B-aksjer</text>
  <text x="310" y="145" font-family="Arial, sans-serif" font-size="11" fill="#0e7490">• Ulike rettigheter</text>
  <text x="310" y="160" font-family="Arial, sans-serif" font-size="11" fill="#0e7490">• Stemmerettsbegrensninger</text>
  <text x="310" y="175" font-family="Arial, sans-serif" font-size="11" fill="#0e7490">• Utbyttepreferanser</text>
  
  <!-- Connecting lines from center to each area -->
  <line x1="340" y1="260" x2="200" y2="140" stroke="#64748b" stroke-width="2" opacity="0.4"/>
  <line x1="460" y1="260" x2="600" y2="140" stroke="#64748b" stroke-width="2" opacity="0.4"/>
  <line x1="340" y1="340" x2="200" y2="460" stroke="#64748b" stroke-width="2" opacity="0.4"/>
  <line x1="460" y1="340" x2="600" y2="460" stroke="#64748b" stroke-width="2" opacity="0.4"/>
  <line x1="400" y1="220" x2="400" y2="140" stroke="#64748b" stroke-width="2" opacity="0.4"/>
  
  <!-- Bottom note -->
  <text x="400" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Aksjeloven sikrer rettssikkerhet og klarhet i alle disse områdene</text>
</svg>