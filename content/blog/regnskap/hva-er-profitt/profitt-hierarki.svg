<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <linearGradient id="lightBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BBDEFB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mediumBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="darkBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D47A1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#01579B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Profittens Hierarki
  </text>
  
  <!-- Level 1: Salg -->
  <rect x="100" y="60" width="600" height="50" rx="8" fill="url(#lightBlue)" stroke="#2196F3" stroke-width="2"/>
  <text x="120" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1565C0">
    Salgsinntekter
  </text>
  <text x="680" y="80" text-anchor="end" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1565C0">
    10.000.000
  </text>
  <text x="120" y="100" font-family="Arial, sans-serif" font-size="12" fill="#1565C0">
    Totale inntekter fra salg av varer/tjenester
  </text>
  
  <!-- Minus Varekostnad -->
  <text x="400" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#e74c3c">
    - Varekostnad (3.000.000)
  </text>
  
  <!-- Level 2: Bruttoprofi tt -->
  <rect x="120" y="150" width="560" height="50" rx="8" fill="url(#lightBlue)" stroke="#2196F3" stroke-width="2"/>
  <text x="140" y="170" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1565C0">
    Bruttoprofi tt
  </text>
  <text x="660" y="170" text-anchor="end" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1565C0">
    7.000.000
  </text>
  <text x="140" y="190" font-family="Arial, sans-serif" font-size="12" fill="#1565C0">
    Margin: 70% - Profitt etter varekostnader
  </text>
  
  <!-- Minus Driftskostnader -->
  <text x="400" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#e74c3c">
    - Driftskostnader (4.500.000)
  </text>
  
  <!-- Level 3: Driftsresultat -->
  <rect x="140" y="240" width="520" height="50" rx="8" fill="url(#mediumBlue)" stroke="#1565C0" stroke-width="2"/>
  <text x="160" y="260" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Driftsresultat (EBIT)
  </text>
  <text x="640" y="260" text-anchor="end" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    2.500.000
  </text>
  <text x="160" y="280" font-family="Arial, sans-serif" font-size="12" fill="white">
    Margin: 25% - Resultat fra kjernevirksomhet
  </text>
  
  <!-- Plus/Minus Finansposter -->
  <text x="400" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#27ae60">
    + Finansinntekter (100.000)
  </text>
  <text x="400" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#e74c3c">
    - Finanskostnader (300.000)
  </text>
  
  <!-- Level 4: Resultat før skatt -->
  <rect x="160" y="350" width="480" height="50" rx="8" fill="url(#mediumBlue)" stroke="#1565C0" stroke-width="2"/>
  <text x="180" y="370" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Resultat før skatt
  </text>
  <text x="620" y="370" text-anchor="end" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    2.300.000
  </text>
  <text x="180" y="390" font-family="Arial, sans-serif" font-size="12" fill="white">
    Margin: 23% - Før skattekostnad
  </text>
  
  <!-- Minus Skatt -->
  <text x="400" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#e74c3c">
    - Skattekostnad (530.000)
  </text>
  
  <!-- Level 5: Nettoprofi tt -->
  <rect x="180" y="440" width="440" height="50" rx="8" fill="url(#darkBlue)" stroke="#01579B" stroke-width="2"/>
  <text x="200" y="460" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Nettoprofi tt (Årets resultat)
  </text>
  <text x="600" y="460" text-anchor="end" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    1.770.000
  </text>
  <text x="200" y="480" font-family="Arial, sans-serif" font-size="12" fill="white">
    Margin: 17.7% - Endelig profitt til eiere
  </text>
</svg>