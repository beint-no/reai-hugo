<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">BankGiro Betalingssystem</text>
  
  <!-- Customer section -->
  <rect x="50" y="80" width="150" height="100" rx="10" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="125" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">KUNDE</text>
  <text x="125" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Betaler faktura</text>
  <text x="125" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">med OCR-nummer</text>
  
  <!-- Bank section -->
  <rect x="325" y="80" width="150" height="100" rx="10" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">BANK</text>
  <text x="400" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Behandler</text>
  <text x="400" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">betaling</text>
  
  <!-- Supplier section -->
  <rect x="600" y="80" width="150" height="100" rx="10" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="675" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">LEVERANDØR</text>
  <text x="675" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Mottar betaling</text>
  <text x="675" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">automatisk avstemt</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
  
  <!-- Arrow from customer to bank -->
  <line x1="200" y1="130" x2="325" y2="130" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="262" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Betaling</text>
  
  <!-- Arrow from bank to supplier -->
  <line x1="475" y1="130" x2="600" y2="130" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="537" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Overføring</text>
  
  <!-- OCR number illustration -->
  <rect x="200" y="220" width="400" height="80" rx="10" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="400" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">OCR-NUMMER</text>
  <text x="400" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Eksempel: 1234567890123</text>
  <text x="400" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Sikrer automatisk avstemming</text>
  
  <!-- Process steps -->
  <circle cx="125" cy="350" r="20" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="125" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">1</text>
  <text x="125" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">Faktura sendes</text>
  
  <circle cx="275" cy="350" r="20" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="275" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">2</text>
  <text x="275" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">Kunde betaler</text>
  
  <circle cx="425" cy="350" r="20" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="425" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">3</text>
  <text x="425" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">Bank behandler</text>
  
  <circle cx="575" cy="350" r="20" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="575" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">4</text>
  <text x="575" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">Automatisk avstemt</text>
  
  <!-- Connecting lines between steps -->
  <line x1="145" y1="350" x2="255" y2="350" stroke="#bdc3c7" stroke-width="2"/>
  <line x1="295" y1="350" x2="405" y2="350" stroke="#bdc3c7" stroke-width="2"/>
  <line x1="445" y1="350" x2="555" y2="350" stroke="#bdc3c7" stroke-width="2"/>
</svg>