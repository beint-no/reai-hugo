<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Eksempel på Komplett Bilag med Alle Nødvendige Opplysninger
  </text>
  
  <!-- Invoice document -->
  <g transform="translate(400, 300)">
    <!-- Document background -->
    <rect x="-180" y="-200" width="360" height="400" fill="white" stroke="#3498db" stroke-width="2" rx="5"/>
    
    <!-- Header -->
    <rect x="-170" y="-190" width="340" height="40" fill="#3498db" opacity="0.1"/>
    <text x="0" y="-165" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3498db">
      FAKTURA
    </text>
    
    <!-- Invoice number and date -->
    <text x="-160" y="-130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      Fakturanummer: 2024-001234
    </text>
    <text x="60" y="-130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      Dato: 15.03.2024
    </text>
    
    <!-- Seller information -->
    <text x="-160" y="-100" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">
      Fra: Leverandør AS
    </text>
    <text x="-160" y="-85" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      Org.nr: 123 456 789 MVA
    </text>
    <text x="-160" y="-70" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      Postboks 123, 0123 Oslo
    </text>
    
    <!-- Buyer information -->
    <text x="-160" y="-40" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">
      Til: Kjøper AS
    </text>
    <text x="-160" y="-25" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      Org.nr: 987 654 321
    </text>
    <text x="-160" y="-10" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      Storgata 1, 0150 Oslo
    </text>
    
    <!-- Line separator -->
    <line x1="-160" y1="10" x2="160" y2="10" stroke="#bdc3c7" stroke-width="1"/>
    
    <!-- Item description -->
    <text x="-160" y="35" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">
      Beskrivelse: Kjøp av kontormøbler
    </text>
    <text x="-160" y="50" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      2 stk kontorstoler, modell Comfort Pro
    </text>
    <text x="-160" y="65" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      Levert: 14.03.2024, Storgata 1, Oslo
    </text>
    
    <!-- Amount breakdown -->
    <text x="-160" y="95" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">
      Beløpsspecifikasjon:
    </text>
    <text x="-160" y="115" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      Netto beløp: 10.000,00 kr
    </text>
    <text x="-160" y="130" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      MVA 25%: 2.500,00 kr
    </text>
    <line x1="-160" y1="140" x2="0" y2="140" stroke="#2c3e50" stroke-width="1"/>
    <text x="-160" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">
      Totalt: 12.500,00 kr
    </text>
    
    <!-- Payment terms -->
    <text x="-160" y="180" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">
      Betalingsfrist: 30 dager (14.04.2024)
    </text>
  </g>
  
  <!-- Annotations pointing to required elements -->
  <!-- Date annotation -->
  <g transform="translate(550, 170)">
    <circle cx="0" cy="0" r="3" fill="#e74c3c"/>
    <line x1="0" y1="0" x2="40" y2="-20" stroke="#e74c3c" stroke-width="1"/>
    <rect x="45" y="-35" width="120" height="30" fill="#e74c3c" opacity="0.1" rx="3"/>
    <text x="105" y="-25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#e74c3c">
      OBLIGATORISK
    </text>
    <text x="105" y="-12" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      Dato for transaksjon
    </text>
  </g>
  
  <!-- Amount annotation -->
  <g transform="translate(550, 245)">
    <circle cx="0" cy="0" r="3" fill="#e74c3c"/>
    <line x1="0" y1="0" x2="40" y2="20" stroke="#e74c3c" stroke-width="1"/>
    <rect x="45" y="5" width="120" height="30" fill="#e74c3c" opacity="0.1" rx="3"/>
    <text x="105" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#e74c3c">
      OBLIGATORISK
    </text>
    <text x="105" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      Beløp inkl. MVA
    </text>
  </g>
  
  <!-- Parties annotation -->
  <g transform="translate(550, 200)">
    <circle cx="0" cy="0" r="3" fill="#e74c3c"/>
    <line x1="0" y1="0" x2="40" y2="0" stroke="#e74c3c" stroke-width="1"/>
    <rect x="45" y="-15" width="120" height="30" fill="#e74c3c" opacity="0.1" rx="3"/>
    <text x="105" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#e74c3c">
      OBLIGATORISK
    </text>
    <text x="105" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      Parter i transaksjonen
    </text>
  </g>
  
  <!-- Description annotation -->
  <g transform="translate(550, 335)">
    <circle cx="0" cy="0" r="3" fill="#e74c3c"/>
    <line x1="0" y1="0" x2="40" y2="0" stroke="#e74c3c" stroke-width="1"/>
    <rect x="45" y="-15" width="120" height="30" fill="#e74c3c" opacity="0.1" rx="3"/>
    <text x="105" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#e74c3c">
      OBLIGATORISK
    </text>
    <text x="105" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      Beskrivelse av vare/tjeneste
    </text>
  </g>
  
  <!-- MVA annotation -->
  <g transform="translate(550, 430)">
    <circle cx="0" cy="0" r="3" fill="#e74c3c"/>
    <line x1="0" y1="0" x2="40" y2="0" stroke="#e74c3c" stroke-width="1"/>
    <rect x="45" y="-15" width="120" height="30" fill="#e74c3c" opacity="0.1" rx="3"/>
    <text x="105" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#e74c3c">
      OBLIGATORISK
    </text>
    <text x="105" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      MVA-behandling
    </text>
  </g>
  
  <!-- Additional requirements box -->
  <g transform="translate(100, 400)">
    <rect x="-80" y="-80" width="160" height="160" fill="#f8f9fa" stroke="#34495e" stroke-width="2" rx="5"/>
    <text x="0" y="-60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#34495e">
      Tilleggskrav
    </text>
    <text x="0" y="-40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      • Unikt bilagsnummer
    </text>
    <text x="0" y="-25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      • Organisasjonsnummer
    </text>
    <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      • Leveringssted og -tid
    </text>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      • Betalingsfrist
    </text>
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      • MVA-registrering
    </text>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      • Kontoinformasjon
    </text>
    <text x="0" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-style="italic" fill="#7f8c8d">
      (for regnskapsføring)
    </text>
  </g>
  
  <!-- Processing workflow -->
  <g transform="translate(100, 150)">
    <rect x="-80" y="-60" width="160" height="120" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="5"/>
    <text x="0" y="-40" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">
      Behandlingsprosess
    </text>
    <text x="0" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      1. Mottak og registrering
    </text>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      2. Saklig kontroll
    </text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      3. Regnskapskontroll
    </text>
    <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      4. Attestering
    </text>
    <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      5. Bokføring og betaling
    </text>
  </g>
  
  <!-- Bottom note -->
  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    Alle opplysninger må være tilstede for at bilag skal være gyldig for regnskapsføring
  </text>
</svg>