<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2c3e50">
    Hva er Bilag i Regnskap?
  </text>
  
  <!-- Document icons representing different types of bilag -->
  <!-- Invoice/Faktura -->
  <g transform="translate(100, 120)">
    <rect x="0" y="0" width="120" height="150" fill="#ffffff" stroke="#3498db" stroke-width="2" rx="5"/>
    <rect x="10" y="15" width="100" height="8" fill="#3498db"/>
    <rect x="10" y="35" width="80" height="6" fill="#bdc3c7"/>
    <rect x="10" y="50" width="90" height="6" fill="#bdc3c7"/>
    <rect x="10" y="65" width="70" height="6" fill="#bdc3c7"/>
    <rect x="10" y="90" width="100" height="8" fill="#e74c3c"/>
    <text x="60" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Faktura</text>
  </g>
  
  <!-- Receipt/Kvittering -->
  <g transform="translate(280, 120)">
    <rect x="0" y="0" width="120" height="150" fill="#ffffff" stroke="#27ae60" stroke-width="2" rx="5"/>
    <rect x="10" y="15" width="100" height="6" fill="#27ae60"/>
    <rect x="10" y="30" width="60" height="5" fill="#bdc3c7"/>
    <rect x="10" y="45" width="80" height="5" fill="#bdc3c7"/>
    <rect x="10" y="60" width="50" height="5" fill="#bdc3c7"/>
    <rect x="10" y="85" width="100" height="6" fill="#f39c12"/>
    <text x="60" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Kvittering</text>
  </g>
  
  <!-- Internal document/Internt bilag -->
  <g transform="translate(460, 120)">
    <rect x="0" y="0" width="120" height="150" fill="#ffffff" stroke="#9b59b6" stroke-width="2" rx="5"/>
    <rect x="10" y="15" width="100" height="6" fill="#9b59b6"/>
    <rect x="10" y="30" width="90" height="5" fill="#bdc3c7"/>
    <rect x="10" y="45" width="70" height="5" fill="#bdc3c7"/>
    <rect x="10" y="60" width="85" height="5" fill="#bdc3c7"/>
    <rect x="10" y="75" width="60" height="5" fill="#bdc3c7"/>
    <rect x="10" y="100" width="100" height="6" fill="#e67e22"/>
    <text x="60" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Internt Bilag</text>
  </g>
  
  <!-- Bank statement/Kontoutskrift -->
  <g transform="translate(640, 120)">
    <rect x="0" y="0" width="120" height="150" fill="#ffffff" stroke="#34495e" stroke-width="2" rx="5"/>
    <rect x="10" y="15" width="100" height="6" fill="#34495e"/>
    <rect x="10" y="30" width="40" height="4" fill="#bdc3c7"/>
    <rect x="60" y="30" width="50" height="4" fill="#bdc3c7"/>
    <rect x="10" y="45" width="40" height="4" fill="#bdc3c7"/>
    <rect x="60" y="45" width="50" height="4" fill="#bdc3c7"/>
    <rect x="10" y="60" width="40" height="4" fill="#bdc3c7"/>
    <rect x="60" y="60" width="50" height="4" fill="#bdc3c7"/>
    <rect x="10" y="85" width="100" height="6" fill="#1abc9c"/>
    <text x="60" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Kontoutskrift</text>
  </g>
  
  <!-- Arrow pointing to central concept -->
  <g transform="translate(400, 300)">
    <circle cx="0" cy="0" r="40" fill="#3498db" opacity="0.1"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
      Dokumentasjon
    </text>
  </g>
  
  <!-- Arrows from documents to center -->
  <path d="M 160 270 Q 280 320 360 320" stroke="#3498db" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 340 270 Q 370 300 370 300" stroke="#27ae60" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 520 270 Q 450 300 430 300" stroke="#9b59b6" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 700 270 Q 520 320 440 320" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
  
  <!-- Bottom text -->
  <text x="400" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#7f8c8d">
    Alle forretningshendelser m√• dokumenteres med bilag
  </text>
</svg>