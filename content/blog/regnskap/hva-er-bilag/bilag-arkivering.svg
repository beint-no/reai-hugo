<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Arkiveringssystem for Bilag
  </text>
  
  <!-- Physical vs Digital comparison -->
  <!-- Physical archiving (left side) -->
  <g transform="translate(200, 100)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e74c3c">
      FYSISK ARKIVERING
    </text>
    
    <!-- Filing cabinets -->
    <g transform="translate(0, 50)">
      <!-- Cabinet 1 -->
      <rect x="-60" y="0" width="40" height="80" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2" rx="3"/>
      <rect x="-55" y="10" width="30" height="3" fill="#7f8c8d"/>
      <rect x="-55" y="20" width="30" height="3" fill="#7f8c8d"/>
      <rect x="-55" y="30" width="30" height="3" fill="#7f8c8d"/>
      <rect x="-55" y="40" width="30" height="3" fill="#7f8c8d"/>
      <rect x="-55" y="50" width="30" height="3" fill="#7f8c8d"/>
      <rect x="-55" y="60" width="30" height="3" fill="#7f8c8d"/>
      <circle cx="-45" cy="70" r="2" fill="#34495e"/>
      
      <!-- Cabinet 2 -->
      <rect x="-10" y="0" width="40" height="80" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2" rx="3"/>
      <rect x="-5" y="10" width="30" height="3" fill="#7f8c8d"/>
      <rect x="-5" y="20" width="30" height="3" fill="#7f8c8d"/>
      <rect x="-5" y="30" width="30" height="3" fill="#7f8c8d"/>
      <rect x="-5" y="40" width="30" height="3" fill="#7f8c8d"/>
      <rect x="-5" y="50" width="30" height="3" fill="#7f8c8d"/>
      <rect x="-5" y="60" width="30" height="3" fill="#7f8c8d"/>
      <circle cx="5" cy="70" r="2" fill="#34495e"/>
      
      <!-- Cabinet 3 -->
      <rect x="40" y="0" width="40" height="80" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2" rx="3"/>
      <rect x="45" y="10" width="30" height="3" fill="#7f8c8d"/>
      <rect x="45" y="20" width="30" height="3" fill="#7f8c8d"/>
      <rect x="45" y="30" width="30" height="3" fill="#7f8c8d"/>
      <rect x="45" y="40" width="30" height="3" fill="#7f8c8d"/>
      <rect x="45" y="50" width="30" height="3" fill="#7f8c8d"/>
      <rect x="45" y="60" width="30" height="3" fill="#7f8c8d"/>
      <circle cx="55" cy="70" r="2" fill="#34495e"/>
    </g>
    
    <!-- Physical storage characteristics -->
    <g transform="translate(0, 160)">
      <rect x="-80" y="0" width="160" height="100" fill="#fdf2f2" stroke="#e74c3c" stroke-width="1" rx="5"/>
      <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">
        Karakteristika:
      </text>
      <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
        ✓ Enkel implementering
      </text>
      <text x="0" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
        ✗ Krever fysisk plass
      </text>
      <text x="0" y="61" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
        ✗ Vanskelig søking
      </text>
      <text x="0" y="74" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
        ✗ Risiko for skade/tap
      </text>
      <text x="0" y="87" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
        ✗ Høye kostnader
      </text>
    </g>
  </g>
  
  <!-- Digital archiving (right side) -->
  <g transform="translate(600, 100)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#27ae60">
      DIGITAL ARKIVERING
    </text>
    
    <!-- Cloud storage visualization -->
    <g transform="translate(0, 70)">
      <!-- Main cloud -->
      <ellipse cx="0" cy="0" rx="50" ry="25" fill="#3498db" opacity="0.2" stroke="#3498db" stroke-width="2"/>
      <ellipse cx="-20" cy="15" rx="30" ry="15" fill="#3498db" opacity="0.2" stroke="#3498db" stroke-width="2"/>
      <ellipse cx="20" cy="15" rx="30" ry="15" fill="#3498db" opacity="0.2" stroke="#3498db" stroke-width="2"/>
      
      <!-- Data symbols inside cloud -->
      <rect x="-15" y="-10" width="30" height="2" fill="#3498db"/>
      <rect x="-10" y="-5" width="20" height="2" fill="#3498db"/>
      <rect x="-12" y="0" width="24" height="2" fill="#3498db"/>
      <rect x="-8" y="5" width="16" height="2" fill="#3498db"/>
      
      <!-- Connection lines -->
      <line x1="-40" y1="40" x2="-20" y2="25" stroke="#3498db" stroke-width="1"/>
      <line x1="0" y1="40" x2="0" y2="25" stroke="#3498db" stroke-width="1"/>
      <line x1="40" y1="40" x2="20" y2="25" stroke="#3498db" stroke-width="1"/>
      
      <!-- Devices -->
      <rect x="-45" y="40" width="10" height="8" fill="#34495e" rx="1"/>
      <rect x="-5" y="40" width="10" height="8" fill="#34495e" rx="1"/>
      <rect x="35" y="40" width="10" height="8" fill="#34495e" rx="1"/>
    </g>
    
    <!-- Digital storage characteristics -->
    <g transform="translate(0, 160)">
      <rect x="-80" y="0" width="160" height="100" fill="#e8f5e8" stroke="#27ae60" stroke-width="1" rx="5"/>
      <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">
        Karakteristika:
      </text>
      <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
        ✓ Plassbesparende
      </text>
      <text x="0" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
        ✓ Enkel søking
      </text>
      <text x="0" y="61" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
        ✓ Backup og sikkerhet
      </text>
      <text x="0" y="74" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
        ✓ Lavere kostnader
      </text>
      <text x="0" y="87" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
        ✗ Teknisk kompleksitet
      </text>
    </g>
  </g>
  
  <!-- Archiving methods -->
  <g transform="translate(400, 320)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
      Arkiveringsmetoder
    </text>
  </g>
  
  <!-- Chronological -->
  <g transform="translate(150, 380)">
    <rect x="-60" y="-20" width="120" height="40" fill="#f39c12" opacity="0.1" stroke="#f39c12" stroke-width="2" rx="5"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f39c12">
      Kronologisk
    </text>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      Sortert etter dato
    </text>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">
      Jan | Feb | Mar | Apr
    </text>
  </g>
  
  <!-- Numerical -->
  <g transform="translate(350, 380)">
    <rect x="-60" y="-20" width="120" height="40" fill="#9b59b6" opacity="0.1" stroke="#9b59b6" stroke-width="2" rx="5"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#9b59b6">
      Numerisk
    </text>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      Sortert etter nummer
    </text>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">
      001 | 002 | 003 | 004
    </text>
  </g>
  
  <!-- Thematic -->
  <g transform="translate(550, 380)">
    <rect x="-60" y="-20" width="120" height="40" fill="#1abc9c" opacity="0.1" stroke="#1abc9c" stroke-width="2" rx="5"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1abc9c">
      Tematisk
    </text>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      Gruppert etter type
    </text>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">
      Lønn | Kjøp | Salg | Bank
    </text>
  </g>
  
  <!-- Combined -->
  <g transform="translate(650, 380)">
    <rect x="-60" y="-20" width="120" height="40" fill="#e74c3c" opacity="0.1" stroke="#e74c3c" stroke-width="2" rx="5"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">
      Kombinert
    </text>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      Blanding av metoder
    </text>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">
      Type → Dato → Nr
    </text>
  </g>
  
  <!-- Legal requirements box -->
  <g transform="translate(100, 380)">
    <rect x="-80" y="-60" width="160" height="120" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="5"/>
    <text x="0" y="-40" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">
      Lovkrav
    </text>
    <text x="0" y="-25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      Oppbevaringsfrister:
    </text>
    <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      • Regnskapsbilag: 5 år
    </text>
    <text x="0" y="3" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      • Lønnsbilag: 5 år
    </text>
    <text x="0" y="16" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      • MVA-bilag: 5 år
    </text>
    <text x="0" y="29" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      • Årsregnskap: 10 år
    </text>
    <text x="0" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      • Styreprotokoller: 10 år
    </text>
  </g>
  
  <!-- Transformation arrow -->
  <g transform="translate(400, 180)">
    <defs>
      <marker id="arrowhead" markerWidth="15" markerHeight="10" refX="14" refY="5" orient="auto">
        <polygon points="0 0, 15 5, 0 10" fill="#3498db"/>
      </marker>
    </defs>
    <path d="M -150 0 L 150 0" stroke="#3498db" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    <text x="0" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3498db">
      MODERNISERING
    </text>
  </g>
  
  <!-- Bottom note -->
  <text x="400" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    Uavhengig av metode må alle bilag være tilgjengelige for kontroll av myndigheter
  </text>
</svg>