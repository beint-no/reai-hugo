<svg width="600" height="500" viewBox="0 0 600 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Avrundingsprinsipper i Regnskap
  </text>
  
  <!-- Central circle -->
  <circle cx="300" cy="250" r="80" fill="#3498db" opacity="0.8" stroke="#2c3e50" stroke-width="2"/>
  <text x="300" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    AVRUNDING
  </text>
  <text x="300" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    I REGNSKAP
  </text>
  
  <!-- Principle 1: Konsistens -->
  <rect x="50" y="80" width="150" height="80" fill="#e74c3c" opacity="0.8" rx="10"/>
  <text x="125" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    KONSISTENS
  </text>
  <text x="60" y="125" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Samme nivå hele året
  </text>
  <text x="60" y="140" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Alle regnskapslinjer
  </text>
  <text x="60" y="155" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Sammenlignbarhet
  </text>
  
  <!-- Line from center to Konsistens -->
  <line x1="240" y1="200" x2="170" y2="140" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Principle 2: Regnskapsregler -->
  <rect x="400" y="80" width="150" height="80" fill="#27ae60" opacity="0.8" rx="10"/>
  <text x="475" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    REGNSKAPSREGLER
  </text>
  <text x="410" y="125" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Regnskapsloven § 7-1
  </text>
  <text x="410" y="140" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Hele kroner/tusen kr
  </text>
  <text x="410" y="155" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Tydelig angivelse
  </text>
  
  <!-- Line from center to Regnskapsregler -->
  <line x1="360" y1="200" x2="430" y2="140" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Principle 3: Dokumentasjon -->
  <rect x="50" y="360" width="150" height="80" fill="#f39c12" opacity="0.8" rx="10"/>
  <text x="125" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    DOKUMENTASJON
  </text>
  <text x="60" y="405" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Valgte prinsipper
  </text>
  <text x="60" y="420" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Avrundingsjusteringer
  </text>
  <text x="60" y="435" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Revisjonssti
  </text>
  
  <!-- Line from center to Dokumentasjon -->
  <line x1="240" y1="300" x2="170" y2="360" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Principle 4: Kontroll -->
  <rect x="400" y="360" width="150" height="80" fill="#9b59b6" opacity="0.8" rx="10"/>
  <text x="475" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    KONTROLL
  </text>
  <text x="410" y="405" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Avrundingsdifferanser
  </text>
  <text x="410" y="420" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Balansekontroll
  </text>
  <text x="410" y="435" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Kvalitetssikring
  </text>
  
  <!-- Line from center to Kontroll -->
  <line x1="360" y1="300" x2="430" y2="360" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Principle 5: Skattemessige hensyn -->
  <rect x="225" y="180" width="150" height="50" fill="#34495e" opacity="0.8" rx="10"/>
  <text x="300" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    SKATTEMESSIGE HENSYN
  </text>
  <text x="235" y="215" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Selvangivelse i hele kroner
  </text>
  <text x="235" y="225" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Konsistens med regnskap
  </text>
  
  <!-- Bottom note -->
  <rect x="100" y="460" width="400" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="300" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Alle prinsipper må følges samtidig for korrekt avrunding
  </text>
</svg>