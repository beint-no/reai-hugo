<svg width="600" height="500" viewBox="0 0 600 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Prosess for Håndtering av Avrundingsdifferanser
  </text>
  
  <!-- Step 1: Identifiser -->
  <rect x="50" y="60" width="120" height="80" fill="#3498db" opacity="0.8" rx="10"/>
  <text x="110" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    STEG 1
  </text>
  <text x="110" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Identifiser
  </text>
  <text x="110" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Differanser
  </text>
  
  <!-- Arrow 1 -->
  <path d="M 170 100 L 200 100 M 190 90 L 200 100 L 190 110" stroke="#2c3e50" stroke-width="2" fill="none"/>
  
  <!-- Step 2: Vurder -->
  <rect x="210" y="60" width="120" height="80" fill="#e74c3c" opacity="0.8" rx="10"/>
  <text x="270" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    STEG 2
  </text>
  <text x="270" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Vurder
  </text>
  <text x="270" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Vesentlighet
  </text>
  
  <!-- Arrow 2 -->
  <path d="M 330 100 L 360 100 M 350 90 L 360 100 L 350 110" stroke="#2c3e50" stroke-width="2" fill="none"/>
  
  <!-- Step 3: Juster -->
  <rect x="370" y="60" width="120" height="80" fill="#27ae60" opacity="0.8" rx="10"/>
  <text x="430" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    STEG 3
  </text>
  <text x="430" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Juster og
  </text>
  <text x="430" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Dokumenter
  </text>
  
  <!-- Decision diamond -->
  <path d="M 270 180 L 320 200 L 270 220 L 220 200 Z" fill="#f39c12" opacity="0.8" stroke="#2c3e50" stroke-width="2"/>
  <text x="270" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    Differanse
  </text>
  <text x="270" y="208" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    &gt; 0,5%?
  </text>
  
  <!-- Arrow from step 2 to decision -->
  <path d="M 270 140 L 270 180" stroke="#2c3e50" stroke-width="2" fill="none"/>
  
  <!-- Small differences path -->
  <rect x="50" y="260" width="150" height="100" fill="#2ecc71" opacity="0.8" rx="10"/>
  <text x="125" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    SMÅ DIFFERANSER
  </text>
  <text x="125" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    (&lt; 0,5% av omsetning)
  </text>
  <text x="60" y="325" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Juster mot egenkapital
  </text>
  <text x="60" y="340" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Enkel dokumentasjon
  </text>
  <text x="60" y="355" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Akseptabel for revisjon
  </text>
  
  <!-- Arrow to small differences -->
  <path d="M 220 200 L 180 200 L 180 240 L 125 240 L 125 260" stroke="#27ae60" stroke-width="2" fill="none"/>
  <text x="160" y="235" font-family="Arial, sans-serif" font-size="10" fill="#27ae60" font-weight="bold">
    NEI
  </text>
  
  <!-- Large differences path -->
  <rect x="350" y="260" width="150" height="100" fill="#e74c3c" opacity="0.8" rx="10"/>
  <text x="425" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    STORE DIFFERANSER
  </text>
  <text x="425" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    (&gt; 0,5% av omsetning)
  </text>
  <text x="360" y="325" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Nærmere analyse
  </text>
  <text x="360" y="340" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Detaljert dokumentasjon
  </text>
  <text x="360" y="355" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Kan kreve justering
  </text>
  
  <!-- Arrow to large differences -->
  <path d="M 320 200 L 360 200 L 360 240 L 425 240 L 425 260" stroke="#e74c3c" stroke-width="2" fill="none"/>
  <text x="340" y="235" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c" font-weight="bold">
    JA
  </text>
  
  <!-- Final step -->
  <rect x="200" y="390" width="200" height="60" fill="#34495e" opacity="0.8" rx="10"/>
  <text x="300" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    KVALITETSKONTROLL
  </text>
  <text x="210" y="435" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Balanse må stemme etter justering
  </text>
  <text x="210" y="445" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Dokumenter alle endringer
  </text>
  
  <!-- Arrows to final step -->
  <path d="M 125 360 L 125 380 L 250 380 L 250 390" stroke="#2c3e50" stroke-width="2" fill="none"/>
  <path d="M 425 360 L 425 380 L 350 380 L 350 390" stroke="#2c3e50" stroke-width="2" fill="none"/>
  
  <!-- Side note -->
  <rect x="520" y="150" width="70" height="200" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="555" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">
    VIKTIG!
  </text>
  <text x="525" y="190" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">
    Alle justeringer
  </text>
  <text x="525" y="205" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">
    må være:
  </text>
  <text x="525" y="225" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">
    • Dokumentert
  </text>
  <text x="525" y="240" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">
    • Konsistent
  </text>
  <text x="525" y="255" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">
    • Sporbar
  </text>
  <text x="525" y="270" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">
    • Godkjent
  </text>
  <text x="525" y="285" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">
    • Revidert
  </text>
</svg>