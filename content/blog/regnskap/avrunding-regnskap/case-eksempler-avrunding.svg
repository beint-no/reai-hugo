<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="case1Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="case2Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="resultGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A148C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="comparisonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BCD4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006064;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
    Case-eksempler på Avrunding i Praksis
  </text>
  
  <!-- Case 1: Small Business -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="340" height="220" rx="10" fill="white" stroke="#ddd" stroke-width="1"/>
    <rect x="0" y="0" width="340" height="40" rx="10" fill="url(#case1Gradient)"/>
    <text x="170" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      📊 Case 1: Småbedrift
    </text>
    
    <g transform="translate(15, 50)">
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
        Bakgrunn:
      </text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="11" fill="#666">
        • Enkeltpersonforetak
      </text>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="11" fill="#666">
        • Omsetning: 850 000 kr
      </text>
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="11" fill="#666">
        • Enkel regnskapsstruktur
      </text>
      
      <text x="0" y="90" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
        Avrundingsstrategi:
      </text>
      <text x="0" y="105" font-family="Arial, sans-serif" font-size="11" fill="#666">
        • Hele kroner i alle regnskapslinjer
      </text>
      <text x="0" y="120" font-family="Arial, sans-serif" font-size="11" fill="#666">
        • Månedlig kontroll av differanser
      </text>
      <text x="0" y="135" font-family="Arial, sans-serif" font-size="11" fill="#666">
        • Enkel dokumentasjon
      </text>
      
      <text x="0" y="160" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
        Resultat:
      </text>
      <text x="0" y="175" font-family="Arial, sans-serif" font-size="11" fill="#666">
        • Konsistent presentasjon gjennom året
      </text>
      <text x="0" y="190" font-family="Arial, sans-serif" font-size="11" fill="#666">
        • Minimale differanser (under 50 kr totalt)
      </text>
    </g>
  </g>
  
  <!-- Case 2: Medium Business -->
  <g transform="translate(410, 80)">
    <rect x="0" y="0" width="340" height="220" rx="10" fill="white" stroke="#ddd" stroke-width="1"/>
    <rect x="0" y="0" width="340" height="40" rx="10" fill="url(#case2Gradient)"/>
    <text x="170" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      🏢 Case 2: Mellomstor Bedrift
    </text>
    
    <g transform="translate(15, 50)">
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
        Bakgrunn:
      </text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="11" fill="#666">
        • AS med datterselskap
      </text>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="11" fill="#666">
        • Omsetning: 25 millioner kr
      </text>
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="11" fill="#666">
        • Kompleks konsernstruktur
      </text>
      
      <text x="0" y="90" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
        Utfordringer:
      </text>
      <text x="0" y="105" font-family="Arial, sans-serif" font-size="11" fill="#666">
        • Konsolidering av regnskaper
      </text>
      <text x="0" y="120" font-family="Arial, sans-serif" font-size="11" fill="#666">
        • Valutaomregning og avrunding
      </text>
      <text x="0" y="135" font-family="Arial, sans-serif" font-size="11" fill="#666">
        • Konsernelimineringer
      </text>
      
      <text x="0" y="160" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
        Løsning:
      </text>
      <text x="0" y="175" font-family="Arial, sans-serif" font-size="11" fill="#666">
        • Tusen kroner som standard
      </text>
      <text x="0" y="190" font-family="Arial, sans-serif" font-size="11" fill="#666">
        • Automatiserte kontrollrutiner
      </text>
    </g>
  </g>
  
  <!-- Detailed Example -->
  <g transform="translate(50, 320)">
    <rect x="0" y="0" width="700" height="180" rx="10" fill="white" stroke="#ddd" stroke-width="1"/>
    <rect x="0" y="0" width="700" height="40" rx="10" fill="url(#resultGradient)"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      📋 Detaljert Avrundingseksempel - Case 1
    </text>
    
    <g transform="translate(30, 50)">
      <!-- Before rounding -->
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
        Før avrunding (eksakte beløp):
      </text>
      
      <rect x="0" y="30" width="300" height="90" rx="5" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="11" fill="#333">
        • Omsetning: 847 234,67 kr
      </text>
      <text x="10" y="65" font-family="Arial, sans-serif" font-size="11" fill="#333">
        • Varekostnader: 523 876,43 kr
      </text>
      <text x="10" y="80" font-family="Arial, sans-serif" font-size="11" fill="#333">
        • Lønnskostnader: 198 567,89 kr
      </text>
      <text x="10" y="95" font-family="Arial, sans-serif" font-size="11" fill="#333">
        • Andre kostnader: 67 234,12 kr
      </text>
      <text x="10" y="110" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">
        Resultat: 57 556,23 kr
      </text>
      
      <!-- After rounding -->
      <text x="370" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
        Etter avrunding (hele kroner):
      </text>
      
      <rect x="370" y="30" width="300" height="90" rx="5" fill="#e8f5e8" stroke="#4CAF50" stroke-width="1"/>
      <text x="380" y="50" font-family="Arial, sans-serif" font-size="11" fill="#333">
        • Omsetning: 847 235 kr
      </text>
      <text x="380" y="65" font-family="Arial, sans-serif" font-size="11" fill="#333">
        • Varekostnader: 523 876 kr
      </text>
      <text x="380" y="80" font-family="Arial, sans-serif" font-size="11" fill="#333">
        • Lønnskostnader: 198 568 kr
      </text>
      <text x="380" y="95" font-family="Arial, sans-serif" font-size="11" fill="#333">
        • Andre kostnader: 67 234 kr
      </text>
      <text x="380" y="110" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">
        Resultat: 57 557 kr
      </text>
    </g>
  </g>
  
  <!-- Comparison and Analysis -->
  <g transform="translate(50, 520)">
    <rect x="0" y="0" width="700" height="70" rx="10" fill="white" stroke="#ddd" stroke-width="1"/>
    <rect x="0" y="0" width="700" height="30" rx="10" fill="url(#comparisonGradient)"/>
    <text x="350" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      📊 Analyse og Konklusjon
    </text>
    
    <g transform="translate(30, 40)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="11" fill="#333">
        <tspan font-weight="bold">Avrundingsdifferanse:</tspan> 0,77 kr (57 557 - 57 556,23) - Ubetydelig påvirkning på regnskapet
      </text>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="11" fill="#333">
        <tspan font-weight="bold">Beste praksis:</tspan> Case 1 viser optimal tilnærming for småbedrifter, mens Case 2 demonstrerer nødvendigheten av systematisk tilnærming for komplekse strukturer
      </text>
    </g>
  </g>
  
  <!-- Visual indicators -->
  <g transform="translate(20, 320)">
    <!-- Arrow pointing to detailed example -->
    <path d="M15 20 L15 40 L25 30 Z" fill="url(#resultGradient)"/>
    <text x="5" y="15" font-family="Arial, sans-serif" font-size="10" fill="#333" transform="rotate(-90, 5, 15)">
      Detaljert eksempel
    </text>
  </g>
  
  <!-- Success indicators -->
  <g transform="translate(320, 280)">
    <circle cx="0" cy="0" r="15" fill="url(#case1Gradient)"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">✓</text>
    <text x="25" y="5" font-family="Arial, sans-serif" font-size="10" fill="#333">Vellykket implementering</text>
  </g>
  
  <g transform="translate(580, 280)">
    <circle cx="0" cy="0" r="15" fill="url(#case2Gradient)"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">✓</text>
    <text x="25" y="5" font-family="Arial, sans-serif" font-size="10" fill="#333">Effektiv løsning</text>
  </g>
</svg>