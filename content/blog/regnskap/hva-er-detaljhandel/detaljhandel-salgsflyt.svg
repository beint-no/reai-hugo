<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="customerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="posGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="systemGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accountingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#229954;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">
    Salgsflyt fra Kunde til Regnskap
  </text>
  
  <!-- Step 1: Customer -->
  <circle cx="100" cy="120" r="40" fill="url(#customerGradient)" stroke="#2c3e50" stroke-width="2"/>
  <text x="100" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff">
    KUNDE
  </text>
  <text x="100" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fff">
    Kjøper varer
  </text>
  <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    1. Kundehandel
  </text>
  
  <!-- Arrow 1 -->
  <path d="M 150 120 Q 200 120 250 120" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: POS System -->
  <rect x="250" y="80" width="100" height="80" fill="url(#posGradient)" stroke="#2c3e50" stroke-width="2" rx="10"/>
  <text x="300" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff">
    KASSASYSTEM
  </text>
  <text x="300" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fff">
    • Skanning
  </text>
  <text x="300" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fff">
    • Prising
  </text>
  <text x="300" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fff">
    • Moms-beregning
  </text>
  <text x="300" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    2. Registrering
  </text>
  
  <!-- Arrow 2 -->
  <path d="M 360 120 Q 410 120 460 120" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: Payment -->
  <rect x="460" y="80" width="100" height="80" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="10"/>
  <text x="510" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff">
    BETALING
  </text>
  <text x="510" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fff">
    • Kontant
  </text>
  <text x="510" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fff">
    • Kort
  </text>
  <text x="510" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fff">
    • Mobil
  </text>
  <text x="510" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    3. Oppgjør
  </text>
  
  <!-- Arrow 3 -->
  <path d="M 610 120 Q 660 120 710 120" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 4: Receipt -->
  <rect x="670" y="80" width="80" height="80" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2" rx="10"/>
  <text x="710" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff">
    KVITTERING
  </text>
  <text x="710" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fff">
    • Dokumentasjon
  </text>
  <text x="710" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fff">
    • Moms-spesifikasjon
  </text>
  <text x="710" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fff">
    • Transaksjons-ID
  </text>
  <text x="710" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    4. Dokumentasjon
  </text>
  
  <!-- Vertical arrow down -->
  <path d="M 300 200 Q 300 230 300 260" stroke="#e74c3c" stroke-width="4" fill="none" marker-end="url(#arrowhead2)"/>
  
  <!-- Step 5: Daily Settlement -->
  <rect x="200" y="260" width="200" height="60" fill="#e67e22" stroke="#d35400" stroke-width="2" rx="10"/>
  <text x="300" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff">
    DAGSOPPGJØR
  </text>
  <text x="300" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fff">
    Sammenstilling av alle transaksjoner
  </text>
  <text x="300" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    5. Daglig avstemming
  </text>
  
  <!-- Vertical arrow down -->
  <path d="M 300 350 Q 300 380 300 410" stroke="#e74c3c" stroke-width="4" fill="none" marker-end="url(#arrowhead2)"/>
  
  <!-- Step 6: Integration -->
  <rect x="150" y="410" width="300" height="80" fill="url(#systemGradient)" stroke="#2c3e50" stroke-width="2" rx="10"/>
  <text x="300" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff">
    SYSTEMINTEGRASJON
  </text>
  <text x="300" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fff">
    • Automatisk overføring til regnskapssystem
  </text>
  <text x="300" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fff">
    • Lageroppdatering i sanntid
  </text>
  <text x="300" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fff">
    • Moms-rapportering
  </text>
  <text x="300" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    6. Automatisering
  </text>
  
  <!-- Vertical arrow down -->
  <path d="M 300 520 Q 300 540 300 560" stroke="#27ae60" stroke-width="4" fill="none" marker-end="url(#arrowhead3)"/>
  
  <!-- Step 7: Accounting -->
  <rect x="200" y="560" width="200" height="40" fill="url(#accountingGradient)" stroke="#2c3e50" stroke-width="2" rx="10"/>
  <text x="300" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff">
    REGNSKAPSFØRING
  </text>
  
  <!-- Side processes -->
  <rect x="500" y="260" width="120" height="100" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="8"/>
  <text x="560" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff">
    PARALLELLE
  </text>
  <text x="560" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff">
    PROSESSER
  </text>
  <text x="560" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fff">
    • Lageroppdatering
  </text>
  <text x="560" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fff">
    • Kundedata
  </text>
  <text x="560" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fff">
    • Lojalitetsprogram
  </text>
  
  <!-- Arrow from POS to side processes -->
  <path d="M 400 290 Q 450 290 500 310" stroke="#9b59b6" stroke-width="2" fill="none" marker-end="url(#arrowhead4)"/>
  
  <!-- Data flow indicators -->
  <text x="50" y="400" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d" font-style="italic">
    Sanntidsdata:
  </text>
  <text x="50" y="415" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    • Salgsvolum
  </text>
  <text x="50" y="430" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    • Lagernivå
  </text>
  <text x="50" y="445" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    • Moms-grunnlag
  </text>
  <text x="50" y="460" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    • Kontantstrøm
  </text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
    <marker id="arrowhead2" markerWidth="12" markerHeight="8" refX="11" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#e74c3c"/>
    </marker>
    <marker id="arrowhead3" markerWidth="12" markerHeight="8" refX="11" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#27ae60"/>
    </marker>
    <marker id="arrowhead4" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#9b59b6"/>
    </marker>
  </defs>
</svg>