<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shelfGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c757d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#495057;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">Ulike Typer Lagerlokasjoner</text>
  
  <!-- Hyller Section -->
  <g>
    <rect x="50" y="60" width="150" height="180" fill="white" stroke="#dee2e6" stroke-width="2" rx="8"/>
    <text x="125" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#495057">Hyller</text>
    
    <!-- Shelf structure -->
    <rect x="70" y="100" width="110" height="120" fill="url(#shelfGradient)" rx="3"/>
    <line x1="70" y1="130" x2="180" y2="130" stroke="#343a40" stroke-width="2"/>
    <line x1="70" y1="160" x2="180" y2="160" stroke="#343a40" stroke-width="2"/>
    <line x1="70" y1="190" x2="180" y2="190" stroke="#343a40" stroke-width="2"/>
    
    <!-- Labels -->
    <text x="125" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">A-12-03</text>
    <text x="125" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">A-12-04</text>
    <text x="125" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">A-12-05</text>
    
    <text x="125" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">Spesifikke hyllenumre</text>
  </g>
  
  <!-- Palleplasser Section -->
  <g>
    <rect x="220" y="60" width="150" height="180" fill="white" stroke="#dee2e6" stroke-width="2" rx="8"/>
    <text x="295" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#495057">Palleplasser</text>
    
    <!-- Pallet spaces -->
    <rect x="240" y="100" width="40" height="60" fill="#8b4513" stroke="#654321" stroke-width="2" rx="3"/>
    <rect x="290" y="100" width="40" height="60" fill="#8b4513" stroke="#654321" stroke-width="2" rx="3"/>
    <rect x="240" y="170" width="40" height="60" fill="#8b4513" stroke="#654321" stroke-width="2" rx="3"/>
    <rect x="290" y="170" width="40" height="60" fill="#8b4513" stroke="#654321" stroke-width="2" rx="3"/>
    
    <!-- Pallet labels -->
    <text x="260" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">P-01</text>
    <text x="310" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">P-02</text>
    <text x="260" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">P-03</text>
    <text x="310" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">P-04</text>
    
    <text x="295" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">Koordinater og koder</text>
  </g>
  
  <!-- Containere Section -->
  <g>
    <rect x="390" y="60" width="150" height="180" fill="white" stroke="#dee2e6" stroke-width="2" rx="8"/>
    <text x="465" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#495057">Containere</text>
    
    <!-- Container boxes -->
    <rect x="410" y="100" width="50" height="40" fill="#007bff" fill-opacity="0.3" stroke="#007bff" stroke-width="2" rx="3"/>
    <rect x="470" y="100" width="50" height="40" fill="#007bff" fill-opacity="0.3" stroke="#007bff" stroke-width="2" rx="3"/>
    <rect x="410" y="150" width="50" height="40" fill="#007bff" fill-opacity="0.3" stroke="#007bff" stroke-width="2" rx="3"/>
    <rect x="470" y="150" width="50" height="40" fill="#007bff" fill-opacity="0.3" stroke="#007bff" stroke-width="2" rx="3"/>
    
    <!-- Container labels -->
    <text x="435" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#007bff">C-001</text>
    <text x="495" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#007bff">C-002</text>
    <text x="435" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#007bff">C-003</text>
    <text x="495" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#007bff">C-004</text>
    
    <text x="465" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">Unike identifikatorer</text>
  </g>
  
  <!-- Kjøleanlegg Section -->
  <g>
    <rect x="560" y="60" width="150" height="180" fill="white" stroke="#dee2e6" stroke-width="2" rx="8"/>
    <text x="635" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#495057">Kjøleanlegg</text>
    
    <!-- Cooling unit -->
    <rect x="580" y="100" width="110" height="100" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="5"/>
    
    <!-- Temperature zones -->
    <rect x="590" y="110" width="40" height="30" fill="#bbdefb" stroke="#1976d2" stroke-width="1" rx="2"/>
    <rect x="640" y="110" width="40" height="30" fill="#bbdefb" stroke="#1976d2" stroke-width="1" rx="2"/>
    <rect x="590" y="150" width="40" height="30" fill="#bbdefb" stroke="#1976d2" stroke-width="1" rx="2"/>
    <rect x="640" y="150" width="40" height="30" fill="#bbdefb" stroke="#1976d2" stroke-width="1" rx="2"/>
    
    <!-- Temperature labels -->
    <text x="610" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#1976d2">-5°C</text>
    <text x="660" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#1976d2">-10°C</text>
    <text x="610" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#1976d2">-15°C</text>
    <text x="660" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#1976d2">-20°C</text>
    
    <!-- Snowflake icon -->
    <g transform="translate(635,215)">
      <path d="M0,-8 L0,8 M-6,-4 L6,4 M-6,4 L6,-4" stroke="#2196f3" stroke-width="2" fill="none"/>
      <circle cx="0" cy="0" r="2" fill="#2196f3"/>
    </g>
    
    <text x="635" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">Temperaturkritiske varer</text>
  </g>
  
  <!-- Sikkerhetssoner Section -->
  <g>
    <rect x="50" y="280" width="150" height="180" fill="white" stroke="#dee2e6" stroke-width="2" rx="8"/>
    <text x="125" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#495057">Sikkerhetssoner</text>
    
    <!-- Security area -->
    <rect x="70" y="320" width="110" height="100" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="5"/>
    
    <!-- Security sections -->
    <rect x="80" y="330" width="40" height="35" fill="#ffeaa7" stroke="#fdcb6e" stroke-width="1" rx="2"/>
    <rect x="130" y="330" width="40" height="35" fill="#ffeaa7" stroke="#fdcb6e" stroke-width="1" rx="2"/>
    <rect x="80" y="375" width="40" height="35" fill="#ffeaa7" stroke="#fdcb6e" stroke-width="1" rx="2"/>
    <rect x="130" y="375" width="40" height="35" fill="#ffeaa7" stroke="#fdcb6e" stroke-width="1" rx="2"/>
    
    <!-- Security labels -->
    <text x="100" y="352" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#f57c00">S-01</text>
    <text x="150" y="352" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#f57c00">S-02</text>
    <text x="100" y="397" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#f57c00">S-03</text>
    <text x="150" y="397" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#f57c00">S-04</text>
    
    <!-- Lock icon -->
    <g transform="translate(125,435)">
      <rect x="-8" y="-5" width="16" height="10" fill="none" stroke="#f57c00" stroke-width="2" rx="2"/>
      <path d="M-5 -5 Q-5 -10 0 -10 Q5 -10 5 -5" fill="none" stroke="#f57c00" stroke-width="2"/>
    </g>
    
    <text x="125" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">Verdifulle/farlige produkter</text>
  </g>
  
  <!-- Automatiserte systemer Section -->
  <g>
    <rect x="220" y="280" width="150" height="180" fill="white" stroke="#dee2e6" stroke-width="2" rx="8"/>
    <text x="295" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#495057">Automatiserte</text>
    <text x="295" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#495057">Systemer</text>
    
    <!-- Automated storage -->
    <rect x="240" y="335" width="110" height="85" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="5"/>
    
    <!-- Robot arm representation -->
    <g transform="translate(295,365)">
      <rect x="-20" y="-5" width="40" height="10" fill="#4caf50" rx="2"/>
      <rect x="-25" y="-15" width="10" height="30" fill="#4caf50" rx="2"/>
      <rect x="15" y="-15" width="10" height="30" fill="#4caf50" rx="2"/>
      <circle cx="0" cy="0" r="8" fill="#2e7d32"/>
      <text x="0" y="4" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">AUTO</text>
    </g>
    
    <!-- Grid pattern for automated slots -->
    <g>
      <rect x="250" y="385" width="15" height="15" fill="#c8e6c9" stroke="#4caf50" stroke-width="1"/>
      <rect x="270" y="385" width="15" height="15" fill="#c8e6c9" stroke="#4caf50" stroke-width="1"/>
      <rect x="290" y="385" width="15" height="15" fill="#c8e6c9" stroke="#4caf50" stroke-width="1"/>
      <rect x="310" y="385" width="15" height="15" fill="#c8e6c9" stroke="#4caf50" stroke-width="1"/>
      <rect x="330" y="385" width="15" height="15" fill="#c8e6c9" stroke="#4caf50" stroke-width="1"/>
    </g>
    
    <text x="295" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">GPS-koordinater &amp; sensorer</text>
  </g>
  
  <!-- Utendørs lagring Section -->
  <g>
    <rect x="390" y="280" width="150" height="180" fill="white" stroke="#dee2e6" stroke-width="2" rx="8"/>
    <text x="465" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#495057">Utendørs Lagring</text>
    
    <!-- Outdoor storage area -->
    <rect x="410" y="320" width="110" height="100" fill="#f1f8e9" stroke="#8bc34a" stroke-width="2" rx="5"/>
    
    <!-- Container stacks -->
    <rect x="420" y="340" width="25" height="20" fill="#795548" stroke="#5d4037" stroke-width="1" rx="2"/>
    <rect x="420" y="320" width="25" height="20" fill="#8d6e63" stroke="#5d4037" stroke-width="1" rx="2"/>
    
    <rect x="455" y="340" width="25" height="20" fill="#795548" stroke="#5d4037" stroke-width="1" rx="2"/>
    <rect x="455" y="320" width="25" height="20" fill="#8d6e63" stroke="#5d4037" stroke-width="1" rx="2"/>
    
    <rect x="490" y="340" width="25" height="20" fill="#795548" stroke="#5d4037" stroke-width="1" rx="2"/>
    <rect x="490" y="320" width="25" height="20" fill="#8d6e63" stroke="#5d4037" stroke-width="1" rx="2"/>
    
    <!-- GPS coordinates -->
    <text x="432" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="white">GPS-1</text>
    <text x="467" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="white">GPS-2</text>
    <text x="502" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="white">GPS-3</text>
    
    <!-- Weather elements -->
    <g transform="translate(465,380)">
      <circle cx="0" cy="-10" r="8" fill="#ffeb3b" stroke="#fbc02d" stroke-width="1"/>
      <path d="M-12,-10 L-8,-10 M12,-10 L8,-10 M0,-22 L0,-18 M0,2 L0,-2 M-8.5,-18.5 L-6,-16 M8.5,-18.5 L6,-16 M-8.5,-1.5 L-6,-4 M8.5,-1.5 L6,-4" stroke="#fbc02d" stroke-width="2"/>
    </g>
    
    <text x="465" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">Værbestandige områder</text>
  </g>
  
  <!-- Mobile enheter Section -->
  <g>
    <rect x="560" y="280" width="150" height="180" fill="white" stroke="#dee2e6" stroke-width="2" rx="8"/>
    <text x="635" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#495057">Mobile Enheter</text>
    
    <!-- Mobile storage units -->
    <rect x="580" y="320" width="110" height="100" fill="#fce4ec" stroke="#e91e63" stroke-width="2" rx="5"/>
    
    <!-- Mobile carts/units -->
    <g transform="translate(600,350)">
      <rect x="-15" y="-10" width="30" height="20" fill="#f48fb1" stroke="#c2185b" stroke-width="1" rx="2"/>
      <circle cx="-10" cy="15" r="4" fill="#424242"/>
      <circle cx="10" cy="15" r="4" fill="#424242"/>
      <text x="0" y="-2" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#c2185b">M-01</text>
    </g>
    
    <g transform="translate(650,350)">
      <rect x="-15" y="-10" width="30" height="20" fill="#f48fb1" stroke="#c2185b" stroke-width="1" rx="2"/>
      <circle cx="-10" cy="15" r="4" fill="#424242"/>
      <circle cx="10" cy="15" r="4" fill="#424242"/>
      <text x="0" y="-2" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#c2185b">M-02</text>
    </g>
    
    <!-- RFID/NFC symbols -->
    <g transform="translate(635,390)">
      <rect x="-12" y="-8" width="24" height="16" fill="none" stroke="#9c27b0" stroke-width="2" rx="3"/>
      <path d="M-8,-4 Q0,-8 8,-4 M-8,0 Q0,-4 8,0 M-8,4 Q0,0 8,4" stroke="#9c27b0" stroke-width="1" fill="none"/>
      <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#9c27b0">RFID</text>
    </g>
    
    <text x="635" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">Flyttbare med sporing</text>
  </g>
</svg>