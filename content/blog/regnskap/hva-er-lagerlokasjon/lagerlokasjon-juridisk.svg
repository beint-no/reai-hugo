<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">Juridiske Krav til Lagerlokasjonssystemer</text>
  
  <!-- Sporbarhet Section -->
  <g>
    <rect x="50" y="60" width="340" height="140" fill="white" stroke="#dc3545" stroke-width="2" rx="10"/>
    <text x="220" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#dc3545">Sporbarhetskrav</text>
    
    <!-- Chain of custody -->
    <g transform="translate(70, 100)">
      <!-- Chain links -->
      <rect x="0" y="20" width="60" height="30" fill="#ffebee" stroke="#dc3545" stroke-width="2" rx="5"/>
      <text x="30" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#dc3545">Produksjon</text>
      
      <path d="M 60,35 L 80,35" stroke="#dc3545" stroke-width="3" marker-end="url(#arrow)"/>
      
      <rect x="80" y="20" width="60" height="30" fill="#ffebee" stroke="#dc3545" stroke-width="2" rx="5"/>
      <text x="110" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#dc3545">Lager</text>
      
      <path d="M 140,35 L 160,35" stroke="#dc3545" stroke-width="3" marker-end="url(#arrow)"/>
      
      <rect x="160" y="20" width="60" height="30" fill="#ffebee" stroke="#dc3545" stroke-width="2" rx="5"/>
      <text x="190" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#dc3545">Distribusjon</text>
      
      <path d="M 220,35 L 240,35" stroke="#dc3545" stroke-width="3" marker-end="url(#arrow)"/>
      
      <rect x="240" y="20" width="60" height="30" fill="#ffebee" stroke="#dc3545" stroke-width="2" rx="5"/>
      <text x="270" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#dc3545">Kunde</text>
    </g>
    
    <!-- Industry examples -->
    <text x="70" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">Bransjer med strenge krav:</text>
    <text x="70" y="185" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• Legemidler • Matvarer • Bilindustri • Kjemikalier</text>
  </g>
  
  <!-- Dokumentasjon Section -->
  <g>
    <rect x="410" y="60" width="340" height="140" fill="white" stroke="#007bff" stroke-width="2" rx="10"/>
    <text x="580" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#007bff">Dokumentasjonskrav</text>
    
    <!-- Document stack -->
    <g transform="translate(430, 100)">
      <rect x="0" y="0" width="80" height="60" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="3"/>
      <rect x="5" y="5" width="80" height="60" fill="#bbdefb" stroke="#2196f3" stroke-width="2" rx="3"/>
      <rect x="10" y="10" width="80" height="60" fill="#90caf9" stroke="#2196f3" stroke-width="2" rx="3"/>
      
      <!-- Document content lines -->
      <line x1="20" y1="25" x2="70" y2="25" stroke="#1976d2" stroke-width="2"/>
      <line x1="20" y1="35" x2="80" y2="35" stroke="#1976d2" stroke-width="2"/>
      <line x1="20" y1="45" x2="65" y2="45" stroke="#1976d2" stroke-width="2"/>
      <line x1="20" y1="55" x2="75" y2="55" stroke="#1976d2" stroke-width="2"/>
      
      <!-- Checkmarks -->
      <path d="M 100,20 L 105,25 L 115,15" stroke="#28a745" stroke-width="3" fill="none"/>
      <path d="M 100,35 L 105,40 L 115,30" stroke="#28a745" stroke-width="3" fill="none"/>
      <path d="M 100,50 L 105,55 L 115,45" stroke="#28a745" stroke-width="3" fill="none"/>
    </g>
    
    <!-- Requirements list -->
    <text x="580" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">Må dokumenteres:</text>
    <text x="430" y="130" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• Alle varebevegelser med tidsstempel</text>
    <text x="430" y="145" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• Ansvarlige personer for hver operasjon</text>
    <text x="430" y="160" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• Kvalitetskontroller og inspeksjoner</text>
    <text x="430" y="175" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• Avvik og korrigerende tiltak</text>
    <text x="430" y="190" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• Temperatur- og miljødata</text>
  </g>
  
  <!-- GDPR Section -->
  <g>
    <rect x="50" y="220" width="340" height="140" fill="white" stroke="#6f42c1" stroke-width="2" rx="10"/>
    <text x="220" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#6f42c1">GDPR &amp; Personvern</text>
    
    <!-- Shield icon -->
    <g transform="translate(220, 280)">
      <path d="M 0,-20 Q -15,-15 -15,0 Q -15,15 0,20 Q 15,15 15,0 Q 15,-15 0,-20 Z" fill="#e1bee7" stroke="#9c27b0" stroke-width="2"/>
      <path d="M -8,-5 L -3,0 L 8,-10" stroke="#6f42c1" stroke-width="3" fill="none"/>
    </g>
    
    <!-- GDPR requirements -->
    <text x="70" y="310" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">Personvernkrav:</text>
    <text x="70" y="325" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• Kryptering av sensitive data</text>
    <text x="70" y="340" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• Tilgangskontroll og brukerrettigheter</text>
    <text x="70" y="355" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• Sletting av utdaterte opplysninger</text>
  </g>
  
  <!-- Compliance Section -->
  <g>
    <rect x="410" y="220" width="340" height="140" fill="white" stroke="#28a745" stroke-width="2" rx="10"/>
    <text x="580" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#28a745">Compliance &amp; Sertifiseringer</text>
    
    <!-- Certification badges -->
    <g transform="translate(430, 260)">
      <!-- ISO badge -->
      <circle cx="40" cy="20" r="18" fill="#e8f5e8" stroke="#4caf50" stroke-width="2"/>
      <text x="40" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#2e7d32">ISO</text>
      <text x="40" y="27" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#2e7d32">9001</text>
      
      <!-- GMP badge -->
      <circle cx="100" cy="20" r="18" fill="#e8f5e8" stroke="#4caf50" stroke-width="2"/>
      <text x="100" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#2e7d32">GMP</text>
      <text x="100" y="27" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#2e7d32">Cert</text>
      
      <!-- HACCP badge -->
      <circle cx="160" cy="20" r="18" fill="#e8f5e8" stroke="#4caf50" stroke-width="2"/>
      <text x="160" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="#2e7d32">HACCP</text>
      <text x="160" y="27" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#2e7d32">Cert</text>
      
      <!-- FDA badge -->
      <circle cx="220" cy="20" r="18" fill="#e8f5e8" stroke="#4caf50" stroke-width="2"/>
      <text x="220" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#2e7d32">FDA</text>
      <text x="220" y="27" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#2e7d32">Appr</text>
    </g>
    
    <!-- Compliance areas -->
    <text x="430" y="310" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">Viktige standarder:</text>
    <text x="430" y="325" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• ISO 9001 (Kvalitetsstyring)</text>
    <text x="430" y="340" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• GMP (Good Manufacturing Practice)</text>
    <text x="430" y="355" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• HACCP (Mattrygghet)</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#dc3545" />
    </marker>
  </defs>
  
  <!-- Bottom summary -->
  <g>
    <rect x="50" y="370" width="700" height="25" fill="white" fill-opacity="0.95" stroke="#dee2e6" stroke-width="1" rx="5"/>
    <text x="60" y="385" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">Juridisk compliance sikrer:</text>
    <text x="220" y="385" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Risikominimering • Regulatorisk etterlevelse • Kvalitetssikring • Kundetillit • Markedsadgang</text>
  </g>
</svg>