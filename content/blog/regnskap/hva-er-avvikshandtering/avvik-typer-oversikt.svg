<svg width="600" height="450" viewBox="0 0 600 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="450" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Typer Avvik i Regnskap
  </text>
  
  <!-- Systematiske Avvik -->
  <rect x="50" y="60" width="150" height="120" fill="#3498db" opacity="0.9" rx="10"/>
  <text x="125" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    SYSTEMATISKE AVVIK
  </text>
  
  <text x="60" y="100" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Rutinefeil
  </text>
  <text x="60" y="115" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Klassifiseringsfeil
  </text>
  <text x="60" y="130" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Periodiseringsfeil
  </text>
  <text x="60" y="145" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Valutakursfeil
  </text>
  
  <text x="125" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-style="italic">
    Gjentagende mønstre
  </text>
  
  <!-- Tilfeldige Avvik -->
  <rect x="225" y="60" width="150" height="120" fill="#e74c3c" opacity="0.9" rx="10"/>
  <text x="300" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    TILFELDIGE AVVIK
  </text>
  
  <text x="235" y="100" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Tastefeil
  </text>
  <text x="235" y="115" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Dokumentasjonsfeil
  </text>
  <text x="235" y="130" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Beregningsfeil
  </text>
  <text x="235" y="145" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Overføringsfeil
  </text>
  
  <text x="300" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-style="italic">
    Menneskelige feil
  </text>
  
  <!-- Kritiske Avvik -->
  <rect x="400" y="60" width="150" height="120" fill="#e67e22" opacity="0.9" rx="10"/>
  <text x="475" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    KRITISKE AVVIK
  </text>
  
  <text x="410" y="100" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Misligholdsfeil
  </text>
  <text x="410" y="115" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Systemfeil
  </text>
  <text x="410" y="130" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Kontrollbrudd
  </text>
  <text x="410" y="145" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Compliance-brudd
  </text>
  
  <text x="475" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-style="italic">
    Høy risiko
  </text>
  
  <!-- Impact and Frequency Matrix -->
  <text x="300" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Påvirkning og Frekvens
  </text>
  
  <!-- Matrix background -->
  <rect x="100" y="240" width="400" height="180" fill="white" stroke="#2c3e50" stroke-width="2" rx="5"/>
  
  <!-- Y-axis label -->
  <text x="80" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" transform="rotate(-90 80 330)">
    PÅVIRKNING
  </text>
  
  <!-- X-axis label -->
  <text x="300" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    FREKVENS
  </text>
  
  <!-- Grid lines -->
  <line x1="300" y1="240" x2="300" y2="420" stroke="#bdc3c7" stroke-width="1"/>
  <line x1="100" y1="330" x2="500" y2="330" stroke="#bdc3c7" stroke-width="1"/>
  
  <!-- Quadrant labels -->
  <text x="200" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Høy påvirkning
  </text>
  <text x="200" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Lav frekvens
  </text>
  
  <text x="400" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Høy påvirkning
  </text>
  <text x="400" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Høy frekvens
  </text>
  
  <text x="200" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Lav påvirkning
  </text>
  <text x="200" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Lav frekvens
  </text>
  
  <text x="400" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Lav påvirkning
  </text>
  <text x="400" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Høy frekvens
  </text>
  
  <!-- Plot points for different deviation types -->
  <!-- Kritiske avvik (high impact, low frequency) -->
  <circle cx="180" cy="270" r="8" fill="#e67e22"/>
  <text x="180" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
    Kritiske
  </text>
  
  <!-- Systematiske avvik (medium-high impact, medium frequency) -->
  <circle cx="350" cy="300" r="8" fill="#3498db"/>
  <text x="350" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
    Systematiske
  </text>
  
  <!-- Tilfeldige avvik (low-medium impact, high frequency) -->
  <circle cx="420" cy="360" r="8" fill="#e74c3c"/>
  <text x="420" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
    Tilfeldige
  </text>
  
  <!-- Axis labels -->
  <text x="120" y="255" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    Høy
  </text>
  <text x="120" y="410" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    Lav
  </text>
  <text x="110" y="435" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    Lav
  </text>
  <text x="480" y="435" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    Høy
  </text>
</svg>