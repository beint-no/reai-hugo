<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Teknologiverktøy for Effektiv Avvikshåndtering
  </text>
  
  <!-- Automated Systems -->
  <rect x="50" y="60" width="200" height="120" fill="#3498db" opacity="0.9" rx="10"/>
  <text x="150" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    AUTOMATISERTE SYSTEMER
  </text>
  
  <text x="60" y="100" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Regnskapssystemer med validering
  </text>
  <text x="60" y="115" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Automatiske avstemminger
  </text>
  <text x="60" y="130" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Varslingssystemer
  </text>
  <text x="60" y="145" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Periodiske kontrollrapporter
  </text>
  <text x="60" y="160" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Workflow-automatisering
  </text>
  
  <!-- Analytics Tools -->
  <rect x="275" y="60" width="200" height="120" fill="#e74c3c" opacity="0.9" rx="10"/>
  <text x="375" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    ANALYSEVERKTØY
  </text>
  
  <text x="285" y="100" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Excel med pivot-tabeller
  </text>
  <text x="285" y="115" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Power BI dashboards
  </text>
  <text x="285" y="130" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Trendanalyse-verktøy
  </text>
  <text x="285" y="145" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Statistiske analyser
  </text>
  <text x="285" y="160" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Prediktive modeller
  </text>
  
  <!-- Technology Integration Flow -->
  <rect x="50" y="200" width="500" height="180" fill="white" stroke="#2c3e50" stroke-width="2" rx="10"/>
  <text x="300" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Teknologiintegrasjon for Avvikshåndtering
  </text>
  
  <!-- Data Sources -->
  <rect x="70" y="240" width="100" height="60" fill="#9b59b6" opacity="0.8" rx="5"/>
  <text x="120" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    DATAKILDER
  </text>
  <text x="75" y="275" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Regnskapssystem
  </text>
  <text x="75" y="285" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Banksystemer
  </text>
  <text x="75" y="295" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Eksterne kilder
  </text>
  
  <!-- Processing -->
  <rect x="200" y="240" width="100" height="60" fill="#f39c12" opacity="0.8" rx="5"/>
  <text x="250" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    BEHANDLING
  </text>
  <text x="205" y="275" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Datavalidering
  </text>
  <text x="205" y="285" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Avviksdeteksjon
  </text>
  <text x="205" y="295" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Klassifisering
  </text>
  
  <!-- Analysis -->
  <rect x="330" y="240" width="100" height="60" fill="#27ae60" opacity="0.8" rx="5"/>
  <text x="380" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    ANALYSE
  </text>
  <text x="335" y="275" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Root cause
  </text>
  <text x="335" y="285" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Trendanalyse
  </text>
  <text x="335" y="295" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Risikovurdering
  </text>
  
  <!-- Reporting -->
  <rect x="460" y="240" width="100" height="60" fill="#e67e22" opacity="0.8" rx="5"/>
  <text x="510" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    RAPPORTERING
  </text>
  <text x="465" y="275" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Dashboards
  </text>
  <text x="465" y="285" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Varsler
  </text>
  <text x="465" y="295" font-family="Arial, sans-serif" font-size="9" fill="white">
    • KPI-rapporter
  </text>
  
  <!-- Arrows -->
  <path d="M 170 270 L 190 270" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 300 270 L 320 270" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 430 270 L 450 270" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Benefits -->
  <text x="300" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Fordeler med Teknologibruk
  </text>
  
  <text x="70" y="350" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Raskere identifisering av avvik
  </text>
  <text x="70" y="365" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Redusert manuelt arbeid og feilrisiko
  </text>
  
  <text x="320" y="350" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Bedre sporbarhet og dokumentasjon
  </text>
  <text x="320" y="365" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Kontinuerlig overvåking og varsling
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
</svg>