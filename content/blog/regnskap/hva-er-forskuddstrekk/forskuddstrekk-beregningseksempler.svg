<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
    Forskuddstrekk Beregningseksempler
  </text>
  
  <!-- Example 1: Standard employee with hovedkort -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="220" height="150" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="10"/>
    <text x="110" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1565c0">
      EKSEMPEL 1: HOVEDKORT
    </text>
    
    <text x="15" y="45" font-family="Arial, sans-serif" font-size="12" fill="#333">Månedslønn: kr 45.000</text>
    <text x="15" y="65" font-family="Arial, sans-serif" font-size="12" fill="#333">Trekkprosent: 26%</text>
    
    <line x1="15" y1="75" x2="190" y2="75" stroke="#333" stroke-width="1"/>
    
    <text x="15" y="95" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc3545">
      Forskuddstrekk: kr 11.700
    </text>
    <text x="15" y="115" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#28a745">
      Nettolønn: kr 33.300
    </text>
    
    <text x="15" y="135" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
      (45.000 × 26% = 11.700)
    </text>
  </g>
  
  <!-- Example 2: Employee with bikort -->
  <g transform="translate(290, 80)">
    <rect x="0" y="0" width="220" height="150" fill="#fff3cd" stroke="#856404" stroke-width="2" rx="10"/>
    <text x="110" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#856404">
      EKSEMPEL 2: BIKORT
    </text>
    
    <text x="15" y="45" font-family="Arial, sans-serif" font-size="12" fill="#333">Månedslønn: kr 20.000</text>
    <text x="15" y="65" font-family="Arial, sans-serif" font-size="12" fill="#333">Trekkprosent: 50% (bikort)</text>
    
    <line x1="15" y1="75" x2="190" y2="75" stroke="#333" stroke-width="1"/>
    
    <text x="15" y="95" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc3545">
      Forskuddstrekk: kr 10.000
    </text>
    <text x="15" y="115" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#28a745">
      Nettolønn: kr 10.000
    </text>
    
    <text x="15" y="135" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
      (20.000 × 50% = 10.000)
    </text>
  </g>
  
  <!-- Example 3: Employee with frikort -->
  <g transform="translate(530, 80)">
    <rect x="0" y="0" width="220" height="150" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="10"/>
    <text x="110" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#155724">
      EKSEMPEL 3: FRIKORT
    </text>
    
    <text x="15" y="45" font-family="Arial, sans-serif" font-size="12" fill="#333">Månedslønn: kr 8.000</text>
    <text x="15" y="65" font-family="Arial, sans-serif" font-size="12" fill="#333">Fribeløp: kr 7.500/mnd</text>
    
    <line x1="15" y1="75" x2="190" y2="75" stroke="#333" stroke-width="1"/>
    
    <text x="15" y="95" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc3545">
      Forskuddstrekk: kr 0
    </text>
    <text x="15" y="115" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#28a745">
      Nettolønn: kr 8.000
    </text>
    
    <text x="15" y="135" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
      (Under fribeløpet)
    </text>
  </g>
  
  <!-- Comparison table -->
  <g transform="translate(50, 260)">
    <rect x="0" y="0" width="700" height="280" fill="white" stroke="#dee2e6" stroke-width="2" rx="10"/>
    <text x="350" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">
      Sammenligning av Trekkprosenter
    </text>
    
    <!-- Table header -->
    <rect x="20" y="40" width="660" height="30" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
    <text x="40" y="58" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Korttype</text>
    <text x="180" y="58" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Månedslønn</text>
    <text x="320" y="58" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Trekkprosent</text>
    <text x="460" y="58" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Forskuddstrekk</text>
    <text x="600" y="58" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Nettolønn</text>
    
    <!-- Table rows -->
    <!-- Row 1 -->
    <rect x="20" y="70" width="660" height="25" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
    <text x="40" y="87" font-family="Arial, sans-serif" font-size="11" fill="#333">Hovedkort</text>
    <text x="180" y="87" font-family="Arial, sans-serif" font-size="11" fill="#333">kr 45.000</text>
    <text x="320" y="87" font-family="Arial, sans-serif" font-size="11" fill="#333">26%</text>
    <text x="460" y="87" font-family="Arial, sans-serif" font-size="11" fill="#dc3545">kr 11.700</text>
    <text x="600" y="87" font-family="Arial, sans-serif" font-size="11" fill="#28a745">kr 33.300</text>
    
    <!-- Row 2 -->
    <rect x="20" y="95" width="660" height="25" fill="white" stroke="#dee2e6" stroke-width="1"/>
    <text x="40" y="112" font-family="Arial, sans-serif" font-size="11" fill="#333">Bikort</text>
    <text x="180" y="112" font-family="Arial, sans-serif" font-size="11" fill="#333">kr 20.000</text>
    <text x="320" y="112" font-family="Arial, sans-serif" font-size="11" fill="#333">50%</text>
    <text x="460" y="112" font-family="Arial, sans-serif" font-size="11" fill="#dc3545">kr 10.000</text>
    <text x="600" y="112" font-family="Arial, sans-serif" font-size="11" fill="#28a745">kr 10.000</text>
    
    <!-- Row 3 -->
    <rect x="20" y="120" width="660" height="25" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
    <text x="40" y="137" font-family="Arial, sans-serif" font-size="11" fill="#333">Frikort</text>
    <text x="180" y="137" font-family="Arial, sans-serif" font-size="11" fill="#333">kr 8.000</text>
    <text x="320" y="137" font-family="Arial, sans-serif" font-size="11" fill="#333">0%</text>
    <text x="460" y="137" font-family="Arial, sans-serif" font-size="11" fill="#dc3545">kr 0</text>
    <text x="600" y="137" font-family="Arial, sans-serif" font-size="11" fill="#28a745">kr 8.000</text>
    
    <!-- Row 4 -->
    <rect x="20" y="145" width="660" height="25" fill="white" stroke="#dee2e6" stroke-width="1"/>
    <text x="40" y="162" font-family="Arial, sans-serif" font-size="11" fill="#333">Hovedkort (høy lønn)</text>
    <text x="180" y="162" font-family="Arial, sans-serif" font-size="11" fill="#333">kr 80.000</text>
    <text x="320" y="162" font-family="Arial, sans-serif" font-size="11" fill="#333">33%</text>
    <text x="460" y="162" font-family="Arial, sans-serif" font-size="11" fill="#dc3545">kr 26.400</text>
    <text x="600" y="162" font-family="Arial, sans-serif" font-size="11" fill="#28a745">kr 53.600</text>
    
    <!-- Row 5 -->
    <rect x="20" y="170" width="660" height="25" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
    <text x="40" y="187" font-family="Arial, sans-serif" font-size="11" fill="#333">Hovedkort (lav lønn)</text>
    <text x="180" y="187" font-family="Arial, sans-serif" font-size="11" fill="#333">kr 30.000</text>
    <text x="320" y="187" font-family="Arial, sans-serif" font-size="11" fill="#333">22%</text>
    <text x="460" y="187" font-family="Arial, sans-serif" font-size="11" fill="#dc3545">kr 6.600</text>
    <text x="600" y="187" font-family="Arial, sans-serif" font-size="11" fill="#28a745">kr 23.400</text>
    
    <!-- Key insights -->
    <rect x="20" y="210" width="660" height="60" fill="#e3f2fd" stroke="#1976d2" stroke-width="1" rx="5"/>
    <text x="350" y="230" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1565c0">
      Viktige Punkter
    </text>
    
    <text x="40" y="250" font-family="Arial, sans-serif" font-size="11" fill="#333">
      • Bikort har alltid høyere trekkprosent (vanligvis 50%) for å sikre korrekt skattetrekk på ekstrajobber
    </text>
    <text x="40" y="265" font-family="Arial, sans-serif" font-size="11" fill="#333">
      • Frikort gir skattefritak opp til et visst beløp per måned (fribeløpet)
    </text>
  </g>
</svg>