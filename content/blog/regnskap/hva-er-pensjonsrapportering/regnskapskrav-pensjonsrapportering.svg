<svg width="800" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1565C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="700" fill="#FAFAFA"/>
  
  <!-- Title -->
  <rect x="0" y="0" width="800" height="60" fill="url(#titleGrad)"/>
  <text x="400" y="38" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">REGNSKAPSKRAV - PENSJONSRAPPORTERING</text>
  
  <!-- Regnskapsloven section -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="700" height="120" fill="#E3F2FD" stroke="#1976D2" stroke-width="2" rx="8"/>
    <text x="350" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1976D2" text-anchor="middle">REGNSKAPSLOVEN</text>
    
    <g transform="translate(20, 45)">
      <rect x="0" y="0" width="200" height="60" fill="white" stroke="#90CAF9" stroke-width="1" rx="4"/>
      <text x="100" y="18" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976D2" text-anchor="middle">§ 6-2 Pensjon</text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="10" fill="#333">Regnskapsføring av</text>
      <text x="10" y="48" font-family="Arial, sans-serif" font-size="10" fill="#333">pensjonkostnader</text>
    </g>
    
    <g transform="translate(240, 45)">
      <rect x="0" y="0" width="200" height="60" fill="white" stroke="#90CAF9" stroke-width="1" rx="4"/>
      <text x="100" y="18" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976D2" text-anchor="middle">§ 7-1 Notekrav</text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="10" fill="#333">Opplysninger om</text>
      <text x="10" y="48" font-family="Arial, sans-serif" font-size="10" fill="#333">pensjonsordninger</text>
    </g>
    
    <g transform="translate(460, 45)">
      <rect x="0" y="0" width="200" height="60" fill="white" stroke="#90CAF9" stroke-width="1" rx="4"/>
      <text x="100" y="18" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976D2" text-anchor="middle">§ 4-1 Innregning</text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="10" fill="#333">Balanseføring av</text>
      <text x="10" y="48" font-family="Arial, sans-serif" font-size="10" fill="#333">pensjonsforpliktelser</text>
    </g>
  </g>
  
  <!-- NRS Standards section -->
  <g transform="translate(50, 250)">
    <rect x="0" y="0" width="700" height="140" fill="#FFF3E0" stroke="#F57C00" stroke-width="2" rx="8"/>
    <text x="350" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#F57C00" text-anchor="middle">NORSKE REGNSKAPSSTANDARDER (NRS)</text>
    
    <g transform="translate(20, 45)">
      <rect x="0" y="0" width="150" height="80" fill="white" stroke="#FFB74D" stroke-width="1" rx="4"/>
      <text x="75" y="18" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#F57C00" text-anchor="middle">NRS 6</text>
      <text x="75" y="35" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#F57C00" text-anchor="middle">Pensjonskostnader</text>
      <text x="10" y="52" font-family="Arial, sans-serif" font-size="9" fill="#333">• Innskuddspensjon</text>
      <text x="10" y="65" font-family="Arial, sans-serif" font-size="9" fill="#333">• Ytelsespensjon</text>
    </g>
    
    <g transform="translate(190, 45)">
      <rect x="0" y="0" width="150" height="80" fill="white" stroke="#FFB74D" stroke-width="1" rx="4"/>
      <text x="75" y="18" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#F57C00" text-anchor="middle">NRS 13</text>
      <text x="75" y="35" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#F57C00" text-anchor="middle">Presentasjon</text>
      <text x="10" y="52" font-family="Arial, sans-serif" font-size="9" fill="#333">• Balanseoppstilling</text>
      <text x="10" y="65" font-family="Arial, sans-serif" font-size="9" fill="#333">• Resultatregnskap</text>
    </g>
    
    <g transform="translate(360, 45)">
      <rect x="0" y="0" width="150" height="80" fill="white" stroke="#FFB74D" stroke-width="1" rx="4"/>
      <text x="75" y="18" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#F57C00" text-anchor="middle">NRS 7</text>
      <text x="75" y="35" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#F57C00" text-anchor="middle">Noteopplysninger</text>
      <text x="10" y="52" font-family="Arial, sans-serif" font-size="9" fill="#333">• Obligatoriske noter</text>
      <text x="10" y="65" font-family="Arial, sans-serif" font-size="9" fill="#333">• Tilleggsopplysninger</text>
    </g>
    
    <g transform="translate(530, 45)">
      <rect x="0" y="0" width="150" height="80" fill="white" stroke="#FFB74D" stroke-width="1" rx="4"/>
      <text x="75" y="18" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#F57C00" text-anchor="middle">NRS 18</text>
      <text x="75" y="35" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#F57C00" text-anchor="middle">Estimater</text>
      <text x="10" y="52" font-family="Arial, sans-serif" font-size="9" fill="#333">• Aktuarberegninger</text>
      <text x="10" y="65" font-family="Arial, sans-serif" font-size="9" fill="#333">• Forutsetninger</text>
    </g>
  </g>
  
  <!-- Reporting requirements -->
  <g transform="translate(50, 420)">
    <rect x="0" y="0" width="700" height="200" fill="#F3E5F5" stroke="#7B1FA2" stroke-width="2" rx="8"/>
    <text x="350" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#7B1FA2" text-anchor="middle">RAPPORTERINGSKRAV</text>
    
    <!-- Left column -->
    <g transform="translate(20, 45)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7B1FA2">BALANSE</text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="11" fill="#333">• Netto pensjonsforpliktelse</text>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="11" fill="#333">• Pensjonsmidler</text>
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="11" fill="#333">• Skyldig pensjonspremie</text>
      
      <text x="0" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7B1FA2">RESULTAT</text>
      <text x="0" y="115" font-family="Arial, sans-serif" font-size="11" fill="#333">• Pensjonskostnader</text>
      <text x="0" y="130" font-family="Arial, sans-serif" font-size="11" fill="#333">• Administrasjonskostnader</text>
      <text x="0" y="145" font-family="Arial, sans-serif" font-size="11" fill="#333">• Finansposter</text>
    </g>
    
    <!-- Middle column -->
    <g transform="translate(250, 45)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7B1FA2">NOTER</text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="11" fill="#333">• Beskrivelse av ordninger</text>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="11" fill="#333">• Aktuarmessige forutsetninger</text>
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="11" fill="#333">• Bevegelser i året</text>
      <text x="0" y="80" font-family="Arial, sans-serif" font-size="11" fill="#333">• Følsomhetsanalyser</text>
      
      <text x="0" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7B1FA2">KONTROLL</text>
      <text x="0" y="130" font-family="Arial, sans-serif" font-size="11" fill="#333">• Internkontrollsystemer</text>
      <text x="0" y="145" font-family="Arial, sans-serif" font-size="11" fill="#333">• Kvalitetssikring</text>
    </g>
    
    <!-- Right column -->
    <g transform="translate(480, 45)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7B1FA2">ÅRSRAPPORT</text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="11" fill="#333">• Ledelsens beretning</text>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="11" fill="#333">• Regnskapsprinsipper</text>
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="11" fill="#333">• Fremtidsutsikter</text>
      
      <text x="0" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7B1FA2">FRISTER</text>
      <text x="0" y="115" font-family="Arial, sans-serif" font-size="11" fill="#333">• Månedlig avstemming</text>
      <text x="0" y="130" font-family="Arial, sans-serif" font-size="11" fill="#333">• Kvartalsrapporter</text>
      <text x="0" y="145" font-family="Arial, sans-serif" font-size="11" fill="#333">• Årsregnskap</text>
    </g>
  </g>
  
  <!-- Bottom compliance note -->
  <g transform="translate(50, 650)">
    <rect x="0" y="0" width="700" height="30" fill="#FFECB3" stroke="#FF8F00" stroke-width="1" rx="4"/>
    <text x="350" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#E65100" text-anchor="middle">Alle krav må følges for å sikre regelverksetterlevelse og transparent rapportering</text>
  </g>
</svg>