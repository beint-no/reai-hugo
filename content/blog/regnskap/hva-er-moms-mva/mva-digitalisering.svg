  <text x="530" y="215" fill="#6d28d9" font-family="Arial, sans-serif" font-size="11">• ERP-systemer</text>
  <text x="530" y="230" fill="#6d28d9" font-family="Arial, sans-serif" font-size="11">• Automatisk dataflyt</text>
  <text x="530" y="245" fill="#6d28d9" font-family="Arial, sans-serif" font-size="11">• Redusert manuelt arbeid</text>
  <text x="530" y="260" fill="#6d28d9" font-family="Arial, sans-serif" font-size="11">• Færre feil</text>
  
