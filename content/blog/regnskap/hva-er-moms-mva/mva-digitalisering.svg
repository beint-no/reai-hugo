  <text x="270" y="425" fill="#a16207" font-family="Arial, sans-serif" font-size="10">• Forbedret feildeteksjon</text>
  <text x="270" y="440" fill="#a16207" font-family="Arial, sans-serif" font-size="10">• Prediktiv analyse</text>
  <text x="270" y="455" fill="#a16207" font-family="Arial, sans-serif" font-size="10">• Automatisk flagging</text>
  
