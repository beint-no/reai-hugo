  <text x="520" y="360" text-anchor="middle" fill="#5b21b6" font-family="Arial, sans-serif" font-size="12" font-weight="bold">BLOCKCHAIN</text>
  <text x="520" y="375" text-anchor="middle" fill="#5b21b6" font-family="Arial, sans-serif" font-size="12" font-weight="bold">TEKNOLOGI</text>
  <text x="450" y="395" fill="#6d28d9" font-family="Arial, sans-serif" font-size="10">• Sikker registrering</text>
  <text x="450" y="410" fill="#6d28d9" font-family="Arial, sans-serif" font-size="10">• Transparent sporbarhet</text>
  <text x="450" y="425" fill="#6d28d9" font-family="Arial, sans-serif" font-size="10">• Uforanderlige poster</text>
  <text x="450" y="440" fill="#6d28d9" font-family="Arial, sans-serif" font-size="10">• Redusert svindel</text>
  <text x="450" y="455" fill="#6d28d9" font-family="Arial, sans-serif" font-size="10">• Smart contracts</text>
  
