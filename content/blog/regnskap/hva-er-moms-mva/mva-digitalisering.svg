  <text x="700" y="375" text-anchor="middle" fill="#065f46" font-family="Arial, sans-serif" font-size="12" font-weight="bold">THINGS (IoT)</text>
  <text x="630" y="395" fill="#047857" font-family="Arial, sans-serif" font-size="10">• Sanntidsdata fra enheter</text>
  <text x="630" y="410" fill="#047857" font-family="Arial, sans-serif" font-size="10">• Automatisk registrering</text>
  <text x="630" y="425" fill="#047857" font-family="Arial, sans-serif" font-size="10">• Sensorer og målere</text>
  <text x="630" y="440" fill="#047857" font-family="Arial, sans-serif" font-size="10">• Redusert manuell input</text>
  <text x="630" y="455" fill="#047857" font-family="Arial, sans-serif" font-size="10">• Økt nøyaktighet</text>
  
  <!-- Benefits section -->
