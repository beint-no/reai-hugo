  <text x="400" y="525" text-anchor="middle" fill="#166534" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Fordeler med Digitalisering</text>
  
  <text x="80" y="545" fill="#15803d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Effektivitet:</text>
  <text x="80" y="560" fill="#16a34a" font-family="Arial, sans-serif" font-size="11">• Raskere prosesser • Mindre manuelt arbeid • Automatisering</text>
  
  <text x="300" y="545" fill="#15803d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Nøyaktighet:</text>
  <text x="300" y="560" fill="#16a34a" font-family="Arial, sans-serif" font-size="11">• Færre feil • Bedre kontroll • Konsistent kvalitet</text>
  
  <text x="520" y="545" fill="#15803d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Compliance:</text>
  <text x="520" y="560" fill="#16a34a" font-family="Arial, sans-serif" font-size="11">• Bedre etterlevelse • Raskere rapportering • Økt transparens</text>
  
  <!-- Digital icons -->
  <!-- Cloud icon -->
  <ellipse cx="120" cy="140" rx="15" ry="8" fill="#3b82f6"/>
  <circle cx="110" cy="135" r="8" fill="#3b82f6"/>
  <circle cx="130" cy="135" r="6" fill="#3b82f6"/>
  <circle cx="120" cy="130" r="10" fill="#3b82f6"/>
  
