  <text x="90" y="215" fill="#6d28d9" font-family="Arial, sans-serif" font-size="11">• Altinn for mindre virksomheter</text>
  <text x="90" y="230" fill="#6d28d9" font-family="Arial, sans-serif" font-size="11">• API-løsninger for større</text>
  <text x="90" y="245" fill="#6d28d9" font-family="Arial, sans-serif" font-size="11">• Direkte fra regnskapssystem</text>
  <text x="90" y="260" fill="#6d28d9" font-family="Arial, sans-serif" font-size="11">• Obligatorisk elektronisk</text>
  
  <!-- SAF-T -->
  <rect x="300" y="170" width="200" height="100" rx="8" fill="url(#digitalGrad)" stroke="#7c3aed" stroke-width="2"/>
  <text x="400" y="195" text-anchor="middle" fill="#5b21b6" font-family="Arial, sans-serif" font-size="14" font-weight="bold">SAF-T STANDARD</text>
  <text x="310" y="215" fill="#6d28d9" font-family="Arial, sans-serif" font-size="11">• Standardisert regnskapsdata</text>
  <text x="310" y="230" fill="#6d28d9" font-family="Arial, sans-serif" font-size="11">• Obligatorisk > 5 mill. kr</text>
  <text x="310" y="245" fill="#6d28d9" font-family="Arial, sans-serif" font-size="11">• Detaljerte transaksjoner</text>
  <text x="310" y="260" fill="#6d28d9" font-family="Arial, sans-serif" font-size="11">• Økt kontrollmulighet</text>
  
