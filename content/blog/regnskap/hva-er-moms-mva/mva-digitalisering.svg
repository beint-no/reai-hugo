  <text x="90" y="425" fill="#047857" font-family="Arial, sans-serif" font-size="10">• Automatisk avstemming</text>
  <text x="90" y="440" fill="#047857" font-family="Arial, sans-serif" font-size="10">• Redusert administrativt</text>
  <text x="90" y="455" fill="#047857" font-family="Arial, sans-serif" font-size="10">  arbeid</text>
  
