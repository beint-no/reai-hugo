<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="amortizedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fairValueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tradingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c82333;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">Verdsettelsesmetoder for Obligasjoner</text>
  
  <!-- Method 1: Amortized Cost -->
  <rect x="50" y="70" width="220" height="180" rx="10" fill="url(#amortizedGradient)" stroke="#1e7e34" stroke-width="2"/>
  <text x="160" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Amortisert kost</text>
  <text x="160" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">(Hold til forfall)</text>
  
  <text x="70" y="140" font-family="Arial, sans-serif" font-size="11" fill="white">• Kostpris + amortisering</text>
  <text x="70" y="155" font-family="Arial, sans-serif" font-size="11" fill="white">• Ingen verdiendringer</text>
  <text x="70" y="170" font-family="Arial, sans-serif" font-size="11" fill="white">• Stabil regnskapsføring</text>
  <text x="70" y="185" font-family="Arial, sans-serif" font-size="11" fill="white">• Langsiktige investeringer</text>
  
  <rect x="60" y="200" width="200" height="40" rx="5" fill="white" opacity="0.9"/>
  <text x="160" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e7e34">Eksempel:</text>
  <text x="160" y="228" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1e7e34">Kjøpt til 980,000 kr, pålydende 1,000,000 kr</text>
  <text x="160" y="238" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1e7e34">Amortiseres over 5 år: 4,000 kr/år</text>
  
  <!-- Method 2: Fair Value through OCI -->
  <rect x="290" y="70" width="220" height="180" rx="10" fill="url(#fairValueGradient)" stroke="#0056b3" stroke-width="2"/>
  <text x="400" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Virkelig verdi</text>
  <text x="400" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">(Tilgjengelig for salg)</text>
  
  <text x="310" y="140" font-family="Arial, sans-serif" font-size="11" fill="white">• Markedsverdi</text>
  <text x="310" y="155" font-family="Arial, sans-serif" font-size="11" fill="white">• Verdiendringer til OCI</text>
  <text x="310" y="170" font-family="Arial, sans-serif" font-size="11" fill="white">• Ikke resultatpåvirkning</text>
  <text x="310" y="185" font-family="Arial, sans-serif" font-size="11" fill="white">• Strategiske investeringer</text>
  
  <rect x="300" y="200" width="200" height="40" rx="5" fill="white" opacity="0.9"/>
  <text x="400" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#0056b3">Eksempel:</text>
  <text x="400" y="228" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#0056b3">Markedsverdi 1,020,000 kr</text>
  <text x="400" y="238" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#0056b3">Urealisert gevinst 20,000 kr til OCI</text>
  
  <!-- Method 3: Fair Value through P&L -->
  <rect x="530" y="70" width="220" height="180" rx="10" fill="url(#tradingGradient)" stroke="#c82333" stroke-width="2"/>
  <text x="640" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Virkelig verdi</text>
  <text x="640" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">(Handelsformål)</text>
  
  <text x="550" y="140" font-family="Arial, sans-serif" font-size="11" fill="white">• Markedsverdi</text>
  <text x="550" y="155" font-family="Arial, sans-serif" font-size="11" fill="white">• Verdiendringer til resultat</text>
  <text x="550" y="170" font-family="Arial, sans-serif" font-size="11" fill="white">• Direkte resultatpåvirkning</text>
  <text x="550" y="185" font-family="Arial, sans-serif" font-size="11" fill="white">• Kortsiktig handel</text>
  
  <rect x="540" y="200" width="200" height="40" rx="5" fill="white" opacity="0.9"/>
  <text x="640" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#c82333">Eksempel:</text>
  <text x="640" y="228" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#c82333">Markedsverdi 995,000 kr</text>
  <text x="640" y="238" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#c82333">Urealisert tap 5,000 kr til resultat</text>
  
  <!-- Decision Flow Chart -->
  <rect x="50" y="270" width="700" height="200" rx="10" fill="white" stroke="#dee2e6" stroke-width="2"/>
  <text x="400" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#495057">Valg av Verdsettelsesmetode</text>
  
  <!-- Decision tree -->
  <rect x="350" y="310" width="100" height="40" rx="5" fill="#f8f9fa" stroke="#6c757d" stroke-width="1"/>
  <text x="400" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">Formål?</text>
  
  <!-- Branch 1: Hold to maturity -->
  <rect x="80" y="380" width="140" height="60" rx="5" fill="#d4edda" stroke="#28a745" stroke-width="1"/>
  <text x="150" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#155724">Hold til forfall</text>
  <text x="150" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#155724">→ Amortisert kost</text>
  <text x="150" y="428" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#155724">Stabil inntektsstrøm</text>
  
  <!-- Branch 2: Available for sale -->
  <rect x="330" y="380" width="140" height="60" rx="5" fill="#cce5ff" stroke="#007bff" stroke-width="1"/>
  <text x="400" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#004085">Tilgjengelig for salg</text>
  <text x="400" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#004085">→ Virkelig verdi (OCI)</text>
  <text x="400" y="428" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#004085">Fleksibel strategi</text>
  
  <!-- Branch 3: Trading -->
  <rect x="580" y="380" width="140" height="60" rx="5" fill="#f8d7da" stroke="#dc3545" stroke-width="1"/>
  <text x="650" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#721c24">Handelsformål</text>
  <text x="650" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#721c24">→ Virkelig verdi (P&amp;L)</text>
  <text x="650" y="428" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#721c24">Aktiv handel</text>
  
  <!-- Arrows -->
  <path d="M 350 330 L 220 380" stroke="#28a745" stroke-width="2" fill="none" marker-end="url(#arrowhead1)"/>
  <path d="M 400 350 L 400 380" stroke="#007bff" stroke-width="2" fill="none" marker-end="url(#arrowhead2)"/>
  <path d="M 450 330 L 580 380" stroke="#dc3545" stroke-width="2" fill="none" marker-end="url(#arrowhead3)"/>
  
  <defs>
    <marker id="arrowhead1" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#28a745"/>
    </marker>
    <marker id="arrowhead2" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#007bff"/>
    </marker>
    <marker id="arrowhead3" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#dc3545"/>
    </marker>
  </defs>
  
  <!-- Bottom note -->
  <text x="400" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">Valg av verdsettelsesmetode påvirker både balanse og resultatregnskap betydelig</text>
</svg>