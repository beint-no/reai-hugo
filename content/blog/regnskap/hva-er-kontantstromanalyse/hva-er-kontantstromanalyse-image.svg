<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="url(#headerGradient)"/>
  <text x="400" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
    Kontantstrømanalyse
  </text>
  
  <!-- Main content area -->
  <rect x="50" y="100" width="700" height="250" fill="white" stroke="#ced4da" stroke-width="1" rx="8"/>
  
  <!-- Cash flow arrows -->
  <!-- Inflow arrow -->
  <path d="M 150 150 L 250 150 L 240 140 M 250 150 L 240 160" stroke="#28a745" stroke-width="4" fill="none"/>
  <text x="200" y="140" text-anchor="middle" fill="#28a745" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Kontantinnstrøm
  </text>
  
  <!-- Central box -->
  <rect x="280" y="130" width="240" height="80" fill="#f8f9fa" stroke="#0066cc" stroke-width="2" rx="8"/>
  <text x="400" y="155" text-anchor="middle" fill="#0066cc" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Kontantstrømanalyse
  </text>
  <text x="400" y="175" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="12">
    Operasjonell • Investering
  </text>
  <text x="400" y="195" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="12">
    Finansiering
  </text>
  
  <!-- Outflow arrow -->
  <path d="M 550 150 L 650 150 L 640 140 M 650 150 L 640 160" stroke="#dc3545" stroke-width="4" fill="none"/>
  <text x="600" y="140" text-anchor="middle" fill="#dc3545" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Kontantutstrøm
  </text>
  
  <!-- Key metrics boxes -->
  <rect x="80" y="250" width="160" height="60" fill="#e3f2fd" stroke="#1976d2" stroke-width="1" rx="4"/>
  <text x="160" y="270" text-anchor="middle" fill="#1976d2" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Likviditet
  </text>
  <text x="160" y="290" text-anchor="middle" fill="#424242" font-family="Arial, sans-serif" font-size="11">
    Kortsiktig betalingsevne
  </text>
  
  <rect x="320" y="250" width="160" height="60" fill="#f3e5f5" stroke="#7b1fa2" stroke-width="1" rx="4"/>
  <text x="400" y="270" text-anchor="middle" fill="#7b1fa2" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Lønnsomhet
  </text>
  <text x="400" y="290" text-anchor="middle" fill="#424242" font-family="Arial, sans-serif" font-size="11">
    Kontantgenerering
  </text>
  
  <rect x="560" y="250" width="160" height="60" fill="#e8f5e8" stroke="#388e3c" stroke-width="1" rx="4"/>
  <text x="640" y="270" text-anchor="middle" fill="#388e3c" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Investering
  </text>
  <text x="640" y="290" text-anchor="middle" fill="#424242" font-family="Arial, sans-serif" font-size="11">
    Kapitalallokering
  </text>
  
  <!-- Bottom text -->
  <text x="400" y="380" text-anchor="middle" fill="#6c757d" font-family="Arial, sans-serif" font-size="14" font-style="italic">
    Analyse av kontantbevegelser for bedre finansielle beslutninger
  </text>
</svg>