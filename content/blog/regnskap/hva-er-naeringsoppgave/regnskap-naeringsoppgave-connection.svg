<svg width="900" height="550" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accountingGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="taxGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="550" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="450" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#0066cc">
    Sammenhengen mellom Regnskap og Næringsoppgave
  </text>
  
  <!-- Accounting Side -->
  <g transform="translate(50, 70)">
    <rect x="0" y="0" width="350" height="400" fill="white" stroke="#28a745" stroke-width="3" rx="10"/>
    <rect x="0" y="0" width="350" height="50" fill="url(#accountingGradient)" rx="10"/>
    <rect x="0" y="25" width="350" height="25" fill="url(#accountingGradient)"/>
    <text x="175" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
      REGNSKAP
    </text>
    
    <!-- Accounting sections -->
    <g transform="translate(20, 70)">
      <rect x="0" y="0" width="310" height="60" fill="#d4edda" stroke="#28a745" stroke-width="1" rx="5"/>
      <text x="155" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#155724">
        Resultatregnskap
      </text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="11" fill="#495057">
        Inntekter: 2 000 000 kr
      </text>
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="11" fill="#495057">
        Kostnader: 1 500 000 kr | Resultat: 500 000 kr
      </text>
    </g>
    
    <g transform="translate(20, 150)">
      <rect x="0" y="0" width="310" height="80" fill="#d1ecf1" stroke="#17a2b8" stroke-width="1" rx="5"/>
      <text x="155" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0c5460">
        Balanse
      </text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="11" fill="#495057">
        Anleggsmidler: 1 000 000 kr
      </text>
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="11" fill="#495057">
        Omløpsmidler: 500 000 kr
      </text>
      <text x="10" y="65" font-family="Arial, sans-serif" font-size="11" fill="#495057">
        Egenkapital: 800 000 kr | Gjeld: 700 000 kr
      </text>
    </g>
    
    <g transform="translate(20, 250)">
      <rect x="0" y="0" width="310" height="80" fill="#fff3cd" stroke="#ffc107" stroke-width="1" rx="5"/>
      <text x="155" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#856404">
        Regnskapsmessige Prinsipper
      </text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="11" fill="#495057">
        • Avskrivning over økonomisk levetid
      </text>
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="11" fill="#495057">
        • Forsiktighetsprinsippet
      </text>
      <text x="10" y="65" font-family="Arial, sans-serif" font-size="11" fill="#495057">
        • God regnskapsskikk (NRS/IFRS)
      </text>
    </g>
  </g>
  
  <!-- Adjustment Arrow and Process -->
  <g transform="translate(420, 200)">
    <rect x="0" y="0" width="120" height="120" fill="#f8f9fa" stroke="#6c757d" stroke-width="2" rx="10"/>
    <text x="60" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#495057">
      SKATTEMESSIGE
    </text>
    <text x="60" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#495057">
      JUSTERINGER
    </text>
    
    <text x="60" y="60" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">
      • Avskrivningssatser
    </text>
    <text x="60" y="75" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">
      • Nedskrivningsregler
    </text>
    <text x="60" y="90" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">
      • Gevinst/tap regler
    </text>
    <text x="60" y="105" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">
      • Fradragsregler
    </text>
    
    <!-- Arrows -->
    <path d="M -20 60 L 0 60 L -10 50 M 0 60 L -10 70" stroke="#0066cc" stroke-width="3" fill="none"/>
    <path d="M 120 60 L 140 60 L 130 50 M 140 60 L 130 70" stroke="#0066cc" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Tax Return Side -->
  <g transform="translate(580, 70)">
    <rect x="0" y="0" width="270" height="400" fill="white" stroke="#0066cc" stroke-width="3" rx="10"/>
    <rect x="0" y="0" width="270" height="50" fill="url(#taxGradient)" rx="10"/>
    <rect x="0" y="25" width="270" height="25" fill="url(#taxGradient)"/>
    <text x="135" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
      NÆRINGSOPPGAVE
    </text>
    
    <!-- Tax sections -->
    <g transform="translate(15, 70)">
      <rect x="0" y="0" width="240" height="60" fill="#e3f2fd" stroke="#0066cc" stroke-width="1" rx="5"/>
      <text x="120" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0066cc">
        Skattemessig Resultat
      </text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="11" fill="#495057">
        Regnskapsmessig: 500 000 kr
      </text>
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="11" fill="#495057">
        + Justeringer: 75 000 kr = 575 000 kr
      </text>
    </g>
    
    <g transform="translate(15, 150)">
      <rect x="0" y="0" width="240" height="80" fill="#fff3cd" stroke="#ffc107" stroke-width="1" rx="5"/>
      <text x="120" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#856404">
        Skattemessige Verdier
      </text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="11" fill="#495057">
        Skattemessige avskrivninger
      </text>
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="11" fill="#495057">
        Nedskrevet verdi for skatteformål
      </text>
      <text x="10" y="65" font-family="Arial, sans-serif" font-size="11" fill="#495057">
        Gevinst/tap ved realisasjon
      </text>
    </g>
    
    <g transform="translate(15, 250)">
      <rect x="0" y="0" width="240" height="80" fill="#d4edda" stroke="#28a745" stroke-width="1" rx="5"/>
      <text x="120" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#155724">
        Skattepliktig Inntekt
      </text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="11" fill="#495057">
        Grunnlag for beregning av:
      </text>
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="11" fill="#495057">
        • Ordinær skatt (22%)
      </text>
      <text x="10" y="65" font-family="Arial, sans-serif" font-size="11" fill="#495057">
        • Grunnrenteskatt (hvis aktuelt)
      </text>
    </g>
  </g>
  
  <!-- Key Differences Table -->
  <g transform="translate(50, 490)">
    <rect x="0" y="0" width="800" height="50" fill="white" stroke="#6c757d" stroke-width="2" rx="5"/>
    <text x="400" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#495057">
      Viktige Forskjeller mellom Regnskap og Skattemessige Regler
    </text>
    <text x="50" y="35" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
      Regnskap: Økonomisk realitet og forsiktighet
    </text>
    <text x="450" y="35" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
      Skatt: Objektive regler og likebehandling
    </text>
  </g>
  
  <!-- Examples of differences -->
  <g transform="translate(50, 550)">
    <!-- This section would be cut off, so I'll adjust the main SVG height -->
  </g>
</svg>