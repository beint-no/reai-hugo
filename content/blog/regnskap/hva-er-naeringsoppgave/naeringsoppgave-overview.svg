<svg width="900" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="processGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="450" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#0066cc">
    Oversikt over Næringsoppgaven
  </text>
  
  <!-- Step 1: Business Activity -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="150" height="100" fill="#e3f2fd" stroke="#0066cc" stroke-width="2" rx="10"/>
    <text x="75" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0066cc">
      1. Næringsvirksomhet
    </text>
    <text x="75" y="45" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#495057">
      • Salg av varer/tjenester
    </text>
    <text x="75" y="60" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#495057">
      • Utleievirksomhet
    </text>
    <text x="75" y="75" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#495057">
      • Konsulentvirksomhet
    </text>
    <text x="75" y="90" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#495057">
      • Investeringer
    </text>
  </g>
  
  <!-- Arrow 1 -->
  <g transform="translate(220, 120)">
    <path d="M 0 10 L 40 10 L 30 0 M 40 10 L 30 20" stroke="#0066cc" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Step 2: Bookkeeping -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="150" height="100" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="10"/>
    <text x="75" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#856404">
      2. Bokføring &amp; Regnskap
    </text>
    <text x="75" y="45" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#495057">
      • Løpende bokføring
    </text>
    <text x="75" y="60" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#495057">
      • Bilagsregistrering
    </text>
    <text x="75" y="75" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#495057">
      • Avstemming
    </text>
    <text x="75" y="90" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#495057">
      • Årsregnskap
    </text>
  </g>
  
  <!-- Arrow 2 -->
  <g transform="translate(450, 120)">
    <path d="M 0 10 L 40 10 L 30 0 M 40 10 L 30 20" stroke="#0066cc" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Step 3: Tax Adjustments -->
  <g transform="translate(510, 80)">
    <rect x="0" y="0" width="150" height="100" fill="#d1ecf1" stroke="#17a2b8" stroke-width="2" rx="10"/>
    <text x="75" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0c5460">
      3. Skattemessige
    </text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0c5460">
      Justeringer
    </text>
    <text x="75" y="60" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#495057">
      • Avskrivninger
    </text>
    <text x="75" y="75" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#495057">
      • Nedskrivninger
    </text>
    <text x="75" y="90" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#495057">
      • Gevinst/tap
    </text>
  </g>
  
  <!-- Arrow 3 -->
  <g transform="translate(680, 120)">
    <path d="M 0 10 L 40 10 L 30 0 M 40 10 L 30 20" stroke="#0066cc" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Step 4: Submission -->
  <g transform="translate(740, 80)">
    <rect x="0" y="0" width="150" height="100" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="10"/>
    <text x="75" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#155724">
      4. Levering til
    </text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#155724">
      Skatteetaten
    </text>
    <text x="75" y="60" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#495057">
      • Frist: 31. mai/okt
    </text>
    <text x="75" y="75" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#495057">
      • Elektronisk levering
    </text>
    <text x="75" y="90" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#495057">
      • Altinn portal
    </text>
  </g>
  
  <!-- Who Must Submit Section -->
  <rect x="50" y="220" width="800" height="120" fill="white" stroke="#0066cc" stroke-width="2" rx="10"/>
  <text x="450" y="245" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#0066cc">
    Hvem må levere næringsoppgave?
  </text>
  
  <!-- Company Types -->
  <g transform="translate(80, 260)">
    <rect x="0" y="0" width="160" height="60" fill="#f8f9fa" stroke="#6c757d" stroke-width="1" rx="5"/>
    <text x="80" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#495057">
      Enkeltpersonforetak
    </text>
    <text x="80" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">
      Med personlig
    </text>
    <text x="80" y="50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">
      skattemelding
    </text>
  </g>
  
  <g transform="translate(260, 260)">
    <rect x="0" y="0" width="160" height="60" fill="#f8f9fa" stroke="#6c757d" stroke-width="1" rx="5"/>
    <text x="80" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#495057">
      Aksjeselskap (AS)
    </text>
    <text x="80" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">
      Separat
    </text>
    <text x="80" y="50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">
      selskapsmelding
    </text>
  </g>
  
  <g transform="translate(440, 260)">
    <rect x="0" y="0" width="160" height="60" fill="#f8f9fa" stroke="#6c757d" stroke-width="1" rx="5"/>
    <text x="80" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#495057">
      Ansvarlig Selskap
    </text>
    <text x="80" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">
      Selskap og
    </text>
    <text x="80" y="50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">
      deltakere
    </text>
  </g>
  
  <g transform="translate(620, 260)">
    <rect x="0" y="0" width="160" height="60" fill="#f8f9fa" stroke="#6c757d" stroke-width="1" rx="5"/>
    <text x="80" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#495057">
      Foreninger
    </text>
    <text x="80" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">
      Ved nærings-
    </text>
    <text x="80" y="50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">
      virksomhet
    </text>
  </g>
  
  <!-- Key Deadlines -->
  <rect x="50" y="370" width="380" height="100" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="10"/>
  <text x="240" y="395" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#856404">
    Viktige Frister
  </text>
  <text x="240" y="415" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#495057">
    Ordinær frist: 31. mai
  </text>
  <text x="240" y="435" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#495057">
    Forlenget frist: 31. oktober (med revisor)
  </text>
  <text x="240" y="455" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#6c757d">
    Forsinkelsesgebyr ved sen levering
  </text>
  
  <!-- Consequences -->
  <rect x="470" y="370" width="380" height="100" fill="#f8d7da" stroke="#dc3545" stroke-width="2" rx="10"/>
  <text x="660" y="395" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#721c24">
    Konsekvenser ved Forsinkelse
  </text>
  <text x="660" y="415" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#495057">
    • Automatisk forsinkelsesgebyr
  </text>
  <text x="660" y="435" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#495057">
    • Skjønnsmessig fastsetting av skatt
  </text>
  <text x="660" y="455" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#495057">
    • Tvangsmulkt ved gjentakelse
  </text>
</svg>