<svg width="1000" height="600" viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="500" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Detaljert Bilagsmottaksprosess
  </text>
  
  <!-- Step 1: Receipt and Identification -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="200" height="100" rx="10" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
    <circle cx="20" cy="20" r="12" fill="#1976d2"/>
    <text x="20" y="26" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">1</text>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976d2">Mottak og Identifikasjon</text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Kanalidentifikasjon</text>
    <text x="100" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Dokumenttype</text>
    <text x="100" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Prioritering</text>
    <text x="100" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Kompletthetssjekk</text>
  </g>
  
  <!-- Arrow 1 -->
  <path d="M270 130 L320 130" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: Registration and Digitization -->
  <g transform="translate(340, 80)">
    <rect x="0" y="0" width="200" height="100" rx="10" fill="#fff3e0" stroke="#f57c00" stroke-width="2"/>
    <circle cx="20" cy="20" r="12" fill="#f57c00"/>
    <text x="20" y="26" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">2</text>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f57c00">Registrering og Digitalisering</text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Skanning</text>
    <text x="100" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• OCR-behandling</text>
    <text x="100" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Metadata-registrering</text>
    <text x="100" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Kvalitetskontroll</text>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M560 130 L610 130" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: Control and Validation -->
  <g transform="translate(630, 80)">
    <rect x="0" y="0" width="200" height="100" rx="10" fill="#fce4ec" stroke="#c2185b" stroke-width="2"/>
    <circle cx="20" cy="20" r="12" fill="#c2185b"/>
    <text x="20" y="26" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">3</text>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#c2185b">Kontroll og Validering</text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Formell kontroll</text>
    <text x="100" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Saklig kontroll</text>
    <text x="100" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Regnskapskontroll</text>
    <text x="100" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Duplikatkontroll</text>
  </g>
  
  <!-- Arrow down from step 3 -->
  <path d="M730 200 L730 250" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 4: Routing and Processing -->
  <g transform="translate(630, 270)">
    <rect x="0" y="0" width="200" height="100" rx="10" fill="#e8f5e8" stroke="#388e3c" stroke-width="2"/>
    <circle cx="20" cy="20" r="12" fill="#388e3c"/>
    <text x="20" y="26" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">4</text>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#388e3c">Ruting og Behandling</text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Automatisk ruting</text>
    <text x="100" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Arbeidsflyt</text>
    <text x="100" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Eskalering</text>
    <text x="100" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Statusoppdatering</text>
  </g>
  
  <!-- Decision diamond -->
  <g transform="translate(400, 400)">
    <polygon points="100,0 200,50 100,100 0,50" fill="#fff9c4" stroke="#f9a825" stroke-width="2"/>
    <text x="100" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f9a825">Godkjent?</text>
    <text x="100" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Kontroll OK?</text>
    <text x="100" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Fullmakter?</text>
  </g>
  
  <!-- Arrow from step 4 to decision -->
  <path d="M630 320 L600 450" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Rejection path -->
  <path d="M400 450 L300 450" stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="350" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">NEI</text>
  
  <g transform="translate(100, 420)">
    <rect x="0" y="0" width="180" height="60" rx="8" fill="#ffebee" stroke="#e74c3c" stroke-width="2"/>
    <text x="90" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">Retur til Avsender</text>
    <text x="90" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Mangler/feil korrigeres</text>
    <text x="90" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Ny behandlingsrunde</text>
  </g>
  
  <!-- Return arrow -->
  <path d="M190 420 L190 200 L340 200 L340 130" stroke="#e74c3c" stroke-width="2" fill="none" stroke-dasharray="5,5" marker-end="url(#redArrow)"/>
  
  <!-- Approval path -->
  <path d="M600 450 L700 450" stroke="#27ae60" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="650" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">JA</text>
  
  <!-- Final processing steps -->
  <g transform="translate(720, 400)">
    <rect x="0" y="0" width="120" height="40" rx="5" fill="#e8f5e8" stroke="#27ae60" stroke-width="2"/>
    <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">Attestering</text>
  </g>
  
  <g transform="translate(720, 460)">
    <rect x="0" y="0" width="120" height="40" rx="5" fill="#fff3e0" stroke="#f57c00" stroke-width="2"/>
    <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f57c00">Bokføring</text>
  </g>
  
  <g transform="translate(720, 520)">
    <rect x="0" y="0" width="120" height="40" rx="5" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
    <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976d2">Betaling</text>
  </g>
  
  <!-- Arrows between final steps -->
  <path d="M780 450 L780 460" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M780 510 L780 520" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Archive -->
  <g transform="translate(860, 480)">
    <rect x="0" y="0" width="100" height="60" rx="8" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
    <text x="50" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Digital Arkiv</text>
    <text x="50" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ecf0f1">5 års oppbevaring</text>
    <text x="50" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ecf0f1">Compliance</text>
  </g>
  
  <!-- Arrow to archive -->
  <path d="M850 510 L860 510" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Process metrics -->
  <g transform="translate(50, 520)">
    <rect x="0" y="0" width="300" height="60" rx="8" fill="#f0f8ff" stroke="#4682b4" stroke-width="2"/>
    <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4682b4">Prosess KPI-er</text>
    <text x="150" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Gjennomsnittlig behandlingstid: 2-5 dager</text>
    <text x="150" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Automatiseringsgrad: 80% • Feilrate: &lt;2%</text>
  </g>
  
  <!-- Arrow marker definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
    <marker id="redArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
  </defs>
</svg>