<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2c3e50">
    Hva er Bilagsmottak?
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#7f8c8d">
    Systematisk prosess for mottak og behandling av regnskapsdokumenter
  </text>
  
  <!-- Document flow illustration -->
  <!-- Incoming documents -->
  <g transform="translate(50, 120)">
    <!-- Email icon -->
    <rect x="0" y="0" width="60" height="40" rx="5" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <path d="M5 10 L30 25 L55 10" stroke="white" stroke-width="2" fill="none"/>
    <text x="30" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">E-post</text>
  </g>
  
  <g transform="translate(50, 200)">
    <!-- Physical mail icon -->
    <rect x="0" y="0" width="60" height="40" rx="5" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <rect x="10" y="10" width="40" height="20" rx="2" fill="white"/>
    <text x="30" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Post</text>
  </g>
  
  <g transform="translate(50, 280)">
    <!-- Portal icon -->
    <rect x="0" y="0" width="60" height="40" rx="5" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
    <circle cx="30" cy="20" r="8" fill="white"/>
    <text x="30" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Portal</text>
  </g>
  
  <!-- Arrow to processing -->
  <path d="M130 200 L180 200" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Processing center -->
  <g transform="translate(200, 150)">
    <rect x="0" y="0" width="120" height="100" rx="10" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
    <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Bilagsmottak</text>
    <text x="60" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Registrering</text>
    <text x="60" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Kontroll</text>
    <text x="60" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Digitalisering</text>
    <text x="60" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Ruting</text>
  </g>
  
  <!-- Arrow to outcomes -->
  <path d="M340 200 L390 200" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Outcomes -->
  <g transform="translate(410, 120)">
    <!-- Attestering -->
    <rect x="0" y="0" width="80" height="50" rx="5" fill="#27ae60" stroke="#229954" stroke-width="2"/>
    <text x="40" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Attestering</text>
    <text x="40" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Godkjenning</text>
  </g>
  
  <g transform="translate(410, 200)">
    <!-- Bokføring -->
    <rect x="0" y="0" width="80" height="50" rx="5" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
    <text x="40" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Bokføring</text>
    <text x="40" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Registrering</text>
  </g>
  
  <g transform="translate(410, 280)">
    <!-- Betaling -->
    <rect x="0" y="0" width="80" height="50" rx="5" fill="#8e44ad" stroke="#7d3c98" stroke-width="2"/>
    <text x="40" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Betaling</text>
    <text x="40" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Utbetaling</text>
  </g>
  
  <!-- Arrow to archive -->
  <path d="M510 200 L560 200" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Archive -->
  <g transform="translate(580, 170)">
    <rect x="0" y="0" width="100" height="60" rx="8" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
    <text x="50" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Digital Arkiv</text>
    <text x="50" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ecf0f1">Sikker lagring</text>
    <text x="50" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ecf0f1">5 års oppbevaring</text>
  </g>
  
  <!-- Benefits box -->
  <g transform="translate(550, 280)">
    <rect x="0" y="0" width="200" height="80" rx="8" fill="#e8f5e8" stroke="#27ae60" stroke-width="2"/>
    <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">Fordeler</text>
    <text x="100" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Økt effektivitet</text>
    <text x="100" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Bedre kontroll</text>
    <text x="100" y="61" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Reduserte feil</text>
    <text x="100" y="74" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Automatisering</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
</svg>