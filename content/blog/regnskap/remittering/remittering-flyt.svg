<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <style>
        .font { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"; }
        .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
        .step-box { fill: #ffffff; stroke: #3498db; stroke-width: 2; rx: 10; ry: 10; }
        .step-text { font-size: 16px; text-anchor: middle; fill: #2c3e50; }
        .step-number { font-size: 20px; font-weight: bold; text-anchor: middle; fill: #2980b9; }
        .arrow { fill: none; stroke: #2980b9; stroke-width: 2; marker-end: url(#arrowhead); }
    </style>

    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#2980b9" />
        </marker>
    </defs>

    <text x="400" y="40" class="title font">Remittering Flyt</text>

    <!-- Step 1: Initiering -->
    <g id="initiering">
        <rect x="300" y="80" width="200" height="60" class="step-box"/>
        <text x="400" y="110" class="step-text font">Avsender spesifiserer betalingsdetaljer</text>
        <text x="330" y="115" class="step-number font">1.</text>
    </g>

    <path class="arrow" d="M400 140 v 30"/>

    <!-- Step 2: Autorisering -->
    <g id="autorisering">
        <rect x="300" y="170" width="200" height="60" class="step-box"/>
        <text x="400" y="200" class="step-text font">Banken verifiserer avsender</text>
        <text x="330" y="205" class="step-number font">2.</text>
    </g>

    <path class="arrow" d="M400 230 v 30"/>

    <!-- Step 3: Behandling -->
    <g id="behandling">
        <rect x="300" y="260" width="200" height="60" class="step-box"/>
        <text x="400" y="290" class="step-text font">Midler reserveres og overføres</text>
        <text x="330" y="295" class="step-number font">3.</text>
    </g>

    <path class="arrow" d="M400 320 v 30"/>

    <!-- Step 4: Overføring -->
    <g id="overforing">
        <rect x="300" y="350" width="200" height="60" class="step-box"/>
        <text x="400" y="380" class="step-text font">Mottakers bank krediterer konto</text>
        <text x="330" y="385" class="step-number font">4.</text>
    </g>

    <path class="arrow" d="M400 410 v 30"/>

    <!-- Step 5: Bekreftelse -->
    <g id="bekreftelse">
        <rect x="300" y="440" width="200" height="60" class="step-box"/>
        <text x="400" y="470" class="step-text font">Bekreftelse sendes</text>
        <text x="330" y="475" class="step-number font">5.</text>
    </g>

</svg>