<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="operationalGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="regulatoryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="reputationalGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    Risikostyring i Skattemelding
  </text>
  
  <!-- Central Risk Management Process -->
  <circle cx="400" cy="200" r="60" fill="#1e40af" stroke="#1d4ed8" stroke-width="2"/>
  <text x="400" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Systematisk
  </text>
  <text x="400" y="210" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Risiko-
  </text>
  <text x="400" y="225" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    kartlegging
  </text>
  
  <!-- Risk Categories -->
  
  <!-- Operational Risks -->
  <rect x="50" y="120" width="200" height="120" rx="10" fill="url(#operationalGradient)" stroke="#dc2626" stroke-width="2"/>
  <text x="150" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Operasjonelle Risikoer
  </text>
  
  <text x="60" y="160" fill="white" font-family="Arial, sans-serif" font-size="10">
    • Fristoverskridelse
  </text>
  <text x="60" y="175" fill="white" font-family="Arial, sans-serif" font-size="10">
    • Regnskapsføringsfeil
  </text>
  <text x="60" y="190" fill="white" font-family="Arial, sans-serif" font-size="10">
    • Manglende dokumentasjon
  </text>
  <text x="60" y="205" fill="white" font-family="Arial, sans-serif" font-size="10">
    • Forsinkelsesgebyr
  </text>
  <text x="60" y="220" fill="white" font-family="Arial, sans-serif" font-size="10">
    • Korrigeringer
  </text>
  
  <!-- Regulatory Risks -->
  <rect x="550" y="120" width="200" height="120" rx="10" fill="url(#regulatoryGradient)" stroke="#ea580c" stroke-width="2"/>
  <text x="650" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Regulatoriske Risikoer
  </text>
  
  <text x="560" y="160" fill="white" font-family="Arial, sans-serif" font-size="10">
    • Lovendringer
  </text>
  <text x="560" y="175" fill="white" font-family="Arial, sans-serif" font-size="10">
    • Tolkningsusikkerhet
  </text>
  <text x="560" y="190" fill="white" font-family="Arial, sans-serif" font-size="10">
    • Overgangsregler
  </text>
  <text x="560" y="205" fill="white" font-family="Arial, sans-serif" font-size="10">
    • Compliance-gap
  </text>
  <text x="560" y="220" fill="white" font-family="Arial, sans-serif" font-size="10">
    • Nye transaksjoner
  </text>
  
  <!-- Reputational Risks -->
  <rect x="300" y="320" width="200" height="100" rx="10" fill="url(#reputationalGradient)" stroke="#7c3aed" stroke-width="2"/>
  <text x="400" y="340" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Omdømmerisikoer
  </text>
  
  <text x="310" y="360" fill="white" font-family="Arial, sans-serif" font-size="10">
    • Mediefokus på skatteplanlegging
  </text>
  <text x="310" y="375" fill="white" font-family="Arial, sans-serif" font-size="10">
    • Stakeholder-forventninger
  </text>
  <text x="310" y="390" fill="white" font-family="Arial, sans-serif" font-size="10">
    • ESG-vurderinger
  </text>
  <text x="310" y="405" fill="white" font-family="Arial, sans-serif" font-size="10">
    • Transparenskrav
  </text>
  
  <!-- Risk Assessment Matrix -->
  <rect x="50" y="450" width="300" height="120" rx="5" fill="white" stroke="#64748b" stroke-width="2"/>
  <text x="200" y="470" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Risikovurdering
  </text>
  
  <rect x="60" y="480" width="80" height="20" fill="#dc2626" opacity="0.8"/>
  <text x="100" y="495" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">
    Høy (>50%)
  </text>
  <text x="160" y="495" fill="#1e293b" font-family="Arial, sans-serif" font-size="10">
    Avsetning for tilleggsskatt
  </text>
  
  <rect x="60" y="505" width="80" height="20" fill="#ea580c" opacity="0.8"/>
  <text x="100" y="520" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">
    Middels (20-50%)
  </text>
  <text x="160" y="520" fill="#1e293b" font-family="Arial, sans-serif" font-size="10">
    Opplysningsplikt i noter
  </text>
  
  <rect x="60" y="530" width="80" height="20" fill="#16a34a" opacity="0.8"/>
  <text x="100" y="545" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">
    Lav (&lt;20%)
  </text>
  <text x="160" y="545" fill="#1e293b" font-family="Arial, sans-serif" font-size="10">
    Ingen regnskapsmessig effekt
  </text>
  
  <!-- Control Activities -->
  <rect x="450" y="450" width="300" height="120" rx="5" fill="white" stroke="#64748b" stroke-width="2"/>
  <text x="600" y="470" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Kontrollaktiviteter
  </text>
  
  <text x="460" y="490" fill="#1e293b" font-family="Arial, sans-serif" font-size="10">
    • Analytical review av nøkkeltall
  </text>
  <text x="460" y="505" fill="#1e293b" font-family="Arial, sans-serif" font-size="10">
    • Substansgjennomgang av største poster
  </text>
  <text x="460" y="520" fill="#1e293b" font-family="Arial, sans-serif" font-size="10">
    • Trend-analyse mot tidligere år
  </text>
  <text x="460" y="535" fill="#1e293b" font-family="Arial, sans-serif" font-size="10">
    • Benchmarking mot bransjesnittet
  </text>
  <text x="460" y="550" fill="#1e293b" font-family="Arial, sans-serif" font-size="10">
    • Fire-øyne-prinsippet
  </text>
  
  <!-- Arrows connecting to central process -->
  <path d="M 250 180 L 350 180" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 550 180 L 450 180" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 270 L 400 320" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
  
</svg>