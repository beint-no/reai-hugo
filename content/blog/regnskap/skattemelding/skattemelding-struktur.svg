<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sectionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Skattemeldingens Struktur og Komponenter
  </text>
  
  <!-- Central Skattemelding Box -->
  <g transform="translate(300, 60)">
    <rect x="0" y="0" width="200" height="80" fill="#3b82f6" stroke="#1e40af" stroke-width="2" rx="8"/>
    <text x="100" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      SKATTEMELDING
    </text>
    <text x="100" y="55" text-anchor="middle" fill="#dbeafe" font-family="Arial, sans-serif" font-size="14">
      RF-1167
    </text>
  </g>
  
  <!-- Section 1: Inntekter og Kostnader -->
  <g transform="translate(50, 180)">
    <rect x="0" y="0" width="160" height="120" fill="url(#sectionGradient)" stroke="#059669" stroke-width="2" rx="8"/>
    <text x="80" y="25" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Inntekter og
    </text>
    <text x="80" y="45" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Kostnader
    </text>
    
    <text x="15" y="70" fill="#374151" font-family="Arial, sans-serif" font-size="11">
      • Driftsinntekter
    </text>
    <text x="15" y="85" fill="#374151" font-family="Arial, sans-serif" font-size="11">
      • Lønnskostnader
    </text>
    <text x="15" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">
      • Andre driftskostnader
    </text>
  </g>
  
  <!-- Section 2: Balanseoppstilling -->
  <g transform="translate(250, 180)">
    <rect x="0" y="0" width="160" height="120" fill="url(#sectionGradient)" stroke="#dc2626" stroke-width="2" rx="8"/>
    <text x="80" y="25" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Balanseoppstilling
    </text>
    
    <text x="15" y="50" fill="#374151" font-family="Arial, sans-serif" font-size="11">
      • Anleggsmidler
    </text>
    <text x="15" y="65" fill="#374151" font-family="Arial, sans-serif" font-size="11">
      • Omløpsmidler
    </text>
    <text x="15" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">
      • Egenkapital
    </text>
    <text x="15" y="95" fill="#374151" font-family="Arial, sans-serif" font-size="11">
      • Gjeld
    </text>
  </g>
  
  <!-- Section 3: Skattemessige Justeringer -->
  <g transform="translate(450, 180)">
    <rect x="0" y="0" width="160" height="120" fill="url(#sectionGradient)" stroke="#7c2d12" stroke-width="2" rx="8"/>
    <text x="80" y="25" text-anchor="middle" fill="#7c2d12" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Skattemessige
    </text>
    <text x="80" y="45" text-anchor="middle" fill="#7c2d12" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Justeringer
    </text>
    
    <text x="15" y="70" fill="#374151" font-family="Arial, sans-serif" font-size="11">
      • Avskrivningsforskjeller
    </text>
    <text x="15" y="85" fill="#374151" font-family="Arial, sans-serif" font-size="11">
      • Ikke-fradragsberettiget
    </text>
    <text x="15" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">
      • Periodefastsettelse
    </text>
  </g>
  
  <!-- Section 4: Spesialoppgaver -->
  <g transform="translate(650, 180)">
    <rect x="0" y="0" width="130" height="120" fill="url(#sectionGradient)" stroke="#7c3aed" stroke-width="2" rx="8"/>
    <text x="65" y="25" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Spesialoppgaver
    </text>
    
    <text x="15" y="50" fill="#374151" font-family="Arial, sans-serif" font-size="11">
      • RF-1175
    </text>
    <text x="15" y="65" fill="#374151" font-family="Arial, sans-serif" font-size="11">
      • RF-1176
    </text>
    <text x="15" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">
      • RF-1177
    </text>
    <text x="15" y="95" fill="#374151" font-family="Arial, sans-serif" font-size="11">
      • Transfer pricing
    </text>
  </g>
  
  <!-- Connection Lines -->
  <g fill="none" stroke="#6b7280" stroke-width="2">
    <line x1="400" y1="140" x2="130" y2="180"/>
    <line x1="400" y1="140" x2="330" y2="180"/>
    <line x1="400" y1="140" x2="530" y2="180"/>
    <line x1="400" y1="140" x2="715" y2="180"/>
  </g>
  
  <!-- Supporting Documents -->
  <g transform="translate(50, 330)">
    <rect x="0" y="0" width="700" height="140" fill="url(#sectionGradient)" stroke="#6366f1" stroke-width="2" rx="12"/>
    <text x="350" y="25" text-anchor="middle" fill="#6366f1" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Grunnlagsdokumentasjon
    </text>
    
    <!-- Document Types -->
    <g transform="translate(50, 50)">
      <rect x="0" y="0" width="120" height="60" fill="white" stroke="#e5e7eb" stroke-width="1" rx="4"/>
      <text x="60" y="20" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
        Årsregnskap
      </text>
      <text x="60" y="40" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">
        Grunnlaget
      </text>
    </g>
    
    <g transform="translate(190, 50)">
      <rect x="0" y="0" width="120" height="60" fill="white" stroke="#e5e7eb" stroke-width="1" rx="4"/>
      <text x="60" y="20" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
        Hovedbok
      </text>
      <text x="60" y="40" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">
        Detaljert data
      </text>
    </g>
    
    <g transform="translate(330, 50)">
      <rect x="0" y="0" width="120" height="60" fill="white" stroke="#e5e7eb" stroke-width="1" rx="4"/>
      <text x="60" y="20" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
        Anleggsmidler
      </text>
      <text x="60" y="40" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">
        Avskrivninger
      </text>
    </g>
    
    <g transform="translate(470, 50)">
      <rect x="0" y="0" width="120" height="60" fill="white" stroke="#e5e7eb" stroke-width="1" rx="4"/>
      <text x="60" y="20" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
        Revisjonsber.
      </text>
      <text x="60" y="40" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">
        Kvalitetssikring
      </text>
    </g>
  </g>
</svg>