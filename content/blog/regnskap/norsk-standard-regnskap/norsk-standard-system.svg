<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lawGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c82333;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="standardGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="practiceGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    Norsk Regnskapsstandardsystem - Oversikt
  </text>
  
  <!-- Level 1: Laws -->
  <rect x="50" y="80" width="700" height="80" fill="url(#lawGradient)" rx="8"/>
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    Nivå 1: Lovgivning
  </text>
  
  <rect x="80" y="125" width="150" height="25" fill="rgba(255,255,255,0.2)" rx="4"/>
  <text x="155" y="142" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    Regnskapsloven
  </text>
  
  <rect x="250" y="125" width="150" height="25" fill="rgba(255,255,255,0.2)" rx="4"/>
  <text x="325" y="142" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    Bokføringsloven
  </text>
  
  <rect x="420" y="125" width="150" height="25" fill="rgba(255,255,255,0.2)" rx="4"/>
  <text x="495" y="142" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    Bokføringsforskriften
  </text>
  
  <rect x="590" y="125" width="130" height="25" fill="rgba(255,255,255,0.2)" rx="4"/>
  <text x="655" y="142" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    Andre forskrifter
  </text>
  
  <!-- Level 2: International Standards -->
  <rect x="50" y="180" width="700" height="80" fill="url(#standardGradient)" rx="8"/>
  <text x="400" y="210" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    Nivå 2: Internasjonale Standarder
  </text>
  
  <rect x="120" y="225" width="120" height="25" fill="rgba(255,255,255,0.2)" rx="4"/>
  <text x="180" y="242" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    IFRS (Full)
  </text>
  
  <rect x="260" y="225" width="120" height="25" fill="rgba(255,255,255,0.2)" rx="4"/>
  <text x="320" y="242" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    Forenklet IFRS
  </text>
  
  <rect x="400" y="225" width="120" height="25" fill="rgba(255,255,255,0.2)" rx="4"/>
  <text x="460" y="242" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    IFRS for SME
  </text>
  
  <rect x="540" y="225" width="120" height="25" fill="rgba(255,255,255,0.2)" rx="4"/>
  <text x="600" y="242" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    EU-direktiver
  </text>
  
  <!-- Level 3: National Standards -->
  <rect x="50" y="280" width="700" height="80" fill="url(#practiceGradient)" rx="8"/>
  <text x="400" y="310" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    Nivå 3: Nasjonale Standarder &amp; Praksis
  </text>
  
  <rect x="80" y="325" width="100" height="25" fill="rgba(255,255,255,0.2)" rx="4"/>
  <text x="130" y="342" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
    NRS-standarder
  </text>
  
  <rect x="200" y="325" width="100" height="25" fill="rgba(255,255,255,0.2)" rx="4"/>
  <text x="250" y="342" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
    GRS
  </text>
  
  <rect x="320" y="325" width="100" height="25" fill="rgba(255,255,255,0.2)" rx="4"/>
  <text x="370" y="342" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
    Bransjepraksis
  </text>
  
  <rect x="440" y="325" width="100" height="25" fill="rgba(255,255,255,0.2)" rx="4"/>
  <text x="490" y="342" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
    Regnskapsteori
  </text>
  
  <rect x="560" y="325" width="100" height="25" fill="rgba(255,255,255,0.2)" rx="4"/>
  <text x="610" y="342" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
    Tolkninger
  </text>
  
  <!-- Application by company type -->
  <text x="400" y="400" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">
    Anvendelse etter Selskapstype
  </text>
  
  <!-- Large public companies -->
  <rect x="50" y="420" width="160" height="120" fill="white" stroke="#0066cc" stroke-width="2" rx="6"/>
  <text x="130" y="440" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0066cc">
    Store børsnoterte
  </text>
  <text x="130" y="455" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0066cc">
    selskaper
  </text>
  <text x="130" y="475" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
    • Regnskapsloven
  </text>
  <text x="130" y="490" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
    • IFRS (full)
  </text>
  <text x="130" y="505" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
    • EU-forordninger
  </text>
  <text x="130" y="520" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
    • Revisjon påkrevd
  </text>
  
  <!-- Large private companies -->
  <rect x="230" y="420" width="160" height="120" fill="white" stroke="#28a745" stroke-width="2" rx="6"/>
  <text x="310" y="440" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#28a745">
    Store private
  </text>
  <text x="310" y="455" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#28a745">
    selskaper
  </text>
  <text x="310" y="475" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
    • Regnskapsloven
  </text>
  <text x="310" y="490" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
    • Forenklet IFRS
  </text>
  <text x="310" y="505" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
    • NRS-standarder
  </text>
  <text x="310" y="520" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
    • Revisjon påkrevd
  </text>
  
  <!-- SME -->
  <rect x="410" y="420" width="160" height="120" fill="white" stroke="#ffc107" stroke-width="2" rx="6"/>
  <text x="490" y="440" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#e0a800">
    Små og mellomstore
  </text>
  <text x="490" y="455" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#e0a800">
    foretak
  </text>
  <text x="490" y="475" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
    • Regnskapsloven
  </text>
  <text x="490" y="490" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
    • GRS
  </text>
  <text x="490" y="505" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
    • NRS (valgfritt)
  </text>
  <text x="490" y="520" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
    • Revisjon (betinget)
  </text>
  
  <!-- Small entities -->
  <rect x="590" y="420" width="160" height="120" fill="white" stroke="#6c757d" stroke-width="2" rx="6"/>
  <text x="670" y="440" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#6c757d">
    Små foretak &amp;
  </text>
  <text x="670" y="455" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#6c757d">
    enkeltpersonforetak
  </text>
  <text x="670" y="475" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
    • Bokføringsloven
  </text>
  <text x="670" y="490" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
    • Forenklet regnskap
  </text>
  <text x="670" y="505" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
    • GRS (grunnleggende)
  </text>
  <text x="670" y="520" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
    • Ingen revisjon
  </text>
  
  <!-- Footer -->
  <text x="400" y="570" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    Det norske regnskapsstandardsystemet tilpasser krav til selskapstype og størrelse
  </text>
</svg>