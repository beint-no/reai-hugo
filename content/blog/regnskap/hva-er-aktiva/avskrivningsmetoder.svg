<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Avskrivningsmetoder
  </text>
  
  <!-- Lineær avskrivning section -->
  <rect x="50" y="80" width="300" height="280" fill="#3498db" rx="10" opacity="0.9"/>
  <text x="200" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    LINEÆR AVSKRIVNING
  </text>
  <text x="200" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    Mest vanlige metode
  </text>
  
  <!-- Formula -->
  <rect x="70" y="150" width="260" height="50" fill="white" rx="5"/>
  <text x="200" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50" font-weight="bold">
    Årlig avskrivning =
  </text>
  <text x="200" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    (Anskaffelseskost - Restverdi) / Brukstid
  </text>
  
  <!-- Example -->
  <text x="80" y="225" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">
    Eksempel:
  </text>
  <text x="80" y="245" font-family="Arial, sans-serif" font-size="11" fill="white">
    Maskin: 500.000 kr
  </text>
  <text x="80" y="260" font-family="Arial, sans-serif" font-size="11" fill="white">
    Restverdi: 50.000 kr
  </text>
  <text x="80" y="275" font-family="Arial, sans-serif" font-size="11" fill="white">
    Brukstid: 10 år
  </text>
  <text x="80" y="295" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">
    = 45.000 kr/år
  </text>
  
  <!-- Graph for linear depreciation -->
  <rect x="80" y="310" width="240" height="40" fill="white" rx="3"/>
  <line x1="90" y1="340" x2="310" y2="320" stroke="#2c3e50" stroke-width="2"/>
  <text x="200" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    Konstant avskrivning over tid
  </text>
  
  <!-- Degressiv avskrivning section -->
  <rect x="450" y="80" width="300" height="280" fill="#e74c3c" rx="10" opacity="0.9"/>
  <text x="600" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    DEGRESSIV AVSKRIVNING
  </text>
  <text x="600" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    Høyere avskrivning først
  </text>
  
  <!-- Formula -->
  <rect x="470" y="150" width="260" height="50" fill="white" rx="5"/>
  <text x="600" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50" font-weight="bold">
    Årlig avskrivning =
  </text>
  <text x="600" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Bokført verdi × Avskrivningssats
  </text>
  
  <!-- Example -->
  <text x="480" y="225" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">
    Eksempel (30% sats):
  </text>
  <text x="480" y="245" font-family="Arial, sans-serif" font-size="11" fill="white">
    År 1: 500.000 × 30% = 150.000
  </text>
  <text x="480" y="260" font-family="Arial, sans-serif" font-size="11" fill="white">
    År 2: 350.000 × 30% = 105.000
  </text>
  <text x="480" y="275" font-family="Arial, sans-serif" font-size="11" fill="white">
    År 3: 245.000 × 30% = 73.500
  </text>
  <text x="480" y="295" font-family="Arial, sans-serif" font-size="11" fill="white">
    osv...
  </text>
  
  <!-- Graph for degressive depreciation -->
  <rect x="480" y="310" width="240" height="40" fill="white" rx="3"/>
  <path d="M 490 340 Q 550 325 610 322 T 710 320" stroke="#2c3e50" stroke-width="2" fill="none"/>
  <text x="600" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    Avtagende avskrivning over tid
  </text>
</svg>