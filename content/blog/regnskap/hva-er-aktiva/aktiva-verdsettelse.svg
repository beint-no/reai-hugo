<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Verdsettelsesprinsipper for Aktiva
  </text>
  
  <!-- Historisk kost section -->
  <rect x="50" y="80" width="300" height="250" fill="#3498db" rx="10" opacity="0.9"/>
  <text x="200" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    HISTORISK KOST
  </text>
  <text x="200" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    Mest vanlige metode
  </text>
  
  <!-- Historisk kost formula -->
  <rect x="70" y="150" width="260" height="40" fill="white" rx="5"/>
  <text x="200" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Anskaffelseskost - Akkumulerte avskrivninger
  </text>
  
  <!-- Historisk kost examples -->
  <text x="80" y="210" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">
    Eksempler:
  </text>
  <text x="80" y="230" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Bygninger og maskiner
  </text>
  <text x="80" y="245" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Transportmidler
  </text>
  <text x="80" y="260" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Immaterielle eiendeler
  </text>
  
  <!-- Advantages -->
  <text x="80" y="285" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">
    Fordeler:
  </text>
  <text x="80" y="300" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Objektiv og etterprøvbar
  </text>
  <text x="80" y="315" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Enkel å anvende
  </text>
  
  <!-- Virkelig verdi section -->
  <rect x="450" y="80" width="300" height="250" fill="#e74c3c" rx="10" opacity="0.9"/>
  <text x="600" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    VIRKELIG VERDI
  </text>
  <text x="600" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    Markedsbasert verdsettelse
  </text>
  
  <!-- Virkelig verdi formula -->
  <rect x="470" y="150" width="260" height="40" fill="white" rx="5"/>
  <text x="600" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Dagens markedspris eller estimert verdi
  </text>
  
  <!-- Virkelig verdi examples -->
  <text x="480" y="210" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">
    Eksempler:
  </text>
  <text x="480" y="230" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Børsnoterte aksjer
  </text>
  <text x="480" y="245" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Obligasjoner
  </text>
  <text x="480" y="260" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Derivater
  </text>
  
  <!-- Advantages -->
  <text x="480" y="285" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">
    Fordeler:
  </text>
  <text x="480" y="300" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Reflekterer dagens verdi
  </text>
  <text x="480" y="315" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Relevant for beslutninger
  </text>
  
  <!-- Arrow between sections -->
  <path d="M 370 205 L 430 205" stroke="#2c3e50" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="400" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    vs
  </text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
  
  <!-- Bottom note -->
  <text x="400" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    Valg av verdsettelsesmetode avhenger av aktivatype og regnskapsstandard
  </text>
  <text x="400" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    Norske bedrifter følger primært historisk kost-prinsippet
  </text>
</svg>