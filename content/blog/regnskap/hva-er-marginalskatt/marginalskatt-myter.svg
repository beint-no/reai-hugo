<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#212529">
    Vanlige Misforståelser om Marginalskatt
  </text>
  
  <!-- Myth 1 -->
  <rect x="50" y="80" width="700" height="140" fill="#fff" stroke="#dc3545" stroke-width="3" rx="10"/>
  
  <!-- Myth icon -->
  <circle cx="100" cy="120" r="25" fill="#dc3545"/>
  <text x="100" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#fff">
    ✗
  </text>
  
  <text x="140" y="105" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#dc3545">
    MYTE 1: "Høyere lønn gir mindre igjen"
  </text>
  <text x="140" y="125" font-family="Arial, sans-serif" font-size="14" fill="#495057">
    Mange tror at hvis de tjener mer og kommer i høyere skatteklasse,
  </text>
  <text x="140" y="140" font-family="Arial, sans-serif" font-size="14" fill="#495057">
    så får de mindre netto enn før lønnsøkningen.
  </text>
  
  <!-- Truth icon -->
  <circle cx="100" cy="180" r="25" fill="#28a745"/>
  <text x="100" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#fff">
    ✓
  </text>
  
  <text x="140" y="165" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#28a745">
    SANNHET: Du får ALLTID mer netto ved høyere bruttolønn
  </text>
  <text x="140" y="185" font-family="Arial, sans-serif" font-size="14" fill="#495057">
    Kun inntekt OVER grensen beskattes med høyere sats.
  </text>
  <text x="140" y="200" font-family="Arial, sans-serif" font-size="14" fill="#495057">
    Eksempel: 1 kr mer i lønn gir alltid mer enn 0 kr ekstra netto.
  </text>
  
  <!-- Myth 2 -->
  <rect x="50" y="240" width="700" height="140" fill="#fff" stroke="#dc3545" stroke-width="3" rx="10"/>
  
  <!-- Myth icon -->
  <circle cx="100" cy="280" r="25" fill="#dc3545"/>
  <text x="100" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#fff">
    ✗
  </text>
  
  <text x="140" y="265" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#dc3545">
    MYTE 2: "Marginalskatt gjelder hele inntekten"
  </text>
  <text x="140" y="285" font-family="Arial, sans-serif" font-size="14" fill="#495057">
    Mange tror at hvis marginalskatten er 30%, så betaler de 30%
  </text>
  <text x="140" y="300" font-family="Arial, sans-serif" font-size="14" fill="#495057">
    skatt av hele inntekten sin.
  </text>
  
  <!-- Truth icon -->
  <circle cx="100" cy="340" r="25" fill="#28a745"/>
  <text x="100" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#fff">
    ✓
  </text>
  
  <text x="140" y="325" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#28a745">
    SANNHET: Marginalskatt gjelder kun inntekt over grensen
  </text>
  <text x="140" y="345" font-family="Arial, sans-serif" font-size="14" fill="#495057">
    Progressiv beskatning: Ulike deler av inntekten beskattes ulikt.
  </text>
  <text x="140" y="360" font-family="Arial, sans-serif" font-size="14" fill="#495057">
    30% marginalskatt betyr 30% på den SISTE kronen, ikke hele inntekten.
  </text>
  
  <!-- Myth 3 -->
  <rect x="50" y="400" width="700" height="140" fill="#fff" stroke="#dc3545" stroke-width="3" rx="10"/>
  
  <!-- Myth icon -->
  <circle cx="100" cy="440" r="25" fill="#dc3545"/>
  <text x="100" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#fff">
    ✗
  </text>
  
  <text x="140" y="425" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#dc3545">
    MYTE 3: "Alle betaler samme skatteprosent"
  </text>
  <text x="140" y="445" font-family="Arial, sans-serif" font-size="14" fill="#495057">
    Noen tror at alle i Norge betaler samme skatteprosent,
  </text>
  <text x="140" y="460" font-family="Arial, sans-serif" font-size="14" fill="#495057">
    uavhengig av inntektsnivå.
  </text>
  
  <!-- Truth icon -->
  <circle cx="100" cy="500" r="25" fill="#28a745"/>
  <text x="100" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#fff">
    ✓
  </text>
  
  <text x="140" y="485" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#28a745">
    SANNHET: Norge har progressiv beskatning
  </text>
  <text x="140" y="505" font-family="Arial, sans-serif" font-size="14" fill="#495057">
    Høyere inntekt = høyere marginalskatt (1,7% til 17,4% trinnskatt).
  </text>
  <text x="140" y="520" font-family="Arial, sans-serif" font-size="14" fill="#495057">
    Pluss kommuneskatt og fylkeskommunal skatt for alle.
  </text>
  
  <!-- Bottom example -->
  <rect x="100" y="560" width="600" height="30" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="5"/>
  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">
    Husk: Marginalskatt er et verktøy for skatteplanlegging, ikke en straff for suksess!
  </text>
</svg>