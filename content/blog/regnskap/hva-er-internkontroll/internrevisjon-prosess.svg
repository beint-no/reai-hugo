<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#00000030"/>
    </filter>
    <linearGradient id="cycleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)" stroke="#cbd5e1" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e293b">
    Internrevisjonsprosessen
  </text>
  
  <!-- Central circle -->
  <circle cx="400" cy="250" r="80" fill="url(#cycleGradient)" stroke="#1d4ed8" stroke-width="3" filter="url(#shadow)"/>
  <text x="400" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    INTERN-
  </text>
  <text x="400" y="255" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    REVISJON
  </text>
  <text x="400" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    SYKLUS
  </text>
  
  <!-- Step 1: Planning (Top) -->
  <g transform="translate(320, 80)">
    <circle cx="80" cy="50" r="45" fill="#10b981" stroke="#059669" stroke-width="2" filter="url(#shadow)"/>
    <circle cx="80" cy="35" r="12" fill="white"/>
    <text x="80" y="42" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#10b981">1</text>
    
    <text x="80" y="60" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
      PLANLEGGING
    </text>
    
    <!-- Description box -->
    <rect x="10" y="110" width="140" height="50" fill="white" stroke="#10b981" stroke-width="2" rx="5" filter="url(#shadow)"/>
    <text x="80" y="125" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1e293b">
      • Risikovurdering
    </text>
    <text x="80" y="138" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1e293b">
      • Revisjonsplan
    </text>
    <text x="80" y="151" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1e293b">
      • Ressursallokering
    </text>
  </g>
  
  <!-- Step 2: Fieldwork (Right) -->
  <g transform="translate(580, 200)">
    <circle cx="80" cy="50" r="45" fill="#dc2626" stroke="#b91c1c" stroke-width="2" filter="url(#shadow)"/>
    <circle cx="80" cy="35" r="12" fill="white"/>
    <text x="80" y="42" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#dc2626">2</text>
    
    <text x="80" y="60" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
      FELTARBEID
    </text>
    
    <!-- Description box -->
    <rect x="10" y="110" width="140" height="50" fill="white" stroke="#dc2626" stroke-width="2" rx="5" filter="url(#shadow)"/>
    <text x="80" y="125" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1e293b">
      • Testing av kontroller
    </text>
    <text x="80" y="138" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1e293b">
      • Datainnsamling
    </text>
    <text x="80" y="151" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1e293b">
      • Intervjuer
    </text>
  </g>
  
  <!-- Step 3: Reporting (Bottom) -->
  <g transform="translate(320, 370)">
    <circle cx="80" cy="50" r="45" fill="#7c3aed" stroke="#6d28d9" stroke-width="2" filter="url(#shadow)"/>
    <circle cx="80" cy="35" r="12" fill="white"/>
    <text x="80" y="42" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#7c3aed">3</text>
    
    <text x="80" y="60" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
      RAPPORTERING
    </text>
    
    <!-- Description box -->
    <rect x="10" y="110" width="140" height="50" fill="white" stroke="#7c3aed" stroke-width="2" rx="5" filter="url(#shadow)"/>
    <text x="80" y="125" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1e293b">
      • Funn og anbefalinger
    </text>
    <text x="80" y="138" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1e293b">
      • Risikovurdering
    </text>
    <text x="80" y="151" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1e293b">
      • Handlingsplan
    </text>
  </g>
  
  <!-- Step 4: Follow-up (Left) -->
  <g transform="translate(60, 200)">
    <circle cx="80" cy="50" r="45" fill="#f59e0b" stroke="#d97706" stroke-width="2" filter="url(#shadow)"/>
    <circle cx="80" cy="35" r="12" fill="white"/>
    <text x="80" y="42" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#f59e0b">4</text>
    
    <text x="80" y="60" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
      OPPFØLGING
    </text>
    
    <!-- Description box -->
    <rect x="10" y="110" width="140" height="50" fill="white" stroke="#f59e0b" stroke-width="2" rx="5" filter="url(#shadow)"/>
    <text x="80" y="125" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1e293b">
      • Implementering
    </text>
    <text x="80" y="138" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1e293b">
      • Statusrapporter
    </text>
    <text x="80" y="151" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1e293b">
      • Verifisering
    </text>
  </g>
  
  <!-- Arrows connecting the steps -->
  <path d="M400 170 L400 130" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)" transform="rotate(45, 400, 150)"/>
  <path d="M480 250 L520 250" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M400 330 L400 370" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)" transform="rotate(-45, 400, 350)"/>
  <path d="M320 250 L280 250" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Key principles box -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="200" height="120" fill="white" stroke="#64748b" stroke-width="2" rx="5" filter="url(#shadow)"/>
    <rect x="0" y="0" width="200" height="25" fill="#64748b" rx="5"/>
    <text x="100" y="17" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      NØKKELPRINSIPPER
    </text>
    
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">✓ Uavhengighet</text>
    <text x="10" y="55" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">✓ Objektivitet</text>
    <text x="10" y="70" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">✓ Kompetanse</text>
    <text x="10" y="85" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">✓ Profesjonell aktsomhet</text>
    <text x="10" y="100" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">✓ Kontinuerlig forbedring</text>
  </g>
  
  <!-- Value added box -->
  <g transform="translate(550, 50)">
    <rect x="0" y="0" width="200" height="120" fill="white" stroke="#64748b" stroke-width="2" rx="5" filter="url(#shadow)"/>
    <rect x="0" y="0" width="200" height="25" fill="#64748b" rx="5"/>
    <text x="100" y="17" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      VERDISKAPENDE AKTIVITETER
    </text>
    
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">• Risikoidentifikasjon</text>
    <text x="10" y="55" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">• Prosessforbedring</text>
    <text x="10" y="70" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">• Compliance-sikring</text>
    <text x="10" y="85" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">• Rådgivning til ledelsen</text>
    <text x="10" y="100" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">• Kvalitetssikring</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
  
  <!-- Bottom note -->
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">
    Internrevisjon er en kontinuerlig prosess som tilfører verdi gjennom uavhengig vurdering
  </text>
</svg>