<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#00000030"/>
    </filter>
    <linearGradient id="foundationGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)" stroke="#cbd5e1" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e293b">
    COSO Internkontroll Rammeverk
  </text>
  
  <!-- Foundation: Control Environment -->
  <rect x="50" y="480" width="700" height="80" fill="url(#foundationGradient)" stroke="#1e3a8a" stroke-width="2" rx="5" filter="url(#shadow)"/>
  <text x="400" y="510" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    KONTROLLMILJØ
  </text>
  <text x="400" y="530" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    Grunnlaget for alle andre komponenter
  </text>
  <text x="400" y="545" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    Ledelsesfilosofi • Integritet • Etiske verdier • Kompetanse
  </text>
  
  <!-- Component 1: Risk Assessment -->
  <rect x="80" y="360" width="150" height="100" fill="#dc2626" stroke="#b91c1c" stroke-width="2" rx="5" filter="url(#shadow)"/>
  <text x="155" y="385" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    RISIKO-
  </text>
  <text x="155" y="400" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    VURDERING
  </text>
  <text x="155" y="420" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    • Målsetting
  </text>
  <text x="155" y="435" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    • Risikoidentifikasjon
  </text>
  <text x="155" y="450" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    • Risikoanalyse
  </text>
  
  <!-- Component 2: Control Activities -->
  <rect x="250" y="360" width="150" height="100" fill="#059669" stroke="#047857" stroke-width="2" rx="5" filter="url(#shadow)"/>
  <text x="325" y="385" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    KONTROLL-
  </text>
  <text x="325" y="400" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    AKTIVITETER
  </text>
  <text x="325" y="420" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    • Autorisasjon
  </text>
  <text x="325" y="435" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    • Dokumentasjon
  </text>
  <text x="325" y="450" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    • Verifikasjon
  </text>
  
  <!-- Component 3: Information & Communication -->
  <rect x="420" y="360" width="150" height="100" fill="#7c3aed" stroke="#6d28d9" stroke-width="2" rx="5" filter="url(#shadow)"/>
  <text x="495" y="385" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    INFORMASJON
  </text>
  <text x="495" y="400" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    &amp; KOMMUNIKASJON
  </text>
  <text x="495" y="420" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    • Rapporteringssystemer
  </text>
  <text x="495" y="435" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    • Kommunikasjonskanaler
  </text>
  <text x="495" y="450" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    • Kvalitet på informasjon
  </text>
  
  <!-- Component 4: Monitoring -->
  <rect x="590" y="360" width="150" height="100" fill="#ea580c" stroke="#c2410c" stroke-width="2" rx="5" filter="url(#shadow)"/>
  <text x="665" y="385" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    OVERVÅKING
  </text>
  <text x="665" y="405" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    • Løpende overvåking
  </text>
  <text x="665" y="420" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    • Separate evalueringer
  </text>
  <text x="665" y="435" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    • Rapportering av mangler
  </text>
  <text x="665" y="450" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    • Kontinuerlig forbedring
  </text>
  
  <!-- Three objectives at the top -->
  <rect x="150" y="80" width="180" height="60" fill="#3b82f6" stroke="#1d4ed8" stroke-width="2" rx="5" filter="url(#shadow)"/>
  <text x="240" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    OPERASJONELL
  </text>
  <text x="240" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    EFFEKTIVITET
  </text>
  
  <rect x="350" y="80" width="180" height="60" fill="#10b981" stroke="#059669" stroke-width="2" rx="5" filter="url(#shadow)"/>
  <text x="440" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    FINANSIELL
  </text>
  <text x="440" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    RAPPORTERING
  </text>
  
  <rect x="550" y="80" width="180" height="60" fill="#dc2626" stroke="#b91c1c" stroke-width="2" rx="5" filter="url(#shadow)"/>
  <text x="640" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    OVERHOLDELSE
  </text>
  <text x="640" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    AV LOVER
  </text>
  
  <!-- Arrows connecting objectives to components -->
  <path d="M240 140 L240 200 L155 200 L155 360" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M440 140 L440 200 L325 200 L325 360" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M640 140 L640 200 L495 200 L495 360" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Horizontal arrows between components -->
  <path d="M230 410 L250 410" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M400 410 L420 410" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M570 410 L590 410" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrows from components to foundation -->
  <path d="M155 460 L155 480" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M325 460 L325 480" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M495 460 L495 480" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M665 460 L665 480" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
  
  <!-- Side labels -->
  <text x="30" y="200" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#64748b" transform="rotate(-90, 30, 200)">
    MÅL
  </text>
  <text x="30" y="410" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#64748b" transform="rotate(-90, 30, 410)">
    KOMPONENTER
  </text>
  
  <!-- Bottom description -->
  <text x="400" y="580" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">
    Alle komponenter må fungere sammen for å oppnå internkontrollens mål
  </text>
</svg>