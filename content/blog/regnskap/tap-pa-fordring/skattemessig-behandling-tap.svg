<svg width="800" height="550" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="taxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="warningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffc107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fd7e14;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="550" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#212529">
    Skattemessig behandling av tap på fordring
  </text>
  
  <!-- Main criteria box -->
  <rect x="50" y="60" width="700" height="80" fill="url(#taxGradient)" rx="10"/>
  <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    VILKÅR FOR SKATTEMESSIG FRADRAG
  </text>
  <text x="400" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    1. Tapet må være DEFINITIVT konstatert
  </text>
  <text x="400" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    2. Fordringen må være tatt opp som SKATTEPLIKTIG inntekt tidligere
  </text>
  
  <!-- Three columns for different scenarios -->
  <g transform="translate(0, 170)">
    <!-- Column 1: Allowed deductions -->
    <rect x="50" y="0" width="220" height="280" fill="white" stroke="#28a745" stroke-width="3" rx="10"/>
    <rect x="50" y="0" width="220" height="40" fill="#d4edda" rx="10"/>
    <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#155724">
      FRADRAGSBERETTIGET
    </text>
    
    <text x="60" y="60" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#212529">Situasjoner som gir fradrag:</text>
    <text x="60" y="80" font-family="Arial, sans-serif" font-size="10" fill="#212529">• Konkurs erklært</text>
    <text x="60" y="95" font-family="Arial, sans-serif" font-size="10" fill="#212529">• Tvangsoppløsning</text>
    <text x="60" y="110" font-family="Arial, sans-serif" font-size="10" fill="#212529">• Skifterett konkludert</text>
    <text x="60" y="125" font-family="Arial, sans-serif" font-size="10" fill="#212529">• Betalingsstandsning</text>
    <text x="60" y="140" font-family="Arial, sans-serif" font-size="10" fill="#212529">• Gjeldsforhandling</text>
    <text x="60" y="155" font-family="Arial, sans-serif" font-size="10" fill="#212529">• Dødsfall uten arv</text>
    
    <text x="60" y="180" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#212529">Dokumentasjon:</text>
    <text x="60" y="200" font-family="Arial, sans-serif" font-size="10" fill="#212529">• Konkursattest</text>
    <text x="60" y="215" font-family="Arial, sans-serif" font-size="10" fill="#212529">• Utskrift fra Brønnøysund</text>
    <text x="60" y="230" font-family="Arial, sans-serif" font-size="10" fill="#212529">• Skifteretts beslutning</text>
    <text x="60" y="245" font-family="Arial, sans-serif" font-size="10" fill="#212529">• Kreditoravtale</text>
    <text x="60" y="260" font-family="Arial, sans-serif" font-size="10" fill="#212529">• Purrekorrespondanse</text>
    
    <!-- Column 2: Not allowed deductions -->
    <rect x="290" y="0" width="220" height="280" fill="white" stroke="#dc3545" stroke-width="3" rx="10"/>
    <rect x="290" y="0" width="220" height="40" fill="#f8d7da" rx="10"/>
    <text x="400" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#721c24">
      IKKE FRADRAGSBERETTIGET
    </text>
    
    <text x="300" y="60" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#212529">Situasjoner uten fradrag:</text>
    <text x="300" y="80" font-family="Arial, sans-serif" font-size="10" fill="#212529">• Sannsynlig tap (avsetning)</text>
    <text x="300" y="95" font-family="Arial, sans-serif" font-size="10" fill="#212529">• Betalingsutsettelse</text>
    <text x="300" y="110" font-family="Arial, sans-serif" font-size="10" fill="#212529">• Omorganisering</text>
    <text x="300" y="125" font-family="Arial, sans-serif" font-size="10" fill="#212529">• Rabatt/ettergivelse</text>
    <text x="300" y="140" font-family="Arial, sans-serif" font-size="10" fill="#212529">• Forhandlinger pågår</text>
    <text x="300" y="155" font-family="Arial, sans-serif" font-size="10" fill="#212529">• Ingen innkrevingstiltak</text>
    
    <text x="300" y="180" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#212529">Regnskapsførsel:</text>
    <text x="300" y="200" font-family="Arial, sans-serif" font-size="10" fill="#212529">• Midlertidig forskjell</text>
    <text x="300" y="215" font-family="Arial, sans-serif" font-size="10" fill="#212529">• Kan ikke fradragsføres</text>
    <text x="300" y="230" font-family="Arial, sans-serif" font-size="10" fill="#212529">• Avsetning på konto 1901</text>
    <text x="300" y="245" font-family="Arial, sans-serif" font-size="10" fill="#212529">• Venter på endelig avklaring</text>
    <text x="300" y="260" font-family="Arial, sans-serif" font-size="10" fill="#212529">• Reverseres ved innbetaling</text>
    
    <!-- Column 3: Special considerations -->
    <rect x="530" y="0" width="220" height="280" fill="white" stroke="#ffc107" stroke-width="3" rx="10"/>
    <rect x="530" y="0" width="220" height="40" fill="#fff3cd" rx="10"/>
    <text x="640" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">
      SPESIELLE FORHOLD
    </text>
    
    <text x="540" y="60" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#212529">Tidspunkt for fradrag:</text>
    <text x="540" y="80" font-family="Arial, sans-serif" font-size="10" fill="#212529">• I det året tapet konstateres</text>
    <text x="540" y="95" font-family="Arial, sans-serif" font-size="10" fill="#212529">• Ikke ved regnskapsmessig</text>
    <text x="540" y="105" font-family="Arial, sans-serif" font-size="9" fill="#212529">  nedskriving</text>
    <text x="540" y="120" font-family="Arial, sans-serif" font-size="10" fill="#212529">• Skattemessig årsregnskap</text>
    
    <text x="540" y="145" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#212529">MVA-konsekvenser:</text>
    <text x="540" y="165" font-family="Arial, sans-serif" font-size="10" fill="#212529">• Justering av MVA-grunnlag</text>
    <text x="540" y="180" font-family="Arial, sans-serif" font-size="10" fill="#212529">• Krav om tilbakebetaling</text>
    <text x="540" y="195" font-family="Arial, sans-serif" font-size="10" fill="#212529">• Dokumentasjon til</text>
    <text x="540" y="205" font-family="Arial, sans-serif" font-size="9" fill="#212529">  MVA-meldingen</text>
    
    <text x="540" y="230" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#212529">Senere innbetaling:</text>
    <text x="540" y="250" font-family="Arial, sans-serif" font-size="10" fill="#212529">• Skattepliktig inntekt</text>
    <text x="540" y="265" font-family="Arial, sans-serif" font-size="10" fill="#212529">• Reversering av fradrag</text>
  </g>
  
  <!-- Important note box -->
  <rect x="100" y="470" width="600" height="60" fill="url(#warningGradient)" rx="10"/>
  <text x="400" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    VIKTIG: Kontakt skatterådgiver for komplekse saker
  </text>
  <text x="400" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Skattemyndighetene kan kreve omfattende dokumentasjon og vurdering av
  </text>
  <text x="400" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    innkrevingstiltak før fradrag godkjennes
  </text>
</svg>