    <text x="415" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">• Kontosaldo-verifisering</text>
    <text x="415" y="74" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">• Transaksjonsmønster</text>
    <text x="415" y="86" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">• Inntektsverifisering</text>
    <text x="415" y="98" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">• Øyeblikkelig beslutning</text>
    <text x="415" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">• PSD2-compliance</text>
    
