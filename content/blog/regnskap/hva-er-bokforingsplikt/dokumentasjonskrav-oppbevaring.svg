<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <title>Dokumentasjonskrav og oppbevaring</title>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Main title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Dokumentasjonskrav og Oppbevaring</text>
  
  <!-- Document types section -->
  <rect x="50" y="80" width="700" height="200" rx="10" fill="#e8f5e8" stroke="#27ae60" stroke-width="2"/>
  <text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#27ae60">OBLIGATORISKE DOKUMENTER</text>
  
  <!-- Grunnbilag -->
  <rect x="80" y="130" width="140" height="70" rx="5" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="150" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Grunnbilag</text>
  <text x="150" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Fakturaer</text>
  <text x="150" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Kvitteringer</text>
  
  <!-- Regnskapsbilag -->
  <rect x="240" y="130" width="140" height="70" rx="5" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="310" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Regnskapsbilag</text>
  <text x="310" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Journalbilag</text>
  <text x="310" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Bokføringsbilag</text>
  
  <!-- Årsregnskap -->
  <rect x="400" y="130" width="140" height="70" rx="5" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="470" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Årsregnskap</text>
  <text x="470" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Balanse</text>
  <text x="470" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Resultatregnskap</text>
  
  <!-- Spesifikasjoner -->
  <rect x="560" y="130" width="140" height="70" rx="5" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="630" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Spesifikasjoner</text>
  <text x="630" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Detaljerte</text>
  <text x="630" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">utlistinger</text>
  
  <!-- Storage periods section -->
  <rect x="50" y="320" width="700" height="180" rx="10" fill="#fff3cd" stroke="#f39c12" stroke-width="2"/>
  <text x="400" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#f39c12">OPPBEVARINGSTIDER</text>
  
  <!-- 10 years -->
  <rect x="100" y="380" width="200" height="80" rx="5" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="200" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">10 ÅR</text>
  <text x="200" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Årsregnskap</text>
  <text x="200" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Årsberetning</text>
  
  <!-- 5 years -->
  <rect x="350" y="380" width="200" height="80" rx="5" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="450" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">5 ÅR</text>
  <text x="450" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Grunnbilag</text>
  <text x="450" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Regnskapsbilag</text>
  
  <!-- Digital requirements -->
  <rect x="50" y="520" width="700" height="60" rx="10" fill="#d1ecf1" stroke="#17a2b8" stroke-width="2"/>
  <text x="400" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#17a2b8">DIGITALE DOKUMENTER</text>
  <text x="200" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#17a2b8">• Autentisitet</text>
  <text x="400" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#17a2b8">• Integritet</text>
  <text x="600" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#17a2b8">• Tilgjengelighet</text>
</svg>