<svg width="700" height="500" viewBox="0 0 700 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="700" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Skatteplanlegging Oversikt</text>
  
  <!-- Main sections -->
  <g transform="translate(50, 60)">
    
    <!-- Timing section -->
    <rect x="0" y="0" width="180" height="120" fill="#3498db" rx="10" stroke="#2980b9" stroke-width="2"/>
    <text x="90" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Timing</text>
    <text x="20" y="50" font-family="Arial, sans-serif" font-size="12" fill="white">• Inntektsforskyvning</text>
    <text x="20" y="70" font-family="Arial, sans-serif" font-size="12" fill="white">• Kostnadsaccelerering</text>
    <text x="20" y="90" font-family="Arial, sans-serif" font-size="12" fill="white">• Periodisering vs kontant</text>
    <text x="20" y="110" font-family="Arial, sans-serif" font-size="12" fill="white">• Investeringstiming</text>
    
    <!-- Avskrivninger section -->
    <rect x="220" y="0" width="180" height="120" fill="#e74c3c" rx="10" stroke="#c0392b" stroke-width="2"/>
    <text x="310" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Avskrivninger</text>
    <text x="240" y="50" font-family="Arial, sans-serif" font-size="12" fill="white">• Saldoavskrivning</text>
    <text x="240" y="70" font-family="Arial, sans-serif" font-size="12" fill="white">• Lineære avskrivninger</text>
    <text x="240" y="90" font-family="Arial, sans-serif" font-size="12" fill="white">• Utsatt skatt-effekter</text>
    <text x="240" y="110" font-family="Arial, sans-serif" font-size="12" fill="white">• Særavskrivninger</text>
    
    <!-- Organisasjonsform section -->
    <rect x="440" y="0" width="180" height="120" fill="#9b59b6" rx="10" stroke="#8e44ad" stroke-width="2"/>
    <text x="530" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Organisasjonsform</text>
    <text x="460" y="50" font-family="Arial, sans-serif" font-size="12" fill="white">• AS vs ANS vs ENK</text>
    <text x="460" y="70" font-family="Arial, sans-serif" font-size="12" fill="white">• Holdingstrukturer</text>
    <text x="460" y="90" font-family="Arial, sans-serif" font-size="12" fill="white">• Utbytteoptimalisering</text>
    <text x="460" y="110" font-family="Arial, sans-serif" font-size="12" fill="white">• Regionale incentiver</text>
    
    <!-- Process flow -->
    <g transform="translate(0, 160)">
      <!-- Step 1: Analysis -->
      <rect x="0" y="0" width="120" height="80" fill="#27ae60" rx="8" stroke="#229954" stroke-width="2"/>
      <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">1. Analyse</text>
      <text x="60" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Nåværende</text>
      <text x="60" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">skatteposisjon</text>
      
      <!-- Arrow 1 -->
      <path d="M 130 40 L 160 40" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
      
      <!-- Step 2: Planning -->
      <rect x="170" y="0" width="120" height="80" fill="#f39c12" rx="8" stroke="#e67e22" stroke-width="2"/>
      <text x="230" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">2. Planlegging</text>
      <text x="230" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Strategier og</text>
      <text x="230" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">alternativer</text>
      
      <!-- Arrow 2 -->
      <path d="M 300 40 L 330 40" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
      
      <!-- Step 3: Implementation -->
      <rect x="340" y="0" width="120" height="80" fill="#e67e22" rx="8" stroke="#d35400" stroke-width="2"/>
      <text x="400" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">3. Implementering</text>
      <text x="400" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Utføre tiltak</text>
      <text x="400" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">og endringer</text>
      
      <!-- Arrow 3 -->
      <path d="M 470 40 L 500 40" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
      
      <!-- Step 4: Monitoring -->
      <rect x="510" y="0" width="120" height="80" fill="#8e44ad" rx="8" stroke="#732d91" stroke-width="2"/>
      <text x="570" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">4. Overvåking</text>
      <text x="570" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Kontinuerlig</text>
      <text x="570" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">oppfølging</text>
    </g>
    
    <!-- Compliance section -->
    <g transform="translate(0, 280)">
      <rect x="0" y="0" width="600" height="100" fill="#34495e" rx="10" stroke="#2c3e50" stroke-width="2"/>
      <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Compliance og Risikostyring</text>
      
      <g transform="translate(50, 40)">
        <rect x="0" y="0" width="100" height="50" fill="#e74c3c" rx="5"/>
        <text x="50" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Dokumentasjon</text>
        <text x="50" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Komplett sporing</text>
        
        <rect x="130" y="0" width="100" height="50" fill="#f39c12" rx="5"/>
        <text x="180" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Juridisk review</text>
        <text x="180" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Ekspert rådgivning</text>
        
        <rect x="260" y="0" width="100" height="50" fill="#27ae60" rx="5"/>
        <text x="310" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Benchmarking</text>
        <text x="310" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Bransjepraksis</text>
        
        <rect x="390" y="0" width="100" height="50" fill="#9b59b6" rx="5"/>
        <text x="440" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Internkontroll</text>
        <text x="440" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Kvalitetssikring</text>
      </g>
    </g>
    
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#34495e"/>
    </marker>
  </defs>
</svg>