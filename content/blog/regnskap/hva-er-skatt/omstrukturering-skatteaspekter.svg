<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:0.2" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="4" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="url(#headerGradient)"/>
  <text x="400" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Omstrukturering - Skatteaspekter
  </text>
  
  <!-- Main Content Area -->
  <g transform="translate(50, 100)">
    
    <!-- Skattefrie Omstruktureringer Section -->
    <g>
      <rect x="0" y="0" width="320" height="180" fill="url(#greenGradient)" stroke="#10b981" stroke-width="2" rx="8" filter="url(#shadow)"/>
      <text x="160" y="25" text-anchor="middle" fill="#065f46" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
        Skattefrie Omstruktureringer
      </text>
      
      <!-- Fusjon -->
      <g transform="translate(20, 40)">
        <rect x="0" y="0" width="100" height="35" fill="#10b981" rx="4"/>
        <text x="50" y="22" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
          Fusjon
        </text>
      </g>
      
      <!-- Fissjon -->
      <g transform="translate(130, 40)">
        <rect x="0" y="0" width="100" height="35" fill="#10b981" rx="4"/>
        <text x="50" y="22" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
          Fissjon
        </text>
      </g>
      
      <!-- Omdannelse -->
      <g transform="translate(240, 40)">
        <rect x="0" y="0" width="60" height="35" fill="#10b981" rx="4"/>
        <text x="30" y="22" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
          Omdannelse
        </text>
      </g>
      
      <!-- Vilkår -->
      <text x="20" y="95" fill="#065f46" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
        Vilkår:
      </text>
      <text x="20" y="110" fill="#065f46" font-family="Arial, sans-serif" font-size="10">
        • Kontinuitetsvilkåret (samme eiere)
      </text>
      <text x="20" y="125" fill="#065f46" font-family="Arial, sans-serif" font-size="10">
        • Forretningsmessig begrunnelse
      </text>
      <text x="20" y="140" fill="#065f46" font-family="Arial, sans-serif" font-size="10">
        • Korrekt dokumentasjon
      </text>
      <text x="20" y="155" fill="#065f46" font-family="Arial, sans-serif" font-size="10">
        • 3 års eiertid (fissjon)
      </text>
    </g>
    
    <!-- Skattemessige Konsekvenser Section -->
    <g transform="translate(350, 0)">
      <rect x="0" y="0" width="320" height="180" fill="url(#blueGradient)" stroke="#3b82f6" stroke-width="2" rx="8" filter="url(#shadow)"/>
      <text x="160" y="25" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
        Skattemessige Konsekvenser
      </text>
      
      <!-- Eiendelskjøp -->
      <g transform="translate(20, 40)">
        <rect x="0" y="0" width="130" height="35" fill="#3b82f6" rx="4"/>
        <text x="65" y="22" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
          Eiendelskjøp
        </text>
      </g>
      
      <!-- Aksjakjøp -->
      <g transform="translate(160, 40)">
        <rect x="0" y="0" width="130" height="35" fill="#3b82f6" rx="4"/>
        <text x="65" y="22" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
          Aksjakjøp
        </text>
      </g>
      
      <!-- Kjøper perspektiv -->
      <text x="20" y="95" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
        Kjøper:
      </text>
      <text x="20" y="110" fill="#1e40af" font-family="Arial, sans-serif" font-size="10">
        • Trinnoppgang ved eiendelskjøp
      </text>
      <text x="20" y="125" fill="#1e40af" font-family="Arial, sans-serif" font-size="10">
        • Ingen trinnoppgang ved aksjakjøp
      </text>
      
      <!-- Selger perspektiv -->
      <text x="20" y="145" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
        Selger:
      </text>
      <text x="20" y="160" fill="#1e40af" font-family="Arial, sans-serif" font-size="10">
        • Fritaksmetoden (aksjer)
      </text>
    </g>
    
    <!-- Due Diligence Section -->
    <g transform="translate(0, 210)">
      <rect x="0" y="0" width="320" height="180" fill="url(#orangeGradient)" stroke="#f59e0b" stroke-width="2" rx="8" filter="url(#shadow)"/>
      <text x="160" y="25" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
        Due Diligence Fokusområder
      </text>
      
      <!-- Checklist items -->
      <g transform="translate(20, 40)">
        <circle cx="8" cy="8" r="4" fill="#f59e0b"/>
        <text x="20" y="12" fill="#92400e" font-family="Arial, sans-serif" font-size="12">
          Skattemessige posisjoner og tvister
        </text>
      </g>
      
      <g transform="translate(20, 65)">
        <circle cx="8" cy="8" r="4" fill="#f59e0b"/>
        <text x="20" y="12" fill="#92400e" font-family="Arial, sans-serif" font-size="12">
          Utsatt skatt og fremførbare underskudd
        </text>
      </g>
      
      <g transform="translate(20, 90)">
        <circle cx="8" cy="8" r="4" fill="#f59e0b"/>
        <text x="20" y="12" fill="#92400e" font-family="Arial, sans-serif" font-size="12">
          Transfer pricing dokumentasjon
        </text>
      </g>
      
      <g transform="translate(20, 115)">
        <circle cx="8" cy="8" r="4" fill="#f59e0b"/>
        <text x="20" y="12" fill="#92400e" font-family="Arial, sans-serif" font-size="12">
          MVA-forhold og potensielle krav
        </text>
      </g>
      
      <g transform="translate(20, 140)">
        <circle cx="8" cy="8" r="4" fill="#f59e0b"/>
        <text x="20" y="12" fill="#92400e" font-family="Arial, sans-serif" font-size="12">
          Kontinuitets- og tidsbegrensninger
        </text>
      </g>
    </g>
    
    <!-- Strukturelle Vurderinger Section -->
    <g transform="translate(350, 210)">
      <rect x="0" y="0" width="320" height="180" fill="url(#cardGradient)" stroke="#64748b" stroke-width="2" rx="8" filter="url(#shadow)"/>
      <text x="160" y="25" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
        Strukturelle Vurderinger
      </text>
      
      <!-- Timing -->
      <g transform="translate(20, 40)">
        <rect x="0" y="0" width="80" height="30" fill="#64748b" rx="4"/>
        <text x="40" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
          Timing
        </text>
      </g>
      
      <!-- Organisasjonsform -->
      <g transform="translate(110, 40)">
        <rect x="0" y="0" width="120" height="30" fill="#64748b" rx="4"/>
        <text x="60" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
          Organisasjonsform
        </text>
      </g>
      
      <!-- Holding struktur -->
      <g transform="translate(240, 40)">
        <rect x="0" y="0" width="60" height="30" fill="#64748b" rx="4"/>
        <text x="30" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
          Holding
        </text>
      </g>
      
      <!-- Key considerations -->
      <text x="20" y="90" fill="#475569" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
        Viktige hensyn:
      </text>
      <text x="20" y="110" fill="#475569" font-family="Arial, sans-serif" font-size="10">
        • Skattemessig kontinuitet
      </text>
      <text x="20" y="125" fill="#475569" font-family="Arial, sans-serif" font-size="10">
        • Forretningsmessig begrunnelse
      </text>
      <text x="20" y="140" fill="#475569" font-family="Arial, sans-serif" font-size="10">
        • Optimal strukturering
      </text>
      <text x="20" y="155" fill="#475569" font-family="Arial, sans-serif" font-size="10">
        • Compliance og risikostyring
      </text>
    </g>
    
  </g>
  
  <!-- Connecting arrows -->
  <g stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)">
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
      </marker>
    </defs>
    
    <!-- Arrow from Skattefrie to Due Diligence -->
    <path d="M 210 280 Q 210 300 210 320" stroke-dasharray="4,4"/>
    
    <!-- Arrow from Konsekvenser to Strukturelle -->
    <path d="M 560 280 Q 560 300 560 320" stroke-dasharray="4,4"/>
  </g>
  
  <!-- Footer note -->
  <text x="400" y="580" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="11" font-style="italic">
    Skattemessige aspekter ved selskapsomstruktureringer krever grundig analyse og profesjonell rådgivning
  </text>
  
</svg>