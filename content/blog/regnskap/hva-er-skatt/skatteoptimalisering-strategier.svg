<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Skatteoptimalisering Strategier</text>
  
  <!-- Main strategy categories -->
  <g transform="translate(50, 60)">
    
    <!-- Timing Strategies -->
    <g transform="translate(0, 20)">
      <rect x="0" y="0" width="180" height="150" fill="#3498db" rx="10" stroke="#2980b9" stroke-width="2"/>
      <text x="90" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Timing Strategier</text>
      
      <g transform="translate(15, 40)">
        <circle cx="5" cy="5" r="3" fill="#ecf0f1"/>
        <text x="15" y="10" font-family="Arial, sans-serif" font-size="11" fill="white">Inntektsforskyvning</text>
        
        <circle cx="5" cy="25" r="3" fill="#ecf0f1"/>
        <text x="15" y="30" font-family="Arial, sans-serif" font-size="11" fill="white">Kostnadsfremskynding</text>
        
        <circle cx="5" cy="45" r="3" fill="#ecf0f1"/>
        <text x="15" y="50" font-family="Arial, sans-serif" font-size="11" fill="white">Investering før årsskifte</text>
        
        <circle cx="5" cy="65" r="3" fill="#ecf0f1"/>
        <text x="15" y="70" font-family="Arial, sans-serif" font-size="11" fill="white">Periodisering vs kontant</text>
        
        <circle cx="5" cy="85" r="3" fill="#ecf0f1"/>
        <text x="15" y="90" font-family="Arial, sans-serif" font-size="11" fill="white">Utbytteutdeling timing</text>
        
        <rect x="0" y="105" width="150" height="25" fill="#2980b9" rx="5"/>
        <text x="75" y="122" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Potensial: 5-15% besparelse</text>
      </g>
    </g>
    
    <!-- Structural Strategies -->
    <g transform="translate(200, 20)">
      <rect x="0" y="0" width="180" height="150" fill="#e74c3c" rx="10" stroke="#c0392b" stroke-width="2"/>
      <text x="90" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Strukturelle Strategier</text>
      
      <g transform="translate(15, 40)">
        <circle cx="5" cy="5" r="3" fill="#ecf0f1"/>
        <text x="15" y="10" font-family="Arial, sans-serif" font-size="11" fill="white">Holdingselskap struktur</text>
        
        <circle cx="5" cy="25" r="3" fill="#ecf0f1"/>
        <text x="15" y="30" font-family="Arial, sans-serif" font-size="11" fill="white">Organisasjonsform valg</text>
        
        <circle cx="5" cy="45" r="3" fill="#ecf0f1"/>
        <text x="15" y="50" font-family="Arial, sans-serif" font-size="11" fill="white">Geografisk plassering</text>
        
        <circle cx="5" cy="65" r="3" fill="#ecf0f1"/>
        <text x="15" y="70" font-family="Arial, sans-serif" font-size="11" fill="white">Joint venture strukturer</text>
        
        <circle cx="5" cy="85" r="3" fill="#ecf0f1"/>
        <text x="15" y="90" font-family="Arial, sans-serif" font-size="11" fill="white">Fusjon/fisjon</text>
        
        <rect x="0" y="105" width="150" height="25" fill="#c0392b" rx="5"/>
        <text x="75" y="122" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Potensial: 10-25% besparelse</text>
      </g>
    </g>
    
    <!-- Investment Incentives -->
    <g transform="translate(400, 20)">
      <rect x="0" y="0" width="180" height="150" fill="#27ae60" rx="10" stroke="#229954" stroke-width="2"/>
      <text x="90" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Investeringsincentiver</text>
      
      <g transform="translate(15, 40)">
        <circle cx="5" cy="5" r="3" fill="#ecf0f1"/>
        <text x="15" y="10" font-family="Arial, sans-serif" font-size="11" fill="white">SkatteFUNN ordningen</text>
        
        <circle cx="5" cy="25" r="3" fill="#ecf0f1"/>
        <text x="15" y="30" font-family="Arial, sans-serif" font-size="11" fill="white">Saldoavskrivning</text>
        
        <circle cx="5" cy="45" r="3" fill="#ecf0f1"/>
        <text x="15" y="50" font-family="Arial, sans-serif" font-size="11" fill="white">Særavskrivninger</text>
        
        <circle cx="5" cy="65" r="3" fill="#ecf0f1"/>
        <text x="15" y="70" font-family="Arial, sans-serif" font-size="11" fill="white">Miljøinvesteringer</text>
        
        <circle cx="5" cy="85" r="3" fill="#ecf0f1"/>
        <text x="15" y="90" font-family="Arial, sans-serif" font-size="11" fill="white">Regionale ordninger</text>
        
        <rect x="0" y="105" width="150" height="25" fill="#229954" rx="5"/>
        <text x="75" y="122" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Potensial: 15-30% besparelse</text>
      </g>
    </g>
    
    <!-- Risk Management -->
    <g transform="translate(600, 20)">
      <rect x="0" y="0" width="100" height="150" fill="#f39c12" rx="10" stroke="#e67e22" stroke-width="2"/>
      <text x="50" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Risiko-</text>
      <text x="50" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">styring</text>
      
      <g transform="translate(10, 50)">
        <circle cx="3" cy="5" r="2" fill="#ecf0f1"/>
        <text x="10" y="10" font-family="Arial, sans-serif" font-size="9" fill="white">Compliance</text>
        
        <circle cx="3" cy="20" r="2" fill="#ecf0f1"/>
        <text x="10" y="25" font-family="Arial, sans-serif" font-size="9" fill="white">Dokumentasjon</text>
        
        <circle cx="3" cy="35" r="2" fill="#ecf0f1"/>
        <text x="10" y="40" font-family="Arial, sans-serif" font-size="9" fill="white">Juridisk review</text>
        
        <circle cx="3" cy="50" r="2" fill="#ecf0f1"/>
        <text x="10" y="55" font-family="Arial, sans-serif" font-size="9" fill="white">Benchmarking</text>
        
        <circle cx="3" cy="65" r="2" fill="#ecf0f1"/>
        <text x="10" y="70" font-family="Arial, sans-serif" font-size="9" fill="white">Internkontroll</text>
        
        <rect x="0" y="85" width="80" height="20" fill="#e67e22" rx="3"/>
        <text x="40" y="98" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">Beskyttelse</text>
      </g>
    </g>
    
    <!-- Implementation Process -->
    <g transform="translate(0, 200)">
      <rect x="0" y="0" width="700" height="100" fill="#34495e" rx="10" stroke="#2c3e50" stroke-width="2"/>
      <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Implementeringsprosess</text>
      
      <!-- Process steps -->
      <g transform="translate(50, 40)">
        <!-- Step 1 -->
        <rect x="0" y="0" width="100" height="50" fill="#3498db" rx="5"/>
        <text x="50" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">1. Analyse</text>
        <text x="50" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Nåværende situasjon</text>
        
        <!-- Arrow 1 -->
        <path d="M 110 25 L 140 25" stroke="#ecf0f1" stroke-width="2" fill="none" marker-end="url(#whiteArrow)"/>
        
        <!-- Step 2 -->
        <rect x="150" y="0" width="100" height="50" fill="#e74c3c" rx="5"/>
        <text x="200" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">2. Strategi</text>
        <text x="200" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Valg av metoder</text>
        
        <!-- Arrow 2 -->
        <path d="M 260 25 L 290 25" stroke="#ecf0f1" stroke-width="2" fill="none" marker-end="url(#whiteArrow)"/>
        
        <!-- Step 3 -->
        <rect x="300" y="0" width="100" height="50" fill="#27ae60" rx="5"/>
        <text x="350" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">3. Implementering</text>
        <text x="350" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Gjennomføring</text>
        
        <!-- Arrow 3 -->
        <path d="M 410 25 L 440 25" stroke="#ecf0f1" stroke-width="2" fill="none" marker-end="url(#whiteArrow)"/>
        
        <!-- Step 4 -->
        <rect x="450" y="0" width="100" height="50" fill="#9b59b6" rx="5"/>
        <text x="500" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">4. Overvåking</text>
        <text x="500" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Kontinuerlig review</text>
      </g>
    </g>
    
    <!-- Key Success Factors -->
    <g transform="translate(0, 330)">
      <rect x="0" y="0" width="340" height="180" fill="#2c3e50" rx="10" stroke="#34495e" stroke-width="2"/>
      <text x="170" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Kritiske suksessfaktorer</text>
      
      <g transform="translate(20, 45)">
        <rect x="0" y="0" width="15" height="15" fill="#e74c3c"/>
        <text x="25" y="12" font-family="Arial, sans-serif" font-size="12" fill="white">Juridisk forankring i alle beslutninger</text>
        
        <rect x="0" y="25" width="15" height="15" fill="#f39c12"/>
        <text x="25" y="37" font-family="Arial, sans-serif" font-size="12" fill="white">Forretningsmessig begrunnelse for tiltak</text>
        
        <rect x="0" y="50" width="15" height="15" fill="#27ae60"/>
        <text x="25" y="62" font-family="Arial, sans-serif" font-size="12" fill="white">Komplett dokumentasjon og sporing</text>
        
        <rect x="0" y="75" width="15" height="15" fill="#3498db"/>
        <text x="25" y="87" font-family="Arial, sans-serif" font-size="12" fill="white">Kontinuerlig monitoring og justering</text>
        
        <rect x="0" y="100" width="15" height="15" fill="#9b59b6"/>
        <text x="25" y="112" font-family="Arial, sans-serif" font-size="12" fill="white">Ekspert rådgivning ved komplekse saker</text>
        
        <rect x="0" y="125" width="15" height="15" fill="#34495e"/>
        <text x="25" y="137" font-family="Arial, sans-serif" font-size="12" fill="white">Balanse mellom gevinst og risiko</text>
      </g>
    </g>
    
    <!-- Cost-Benefit Analysis -->
    <g transform="translate(360, 330)">
      <rect x="0" y="0" width="340" height="180" fill="#ecf0f1" rx="10" stroke="#bdc3c7" stroke-width="2"/>
      <text x="170" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Kostnad-Nytte Analyse</text>
      
      <!-- Chart representation -->
      <g transform="translate(50, 50)">
        <!-- Y-axis -->
        <line x1="0" y1="0" x2="0" y2="100" stroke="#2c3e50" stroke-width="2"/>
        <text x="-10" y="5" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="end">Høy</text>
        <text x="-10" y="55" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="end">Medium</text>
        <text x="-10" y="105" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="end">Lav</text>
        
        <!-- X-axis -->
        <line x1="0" y1="100" x2="240" y2="100" stroke="#2c3e50" stroke-width="2"/>
        <text x="60" y="115" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle">Lav</text>
        <text x="120" y="115" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle">Medium</text>
        <text x="180" y="115" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle">Høy</text>
        
        <!-- Labels -->
        <text x="120" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Implementeringskompleksitet</text>
        <text x="-30" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" transform="rotate(-90, -30, 50)">Skattebesparelse</text>
        
        <!-- Strategy points -->
        <circle cx="40" cy="30" r="8" fill="#27ae60"/>
        <text x="40" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">Timing</text>
        
        <circle cx="120" cy="50" r="8" fill="#f39c12"/>
        <text x="120" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">Incentiver</text>
        
        <circle cx="200" cy="20" r="8" fill="#e74c3c"/>
        <text x="200" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">Strukturer</text>
      </g>
    </g>
    
  </g>
  
  <!-- Arrow definitions -->
  <defs>
    <marker id="whiteArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#ecf0f1"/>
    </marker>
  </defs>
</svg>