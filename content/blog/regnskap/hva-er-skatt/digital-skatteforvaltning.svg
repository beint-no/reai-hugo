<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Digital Skatteforvaltning</text>
  
  <!-- Main content -->
  <g transform="translate(50, 60)">
    
    <!-- Central hub: Altinn -->
    <rect x="300" y="150" width="150" height="80" fill="#2c3e50" rx="10" stroke="#34495e" stroke-width="3"/>
    <text x="375" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Altinn</text>
    <text x="375" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ecf0f1">Digital portal for</text>
    <text x="375" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ecf0f1">offentlig rapportering</text>
    
    <!-- Connected systems around Altinn -->
    
    <!-- MVA reporting (top left) -->
    <rect x="50" y="50" width="120" height="70" fill="#3498db" rx="8" stroke="#2980b9" stroke-width="2"/>
    <text x="110" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">MVA-rapportering</text>
    <text x="110" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Månedlig innlevering</text>
    <text x="110" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ecf0f1">Automatisk validering</text>
    
    <!-- A-ordningen (top right) -->
    <rect x="580" y="50" width="120" height="70" fill="#e74c3c" rx="8" stroke="#c0392b" stroke-width="2"/>
    <text x="640" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">A-ordningen</text>
    <text x="640" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Lønnsrapportering</text>
    <text x="640" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ecf0f1">Integrert system</text>
    
    <!-- Selvangivelse (bottom left) -->
    <rect x="50" y="300" width="120" height="70" fill="#27ae60" rx="8" stroke="#229954" stroke-width="2"/>
    <text x="110" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Selvangivelse</text>
    <text x="110" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Digital innlevering</text>
    <text x="110" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ecf0f1">AI-assistert kontroll</text>
    
    <!-- SAF-T (bottom right) -->
    <rect x="580" y="300" width="120" height="70" fill="#9b59b6" rx="8" stroke="#8e44ad" stroke-width="2"/>
    <text x="640" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">SAF-T</text>
    <text x="640" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Standardisert</text>
    <text x="640" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ecf0f1">regnskapsdata</text>
    
    <!-- RF-1175 (left side) -->
    <rect x="50" y="180" width="120" height="70" fill="#f39c12" rx="8" stroke="#e67e22" stroke-width="2"/>
    <text x="110" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">RF-1175</text>
    <text x="110" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Aksjeeierskjema</text>
    <text x="110" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ecf0f1">Automatisk fylt ut</text>
    
    <!-- CRS reporting (right side) -->
    <rect x="580" y="180" width="120" height="70" fill="#34495e" rx="8" stroke="#2c3e50" stroke-width="2"/>
    <text x="640" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">CRS-rapportering</text>
    <text x="640" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Internasjonal</text>
    <text x="640" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ecf0f1">informasjonsutveksling</text>
    
    <!-- Connection lines -->
    <defs>
      <marker id="arrowBlue" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
        <path d="M0,0 L0,6 L8,3 z" fill="#3498db"/>
      </marker>
    </defs>
    
    <!-- Lines connecting to Altinn -->
    <path d="M 170 85 Q 235 120 300 170" stroke="#3498db" stroke-width="3" fill="none" marker-end="url(#arrowBlue)"/>
    <path d="M 580 85 Q 515 120 450 170" stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrowBlue)"/>
    <path d="M 170 215 L 300 190" stroke="#f39c12" stroke-width="3" fill="none" marker-end="url(#arrowBlue)"/>
    <path d="M 580 215 L 450 190" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowBlue)"/>
    <path d="M 170 335 Q 235 300 300 210" stroke="#27ae60" stroke-width="3" fill="none" marker-end="url(#arrowBlue)"/>
    <path d="M 580 335 Q 515 300 450 210" stroke="#9b59b6" stroke-width="3" fill="none" marker-end="url(#arrowBlue)"/>
    
    <!-- Benefits section -->
    <g transform="translate(250, 400)">
      <rect x="0" y="0" width="250" height="80" fill="#ecf0f1" rx="8" stroke="#bdc3c7" stroke-width="2"/>
      <text x="125" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Digitale fordeler</text>
      
      <g transform="translate(20, 30)">
        <circle cx="5" cy="5" r="3" fill="#27ae60"/>
        <text x="15" y="10" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Økt effektivitet og nøyaktighet</text>
        
        <circle cx="5" cy="20" r="3" fill="#3498db"/>
        <text x="15" y="25" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Sanntids validering og kontroll</text>
        
        <circle cx="5" cy="35" r="3" fill="#e74c3c"/>
        <text x="15" y="40" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Reduserte administrative kostnader</text>
      </g>
    </g>
    
    <!-- Technology trends -->
    <g transform="translate(50, 420)">
      <rect x="0" y="0" width="180" height="60" fill="#2c3e50" rx="8"/>
      <text x="90" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Teknologitrender</text>
      <text x="20" y="40" font-family="Arial, sans-serif" font-size="10" fill="#ecf0f1">• API-basert integrasjon</text>
      <text x="20" y="52" font-family="Arial, sans-serif" font-size="10" fill="#ecf0f1">• Maskinlæring for risikostyring</text>
    </g>
    
    <!-- Future developments -->
    <g transform="translate(520, 420)">
      <rect x="0" y="0" width="180" height="60" fill="#8e44ad" rx="8"/>
      <text x="90" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Fremtidig utvikling</text>
      <text x="20" y="40" font-family="Arial, sans-serif" font-size="10" fill="#ecf0f1">• Blockchain-basert sporbarhet</text>
      <text x="20" y="52" font-family="Arial, sans-serif" font-size="10" fill="#ecf0f1">• Real-time skatteinnkreving</text>
    </g>
    
  </g>
</svg>