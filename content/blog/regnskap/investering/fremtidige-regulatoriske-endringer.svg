    <line x1="20" y1="50" x2="200" y2="50" stroke="white" stroke-width="2"/>
    <text x="30" y="80" font-family="Arial, sans-serif" font-size="14" fill="white">- IFRS 17</text>
    <text x="30" y="110" font-family="Arial, sans-serif" font-size="14" fill="white">- Bærekraftsrapportering</text>
    <text x="30" y="140" font-family="Arial, sans-serif" font-size="14" fill="white">- Digitale eiendeler</text>
  </g>

