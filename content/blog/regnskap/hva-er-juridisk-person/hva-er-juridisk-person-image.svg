<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">
    Juridisk Person
  </text>
  
  <!-- Main concept illustration -->
  <g transform="translate(100, 80)">
    <!-- Legal person entity -->
    <rect x="250" y="50" width="200" height="120" rx="10" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="350" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      JURIDISK PERSON
    </text>
    <text x="350" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      (Aksjeselskap, Stiftelse,
    </text>
    <text x="350" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Samvirkeforetak, etc.)
    </text>
    <text x="350" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Egen rettsevne
    </text>
    
    <!-- Physical persons (owners) -->
    <circle cx="100" cy="110" r="40" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <text x="100" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      FYSISK
    </text>
    <text x="100" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      PERSON
    </text>
    <text x="100" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      (Eier/
    </text>
    <text x="100" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Aksjonær)
    </text>
    
    <circle cx="500" cy="110" r="40" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <text x="500" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      FYSISK
    </text>
    <text x="500" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      PERSON
    </text>
    <text x="500" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      (Eier/
    </text>
    <text x="500" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Aksjonær)
    </text>
    
    <!-- Arrows showing separation -->
    <line x1="140" y1="110" x2="250" y2="110" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="450" y1="110" x2="460" y2="110" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Separation barrier -->
    <line x1="200" y1="50" x2="200" y2="170" stroke="#e67e22" stroke-width="4" stroke-dasharray="10,5"/>
    <text x="205" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e67e22">
      Juridisk adskillelse
    </text>
  </g>
  
  <!-- Key characteristics -->
  <g transform="translate(50, 280)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
      Kjennetegn ved Juridiske Personer:
    </text>
    
    <g transform="translate(0, 30)">
      <circle cx="10" cy="0" r="4" fill="#27ae60"/>
      <text x="25" y="5" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
        Egen rettsevne - kan inngå kontrakter
      </text>
    </g>
    
    <g transform="translate(0, 55)">
      <circle cx="10" cy="0" r="4" fill="#27ae60"/>
      <text x="25" y="5" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
        Eiendomsrett - kan eie eiendeler
      </text>
    </g>
    
    <g transform="translate(0, 80)">
      <circle cx="10" cy="0" r="4" fill="#27ae60"/>
      <text x="25" y="5" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
        Prosessevne - kan saksøke og saksøkes
      </text>
    </g>
    
    <g transform="translate(400, 30)">
      <circle cx="10" cy="0" r="4" fill="#27ae60"/>
      <text x="25" y="5" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
        Ansvar - kan påta seg forpliktelser
      </text>
    </g>
    
    <g transform="translate(400, 55)">
      <circle cx="10" cy="0" r="4" fill="#27ae60"/>
      <text x="25" y="5" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
        Kontinuitet - eksisterer uavhengig av eiere
      </text>
    </g>
    
    <g transform="translate(400, 80)">
      <circle cx="10" cy="0" r="4" fill="#27ae60"/>
      <text x="25" y="5" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
        Separate regnskaper og beskatning
      </text>
    </g>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
</svg>