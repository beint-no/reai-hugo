<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="centerGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="26" font-weight="bold" text-anchor="middle" fill="#333">
    Internregnskapets Hovedkomponenter
  </text>
  
  <!-- Central hub -->
  <circle cx="400" cy="300" r="100" fill="url(#centerGradient)" stroke="#004499" stroke-width="4"/>
  <text x="400" y="290" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    INTERNREGNSKAP
  </text>
  <text x="400" y="310" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">
    Styringsverktøy
  </text>
  
  <!-- Component 1: Budsjetter og Prognoser - Top -->
  <g transform="translate(400, 120)">
    <rect x="-80" y="-40" width="160" height="80" fill="#28a745" stroke="#1e7e34" stroke-width="2" rx="10"/>
    <text x="0" y="-15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Budsjetter &amp;
    </text>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Prognoser
    </text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
      Planlegging
    </text>
    <!-- Connection line -->
    <path d="M 0 40 L 0 80" stroke="#6c757d" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Component 2: Kalkyler - Top Right -->
  <g transform="translate(600, 180)">
    <rect x="-70" y="-35" width="140" height="70" fill="#dc3545" stroke="#c82333" stroke-width="2" rx="10"/>
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Kalkyler &amp;
    </text>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Kostnadsanalyse
    </text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
      Prissetting
    </text>
    <!-- Connection line -->
    <path d="M -70 0 L -130 0" stroke="#6c757d" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Component 3: Prestasjonsmåling - Right -->
  <g transform="translate(650, 300)">
    <rect x="-75" y="-35" width="150" height="70" fill="#ffc107" stroke="#e0a800" stroke-width="2" rx="10"/>
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="black">
      Prestasjonsmåling
    </text>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="black">
      &amp; KPI-er
    </text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="black">
      Overvåking
    </text>
    <!-- Connection line -->
    <path d="M -75 0 L -150 0" stroke="#6c757d" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Component 4: Avviksanalyse - Bottom Right -->
  <g transform="translate(600, 420)">
    <rect x="-70" y="-35" width="140" height="70" fill="#17a2b8" stroke="#138496" stroke-width="2" rx="10"/>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Avviksanalyse
    </text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
      Kontroll &amp; oppfølging
    </text>
    <!-- Connection line -->
    <path d="M -50 -35 L -100 -85" stroke="#6c757d" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Component 5: Rapportering - Bottom -->
  <g transform="translate(400, 480)">
    <rect x="-80" y="-40" width="160" height="80" fill="#6f42c1" stroke="#5a32a3" stroke-width="2" rx="10"/>
    <text x="0" y="-15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Rapportering &amp;
    </text>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Kommunikasjon
    </text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
      Beslutningsstøtte
    </text>
    <!-- Connection line -->
    <path d="M 0 -40 L 0 -80" stroke="#6c757d" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Component 6: Kostnadsfordeling - Bottom Left -->
  <g transform="translate(200, 420)">
    <rect x="-70" y="-35" width="140" height="70" fill="#fd7e14" stroke="#e8590c" stroke-width="2" rx="10"/>
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Kostnadsfordeling
    </text>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      &amp; Internprising
    </text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
      Allokering
    </text>
    <!-- Connection line -->
    <path d="M 50 -35 L 100 -85" stroke="#6c757d" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Component 7: Digitale Verktøy - Left -->
  <g transform="translate(150, 300)">
    <rect x="-75" y="-35" width="150" height="70" fill="#20c997" stroke="#1aa179" stroke-width="2" rx="10"/>
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Digitale Verktøy
    </text>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      &amp; ERP-systemer
    </text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
      Automatisering
    </text>
    <!-- Connection line -->
    <path d="M 75 0 L 150 0" stroke="#6c757d" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Component 8: Strategisk Planlegging - Top Left -->
  <g transform="translate(200, 180)">
    <rect x="-70" y="-35" width="140" height="70" fill="#e83e8c" stroke="#d91a72" stroke-width="2" rx="10"/>
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Strategisk
    </text>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Planlegging
    </text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
      Langsiktig fokus
    </text>
    <!-- Connection line -->
    <path d="M 70 0 L 130 0" stroke="#6c757d" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Information flow indicators -->
  <text x="50" y="580" font-family="Arial, sans-serif" font-size="12" font-style="italic" fill="#6c757d">
    Alle komponenter arbeider sammen for å gi ledelsen helhetlig styringsinformasjon
  </text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
  </defs>
</svg>