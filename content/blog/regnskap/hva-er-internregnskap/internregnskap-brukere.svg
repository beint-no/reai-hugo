<svg width="700" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="500" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="350" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#0066cc">
    Internregnskapets Brukere
  </text>
  
  <!-- Central circle representing internal accounting -->
  <circle cx="350" cy="250" r="80" fill="#0066cc" stroke="#004499" stroke-width="3"/>
  <text x="350" y="240" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Internregnskap
  </text>
  <text x="350" y="260" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">
    System
  </text>
  
  <!-- Top Management -->
  <g transform="translate(350, 100)">
    <circle cx="0" cy="0" r="50" fill="#28a745" stroke="#1e7e34" stroke-width="2"/>
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Toppledelse
    </text>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      Strategiske
    </text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      beslutninger
    </text>
    <!-- Arrow to center -->
    <path d="M 0 50 L 0 90" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Department Managers - Left -->
  <g transform="translate(150, 200)">
    <circle cx="0" cy="0" r="45" fill="#dc3545" stroke="#c82333" stroke-width="2"/>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
      Avdelings-
    </text>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
      ledere
    </text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
      Operasjonell
    </text>
    <!-- Arrow to center -->
    <path d="M 45 0 L 125 0" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Department Managers - Right -->
  <g transform="translate(550, 200)">
    <circle cx="0" cy="0" r="45" fill="#dc3545" stroke="#c82333" stroke-width="2"/>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
      Prosjekt-
    </text>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
      ledere
    </text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
      Prosjektstyring
    </text>
    <!-- Arrow to center -->
    <path d="M -45 0 L -125 0" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Financial Controller - Bottom Left -->
  <g transform="translate(200, 350)">
    <circle cx="0" cy="0" r="45" fill="#ffc107" stroke="#e0a800" stroke-width="2"/>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="black">
      Ã˜konomi-
    </text>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="black">
      ansvarlig
    </text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="black">
      Analyse &amp; kontroll
    </text>
    <!-- Arrow to center -->
    <path d="M 32 -32 L 118 -68" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Budget Responsible - Bottom Right -->
  <g transform="translate(500, 350)">
    <circle cx="0" cy="0" r="45" fill="#17a2b8" stroke="#138496" stroke-width="2"/>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
      Budsjett-
    </text>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
      ansvarlig
    </text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
      Planlegging
    </text>
    <!-- Arrow to center -->
    <path d="M -32 -32 L -118 -68" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Middle Management - Bottom Center -->
  <g transform="translate(350, 400)">
    <circle cx="0" cy="0" r="40" fill="#6f42c1" stroke="#5a32a3" stroke-width="2"/>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      Mellom-
    </text>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      ledelse
    </text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      Koordinering
    </text>
    <!-- Arrow to center -->
    <path d="M 0 -40 L 0 -70" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Information flow labels -->
  <text x="100" y="80" font-family="Arial, sans-serif" font-size="12" font-style="italic" fill="#6c757d">
    Strategisk informasjon
  </text>
  <text x="50" y="180" font-family="Arial, sans-serif" font-size="12" font-style="italic" fill="#6c757d">
    Operasjonell data
  </text>
  <text x="520" y="180" font-family="Arial, sans-serif" font-size="12" font-style="italic" fill="#6c757d">
    Prosjektdata
  </text>
  <text x="80" y="380" font-family="Arial, sans-serif" font-size="12" font-style="italic" fill="#6c757d">
    Finansiell analyse
  </text>
  <text x="520" y="380" font-family="Arial, sans-serif" font-size="12" font-style="italic" fill="#6c757d">
    Budsjettdata
  </text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
  </defs>
</svg>