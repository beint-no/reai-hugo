<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="eGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6f42c1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fd7e14;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc3545;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#212529">
    Hva er ESG?
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#6c757d">
    Environmental, Social &amp; Governance
  </text>
  
  <!-- E Circle -->
  <circle cx="200" cy="200" r="60" fill="url(#eGradient)" stroke="#fff" stroke-width="3"/>
  <text x="200" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">E</text>
  <text x="200" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Environmental</text>
  <text x="200" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Miljø</text>
  
  <!-- S Circle -->
  <circle cx="400" cy="200" r="60" fill="url(#sGradient)" stroke="#fff" stroke-width="3"/>
  <text x="400" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">S</text>
  <text x="400" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Social</text>
  <text x="400" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Sosial</text>
  
  <!-- G Circle -->
  <circle cx="600" cy="200" r="60" fill="url(#gGradient)" stroke="#fff" stroke-width="3"/>
  <text x="600" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">G</text>
  <text x="600" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Governance</text>
  <text x="600" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Styring</text>
  
  <!-- Connecting lines -->
  <line x1="260" y1="200" x2="340" y2="200" stroke="#dee2e6" stroke-width="2"/>
  <line x1="460" y1="200" x2="540" y2="200" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Bottom text -->
  <text x="400" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#495057">
    Bærekraftsrapportering for moderne bedrifter
  </text>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="3" fill="#28a745" opacity="0.6"/>
  <circle cx="700" cy="100" r="3" fill="#007bff" opacity="0.6"/>
  <circle cx="100" cy="300" r="3" fill="#fd7e14" opacity="0.6"/>
  <circle cx="700" cy="300" r="3" fill="#20c997" opacity="0.6"/>
</svg>