<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Internasjonale Konsern og Rapportering</text>
  
  <!-- Content area -->
  <g transform="translate(50, 80)">
    
    <!-- Country-by-Country -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="340" height="180" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="12"/>
      <text x="170" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af" text-anchor="middle">Country-by-Country</text>
      
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">Terskelverdi:</text>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Konsolidert omsetning &gt; 6.8 mrd NOK</text>
      
      <text x="20" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">Rapporteringsinnhold:</text>
      <text x="30" y="125" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Inntekter per jurisdiksjon</text>
      <text x="30" y="145" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Betalte skatter per land</text>
      <text x="30" y="165" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Ansatte og økonomisk aktivitet</text>
    </g>
    
    <!-- Master File/Local File -->
    <g transform="translate(360, 0)">
      <rect x="0" y="0" width="340" height="180" fill="#dcfce7" stroke="#10b981" stroke-width="2" rx="12"/>
      <text x="170" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#059669" text-anchor="middle">Master File / Local File</text>
      
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">Master File:</text>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Konsernstruktur og organisering</text>
      <text x="30" y="100" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Forretningsvirksomhet og strategi</text>
      
      <text x="20" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">Local File:</text>
      <text x="30" y="145" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Kontrollerte transaksjoner</text>
      <text x="30" y="165" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Transfer pricing-dokumentasjon</text>
    </g>
    
    <!-- Hybridt finansiering -->
    <g transform="translate(0, 200)">
      <rect x="0" y="0" width="340" height="180" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="12"/>
      <text x="170" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#d97706" text-anchor="middle">Hybride Instrumenter</text>
      
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706">Karakteristika:</text>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Både gjelds- og egenkapitalelementer</text>
      <text x="30" y="100" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Konvertible obligasjoner</text>
      <text x="30" y="120" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Preferanseaksjer</text>
      
      <text x="20" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706">Utfordringer:</text>
      <text x="30" y="170" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Asymmetrisk skattebehandling</text>
    </g>
    
    <!-- Substansrapportering -->
    <g transform="translate(360, 200)">
      <rect x="0" y="0" width="340" height="180" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="12"/>
      <text x="170" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#be185d" text-anchor="middle">Substansrapportering</text>
      
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#be185d">Økonomisk realitet:</text>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Substansiell aktivitet</text>
      <text x="30" y="100" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Ansatte og beslutningsfunksjon</text>
      <text x="30" y="120" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Eiendeler og risiko</text>
      
      <text x="20" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#be185d">Dokumentasjon:</text>
      <text x="30" y="170" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Funksjons-, eiendoms- og risikoanalyse</text>
    </g>
    
    <!-- Koordinering og kompliance -->
    <g transform="translate(0, 400)">
      <rect x="0" y="0" width="700" height="80" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2" rx="8"/>
      <text x="350" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#334155" text-anchor="middle">Koordinering og Kompliance</text>
      <text x="20" y="45" font-family="Arial, sans-serif" font-size="11" fill="#475569">• Multinasjonale konsern må koordinere rapportering på tvers av jurisdiksjoner</text>
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="11" fill="#475569">• Konsistens i transfer pricing-dokumentasjon er kritisk</text>
      <text x="20" y="75" font-family="Arial, sans-serif" font-size="11" fill="#475569">• Proaktiv dialog med skattemyndigheter reduserer tvistrisiko</text>
    </g>
    
  </g>
  
</svg>