<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#F8FAFC"/>
  
  <!-- Title -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGrad)"/>
  <text x="400" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Implementeringsprosess - Tjenestepensjon</text>
  
  <!-- Main container -->
  <rect x="50" y="80" width="700" height="400" rx="10" fill="white" stroke="#E2E8F0" stroke-width="2"/>
  
  <!-- Phase 1: Analysis and Planning -->
  <rect x="70" y="100" width="320" height="180" rx="8" fill="#FEF2F2" stroke="#EF4444" stroke-width="2"/>
  <text x="230" y="125" text-anchor="middle" fill="#DC2626" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Fase 1: Analyse og Planlegging</text>
  
  <rect x="90" y="140" width="280" height="130" rx="5" fill="white" stroke="#FCA5A5" stroke-width="1"/>
  <text x="100" y="160" fill="#DC2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Behovsanalyse:</text>
  <text x="100" y="180" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Kartlegg ansattes ønsker og behov</text>
  <text x="100" y="200" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Analyser konkurransesituasjonen</text>
  <text x="100" y="220" fill="#DC2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Kostnadsanalyse:</text>
  <text x="100" y="240" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Budsjetter for ulike alternativer</text>
  <text x="100" y="260" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Langsiktig økonomisk planlegging</text>
  
  <!-- Phase 2: Implementation -->
  <rect x="410" y="100" width="320" height="180" rx="8" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
  <text x="570" y="125" text-anchor="middle" fill="#1E40AF" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Fase 2: Implementering</text>
  
  <rect x="430" y="140" width="280" height="130" rx="5" fill="white" stroke="#93C5FD" stroke-width="1"/>
  <text x="440" y="160" fill="#1E40AF" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Avtaleinngåelse:</text>
  <text x="440" y="180" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Velg pensjonsleverandør</text>
  <text x="440" y="200" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Forhandle vilkår og priser</text>
  <text x="440" y="220" fill="#1E40AF" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Systemintegrasjon:</text>
  <text x="440" y="240" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Koble til lønnssystem</text>
  <text x="440" y="260" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Test dataoverføringer</text>
  
  <!-- Timeline and milestones -->
  <rect x="70" y="300" width="660" height="170" rx="8" fill="#F0FDF4" stroke="#22C55E" stroke-width="2"/>
  <text x="400" y="325" text-anchor="middle" fill="#16A34A" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Tidsplan og Milepæler</text>
  
  <!-- Timeline -->
  <line x1="120" y1="350" x2="680" y2="350" stroke="#6B7280" stroke-width="3"/>
  
  <!-- Month 1-2 -->
  <circle cx="180" cy="350" r="8" fill="#EF4444"/>
  <text x="180" y="340" text-anchor="middle" fill="#DC2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Mnd 1-2</text>
  <rect x="130" y="360" width="100" height="80" rx="3" fill="white" stroke="#FCA5A5" stroke-width="1"/>
  <text x="135" y="375" fill="#DC2626" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Planlegging:</text>
  <text x="135" y="390" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Behovsanalyse</text>
  <text x="135" y="405" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Leverandørevaluering</text>
  <text x="135" y="420" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Kostnadsberegning</text>
  <text x="135" y="435" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Vedtak i styre/ledelse</text>
  
  <!-- Month 3-4 -->
  <circle cx="320" cy="350" r="8" fill="#3B82F6"/>
  <text x="320" y="340" text-anchor="middle" fill="#1E40AF" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Mnd 3-4</text>
  <rect x="270" y="360" width="100" height="80" rx="3" fill="white" stroke="#93C5FD" stroke-width="1"/>
  <text x="275" y="375" fill="#1E40AF" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Implementering:</text>
  <text x="275" y="390" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Avtaleinngåelse</text>
  <text x="275" y="405" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Systemoppsett</text>
  <text x="275" y="420" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Testing</text>
  <text x="275" y="435" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Opplæring</text>
  
  <!-- Month 5-6 -->
  <circle cx="480" cy="350" r="8" fill="#F59E0B"/>
  <text x="480" y="340" text-anchor="middle" fill="#D97706" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Mnd 5-6</text>
  <rect x="430" y="360" width="100" height="80" rx="3" fill="white" stroke="#FCD34D" stroke-width="1"/>
  <text x="435" y="375" fill="#D97706" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Lansering:</text>
  <text x="435" y="390" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Informere ansatte</text>
  <text x="435" y="405" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Første innbetaling</text>
  <text x="435" y="420" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Pilot-kjøring</text>
  <text x="435" y="435" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Feilretting</text>
  
  <!-- Ongoing -->
  <circle cx="620" cy="350" r="8" fill="#22C55E"/>
  <text x="620" y="340" text-anchor="middle" fill="#16A34A" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Løpende</text>
  <rect x="570" y="360" width="100" height="80" rx="3" fill="white" stroke="#86EFAC" stroke-width="1"/>
  <text x="575" y="375" fill="#16A34A" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Drift:</text>
  <text x="575" y="390" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Månedlig administrasjon</text>
  <text x="575" y="405" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Rapportering</text>
  <text x="575" y="420" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Årlig evaluering</text>
  <text x="575" y="435" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Kontinuerlig forbedring</text>
  
  <!-- Arrows -->
  <path d="M 390 190 L 410 190" stroke="#6B7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 280 L 400 300" stroke="#6B7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto" fill="#6B7280">
      <polygon points="0 0, 10 3.5, 0 7"/>
    </marker>
  </defs>
</svg>