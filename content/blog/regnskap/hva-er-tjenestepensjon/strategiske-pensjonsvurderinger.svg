<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#B91C1C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#F8FAFC"/>
  
  <!-- Title -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGrad)"/>
  <text x="400" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Strategiske Pensjonsvurderinger</text>
  
  <!-- Main container -->
  <rect x="50" y="80" width="700" height="400" rx="10" fill="white" stroke="#E2E8F0" stroke-width="2"/>
  
  <!-- Decision factors -->
  <rect x="70" y="100" width="320" height="180" rx="8" fill="#FEF2F2" stroke="#EF4444" stroke-width="2"/>
  <text x="230" y="125" text-anchor="middle" fill="#DC2626" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Beslutningsfaktorer</text>
  
  <rect x="90" y="140" width="280" height="130" rx="5" fill="white" stroke="#FCA5A5" stroke-width="1"/>
  <text x="100" y="160" fill="#DC2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Risikotoleranse:</text>
  <text x="100" y="180" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Innskudd: Lav risiko for bedrift</text>
  <text x="100" y="200" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Ytelse: Høy risiko for bedrift</text>
  <text x="100" y="220" fill="#DC2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Rekruttering:</text>
  <text x="100" y="240" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Konkurransedyktig pensjon</text>
  <text x="100" y="260" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Attraktivitet for talenter</text>
  
  <!-- Implementation considerations -->
  <rect x="410" y="100" width="320" height="180" rx="8" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
  <text x="570" y="125" text-anchor="middle" fill="#1E40AF" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Implementeringshensyn</text>
  
  <rect x="430" y="140" width="280" height="130" rx="5" fill="white" stroke="#93C5FD" stroke-width="1"/>
  <text x="440" y="160" fill="#1E40AF" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Administrativ kapasitet:</text>
  <text x="440" y="180" fill="#374151" font-family="Arial, sans-serif" font-size="12">• HR-ressurser tilgjengelig</text>
  <text x="440" y="200" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Systemintegrasjon mulig</text>
  <text x="440" y="220" fill="#1E40AF" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Fleksibilitet:</text>
  <text x="440" y="240" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Mulighet for endringer</text>
  <text x="440" y="260" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Tilpasning til vekst</text>
  
  <!-- Comparison matrix -->
  <rect x="70" y="300" width="660" height="170" rx="8" fill="#F0FDF4" stroke="#22C55E" stroke-width="2"/>
  <text x="400" y="325" text-anchor="middle" fill="#16A34A" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Sammenligning Innskudd vs. Ytelse</text>
  
  <!-- Matrix header -->
  <rect x="90" y="340" width="640" height="30" rx="3" fill="#16A34A" stroke="#15803D" stroke-width="1"/>
  <text x="180" y="360" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Kriterium</text>
  <text x="350" y="360" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Innskuddspensjon</text>
  <text x="580" y="360" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Ytelsespensjon</text>
  
  <!-- Matrix rows -->
  <rect x="90" y="370" width="640" height="25" rx="3" fill="white" stroke="#86EFAC" stroke-width="1"/>
  <text x="180" y="387" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">Kostnadskontroll</text>
  <text x="350" y="387" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Høy ⭐⭐⭐</text>
  <text x="580" y="387" text-anchor="middle" fill="#DC2626" font-family="Arial, sans-serif" font-size="11">Lav ⭐</text>
  
  <rect x="90" y="395" width="640" height="25" rx="3" fill="#F0FDF4" stroke="#86EFAC" stroke-width="1"/>
  <text x="180" y="412" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">Rekrutteringseffekt</text>
  <text x="350" y="412" text-anchor="middle" fill="#F59E0B" font-family="Arial, sans-serif" font-size="11">Medium ⭐⭐</text>
  <text x="580" y="412" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Høy ⭐⭐⭐</text>
  
  <rect x="90" y="420" width="640" height="25" rx="3" fill="white" stroke="#86EFAC" stroke-width="1"/>
  <text x="180" y="437" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">Administrativ kompleksitet</text>
  <text x="350" y="437" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Lav ⭐⭐⭐</text>
  <text x="580" y="437" text-anchor="middle" fill="#DC2626" font-family="Arial, sans-serif" font-size="11">Høy ⭐</text>
  
  <rect x="90" y="445" width="640" height="20" rx="3" fill="#DCFCE7" stroke="#22C55E" stroke-width="1"/>
  <text x="400" y="458" text-anchor="middle" fill="#166534" font-family="Arial, sans-serif" font-size="11" font-style="italic">⭐⭐⭐ = Beste, ⭐⭐ = Middels, ⭐ = Utfordrende</text>
  
  <!-- Arrows -->
  <path d="M 390 190 L 410 190" stroke="#6B7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 280 L 400 300" stroke="#6B7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto" fill="#6B7280">
      <polygon points="0 0, 10 3.5, 0 7"/>
    </marker>
  </defs>
</svg>