<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DB2777;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="#F8FAFC"/>
  
  <!-- Title -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGrad)"/>
  <text x="400" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Fremtidens Pensjonsteknologi</text>
  
  <!-- Main container -->
  <rect x="50" y="80" width="700" height="350" rx="10" fill="white" stroke="#E2E8F0" stroke-width="2"/>
  
  <!-- AI and automation -->
  <rect x="70" y="100" width="320" height="150" rx="8" fill="#FDF2F8" stroke="#EC4899" stroke-width="2"/>
  <text x="230" y="125" text-anchor="middle" fill="#BE185D" font-family="Arial, sans-serif" font-size="16" font-weight="bold">AI og Automatisering</text>
  
  <rect x="90" y="140" width="280" height="100" rx="5" fill="white" stroke="#F9A8D4" stroke-width="1"/>
  <text x="100" y="160" fill="#BE185D" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Kunstig intelligens:</text>
  <text x="100" y="180" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Personaliserte pensjonsråd</text>
  <text x="100" y="200" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Prediktiv analyse</text>
  <text x="100" y="220" fill="#BE185D" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Robo-advisors:</text>
  <text x="100" y="235" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Automatisert investeringsrådgivning</text>
  
  <!-- Blockchain and security -->
  <rect x="410" y="100" width="320" height="150" rx="8" fill="#F0F9FF" stroke="#0EA5E9" stroke-width="2"/>
  <text x="570" y="125" text-anchor="middle" fill="#0284C7" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Blockchain og Sikkerhet</text>
  
  <rect x="430" y="140" width="280" height="100" rx="5" fill="white" stroke="#7DD3FC" stroke-width="1"/>
  <text x="440" y="160" fill="#0284C7" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Blockchain:</text>
  <text x="440" y="180" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Sikker datalagring</text>
  <text x="440" y="200" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Transparent transaksjoner</text>
  <text x="440" y="220" fill="#0284C7" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Smart contracts:</text>
  <text x="440" y="235" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Automatiske utbetalinger</text>
  
  <!-- Future trends timeline -->
  <rect x="70" y="270" width="660" height="150" rx="8" fill="#F0FDF4" stroke="#22C55E" stroke-width="2"/>
  <text x="400" y="295" text-anchor="middle" fill="#16A34A" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Teknologisk Utviklingsløp</text>
  
  <!-- Timeline -->
  <line x1="120" y1="320" x2="680" y2="320" stroke="#6B7280" stroke-width="3"/>
  
  <!-- 2024-2025 -->
  <circle cx="180" cy="320" r="10" fill="#F59E0B"/>
  <text x="180" y="310" text-anchor="middle" fill="#D97706" font-family="Arial, sans-serif" font-size="12" font-weight="bold">2024-25</text>
  <rect x="130" y="330" width="100" height="70" rx="3" fill="white" stroke="#FCD34D" stroke-width="1"/>
  <text x="135" y="345" fill="#92400E" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Nåtid:</text>
  <text x="135" y="360" fill="#374151" font-family="Arial, sans-serif" font-size="9">• API-integrasjoner</text>
  <text x="135" y="375" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Skyløsninger</text>
  <text x="135" y="390" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Mobilapper</text>
  
  <!-- 2026-2028 -->
  <circle cx="320" cy="320" r="10" fill="#3B82F6"/>
  <text x="320" y="310" text-anchor="middle" fill="#1D4ED8" font-family="Arial, sans-serif" font-size="12" font-weight="bold">2026-28</text>
  <rect x="270" y="330" width="100" height="70" rx="3" fill="white" stroke="#93C5FD" stroke-width="1"/>
  <text x="275" y="345" fill="#1E40AF" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Nær fremtid:</text>
  <text x="275" y="360" fill="#374151" font-family="Arial, sans-serif" font-size="9">• AI-basert rådgivning</text>
  <text x="275" y="375" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Prediktiv analyse</text>
  <text x="275" y="390" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Voice interfaces</text>
  
  <!-- 2029-2032 -->
  <circle cx="480" cy="320" r="10" fill="#10B981"/>
  <text x="480" y="310" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">2029-32</text>
  <rect x="430" y="330" width="100" height="70" rx="3" fill="white" stroke="#6EE7B7" stroke-width="1"/>
  <text x="435" y="345" fill="#047857" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Mellomfremtid:</text>
  <text x="435" y="360" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Blockchain-pensjon</text>
  <text x="435" y="375" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Smart contracts</text>
  <text x="435" y="390" fill="#374151" font-family="Arial, sans-serif" font-size="9">• IoT-integrasjon</text>
  
  <!-- 2033+ -->
  <circle cx="620" cy="320" r="10" fill="#8B5CF6"/>
  <text x="620" y="310" text-anchor="middle" fill="#7C3AED" font-family="Arial, sans-serif" font-size="12" font-weight="bold">2033+</text>
  <rect x="570" y="330" width="100" height="70" rx="3" fill="white" stroke="#C4B5FD" stroke-width="1"/>
  <text x="575" y="345" fill="#6D28D9" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Fjern fremtid:</text>
  <text x="575" y="360" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Quantum computing</text>
  <text x="575" y="375" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Neural interfaces</text>
  <text x="575" y="390" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Autonom forvaltning</text>
  
  <!-- Arrows -->
  <path d="M 390 190 L 410 190" stroke="#6B7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 250 L 400 270" stroke="#6B7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto" fill="#6B7280">
      <polygon points="0 0, 10 3.5, 0 7"/>
    </marker>
  </defs>
</svg>