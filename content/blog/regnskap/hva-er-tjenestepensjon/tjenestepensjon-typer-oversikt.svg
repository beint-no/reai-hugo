<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#F8FAFC"/>
  
  <!-- Title -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGrad)"/>
  <text x="400" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Typer Tjenestepensjon - Detaljert Oversikt</text>
  
  <!-- Main container -->
  <rect x="50" y="80" width="700" height="400" rx="10" fill="white" stroke="#E2E8F0" stroke-width="2"/>
  
  <!-- Innskuddspensjon section -->
  <rect x="70" y="100" width="320" height="360" rx="8" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
  <text x="230" y="125" text-anchor="middle" fill="#1E40AF" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Innskuddspensjon (IPS)</text>
  
  <!-- Innskudd characteristics -->
  <rect x="90" y="140" width="280" height="40" rx="5" fill="#DBEAFE" stroke="#93C5FD" stroke-width="1"/>
  <text x="100" y="155" fill="#1E40AF" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Kjennetegn:</text>
  <text x="100" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Fast prosent av lønn (2-7%)</text>
  
  <rect x="90" y="190" width="280" height="60" rx="5" fill="white" stroke="#93C5FD" stroke-width="1"/>
  <text x="100" y="205" fill="#1E40AF" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Regnskapsføring:</text>
  <text x="100" y="220" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Dr. Lønnskostnad</text>
  <text x="100" y="235" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Kr. Skyldig pensjon</text>
  
  <rect x="90" y="260" width="280" height="80" rx="5" fill="#DBEAFE" stroke="#93C5FD" stroke-width="1"/>
  <text x="100" y="275" fill="#1E40AF" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Fordeler:</text>
  <text x="100" y="290" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Forutsigbare kostnader</text>
  <text x="100" y="305" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Enkel administrasjon</text>
  <text x="100" y="320" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Ingen balanseposter</text>
  
  <rect x="90" y="350" width="280" height="100" rx="5" fill="white" stroke="#93C5FD" stroke-width="1"/>
  <text x="100" y="365" fill="#1E40AF" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Ulemper:</text>
  <text x="100" y="380" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Ansatte bærer investeringsrisiko</text>
  <text x="100" y="395" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Usikker pensjon</text>
  <text x="100" y="410" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Markedsavhengig</text>
  <text x="100" y="425" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Mindre attraktivt for ansatte</text>
  
  <!-- Ytelsespensjon section -->
  <rect x="410" y="100" width="320" height="360" rx="8" fill="#ECFDF5" stroke="#10B981" stroke-width="2"/>
  <text x="570" y="125" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Ytelsespensjon (YPS)</text>
  
  <!-- Ytelse characteristics -->
  <rect x="430" y="140" width="280" height="40" rx="5" fill="#D1FAE5" stroke="#6EE7B7" stroke-width="1"/>
  <text x="440" y="155" fill="#059669" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Kjennetegn:</text>
  <text x="440" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Fast pensjonsnivå (typisk 60-70%)</text>
  
  <rect x="430" y="190" width="280" height="60" rx="5" fill="white" stroke="#6EE7B7" stroke-width="1"/>
  <text x="440" y="205" fill="#059669" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Regnskapsføring:</text>
  <text x="440" y="220" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Aktuarielle beregninger</text>
  <text x="440" y="235" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Pensjonsforpliktelser i balanse</text>
  
  <rect x="430" y="260" width="280" height="80" rx="5" fill="#D1FAE5" stroke="#6EE7B7" stroke-width="1"/>
  <text x="440" y="275" fill="#059669" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Fordeler:</text>
  <text x="440" y="290" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Forutsigbar pensjon for ansatte</text>
  <text x="440" y="305" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Attraktivt for rekruttering</text>
  <text x="440" y="320" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Lojalitetseffekt</text>
  
  <rect x="430" y="350" width="280" height="100" rx="5" fill="white" stroke="#6EE7B7" stroke-width="1"/>
  <text x="440" y="365" fill="#059669" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Ulemper:</text>
  <text x="440" y="380" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Bedriften bærer all risiko</text>
  <text x="440" y="395" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Kompleks administrasjon</text>
  <text x="440" y="410" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Uforutsigbare kostnader</text>
  <text x="440" y="425" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Balansepåvirkning</text>
</svg>