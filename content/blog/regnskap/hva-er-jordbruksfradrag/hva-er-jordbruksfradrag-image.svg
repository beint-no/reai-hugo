<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c8e6c9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2e7d32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4caf50;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)" />
  
  <!-- Header bar -->
  <rect x="0" y="0" width="800" height="80" fill="url(#headerGradient)" />
  
  <!-- Main title -->
  <text x="400" y="45" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white">
    Hva er Jordbruksfradrag?
  </text>
  
  <!-- Farm illustration -->
  <g transform="translate(50, 120)">
    <!-- Barn -->
    <rect x="0" y="40" width="120" height="80" fill="#8d6e63" stroke="#5d4037" stroke-width="2"/>
    <polygon points="0,40 60,10 120,40" fill="#d32f2f" stroke="#b71c1c" stroke-width="2"/>
    
    <!-- Barn door -->
    <rect x="45" y="80" width="30" height="40" fill="#3e2723"/>
    
    <!-- Silo -->
    <circle cx="180" cy="80" r="25" fill="#90a4ae" stroke="#607d8b" stroke-width="2"/>
    <rect x="155" y="80" width="50" height="40" fill="#90a4ae" stroke="#607d8b" stroke-width="2"/>
    <polygon points="155,80 180,70 205,80" fill="#78909c"/>
  </g>
  
  <!-- Fields -->
  <g transform="translate(300, 140)">
    <rect x="0" y="0" width="80" height="60" fill="#8bc34a" stroke="#689f38" stroke-width="1"/>
    <rect x="90" y="0" width="80" height="60" fill="#cddc39" stroke="#9e9d24" stroke-width="1"/>
    <rect x="180" y="0" width="80" height="60" fill="#8bc34a" stroke="#689f38" stroke-width="1"/>
    
    <!-- Field lines -->
    <line x1="10" y1="10" x2="70" y2="10" stroke="#689f38" stroke-width="1"/>
    <line x1="10" y1="20" x2="70" y2="20" stroke="#689f38" stroke-width="1"/>
    <line x1="10" y1="30" x2="70" y2="30" stroke="#689f38" stroke-width="1"/>
    <line x1="10" y1="40" x2="70" y2="40" stroke="#689f38" stroke-width="1"/>
    <line x1="10" y1="50" x2="70" y2="50" stroke="#689f38" stroke-width="1"/>
    
    <line x1="100" y1="10" x2="160" y2="10" stroke="#9e9d24" stroke-width="1"/>
    <line x1="100" y1="20" x2="160" y2="20" stroke="#9e9d24" stroke-width="1"/>
    <line x1="100" y1="30" x2="160" y2="30" stroke="#9e9d24" stroke-width="1"/>
    <line x1="100" y1="40" x2="160" y2="40" stroke="#9e9d24" stroke-width="1"/>
    <line x1="100" y1="50" x2="160" y2="50" stroke="#9e9d24" stroke-width="1"/>
    
    <line x1="190" y1="10" x2="250" y2="10" stroke="#689f38" stroke-width="1"/>
    <line x1="190" y1="20" x2="250" y2="20" stroke="#689f38" stroke-width="1"/>
    <line x1="190" y1="30" x2="250" y2="30" stroke="#689f38" stroke-width="1"/>
    <line x1="190" y1="40" x2="250" y2="40" stroke="#689f38" stroke-width="1"/>
    <line x1="190" y1="50" x2="250" y2="50" stroke="#689f38" stroke-width="1"/>
  </g>
  
  <!-- Trees -->
  <g transform="translate(650, 120)">
    <rect x="0" y="60" width="8" height="40" fill="#5d4037"/>
    <circle cx="4" cy="50" r="20" fill="#388e3c"/>
    
    <rect x="30" y="70" width="8" height="30" fill="#5d4037"/>
    <circle cx="34" cy="60" r="15" fill="#388e3c"/>
    
    <rect x="60" y="65" width="8" height="35" fill="#5d4037"/>
    <circle cx="64" cy="55" r="18" fill="#388e3c"/>
  </g>
  
  <!-- Information boxes -->
  <g transform="translate(50, 250)">
    <!-- Box 1 -->
    <rect x="0" y="0" width="200" height="100" fill="white" stroke="#4caf50" stroke-width="2" rx="5"/>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2e7d32">
      Skattefradrag for
    </text>
    <text x="100" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2e7d32">
      Landbruksvirksomhet
    </text>
    <text x="100" y="70" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
      Kompenserer for lavere
    </text>
    <text x="100" y="85" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
      lønnsomhet i landbruket
    </text>
    
    <!-- Box 2 -->
    <rect x="220" y="0" width="200" height="100" fill="white" stroke="#4caf50" stroke-width="2" rx="5"/>
    <text x="320" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2e7d32">
      Beregning basert på
    </text>
    <text x="320" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2e7d32">
      Jordbruksinntekt
    </text>
    <text x="320" y="70" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
      Prosentsats av inntekt
    </text>
    <text x="320" y="85" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
      med maksimalbeløp
    </text>
    
    <!-- Box 3 -->
    <rect x="440" y="0" width="200" height="100" fill="white" stroke="#4caf50" stroke-width="2" rx="5"/>
    <text x="540" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2e7d32">
      Dokumentasjon
    </text>
    <text x="540" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2e7d32">
      &amp; Rapportering
    </text>
    <text x="540" y="70" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
      Krav til regnskap og
    </text>
    <text x="540" y="85" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
      produksjonsregistrering
    </text>
  </g>
</svg>