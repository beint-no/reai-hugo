<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff8e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffecb3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f57c00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9800;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accountingGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2196f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42a5f5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="taxGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66bb6a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)" />
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)" />
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
    Regnskapsføring av Jordbruksfradrag
  </text>
  
  <!-- Main flow diagram -->
  <g transform="translate(50, 80)">
    <!-- Step 1: Business operations -->
    <rect x="0" y="0" width="200" height="80" fill="white" stroke="#ff9800" stroke-width="2" rx="10"/>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#f57c00">
      Landbruksdrift
    </text>
    <text x="100" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
      Inntekter: 2 500 000 kr
    </text>
    <text x="100" y="60" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
      Kostnader: 2 100 000 kr
    </text>
    
    <!-- Arrow 1 -->
    <polygon points="210,40 230,35 230,45" fill="#ff9800"/>
    <line x1="200" y1="40" x2="230" y2="40" stroke="#ff9800" stroke-width="2"/>
    
    <!-- Step 2: Accounting result -->
    <rect x="240" y="0" width="200" height="80" fill="white" stroke="#2196f3" stroke-width="2" rx="10"/>
    <text x="340" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1976d2">
      Regnskapsresultat
    </text>
    <text x="340" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
      Driftsresultat: 400 000 kr
    </text>
    <text x="340" y="60" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
      (Før jordbruksfradrag)
    </text>
    
    <!-- Arrow 2 -->
    <polygon points="450,40 470,35 470,45" fill="#2196f3"/>
    <line x1="440" y1="40" x2="470" y2="40" stroke="#2196f3" stroke-width="2"/>
    
    <!-- Step 3: Tax calculation -->
    <rect x="480" y="0" width="200" height="80" fill="white" stroke="#4caf50" stroke-width="2" rx="10"/>
    <text x="580" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#388e3c">
      Skatteberegning
    </text>
    <text x="580" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
      Jordbruksfradrag: 400 000 kr
    </text>
    <text x="580" y="60" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
      Skattepliktig inntekt: 0 kr
    </text>
  </g>
  
  <!-- Detailed breakdown -->
  <g transform="translate(50, 200)">
    <!-- Left side: Accounting treatment -->
    <rect x="0" y="0" width="340" height="320" fill="white" stroke="#2196f3" stroke-width="2" rx="10"/>
    <rect x="0" y="0" width="340" height="40" fill="url(#accountingGradient)" rx="10"/>
    <rect x="0" y="30" width="340" height="10" fill="url(#accountingGradient)"/>
    <text x="170" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      Regnskapsmessig Behandling
    </text>
    
    <text x="20" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976d2">
      1. Ikke regnskapsført som kostnad
    </text>
    <text x="20" y="90" font-family="Arial, sans-serif" font-size="12" fill="#666">
      Jordbruksfradeget føres IKKE som en kostnad
    </text>
    <text x="20" y="105" font-family="Arial, sans-serif" font-size="12" fill="#666">
      i regnskapet. Det er et rent skattemessig
    </text>
    <text x="20" y="120" font-family="Arial, sans-serif" font-size="12" fill="#666">
      fradrag som håndteres i selvangivelsen.
    </text>
    
    <text x="20" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976d2">
      2. Noteopplysninger
    </text>
    <text x="20" y="170" font-family="Arial, sans-serif" font-size="12" fill="#666">
      I årsregnskapet bør det gis opplysninger om:
    </text>
    <text x="20" y="185" font-family="Arial, sans-serif" font-size="11" fill="#666">
      • Beregningsgrunnlag for jordbruksfradrag
    </text>
    <text x="20" y="200" font-family="Arial, sans-serif" font-size="11" fill="#666">
      • Anvendt fradragssats
    </text>
    <text x="20" y="215" font-family="Arial, sans-serif" font-size="11" fill="#666">
      • Totalt fradragsbeløp
    </text>
    
    <text x="20" y="245" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976d2">
      3. Regnskapsstandard
    </text>
    <text x="20" y="265" font-family="Arial, sans-serif" font-size="12" fill="#666">
      Følger ordinære regnskapsregler:
    </text>
    <text x="20" y="280" font-family="Arial, sans-serif" font-size="11" fill="#666">
      • God regnskapsskikk
    </text>
    <text x="20" y="295" font-family="Arial, sans-serif" font-size="11" fill="#666">
      • Regnskapsloven
    </text>
    <text x="20" y="310" font-family="Arial, sans-serif" font-size="11" fill="#666">
      • Bokføringsforskriften
    </text>
    
    <!-- Right side: Tax treatment -->
    <rect x="360" y="0" width="340" height="320" fill="white" stroke="#4caf50" stroke-width="2" rx="10"/>
    <rect x="360" y="0" width="340" height="40" fill="url(#taxGradient)" rx="10"/>
    <rect x="360" y="30" width="340" height="10" fill="url(#taxGradient)"/>
    <text x="530" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      Skattemessig Behandling
    </text>
    
    <text x="380" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#388e3c">
      1. Direkte fradrag i selvangivelse
    </text>
    <text x="380" y="90" font-family="Arial, sans-serif" font-size="12" fill="#666">
      Jordbruksfradeget trekkes direkte fra
    </text>
    <text x="380" y="105" font-family="Arial, sans-serif" font-size="12" fill="#666">
      skattepliktig inntekt i selvangivelsen.
    </text>
    <text x="380" y="120" font-family="Arial, sans-serif" font-size="12" fill="#666">
      Reduserer grunnlag for inntektsskatt.
    </text>
    
    <text x="380" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#388e3c">
      2. Påvirker skattearter
    </text>
    <text x="380" y="170" font-family="Arial, sans-serif" font-size="12" fill="#666">
      Fradraget påvirker:
    </text>
    <text x="380" y="185" font-family="Arial, sans-serif" font-size="11" fill="#666">
      • Ordinær inntektsskatt (22%)
    </text>
    <text x="380" y="200" font-family="Arial, sans-serif" font-size="11" fill="#666">
      • Trygdeavgift (med begrensninger)
    </text>
    <text x="380" y="215" font-family="Arial, sans-serif" font-size="11" fill="#666">
      • Toppskatt (hvis aktuelt)
    </text>
    
    <text x="380" y="245" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#388e3c">
      3. Beregningsrekkefølge
    </text>
    <text x="380" y="265" font-family="Arial, sans-serif" font-size="12" fill="#666">
      1. Beregn regnskapsmessig resultat
    </text>
    <text x="380" y="280" font-family="Arial, sans-serif" font-size="12" fill="#666">
      2. Beregn jordbruksfradrag
    </text>
    <text x="380" y="295" font-family="Arial, sans-serif" font-size="12" fill="#666">
      3. Trekk fra i selvangivelsen
    </text>
    <text x="380" y="310" font-family="Arial, sans-serif" font-size="12" fill="#666">
      4. Beregn endelig skattepliktig inntekt
    </text>
  </g>
  
  <!-- Example calculation box -->
  <g transform="translate(50, 540)">
    <rect x="0" y="0" width="700" height="50" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="10"/>
    <text x="20" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2e7d32">
      Praktisk Eksempel:
    </text>
    <text x="20" y="40" font-family="Arial, sans-serif" font-size="12" fill="#666">
      Regnskapsresultat: 400 000 kr → Jordbruksfradrag: 400 000 kr → Skattepliktig inntekt: 0 kr → Inntektsskatt: 0 kr
    </text>
  </g>
</svg>