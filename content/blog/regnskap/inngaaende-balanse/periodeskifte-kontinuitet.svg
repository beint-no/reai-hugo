<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5b21b6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="period1Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fef2f2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fecaca;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="period2Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bae6fd;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="#ffffff"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="70" fill="url(#headerGrad)"/>
  <text x="400" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="26" font-weight="bold">Periodeskifte og Balansekontinuitet</text>
  
  <!-- Period 1 (Previous Year) -->
  <rect x="50" y="100" width="300" height="280" fill="url(#period1Grad)" stroke="#dc2626" stroke-width="2" rx="10"/>
  <text x="200" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#991b1b">Regnskapsår N-1</text>
  <text x="200" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#7f1d1d">(Forrige år)</text>
  
  <!-- Activities in Period 1 -->
  <text x="70" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#991b1b">Aktiviteter gjennom året:</text>
  <text x="70" y="200" font-family="Arial, sans-serif" font-size="12" fill="#7f1d1d">• Daglige transaksjoner</text>
  <text x="70" y="215" font-family="Arial, sans-serif" font-size="12" fill="#7f1d1d">• Månedlige avstemminger</text>
  <text x="70" y="230" font-family="Arial, sans-serif" font-size="12" fill="#7f1d1d">• Periodeavgrensninger</text>
  <text x="70" y="245" font-family="Arial, sans-serif" font-size="12" fill="#7f1d1d">• Avskrivninger</text>
  
  <!-- Closing Balance -->
  <rect x="70" y="270" width="260" height="80" fill="#ffffff" stroke="#dc2626" stroke-width="2" rx="5"/>
  <text x="200" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#991b1b">Utgående Balanse</text>
  <text x="200" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f1d1d">31. Desember År N-1</text>
  <text x="200" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f1d1d">Aktiva: 4.500.000 kr</text>
  <text x="200" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f1d1d">Passiva: 4.500.000 kr</text>
  
  <!-- Arrow and transition -->
  <path d="M 360 310 L 430 310" stroke="#22c55e" stroke-width="6" fill="none" marker-end="url(#arrow)"/>
  <defs>
    <marker id="arrow" markerWidth="12" markerHeight="8" refX="11" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#22c55e"/>
    </marker>
  </defs>
  
  <!-- Transition box -->
  <rect x="370" y="280" width="80" height="60" fill="#dcfce7" stroke="#22c55e" stroke-width="2" rx="5"/>
  <text x="410" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#166534">1. Januar</text>
  <text x="410" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#166534">Periode-</text>
  <text x="410" y="328" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#166534">skifte</text>
  
  <!-- Period 2 (Current Year) -->
  <rect x="450" y="100" width="300" height="280" fill="url(#period2Grad)" stroke="#2563eb" stroke-width="2" rx="10"/>
  <text x="600" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1d4ed8">Regnskapsår N</text>
  <text x="600" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#1e40af">(Inneværende år)</text>
  
  <!-- Opening Balance -->
  <rect x="470" y="170" width="260" height="80" fill="#ffffff" stroke="#2563eb" stroke-width="2" rx="5"/>
  <text x="600" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1d4ed8">Inngående Balanse</text>
  <text x="600" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1e40af">1. Januar År N</text>
  <text x="600" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1e40af">Aktiva: 4.500.000 kr</text>
  <text x="600" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1e40af">Passiva: 4.500.000 kr</text>
  
  <!-- Activities in Period 2 -->
  <text x="470" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1d4ed8">Nye aktiviteter starter:</text>
  <text x="470" y="290" font-family="Arial, sans-serif" font-size="12" fill="#1e40af">• Regnskapsføring på grunnlag</text>
  <text x="470" y="305" font-family="Arial, sans-serif" font-size="12" fill="#1e40af">  av inngående balanse</text>
  <text x="470" y="320" font-family="Arial, sans-serif" font-size="12" fill="#1e40af">• Kontinuerlig drift</text>
  <text x="470" y="335" font-family="Arial, sans-serif" font-size="12" fill="#1e40af">• Sammenlignbare tall</text>
  <text x="470" y="350" font-family="Arial, sans-serif" font-size="12" fill="#1e40af">• Sporbarhet sikret</text>
  
  <!-- Key principle -->
  <rect x="100" y="400" width="600" height="35" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <text x="400" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#92400e">Kontinuitetsprinsipp: Utgående balanse = Inngående balanse neste periode</text>
</svg>