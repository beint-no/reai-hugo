<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="periodicGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="perpetualGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="abcGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Typer Lagerrapporter</text>
  
  <!-- Periodic Inventory Report -->
  <rect x="50" y="80" width="220" height="180" fill="url(#periodicGradient)" rx="15"/>
  <text x="160" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">PERIODISK</text>
  <text x="160" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">LAGERRAPPORT</text>
  
  <!-- Calendar icon for periodic -->
  <rect x="130" y="150" width="60" height="50" fill="white" rx="5"/>
  <rect x="130" y="150" width="60" height="15" fill="#64748b" rx="5 5 0 0"/>
  <line x1="145" y1="140" x2="145" y2="165" stroke="#64748b" stroke-width="2"/>
  <line x1="175" y1="140" x2="175" y2="165" stroke="#64748b" stroke-width="2"/>
  <rect x="140" y="175" width="8" height="8" fill="#8b5cf6"/>
  <rect x="155" y="175" width="8" height="8" fill="#8b5cf6"/>
  <rect x="170" y="175" width="8" height="8" fill="#8b5cf6"/>
  <rect x="140" y="185" width="8" height="8" fill="#8b5cf6"/>
  
  <text x="160" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">• Månedlig/Kvartalsvis</text>
  <text x="160" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">• Fysisk telling</text>
  
  <!-- Perpetual Inventory Report -->
  <rect x="290" y="80" width="220" height="180" fill="url(#perpetualGradient)" rx="15"/>
  <text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">KONTINUERLIG</text>
  <text x="400" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">LAGERRAPPORT</text>
  
  <!-- Real-time icon -->
  <circle cx="400" cy="170" r="25" fill="white"/>
  <circle cx="400" cy="170" r="20" fill="none" stroke="#06b6d4" stroke-width="3"/>
  <path d="M 400 155 L 400 170 L 410 180" stroke="#06b6d4" stroke-width="3" fill="none"/>
  <circle cx="415" cy="155" r="3" fill="#22c55e"/>
  <circle cx="385" cy="185" r="3" fill="#22c55e"/>
  <circle cx="415" cy="185" r="3" fill="#22c55e"/>
  
  <text x="400" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">• Sanntidsoppdatering</text>
  <text x="400" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">• ERP-integrert</text>
  
  <!-- ABC Analysis Report -->
  <rect x="530" y="80" width="220" height="180" fill="url(#abcGradient)" rx="15"/>
  <text x="640" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">ABC-ANALYSE</text>
  <text x="640" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">LAGERRAPPORT</text>
  
  <!-- ABC Chart -->
  <rect x="600" y="150" width="80" height="50" fill="white" rx="5"/>
  <rect x="605" y="155" width="15" height="40" fill="#dc2626"/>
  <rect x="625" y="165" width="15" height="30" fill="#f59e0b"/>
  <rect x="645" y="175" width="15" height="20" fill="#22c55e"/>
  <rect x="665" y="185" width="15" height="10" fill="#64748b"/>
  <text x="612" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#1e293b">A</text>
  <text x="632" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#1e293b">B</text>
  <text x="652" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#1e293b">C</text>
  
  <text x="640" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">• Verdikategorisering</text>
  <text x="640" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">• Prioritering</text>
  
  <!-- Comparison table -->
  <rect x="100" y="300" width="600" height="250" fill="#f8fafc" stroke="#cbd5e1" stroke-width="2" rx="10"/>
  <text x="400" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">Sammenligning av Lagerrapporttyper</text>
  
  <!-- Table headers -->
  <rect x="120" y="350" width="140" height="40" fill="#64748b"/>
  <rect x="260" y="350" width="140" height="40" fill="#8b5cf6"/>
  <rect x="400" y="350" width="140" height="40" fill="#06b6d4"/>
  <rect x="540" y="350" width="140" height="40" fill="#f59e0b"/>
  
  <text x="190" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Aspekt</text>
  <text x="330" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Periodisk</text>
  <text x="470" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Kontinuerlig</text>
  <text x="610" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">ABC-Analyse</text>
  
  <!-- Table rows -->
  <rect x="120" y="390" width="560" height="30" fill="white" stroke="#cbd5e1" stroke-width="1"/>
  <text x="190" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">Oppdateringsfrekvens</text>
  <text x="330" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">Månedlig/Årlig</text>
  <text x="470" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">Sanntid</text>
  <text x="610" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">Etter behov</text>
  
  <rect x="120" y="420" width="560" height="30" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
  <text x="190" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">Nøyaktighet</text>
  <text x="330" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">Middels</text>
  <text x="470" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">Høy</text>
  <text x="610" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">Høy</text>
  
  <rect x="120" y="450" width="560" height="30" fill="white" stroke="#cbd5e1" stroke-width="1"/>
  <text x="190" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">Kostnad</text>
  <text x="330" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">Lav</text>
  <text x="470" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">Høy</text>
  <text x="610" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">Middels</text>
  
  <rect x="120" y="480" width="560" height="30" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
  <text x="190" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">Egnet for</text>
  <text x="330" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">Små bedrifter</text>
  <text x="470" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">Store bedrifter</text>
  <text x="610" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">Alle størrelser</text>
  
  <rect x="120" y="510" width="560" height="30" fill="white" stroke="#cbd5e1" stroke-width="1"/>
  <text x="190" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">Teknologikrav</text>
  <text x="330" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">Minimale</text>
  <text x="470" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">ERP-system</text>
  <text x="610" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">Analyseverktøy</text>
  
  <!-- Bottom note -->
  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Valg av lagerrapporttype avhenger av bedriftens størrelse, kompleksitet og ressurser</text>
</svg>