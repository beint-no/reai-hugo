<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="salesGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="serviceGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#17a2b8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#117a8b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="subscriptionGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffc107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0a800;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rentalGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c82333;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="royaltyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6f42c1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#59359a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="70" fill="url(#headerGradient)"/>
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
    Kategorier av Driftsinntekter
  </text>
  <text x="400" y="55" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" opacity="0.9">
    Hovedtyper av inntekter fra ordinær forretningsvirksomhet
  </text>
  
  <!-- Category 1: Salgsinntekter -->
  <rect x="50" y="100" width="220" height="180" fill="url(#salesGradient)" rx="15"/>
  <text x="160" y="130" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    SALGSINNTEKTER
  </text>
  
  <rect x="70" y="150" width="180" height="110" fill="white" rx="10"/>
  <text x="160" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#28a745">
    Salg av varer
  </text>
  
  <!-- Sales icons -->
  <rect x="90" y="185" width="25" height="25" fill="#28a745" rx="3"/>
  <text x="102" y="200" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">P</text>
  <text x="102" y="220" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#495057">Produkter</text>
  
  <circle cx="160" cy="197" r="12" fill="#28a745"/>
  <text x="160" y="202" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">V</text>
  <text x="160" y="220" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#495057">Varer</text>
  
  <polygon points="210,185 235,185 222,210" fill="#28a745"/>
  <text x="222" y="202" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">H</text>
  <text x="222" y="220" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#495057">Handel</text>
  
  <text x="160" y="240" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#495057">Detaljhandel, produksjon</text>
  <text x="160" y="255" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#495057">import/eksport</text>
  
  <!-- Category 2: Tjenesteinntekter -->
  <rect x="290" y="100" width="220" height="180" fill="url(#serviceGradient)" rx="15"/>
  <text x="400" y="130" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    TJENESTEINNTEKTER
  </text>
  
  <rect x="310" y="150" width="180" height="110" fill="white" rx="10"/>
  <text x="400" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#17a2b8">
    Leverte tjenester
  </text>
  
  <!-- Service icons -->
  <rect x="330" y="185" width="25" height="25" fill="#17a2b8" rx="3"/>
  <text x="342" y="200" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">K</text>
  <text x="342" y="220" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#495057">Konsulent</text>
  
  <circle cx="400" cy="197" r="12" fill="#17a2b8"/>
  <text x="400" y="202" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">IT</text>
  <text x="400" y="220" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#495057">IT-tjenester</text>
  
  <polygon points="450,185 475,185 462,210" fill="#17a2b8"/>
  <text x="462" y="202" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">R</text>
  <text x="462" y="220" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#495057">Reparasjon</text>
  
  <text x="400" y="240" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#495057">Rådgivning, support</text>
  <text x="400" y="255" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#495057">vedlikehold</text>
  
  <!-- Category 3: Abonnementsinntekter -->
  <rect x="530" y="100" width="220" height="180" fill="url(#subscriptionGradient)" rx="15"/>
  <text x="640" y="120" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    ABONNEMENTS-
  </text>
  <text x="640" y="140" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    INNTEKTER
  </text>
  
  <rect x="550" y="150" width="180" height="110" fill="white" rx="10"/>
  <text x="640" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffc107">
    Regelmessige betalinger
  </text>
  
  <!-- Subscription icons -->
  <rect x="570" y="185" width="25" height="25" fill="#ffc107" rx="3"/>
  <text x="582" y="200" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">SW</text>
  <text x="582" y="220" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#495057">Software</text>
  
  <circle cx="640" cy="197" r="12" fill="#ffc107"/>
  <text x="640" y="202" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">M</text>
  <text x="640" y="220" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#495057">Medlemskap</text>
  
  <polygon points="690,185 715,185 702,210" fill="#ffc107"/>
  <text x="702" y="202" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">S</text>
  <text x="702" y="220" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#495057">Streaming</text>
  
  <text x="640" y="240" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#495057">Lisenser, medlemskap</text>
  <text x="640" y="255" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#495057">streaming-tjenester</text>
  
  <!-- Category 4: Leieinntekter -->
  <rect x="50" y="300" width="220" height="180" fill="url(#rentalGradient)" rx="15"/>
  <text x="160" y="330" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    LEIEINNTEKTER
  </text>
  
  <rect x="70" y="350" width="180" height="110" fill="white" rx="10"/>
  <text x="160" y="375" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#dc3545">
    Utleie av eiendeler
  </text>
  
  <!-- Rental icons -->
  <rect x="90" y="385" width="25" height="25" fill="#dc3545" rx="3"/>
  <text x="102" y="400" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">L</text>
  <text x="102" y="420" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#495057">Lokaler</text>
  
  <circle cx="160" cy="397" r="12" fill="#dc3545"/>
  <text x="160" y="402" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">M</text>
  <text x="160" y="420" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#495057">Maskiner</text>
  
  <polygon points="210,385 235,385 222,410" fill="#dc3545"/>
  <text x="222" y="402" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">U</text>
  <text x="222" y="420" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#495057">Utstyr</text>
  
  <text x="160" y="440" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#495057">Kontorer, maskiner</text>
  <text x="160" y="455" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#495057">produksjonsutstyr</text>
  
  <!-- Category 5: Royalty-inntekter -->
  <rect x="290" y="300" width="220" height="180" fill="url(#royaltyGradient)" rx="15"/>
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    ROYALTY-INNTEKTER
  </text>
  
  <rect x="310" y="350" width="180" height="110" fill="white" rx="10"/>
  <text x="400" y="375" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#6f42c1">
    Lisensavtaler
  </text>
  
  <!-- Royalty icons -->
  <rect x="330" y="385" width="25" height="25" fill="#6f42c1" rx="3"/>
  <text x="342" y="400" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">P</text>
  <text x="342" y="420" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#495057">Patent</text>
  
  <circle cx="400" cy="397" r="12" fill="#6f42c1"/>
  <text x="400" y="402" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">TM</text>
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#495057">Varemerke</text>
  
  <polygon points="450,385 475,385 462,410" fill="#6f42c1"/>
  <text x="462" y="402" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">©</text>
  <text x="462" y="420" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#495057">Opphavsrett</text>
  
  <text x="400" y="440" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#495057">Patenter, varemerker</text>
  <text x="400" y="455" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#495057">opphavsrettigheter</text>
  
  <!-- Summary box -->
  <rect x="530" y="300" width="220" height="180" fill="white" rx="15" stroke="#007bff" stroke-width="3"/>
  <text x="640" y="330" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#007bff">
    SAMMENDRAG
  </text>
  
  <text x="640" y="360" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#495057">
    Alle kategorier:
  </text>
  <text x="640" y="380" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#495057">
    • Kommer fra hovedvirksomhet
  </text>
  <text x="640" y="400" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#495057">
    • Regelmessige inntektsstrømmer
  </text>
  <text x="640" y="420" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#495057">
    • Grunnlag for lønnsomhet
  </text>
  <text x="640" y="440" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#495057">
    • Kan kombineres i samme selskap
  </text>
  
  <!-- Bottom note -->
  <rect x="200" y="520" width="400" height="60" fill="#e9ecef" rx="10"/>
  <text x="400" y="545" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#495057">
    Viktig å klassifisere korrekt
  </text>
  <text x="400" y="565" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#495057">
    for riktig regnskapsføring og analyse
  </text>
</svg>