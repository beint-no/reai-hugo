<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="incomeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="notesGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#607D8B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#37474F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">
    Driftsinntekter i Årsregnskapet
  </text>
  
  <!-- Income Statement Section -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="350" height="400" rx="10" fill="url(#incomeGradient)" opacity="0.9"/>
    <text x="175" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Resultatregnskap
    </text>
    <text x="175" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      Standard oppstilling
    </text>
    
    <!-- Income Statement Structure -->
    <g transform="translate(20, 65)">
      <!-- Header -->
      <rect x="0" y="0" width="310" height="25" fill="url(#headerGradient)"/>
      <text x="155" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
        RESULTATREGNSKAP
      </text>
      
      <!-- Operating Revenue Section -->
      <rect x="0" y="35" width="310" height="25" fill="white" opacity="0.3"/>
      <text x="10" y="52" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        DRIFTSINNTEKTER
      </text>
      
      <rect x="0" y="60" width="310" height="20" fill="white" opacity="0.1"/>
      <text x="20" y="75" font-family="Arial, sans-serif" font-size="11" fill="white">Salgsinntekter</text>
      <text x="250" y="75" font-family="Arial, sans-serif" font-size="11" fill="white">X XXX XXX</text>
      
      <rect x="0" y="80" width="310" height="20" fill="white" opacity="0.1"/>
      <text x="20" y="95" font-family="Arial, sans-serif" font-size="11" fill="white">Andre driftsinntekter</text>
      <text x="270" y="95" font-family="Arial, sans-serif" font-size="11" fill="white">XXX XXX</text>
      
      <rect x="0" y="100" width="310" height="20" fill="white" opacity="0.2"/>
      <text x="10" y="115" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Sum driftsinntekter</text>
      <text x="250" y="115" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">X XXX XXX</text>
      
      <!-- Operating Expenses Section -->
      <rect x="0" y="130" width="310" height="25" fill="white" opacity="0.3"/>
      <text x="10" y="147" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        DRIFTSKOSTNADER
      </text>
      
      <rect x="0" y="155" width="310" height="20" fill="white" opacity="0.1"/>
      <text x="20" y="170" font-family="Arial, sans-serif" font-size="11" fill="white">Varekostnad</text>
      <text x="240" y="170" font-family="Arial, sans-serif" font-size="11" fill="white">-X XXX XXX</text>
      
      <rect x="0" y="175" width="310" height="20" fill="white" opacity="0.1"/>
      <text x="20" y="190" font-family="Arial, sans-serif" font-size="11" fill="white">Lønnskostnad</text>
      <text x="260" y="190" font-family="Arial, sans-serif" font-size="11" fill="white">-XXX XXX</text>
      
      <rect x="0" y="195" width="310" height="20" fill="white" opacity="0.1"/>
      <text x="20" y="210" font-family="Arial, sans-serif" font-size="11" fill="white">Avskrivninger</text>
      <text x="260" y="210" font-family="Arial, sans-serif" font-size="11" fill="white">-XXX XXX</text>
      
      <rect x="0" y="215" width="310" height="20" fill="white" opacity="0.1"/>
      <text x="20" y="230" font-family="Arial, sans-serif" font-size="11" fill="white">Andre driftskostnader</text>
      <text x="260" y="230" font-family="Arial, sans-serif" font-size="11" fill="white">-XXX XXX</text>
      
      <rect x="0" y="235" width="310" height="20" fill="white" opacity="0.2"/>
      <text x="10" y="250" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Sum driftskostnader</text>
      <text x="240" y="250" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">-X XXX XXX</text>
      
      <!-- Operating Result -->
      <line x1="10" y1="260" x2="300" y2="260" stroke="white" stroke-width="2"/>
      <rect x="0" y="270" width="310" height="25" fill="white" opacity="0.4"/>
      <text x="10" y="287" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">DRIFTSRESULTAT</text>
      <text x="260" y="287" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">XXX XXX</text>
      
      <!-- Key highlight -->
      <rect x="5" y="35" width="5" height="85" fill="#FFD700"/>
      <text x="15" y="310" font-family="Arial, sans-serif" font-size="10" fill="white" font-style="italic">
        Driftsinntekter er grunnlaget for driftsresultatet
      </text>
    </g>
  </g>
  
  <!-- Notes Section -->
  <g transform="translate(420, 80)">
    <rect x="0" y="0" width="330" height="400" rx="10" fill="url(#notesGradient)" opacity="0.9"/>
    <text x="165" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Noteopplysninger
    </text>
    <text x="165" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      Obligatoriske opplysninger
    </text>
    
    <!-- Notes Content -->
    <g transform="translate(20, 65)">
      <!-- Note 1: Revenue Recognition -->
      <rect x="0" y="0" width="290" height="60" rx="5" fill="white" opacity="0.2"/>
      <text x="10" y="18" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Note 1: Regnskapsmetoder
      </text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="11" fill="white">
        • Inntektsføringsprinsipper
      </text>
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="11" fill="white">
        • Klassifisering og måling
      </text>
      
      <!-- Note 2: Geographic Distribution -->
      <rect x="0" y="70" width="290" height="75" rx="5" fill="white" opacity="0.2"/>
      <text x="10" y="88" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Note 2: Geografisk fordeling
      </text>
      <text x="10" y="105" font-family="Arial, sans-serif" font-size="11" fill="white">
        Norge: 15 000 000 kr (75%)
      </text>
      <text x="10" y="120" font-family="Arial, sans-serif" font-size="11" fill="white">
        Europa: 4 000 000 kr (20%)
      </text>
      <text x="10" y="135" font-family="Arial, sans-serif" font-size="11" fill="white">
        Andre: 1 000 000 kr (5%)
      </text>
      
      <!-- Note 3: Product Categories -->
      <rect x="0" y="155" width="290" height="75" rx="5" fill="white" opacity="0.2"/>
      <text x="10" y="173" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Note 3: Produktkategorier
      </text>
      <text x="10" y="190" font-family="Arial, sans-serif" font-size="11" fill="white">
        Produktsalg: 12 000 000 kr
      </text>
      <text x="10" y="205" font-family="Arial, sans-serif" font-size="11" fill="white">
        Tjenester: 6 000 000 kr
      </text>
      <text x="10" y="220" font-family="Arial, sans-serif" font-size="11" fill="white">
        Lisenser: 2 000 000 kr
      </text>
      
      <!-- Note 4: Major Customers -->
      <rect x="0" y="240" width="290" height="60" rx="5" fill="white" opacity="0.2"/>
      <text x="10" y="258" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Note 4: Vesentlige kunder
      </text>
      <text x="10" y="275" font-family="Arial, sans-serif" font-size="11" fill="white">
        • Ingen enkeltkunders andel > 10%
      </text>
      <text x="10" y="290" font-family="Arial, sans-serif" font-size="11" fill="white">
        • Diversifisert kundebase
      </text>
      
      <!-- Note 5: Seasonal Variations -->
      <rect x="0" y="310" width="290" height="45" rx="5" fill="white" opacity="0.2"/>
      <text x="10" y="328" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Note 5: Sesongvariasjoner
      </text>
      <text x="10" y="345" font-family="Arial, sans-serif" font-size="11" fill="white">
        • Q4: 35% av årsinntektene
      </text>
    </g>
  </g>
  
  <!-- Key Requirements Section -->
  <g transform="translate(50, 500)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">
      Viktige Rapporteringskrav
    </text>
    
    <!-- Requirements grid -->
    <g transform="translate(0, 35)">
      <rect x="0" y="0" width="160" height="50" rx="5" fill="#e9ecef" stroke="#dee2e6"/>
      <text x="80" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
        Presentasjon
      </text>
      <text x="10" y="40" font-family="Arial, sans-serif" font-size="11" fill="#555">
        Klar struktur i resultatregnskap
      </text>
      
      <rect x="180" y="0" width="160" height="50" rx="5" fill="#e9ecef" stroke="#dee2e6"/>
      <text x="260" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
        Spesifikasjon
      </text>
      <text x="190" y="40" font-family="Arial, sans-serif" font-size="11" fill="#555">
        Detaljerte noteopplysninger
      </text>
      
      <rect x="360" y="0" width="160" height="50" rx="5" fill="#e9ecef" stroke="#dee2e6"/>
      <text x="440" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
        Sammenlignbarhet
      </text>
      <text x="370" y="40" font-family="Arial, sans-serif" font-size="11" fill="#555">
        Konsistente prinsipper
      </text>
      
      <rect x="540" y="0" width="160" height="50" rx="5" fill="#e9ecef" stroke="#dee2e6"/>
      <text x="620" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
        Transparens
      </text>
      <text x="550" y="40" font-family="Arial, sans-serif" font-size="11" fill="#555">
        Tilstrekkelige opplysninger
      </text>
    </g>
  </g>
</svg>