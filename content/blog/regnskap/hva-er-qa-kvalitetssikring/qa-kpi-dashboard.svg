<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e293b" text-anchor="middle">QA KPI Dashboard</text>
  
  <!-- Top Row - Core Metrics -->
  <!-- Metric 1: Error Rate -->
  <g>
    <rect x="50" y="60" width="170" height="120" rx="8" fill="#fef2f2" stroke="#dc2626" stroke-width="2"/>
    <text x="135" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626" text-anchor="middle">Feilfrekvens</text>
    
    <!-- Big number -->
    <text x="135" y="120" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#dc2626" text-anchor="middle">2.1%</text>
    
    <!-- Trend indicator -->
    <polygon points="100,140 110,150 120,140" fill="#dc2626"/>
    <text x="135" y="148" font-family="Arial, sans-serif" font-size="11" fill="#dc2626" text-anchor="middle">↓ 0.3%</text>
    
    <!-- Target -->
    <text x="135" y="165" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Mål: &lt; 2.0%</text>
  </g>
  
  <!-- Metric 2: Response Time -->
  <g>
    <rect x="240" y="60" width="170" height="120" rx="8" fill="#ecfdf5" stroke="#10b981" stroke-width="2"/>
    <text x="325" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#10b981" text-anchor="middle">Responstid Avvik</text>
    
    <!-- Big number -->
    <text x="325" y="120" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#10b981" text-anchor="middle">4.2t</text>
    
    <!-- Trend indicator -->
    <polygon points="290,150 300,140 310,150" fill="#10b981"/>
    <text x="325" y="148" font-family="Arial, sans-serif" font-size="11" fill="#10b981" text-anchor="middle">↑ 0.8t</text>
    
    <!-- Target -->
    <text x="325" y="165" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Mål: &lt; 6t</text>
  </g>
  
  <!-- Metric 3: Compliance Score -->
  <g>
    <rect x="430" y="60" width="170" height="120" rx="8" fill="#eff6ff" stroke="#3b82f6" stroke-width="2"/>
    <text x="515" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3b82f6" text-anchor="middle">Compliance Score</text>
    
    <!-- Big number -->
    <text x="515" y="120" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#3b82f6" text-anchor="middle">94%</text>
    
    <!-- Trend indicator -->
    <polygon points="480,150 490,140 500,150" fill="#3b82f6"/>
    <text x="515" y="148" font-family="Arial, sans-serif" font-size="11" fill="#3b82f6" text-anchor="middle">→ 0%</text>
    
    <!-- Target -->
    <text x="515" y="165" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Mål: ≥ 95%</text>
  </g>
  
  <!-- Metric 4: ROI -->
  <g>
    <rect x="620" y="60" width="130" height="120" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="685" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f59e0b" text-anchor="middle">QA ROI</text>
    
    <!-- Big number -->
    <text x="685" y="120" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#f59e0b" text-anchor="middle">347%</text>
    
    <!-- Trend indicator -->
    <polygon points="660,150 670,140 680,150" fill="#f59e0b"/>
    <text x="685" y="148" font-family="Arial, sans-serif" font-size="11" fill="#f59e0b" text-anchor="middle">↑ 23%</text>
    
    <!-- Target -->
    <text x="685" y="165" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Mål: ≥ 300%</text>
  </g>
  
  <!-- Charts Section -->
  <!-- Monthly Trend Chart -->
  <g>
    <rect x="50" y="210" width="350" height="150" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
    <text x="225" y="235" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b" text-anchor="middle">Månedlig Feiltrend</text>
    
    <!-- Chart axes -->
    <line x1="70" y1="340" x2="380" y2="340" stroke="#64748b" stroke-width="1"/>
    <line x1="70" y1="250" x2="70" y2="340" stroke="#64748b" stroke-width="1"/>
    
    <!-- Data points and line -->
    <polyline points="70,320 120,310 170,295 220,280 270,275 320,270 370,265" stroke="#dc2626" stroke-width="3" fill="none"/>
    
    <!-- Data point circles -->
    <circle cx="70" cy="320" r="4" fill="#dc2626"/>
    <circle cx="120" cy="310" r="4" fill="#dc2626"/>
    <circle cx="170" cy="295" r="4" fill="#dc2626"/>
    <circle cx="220" cy="280" r="4" fill="#dc2626"/>
    <circle cx="270" cy="275" r="4" fill="#dc2626"/>
    <circle cx="320" cy="270" r="4" fill="#dc2626"/>
    <circle cx="370" cy="265" r="4" fill="#dc2626"/>
    
    <!-- Month labels -->
    <text x="70" y="355" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Jan</text>
    <text x="120" y="355" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Feb</text>
    <text x="170" y="355" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Mar</text>
    <text x="220" y="355" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Apr</text>
    <text x="270" y="355" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Mai</text>
    <text x="320" y="355" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Jun</text>
    <text x="370" y="355" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Jul</text>
    
    <!-- Y-axis labels -->
    <text x="65" y="255" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="end">5%</text>
    <text x="65" y="285" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="end">3%</text>
    <text x="65" y="315" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="end">2%</text>
    <text x="65" y="345" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="end">0%</text>
  </g>
  
  <!-- Control Effectiveness Chart -->
  <g>
    <rect x="420" y="210" width="330" height="150" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
    <text x="585" y="235" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b" text-anchor="middle">Kontrolleffektivitet</text>
    
    <!-- Donut chart sections -->
    <g transform="translate(585,295)">
      <!-- Effective controls (green) - 75% -->
      <path d="M 0,-40 A 40,40 0 1,1 28.28,-28.28 L 20,20 A 28,28 0 1,0 0,-28 Z" fill="#10b981" stroke="white" stroke-width="2"/>
      
      <!-- Partially effective (yellow) - 20% -->
      <path d="M 28.28,-28.28 A 40,40 0 0,1 12.36,38.04 L 8.65,26.63 A 28,28 0 0,0 20,-20 Z" fill="#f59e0b" stroke="white" stroke-width="2"/>
      
      <!-- Ineffective (red) - 5% -->
      <path d="M 12.36,38.04 A 40,40 0 0,1 0,-40 L 0,-28 A 28,28 0 0,0 8.65,26.63 Z" fill="#dc2626" stroke="white" stroke-width="2"/>
      
      <!-- Center circle -->
      <circle cx="0" cy="0" r="20" fill="white"/>
      <text x="0" y="-5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">Kontroller</text>
      <text x="0" y="8" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Total: 247</text>
    </g>
    
    <!-- Legend -->
    <g>
      <rect x="660" y="250" width="12" height="12" fill="#10b981"/>
      <text x="678" y="261" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">Effektive (75%)</text>
      
      <rect x="660" y="270" width="12" height="12" fill="#f59e0b"/>
      <text x="678" y="281" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">Delvis (20%)</text>
      
      <rect x="660" y="290" width="12" height="12" fill="#dc2626"/>
      <text x="678" y="301" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">Ineffektive (5%)</text>
    </g>
  </g>
  
  <!-- Process Performance -->
  <g>
    <rect x="50" y="390" width="350" height="180" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
    <text x="225" y="415" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b" text-anchor="middle">Prosessytelse</text>
    
    <!-- Process bars -->
    <g>
      <text x="70" y="440" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">Bilagsregistrering</text>
      <rect x="70" y="445" width="250" height="15" rx="2" fill="#e2e8f0"/>
      <rect x="70" y="445" width="225" height="15" rx="2" fill="#10b981"/>
      <text x="330" y="456" font-family="Arial, sans-serif" font-size="11" fill="#047857">90%</text>
    </g>
    
    <g>
      <text x="70" y="475" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">Månedsavslutning</text>
      <rect x="70" y="480" width="250" height="15" rx="2" fill="#e2e8f0"/>
      <rect x="70" y="480" width="200" height="15" rx="2" fill="#3b82f6"/>
      <text x="330" y="491" font-family="Arial, sans-serif" font-size="11" fill="#1d4ed8">80%</text>
    </g>
    
    <g>
      <text x="70" y="510" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">Årsavslutning</text>
      <rect x="70" y="515" width="250" height="15" rx="2" fill="#e2e8f0"/>
      <rect x="70" y="515" width="237" height="15" rx="2" fill="#10b981"/>
      <text x="330" y="526" font-family="Arial, sans-serif" font-size="11" fill="#047857">95%</text>
    </g>
    
    <g>
      <text x="70" y="545" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">Rapportering</text>
      <rect x="70" y="550" width="250" height="15" rx="2" fill="#e2e8f0"/>
      <rect x="70" y="550" width="212" height="15" rx="2" fill="#f59e0b"/>
      <text x="330" y="561" font-family="Arial, sans-serif" font-size="11" fill="#d97706">85%</text>
    </g>
  </g>
  
  <!-- Risk Indicators -->
  <g>
    <rect x="420" y="390" width="330" height="180" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
    <text x="585" y="415" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b" text-anchor="middle">Risikoindikatorer</text>
    
    <!-- Risk items -->
    <g>
      <circle cx="440" cy="440" r="8" fill="#dc2626"/>
      <text x="455" y="445" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">Høy personalturnover</text>
      <text x="700" y="445" font-family="Arial, sans-serif" font-size="11" fill="#dc2626" text-anchor="end">Høy</text>
    </g>
    
    <g>
      <circle cx="440" cy="465" r="8" fill="#f59e0b"/>
      <text x="455" y="470" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">Systemoppgraderinger</text>
      <text x="700" y="470" font-family="Arial, sans-serif" font-size="11" fill="#f59e0b" text-anchor="end">Medium</text>
    </g>
    
    <g>
      <circle cx="440" cy="490" r="8" fill="#10b981"/>
      <text x="455" y="495" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">Regnskapsendringer</text>
      <text x="700" y="495" font-family="Arial, sans-serif" font-size="11" fill="#10b981" text-anchor="end">Lav</text>
    </g>
    
    <g>
      <circle cx="440" cy="515" r="8" fill="#f59e0b"/>
      <text x="455" y="520" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">Kompleksitet økning</text>
      <text x="700" y="520" font-family="Arial, sans-serif" font-size="11" fill="#f59e0b" text-anchor="end">Medium</text>
    </g>
    
    <!-- Action items -->
    <text x="440" y="545" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Tiltak som kreves:</text>
    <text x="440" y="560" font-family="Arial, sans-serif" font-size="11" fill="#64748b">• Rekruttering og opplæring</text>
    <text x="440" y="575" font-family="Arial, sans-serif" font-size="11" fill="#64748b">• Forbedret dokumentasjon</text>
  </g>
</svg>