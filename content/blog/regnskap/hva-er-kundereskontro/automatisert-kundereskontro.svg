<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #2c3e50; }
      .subtitle { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #34495e; }
      .text { font-family: Arial, sans-serif; font-size: 11px; fill: #2c3e50; }
      .small-text { font-family: Arial, sans-serif; font-size: 10px; fill: #2c3e50; }
      .module-title { font-family: Arial, sans-serif; font-size: 12px; font-weight: bold; fill: #fff; }
      .automation-text { font-family: Arial, sans-serif; font-size: 10px; fill: #fff; }
      .invoicing { fill: #3498db; }
      .payment { fill: #27ae60; }
      .followup { fill: #f39c12; }
      .reporting { fill: #9b59b6; }
      .center-hub { fill: #34495e; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" class="title" text-anchor="middle">Automatisert Kundereskontro</text>
  <text x="400" y="50" class="subtitle" text-anchor="middle">Moderne automatiseringsmuligheter</text>
  
  <!-- Central hub -->
  <circle cx="400" cy="250" r="60" class="center-hub"/>
  <text x="400" y="240" class="module-title" text-anchor="middle">AUTOMATISERT</text>
  <text x="400" y="255" class="module-title" text-anchor="middle">KUNDERESKONTRO</text>
  <text x="400" y="270" class="module-title" text-anchor="middle">SYSTEM</text>
  
  <!-- Automation Module 1: Invoicing -->
  <g transform="translate(150, 120)">
    <rect x="0" y="0" width="180" height="120" class="invoicing" rx="10"/>
    <text x="90" y="20" class="module-title" text-anchor="middle">FAKTURERING</text>
    
    <!-- Invoice icon -->
    <g transform="translate(90, 45)">
      <rect x="-15" y="-10" width="30" height="20" fill="#fff" rx="2"/>
      <line x1="-10" y1="-5" x2="10" y2="-5" stroke="#3498db" stroke-width="1"/>
      <line x1="-10" y1="-1" x2="10" y2="-1" stroke="#3498db" stroke-width="1"/>
      <line x1="-10" y1="3" x2="5" y2="3" stroke="#3498db" stroke-width="1"/>
      <circle cx="12" cy="-12" r="4" fill="#27ae60"/>
      <text x="12" y="-8" class="small-text" text-anchor="middle" fill="#fff">✓</text>
    </g>
    
    <text x="10" y="80" class="automation-text">• Automatisk fakturagenerering</text>
    <text x="10" y="95" class="automation-text">• Elektronisk fakturasending</text>
    <text x="10" y="110" class="automation-text">• eFaktura integrasjon</text>
  </g>
  
  <!-- Automation Module 2: Payment Registration -->
  <g transform="translate(470, 120)">
    <rect x="0" y="0" width="180" height="120" class="payment" rx="10"/>
    <text x="90" y="20" class="module-title" text-anchor="middle">BETALINGSREGISTRERING</text>
    
    <!-- Payment icon -->
    <g transform="translate(90, 45)">
      <rect x="-15" y="-8" width="30" height="16" fill="#fff" rx="2"/>
      <circle cx="-8" cy="0" r="3" fill="#27ae60"/>
      <circle cx="0" cy="0" r="3" fill="#27ae60"/>
      <circle cx="8" cy="0" r="3" fill="#27ae60"/>
      <path d="M 15 -5 L 20 0 L 15 5" stroke="#27ae60" stroke-width="2" fill="none"/>
    </g>
    
    <text x="10" y="80" class="automation-text">• Automatisk bankavstemming</text>
    <text x="10" y="95" class="automation-text">• OCR-gjenkjenning</text>
    <text x="10" y="110" class="automation-text">• Sanntidsoppdatering</text>
  </g>
  
  <!-- Automation Module 3: Follow-up -->
  <g transform="translate(150, 320)">
    <rect x="0" y="0" width="180" height="120" class="followup" rx="10"/>
    <text x="90" y="20" class="module-title" text-anchor="middle">OPPFØLGING</text>
    
    <!-- Follow-up icon -->
    <g transform="translate(90, 45)">
      <circle cx="0" cy="0" r="12" fill="#fff"/>
      <path d="M -8 -3 L -3 2 L 8 -8" stroke="#f39c12" stroke-width="2" fill="none"/>
      <circle cx="15" cy="-10" r="3" fill="#e74c3c"/>
      <text x="15" y="-7" class="small-text" text-anchor="middle" fill="#fff">!</text>
    </g>
    
    <text x="10" y="80" class="automation-text">• Automatiske påminnelser</text>
    <text x="10" y="95" class="automation-text">• Eskalering basert på regler</text>
    <text x="10" y="110" class="automation-text">• Rapportering til ledelsen</text>
  </g>
  
  <!-- Automation Module 4: Reporting -->
  <g transform="translate(470, 320)">
    <rect x="0" y="0" width="180" height="120" class="reporting" rx="10"/>
    <text x="90" y="20" class="module-title" text-anchor="middle">RAPPORTERING</text>
    
    <!-- Reporting icon -->
    <g transform="translate(90, 45)">
      <rect x="-12" y="-8" width="24" height="16" fill="#fff" rx="1"/>
      <rect x="-8" y="-4" width="4" height="8" fill="#9b59b6"/>
      <rect x="-2" y="-1" width="4" height="5" fill="#9b59b6"/>
      <rect x="4" y="-6" width="4" height="10" fill="#9b59b6"/>
    </g>
    
    <text x="10" y="80" class="automation-text">• Sanntids dashboards</text>
    <text x="10" y="95" class="automation-text">• Automatiske aldersanalyser</text>
    <text x="10" y="110" class="automation-text">• Kontantstrøm prognoser</text>
  </g>
  
  <!-- Connection lines from center to modules -->
  <g stroke="#7f8c8d" stroke-width="2" fill="none" stroke-dasharray="5,5">
    <line x1="360" y1="210" x2="240" y2="180"/>
    <line x1="440" y1="210" x2="560" y2="180"/>
    <line x1="360" y1="290" x2="240" y2="320"/>
    <line x1="440" y1="290" x2="560" y2="320"/>
  </g>
  
  <!-- Benefits section -->
  <rect x="50" y="470" width="700" height="110" fill="#fff" stroke="#bdc3c7" stroke-width="1" rx="10"/>
  <text x="400" y="495" class="subtitle" text-anchor="middle">Fordeler med Automatisering</text>
  
  <g transform="translate(80, 510)">
    <rect x="0" y="0" width="150" height="60" fill="#e8f5e8" stroke="#27ae60" stroke-width="1" rx="5"/>
    <text x="75" y="15" class="text" text-anchor="middle" font-weight="bold">Effektivitet</text>
    <text x="10" y="30" class="small-text">• 80% reduksjon i manuelt arbeid</text>
    <text x="10" y="45" class="small-text">• Raskere behandling</text>
    <text x="10" y="60" class="small-text">• Færre feil</text>
  </g>
  
  <g transform="translate(250, 510)">
    <rect x="0" y="0" width="150" height="60" fill="#e8f4fd" stroke="#3498db" stroke-width="1" rx="5"/>
    <text x="75" y="15" class="text" text-anchor="middle" font-weight="bold">Nøyaktighet</text>
    <text x="10" y="30" class="small-text">• Eliminerer menneskelige feil</text>
    <text x="10" y="45" class="small-text">• Konsistent behandling</text>
    <text x="10" y="60" class="small-text">• Bedre datakvalitet</text>
  </g>
  
  <g transform="translate(420, 510)">
    <rect x="0" y="0" width="150" height="60" fill="#fdf2e9" stroke="#f39c12" stroke-width="1" rx="5"/>
    <text x="75" y="15" class="text" text-anchor="middle" font-weight="bold">Kontroll</text>
    <text x="10" y="30" class="small-text">• Sanntids overvåking</text>
    <text x="10" y="45" class="small-text">• Bedre prognoser</text>
    <text x="10" y="60" class="small-text">• Proaktiv styring</text>
  </g>
  
  <g transform="translate(590, 510)">
    <rect x="0" y="0" width="150" height="60" fill="#f4ecf7" stroke="#9b59b6" stroke-width="1" rx="5"/>
    <text x="75" y="15" class="text" text-anchor="middle" font-weight="bold">Skalerbarhet</text>
    <text x="10" y="30" class="small-text">• Håndterer vekst</text>
    <text x="10" y="45" class="small-text">• Fleksibel tilpasning</text>
    <text x="10" y="60" class="small-text">• Fremtidssikret</text>
  </g>
  
  <!-- Implementation note -->
  <rect x="50" y="80" width="700" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="400" y="100" class="text" text-anchor="middle" font-weight="bold">Implementering krever planlegging, men gir betydelige besparelser og forbedret kontroll</text>
</svg>