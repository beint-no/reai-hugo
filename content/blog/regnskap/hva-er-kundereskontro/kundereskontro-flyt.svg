<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    Kundereskontro Arbeidsflyt
  </text>
  
  <!-- Step 1: Salg registreres -->
  <rect x="50" y="100" width="160" height="80" rx="10" fill="#e0f2fe" stroke="#0284c7" stroke-width="2"/>
  <text x="130" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0284c7">
    1. Salg registreres
  </text>
  <text x="130" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#0369a1">
    Faktura opprettes
  </text>
  <text x="130" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#0369a1">
    Registreres i
  </text>
  <text x="130" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#0369a1">
    kundereskontro
  </text>
  
  <!-- Step 2: Forfallsdato settes -->
  <rect x="320" y="100" width="160" height="80" rx="10" fill="#f0fdf4" stroke="#16a34a" stroke-width="2"/>
  <text x="400" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#16a34a">
    2. Forfallsdato settes
  </text>
  <text x="400" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#15803d">
    Betalingsfrist
  </text>
  <text x="400" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#15803d">
    etableres basert på
  </text>
  <text x="400" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#15803d">
    betalingsbetingelser
  </text>
  
  <!-- Step 3: Betalingsovervåking -->
  <rect x="590" y="100" width="160" height="80" rx="10" fill="#fef3c7" stroke="#d97706" stroke-width="2"/>
  <text x="670" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d97706">
    3. Betalingsovervåking
  </text>
  <text x="670" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#b45309">
    Kontinuerlig
  </text>
  <text x="670" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#b45309">
    oppfølging av
  </text>
  <text x="670" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#b45309">
    utestående fordringer
  </text>
  
  <!-- Central Kundereskontro -->
  <rect x="320" y="250" width="160" height="100" rx="10" fill="#ffffff" stroke="#1e40af" stroke-width="3"/>
  <text x="400" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af">
    KUNDERESKONTRO
  </text>
  <text x="400" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#475569">
    Sentral database
  </text>
  <text x="400" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#475569">
    for alle
  </text>
  <text x="400" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#475569">
    kundetransaksjoner
  </text>
  
  <!-- Step 4: Innbetaling registreres -->
  <rect x="50" y="420" width="160" height="80" rx="10" fill="#fce7f3" stroke="#ec4899" stroke-width="2"/>
  <text x="130" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ec4899">
    4. Innbetaling
  </text>
  <text x="130" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ec4899">
    registreres
  </text>
  <text x="130" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#be185d">
    Kundebetalinger
  </text>
  <text x="130" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#be185d">
    bokføres mot faktura
  </text>
  
  <!-- Step 5: Saldooppdatering -->
  <rect x="320" y="420" width="160" height="80" rx="10" fill="#f3e8ff" stroke="#9333ea" stroke-width="2"/>
  <text x="400" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9333ea">
    5. Saldooppdatering
  </text>
  <text x="400" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7c3aed">
    Kundens utestående
  </text>
  <text x="400" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7c3aed">
    saldo oppdateres
  </text>
  <text x="400" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7c3aed">
    automatisk
  </text>
  
  <!-- Step 6: Oppfølging -->
  <rect x="590" y="420" width="160" height="80" rx="10" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/>
  <text x="670" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ef4444">
    6. Oppfølging
  </text>
  <text x="670" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#dc2626">
    Purringer og
  </text>
  <text x="670" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#dc2626">
    inkassoaktiviteter
  </text>
  <text x="670" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#dc2626">
    ved forsinket betaling
  </text>
  
  <!-- Flow arrows -->
  <!-- Step 1 to 2 -->
  <line x1="210" y1="140" x2="320" y2="140" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2 to 3 -->
  <line x1="480" y1="140" x2="590" y2="140" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3 to central -->
  <line x1="670" y1="180" x2="670" y2="220" stroke="#64748b" stroke-width="2"/>
  <line x1="670" y1="220" x2="480" y2="220" stroke="#64748b" stroke-width="2"/>
  <line x1="480" y1="220" x2="480" y2="250" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 1 to central -->
  <line x1="130" y1="180" x2="130" y2="220" stroke="#64748b" stroke-width="2"/>
  <line x1="130" y1="220" x2="320" y2="220" stroke="#64748b" stroke-width="2"/>
  <line x1="320" y1="220" x2="320" y2="250" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Central to Step 4 -->
  <line x1="320" y1="350" x2="320" y2="380" stroke="#64748b" stroke-width="2"/>
  <line x1="320" y1="380" x2="130" y2="380" stroke="#64748b" stroke-width="2"/>
  <line x1="130" y1="380" x2="130" y2="420" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Central to Step 5 -->
  <line x1="400" y1="350" x2="400" y2="420" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Central to Step 6 -->
  <line x1="480" y1="350" x2="480" y2="380" stroke="#64748b" stroke-width="2"/>
  <line x1="480" y1="380" x2="670" y2="380" stroke="#64748b" stroke-width="2"/>
  <line x1="670" y1="380" x2="670" y2="420" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Feedback arrows -->
  <!-- Step 4 back to central -->
  <path d="M 210 460 Q 250 460 250 300 Q 250 300 320 300" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  
  <!-- Step 5 back to central -->
  <path d="M 320 460 Q 280 460 280 300 Q 280 300 320 300" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  
  <!-- Bottom note -->
  <text x="400" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">
    Kontinuerlig syklus som sikrer oppdatert og nøyaktig kundeinformasjon
  </text>
</svg>