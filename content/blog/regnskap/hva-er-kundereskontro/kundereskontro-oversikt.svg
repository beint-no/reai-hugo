<svg xmlns="http://www.w3.org/2000/svg" width="700" height="500">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="500" fill="#f8fafc"/>
  
  <!-- Title -->
  <rect x="0" y="0" width="700" height="60" fill="url(#headerGradient)"/>
  <text x="350" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    Hovedkomponenter i Kundereskontro
  </text>
  
  <!-- Central ledger -->
  <rect x="250" y="100" width="200" height="80" rx="10" fill="#ffffff" stroke="#1e40af" stroke-width="3"/>
  <text x="350" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af">
    KUNDERESKONTRO
  </text>
  <text x="350" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#475569">
    Individuell kundekonto
  </text>
  <text x="350" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#475569">
    Detaljerte transaksjoner
  </text>
  
  <!-- Component boxes around the central ledger -->
  
  <!-- Kundeidentifikasjon -->
  <rect x="50" y="80" width="150" height="60" rx="8" fill="#e0f2fe" stroke="#0284c7" stroke-width="2"/>
  <text x="125" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0284c7">
    Kundeidentifikasjon
  </text>
  <text x="125" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#0369a1">
    • Navn &amp; adresse
  </text>
  <text x="125" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#0369a1">
    • Org.nummer
  </text>
  
  <!-- Fakturainformasjon -->
  <rect x="500" y="80" width="150" height="60" rx="8" fill="#f0fdf4" stroke="#16a34a" stroke-width="2"/>
  <text x="575" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#16a34a">
    Fakturainformasjon
  </text>
  <text x="575" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#15803d">
    • Fakturanummer
  </text>
  <text x="575" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#15803d">
    • Beløp &amp; forfall
  </text>
  
  <!-- Betalingsregistrering -->
  <rect x="50" y="220" width="150" height="60" rx="8" fill="#fef3c7" stroke="#d97706" stroke-width="2"/>
  <text x="125" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706">
    Betalingsregistrering
  </text>
  <text x="125" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#b45309">
    • Innbetalinger
  </text>
  <text x="125" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#b45309">
    • Dato &amp; beløp
  </text>
  
  <!-- Utestående saldo -->
  <rect x="500" y="220" width="150" height="60" rx="8" fill="#fce7f3" stroke="#ec4899" stroke-width="2"/>
  <text x="575" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ec4899">
    Utestående saldo
  </text>
  <text x="575" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#be185d">
    • Aktuell gjeld
  </text>
  <text x="575" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#be185d">
    • Sanntidsoppdatering
  </text>
  
  <!-- Kredittgrense -->
  <rect x="150" y="320" width="150" height="60" rx="8" fill="#f3e8ff" stroke="#9333ea" stroke-width="2"/>
  <text x="225" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#9333ea">
    Kredittgrense
  </text>
  <text x="225" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7c3aed">
    • Maksimalt kreditt
  </text>
  <text x="225" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7c3aed">
    • Risikostyring
  </text>
  
  <!-- Betalingshistorikk -->
  <rect x="400" y="320" width="150" height="60" rx="8" fill="#ecfdf5" stroke="#10b981" stroke-width="2"/>
  <text x="475" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#10b981">
    Betalingshistorikk
  </text>
  <text x="475" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#059669">
    • Historiske data
  </text>
  <text x="475" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#059669">
    • Betalingsmønstre
  </text>
  
  <!-- Purringer og inkasso -->
  <rect x="275" y="420" width="150" height="60" rx="8" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/>
  <text x="350" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ef4444">
    Purringer &amp; inkasso
  </text>
  <text x="350" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#dc2626">
    • Oppfølgingsaktiviteter
  </text>
  <text x="350" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#dc2626">
    • Inkassostatus
  </text>
  
  <!-- Connection lines -->
  <line x1="200" y1="110" x2="250" y2="130" stroke="#64748b" stroke-width="2"/>
  <line x1="500" y1="110" x2="450" y2="130" stroke="#64748b" stroke-width="2"/>
  <line x1="200" y1="250" x2="250" y2="160" stroke="#64748b" stroke-width="2"/>
  <line x1="500" y1="250" x2="450" y2="160" stroke="#64748b" stroke-width="2"/>
  <line x1="300" y1="350" x2="330" y2="180" stroke="#64748b" stroke-width="2"/>
  <line x1="400" y1="350" x2="370" y2="180" stroke="#64748b" stroke-width="2"/>
  <line x1="350" y1="420" x2="350" y2="180" stroke="#64748b" stroke-width="2"/>
</svg>