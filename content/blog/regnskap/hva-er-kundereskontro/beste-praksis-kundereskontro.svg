<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #2c3e50; }
      .subtitle { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #34495e; }
      .text { font-family: Arial, sans-serif; font-size: 11px; fill: #2c3e50; }
      .small-text { font-family: Arial, sans-serif; font-size: 10px; fill: #2c3e50; }
      .practice-title { font-family: Arial, sans-serif; font-size: 13px; font-weight: bold; fill: #fff; }
      .practice-text { font-family: Arial, sans-serif; font-size: 10px; fill: #fff; }
      .routines { fill: #3498db; }
      .systems { fill: #27ae60; }
      .relationships { fill: #f39c12; }
      .improvement { fill: #9b59b6; }
      .center-text { font-family: Arial, sans-serif; font-size: 12px; font-weight: bold; fill: #2c3e50; text-anchor: middle; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" class="title" text-anchor="middle">Beste Praksis for Kundereskontro</text>
  <text x="400" y="50" class="subtitle" text-anchor="middle">Fire hovedområder for suksess</text>
  
  <!-- Central success circle -->
  <circle cx="400" cy="280" r="80" fill="#fff" stroke="#34495e" stroke-width="3"/>
  <text x="400" y="270" class="center-text">EFFEKTIV</text>
  <text x="400" y="285" class="center-text">KUNDERESKONTRO</text>
  <text x="400" y="300" class="center-text">HÅNDTERING</text>
  
  <!-- Practice 1: Clear Routines (Top Left) -->
  <g transform="translate(150, 120)">
    <rect x="0" y="0" width="200" height="140" class="routines" rx="15"/>
    <text x="100" y="25" class="practice-title" text-anchor="middle">1. ETABLER KLARE RUTINER</text>
    
    <!-- Icon: Process flow -->
    <g transform="translate(100, 50)">
      <rect x="-20" y="-8" width="40" height="16" fill="#fff" rx="3"/>
      <circle cx="-25" cy="0" r="4" fill="#fff"/>
      <circle cx="25" cy="0" r="4" fill="#fff"/>
      <path d="M -21 0 L -29 0" stroke="#3498db" stroke-width="2"/>
      <path d="M 21 0 L 29 0" stroke="#3498db" stroke-width="2"/>
      <text x="0" y="3" class="small-text" text-anchor="middle" fill="#3498db">PROSESS</text>
    </g>
    
    <text x="15" y="85" class="practice-text">• Standardiserte prosesser</text>
    <text x="15" y="100" class="practice-text">• Klar ansvarsfordeling</text>
    <text x="15" y="115" class="practice-text">• Skriftlige prosedyrer</text>
    <text x="15" y="130" class="practice-text">• Dokumenterte retningslinjer</text>
  </g>
  
  <!-- Practice 2: Effective Systems (Top Right) -->
  <g transform="translate(450, 120)">
    <rect x="0" y="0" width="200" height="140" class="systems" rx="15"/>
    <text x="100" y="25" class="practice-title" text-anchor="middle">2. IMPLEMENTER SYSTEMER</text>
    
    <!-- Icon: Connected systems -->
    <g transform="translate(100, 50)">
      <rect x="-15" y="-10" width="30" height="20" fill="#fff" rx="2"/>
      <circle cx="-20" cy="0" r="3" fill="#27ae60"/>
      <circle cx="20" cy="0" r="3" fill="#27ae60"/>
      <circle cx="0" cy="-15" r="3" fill="#27ae60"/>
      <circle cx="0" cy="15" r="3" fill="#27ae60"/>
      <line x1="-17" y1="0" x2="-15" y2="0" stroke="#27ae60" stroke-width="2"/>
      <line x1="15" y1="0" x2="17" y2="0" stroke="#27ae60" stroke-width="2"/>
      <line x1="0" y1="-12" x2="0" y2="-10" stroke="#27ae60" stroke-width="2"/>
      <line x1="0" y1="10" x2="0" y2="12" stroke="#27ae60" stroke-width="2"/>
    </g>
    
    <text x="15" y="85" class="practice-text">• Integrerte løsninger</text>
    <text x="15" y="100" class="practice-text">• Automatisering</text>
    <text x="15" y="115" class="practice-text">• Regelmessig rapportering</text>
    <text x="15" y="130" class="practice-text">• Nøkkeltall-overvåking</text>
  </g>
  
  <!-- Practice 3: Customer Focus (Bottom Left) -->
  <g transform="translate(150, 380)">
    <rect x="0" y="0" width="200" height="140" class="relationships" rx="15"/>
    <text x="100" y="25" class="practice-title" text-anchor="middle">3. FOKUSER PÅ KUNDER</text>
    
    <!-- Icon: Customer relationship -->
    <g transform="translate(100, 50)">
      <circle cx="0" cy="0" r="12" fill="#fff"/>
      <circle cx="0" cy="-3" r="4" fill="#f39c12"/>
      <path d="M -6 3 Q 0 8 6 3" stroke="#f39c12" stroke-width="2" fill="none"/>
      <circle cx="-18" cy="8" r="3" fill="#fff"/>
      <circle cx="18" cy="8" r="3" fill="#fff"/>
      <line x1="-15" y1="8" x2="-12" y2="5" stroke="#f39c12" stroke-width="1"/>
      <line x1="15" y1="8" x2="12" y2="5" stroke="#f39c12" stroke-width="1"/>
    </g>
    
    <text x="15" y="85" class="practice-text">• Kredittsjekk nye kunder</text>
    <text x="15" y="100" class="practice-text">• Klare betalingsbetingelser</text>
    <text x="15" y="115" class="practice-text">• Proaktiv kommunikasjon</text>
    <text x="15" y="130" class="practice-text">• Kundeforhold-vurdering</text>
  </g>
  
  <!-- Practice 4: Continuous Improvement (Bottom Right) -->
  <g transform="translate(450, 380)">
    <rect x="0" y="0" width="200" height="140" class="improvement" rx="15"/>
    <text x="100" y="25" class="practice-title" text-anchor="middle">4. KONTINUERLIG FORBEDRING</text>
    
    <!-- Icon: Improvement cycle -->
    <g transform="translate(100, 50)">
      <circle cx="0" cy="0" r="12" fill="none" stroke="#fff" stroke-width="2"/>
      <path d="M 8 -8 L 12 -4 L 8 0" stroke="#fff" stroke-width="2" fill="none"/>
      <circle cx="0" cy="0" r="6" fill="#fff"/>
      <path d="M -2 -2 L 2 2 M -2 2 L 2 -2" stroke="#9b59b6" stroke-width="2"/>
    </g>
    
    <text x="15" y="85" class="practice-text">• Regelmessig gjennomgang</text>
    <text x="15" y="100" class="practice-text">• Ansatt-opplæring</text>
    <text x="15" y="115" class="practice-text">• Teknologiutvikling</text>
    <text x="15" y="130" class="practice-text">• Prosess-optimalisering</text>
  </g>
  
  <!-- Connection lines to center -->
  <g stroke="#7f8c8d" stroke-width="2" fill="none" stroke-dasharray="3,3">
    <line x1="320" y1="200" x2="360" y2="240"/>
    <line x1="480" y1="200" x2="440" y2="240"/>
    <line x1="320" y1="360" x2="360" y2="320"/>
    <line x1="480" y1="360" x2="440" y2="320"/>
  </g>
  
  <!-- Success indicators -->
  <rect x="50" y="540" width="700" height="50" fill="#fff" stroke="#bdc3c7" stroke-width="1" rx="10"/>
  <text x="400" y="560" class="subtitle" text-anchor="middle">Resultat av Beste Praksis</text>
  
  <g transform="translate(100, 570)">
    <circle cx="0" cy="0" r="8" fill="#27ae60"/>
    <text x="0" y="3" class="small-text" text-anchor="middle" fill="#fff">✓</text>
    <text x="20" y="5" class="small-text">Forbedret kontantstrøm</text>
  </g>
  
  <g transform="translate(280, 570)">
    <circle cx="0" cy="0" r="8" fill="#27ae60"/>
    <text x="0" y="3" class="small-text" text-anchor="middle" fill="#fff">✓</text>
    <text x="20" y="5" class="small-text">Reduserte tap</text>
  </g>
  
  <g transform="translate(420, 570)">
    <circle cx="0" cy="0" r="8" fill="#27ae60"/>
    <text x="0" y="3" class="small-text" text-anchor="middle" fill="#fff">✓</text>
    <text x="20" y="5" class="small-text">Styrket kundeforhold</text>
  </g>
  
  <g transform="translate(580, 570)">
    <circle cx="0" cy="0" r="8" fill="#27ae60"/>
    <text x="0" y="3" class="small-text" text-anchor="middle" fill="#fff">✓</text>
    <text x="20" y="5" class="small-text">Økt effektivitet</text>
  </g>
  
  <!-- Implementation note -->
  <rect x="50" y="80" width="700" height="25" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="400" y="97" class="text" text-anchor="middle" font-weight="bold">Implementering av alle fire områder gir synergier og maksimal effekt</text>
</svg>