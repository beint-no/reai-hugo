<svg width="800" height="700" viewBox="0 0 800 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="700" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">
    Regnskapsmessige Forhold for Inkubatorer
  </text>
  
  <!-- For Incubator Section -->
  <rect x="50" y="70" width="350" height="280" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="10"/>
  <text x="225" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e40af">
    For Inkubatoren
  </text>
  
  <!-- Incubator icon -->
  <rect x="200" y="110" width="50" height="40" fill="#3b82f6" rx="5"/>
  <text x="225" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    INKUBATOR
  </text>
  
  <!-- Equity investments -->
  <text x="70" y="175" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">
    Egenkapitalinvesteringer:
  </text>
  <text x="70" y="195" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • Finansielle anleggsmidler
  </text>
  <text x="70" y="210" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • Verdivurdering av unoterte aksjer
  </text>
  <text x="70" y="225" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • Nedskrivninger ved verdifall
  </text>
  <text x="70" y="240" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • Gevinst/tap ved salg
  </text>
  
  <!-- Operating income/costs -->
  <text x="70" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">
    Driftsinntekter og -kostnader:
  </text>
  <text x="70" y="290" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • Programavgifter fra deltakere
  </text>
  <text x="70" y="305" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • Konsulentinntekter
  </text>
  <text x="70" y="320" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • Lokalkostnader og fellestjenester
  </text>
  <text x="70" y="335" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • Personalkostnader for mentorer
  </text>
  
  <!-- For Startup Section -->
  <rect x="450" y="70" width="300" height="280" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="10"/>
  <text x="600" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#d97706">
    For Oppstartsselskaper
  </text>
  
  <!-- Startup icon -->
  <rect x="575" y="110" width="50" height="40" fill="#f59e0b" rx="5"/>
  <text x="600" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    STARTUP
  </text>
  
  <!-- Capital structure -->
  <text x="470" y="175" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d97706">
    Kapitalstruktur:
  </text>
  <text x="470" y="195" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • Aksjekapital og egenkapitalandeler
  </text>
  <text x="470" y="210" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • Aksjonæravtaler og stemmerettigheter
  </text>
  <text x="470" y="225" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • Fortrinnsrettigheter ved emisjoner
  </text>
  <text x="470" y="240" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • Drag-along og tag-along-rettigheter
  </text>
  
  <!-- Cost accounting -->
  <text x="470" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d97706">
    Kostnadsføring:
  </text>
  <text x="470" y="290" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • Kontorleie og felleskostnader
  </text>
  <text x="470" y="305" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • Rådgivningstjenester og mentorskap
  </text>
  <text x="470" y="320" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • Markedsføring og nettverksaktiviteter
  </text>
  <text x="470" y="335" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • Juridiske og administrative tjenester
  </text>
  
  <!-- Accounting standards -->
  <rect x="100" y="380" width="600" height="120" fill="#f0fdf4" stroke="#16a34a" stroke-width="2" rx="10"/>
  <text x="400" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#15803d">
    Regnskapsstandarder og Krav
  </text>
  
  <!-- Standards list -->
  <text x="120" y="435" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#15803d">
    Relevante standarder:
  </text>
  <text x="120" y="455" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • IFRS 9: Finansielle instrumenter (verdivurdering av investeringer)
  </text>
  <text x="120" y="470" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • IFRS 15: Inntektsføring fra kontrakter med kunder (programavgifter)
  </text>
  <text x="120" y="485" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • IAS 38: Immaterielle eiendeler (teknologi og IP-rettigheter)
  </text>
  
  <!-- Tax considerations -->
  <rect x="100" y="520" width="600" height="140" fill="#fef2f2" stroke="#dc2626" stroke-width="2" rx="10"/>
  <text x="400" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#dc2626">
    Skattemessige Forhold
  </text>
  
  <!-- Tax details -->
  <text x="120" y="575" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626">
    For inkubatorer:
  </text>
  <text x="120" y="595" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • Selskapsskatt på gevinster fra egenkapitalinvesteringer (22%)
  </text>
  <text x="120" y="610" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • Moms på rådgivnings- og konsulenttjenester (25%)
  </text>
  <text x="120" y="625" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • Arbeidsgiveravgift for ansatte (varierer etter region)
  </text>
  <text x="120" y="640" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • Potensielle skattefritak for kvalifiserte investeringer
  </text>
  
  <!-- Connection arrows -->
  <path d="M 400 150 L 450 150" stroke="#6b7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="425" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">
    Investering
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280"/>
    </marker>
  </defs>
</svg>