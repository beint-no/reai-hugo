<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="workingCapitalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3F51B5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5C6BC0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="positiveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66BB6A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="negativeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f44336;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef5350;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">
    Arbeidskapital og Kontantstrøm
  </text>
  
  <!-- Working Capital Components -->
  <rect x="50" y="70" width="700" height="120" fill="url(#workingCapitalGradient)" rx="15"/>
  <text x="400" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    ARBEIDSKAPITAL KOMPONENTER
  </text>
  
  <!-- Component boxes -->
  <rect x="80" y="120" width="180" height="50" fill="rgba(255,255,255,0.2)" rx="8"/>
  <text x="170" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Kundefordringer
  </text>
  <text x="170" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Penger kunder skylder
  </text>
  
  <rect x="290" y="120" width="180" height="50" fill="rgba(255,255,255,0.2)" rx="8"/>
  <text x="380" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Varelager
  </text>
  <text x="380" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Kapital bundet i lager
  </text>
  
  <rect x="500" y="120" width="180" height="50" fill="rgba(255,255,255,0.2)" rx="8"/>
  <text x="590" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Leverandørgjeld
  </text>
  <text x="590" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Penger vi skylder
  </text>
  
  <!-- Impact Table -->
  <text x="400" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">
    Sammenheng mellom Arbeidskapitalendring og Kontantstrøm
  </text>
  
  <!-- Table header -->
  <rect x="50" y="250" width="700" height="30" fill="#e0e0e0" rx="5"/>
  <text x="70" y="270" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#333">
    Arbeidskapitalendring
  </text>
  <text x="350" y="270" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#333">
    Effekt på Kontantstrøm
  </text>
  <text x="550" y="270" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#333">
    Forklaring
  </text>
  
  <!-- Row 1: Customer receivables increase -->
  <rect x="50" y="280" width="700" height="35" fill="#ffebee" rx="3"/>
  <text x="70" y="300" font-family="Arial, sans-serif" font-size="12" fill="#333">
    ↑ Økning i kundefordringer
  </text>
  <rect x="330" y="285" width="80" height="25" fill="url(#negativeGradient)" rx="3"/>
  <text x="370" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    NEGATIV
  </text>
  <text x="560" y="300" font-family="Arial, sans-serif" font-size="11" fill="#333">
    Mer penger bundet opp i fordringer
  </text>
  
  <!-- Row 2: Customer receivables decrease -->
  <rect x="50" y="315" width="700" height="35" fill="#e8f5e8" rx="3"/>
  <text x="70" y="335" font-family="Arial, sans-serif" font-size="12" fill="#333">
    ↓ Reduksjon i kundefordringer
  </text>
  <rect x="330" y="320" width="80" height="25" fill="url(#positiveGradient)" rx="3"/>
  <text x="370" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    POSITIV
  </text>
  <text x="560" y="335" font-family="Arial, sans-serif" font-size="11" fill="#333">
    Innkreving av fordringer gir kontanter
  </text>
  
  <!-- Row 3: Inventory increase -->
  <rect x="50" y="350" width="700" height="35" fill="#ffebee" rx="3"/>
  <text x="70" y="370" font-family="Arial, sans-serif" font-size="12" fill="#333">
    ↑ Økning i varelager
  </text>
  <rect x="330" y="355" width="80" height="25" fill="url(#negativeGradient)" rx="3"/>
  <text x="370" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    NEGATIV
  </text>
  <text x="560" y="370" font-family="Arial, sans-serif" font-size="11" fill="#333">
    Mer kapital bundet i lager
  </text>
  
  <!-- Row 4: Inventory decrease -->
  <rect x="50" y="385" width="700" height="35" fill="#e8f5e8" rx="3"/>
  <text x="70" y="405" font-family="Arial, sans-serif" font-size="12" fill="#333">
    ↓ Reduksjon i varelager
  </text>
  <rect x="330" y="390" width="80" height="25" fill="url(#positiveGradient)" rx="3"/>
  <text x="370" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    POSITIV
  </text>
  <text x="560" y="405" font-family="Arial, sans-serif" font-size="11" fill="#333">
    Salg av lager uten erstatningskjøp
  </text>
  
  <!-- Row 5: Supplier debt increase -->
  <rect x="50" y="420" width="700" height="35" fill="#e8f5e8" rx="3"/>
  <text x="70" y="440" font-family="Arial, sans-serif" font-size="12" fill="#333">
    ↑ Økning i leverandørgjeld
  </text>
  <rect x="330" y="425" width="80" height="25" fill="url(#positiveGradient)" rx="3"/>
  <text x="370" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    POSITIV
  </text>
  <text x="560" y="440" font-family="Arial, sans-serif" font-size="11" fill="#333">
    Utsetter kontantutbetaling
  </text>
  
  <!-- Row 6: Supplier debt decrease -->
  <rect x="50" y="455" width="700" height="35" fill="#ffebee" rx="3"/>
  <text x="70" y="475" font-family="Arial, sans-serif" font-size="12" fill="#333">
    ↓ Reduksjon i leverandørgjeld
  </text>
  <rect x="330" y="460" width="80" height="25" fill="url(#negativeGradient)" rx="3"/>
  <text x="370" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    NEGATIV
  </text>
  <text x="560" y="475" font-family="Arial, sans-serif" font-size="11" fill="#333">
    Betaling av gjeld reduserer kontanter
  </text>
  
  <!-- Optimization strategies -->
  <rect x="50" y="510" width="700" height="70" fill="#fff3e0" stroke="#FF9800" stroke-width="2" rx="10"/>
  <text x="400" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#E65100">
    Optimalisering av Arbeidskapital for Bedre Kontantstrøm
  </text>
  <text x="70" y="555" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • <tspan font-weight="bold">Kundefordringer:</tspan> Effektive kredittvurderinger, automatisert fakturering, factoring
  </text>
  <text x="70" y="570" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • <tspan font-weight="bold">Varelager:</tspan> Just-in-time lagerstyring, bedre etterspørselsprognoser, reduserte produktvarianter
  </text>
  
  <!-- Arrows showing relationships -->
  <path d="M 170 190 L 170 250" stroke="#3F51B5" stroke-width="2" fill="none" marker-end="url(#arrowBlue)"/>
  <path d="M 380 190 L 380 250" stroke="#3F51B5" stroke-width="2" fill="none" marker-end="url(#arrowBlue)"/>
  <path d="M 590 190 L 590 250" stroke="#3F51B5" stroke-width="2" fill="none" marker-end="url(#arrowBlue)"/>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3F51B5"/>
    </marker>
  </defs>
</svg>