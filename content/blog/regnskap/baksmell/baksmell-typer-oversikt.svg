<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Typer Baksmell i Norsk Regnskap
  </text>
  
  <!-- Type 1: Tax-related -->
  <rect x="50" y="80" width="220" height="140" fill="#e74c3c" fill-opacity="0.1" stroke="#e74c3c" stroke-width="3" rx="10"/>
  <text x="160" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e74c3c">
    Skattemessig Baksmell
  </text>
  
  <text x="160" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Vanligste type (80% av tilfeller)
  </text>
  
  <text x="70" y="150" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Forskuddsskatt for lav
  </text>
  <text x="70" y="165" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Skatteregler endret
  </text>
  <text x="70" y="180" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Korreksjoner fra tidligere år
  </text>
  <text x="70" y="195" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Feil i skatteberegning
  </text>
  
  <rect x="60" y="205" width="200" height="15" fill="#e74c3c" fill-opacity="0.2"/>
  <text x="160" y="217" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#c0392b">
    Typisk beløp: 50 000 - 500 000 kr
  </text>
  
  <!-- Type 2: Accounting-related -->
  <rect x="290" y="80" width="220" height="140" fill="#3498db" fill-opacity="0.1" stroke="#3498db" stroke-width="3" rx="10"/>
  <text x="400" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3498db">
    Regnskapsmessig Baksmell
  </text>
  
  <text x="400" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Moderate tilfeller (15% av tilfeller)
  </text>
  
  <text x="310" y="150" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Revisjonsfunn
  </text>
  <text x="310" y="165" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Nye regnskapsstandarder
  </text>
  <text x="310" y="180" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Verdsettelseskorreksjoner
  </text>
  <text x="310" y="195" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Periodiseringsfeil
  </text>
  
  <rect x="300" y="205" width="200" height="15" fill="#3498db" fill-opacity="0.2"/>
  <text x="400" y="217" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2980b9">
    Typisk beløp: 20 000 - 200 000 kr
  </text>
  
  <!-- Type 3: VAT-related -->
  <rect x="530" y="80" width="220" height="140" fill="#f39c12" fill-opacity="0.1" stroke="#f39c12" stroke-width="3" rx="10"/>
  <text x="640" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#f39c12">
    MVA-relatert Baksmell
  </text>
  
  <text x="640" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Mindre vanlig (5% av tilfeller)
  </text>
  
  <text x="550" y="150" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Feil MVA-beregning
  </text>
  <text x="550" y="165" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Korreksjoner MVA-melding
  </text>
  <text x="550" y="180" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Endrede MVA-regler
  </text>
  <text x="550" y="195" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Kontroll fra myndighetene
  </text>
  
  <rect x="540" y="205" width="200" height="15" fill="#f39c12" fill-opacity="0.2"/>
  <text x="640" y="217" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#e67e22">
    Typisk beløp: 30 000 - 300 000 kr
  </text>
  
  <!-- Process flow section -->
  <text x="400" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Prosess fra Oppdagelse til Oppgjør
  </text>
  
  <!-- Step 1 -->
  <rect x="80" y="300" width="120" height="60" fill="#9b59b6" fill-opacity="0.2" stroke="#9b59b6" stroke-width="2" rx="5"/>
  <text x="140" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    1. Oppdagelse
  </text>
  <text x="140" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    Ved årsavslutning
  </text>
  <text x="140" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    eller skattemelding
  </text>
  
  <!-- Arrow 1 -->
  <line x1="210" y1="330" x2="250" y2="330" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2 -->
  <rect x="260" y="300" width="120" height="60" fill="#27ae60" fill-opacity="0.2" stroke="#27ae60" stroke-width="2" rx="5"/>
  <text x="320" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    2. Beregning
  </text>
  <text x="320" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    Estimat av
  </text>
  <text x="320" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    baksmell-beløp
  </text>
  
  <!-- Arrow 2 -->
  <line x1="390" y1="330" x2="430" y2="330" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3 -->
  <rect x="440" y="300" width="120" height="60" fill="#e67e22" fill-opacity="0.2" stroke="#e67e22" stroke-width="2" rx="5"/>
  <text x="500" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    3. Regnskapsføring
  </text>
  <text x="500" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    Bokføring av
  </text>
  <text x="500" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    ekstrakostnad
  </text>
  
  <!-- Arrow 3 -->
  <line x1="570" y1="330" x2="610" y2="330" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 4 -->
  <rect x="620" y="300" width="120" height="60" fill="#e74c3c" fill-opacity="0.2" stroke="#e74c3c" stroke-width="2" rx="5"/>
  <text x="680" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    4. Betaling
  </text>
  <text x="680" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    Oppgjør til
  </text>
  <text x="680" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    myndigheter
  </text>
  
  <!-- Impact timeline -->
  <text x="400" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Tidsløp og Konsekvenser
  </text>
  
  <line x1="100" y1="450" x2="700" y2="450" stroke="#34495e" stroke-width="3"/>
  
  <!-- Timeline points -->
  <circle cx="150" cy="450" r="6" fill="#3498db"/>
  <text x="150" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">
    T0: Oppdagelse
  </text>
  <text x="150" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
    Første sjokk
  </text>
  
  <circle cx="300" cy="450" r="6" fill="#f39c12"/>
  <text x="300" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">
    T+1 uke
  </text>
  <text x="300" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
    Analyse &amp; beregning
  </text>
  
  <circle cx="450" cy="450" r="6" fill="#e67e22"/>
  <text x="450" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">
    T+2 uker
  </text>
  <text x="450" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
    Regnskapsføring
  </text>
  
  <circle cx="600" cy="450" r="6" fill="#e74c3c"/>
  <text x="600" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">
    T+4-8 uker
  </text>
  <text x="600" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
    Betaling &amp; oppgjør
  </text>
  
  <!-- Cost breakdown -->
  <rect x="100" y="500" width="600" height="80" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5"/>
  <text x="400" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Totalkostnad Baksmell (Gjennomsnitt for norske bedrifter)
  </text>
  
  <text x="200" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">
    Direkte kostnad
  </text>
  <text x="200" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    80 000 kr (median)
  </text>
  <text x="200" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    20 000 - 800 000 kr (spenn)
  </text>
  
  <text x="400" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f39c12">
    Administrative kostnader
  </text>
  <text x="400" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    15 000 kr (estimat)
  </text>
  <text x="400" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Regnskapsførerkostnader
  </text>
  
  <text x="600" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#9b59b6">
    Rentekostnader
  </text>
  <text x="600" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    5 000 kr (estimat)
  </text>
  <text x="600" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Ved sen betaling
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
</svg>