<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">
    Regnskapsprosesser i Engroshandel
  </text>
  
  <!-- Central ERP System -->
  <rect x="300" y="200" width="200" height="100" fill="#e8f4fd" stroke="#3498db" stroke-width="3" rx="10"/>
  <text x="400" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2980b9">
    ERP-SYSTEM
  </text>
  <text x="400" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
    Integrert Regnskap
  </text>
  <text x="400" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
    Økonomistyring
  </text>
  <text x="400" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
    Rapportering
  </text>
  
  <!-- Lagerstyring (Top Left) -->
  <rect x="50" y="80" width="150" height="80" fill="#fff3cd" stroke="#f39c12" stroke-width="2" rx="8"/>
  <text x="125" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d68910">
    Lagerstyring
  </text>
  <text x="125" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#856404">
    • Lagerverdsettelse
  </text>
  <text x="125" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#856404">
    • ABC-analyse
  </text>
  <text x="125" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#856404">
    • Lagertelling
  </text>
  
  <!-- Kundefordringer (Top Right) -->
  <rect x="600" y="80" width="150" height="80" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="8"/>
  <text x="675" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#155724">
    Kundefordringer
  </text>
  <text x="675" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#155724">
    • Kredittbehandling
  </text>
  <text x="675" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#155724">
    • Aldersfordeling
  </text>
  <text x="675" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#155724">
    • Inkasso
  </text>
  
  <!-- Leverandørgjeld (Bottom Left) -->
  <rect x="50" y="360" width="150" height="80" fill="#f8d7da" stroke="#dc3545" stroke-width="2" rx="8"/>
  <text x="125" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#721c24">
    Leverandørgjeld
  </text>
  <text x="125" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#721c24">
    • Innkjøpsfakturaer
  </text>
  <text x="125" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#721c24">
    • Betalingsplaner
  </text>
  <text x="125" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#721c24">
    • Kontantrabatter
  </text>
  
  <!-- Moms og Avgifter (Bottom Right) -->
  <rect x="600" y="360" width="150" height="80" fill="#e2e3e5" stroke="#6c757d" stroke-width="2" rx="8"/>
  <text x="675" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
    Moms &amp; Avgifter
  </text>
  <text x="675" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    • Utgående moms
  </text>
  <text x="675" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    • Inngående moms
  </text>
  <text x="675" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    • Omvendt avgiftsplikt
  </text>
  
  <!-- Salgsregistrering (Left) -->
  <rect x="50" y="220" width="150" height="80" fill="#d1ecf1" stroke="#17a2b8" stroke-width="2" rx="8"/>
  <text x="125" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0c5460">
    Salgsregistrering
  </text>
  <text x="125" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#0c5460">
    • Ordrebehandling
  </text>
  <text x="125" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#0c5460">
    • Fakturering
  </text>
  <text x="125" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#0c5460">
    • Leveringsregistrering
  </text>
  
  <!-- Rapportering (Right) -->
  <rect x="600" y="220" width="150" height="80" fill="#fce4ec" stroke="#e91e63" stroke-width="2" rx="8"/>
  <text x="675" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#880e4f">
    Rapportering
  </text>
  <text x="675" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#880e4f">
    • Resultatregnskap
  </text>
  <text x="675" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#880e4f">
    • Balanse
  </text>
  <text x="675" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#880e4f">
    • Nøkkeltall
  </text>
  
  <!-- Arrows connecting to ERP system -->
  <!-- From Lagerstyring -->
  <path d="M 200 120 L 300 220" stroke="#f39c12" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- From Kundefordringer -->
  <path d="M 600 120 L 500 220" stroke="#28a745" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- From Salgsregistrering -->
  <path d="M 200 260 L 300 250" stroke="#17a2b8" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- To Rapportering -->
  <path d="M 500 260 L 600 250" stroke="#e91e63" stroke-width="2" fill="none" marker-start="url(#arrowhead)"/>
  
  <!-- From Leverandørgjeld -->
  <path d="M 200 400 L 300 300" stroke="#dc3545" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- From Moms -->
  <path d="M 600 400 L 500 300" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Data flow indicators -->
  <text x="250" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666" transform="rotate(-45 250 170)">
    Lagerdata
  </text>
  <text x="550" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666" transform="rotate(45 550 170)">
    Kundedata
  </text>
  <text x="250" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
    Salgsdata
  </text>
  <text x="550" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
    Rapporter
  </text>
  <text x="250" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666" transform="rotate(45 250 350)">
    Innkjøpsdata
  </text>
  <text x="550" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666" transform="rotate(-45 550 350)">
    Moms-data
  </text>
  
  <!-- Integration benefits box -->
  <rect x="250" y="450" width="300" height="40" fill="#f0f8ff" stroke="#4169e1" stroke-width="1" rx="5"/>
  <text x="400" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4169e1">
    Fordeler med Integrert System
  </text>
  <text x="400" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4169e1">
    Sanntidsdata • Redusert feilrisiko • Automatisert rapportering • Bedre kontroll
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
</svg>