<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="centerGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="smbGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="konsernGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffc107;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#e0a800;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="ideellGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#17a2b8;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#138496;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="offentligGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6f42c1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#5a32a3;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">
    NRS Anvendelsesområde
  </text>
  
  <!-- Central NRS circle -->
  <circle cx="400" cy="300" r="80" fill="url(#centerGrad)"/>
  <text x="400" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    NRS
  </text>
  <text x="400" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#e9ecef">
    Norsk regnskaps-
  </text>
  <text x="400" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#e9ecef">
    standard
  </text>
  
  <!-- SMB sector -->
  <ellipse cx="200" cy="150" rx="120" ry="80" fill="url(#smbGrad)" stroke="#28a745" stroke-width="2"/>
  <text x="200" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Små og mellomstore
  </text>
  <text x="200" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    bedrifter (SMB)
  </text>
  <text x="200" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Ikke-børsnoterte
  </text>
  <text x="200" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Lokale virksomheter
  </text>
  
  <!-- Konsern sector -->
  <ellipse cx="600" cy="150" rx="120" ry="80" fill="url(#konsernGrad)" stroke="#ffc107" stroke-width="2"/>
  <text x="600" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Norske konsern
  </text>
  <text x="600" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Ikke pålagt IFRS
  </text>
  <text x="600" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Datterselskaper
  </text>
  <text x="600" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Morselskaper
  </text>
  
  <!-- Ideelle organisasjoner -->
  <ellipse cx="200" cy="450" rx="120" ry="80" fill="url(#ideellGrad)" stroke="#17a2b8" stroke-width="2"/>
  <text x="200" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Ideelle
  </text>
  <text x="200" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    organisasjoner
  </text>
  <text x="200" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Stiftelser
  </text>
  <text x="200" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Foreninger
  </text>
  
  <!-- Offentlig sektor -->
  <ellipse cx="600" cy="450" rx="120" ry="80" fill="url(#offentligGrad)" stroke="#6f42c1" stroke-width="2"/>
  <text x="600" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Offentlig sektor
  </text>
  <text x="600" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Kommunale foretak
  </text>
  <text x="600" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Fylkeskommunale
  </text>
  <text x="600" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Statsforetak
  </text>
  
  <!-- Connection lines -->
  <line x1="280" y1="200" x2="340" y2="250" stroke="#666" stroke-width="2"/>
  <line x1="520" y1="200" x2="460" y2="250" stroke="#666" stroke-width="2"/>
  <line x1="280" y1="400" x2="340" y2="350" stroke="#666" stroke-width="2"/>
  <line x1="520" y1="400" x2="460" y2="350" stroke="#666" stroke-width="2"/>
  
  <!-- Status indicators -->
  <rect x="50" y="50" width="200" height="120" fill="white" stroke="#28a745" stroke-width="2" rx="8"/>
  <text x="150" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#28a745">
    Obligatorisk/Anbefalt
  </text>
  <text x="60" y="95" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • SMB (anbefalt)
  </text>
  <text x="60" y="110" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Ideelle organisasjoner
  </text>
  <text x="60" y="125" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Kommunale foretak
  </text>
  <text x="60" y="140" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Ikke-børsnoterte konsern
  </text>
  
  <rect x="550" y="50" width="200" height="120" fill="white" stroke="#ffc107" stroke-width="2" rx="8"/>
  <text x="650" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e0a800">
    Valgfritt
  </text>
  <text x="560" y="95" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Store ikke-børsnoterte
  </text>
  <text x="560" y="110" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Datterselskaper av
  </text>
  <text x="560" y="125" font-family="Arial, sans-serif" font-size="12" fill="#333">
      utenlandske selskaper
  </text>
  <text x="560" y="140" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Mikrobedrifter
  </text>
  
  <!-- Excluded box -->
  <rect x="300" y="500" width="200" height="80" fill="white" stroke="#dc3545" stroke-width="2" rx="8"/>
  <text x="400" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc3545">
    Ikke tillatt
  </text>
  <text x="400" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Børsnoterte selskaper
  </text>
  <text x="400" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
    (må bruke IFRS)
  </text>
  
  <!-- Legend -->
  <rect x="50" y="500" width="180" height="80" fill="#f0f0f0" stroke="#ccc" stroke-width="1" rx="4"/>
  <text x="140" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
    Anvendelsesstatus
  </text>
  <circle cx="65" cy="535" r="5" fill="#28a745"/>
  <text x="80" y="540" font-family="Arial, sans-serif" font-size="10" fill="#666">Obligatorisk/Anbefalt</text>
  <circle cx="65" cy="550" r="5" fill="#ffc107"/>
  <text x="80" y="555" font-family="Arial, sans-serif" font-size="10" fill="#666">Valgfritt</text>
  <circle cx="65" cy="565" r="5" fill="#dc3545"/>
  <text x="80" y="570" font-family="Arial, sans-serif" font-size="10" fill="#666">Ikke tillatt</text>
</svg>