<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0d6efd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a58ca;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="saleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#198754;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#146c43;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="purchaseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#c82333;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="systemGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6f42c1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#59359a;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- Title -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGrad)"/>
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">Mva-håndtering i Regnskapssystemet</text>
  
  <!-- Sales Transaction -->
  <rect x="50" y="80" width="300" height="200" fill="url(#saleGrad)" rx="8" stroke="#198754" stroke-width="2"/>
  <text x="200" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">SALG</text>
  <text x="200" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Faktura: 12 500 kr inkl. mva</text>
  
  <!-- Sales accounting entries -->
  <rect x="70" y="150" width="260" height="110" fill="rgba(255,255,255,0.9)" rx="4"/>
  <text x="200" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">Regnskapsføring:</text>
  
  <text x="80" y="190" font-family="Arial, sans-serif" font-size="11" fill="#495057">Debet: 1500 Kundefordringer</text>
  <text x="280" y="190" font-family="Arial, sans-serif" font-size="11" fill="#495057">12 500</text>
  
  <text x="80" y="210" font-family="Arial, sans-serif" font-size="11" fill="#495057">Kredit: 3000 Salgsinntekt</text>
  <text x="280" y="210" font-family="Arial, sans-serif" font-size="11" fill="#495057">10 000</text>
  
  <text x="80" y="230" font-family="Arial, sans-serif" font-size="11" fill="#495057">Kredit: 2700 Utgående mva 25%</text>
  <text x="280" y="230" font-family="Arial, sans-serif" font-size="11" fill="#495057">2 500</text>
  
  <line x1="80" y1="240" x2="320" y2="240" stroke="#495057" stroke-width="1"/>
  <text x="200" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#495057">Sum: 12 500 = 12 500</text>
  
  <!-- Purchase Transaction -->
  <rect x="450" y="80" width="300" height="200" fill="url(#purchaseGrad)" rx="8" stroke="#dc3545" stroke-width="2"/>
  <text x="600" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">INNKJØP</text>
  <text x="600" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Faktura: 6 250 kr inkl. mva</text>
  
  <!-- Purchase accounting entries -->
  <rect x="470" y="150" width="260" height="110" fill="rgba(255,255,255,0.9)" rx="4"/>
  <text x="600" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">Regnskapsføring:</text>
  
  <text x="480" y="190" font-family="Arial, sans-serif" font-size="11" fill="#495057">Debet: 4000 Varekostnad</text>
  <text x="680" y="190" font-family="Arial, sans-serif" font-size="11" fill="#495057">5 000</text>
  
  <text x="480" y="210" font-family="Arial, sans-serif" font-size="11" fill="#495057">Debet: 2740 Inngående mva</text>
  <text x="680" y="210" font-family="Arial, sans-serif" font-size="11" fill="#495057">1 250</text>
  
  <text x="480" y="230" font-family="Arial, sans-serif" font-size="11" fill="#495057">Kredit: 2400 Leverandørgjeld</text>
  <text x="680" y="230" font-family="Arial, sans-serif" font-size="11" fill="#495057">6 250</text>
  
  <line x1="480" y1="240" x2="720" y2="240" stroke="#495057" stroke-width="1"/>
  <text x="600" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#495057">Sum: 6 250 = 6 250</text>
  
  <!-- System Integration -->
  <rect x="150" y="300" width="500" height="180" fill="url(#systemGrad)" rx="8" stroke="#6f42c1" stroke-width="2"/>
  <text x="400" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">REGNSKAPSSYSTEM INTEGRASJON</text>
  
  <!-- System features -->
  <rect x="170" y="350" width="460" height="110" fill="rgba(255,255,255,0.9)" rx="4"/>
  
  <text x="190" y="375" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">Automatiske funksjoner:</text>
  <text x="190" y="395" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Automatisk mva-beregning basert på varekoder</text>
  <text x="190" y="410" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Validering av mva-satser mot produktkategorier</text>
  <text x="190" y="425" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Sanntids mva-saldo og rapportering</text>
  <text x="190" y="440" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Automatisk generering av mva-oppgave</text>
  <text x="190" y="455" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Integrasjon med Altinn for innsending</text>
  
  <!-- VAT Settlement -->
  <rect x="50" y="500" width="700" height="80" fill="#f8f9fa" rx="8" stroke="#dee2e6" stroke-width="1"/>
  <text x="400" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#495057">Mva-oppgjør (månedlig/2-månedlig)</text>
  
  <text x="80" y="550" font-family="Arial, sans-serif" font-size="12" fill="#495057">Utgående mva (salg):</text>
  <text x="250" y="550" font-family="Arial, sans-serif" font-size="12" fill="#495057">2 500 kr</text>
  
  <text x="350" y="550" font-family="Arial, sans-serif" font-size="12" fill="#495057">Inngående mva (kjøp):</text>
  <text x="520" y="550" font-family="Arial, sans-serif" font-size="12" fill="#495057">1 250 kr</text>
  
  <text x="580" y="550" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">Til betaling:</text>
  <text x="680" y="550" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#198754">1 250 kr</text>
  
  <line x1="80" y1="560" x2="720" y2="560" stroke="#495057" stroke-width="1"/>
  <text x="400" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">Kontering: Debet 2750 Mva til oppgjør 1250 / Kredit 1920 Bankkonto 1250</text>
  
  <!-- Arrows showing flow -->
  <path d="M 200 280 L 350 300" stroke="#6c757d" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 600 280 L 450 300" stroke="#6c757d" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 480 L 400 500" stroke="#6c757d" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
  </defs>
</svg>