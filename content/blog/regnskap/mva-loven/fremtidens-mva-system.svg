<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0d6efd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a58ca;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="futureGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6f42c1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#59359a;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="aiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#20c997;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0f5132;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="blockchainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fd7e14;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#e55a00;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="cloudGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#17a2b8;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#138496;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- Title -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGrad)"/>
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">Fremtidens Mva-system</text>
  
  <!-- Central future hub -->
  <circle cx="400" cy="300" r="90" fill="url(#futureGrad)" stroke="#6f42c1" stroke-width="4"/>
  <text x="400" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">FREMTIDENS</text>
  <text x="400" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">MVA-SYSTEM</text>
  <text x="400" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">2025-2030</text>
  
  <!-- AI and Machine Learning -->
  <rect x="50" y="80" width="200" height="140" fill="url(#aiGrad)" rx="12" stroke="#20c997" stroke-width="3"/>
  <text x="150" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">KUNSTIG INTELLIGENS</text>
  <rect x="70" y="130" width="160" height="75" fill="rgba(255,255,255,0.9)" rx="6"/>
  <text x="150" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Automatisk klassifisering</text>
  <text x="150" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Anomalideteksjon</text>
  <text x="150" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Prediktiv analyse</text>
  <text x="150" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Intelligent dokumenthåndtering</text>
  
  <!-- Blockchain Technology -->
  <rect x="550" y="80" width="200" height="140" fill="url(#blockchainGrad)" rx="12" stroke="#fd7e14" stroke-width="3"/>
  <text x="650" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">BLOKKJEDE-TEKNOLOGI</text>
  <rect x="570" y="130" width="160" height="75" fill="rgba(255,255,255,0.9)" rx="6"/>
  <text x="650" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Sporbarhet i verdikjeder</text>
  <text x="650" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Uforanderlige transaksjoner</text>
  <text x="650" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Smart kontrakter</text>
  <text x="650" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Automatisk compliance</text>
  
  <!-- Real-time Reporting -->
  <rect x="50" y="380" width="200" height="140" fill="url(#cloudGrad)" rx="12" stroke="#17a2b8" stroke-width="3"/>
  <text x="150" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">SANNTIDSRAPPORTERING</text>
  <rect x="70" y="430" width="160" height="75" fill="rgba(255,255,255,0.9)" rx="6"/>
  <text x="150" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Kontinuerlig overvåking</text>
  <text x="150" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Øyeblikkelig rapportering</text>
  <text x="150" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Automatisk avstemming</text>
  <text x="150" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Proaktiv feilhåndtering</text>
  
  <!-- Digital Integration -->
  <rect x="550" y="380" width="200" height="140" fill="#198754" rx="12" stroke="#146c43" stroke-width="3"/>
  <text x="650" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">DIGITAL INTEGRASJON</text>
  <rect x="570" y="430" width="160" height="75" fill="rgba(255,255,255,0.9)" rx="6"/>
  <text x="650" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">• API-basert kommunikasjon</text>
  <text x="650" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Sømløs dataflyt</text>
  <text x="650" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Tverrsystemintegrasjon</text>
  <text x="650" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Standardiserte protokoller</text>
  
  <!-- IoT and Sensors -->
  <rect x="280" y="80" width="240" height="80" fill="#dc3545" rx="8" stroke="#c82333" stroke-width="2"/>
  <text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">IOT &amp; SENSORER</text>
  <rect x="300" y="125" width="200" height="25" fill="rgba(255,255,255,0.9)" rx="4"/>
  <text x="400" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">Sanntidsmåling • Automatisk datainnsamling • Smart overvåking</text>
  
  <!-- Regulatory Technology -->
  <rect x="280" y="440" width="240" height="80" fill="#ffc107" rx="8" stroke="#ffb300" stroke-width="2"/>
  <text x="400" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">REGTECH</text>
  <rect x="300" y="485" width="200" height="25" fill="rgba(255,255,255,0.9)" rx="4"/>
  <text x="400" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">Automatisk compliance • Regelverksoppdateringer • Risikostyring</text>
  
  <!-- Timeline -->
  <rect x="50" y="240" width="700" height="40" fill="#f8f9fa" rx="6" stroke="#dee2e6" stroke-width="1"/>
  <text x="400" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">IMPLEMENTERINGSTIDSLINJE</text>
  
  <!-- Timeline markers -->
  <circle cx="120" cy="260" r="8" fill="#dc3545"/>
  <text x="120" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#495057">2025</text>
  
  <circle cx="280" cy="260" r="8" fill="#ffc107"/>
  <text x="280" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#495057">2027</text>
  
  <circle cx="520" cy="260" r="8" fill="#198754"/>
  <text x="520" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#495057">2029</text>
  
  <circle cx="680" cy="260" r="8" fill="#6f42c1"/>
  <text x="680" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#495057">2030+</text>
  
  <!-- Timeline line -->
  <line x1="120" y1="260" x2="680" y2="260" stroke="#6c757d" stroke-width="2"/>
  
  <!-- Benefits box -->
  <rect x="280" y="300" width="240" height="120" fill="rgba(32, 201, 151, 0.1)" rx="8" stroke="#20c997" stroke-width="2"/>
  <text x="400" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">FORDELER</text>
  <text x="400" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">• 90% reduksjon i manuelt arbeid</text>
  <text x="400" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">• 99% nøyaktighet i beregninger</text>
  <text x="400" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Sanntids compliance-overvåking</text>
  <text x="400" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Proaktiv risikohåndtering</text>
  <text x="400" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Kostnadsbesparelser på 60-80%</text>
  
  <!-- Connecting lines -->
  <line x1="250" y1="150" x2="320" y2="250" stroke="#6c757d" stroke-width="2"/>
  <line x1="550" y1="150" x2="480" y2="250" stroke="#6c757d" stroke-width="2"/>
  <line x1="250" y1="450" x2="320" y2="350" stroke="#6c757d" stroke-width="2"/>
  <line x1="550" y1="450" x2="480" y2="350" stroke="#6c757d" stroke-width="2"/>
  
  <!-- Arrows showing evolution -->
  <path d="M 400 160 L 400 240" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 280 L 400 300" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 420 L 400 440" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
  </defs>
  
  <!-- Footer -->
  <rect x="50" y="540" width="700" height="40" fill="#343a40" rx="6"/>
  <text x="400" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Transformasjon av mva-håndtering gjennom teknologi og automatisering</text>
  <text x="400" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#adb5bd">Fra manuell behandling til intelligent, selvstyrende systemer</text>
</svg>