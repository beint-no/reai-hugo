<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purchasedGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bfdbfe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="internalGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#dcfce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbf7d0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <!-- Title -->
  <rect x="0" y="0" width="800" height="70" fill="url(#titleGrad)"/>
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="white">Typer Goodwill</text>
  
  <!-- Main content area -->
  <rect x="50" y="90" width="700" height="380" fill="white" stroke="#e2e8f0" stroke-width="2" rx="10"/>
  
  <!-- Purchased Goodwill Section -->
  <rect x="80" y="120" width="300" height="320" fill="url(#purchasedGrad)" stroke="#3b82f6" stroke-width="2" rx="8"/>
  
  <!-- Purchased Goodwill Header -->
  <rect x="90" y="130" width="280" height="50" fill="#1e40af" rx="6"/>
  <text x="230" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Kjøpt Goodwill</text>
  <text x="230" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">(Purchased Goodwill)</text>
  
  <!-- Purchased Goodwill Content -->
  <text x="230" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">Kjennetegn:</text>
  
  <circle cx="110" cy="235" r="4" fill="#1e40af"/>
  <text x="125" y="240" font-family="Arial, sans-serif" font-size="12" fill="#1e40af">Oppstår ved oppkjøp av</text>
  <text x="125" y="255" font-family="Arial, sans-serif" font-size="12" fill="#1e40af">andre selskaper</text>
  
  <circle cx="110" cy="275" r="4" fill="#1e40af"/>
  <text x="125" y="280" font-family="Arial, sans-serif" font-size="12" fill="#1e40af">Registreres som immateriell</text>
  <text x="125" y="295" font-family="Arial, sans-serif" font-size="12" fill="#1e40af">eiendel i balansen</text>
  
  <circle cx="110" cy="315" r="4" fill="#1e40af"/>
  <text x="125" y="320" font-family="Arial, sans-serif" font-size="12" fill="#1e40af">Underlagt årlig</text>
  <text x="125" y="335" font-family="Arial, sans-serif" font-size="12" fill="#1e40af">nedskrivningstesting</text>
  
  <circle cx="110" cy="355" r="4" fill="#1e40af"/>
  <text x="125" y="360" font-family="Arial, sans-serif" font-size="12" fill="#1e40af">Kan avskrives under RSFF</text>
  <text x="125" y="375" font-family="Arial, sans-serif" font-size="12" fill="#1e40af">(maks 10 år)</text>
  
  <circle cx="110" cy="395" r="4" fill="#1e40af"/>
  <text x="125" y="400" font-family="Arial, sans-serif" font-size="12" fill="#1e40af">Måles til anskaffelseskost</text>
  <text x="125" y="415" font-family="Arial, sans-serif" font-size="12" fill="#1e40af">minus nedskrivninger</text>
  
  <!-- Internal Goodwill Section -->
  <rect x="420" y="120" width="300" height="320" fill="url(#internalGrad)" stroke="#16a34a" stroke-width="2" rx="8"/>
  
  <!-- Internal Goodwill Header -->
  <rect x="430" y="130" width="280" height="50" fill="#16a34a" rx="6"/>
  <text x="570" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Egengenerert Goodwill</text>
  <text x="570" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">(Internally Generated)</text>
  
  <!-- Internal Goodwill Content -->
  <text x="570" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#166534">Kjennetegn:</text>
  
  <circle cx="450" cy="235" r="4" fill="#16a34a"/>
  <text x="465" y="240" font-family="Arial, sans-serif" font-size="12" fill="#166534">Bygges opp over tid gjennom</text>
  <text x="465" y="255" font-family="Arial, sans-serif" font-size="12" fill="#166534">selskapets drift</text>
  
  <circle cx="450" cy="275" r="4" fill="#16a34a"/>
  <text x="465" y="280" font-family="Arial, sans-serif" font-size="12" fill="#166534">Ikke registrert i regnskapet</text>
  <text x="465" y="295" font-family="Arial, sans-serif" font-size="12" fill="#166534">etter norske regler</text>
  
  <circle cx="450" cy="315" r="4" fill="#16a34a"/>
  <text x="465" y="320" font-family="Arial, sans-serif" font-size="12" fill="#166534">Reflekteres i selskapets</text>
  <text x="465" y="335" font-family="Arial, sans-serif" font-size="12" fill="#166534">markedsverdi</text>
  
  <circle cx="450" cy="355" r="4" fill="#16a34a"/>
  <text x="465" y="360" font-family="Arial, sans-serif" font-size="12" fill="#166534">Vanskelig å måle direkte</text>
  <text x="465" y="375" font-family="Arial, sans-serif" font-size="12" fill="#166534">og objektivt</text>
  
  <circle cx="450" cy="395" r="4" fill="#16a34a"/>
  <text x="465" y="400" font-family="Arial, sans-serif" font-size="12" fill="#166534">Blir synlig først ved</text>
  <text x="465" y="415" font-family="Arial, sans-serif" font-size="12" fill="#166534">salg av selskapet</text>
  
  <!-- Connecting arrow and vs text -->
  <text x="400" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#6b7280">VS</text>
  
  <!-- Bottom note -->
  <rect x="100" y="460" width="600" height="30" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="4"/>
  <text x="400" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">Kun kjøpt goodwill registreres i norsk regnskap</text>
</svg>