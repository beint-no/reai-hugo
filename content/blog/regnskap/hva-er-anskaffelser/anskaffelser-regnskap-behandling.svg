<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="expenseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8d7da;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5c6cb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="assetGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4edda;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c3e6cb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="inventoryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#cce5ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b3d9ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="processGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff3cd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffeaa7;stop-opacity:1" />
    </linearGradient>
    <marker id="flowArrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#1976d2"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1976d2">
    Regnskapsmessig Behandling av Anskaffelser
  </text>
  
  <!-- Operating Expenses -->
  <rect x="50" y="70" width="220" height="150" fill="url(#expenseGradient)" stroke="#dc3545" stroke-width="3" rx="15"/>
  <text x="160" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#721c24">
    Driftskostnader
  </text>
  
  <!-- Expense icon -->
  <circle cx="160" cy="125" r="20" fill="#dc3545" opacity="0.3"/>
  <path d="M150 115 L170 135 M170 115 L150 135" stroke="#dc3545" stroke-width="3"/>
  <text x="160" y="140" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#dc3545">Kr</text>
  
  <text x="160" y="165" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#721c24">
    Eksempler:
  </text>
  <text x="70" y="185" font-family="Arial, sans-serif" font-size="10" fill="#721c24">
    • Kontormateriell
  </text>
  <text x="70" y="200" font-family="Arial, sans-serif" font-size="10" fill="#721c24">
    • Renholdstjenester
  </text>
  <text x="70" y="215" font-family="Arial, sans-serif" font-size="10" fill="#721c24">
    • Kostnadsføres umiddelbart
  </text>
  
  <!-- Fixed Assets -->
  <rect x="290" y="70" width="220" height="150" fill="url(#assetGradient)" stroke="#28a745" stroke-width="3" rx="15"/>
  <text x="400" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#155724">
    Anleggsmidler
  </text>
  
  <!-- Asset icon -->
  <circle cx="400" cy="125" r="20" fill="#28a745" opacity="0.3"/>
  <rect x="385" y="110" width="30" height="30" fill="none" stroke="#28a745" stroke-width="3"/>
  <path d="M390 120 L410 120 M390 125 L410 125 M390 130 L410 130" stroke="#28a745" stroke-width="2"/>
  
  <text x="400" y="165" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#155724">
    Eksempler:
  </text>
  <text x="310" y="185" font-family="Arial, sans-serif" font-size="10" fill="#155724">
    • Maskiner > kr 15 000
  </text>
  <text x="310" y="200" font-family="Arial, sans-serif" font-size="10" fill="#155724">
    • IT-utstyr, biler
  </text>
  <text x="310" y="215" font-family="Arial, sans-serif" font-size="10" fill="#155724">
    • Avskrives over brukstid
  </text>
  
  <!-- Inventory -->
  <rect x="530" y="70" width="220" height="150" fill="url(#inventoryGradient)" stroke="#007bff" stroke-width="3" rx="15"/>
  <text x="640" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#004085">
    Varelager
  </text>
  
  <!-- Inventory icon -->
  <circle cx="640" cy="125" r="20" fill="#007bff" opacity="0.3"/>
  <rect x="625" y="110" width="30" height="30" fill="none" stroke="#007bff" stroke-width="3"/>
  <circle cx="635" cy="120" r="3" fill="#007bff"/>
  <circle cx="645" cy="120" r="3" fill="#007bff"/>
  <circle cx="635" cy="130" r="3" fill="#007bff"/>
  <circle cx="645" cy="130" r="3" fill="#007bff"/>
  
  <text x="640" y="165" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#004085">
    Eksempler:
  </text>
  <text x="550" y="185" font-family="Arial, sans-serif" font-size="10" fill="#004085">
    • Varer for videresalg
  </text>
  <text x="550" y="200" font-family="Arial, sans-serif" font-size="10" fill="#004085">
    • Laveste av kost/NRV
  </text>
  <text x="550" y="215" font-family="Arial, sans-serif" font-size="10" fill="#004085">
    • Krever lagerføring
  </text>
  
  <!-- Process Flow Section -->
  <rect x="50" y="250" width="700" height="280" fill="url(#processGradient)" stroke="#ffc107" stroke-width="3" rx="15"/>
  <text x="400" y="275" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#856404">
    Fakturabehandlingsprosess
  </text>
  
  <!-- Step 1: Receipt -->
  <rect x="80" y="300" width="120" height="60" fill="white" stroke="#856404" stroke-width="2" rx="8"/>
  <text x="140" y="320" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#856404">
    1. Mottak
  </text>
  <text x="140" y="335" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#856404">
    Registrering av
  </text>
  <text x="140" y="350" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#856404">
    faktura
  </text>
  
  <!-- Arrow 1 -->
  <line x1="200" y1="330" x2="230" y2="330" stroke="#1976d2" stroke-width="2" marker-end="url(#flowArrow)"/>
  
  <!-- Step 2: Control -->
  <rect x="240" y="300" width="120" height="60" fill="white" stroke="#856404" stroke-width="2" rx="8"/>
  <text x="300" y="320" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#856404">
    2. Kontroll
  </text>
  <text x="300" y="335" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#856404">
    Mot bestilling
  </text>
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#856404">
    og leveranse
  </text>
  
  <!-- Arrow 2 -->
  <line x1="360" y1="330" x2="390" y2="330" stroke="#1976d2" stroke-width="2" marker-end="url(#flowArrow)"/>
  
  <!-- Step 3: Approval -->
  <rect x="400" y="300" width="120" height="60" fill="white" stroke="#856404" stroke-width="2" rx="8"/>
  <text x="460" y="320" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#856404">
    3. Godkjenning
  </text>
  <text x="460" y="335" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#856404">
    Autorisert
  </text>
  <text x="460" y="350" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#856404">
    person
  </text>
  
  <!-- Arrow 3 -->
  <line x1="520" y1="330" x2="550" y2="330" stroke="#1976d2" stroke-width="2" marker-end="url(#flowArrow)"/>
  
  <!-- Step 4: Booking -->
  <rect x="560" y="300" width="120" height="60" fill="white" stroke="#856404" stroke-width="2" rx="8"/>
  <text x="620" y="320" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#856404">
    4. Bokføring
  </text>
  <text x="620" y="335" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#856404">
    Riktig periode
  </text>
  <text x="620" y="350" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#856404">
    og konto
  </text>
  
  <!-- Arrow down -->
  <line x1="620" y1="360" x2="620" y2="390" stroke="#1976d2" stroke-width="2" marker-end="url(#flowArrow)"/>
  
  <!-- Step 5: Payment -->
  <rect x="560" y="400" width="120" height="60" fill="white" stroke="#856404" stroke-width="2" rx="8"/>
  <text x="620" y="420" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#856404">
    5. Betaling
  </text>
  <text x="620" y="435" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#856404">
    Innen
  </text>
  <text x="620" y="450" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#856404">
    forfallsdato
  </text>
  
  <!-- Periodization section -->
  <rect x="80" y="380" width="450" height="120" fill="white" stroke="#856404" stroke-width="2" rx="8"/>
  <text x="305" y="400" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#856404">
    Periodiseringsprinsipper
  </text>
  
  <text x="120" y="425" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="start" fill="#856404">
    Påløpte kostnader:
  </text>
  <text x="120" y="440" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#856404">
    Tjenester mottatt men ikke fakturert
  </text>
  
  <text x="120" y="460" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="start" fill="#856404">
    Forskuddsbetalte kostnader:
  </text>
  <text x="120" y="475" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#856404">
    Betalt for fremtidige tjenester
  </text>
  
  <text x="320" y="425" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="start" fill="#856404">
    Leverandørgjeld:
  </text>
  <text x="320" y="440" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#856404">
    Fakturerte men ikke betalte kjøp
  </text>
  
  <text x="320" y="460" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="start" fill="#856404">
    Riktig periode:
  </text>
  <text x="320" y="475" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#856404">
    Kostnader bokføres når påløpt
  </text>
  
  <!-- Footer -->
  <rect x="0" y="550" width="800" height="50" fill="#e9ecef"/>
  <text x="400" y="570" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#495057">
    Korrekt regnskapsbehandling sikrer nøyaktig finansiell rapportering
  </text>
  <text x="400" y="585" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#6c757d">
    og overholdelse av regnskapslovgivning
  </text>
</svg>