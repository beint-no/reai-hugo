<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="interestGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E74C3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0392B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="termsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980B9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="securityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27AE60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#229954;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="documentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F39C12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E67E22;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#F8F9FA"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2C3E50">Markedsmessige Vilkår for Aksjonærlån</text>
  
  <!-- Central contract document -->
  <rect x="350" y="60" width="100" height="120" fill="#FFF" stroke="#2C3E50" stroke-width="3" rx="5"/>
  <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">LÅNEAVTALE</text>
  <line x1="360" y1="95" x2="440" y2="95" stroke="#2C3E50" stroke-width="1"/>
  <line x1="360" y1="105" x2="430" y2="105" stroke="#BDC3C7" stroke-width="1"/>
  <line x1="360" y1="115" x2="435" y2="115" stroke="#BDC3C7" stroke-width="1"/>
  <line x1="360" y1="125" x2="425" y2="125" stroke="#BDC3C7" stroke-width="1"/>
  <line x1="360" y1="135" x2="440" y2="135" stroke="#BDC3C7" stroke-width="1"/>
  <line x1="360" y1="145" x2="420" y2="145" stroke="#BDC3C7" stroke-width="1"/>
  <line x1="360" y1="155" x2="435" y2="155" stroke="#BDC3C7" stroke-width="1"/>
  <line x1="360" y1="165" x2="430" y2="165" stroke="#BDC3C7" stroke-width="1"/>
  
  <!-- Interest Rate (top left) -->
  <rect x="50" y="200" width="280" height="120" fill="url(#interestGradient)" stroke="#2C3E50" stroke-width="2" rx="10"/>
  <text x="190" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFF">Rentesats</text>
  
  <!-- Interest icon -->
  <circle cx="100" cy="260" r="20" fill="#FFF" stroke="#2C3E50" stroke-width="2"/>
  <text x="100" y="267" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#E74C3C">%</text>
  
  <!-- Interest details -->
  <text x="140" y="245" font-family="Arial, sans-serif" font-size="12" fill="#FFF">• Normrente som veiledning</text>
  <text x="140" y="260" font-family="Arial, sans-serif" font-size="12" fill="#FFF">• Markedsrente for tilsvarende risiko</text>
  <text x="140" y="275" font-family="Arial, sans-serif" font-size="12" fill="#FFF">• Risikojustering ved behov</text>
  <text x="140" y="290" font-family="Arial, sans-serif" font-size="12" fill="#FFF">• Årlig vurdering og justering</text>
  
  <!-- Loan Terms (top right) -->
  <rect x="470" y="200" width="280" height="120" fill="url(#termsGradient)" stroke="#2C3E50" stroke-width="2" rx="10"/>
  <text x="610" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFF">Lånebetingelser</text>
  
  <!-- Terms icon -->
  <circle cx="520" cy="260" r="20" fill="#FFF" stroke="#2C3E50" stroke-width="2"/>
  <path d="M 510 255 L 515 250 L 525 250 L 530 255 L 525 265 L 515 265 Z" fill="#3498DB"/>
  
  <!-- Terms details -->
  <text x="560" y="245" font-family="Arial, sans-serif" font-size="12" fill="#FFF">• Klare nedbetalingsplaner</text>
  <text x="560" y="260" font-family="Arial, sans-serif" font-size="12" fill="#FFF">• Definerte forfallstidspunkter</text>
  <text x="560" y="275" font-family="Arial, sans-serif" font-size="12" fill="#FFF">• Oppsigelsesvilkår</text>
  <text x="560" y="290" font-family="Arial, sans-serif" font-size="12" fill="#FFF">• Misligholdsbestemmelser</text>
  
  <!-- Security (bottom left) -->
  <rect x="50" y="340" width="280" height="120" fill="url(#securityGradient)" stroke="#2C3E50" stroke-width="2" rx="10"/>
  <text x="190" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFF">Sikkerhet</text>
  
  <!-- Security icon -->
  <circle cx="100" cy="400" r="20" fill="#FFF" stroke="#2C3E50" stroke-width="2"/>
  <path d="M 90 395 L 100 385 L 110 395 L 110 410 L 90 410 Z" fill="#27AE60"/>
  <circle cx="100" cy="402" r="3" fill="#FFF"/>
  
  <!-- Security details -->
  <text x="140" y="385" font-family="Arial, sans-serif" font-size="12" fill="#FFF">• Pantesikkerhet i eiendeler</text>
  <text x="140" y="400" font-family="Arial, sans-serif" font-size="12" fill="#FFF">• Kausjon fra tredjeparter</text>
  <text x="140" y="415" font-family="Arial, sans-serif" font-size="12" fill="#FFF">• Sikkerhet i aksjer/andeler</text>
  <text x="140" y="430" font-family="Arial, sans-serif" font-size="12" fill="#FFF">• Vurdering av sikkerhetens verdi</text>
  
  <!-- Documentation (bottom right) -->
  <rect x="470" y="340" width="280" height="120" fill="url(#documentGradient)" stroke="#2C3E50" stroke-width="2" rx="10"/>
  <text x="610" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFF">Dokumentasjon</text>
  
  <!-- Documentation icon -->
  <rect x="500" y="380" width="40" height="30" fill="#FFF" stroke="#2C3E50" stroke-width="2" rx="3"/>
  <line x1="510" y1="390" x2="530" y2="390" stroke="#F39C12" stroke-width="2"/>
  <line x1="510" y1="395" x2="525" y2="395" stroke="#F39C12" stroke-width="1"/>
  <line x1="510" y1="400" x2="530" y2="400" stroke="#F39C12" stroke-width="1"/>
  
  <!-- Documentation details -->
  <text x="560" y="385" font-family="Arial, sans-serif" font-size="12" fill="#FFF">• Skriftlig låneavtale</text>
  <text x="560" y="400" font-family="Arial, sans-serif" font-size="12" fill="#FFF">• Korrekt regnskapsføring</text>
  <text x="560" y="415" font-family="Arial, sans-serif" font-size="12" fill="#FFF">• Oppfølging og kontroll</text>
  <text x="560" y="430" font-family="Arial, sans-serif" font-size="12" fill="#FFF">• Juridisk gjennomgang</text>
  
  <!-- Arrows from contract to each section -->
  <path d="M 350 120 L 250 190" stroke="#2C3E50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 450 120 L 550 190" stroke="#2C3E50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 350 160 L 250 330" stroke="#2C3E50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 450 160 L 550 330" stroke="#2C3E50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#2C3E50"/>
    </marker>
  </defs>
  
  <!-- Bottom warning -->
  <rect x="50" y="475" width="700" height="20" fill="#E74C3C" stroke="#C0392B" stroke-width="1" rx="5"/>
  <text x="400" y="488" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFF">
    ⚠️ Alle vilkår må være markedsmessige for å unngå skattemessige problemer
  </text>
</svg>