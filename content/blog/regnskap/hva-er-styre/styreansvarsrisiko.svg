<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="liabilityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="protectionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="insuranceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Styreansvarsrisiko og Beskyttelse</text>
  
  <!-- Risk warning symbol -->
  <polygon points="400,70 420,100 380,100" fill="#dc2626" stroke="#1e293b" stroke-width="2"/>
  <text x="400" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">!</text>
  
  <!-- Liability Risks Section -->
  <rect x="50" y="120" width="220" height="180" rx="10" fill="url(#liabilityGradient)" stroke="#1e293b" stroke-width="2"/>
  <text x="160" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Erstatningsansvar</text>
  
  <circle cx="75" cy="170" r="6" fill="white"/>
  <text x="88" y="175" font-family="Arial, sans-serif" font-size="11" fill="white">Brudd på forsvarlighetskrav</text>
  
  <circle cx="75" cy="190" r="6" fill="white"/>
  <text x="88" y="195" font-family="Arial, sans-serif" font-size="11" fill="white">Mangelfull overvåking</text>
  
  <circle cx="75" cy="210" r="6" fill="white"/>
  <text x="88" y="215" font-family="Arial, sans-serif" font-size="11" fill="white">Brudd på lojalitetsplikt</text>
  
  <circle cx="75" cy="230" r="6" fill="white"/>
  <text x="88" y="235" font-family="Arial, sans-serif" font-size="11" fill="white">Uaktsom regnskapsføring</text>
  
  <circle cx="75" cy="250" r="6" fill="white"/>
  <text x="88" y="255" font-family="Arial, sans-serif" font-size="11" fill="white">Interessekonflikter</text>
  
  <circle cx="75" cy="270" r="6" fill="white"/>
  <text x="88" y="275" font-family="Arial, sans-serif" font-size="11" fill="white">Manglende due diligence</text>
  
  <!-- Protection Measures Section -->
  <rect x="290" y="120" width="220" height="180" rx="10" fill="url(#protectionGradient)" stroke="#1e293b" stroke-width="2"/>
  <text x="400" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Beskyttelse</text>
  
  <circle cx="315" cy="170" r="6" fill="white"/>
  <text x="328" y="175" font-family="Arial, sans-serif" font-size="11" fill="white">Due diligence</text>
  
  <circle cx="315" cy="190" r="6" fill="white"/>
  <text x="328" y="195" font-family="Arial, sans-serif" font-size="11" fill="white">Grundig forberedelse</text>
  
  <circle cx="315" cy="210" r="6" fill="white"/>
  <text x="328" y="215" font-family="Arial, sans-serif" font-size="11" fill="white">Dokumentasjon</text>
  
  <circle cx="315" cy="230" r="6" fill="white"/>
  <text x="328" y="235" font-family="Arial, sans-serif" font-size="11" fill="white">Protokollføring</text>
  
  <circle cx="315" cy="250" r="6" fill="white"/>
  <text x="328" y="255" font-family="Arial, sans-serif" font-size="11" fill="white">Profesjonell rådgivning</text>
  
  <circle cx="315" cy="270" r="6" fill="white"/>
  <text x="328" y="275" font-family="Arial, sans-serif" font-size="11" fill="white">Etterlevelse av regler</text>
  
  <!-- Insurance Section -->
  <rect x="530" y="120" width="220" height="180" rx="10" fill="url(#insuranceGradient)" stroke="#1e293b" stroke-width="2"/>
  <text x="640" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Forsikringsdekning</text>
  
  <circle cx="555" cy="170" r="6" fill="white"/>
  <text x="568" y="175" font-family="Arial, sans-serif" font-size="11" fill="white">Styreansvarssforsikring</text>
  
  <circle cx="555" cy="190" r="6" fill="white"/>
  <text x="568" y="195" font-family="Arial, sans-serif" font-size="11" fill="white">Personlig beskyttelse</text>
  
  <circle cx="555" cy="210" r="6" fill="white"/>
  <text x="568" y="215" font-family="Arial, sans-serif" font-size="11" fill="white">Økonomisk dekning</text>
  
  <circle cx="555" cy="230" r="6" fill="white"/>
  <text x="568" y="235" font-family="Arial, sans-serif" font-size="11" fill="white">Juridisk bistand</text>
  
  <circle cx="555" cy="250" r="6" fill="white"/>
  <text x="568" y="255" font-family="Arial, sans-serif" font-size="11" fill="white">Reputasjonsbeskyttelse</text>
  
  <circle cx="555" cy="270" r="6" fill="white"/>
  <text x="568" y="275" font-family="Arial, sans-serif" font-size="11" fill="white">Kostnadsdekning</text>
  
  <!-- Risk scenarios -->
  <rect x="100" y="330" width="600" height="220" rx="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <text x="400" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">Typiske Risikoscenarier og Konsekvenser</text>
  
  <!-- Scenario table -->
  <rect x="120" y="370" width="200" height="25" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="220" y="387" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">Risikoscenario</text>
  
  <rect x="320" y="370" width="150" height="25" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="395" y="387" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">Potensielle konsekvenser</text>
  
  <rect x="470" y="370" width="150" height="25" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="545" y="387" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">Forebyggende tiltak</text>
  
  <rect x="620" y="370" width="60" height="25" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="650" y="387" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">Risiko</text>
  
  <!-- Rows -->
  <rect x="120" y="395" width="200" height="30" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="220" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Konkurs uten</text>
  <text x="220" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">kapitalvarsel</text>
  <rect x="320" y="395" width="150" height="30" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="395" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Personlig erstatning til</text>
  <text x="395" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">kreditorer</text>
  <rect x="470" y="395" width="150" height="30" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="545" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Regelmessig overvåking</text>
  <text x="545" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">av egenkapital</text>
  <rect x="620" y="395" width="60" height="30" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="650" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#dc2626">●●●</text>
  
  <rect x="120" y="425" width="200" height="30" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="220" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Feil i</text>
  <text x="220" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">årsregnskap</text>
  <rect x="320" y="425" width="150" height="30" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="395" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Bøter og</text>
  <text x="395" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">omdømmeskade</text>
  <rect x="470" y="425" width="150" height="30" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="545" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Kvalitetssikring og</text>
  <text x="545" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">revisorbistand</text>
  <rect x="620" y="425" width="60" height="30" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="650" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#f59e0b">●●</text>
  
  <rect x="120" y="455" width="200" height="30" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="220" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Brudd på</text>
  <text x="220" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">habilitetsregler</text>
  <rect x="320" y="455" width="150" height="30" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="395" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Ugyldiggjøring av</text>
  <text x="395" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">beslutninger</text>
  <rect x="470" y="455" width="150" height="30" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="545" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Tydelige retningslinjer</text>
  <text x="545" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">for inhabilitet</text>
  <rect x="620" y="455" width="60" height="30" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="650" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#f59e0b">●●</text>
  
  <rect x="120" y="485" width="200" height="30" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="220" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Mangelfull</text>
  <text x="220" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">internkontroll</text>
  <rect x="320" y="485" width="150" height="30" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="395" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Tap og</text>
  <text x="395" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">ansvarskrav</text>
  <rect x="470" y="485" width="150" height="30" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="545" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Etablere robuste</text>
  <text x="545" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">kontrollsystemer</text>
  <rect x="620" y="485" width="60" height="30" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="650" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#16a34a">●</text>
  
  <!-- Legend -->
  <text x="400" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Risiko: ● = Lav, ●● = Moderat, ●●● = Høy</text>
  <text x="400" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Styreansvarssforsikring anbefales for alle styremedlemmer</text>
</svg>