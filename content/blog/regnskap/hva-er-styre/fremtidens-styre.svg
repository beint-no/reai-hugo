<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stakeholderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="regulatoryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Fremtidens Styreutfordringer</text>
  
  <!-- Central future circle -->
  <circle cx="400" cy="130" r="60" fill="#fbbf24" stroke="#1e293b" stroke-width="3"/>
  <text x="400" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Fremtidens</text>
  <text x="400" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Styre</text>
  <text x="400" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">2025-2030</text>
  
  <!-- Technology Evolution Section -->
  <rect x="50" y="220" width="220" height="160" rx="10" fill="url(#techGradient)" stroke="#1e293b" stroke-width="2"/>
  <text x="160" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Teknologisk Utvikling</text>
  
  <circle cx="75" cy="270" r="5" fill="white"/>
  <text x="88" y="275" font-family="Arial, sans-serif" font-size="11" fill="white">Kunstig intelligens i</text>
  <text x="88" y="285" font-family="Arial, sans-serif" font-size="11" fill="white">beslutningsstøtte</text>
  
  <circle cx="75" cy="300" r="5" fill="white"/>
  <text x="88" y="305" font-family="Arial, sans-serif" font-size="11" fill="white">Digitale styreverktøy</text>
  <text x="88" y="315" font-family="Arial, sans-serif" font-size="11" fill="white">og møteplattformer</text>
  
  <circle cx="75" cy="330" r="5" fill="white"/>
  <text x="88" y="335" font-family="Arial, sans-serif" font-size="11" fill="white">Automatisering av</text>
  <text x="88" y="345" font-family="Arial, sans-serif" font-size="11" fill="white">rutineoppgaver</text>
  
  <circle cx="75" cy="360" r="5" fill="white"/>
  <text x="88" y="365" font-family="Arial, sans-serif" font-size="11" fill="white">Prediktiv analyse og</text>
  <text x="88" y="375" font-family="Arial, sans-serif" font-size="11" fill="white">risikosimulering</text>
  
  <!-- Stakeholder Capitalism Section -->
  <rect x="290" y="220" width="220" height="160" rx="10" fill="url(#stakeholderGradient)" stroke="#1e293b" stroke-width="2"/>
  <text x="400" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Stakeholder-kapitalisme</text>
  
  <circle cx="315" cy="270" r="5" fill="white"/>
  <text x="328" y="275" font-family="Arial, sans-serif" font-size="11" fill="white">Økt fokus på alle</text>
  <text x="328" y="285" font-family="Arial, sans-serif" font-size="11" fill="white">interessenters behov</text>
  
  <circle cx="315" cy="300" r="5" fill="white"/>
  <text x="328" y="305" font-family="Arial, sans-serif" font-size="11" fill="white">Balansering av kortsiktige</text>
  <text x="328" y="315" font-family="Arial, sans-serif" font-size="11" fill="white">og langsiktige mål</text>
  
  <circle cx="315" cy="330" r="5" fill="white"/>
  <text x="328" y="335" font-family="Arial, sans-serif" font-size="11" fill="white">Integrering av samfunns-</text>
  <text x="328" y="345" font-family="Arial, sans-serif" font-size="11" fill="white">nytte i strategien</text>
  
  <circle cx="315" cy="360" r="5" fill="white"/>
  <text x="328" y="365" font-family="Arial, sans-serif" font-size="11" fill="white">Måling av</text>
  <text x="328" y="375" font-family="Arial, sans-serif" font-size="11" fill="white">samfunnspåvirkning</text>
  
  <!-- Regulatory Development Section -->
  <rect x="530" y="220" width="220" height="160" rx="10" fill="url(#regulatoryGradient)" stroke="#1e293b" stroke-width="2"/>
  <text x="640" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Regulatorisk Utvikling</text>
  
  <circle cx="555" cy="270" r="5" fill="white"/>
  <text x="568" y="275" font-family="Arial, sans-serif" font-size="11" fill="white">Strengere krav til</text>
  <text x="568" y="285" font-family="Arial, sans-serif" font-size="11" fill="white">kompetanse og uavhengighet</text>
  
  <circle cx="555" cy="300" r="5" fill="white"/>
  <text x="568" y="305" font-family="Arial, sans-serif" font-size="11" fill="white">Økt ansvar for</text>
  <text x="568" y="315" font-family="Arial, sans-serif" font-size="11" fill="white">bærekraftsrapportering</text>
  
  <circle cx="555" cy="330" r="5" fill="white"/>
  <text x="568" y="335" font-family="Arial, sans-serif" font-size="11" fill="white">Harmonisering av</text>
  <text x="568" y="345" font-family="Arial, sans-serif" font-size="11" fill="white">styringstandarder</text>
  
  <circle cx="555" cy="360" r="5" fill="white"/>
  <text x="568" y="365" font-family="Arial, sans-serif" font-size="11" fill="white">Økt fokus på</text>
  <text x="568" y="375" font-family="Arial, sans-serif" font-size="11" fill="white">cybersikkerhet</text>
  
  <!-- Arrows from center to sections -->
  <path d="M 350 150 L 180 210" stroke="#1e293b" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M 400 190 L 400 210" stroke="#1e293b" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M 450 150 L 620 210" stroke="#1e293b" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Timeline and implications -->
  <rect x="100" y="410" width="600" height="160" rx="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <text x="400" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">Implementeringstidslinje og Implikasjoner</text>
  
  <!-- Timeline -->
  <line x1="150" y1="460" x2="650" y2="460" stroke="#e2e8f0" stroke-width="3"/>
  
  <!-- Timeline markers -->
  <circle cx="200" cy="460" r="8" fill="#3b82f6" stroke="#1e293b" stroke-width="2"/>
  <text x="200" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e293b">2025</text>
  <text x="200" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1e293b">Digitale</text>
  <text x="200" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1e293b">styreverktøy</text>
  
  <circle cx="350" cy="460" r="8" fill="#059669" stroke="#1e293b" stroke-width="2"/>
  <text x="350" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e293b">2027</text>
  <text x="350" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1e293b">ESG-integrering</text>
  <text x="350" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1e293b">fullført</text>
  
  <circle cx="500" cy="460" r="8" fill="#dc2626" stroke="#1e293b" stroke-width="2"/>
  <text x="500" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e293b">2029</text>
  <text x="500" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1e293b">Nye regulatoriske</text>
  <text x="500" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1e293b">rammeverk</text>
  
  <circle cx="600" cy="460" r="8" fill="#7c3aed" stroke="#1e293b" stroke-width="2"/>
  <text x="600" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e293b">2030+</text>
  <text x="600" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1e293b">AI-assistert</text>
  <text x="600" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1e293b">styring</text>
  
  <!-- Key implications -->
  <rect x="120" y="510" width="180" height="50" rx="5" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
  <text x="210" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">Teknologi</text>
  <text x="210" y="538" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">• Økt effektivitet</text>
  <text x="210" y="548" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">• Bedre beslutningsstøtte</text>
  <text x="210" y="558" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">• Nye kompetansekrav</text>
  
  <rect x="310" y="510" width="180" height="50" rx="5" fill="#dcfce7" stroke="#16a34a" stroke-width="1"/>
  <text x="400" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">Stakeholder-fokus</text>
  <text x="400" y="538" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">• Bredere ansvar</text>
  <text x="400" y="548" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">• Kompleks rapportering</text>
  <text x="400" y="558" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">• Økt transparens</text>
  
  <rect x="500" y="510" width="180" height="50" rx="5" fill="#fef2f2" stroke="#dc2626" stroke-width="1"/>
  <text x="590" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">Regulering</text>
  <text x="590" y="538" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">• Strengere krav</text>
  <text x="590" y="548" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">• Økt ansvar</text>
  <text x="590" y="558" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">• Globale standarder</text>
  
  <!-- Bottom conclusion -->
  <text x="400" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Fremtidens styrer må være adaptive, teknologikompetente og samfunnsbevisste</text>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1e293b" />
    </marker>
  </defs>
</svg>