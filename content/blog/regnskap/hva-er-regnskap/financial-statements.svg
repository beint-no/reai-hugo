<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif">
    <g id="income-statement">
        <rect x="10" y="10" width="250" height="280" rx="10" fill="#e8f5e9" stroke="#a5d6a7" stroke-width="2"/>
        <text x="135" y="40" text-anchor="middle" font-size="18" font-weight="bold" fill="#388e3c">Resultatregnskap</text>
        <text x="25" y="80">Inntekter</text>
        <text x="25" y="110">- Kostnader</text>
        <line x1="25" y1="120" x2="240" y2="120" stroke="#388e3c"/>
        <text x="25" y="150" font-weight="bold">= Nettoresultat</text>
    </g>
    <g id="retained-earnings">
        <rect x="275" y="10" width="250" height="280" rx="10" fill="#fff3e0" stroke="#ffcc80" stroke-width="2"/>
        <text x="400" y="40" text-anchor="middle" font-size="16" font-weight="bold" fill="#f57c00">Endring i Egenkapital</text>
        <text x="290" y="80">Start Egenkapital</text>
        <text x="290" y="110">+ Nettoresultat</text>
        <text x="290" y="140">- Utbytte</text>
        <line x1="290" y1="150" x2="515" y2="150" stroke="#f57c00"/>
        <text x="290" y="180" font-weight="bold">= Slutt Egenkapital</text>
    </g>
    <g id="balance-sheet">
        <rect x="540" y="10" width="250" height="280" rx="10" fill="#e3f2fd" stroke="#90caf9" stroke-width="2"/>
        <text x="665" y="40" text-anchor="middle" font-size="18" font-weight="bold" fill="#1e88e5">Balanse</text>
        <text x="555" y="80">Eiendeler</text>
        <line x1="555" y1="90" x2="775" y2="90" stroke="#1e88e5"/>
        <text x="555" y="120">Gjeld</text>
        <text x="555" y="150">+ Slutt Egenkapital</text>
    </g>
    <defs>
        <marker id="link-arrow" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#c62828" />
        </marker>
    </defs>
    <path d="M 135 160 Q 200 130, 285 110" stroke="#c62828" stroke-width="2.5" fill="none" marker-end="url(#link-arrow)" stroke-dasharray="5,5"/>
    <path d="M 400 190 Q 470 170, 550 150" stroke="#c62828" stroke-width="2.5" fill="none" marker-end="url(#link-arrow)" stroke-dasharray="5,5"/>
</svg>