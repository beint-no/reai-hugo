<svg width="700" height="400" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif">
    <title>A-meldingen Datastrøm</title>
    <text x="350" y="40" text-anchor="middle" font-size="22" font-weight="bold">A-meldingen: Én Melding, Flere Mottakere</text>

    <g id="employer">
        <rect x="250" y="80" width="200" height="80" rx="10" fill="#fff3e0" stroke="#ffcc80" stroke-width="2"/>
        <text x="350" y="115" text-anchor="middle" font-weight="bold">Arbeidsgiver</text>
        <text x="350" y="140" text-anchor="middle" font-size="12">Sender A-melding hver måned</text>
    </g>

    <defs>
        <marker id="data-arrow" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#37474f" />
        </marker>
    </defs>

    <path d="M 350 165 V 220" stroke="#37474f" stroke-width="2" marker-end="url(#data-arrow)"/>

    <g id="recipients">
        <rect x="50" y="280" width="180" height="80" rx="10" fill="#e3f2fd" stroke="#90caf9" stroke-width="2"/>
        <text x="140" y="310" text-anchor="middle" font-weight="bold">Skatteetaten</text>
        <text x="140" y="335" text-anchor="middle" font-size="12">Grunnlag for skatt</text>

        <rect x="260" y="280" width="180" height="80" rx="10" fill="#e8f5e9" stroke="#a5d6a7" stroke-width="2"/>
        <text x="350" y="310" text-anchor="middle" font-weight="bold">NAV</text>
        <text x="350" y="335" text-anchor="middle" font-size="12">Rettigheter til ytelser</text>

        <rect x="470" y="280" width="180" height="80" rx="10" fill="#fce4ec" stroke="#f06292" stroke-width="2"/>
        <text x="560" y="310" text-anchor="middle" font-weight="bold">SSB</text>
        <text x="560" y="335" text-anchor="middle" font-size="12">Statistikkformål</text>
    </g>

    <path d="M 350 220 C 200 220, 140 270, 140 275" stroke="#37474f" stroke-width="2" fill="none" marker-end="url(#data-arrow)"/>
    <path d="M 350 220 V 275" stroke="#37474f" stroke-width="2" fill="none" marker-end="url(#data-arrow)"/>
    <path d="M 350 220 C 500 220, 560 270, 560 275" stroke="#37474f" stroke-width="2" fill="none" marker-end="url(#data-arrow)"/>
</svg>