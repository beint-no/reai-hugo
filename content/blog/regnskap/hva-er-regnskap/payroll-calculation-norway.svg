<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif">
    <title>Lønnskjøringens Komponenter</title>
    <text x="300" y="40" text-anchor="middle" font-size="22" font-weight="bold">Lønnskjøringens Komponenter</text>

    <g id="gross-pay">
        <rect x="200" y="80" width="200" height="60" rx="10" fill="#e3f2fd" stroke="#90caf9" stroke-width="2"/>
        <text x="300" y="115" text-anchor="middle" font-weight="bold">Bruttolønn</text>
    </g>

    <path d="M 300 145 V 180" stroke="#555" stroke-width="2" marker-end="url(#flow-arrow)"/>

    <g id="deductions">
        <rect x="100" y="180" width="400" height="80" rx="10" fill="#fff3e0" stroke="#ffcc80" stroke-width="2"/>
        <text x="300" y="200" text-anchor="middle" font-weight="bold">- Fradrag</text>
        <text x="200" y="235" text-anchor="middle">Forskuddstrekk (Skatt)</text>
        <text x="400" y="235" text-anchor="middle">Pensjonstrekk</text>
    </g>

    <path d="M 300 265 V 300" stroke="#555" stroke-width="2" marker-end="url(#flow-arrow)"/>

    <g id="net-pay">
        <rect x="200" y="300" width="200" height="60" rx="10" fill="#e8f5e9" stroke="#a5d6a7" stroke-width="2"/>
        <text x="300" y="335" text-anchor="middle" font-weight="bold">Nettolønn (Utbetaling)</text>
    </g>

    <g id="employer-tax">
        <rect x="450" y="180" width="140" height="80" rx="10" fill="#fce4ec" stroke="#f06292" stroke-width="2"/>
        <text x="520" y="210" text-anchor="middle" font-weight="bold">Arbeidsgiveravgift</text>
        <text x="520" y="235" text-anchor="middle" font-size="12">(Separat kostnad)</text>
    </g>
    <path d="M 400 110 C 480 110, 520 170, 520 175" stroke="#c62828" stroke-width="2" fill="none" stroke-dasharray="5,5"/>

    <defs>
        <marker id="flow-arrow" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#555" />
        </marker>
    </defs>
</svg>