<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif">
    <title>Tidslinje for Forskuddsskatt</title>
    <text x="400" y="30" text-anchor="middle" font-size="22" font-weight="bold">Tidslinje for Forskuddsskatt (ENK/AS)</text>
    <line x1="50" y1="100" x2="750" y2="100" stroke="#333" stroke-width="2"/>

    <g id="termin1">
        <circle cx="100" cy="100" r="10" fill="#1e88e5"/>
        <text x="100" y="135" text-anchor="middle">15. Mars</text>
    </g>
    <g id="termin2">
        <circle cx="300" cy="100" r="10" fill="#1e88e5"/>
        <text x="300" y="135" text-anchor="middle">15. Juni (AS)</text>
        <text x="300" y="155" text-anchor="middle">15. Mai (ENK)</text>
    </g>
    <g id="termin3">
        <circle cx="500" cy="100" r="10" fill="#1e88e5"/>
        <text x="500" y="135" text-anchor="middle">15. September</text>
    </g>
    <g id="termin4">
        <circle cx="700" cy="100" r="10" fill="#1e88e5"/>
        <text x="700" y="135" text-anchor="middle">15. Desember (ENK)</text>
        <text x="700" y="155" text-anchor="middle">15. Nov (AS)</text>
    </g>
</svg>