<svg width="600" height="350" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif">
    <title>Altinn som Digital Hub</title>
    <text x="300" y="40" text-anchor="middle" font-size="22" font-weight="bold">Altinn: Norges Digitale Samhandlingsplattform</text>

    <g id="business">
        <rect x="225" y="80" width="150" height="70" rx="10" fill="#fff3e0" stroke="#ffcc80" stroke-width="2"/>
        <text x="300" y="110" text-anchor="middle" font-weight="bold">Bedrift / Regnskapsfører</text>
        <text x="300" y="130" text-anchor="middle" font-size="12">Sender skjemaer og meldinger</text>
    </g>

    <path d="M 300 155 V 200" stroke="#555" stroke-width="2" marker-end="url(#data-arrow)"/>

    <g id="altinn-hub">
        <rect x="200" y="200" width="200" height="60" rx="30" fill="#e3f2fd" stroke="#90caf9" stroke-width="2"/>
        <text x="300" y="235" text-anchor="middle" font-size="20" font-weight="bold">Altinn</text>
    </g>

    <path d="M 200 230 H 50" stroke="#555" stroke-width="2" marker-end="url(#data-arrow)"/>
    <path d="M 400 230 H 550" stroke="#555" stroke-width="2" marker-end="url(#data-arrow)"/>
    <path d="M 300 265 V 300" stroke="#555" stroke-width="2" marker-end="url(#data-arrow)"/>

    <text x="50" y="280" text-anchor="middle">Skatteetaten</text>
    <text x="550" y="280" text-anchor="middle">Brønnøysundregistrene</text>
    <text x="300" y="320" text-anchor="middle">NAV / SSB</text>

    <defs>
        <marker id="data-arrow" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#37474f" />
        </marker>
    </defs>
</svg>