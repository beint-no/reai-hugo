  </text>
  
  <rect x="460" y="500" width="150" height="70" fill="#dbeafe" stroke="#2563eb" stroke-width="1" rx="5"/>
  <text x="535" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1d4ed8">
