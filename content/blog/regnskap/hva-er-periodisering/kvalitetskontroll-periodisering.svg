  </text>
  <text x="80" y="320" font-family="Arial, sans-serif" font-size="11" fill="#065f46">
    ✓ Gjennomgang av alle periodiseringskonto
  </text>
  <text x="80" y="335" font-family="Arial, sans-serif" font-size="11" fill="#065f46">
    ✓ Sammenligning med budsjett
  </text>
  <text x="80" y="350" font-family="Arial, sans-serif" font-size="11" fill="#065f46">
    ✓ Kontroll av beregningsgrunnlag
  </text>
  <text x="80" y="365" font-family="Arial, sans-serif" font-size="11" fill="#065f46">
    ✓ Oppfølging av avvik
  </text>
  <text x="80" y="380" font-family="Arial, sans-serif" font-size="11" fill="#065f46">
    ✓ Dokumentasjonskontroll
  </text>
  <text x="80" y="395" font-family="Arial, sans-serif" font-size="11" fill="#065f46">
    ✓ Autorisasjon av endringer
  </text>
  <text x="80" y="410" font-family="Arial, sans-serif" font-size="11" fill="#065f46">
    ✓ Revisjon av periodiseringsmaler
  </text>
  
  <!-- Quarterly controls -->
  <rect x="290" y="280" width="200" height="150" fill="#d1fae5" stroke="#10b981" stroke-width="1" rx="5"/>
  <text x="390" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#065f46">
    Kvartalsvise Kontroller
  </text>
  <text x="300" y="320" font-family="Arial, sans-serif" font-size="11" fill="#065f46">
    ✓ Dybdeanalyse av store periodiseringer
  </text>
  <text x="300" y="335" font-family="Arial, sans-serif" font-size="11" fill="#065f46">
    ✓ Trendanalyse og historisk sammenligning
  </text>
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="11" fill="#065f46">
    ✓ Vurdering av estimatendringer
  </text>
  <text x="300" y="365" font-family="Arial, sans-serif" font-size="11" fill="#065f46">
    ✓ Test av automatiserte kontroller
  </text>
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="11" fill="#065f46">
    ✓ Gjennomgang av nye regnskapsregler
  </text>
  <text x="300" y="395" font-family="Arial, sans-serif" font-size="11" fill="#065f46">
    ✓ Kompetansevurdering av personell
  </text>
  <text x="300" y="410" font-family="Arial, sans-serif" font-size="11" fill="#065f46">
    ✓ Oppdatering av prosedyrer
  </text>
  
  <!-- Annual controls -->
  <rect x="510" y="280" width="200" height="150" fill="#d1fae5" stroke="#10b981" stroke-width="1" rx="5"/>
  <text x="610" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#065f46">
    Årlige Kontroller
  </text>
  <text x="520" y="320" font-family="Arial, sans-serif" font-size="11" fill="#065f46">
    ✓ Fullstendig gjennomgang alle områder
  </text>
  <text x="520" y="335" font-family="Arial, sans-serif" font-size="11" fill="#065f46">
    ✓ Vurdering av materialitetsgrenser
  </text>
  <text x="520" y="350" font-family="Arial, sans-serif" font-size="11" fill="#065f46">
    ✓ Evaluering av kontrolleffektivitet
  </text>
  <text x="520" y="365" font-family="Arial, sans-serif" font-size="11" fill="#065f46">
    ✓ Eksterne revisjonsoppfølging
  </text>
  <text x="520" y="380" font-family="Arial, sans-serif" font-size="11" fill="#065f46">
    ✓ Benchmarking mot bransje
  </text>
  <text x="520" y="395" font-family="Arial, sans-serif" font-size="11" fill="#065f46">
    ✓ Kostnad-nytte-vurdering kontroller
  </text>
  <text x="520" y="410" font-family="Arial, sans-serif" font-size="11" fill="#065f46">
    ✓ Strategisk gjennomgang av prosesser
  </text>
  
  <!-- Technology and automation -->
  <rect x="100" y="460" width="600" height="120" fill="#f0f9ff" stroke="#0284c7" stroke-width="2" rx="10"/>
  <text x="400" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0284c7">
