  </text>
  <text x="640" y="548" font-family="Arial, sans-serif" font-size="10" fill="#1d4ed8">
    • Digitale godkjenninger
  </text>
  <text x="640" y="561" font-family="Arial, sans-serif" font-size="10" fill="#1d4ed8">
    • Sporbarhet og audit trail
  </text>
  
  <!-- Arrows indicating process flow -->
  <path d="M 170 430 L 170 460" stroke="#16a34a" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 390 430 L 390 460" stroke="#16a34a" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 610 430 L 610 460" stroke="#16a34a" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#16a34a"/>
    </marker>
  </defs>
</svg>