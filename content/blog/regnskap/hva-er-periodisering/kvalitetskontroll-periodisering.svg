  </text>
  <text x="470" y="535" font-family="Arial, sans-serif" font-size="10" fill="#1d4ed8">
    • Anomalideteksjon
  </text>
  <text x="470" y="548" font-family="Arial, sans-serif" font-size="10" fill="#1d4ed8">
    • Mønstergjenkjenning
  </text>
  <text x="470" y="561" font-family="Arial, sans-serif" font-size="10" fill="#1d4ed8">
    • Automatisk kategorisering
  </text>
  
  <rect x="630" y="500" width="150" height="70" fill="#dbeafe" stroke="#2563eb" stroke-width="1" rx="5"/>
  <text x="705" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1d4ed8">
    Integration og Workflow
  </text>
  <text x="640" y="535" font-family="Arial, sans-serif" font-size="10" fill="#1d4ed8">
