  <rect x="50" y="240" width="700" height="200" fill="#ecfdf5" stroke="#16a34a" stroke-width="2" rx="10"/>
  <text x="400" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#166534">
