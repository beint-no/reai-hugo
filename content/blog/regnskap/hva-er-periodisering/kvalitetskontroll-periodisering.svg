<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e293b">
    Kvalitetskontroll og Feilhåndtering i Periodisering
  </text>
  
  <!-- Common errors section -->
  <rect x="50" y="60" width="700" height="160" fill="#fef2f2" stroke="#dc2626" stroke-width="2" rx="10"/>
  <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#991b1b">
    Vanlige Periodiseringsfeil og Konsekvenser
  </text>
  
  <!-- Error types -->
  <rect x="70" y="100" width="200" height="110" fill="#fee2e2" stroke="#ef4444" stroke-width="1" rx="5"/>
  <text x="170" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#991b1b">
    Glemte Periodiseringer
  </text>
  <text x="80" y="140" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">
    • Ikke identifisert periodiseringsbehov
  </text>
  <text x="80" y="155" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">
    • Manglende rutiner
  </text>
  <text x="80" y="170" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">
    Konsekvens: Feil resultat og balanse
  </text>
  <text x="80" y="185" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#991b1b">
    Eksempel: Glemme lønnsperiodisering
  </text>
  <text x="80" y="198" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#991b1b">
    kan undervurdere kostnader betydelig
  </text>
  
  <rect x="290" y="100" width="200" height="110" fill="#fee2e2" stroke="#ef4444" stroke-width="1" rx="5"/>
  <text x="390" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#991b1b">
    Feil Beregninger
  </text>
  <text x="300" y="140" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">
    • Feil satser eller prosenter
  </text>
  <text x="300" y="155" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">
    • Avrundingsfeil
  </text>
  <text x="300" y="170" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">
    Konsekvens: Unøyaktige finanstall
  </text>
  <text x="300" y="185" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#991b1b">
    Eksempel: Bruke feil rente på
  </text>
  <text x="300" y="198" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#991b1b">
    renteperiodisering
  </text>
  
  <rect x="510" y="100" width="200" height="110" fill="#fee2e2" stroke="#ef4444" stroke-width="1" rx="5"/>
  <text x="610" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#991b1b">
    Periodiseringsfeil
  </text>
  <text x="520" y="140" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">
    • Feil måned/år
  </text>
  <text x="520" y="155" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">
    • Manglende reversering
  </text>
  <text x="520" y="170" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">
    Konsekvens: Tidsforskjøvet rapportering
  </text>
  <text x="520" y="185" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#991b1b">
    Eksempel: Dobbelt regnskapsføring
  </text>
  <text x="520" y="198" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#991b1b">
    av samme transaksjon
  </text>
  
