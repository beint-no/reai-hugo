  </text>
  <text x="130" y="548" font-family="Arial, sans-serif" font-size="10" fill="#1d4ed8">
    • Avviksrapporter
  </text>
  <text x="130" y="561" font-family="Arial, sans-serif" font-size="10" fill="#1d4ed8">
    • Automatiske påminnelser
  </text>
  
  <rect x="290" y="500" width="150" height="70" fill="#dbeafe" stroke="#2563eb" stroke-width="1" rx="5"/>
  <text x="365" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1d4ed8">
    Analytics og KPI
  </text>
  <text x="300" y="535" font-family="Arial, sans-serif" font-size="10" fill="#1d4ed8">
