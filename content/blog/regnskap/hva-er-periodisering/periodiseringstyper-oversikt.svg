<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">
    Fire Hovedtyper Periodisering
  </text>
  
  <!-- Central concept -->
  <circle cx="400" cy="300" r="80" fill="#e0f2fe" stroke="#0369a1" stroke-width="3"/>
  <text x="400" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0369a1">
    PERIODISERING
  </text>
  <text x="400" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#0369a1">
    Matching av
  </text>
  <text x="400" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#0369a1">
    inntekt &amp; kostnad
  </text>
  
  <!-- Type 1: Accrued Revenues (top left) -->
  <rect x="80" y="100" width="200" height="120" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="10"/>
  <text x="180" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#92400e">
    1. Periodiserte Inntekter
  </text>
  <text x="180" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#92400e">
    (Accrued Revenues)
  </text>
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="11" fill="#92400e">
    • Opptjent men ikke mottatt
  </text>
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="11" fill="#92400e">
    • Utført arbeid ikke fakturert
  </text>
  <text x="100" y="200" font-family="Arial, sans-serif" font-size="11" fill="#92400e">
    • Påløpte renteinntekter
  </text>
  
  <!-- Type 2: Accrued Expenses (top right) -->
  <rect x="520" y="100" width="200" height="120" fill="#fecaca" stroke="#ef4444" stroke-width="2" rx="10"/>
  <text x="620" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#991b1b">
    2. Periodiserte Kostnader
  </text>
  <text x="620" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#991b1b">
    (Accrued Expenses)
  </text>
  <text x="540" y="170" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">
    • Påløpt men ikke betalt
  </text>
  <text x="540" y="185" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">
    • Lønn for desember
  </text>
  <text x="540" y="200" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">
    • Påløpte rentekostnader
  </text>
  
  <!-- Type 3: Deferred Revenues (bottom left) -->
  <rect x="80" y="440" width="200" height="120" fill="#d1fae5" stroke="#10b981" stroke-width="2" rx="10"/>
  <text x="180" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#065f46">
    3. Forhåndsbetalte
  </text>
  <text x="180" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#065f46">
    Inntekter
  </text>
  <text x="180" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#065f46">
    (Deferred Revenues)
  </text>
  <text x="100" y="515" font-family="Arial, sans-serif" font-size="11" fill="#065f46">
    • Mottatt før levering
  </text>
  <text x="100" y="530" font-family="Arial, sans-serif" font-size="11" fill="#065f46">
    • Årlig abonnement
  </text>
  <text x="100" y="545" font-family="Arial, sans-serif" font-size="11" fill="#065f46">
    • Medlemskontingent
  </text>
  
  <!-- Type 4: Prepaid Expenses (bottom right) -->
  <rect x="520" y="440" width="200" height="120" fill="#e0e7ff" stroke="#6366f1" stroke-width="2" rx="10"/>
  <text x="620" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#312e81">
    4. Forhåndsbetalte
  </text>
  <text x="620" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#312e81">
    Kostnader
  </text>
  <text x="620" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#312e81">
    (Prepaid Expenses)
  </text>
  <text x="540" y="515" font-family="Arial, sans-serif" font-size="11" fill="#312e81">
    • Betalt før forbruk
  </text>
  <text x="540" y="530" font-family="Arial, sans-serif" font-size="11" fill="#312e81">
    • Årlig forsikring
  </text>
  <text x="540" y="545" font-family="Arial, sans-serif" font-size="11" fill="#312e81">
    • Forhåndsbetalt husleie
  </text>
  
  <!-- Connecting lines -->
  <line x1="280" y1="160" x2="340" y2="250" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="520" y1="160" x2="460" y2="250" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="280" y1="500" x2="340" y2="350" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="520" y1="500" x2="460" y2="350" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Classification labels -->
  <text x="300" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#475569" transform="rotate(-45 300 280)">
    INNTEKTER
  </text>
  <text x="500" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#475569" transform="rotate(45 500 280)">
    KOSTNADER
  </text>
  <text x="300" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#475569" transform="rotate(45 300 320)">
    FORSKUDD
  </text>
  <text x="500" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#475569" transform="rotate(-45 500 320)">
    PÅLØPT
  </text>
</svg>