<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 Z" fill="#333" />
    </marker>
  </defs>
  <!-- Bruker -->
  <rect x="50" y="70" width="200" height="60" fill="#e0f7fa" stroke="#00796b" stroke-width="2" />
  <text x="150" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#00796b">Bruker</text>
  <!-- BankID tjeneste -->
  <rect x="300" y="70" width="200" height="60" fill="#fff3e0" stroke="#e65100" stroke-width="2" />
  <text x="400" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#e65100">BankID-tjeneste</text>
  <!-- Applikasjon -->
  <rect x="550" y="70" width="200" height="60" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2" />
  <text x="650" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2e7d32">Tjeneste/Applikasjon</text>
  <!-- Piler -->
  <line x1="250" y1="100" x2="300" y2="100" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="500" y1="100" x2="550" y2="100" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
</svg>
