<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Regnskapsligningen i Dobbel Bokføring
  </text>
  
  <!-- Basic Accounting Equation -->
  <text x="400" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Grunnleggende Regnskapslikning
  </text>
  
  <!-- Assets box -->
  <rect x="50" y="90" width="200" height="80" fill="#e8f5e8" stroke="#27ae60" stroke-width="3" rx="10"/>
  <text x="150" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#27ae60">
    EIENDELER
  </text>
  <text x="150" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    (Assets)
  </text>
  <text x="150" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    Alt virksomheten eier
  </text>
  
  <!-- Equals sign -->
  <circle cx="300" cy="130" r="25" fill="#f39c12" stroke="#e67e22" stroke-width="3"/>
  <text x="300" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">
    =
  </text>
  
  <!-- Liabilities box -->
  <rect x="350" y="90" width="180" height="80" fill="#f8d7da" stroke="#dc3545" stroke-width="3" rx="10"/>
  <text x="440" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#dc3545">
    GJELD
  </text>
  <text x="440" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    (Liabilities)
  </text>
  <text x="440" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Forpliktelser
  </text>
  
  <!-- Plus sign -->
  <circle cx="570" cy="130" r="20" fill="#6c757d"/>
  <text x="570" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
    +
  </text>
  
  <!-- Equity box -->
  <rect x="620" y="90" width="130" height="80" fill="#e8f4fd" stroke="#3498db" stroke-width="3" rx="10"/>
  <text x="685" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3498db">
    EGENKAPITAL
  </text>
  <text x="685" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    (Equity)
  </text>
  <text x="685" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    Eierens andel
  </text>
  <text x="685" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    av virksomheten
  </text>
  
  <!-- Extended Equation -->
  <text x="400" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Utvidet Regnskapslikning (inkluderer inntekter og kostnader)
  </text>
  
  <!-- Extended equation formula -->
  <rect x="50" y="240" width="700" height="60" fill="#e9ecef" stroke="#6c757d" stroke-width="2" rx="10"/>
  <text x="400" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    EIENDELER + KOSTNADER = GJELD + EGENKAPITAL + INNTEKTER
  </text>
  <text x="400" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    Denne ligningen må alltid være i balanse i dobbel bokføring
  </text>
  
  <!-- Practical Example -->
  <text x="400" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Praktisk Eksempel (beløp i 1000 kr)
  </text>
  
  <!-- Example values -->
  <rect x="50" y="350" width="120" height="40" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="5"/>
  <text x="110" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">
    Eiendeler
  </text>
  <text x="110" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    2 500
  </text>
  
  <text x="200" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f39c12">
    =
  </text>
  
  <rect x="230" y="350" width="100" height="40" fill="#f8d7da" stroke="#dc3545" stroke-width="2" rx="5"/>
  <text x="280" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc3545">
    Gjeld
  </text>
  <text x="280" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    800
  </text>
  
  <text x="360" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#6c757d">
    +
  </text>
  
  <rect x="390" y="350" width="120" height="40" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="5"/>
  <text x="450" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3498db">
    Egenkapital
  </text>
  <text x="450" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    1 700
  </text>
  
  <!-- Verification -->
  <rect x="550" y="350" width="200" height="40" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="5"/>
  <text x="650" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#856404">
    Kontroll: 2 500 = 800 + 1 700
  </text>
  <text x="650" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">
    ✓ Ligningen balanserer
  </text>
</svg>