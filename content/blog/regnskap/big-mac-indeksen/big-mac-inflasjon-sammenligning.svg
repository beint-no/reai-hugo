<svg width="700" height="350" viewBox="0 0 700 350" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="700" height="350" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Big Mac-priser og inflasjon i Norge (2020-2024)</text>
  
  <!-- Chart area -->
  <g transform="translate(80, 60)">
    <!-- Y-axis -->
    <line x1="0" y1="0" x2="0" y2="200" stroke="#6c757d" stroke-width="2"/>
    <!-- X-axis -->
    <line x1="0" y1="200" x2="500" y2="200" stroke="#6c757d" stroke-width="2"/>
    
    <!-- Y-axis labels -->
    <text x="-10" y="205" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">60</text>
    <text x="-10" y="165" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">65</text>
    <text x="-10" y="125" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">70</text>
    <text x="-10" y="85" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">75</text>
    <text x="-10" y="45" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">80</text>
    
    <!-- Grid lines -->
    <line x1="0" y1="160" x2="500" y2="160" stroke="#dee2e6" stroke-width="1"/>
    <line x1="0" y1="120" x2="500" y2="120" stroke="#dee2e6" stroke-width="1"/>
    <line x1="0" y1="80" x2="500" y2="80" stroke="#dee2e6" stroke-width="1"/>
    <line x1="0" y1="40" x2="500" y2="40" stroke="#dee2e6" stroke-width="1"/>
    
    <!-- Data points and line -->
    <!-- 2020: 65 NOK -->
    <circle cx="100" cy="160" r="5" fill="#007bff"/>
    <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">2020</text>
    <text x="100" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">65 NOK</text>
    
    <!-- 2021: 67 NOK -->
    <circle cx="200" cy="144" r="5" fill="#007bff"/>
    <text x="200" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">2021</text>
    <text x="200" y="129" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">67 NOK</text>
    <text x="200" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#28a745">+3.1%</text>
    
    <!-- 2022: 69 NOK -->
    <circle cx="300" cy="128" r="5" fill="#007bff"/>
    <text x="300" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">2022</text>
    <text x="300" y="113" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">69 NOK</text>
    <text x="300" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#28a745">+3.0%</text>
    
    <!-- 2023: 72 NOK -->
    <circle cx="400" cy="104" r="5" fill="#007bff"/>
    <text x="400" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">2023</text>
    <text x="400" y="89" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">72 NOK</text>
    <text x="400" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#ffc107">+4.3%</text>
    
    <!-- 2024: 75 NOK -->
    <circle cx="500" cy="80" r="5" fill="#007bff"/>
    <text x="500" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">2024</text>
    <text x="500" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">75 NOK</text>
    <text x="500" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#dc3545">+4.2%</text>
    
    <!-- Trend line -->
    <polyline points="100,160 200,144 300,128 400,104 500,80" 
              stroke="#007bff" stroke-width="3" fill="none"/>
    
    <!-- Y-axis label -->
    <text x="-50" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d" transform="rotate(-90, -50, 100)">Big Mac-pris (NOK)</text>
  </g>
  
  <!-- Inflation indicators -->
  <g transform="translate(100, 280)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Inflasjonsindikatorer:</text>
    <rect x="0" y="25" width="15" height="10" fill="#28a745"/>
    <text x="25" y="35" font-family="Arial, sans-serif" font-size="11" fill="#495057">Normal inflasjon (&lt;3.5%)</text>
    <rect x="200" y="25" width="15" height="10" fill="#ffc107"/>
    <text x="225" y="35" font-family="Arial, sans-serif" font-size="11" fill="#495057">Moderat inflasjon (3.5-4.5%)</text>
    <rect x="400" y="25" width="15" height="10" fill="#dc3545"/>
    <text x="425" y="35" font-family="Arial, sans-serif" font-size="11" fill="#495057">HÃ¸y inflasjon (&gt;4.5%)</text>
  </g>
</svg>