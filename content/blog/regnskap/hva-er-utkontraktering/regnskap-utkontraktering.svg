  </text>
  <text x="310" y="125" font-family="Arial, sans-serif" font-size="11" fill="#155724">
    • Budsjettoppfølging
  </text>
  <text x="310" y="140" font-family="Arial, sans-serif" font-size="11" fill="#155724">
    • Likviditetsstyring
  </text>
  
  <!-- Årsoppgjør -->
  <rect x="175" y="180" width="200" height="80" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="5"/>
  <text x="275" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">
    ÅRSOPPGJØR
  </text>
  <text x="185" y="220" font-family="Arial, sans-serif" font-size="11" fill="#856404">
