<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#212529">
    Oversikt over Regnskapsmessig Utkontraktering
  </text>
  
  <!-- Bokføringstjenester -->
  <rect x="50" y="70" width="200" height="80" fill="#cce5ff" stroke="#007bff" stroke-width="2" rx="5"/>
  <text x="150" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#004085">
    BOKFØRINGSTJENESTER
  </text>
  <text x="60" y="110" font-family="Arial, sans-serif" font-size="11" fill="#004085">
    • Løpende bilagsføring
  </text>
  <text x="60" y="125" font-family="Arial, sans-serif" font-size="11" fill="#004085">
    • Bankavstemming
  </text>
  <text x="60" y="140" font-family="Arial, sans-serif" font-size="11" fill="#004085">
    • MVA-rapportering
  </text>
  
  <!-- Regnskapsanalyse -->
  <rect x="300" y="70" width="200" height="80" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="5"/>
  <text x="400" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#155724">
