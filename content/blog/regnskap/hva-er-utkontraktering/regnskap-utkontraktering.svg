  </text>
  <text x="70" y="340" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    ✓ Ingen behov for egen regnskapsavdeling
  </text>
  <text x="70" y="355" font-family="Arial, sans-serif" font-size="12" fill="#495057">
