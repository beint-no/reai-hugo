  </text>
  
  <!-- Benefits -->
  <rect x="50" y="290" width="500" height="80" fill="#e2e3e5" stroke="#6c757d" stroke-width="2" rx="5"/>
  <text x="300" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#495057">
