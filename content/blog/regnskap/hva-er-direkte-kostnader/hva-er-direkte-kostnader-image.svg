<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2c3e50">
    Direkte kostnader
  </text>

  <!-- Subtitle -->
  <text x="400" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#7f8c8d">
    Kostnader som kan spores direkte til produkter eller tjenester
  </text>

  <!-- Example boxes -->
  <g transform="translate(200, 150)">
    <rect x="0" y="0" width="120" height="80" fill="#e74c3c" rx="10" stroke="#c0392b" stroke-width="2"/>
    <text x="60" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff">
      Råmaterialer
    </text>
  </g>
  <g transform="translate(340, 150)">
    <rect x="0" y="0" width="120" height="80" fill="#3498db" rx="10" stroke="#2980b9" stroke-width="2"/>
    <text x="60" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff">
      Direkte lønn
    </text>
  </g>
  <g transform="translate(480, 150)">
    <rect x="0" y="0" width="120" height="80" fill="#f1c40f" rx="10" stroke="#d4ac0d" stroke-width="2"/>
    <text x="60" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff">
      Emballasje
    </text>
  </g>
