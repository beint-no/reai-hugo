<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="url(#headerGradient)"/>
  
  <!-- Main Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="white">
    Hva er Kontering?
  </text>
  
  <!-- Document Icon -->
  <rect x="100" y="120" width="120" height="160" fill="#ffffff" stroke="#6c757d" stroke-width="2" rx="8"/>
  <rect x="110" y="140" width="100" height="4" fill="#0066cc"/>
  <rect x="110" y="160" width="80" height="4" fill="#6c757d"/>
  <rect x="110" y="180" width="90" height="4" fill="#6c757d"/>
  <rect x="110" y="200" width="70" height="4" fill="#6c757d"/>
  <rect x="110" y="220" width="85" height="4" fill="#6c757d"/>
  <rect x="110" y="240" width="75" height="4" fill="#6c757d"/>
  
  <!-- Arrow -->
  <path d="M 240 200 L 320 200" stroke="#0066cc" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0066cc"/>
    </marker>
  </defs>
  
  <!-- Account Numbers -->
  <rect x="360" y="120" width="320" height="160" fill="#ffffff" stroke="#0066cc" stroke-width="2" rx="8"/>
  <text x="520" y="145" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#0066cc">
    Kontonummer
  </text>
  
  <!-- Account Examples -->
  <text x="380" y="175" font-family="Arial, sans-serif" font-size="14" fill="#333">
    1500 - Kundefordringer
  </text>
  <text x="380" y="195" font-family="Arial, sans-serif" font-size="14" fill="#333">
    3000 - Salgsinntekt
  </text>
  <text x="380" y="215" font-family="Arial, sans-serif" font-size="14" fill="#333">
    6300 - Kontormaterialer
  </text>
  <text x="380" y="235" font-family="Arial, sans-serif" font-size="14" fill="#333">
    2400 - Leverandørgjeld
  </text>
  <text x="380" y="255" font-family="Arial, sans-serif" font-size="14" fill="#333">
    5000 - Lønnskostnad
  </text>
  
  <!-- Bottom Text -->
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#495057">
    Systematisk tildeling av kontonummer til transaksjoner
  </text>
  
  <!-- Decorative Elements -->
  <circle cx="720" cy="150" r="30" fill="#e3f2fd" stroke="#0066cc" stroke-width="2"/>
  <text x="720" y="158" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#0066cc">
    #
  </text>
  
  <circle cx="720" cy="250" r="25" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
  <text x="720" y="258" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#9c27b0">
    ✓
  </text>
</svg>