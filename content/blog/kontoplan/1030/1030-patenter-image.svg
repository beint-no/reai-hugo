<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Header background -->
  <rect x="0" y="0" width="800" height="80" fill="#2c3e50"/>
  
  <!-- Title -->
  <text x="400" y="45" text-anchor="middle" fill="white" font-size="32" font-weight="bold">Konto 1030 - Patenter</text>
  
  <!-- Patent symbol -->
  <g transform="translate(150, 120)">
    <!-- Patent certificate -->
    <rect x="0" y="0" width="120" height="150" fill="white" stroke="#2c3e50" stroke-width="2"/>
    <rect x="10" y="10" width="100" height="20" fill="#3498db"/>
    <rect x="10" y="40" width="80" height="8" fill="#ecf0f1"/>
    <rect x="10" y="55" width="70" height="8" fill="#ecf0f1"/>
    <rect x="10" y="70" width="90" height="8" fill="#ecf0f1"/>
    <rect x="10" y="85" width="60" height="8" fill="#ecf0f1"/>
    
    <!-- Patent seal -->
    <circle cx="85" cy="120" r="15" fill="#e74c3c"/>
    <text x="85" y="125" text-anchor="middle" fill="white" font-size="10" font-weight="bold">®</text>
    
    <text x="60" y="180" text-anchor="middle" fill="#2c3e50" font-size="14" font-weight="bold">Patent</text>
  </g>
  
  <!-- Innovation lightbulb -->
  <g transform="translate(350, 120)">
    <!-- Lightbulb -->
    <circle cx="30" cy="40" r="25" fill="#f39c12"/>
    <rect x="20" y="60" width="20" height="30" fill="#34495e"/>
    <rect x="18" y="85" width="24" height="8" fill="#2c3e50"/>
    
    <!-- Light rays -->
    <line x1="10" y1="20" x2="5" y2="15" stroke="#f39c12" stroke-width="3"/>
    <line x1="50" y1="20" x2="55" y2="15" stroke="#f39c12" stroke-width="3"/>
    <line x1="5" y1="40" x2="0" y2="40" stroke="#f39c12" stroke-width="3"/>
    <line x1="55" y1="40" x2="60" y2="40" stroke="#f39c12" stroke-width="3"/>
    <line x1="10" y1="60" x2="5" y2="65" stroke="#f39c12" stroke-width="3"/>
    <line x1="50" y1="60" x2="55" y2="65" stroke="#f39c12" stroke-width="3"/>
    
    <text x="30" y="115" text-anchor="middle" fill="#2c3e50" font-size="14" font-weight="bold">Innovasjon</text>
  </g>
  
  <!-- Protection shield -->
  <g transform="translate(530, 120)">
    <!-- Shield -->
    <path d="M30,10 L50,20 L50,70 L30,90 L10,70 L10,20 Z" fill="#27ae60"/>
    <text x="30" y="55" text-anchor="middle" fill="white" font-size="20" font-weight="bold">©</text>
    
    <text x="30" y="115" text-anchor="middle" fill="#2c3e50" font-size="14" font-weight="bold">Beskyttelse</text>
  </g>
  
  <!-- Key features -->
  <g transform="translate(50, 320)">
    <text x="0" y="0" fill="#2c3e50" font-size="16" font-weight="bold">Nøkkelfunksjoner:</text>
    <text x="0" y="25" fill="#555" font-size="14">• Registrering av patentrettigheter</text>
    <text x="0" y="45" fill="#555" font-size="14">• Aktivering av patentkostnader</text>
    <text x="0" y="65" fill="#555" font-size="14">• Amortisering over økonomisk levetid</text>
  </g>
  
  <!-- Financial info -->
  <g transform="translate(450, 320)">
    <text x="0" y="0" fill="#2c3e50" font-size="16" font-weight="bold">Regnskapsføring:</text>
    <text x="0" y="25" fill="#555" font-size="14">• Immaterielle anleggsmidler</text>
    <text x="0" y="45" fill="#555" font-size="14">• Typisk 10-20 års amortisering</text>
    <text x="0" y="65" fill="#555" font-size="14">• Verditesting ved indikasjoner</text>
  </g>
</svg>