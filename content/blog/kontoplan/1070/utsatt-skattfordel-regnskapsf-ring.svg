<svg width="650" height="450" viewBox="0 0 650 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357abd;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="650" height="450" fill="url(#bgGradient)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="650" height="60" fill="url(#headerGradient)"/>
  <text x="325" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">
    Regnskapsføring av utsatt skattfordel
  </text>
  
  <!-- Initial recognition section -->
  <rect x="50" y="80" width="550" height="140" fill="white" stroke="#dee2e6" stroke-width="2" rx="8"/>
  <text x="325" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">
    Førstegangsregistrering
  </text>
  
  <!-- Debit side -->
  <rect x="80" y="120" width="200" height="80" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="4"/>
  <text x="180" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2e7d32">
    DEBET
  </text>
  <text x="180" y="160" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1b5e20">
    Konto 1070
  </text>
  <text x="180" y="175" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1b5e20">
    Utsatt skattfordel
  </text>
  <text x="180" y="190" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#388e3c">
    125 000
  </text>
  
  <!-- Credit side -->
  <rect x="370" y="120" width="200" height="80" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="4"/>
  <text x="470" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#e65100">
    KREDIT
  </text>
  <text x="470" y="160" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#bf360c">
    Konto 7740
  </text>
  <text x="470" y="175" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#bf360c">
    Skatteinntekt
  </text>
  <text x="470" y="190" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#f57c00">
    125 000
  </text>
  
  <!-- Arrow between debit and credit -->
  <path d="M 290 160 L 360 160" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Reversal section -->
  <rect x="50" y="250" width="550" height="140" fill="white" stroke="#dee2e6" stroke-width="2" rx="8"/>
  <text x="325" y="275" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">
    Reversering ved realisering
  </text>
  
  <!-- Debit side for reversal -->
  <rect x="80" y="290" width="200" height="80" fill="#ffebee" stroke="#f44336" stroke-width="2" rx="4"/>
  <text x="180" y="310" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#c62828">
    DEBET
  </text>
  <text x="180" y="330" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#b71c1c">
    Konto 7750
  </text>
  <text x="180" y="345" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#b71c1c">
    Skattekostnad
  </text>
  <text x="180" y="360" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#d32f2f">
    125 000
  </text>
  
  <!-- Credit side for reversal -->
  <rect x="370" y="290" width="200" height="80" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="4"/>
  <text x="470" y="310" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#6a1b9a">
    KREDIT
  </text>
  <text x="470" y="330" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a148c">
    Konto 1070
  </text>
  <text x="470" y="345" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a148c">
    Utsatt skattfordel
  </text>
  <text x="470" y="360" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#7b1fa2">
    125 000
  </text>
  
  <!-- Arrow between debit and credit for reversal -->
  <path d="M 290 330 L 360 330" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Note box -->
  <rect x="100" y="400" width="450" height="30" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="4"/>
  <text x="325" y="420" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1976d2">
    Reversering skjer når de midlertidige forskjellene utlignes
  </text>
  
  <!-- Arrow definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
</svg>