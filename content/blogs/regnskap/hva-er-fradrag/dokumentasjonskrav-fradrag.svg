  <text x="130" y="305" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="white">Faktura</text>
  <text x="130" y="330" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="white">• Originaldokument</text>
  <text x="130" y="345" font-family="Arial, sans-serif" font-size="12" 
