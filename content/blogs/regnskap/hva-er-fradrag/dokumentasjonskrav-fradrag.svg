  <line x1="370" y1="200" x2="130" y2="260" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="200" x2="320" y2="260" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="430" y1="200" x2="510" y2="260" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="430" y1="200" x2="700" y2="260" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
