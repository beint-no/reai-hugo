        text-anchor="middle" fill="white">Fakturatolk</text>
  <text x="295" y="495" font-family="Arial, sans-serif" font-size="10" 
        text-anchor="middle" fill="white">AI-basert</text>
  <text x="295" y="508" font-family="Arial, sans-serif" font-size="10" 
        text-anchor="middle" fill="white">gjenkjenning</text>
  <text x="295" y="521" font-family="Arial, sans-serif" font-size="10" 
        text-anchor="middle" fill="white">og kategorisering</text>
  
  <rect x="380" y="460" width="130" height="80" fill="#8e44ad" stroke="#7d3c98" stroke-width="1" rx="5"/>
  <text x="445" y="480" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="white">ERP-system</text>
  <text x="445" y="495" font-family="Arial, sans-serif" font-size="10" 
        text-anchor="middle" fill="white">Integrert</text>
  <text x="445" y="508" font-family="Arial, sans-serif" font-size="10" 
        text-anchor="middle" fill="white">dokumenthåndtering</text>
  <text x="445" y="521" font-family="Arial, sans-serif" font-size="10" 
        text-anchor="middle" fill="white">og arkivering</text>
  
  <rect x="530" y="460" width="130" height="80" fill="#c0392b" stroke="#a93226" stroke-width="1" rx="5"/>
  <text x="595" y="480" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="white">Digitalt</text>
  <text x="595" y="495" font-family="Arial, sans-serif" font-size="10" 
        text-anchor="middle" fill="white">arkiv</text>
  <text x="595" y="508" font-family="Arial, sans-serif" font-size="10" 
        text-anchor="middle" fill="white">Sikker lagring</text>
  <text x="595" y="521" font-family="Arial, sans-serif" font-size="10" 
        text-anchor="middle" fill="white">og søk</text>
  

  <rect x="680" y="460" width="70" height="80" fill="#f39c12" stroke="#e67e22" stroke-width="1" rx="5"/>
  <text x="715" y="480" font-family="Arial, sans-serif" font-size="20" 
        text-anchor="middle" fill="white">⚠</text>
  <text x="715" y="500" font-family="Arial, sans-serif" font-size="10" font-weight="bold" 
        text-anchor="middle" fill="white">Viktig!</text>
  <text x="715" y="515" font-family="Arial, sans-serif" font-size="9" 
        text-anchor="middle" fill="white">Alle krav</text>
  <text x="715" y="528" font-family="Arial, sans-serif" font-size="9" 
        text-anchor="middle" fill="white">må være</text>
  <text x="715" y="541" font-family="Arial, sans-serif" font-size="9" 
        text-anchor="middle" fill="white">oppfylt</text>
</svg>