  <text x="145" y="495" font-family="Arial, sans-serif" font-size="10" 
        text-anchor="middle" fill="white">Automatisk</text>
  <text x="145" y="508" font-family="Arial, sans-serif" font-size="10" 
        text-anchor="middle" fill="white">mottak og</text>
  <text x="145" y="521" font-family="Arial, sans-serif" font-size="10" 
        text-anchor="middle" fill="white">behandling</text>
  
  <rect x="230" y="460" width="130" height="80" fill="#e67e22" stroke="#d35400" stroke-width="1" rx="5"/>
