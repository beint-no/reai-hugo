  <rect x="350" y="80" width="100" height="120" fill="white" stroke="#34495e" stroke-width="3" rx="5"/>
  <rect x="360" y="90" width="80" height="8" fill="#3498db" rx="2"/>
  <rect x="360" y="105" width="60" height="6" fill="#95a5a6" rx="2"/>
  <rect x="360" y="118" width="70" height="6" fill="#95a5a6" rx="2"/>
  <rect x="360" y="131" width="50" height="6" fill="#95a5a6" rx="2"/>
  <rect x="360" y="144" width="75" height="6" fill="#95a5a6" rx="2"/>
  <rect x="360" y="157" width="65" height="6" fill="#95a5a6" rx="2"/>
