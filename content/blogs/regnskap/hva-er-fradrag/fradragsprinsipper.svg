<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#3498db;stop-opacity:1"/><stop offset="100%" style="stop-color:#2980b9;stop-opacity:1"/></linearGradient></defs><path fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" d="M0 0h800v500H0z"/><path fill="url(#a)" d="M0 0h800v60H0z"/><text x="400" y="35" fill="#fff" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Fradragsprinsipper i Norsk Skatterett</text><rect width="200" height="60" x="300" y="80" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="10"/><text x="400" y="105" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Skatteloven § 6-1</text><text x="400" y="125" fill="#fff" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Hovedregelen</text><rect width="150" height="120" x="50" y="180" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="8"/><text x="125" y="205" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Ervervs-</text><text x="125" y="225" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">tilknytning</text><text x="125" y="250" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Kostnaden må være</text><text x="125" y="265" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">knyttet til erverv</text><text x="125" y="280" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">av inntekt</text><rect width="150" height="120" x="230" y="180" fill="#27ae60" stroke="#229954" stroke-width="2" rx="8"/><text x="305" y="205" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Faktisk</text><text x="305" y="225" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Pådratt</text><text x="305" y="250" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Kostnaden må være</text><text x="305" y="265" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">reelt pådratt,</text><text x="305" y="280" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">ikke bare planlagt</text><rect width="150" height="120" x="410" y="180" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="8"/><text x="485" y="215" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Dokumentert</text><text x="485" y="245" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Tilstrekkelig</text><text x="485" y="260" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">dokumentasjon</text><text x="485" y="275" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">gjennom bilag</text><rect width="150" height="120" x="590" y="180" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="8"/><text x="665" y="205" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Ikke</text><text x="665" y="225" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Privatforbruk</text><text x="665" y="250" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Kostnaden må ikke</text><text x="665" y="265" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">være knyttet til</text><text x="665" y="280" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">privat forbruk</text><path stroke="#34495e" stroke-width="2" marker-end="url(#b)" d="m350 140-225 40"/><path stroke="#34495e" stroke-width="2" marker-end="url(#b)" d="m400 140-95 40"/><path stroke="#34495e" stroke-width="2" marker-end="url(#b)" d="m450 140 35 40"/><path stroke="#34495e" stroke-width="2" marker-end="url(#b)" d="m450 140 215 40"/><defs><marker id="b" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><path fill="#34495e" d="m0 0 10 3.5L0 7z"/></marker></defs><rect width="700" height="120" x="50" y="340" fill="#ecf0f1" stroke="#bdc3c7" rx="5"/><text x="400" y="365" fill="#2c3e50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Alle fire vilkår må være oppfylt</text><text x="400" y="390" fill="#34495e" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">For at en kostnad skal være fradragsberettiget i norsk skatterett,</text><text x="400" y="410" fill="#34495e" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">må alle disse fire grunnleggende vilkårene være oppfylt samtidig.</text><text x="400" y="435" fill="#34495e" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Dette sikrer at bare legitime forretningskostnader får skattemessig fradrag.</text></svg>