<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  

  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="white">Fradragsprinsipper i Norsk Skatterett</text>
  

  <rect x="300" y="80" width="200" height="60" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="10"/>
  <text x="400" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="white">Skatteloven § 6-1</text>
  <text x="400" y="125" font-family="Arial, sans-serif" font-size="14" 
        text-anchor="middle" fill="white">Hovedregelen</text>
  


  <rect x="50" y="180" width="150" height="120" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="8"/>
  <text x="125" y="205" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="white">Ervervs-</text>
  <text x="125" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="white">tilknytning</text>
  <text x="125" y="250" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="white">Kostnaden må være</text>
  <text x="125" y="265" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="white">knyttet til erverv</text>
  <text x="125" y="280" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="white">av inntekt</text>
  

  <rect x="230" y="180" width="150" height="120" fill="#27ae60" stroke="#229954" stroke-width="2" rx="8"/>
  <text x="305" y="205" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="white">Faktisk</text>
  <text x="305" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="white">Pådratt</text>
  <text x="305" y="250" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="white">Kostnaden må være</text>
  <text x="305" y="265" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="white">reelt pådratt,</text>
  <text x="305" y="280" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="white">ikke bare planlagt</text>
  

  <rect x="410" y="180" width="150" height="120" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="8"/>
  <text x="485" y="215" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="white">Dokumentert</text>
  <text x="485" y="245" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="white">Tilstrekkelig</text>
  <text x="485" y="260" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="white">dokumentasjon</text>
  <text x="485" y="275" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="white">gjennom bilag</text>
  

  <rect x="590" y="180" width="150" height="120" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="8"/>
  <text x="665" y="205" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="white">Ikke</text>
  <text x="665" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="white">Privatforbruk</text>
  <text x="665" y="250" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="white">Kostnaden må ikke</text>
  <text x="665" y="265" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="white">være knyttet til</text>
  <text x="665" y="280" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="white">privat forbruk</text>
  

  <line x1="350" y1="140" x2="125" y2="180" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="140" x2="305" y2="180" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="140" x2="485" y2="180" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="140" x2="665" y2="180" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
  

  <rect x="50" y="340" width="700" height="120" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="400" y="365" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="#2c3e50">Alle fire vilkår må være oppfylt</text>
  <text x="400" y="390" font-family="Arial, sans-serif" font-size="14" 
        text-anchor="middle" fill="#34495e">For at en kostnad skal være fradragsberettiget i norsk skatterett,</text>
  <text x="400" y="410" font-family="Arial, sans-serif" font-size="14" 
        text-anchor="middle" fill="#34495e">må alle disse fire grunnleggende vilkårene være oppfylt samtidig.</text>
  <text x="400" y="435" font-family="Arial, sans-serif" font-size="14" 
        text-anchor="middle" fill="#34495e">Dette sikrer at bare legitime forretningskostnader får skattemessig fradrag.</text>
</svg>