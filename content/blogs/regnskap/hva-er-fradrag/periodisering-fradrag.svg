<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8e44ad;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9b59b6;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  

  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="white">Periodiseringsprinsipper for Fradrag</text>
  


  <rect x="50" y="100" width="300" height="320" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="10"/>
  <rect x="50" y="100" width="300" height="50" fill="#2196f3" rx="10"/>
  <text x="200" y="130" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="white">Kontantprinsippet</text>
  
  <text x="200" y="170" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#1976d2">Når fradrag tas:</text>
  <text x="200" y="190" font-family="Arial, sans-serif" font-size="13" 
        text-anchor="middle" fill="#424242">Når kostnaden betales</text>
  
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#1976d2">Anvendelse:</text>
  <text x="200" y="240" font-family="Arial, sans-serif" font-size="13" 
        text-anchor="middle" fill="#424242">• Små foretak</text>
  <text x="200" y="255" font-family="Arial, sans-serif" font-size="13" 
        text-anchor="middle" fill="#424242">• Enkeltpersonforetak</text>
  
  <text x="200" y="285" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#1976d2">Eksempel:</text>
  <rect x="70" y="300" width="260" height="100" fill="white" stroke="#2196f3" stroke-width="1" rx="5"/>
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#424242">Forsikringspremie kr 12 000</text>
  <text x="200" y="335" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#424242">betalt i januar</text>
  <text x="200" y="355" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#1976d2">→ Fullt fradrag i januar</text>
  <text x="200" y="375" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#424242">(kr 12 000 i januar)</text>
  

  <rect x="450" y="100" width="300" height="320" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="10"/>
  <rect x="450" y="100" width="300" height="50" fill="#4caf50" rx="10"/>
  <text x="600" y="130" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="white">Opptjeningsprinsippet</text>
  
  <text x="600" y="170" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#388e3c">Når fradrag tas:</text>
  <text x="600" y="190" font-family="Arial, sans-serif" font-size="13" 
        text-anchor="middle" fill="#424242">Når kostnaden påløper</text>
  
  <text x="600" y="220" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#388e3c">Anvendelse:</text>
  <text x="600" y="240" font-family="Arial, sans-serif" font-size="13" 
        text-anchor="middle" fill="#424242">• Større foretak</text>
  <text x="600" y="255" font-family="Arial, sans-serif" font-size="13" 
        text-anchor="middle" fill="#424242">• Aksjeselskap</text>
  
  <text x="600" y="285" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#388e3c">Eksempel:</text>
  <rect x="470" y="300" width="260" height="100" fill="white" stroke="#4caf50" stroke-width="1" rx="5"/>
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#424242">Forsikringspremie kr 12 000</text>
  <text x="600" y="335" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#424242">betalt i januar</text>
  <text x="600" y="355" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#388e3c">→ Fordeles over 12 måneder</text>
  <text x="600" y="375" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#424242">(kr 1 000 per måned)</text>
  

  <rect x="50" y="440" width="700" height="50" fill="#fff3cd" stroke="#ffc107" stroke-width="1" rx="5"/>
  <text x="400" y="460" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#856404">Matching-prinsippet</text>
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="13" 
        text-anchor="middle" fill="#856404">Kostnader skal matches mot tilhørende inntekter i samme periode</text>
</svg>