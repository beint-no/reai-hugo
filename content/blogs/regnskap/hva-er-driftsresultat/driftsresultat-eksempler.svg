<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="retailGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbdefb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f3e5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e1bee7;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="#fafafa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1565c0">
    Driftsresultat - Praktiske Eksempler
  </text>
  

  <rect x="50" y="70" width="320" height="450" fill="url(#retailGradient)" stroke="#1976d2" stroke-width="2" rx="10"/>
  
  <text x="210" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1565c0">
    Eksempel 1: Detaljhandel
  </text>
  <text x="210" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#424242">
    Klesbutikk 2023
  </text>
  

  <rect x="70" y="140" width="280" height="280" fill="white" stroke="#90caf9" stroke-width="1" rx="5"/>
  
  <text x="80" y="165" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1565c0">Finansielle Tall (NOK)</text>
  
  <text x="80" y="185" font-family="Arial, sans-serif" font-size="11" fill="#424242">Salgsinntekter:</text>
  <text x="280" y="185" font-family="Arial, sans-serif" font-size="11" fill="#424242" text-anchor="end">5 000 000</text>
  
  <text x="80" y="205" font-family="Arial, sans-serif" font-size="11" fill="#d32f2f">Varekostnad:</text>
  <text x="280" y="205" font-family="Arial, sans-serif" font-size="11" fill="#d32f2f" text-anchor="end">-3 000 000</text>
  
  <text x="80" y="225" font-family="Arial, sans-serif" font-size="11" fill="#d32f2f">Lønnskostnader:</text>
  <text x="280" y="225" font-family="Arial, sans-serif" font-size="11" fill="#d32f2f" text-anchor="end">-1 200 000</text>
  
  <text x="80" y="245" font-family="Arial, sans-serif" font-size="11" fill="#d32f2f">Husleie:</text>
  <text x="280" y="245" font-family="Arial, sans-serif" font-size="11" fill="#d32f2f" text-anchor="end">-300 000</text>
  
  <text x="80" y="265" font-family="Arial, sans-serif" font-size="11" fill="#d32f2f">Markedsføring:</text>
  <text x="280" y="265" font-family="Arial, sans-serif" font-size="11" fill="#d32f2f" text-anchor="end">-200 000</text>
  
  <text x="80" y="285" font-family="Arial, sans-serif" font-size="11" fill="#d32f2f">Andre driftskostnader:</text>
  <text x="280" y="285" font-family="Arial, sans-serif" font-size="11" fill="#d32f2f" text-anchor="end">-150 000</text>
  
  <text x="80" y="305" font-family="Arial, sans-serif" font-size="11" fill="#d32f2f">Avskrivninger:</text>
  <text x="280" y="305" font-family="Arial, sans-serif" font-size="11" fill="#d32f2f" text-anchor="end">-50 000</text>
  
  <line x1="80" y1="315" x2="330" y2="315" stroke="#1565c0" stroke-width="2"/>
  
  <text x="80" y="335" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">Driftsresultat:</text>
  <text x="280" y="335" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32" text-anchor="end">100 000</text>
  

  <rect x="70" y="350" width="280" height="60" fill="#e8f5e8" stroke="#4caf50" stroke-width="1" rx="5"/>
  <text x="80" y="370" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2e7d32">Analyse:</text>
  <text x="80" y="385" font-family="Arial, sans-serif" font-size="10" fill="#424242">Driftsmargin: 2%</text>
  <text x="80" y="400" font-family="Arial, sans-serif" font-size="10" fill="#424242">Relativt lav margin, typisk for detaljhandel</text>
  

  <rect x="430" y="70" width="320" height="450" fill="url(#techGradient)" stroke="#7b1fa2" stroke-width="2" rx="10"/>
  
  <text x="590" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#6a1b9a">
    Eksempel 2: Teknologi
  </text>
  <text x="590" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#424242">
    Programvareselskap 2023
  </text>
  

  <rect x="450" y="140" width="280" height="280" fill="white" stroke="#ce93d8" stroke-width="1" rx="5"/>
  
  <text x="460" y="165" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6a1b9a">Finansielle Tall (NOK)</text>
  
  <text x="460" y="185" font-family="Arial, sans-serif" font-size="11" fill="#424242">Salgsinntekter:</text>
  <text x="660" y="185" font-family="Arial, sans-serif" font-size="11" fill="#424242" text-anchor="end">8 000 000</text>
  
  <text x="460" y="205" font-family="Arial, sans-serif" font-size="11" fill="#d32f2f">Lønnskostnader:</text>
  <text x="660" y="205" font-family="Arial, sans-serif" font-size="11" fill="#d32f2f" text-anchor="end">-4 500 000</text>
  
  <text x="460" y="225" font-family="Arial, sans-serif" font-size="11" fill="#d32f2f">Markedsføring:</text>
  <text x="660" y="225" font-family="Arial, sans-serif" font-size="11" fill="#d32f2f" text-anchor="end">-800 000</text>
  
  <text x="460" y="245" font-family="Arial, sans-serif" font-size="11" fill="#d32f2f">Kontorkostnader:</text>
  <text x="660" y="245" font-family="Arial, sans-serif" font-size="11" fill="#d32f2f" text-anchor="end">-400 000</text>
  
  <text x="460" y="265" font-family="Arial, sans-serif" font-size="11" fill="#d32f2f">Andre driftskostnader:</text>
  <text x="660" y="265" font-family="Arial, sans-serif" font-size="11" fill="#d32f2f" text-anchor="end">-300 000</text>
  
  <text x="460" y="285" font-family="Arial, sans-serif" font-size="11" fill="#d32f2f">Amortisering:</text>
  <text x="660" y="285" font-family="Arial, sans-serif" font-size="11" fill="#d32f2f" text-anchor="end">-200 000</text>
  
  <line x1="460" y1="295" x2="710" y2="295" stroke="#6a1b9a" stroke-width="2"/>
  
  <text x="460" y="315" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">Driftsresultat:</text>
  <text x="660" y="315" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32" text-anchor="end">1 800 000</text>
  

  <rect x="450" y="330" width="280" height="80" fill="#e8f5e8" stroke="#4caf50" stroke-width="1" rx="5"/>
  <text x="460" y="350" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2e7d32">Analyse:</text>
  <text x="460" y="365" font-family="Arial, sans-serif" font-size="10" fill="#424242">Driftsmargin: 22,5%</text>
  <text x="460" y="380" font-family="Arial, sans-serif" font-size="10" fill="#424242">Høy margin, typisk for skalerbare</text>
  <text x="460" y="395" font-family="Arial, sans-serif" font-size="10" fill="#424242">teknologiselskaper</text>
  

  <rect x="200" y="540" width="400" height="50" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="10"/>
  <text x="400" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e65100">
    Sammenligning: Teknologi (22,5%) vs Detaljhandel (2%)
  </text>
  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#424242">
    Ulike bransjer har svært forskjellige driftsmarginer
  </text>
</svg>