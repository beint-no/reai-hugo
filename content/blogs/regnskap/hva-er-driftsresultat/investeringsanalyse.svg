<svg width="800" height="650" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="investorGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbdefb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="managementGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f3e5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e1bee7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="limitationsGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fff3e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffe0b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="650" fill="#fafafa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1565c0">
    Driftsresultat i Investeringsanalyse
  </text>
  

  <rect x="320" y="70" width="160" height="80" fill="#e8f5e8" stroke="#2e7d32" stroke-width="3" rx="10"/>
  <text x="400" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2e7d32">
    DRIFTSRESULTAT
  </text>
  <text x="400" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2e7d32">
    Grunnlag for
  </text>
  <text x="400" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2e7d32">
    investeringsbeslutninger
  </text>
  

  <rect x="50" y="180" width="320" height="200" fill="url(#investorGradient)" stroke="#1976d2" stroke-width="2" rx="10"/>
  
  <text x="210" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1565c0">
    👥 For Investorer
  </text>
  

  <rect x="70" y="220" width="280" height="40" fill="white" stroke="#90caf9" stroke-width="1" rx="5"/>
  <text x="80" y="235" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1565c0">1. Verdsettelse</text>
  <text x="80" y="250" font-family="Arial, sans-serif" font-size="10" fill="#424242">Grunnlag for DCF-modeller og selskapsverdi</text>
  
  <rect x="70" y="270" width="280" height="40" fill="white" stroke="#90caf9" stroke-width="1" rx="5"/>
  <text x="80" y="285" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1565c0">2. Sammenligning</text>
  <text x="80" y="300" font-family="Arial, sans-serif" font-size="10" fill="#424242">Benchmarking mot konkurrenter og bransje</text>
  
  <rect x="70" y="320" width="280" height="40" fill="white" stroke="#90caf9" stroke-width="1" rx="5"/>
  <text x="80" y="335" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1565c0">3. Trendanalyse</text>
  <text x="80" y="350" font-family="Arial, sans-serif" font-size="10" fill="#424242">Vurdere utviklingsretning og stabilitet</text>
  

  <rect x="430" y="180" width="320" height="200" fill="url(#managementGradient)" stroke="#7b1fa2" stroke-width="2" rx="10"/>
  
  <text x="590" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#6a1b9a">
    🏢 For Ledelse
  </text>
  

  <rect x="450" y="220" width="280" height="40" fill="white" stroke="#ce93d8" stroke-width="1" rx="5"/>
  <text x="460" y="235" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6a1b9a">1. Strategiske beslutninger</text>
  <text x="460" y="250" font-family="Arial, sans-serif" font-size="10" fill="#424242">Vurdere nye satsinger og investeringer</text>
  
  <rect x="450" y="270" width="280" height="40" fill="white" stroke="#ce93d8" stroke-width="1" rx="5"/>
  <text x="460" y="285" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6a1b9a">2. Ressursallokering</text>
  <text x="460" y="300" font-family="Arial, sans-serif" font-size="10" fill="#424242">Prioritere investeringer og budsjett</text>
  
  <rect x="450" y="320" width="280" height="40" fill="white" stroke="#ce93d8" stroke-width="1" rx="5"/>
  <text x="460" y="335" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6a1b9a">3. Ytelsesmåling</text>
  <text x="460" y="350" font-family="Arial, sans-serif" font-size="10" fill="#424242">Evaluere divisjoner og avdelinger</text>
  

  <rect x="150" y="400" width="500" height="120" fill="#f8f9fa" stroke="#6c757d" stroke-width="2" rx="10"/>
  
  <text x="400" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#495057">
    📊 Analysemetoder basert på Driftsresultat
  </text>
  

  <rect x="170" y="440" width="140" height="70" fill="white" stroke="#28a745" stroke-width="1" rx="5"/>
  <text x="240" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#28a745">DCF-Analyse</text>
  <text x="240" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#424242">Nåverdi av fremtidige</text>
  <text x="240" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#424242">kontantstrømmer</text>
  <text x="240" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">EBIT → FCF → NPV</text>
  
  <rect x="330" y="440" width="140" height="70" fill="white" stroke="#007bff" stroke-width="1" rx="5"/>
  <text x="400" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#007bff">Multiplikator</text>
  <text x="400" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#424242">EV/EBIT ratio</text>
  <text x="400" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#424242">Sammenligning</text>
  <text x="400" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Bransje benchmark</text>
  
  <rect x="490" y="440" width="140" height="70" fill="white" stroke="#6f42c1" stroke-width="1" rx="5"/>
  <text x="560" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6f42c1">ROCE Analyse</text>
  <text x="560" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#424242">Avkastning på</text>
  <text x="560" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#424242">sysselsatt kapital</text>
  <text x="560" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">EBIT/Capital Employed</text>
  

  <rect x="50" y="540" width="700" height="80" fill="url(#limitationsGradient)" stroke="#fd7e14" stroke-width="2" rx="10"/>
  
  <text x="400" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e65100">
    ⚠️ Begrensninger ved Driftsresultat
  </text>
  
  <rect x="70" y="575" width="200" height="35" fill="white" stroke="#fd7e14" stroke-width="1" rx="3"/>
  <text x="80" y="590" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#e65100">Ikke kontantstrøm</text>
  <text x="80" y="605" font-family="Arial, sans-serif" font-size="9" fill="#424242">Inkluderer ikke-kontante poster</text>
  
  <rect x="300" y="575" width="200" height="35" fill="white" stroke="#fd7e14" stroke-width="1" rx="3"/>
  <text x="310" y="590" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#e65100">Kortsiktig fokus</text>
  <text x="310" y="605" font-family="Arial, sans-serif" font-size="9" fill="#424242">Kan overse langsiktige investeringer</text>
  
  <rect x="530" y="575" width="200" height="35" fill="white" stroke="#fd7e14" stroke-width="1" rx="3"/>
  <text x="540" y="590" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#e65100">Regnskapsmanipulasjon</text>
  <text x="540" y="605" font-family="Arial, sans-serif" font-size="9" fill="#424242">Kan påvirkes av regnskapsprinsipper</text>
  

  <path d="M 320 110 L 250 180" stroke="#1976d2" stroke-width="2" fill="none" marker-end="url(#arrowhead2)"/>
  <path d="M 480 110 L 550 180" stroke="#7b1fa2" stroke-width="2" fill="none" marker-end="url(#arrowhead3)"/>
  <path d="M 400 150 L 400 390" stroke="#495057" stroke-width="2" fill="none" marker-end="url(#arrowhead4)"/>
  
  <defs>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1976d2"/>
    </marker>
    <marker id="arrowhead3" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7b1fa2"/>
    </marker>
    <marker id="arrowhead4" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#495057"/>
    </marker>
  </defs>
</svg>