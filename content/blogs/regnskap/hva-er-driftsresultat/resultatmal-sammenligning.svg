<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bruttoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="driftsGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skattGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fd7e14;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e63946;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="årsGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6f42c1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#495057;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  

  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    Sammenligning av Resultatmål
  </text>
  

  

  <rect x="50" y="80" width="120" height="300" fill="#e9ecef" stroke="#adb5bd" stroke-width="1"/>
  <text x="110" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">
    Salgsinntekter
  </text>
  <text x="110" y="120" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
    10 000 000
  </text>
  <text x="110" y="400" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
    Utgangspunkt
  </text>
  

  <rect x="200" y="140" width="120" height="240" fill="url(#bruttoGradient)"/>
  <text x="260" y="160" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    Bruttofortjeneste
  </text>
  <text x="260" y="180" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    4 000 000
  </text>
  <text x="260" y="400" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">
    - Varekostnad
  </text>
  

  <rect x="350" y="200" width="120" height="180" fill="url(#driftsGradient)"/>
  <text x="410" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    Driftsresultat
  </text>
  <text x="410" y="240" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    1 000 000
  </text>
  <text x="410" y="400" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">
    - Driftskostnader
  </text>
  

  <rect x="500" y="220" width="120" height="160" fill="url(#skattGradient)"/>
  <text x="560" y="240" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    Resultat før
  </text>
  <text x="560" y="255" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    skatt
  </text>
  <text x="560" y="275" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    900 000
  </text>
  <text x="560" y="400" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">
    - Finanskostnader
  </text>
  

  <rect x="650" y="260" width="120" height="120" fill="url(#årsGradient)"/>
  <text x="710" y="280" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    Årsresultat
  </text>
  <text x="710" y="300" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    675 000
  </text>
  <text x="710" y="400" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">
    - Skatt
  </text>
  

  <path d="M 175 240 L 195 240" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 325 290 L 345 290" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 475 300 L 495 300" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 625 320 L 645 320" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  

  <rect x="50" y="430" width="700" height="60" fill="white" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="70" y="450" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    Nøkkelkarakteristikker:
  </text>
  
  <text x="70" y="470" font-family="Arial, sans-serif" font-size="12" fill="#28a745">
    • Bruttofortjeneste: Produktlønnsomhet
  </text>
  <text x="300" y="470" font-family="Arial, sans-serif" font-size="12" fill="#0066cc">
    • Driftsresultat: Operasjonell effektivitet
  </text>
  <text x="550" y="470" font-family="Arial, sans-serif" font-size="12" fill="#fd7e14">
    • Før skatt: Total lønnsomhet
  </text>
  <text x="400" y="485" font-family="Arial, sans-serif" font-size="12" fill="#6f42c1">
    • Årsresultat: Endelig resultat etter alle kostnader
  </text>
</svg>