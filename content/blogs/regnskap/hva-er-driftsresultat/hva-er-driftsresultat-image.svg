<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="400" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  

  <rect x="0" y="0" width="800" height="80" fill="url(#headerGradient)"/>
  

  <text x="400" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white">
    Hva er Driftsresultat?
  </text>
  

  <rect x="50" y="120" width="700" height="220" fill="white" stroke="#dee2e6" stroke-width="1" rx="10"/>
  

  <rect x="80" y="150" width="640" height="60" fill="#f8f9fa" stroke="#0066cc" stroke-width="2" rx="5"/>
  <text x="400" y="185" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#0066cc">
    Driftsresultat = Driftsinntekter - Driftskostnader
  </text>
  

  <text x="100" y="250" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">
    • Måler operasjonell lønnsomhet
  </text>
  <text x="100" y="275" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">
    • Uavhengig av finansiering og skatt
  </text>
  <text x="100" y="300" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">
    • Grunnlag for viktige nøkkeltall
  </text>
  

  <circle cx="650" cy="250" r="30" fill="#0066cc" opacity="0.1"/>
  <text x="650" y="260" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#0066cc">
    NOK
  </text>
  

  <rect x="0" y="380" width="800" height="20" fill="url(#headerGradient)"/>
</svg>