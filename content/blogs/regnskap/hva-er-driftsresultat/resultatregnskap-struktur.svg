<svg width="600" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1565c0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976d2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="operatingGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e8f5e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c8e6c9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="700" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1565c0">
    Resultatregnskap - Struktur
  </text>
  
  <!-- Main container -->
  <rect x="50" y="60" width="500" height="620" fill="white" stroke="#1976d2" stroke-width="2" rx="10"/>
  
  <!-- Header -->
  <rect x="60" y="80" width="480" height="40" fill="url(#headerGradient)" rx="5"/>
  <text x="300" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    RESULTATREGNSKAP
  </text>
  
  <!-- Operating Revenue Section -->
  <rect x="70" y="140" width="460" height="120" fill="#e3f2fd" stroke="#1976d2" stroke-width="1" rx="5"/>
  <text x="80" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1565c0">
    DRIFTSINNTEKTER
  </text>
  
  <text x="80" y="180" font-family="Arial, sans-serif" font-size="12" fill="#424242">Salgsinntekt</text>
  <text x="480" y="180" font-family="Arial, sans-serif" font-size="12" fill="#424242" text-anchor="end">10 000 000</text>
  
  <text x="80" y="200" font-family="Arial, sans-serif" font-size="12" fill="#424242">Andre driftsinntekter</text>
  <text x="480" y="200" font-family="Arial, sans-serif" font-size="12" fill="#424242" text-anchor="end">500 000</text>
  
  <line x1="80" y1="210" x2="480" y2="210" stroke="#1565c0" stroke-width="1"/>
  
  <text x="80" y="230" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1565c0">Sum driftsinntekter</text>
  <text x="480" y="230" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1565c0" text-anchor="end">10 500 000</text>
  
  <text x="80" y="250" font-family="Arial, sans-serif" font-size="10" fill="#666">Alle inntekter fra hovedvirksomheten</text>
  
  <!-- Operating Expenses Section -->
  <rect x="70" y="280" width="460" height="160" fill="#ffebee" stroke="#d32f2f" stroke-width="1" rx="5"/>
  <text x="80" y="300" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d32f2f">
    DRIFTSKOSTNADER
  </text>
  
  <text x="80" y="320" font-family="Arial, sans-serif" font-size="12" fill="#424242">Varekostnad</text>
  <text x="480" y="320" font-family="Arial, sans-serif" font-size="12" fill="#d32f2f" text-anchor="end">-6 000 000</text>
  
  <text x="80" y="340" font-family="Arial, sans-serif" font-size="12" fill="#424242">Lønnskostnad</text>
  <text x="480" y="340" font-family="Arial, sans-serif" font-size="12" fill="#d32f2f" text-anchor="end">-2 000 000</text>
  
  <text x="80" y="360" font-family="Arial, sans-serif" font-size="12" fill="#424242">Avskrivning på varige driftsmidler</text>
  <text x="480" y="360" font-family="Arial, sans-serif" font-size="12" fill="#d32f2f" text-anchor="end">-300 000</text>
  
  <text x="80" y="380" font-family="Arial, sans-serif" font-size="12" fill="#424242">Andre driftskostnader</text>
  <text x="480" y="380" font-family="Arial, sans-serif" font-size="12" fill="#d32f2f" text-anchor="end">-1 200 000</text>
  
  <line x1="80" y1="390" x2="480" y2="390" stroke="#d32f2f" stroke-width="1"/>
  
  <text x="80" y="410" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d32f2f">Sum driftskostnader</text>
  <text x="480" y="410" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d32f2f" text-anchor="end">-9 500 000</text>
  
  <text x="80" y="430" font-family="Arial, sans-serif" font-size="10" fill="#666">Alle kostnader fra daglig drift</text>
  
  <!-- Operating Result - Highlighted -->
  <rect x="70" y="460" width="460" height="60" fill="url(#operatingGradient)" stroke="#2e7d32" stroke-width="3" rx="5"/>
  <text x="80" y="485" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2e7d32">
    DRIFTSRESULTAT
  </text>
  <text x="480" y="485" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2e7d32" text-anchor="end">1 000 000</text>
  
  <text x="80" y="505" font-family="Arial, sans-serif" font-size="11" fill="#2e7d32" font-weight="bold">Lønnsomhet fra kjernevirksomheten</text>
  
  <!-- Financial Items Section -->
  <rect x="70" y="540" width="460" height="80" fill="#fff3e0" stroke="#ff9800" stroke-width="1" rx="5"/>
  <text x="80" y="560" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e65100">
    FINANSINNTEKTER OG FINANSKOSTNADER
  </text>
  
  <text x="80" y="580" font-family="Arial, sans-serif" font-size="12" fill="#424242">Finansinntekter</text>
  <text x="480" y="580" font-family="Arial, sans-serif" font-size="12" fill="#2e7d32" text-anchor="end">50 000</text>
  
  <text x="80" y="600" font-family="Arial, sans-serif" font-size="12" fill="#424242">Finanskostnader</text>
  <text x="480" y="600" font-family="Arial, sans-serif" font-size="12" fill="#d32f2f" text-anchor="end">-150 000</text>
  
  <text x="80" y="615" font-family="Arial, sans-serif" font-size="10" fill="#666">Renter, utbytte, valutagevinst/-tap</text>
  
  <!-- Result before tax -->
  <rect x="70" y="630" width="460" height="30" fill="#f3e5f5" stroke="#7b1fa2" stroke-width="1" rx="5"/>
  <text x="80" y="650" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6a1b9a">RESULTAT FØR SKATTEKOSTNAD</text>
  <text x="480" y="650" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6a1b9a" text-anchor="end">900 000</text>
  
  <!-- Tax -->
  <text x="80" y="675" font-family="Arial, sans-serif" font-size="12" fill="#424242">Skattekostnad</text>
  <text x="480" y="675" font-family="Arial, sans-serif" font-size="12" fill="#d32f2f" text-anchor="end">-225 000</text>
  
  <!-- Final result -->
  <line x1="70" y1="680" x2="530" y2="680" stroke="#1565c0" stroke-width="2"/>
  <text x="80" y="700" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1565c0">ÅRSRESULTAT</text>
  <text x="480" y="700" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1565c0" text-anchor="end">675 000</text>
  
  <!-- Arrow pointing to operating result -->
  <path d="M 20 490 L 60 490" stroke="#2e7d32" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="15" y="485" font-family="Arial, sans-serif" font-size="10" fill="#2e7d32" font-weight="bold" text-anchor="end">Fokus</text>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2e7d32"/>
    </marker>
  </defs>
</svg>