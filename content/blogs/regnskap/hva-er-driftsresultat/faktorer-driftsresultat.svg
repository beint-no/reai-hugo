<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="positiveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="negativeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fd7e14;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="centerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  

  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    Faktorer som Påvirker Driftsresultat
  </text>
  

  <circle cx="400" cy="300" r="80" fill="url(#centerGradient)" stroke="#004499" stroke-width="3"/>
  <text x="400" y="290" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    DRIFTS-
  </text>
  <text x="400" y="310" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    RESULTAT
  </text>
  

  <rect x="50" y="80" width="280" height="40" fill="url(#positiveGradient)" rx="20"/>
  <text x="190" y="105" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    POSITIVE FAKTORER
  </text>
  

  <rect x="70" y="140" width="240" height="35" fill="#e8f5e8" stroke="#28a745" stroke-width="1" rx="5"/>
  <text x="90" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#28a745">
    Økte salgspriser
  </text>
  <text x="90" y="175" font-family="Arial, sans-serif" font-size="11" fill="#666">
    Høyere marginer på produkter/tjenester
  </text>
  
  <rect x="70" y="185" width="240" height="35" fill="#e8f5e8" stroke="#28a745" stroke-width="1" rx="5"/>
  <text x="90" y="205" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#28a745">
    Volumøkning
  </text>
  <text x="90" y="220" font-family="Arial, sans-serif" font-size="11" fill="#666">
    Flere solgte enheter
  </text>
  
  <rect x="70" y="230" width="240" height="35" fill="#e8f5e8" stroke="#28a745" stroke-width="1" rx="5"/>
  <text x="90" y="250" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#28a745">
    Kostnadseffektivisering
  </text>
  <text x="90" y="265" font-family="Arial, sans-serif" font-size="11" fill="#666">
    Reduserte driftskostnader
  </text>
  
  <rect x="70" y="275" width="240" height="35" fill="#e8f5e8" stroke="#28a745" stroke-width="1" rx="5"/>
  <text x="90" y="295" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#28a745">
    Produktmiks
  </text>
  <text x="90" y="310" font-family="Arial, sans-serif" font-size="11" fill="#666">
    Fokus på høymarginprodukter
  </text>
  
  <rect x="70" y="320" width="240" height="35" fill="#e8f5e8" stroke="#28a745" stroke-width="1" rx="5"/>
  <text x="90" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#28a745">
    Operasjonell effektivitet
  </text>
  <text x="90" y="355" font-family="Arial, sans-serif" font-size="11" fill="#666">
    Bedre utnyttelse av ressurser
  </text>
  

  <rect x="470" y="80" width="280" height="40" fill="url(#negativeGradient)" rx="20"/>
  <text x="610" y="105" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    NEGATIVE FAKTORER
  </text>
  

  <rect x="490" y="140" width="240" height="35" fill="#fde8e8" stroke="#dc3545" stroke-width="1" rx="5"/>
  <text x="510" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc3545">
    Prispress
  </text>
  <text x="510" y="175" font-family="Arial, sans-serif" font-size="11" fill="#666">
    Konkurranse som reduserer priser
  </text>
  
  <rect x="490" y="185" width="240" height="35" fill="#fde8e8" stroke="#dc3545" stroke-width="1" rx="5"/>
  <text x="510" y="205" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc3545">
    Økte råvarekostnader
  </text>
  <text x="510" y="220" font-family="Arial, sans-serif" font-size="11" fill="#666">
    Høyere innkjøpspriser
  </text>
  
  <rect x="490" y="230" width="240" height="35" fill="#fde8e8" stroke="#dc3545" stroke-width="1" rx="5"/>
  <text x="510" y="250" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc3545">
    Lønnsøkninger
  </text>
  <text x="510" y="265" font-family="Arial, sans-serif" font-size="11" fill="#666">
    Økte personalkostnader
  </text>
  
  <rect x="490" y="275" width="240" height="35" fill="#fde8e8" stroke="#dc3545" stroke-width="1" rx="5"/>
  <text x="510" y="295" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc3545">
    Regulatoriske endringer
  </text>
  <text x="510" y="310" font-family="Arial, sans-serif" font-size="11" fill="#666">
    Nye krav som øker kostnader
  </text>
  
  <rect x="490" y="320" width="240" height="35" fill="#fde8e8" stroke="#dc3545" stroke-width="1" rx="5"/>
  <text x="510" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc3545">
    Teknologiske endringer
  </text>
  <text x="510" y="355" font-family="Arial, sans-serif" font-size="11" fill="#666">
    Behov for investeringer
  </text>
  

  <path d="M 320 220 L 340 260" stroke="#28a745" stroke-width="3" marker-end="url(#greenArrow)"/>
  <path d="M 320 280 L 340 300" stroke="#28a745" stroke-width="3" marker-end="url(#greenArrow)"/>
  <path d="M 320 340 L 340 320" stroke="#28a745" stroke-width="3" marker-end="url(#greenArrow)"/>
  
  <path d="M 480 220 L 460 260" stroke="#dc3545" stroke-width="3" marker-end="url(#redArrow)"/>
  <path d="M 480 280 L 460 300" stroke="#dc3545" stroke-width="3" marker-end="url(#redArrow)"/>
  <path d="M 480 340 L 460 320" stroke="#dc3545" stroke-width="3" marker-end="url(#redArrow)"/>
  

  <defs>
    <marker id="greenArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#28a745"/>
    </marker>
    <marker id="redArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#dc3545"/>
    </marker>
  </defs>
  

  <rect x="50" y="420" width="700" height="120" fill="white" stroke="#dee2e6" stroke-width="1" rx="10"/>
  <text x="400" y="445" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">
    Strategier for Forbedring av Driftsresultat
  </text>
  
  <text x="70" y="470" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#28a745">
    Inntektsside:
  </text>
  <text x="70" y="490" font-family="Arial, sans-serif" font-size="12" fill="#666">
    • Prisoptimalisering • Produktmiks • Markedsutvidelse • Krysssalg
  </text>
  
  <text x="70" y="515" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc3545">
    Kostnadsside:
  </text>
  <text x="70" y="535" font-family="Arial, sans-serif" font-size="12" fill="#666">
    • Prosessoptimalisering • Automatisering • Forhandlinger • Energieffektivisering
  </text>
  

  <circle cx="100" y="570" r="15" fill="#28a745"/>
  <text x="100" y="575" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    +
  </text>
  <text x="130" y="575" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Øker driftsresultat
  </text>
  
  <circle cx="350" y="570" r="15" fill="#dc3545"/>
  <text x="350" y="575" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    -
  </text>
  <text x="380" y="575" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Reduserer driftsresultat
  </text>
  
  <circle cx="600" y="570" r="15" fill="#0066cc"/>
  <text x="600" y="575" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    =
  </text>
  <text x="630" y="575" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Balanse er nøkkelen
  </text>
</svg>