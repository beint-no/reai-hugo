  </text>
  

  <line x1="400" y1="110" x2="400" y2="130" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <line x1="320" y1="170" x2="200" y2="170" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="260" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#047857">
