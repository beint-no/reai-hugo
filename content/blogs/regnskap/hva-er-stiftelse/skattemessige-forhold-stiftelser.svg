  </text>
  

  <rect x="120" y="490" width="250" height="70" fill="#FFFFFF" stroke="#64748B" stroke-width="1" rx="4"/>
  <text x="245" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">
