<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="#F8FAFC"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1E293B">
    Skattemessige Forhold for Stiftelser
  </text>
  

  <rect x="350" y="70" width="100" height="40" fill="#6366F1" rx="5"/>
  <text x="400" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF">
    STIFTELSE
  </text>
  

  <polygon points="400,130 480,170 400,210 320,170" fill="#FCD34D" stroke="#F59E0B" stroke-width="2"/>
  <text x="400" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#92400E">
    Allmennyttig?
  </text>
  <text x="400" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400E">
