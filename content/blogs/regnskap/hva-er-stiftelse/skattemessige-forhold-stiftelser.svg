  <text x="690" y="394" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#991B1B">
    • Formuesskatt (opphørt)</text>
  

  <rect x="100" y="450" width="600" height="120" fill="#F8FAFC" stroke="#64748B" stroke-width="2" rx="8"/>
  <text x="400" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1F2937">
