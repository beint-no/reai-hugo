  <rect x="210" y="340" width="160" height="70" fill="#ECFDF5" stroke="#10B981" stroke-width="1" rx="4"/>
  <text x="290" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#14532D">
