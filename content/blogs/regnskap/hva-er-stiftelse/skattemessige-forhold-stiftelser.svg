  <rect x="610" y="340" width="160" height="70" fill="#FEE2E2" stroke="#EF4444" stroke-width="1" rx="4"/>
  <text x="690" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#991B1B">
