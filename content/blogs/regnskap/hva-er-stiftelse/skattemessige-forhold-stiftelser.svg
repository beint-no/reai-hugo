  <rect x="420" y="300" width="360" height="120" fill="#FFFFFF" stroke="#EF4444" stroke-width="2" rx="8"/>
  <text x="600" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#DC2626">
