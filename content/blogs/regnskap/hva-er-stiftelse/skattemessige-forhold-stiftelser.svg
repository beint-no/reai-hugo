  </text>
  <text x="130" y="530" font-family="Arial, sans-serif" font-size="10" fill="#374151">• VOPI-oppgave (mottatte gaver)</text>
  <text x="130" y="545" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Dokumentasjon av aktiviteter</text>
  <text x="130" y="560" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Eventuelt næringsoppgave</text>
  

  <rect x="430" y="490" width="250" height="70" fill="#FFFFFF" stroke="#64748B" stroke-width="1" rx="4"/>
  <text x="555" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">
    Private Stiftelser
  </text>
  <text x="440" y="530" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Skattemelding (ordinær)</text>
  <text x="440" y="545" font-family="Arial, sans-serif" font-size="10" fill="#374151">• MVA-oppgave (hvis registrert)</text>
  <text x="440" y="560" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Årsregnskapsoppgave</text>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748B"/>
    </marker>
  </defs>
