  </text>
  

  <line x1="480" y1="170" x2="600" y2="170" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="540" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#DC2626">
