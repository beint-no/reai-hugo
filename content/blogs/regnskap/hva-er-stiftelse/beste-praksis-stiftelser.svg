<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#F8FAFC"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1E293B">
    Best Practices for Stiftelser
  </text>
  
  <!-- Central excellence model -->
  <polygon points="400,80 500,150 450,250 350,250 300,150" fill="url(#goldGradient)" stroke="#D97706" stroke-width="3"/>
  <text x="400" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF">
    EXCELLENCE
  </text>
  <text x="400" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">
    Best Practice
  </text>
  <text x="400" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">
    Framework
  </text>
  
  <!-- Five pillars of excellence -->
  
  <!-- Governance -->
  <rect x="100" y="100" width="140" height="80" fill="url(#blueGradient)" rx="8"/>
  <text x="170" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">
    STYRING
  </text>
  <text x="170" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#FFFFFF">
    Effektiv ledelse
  </text>
  <text x="170" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#FFFFFF">
    og governance
  </text>
  <text x="170" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#FFFFFF">
    struktur
  </text>
  
  <!-- Financial Management -->
  <rect x="560" y="100" width="140" height="80" fill="#10B981" rx="8"/>
  <text x="630" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">
    ØKONOMI
  </text>
  <text x="630" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#FFFFFF">
    Robust finansiell
  </text>
  <text x="630" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#FFFFFF">
    forvaltning og
  </text>
  <text x="630" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#FFFFFF">
    transparens
  </text>
  
  <!-- Transparency -->
  <rect x="50" y="300" width="140" height="80" fill="#8B5CF6" rx="8"/>
  <text x="120" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">
    TRANSPARENS
  </text>
  <text x="120" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#FFFFFF">
    Åpen kommunikasjon
  </text>
  <text x="120" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#FFFFFF">
    og rapportering
  </text>
  <text x="120" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#FFFFFF">
    til interessenter
  </text>
  
  <!-- Impact -->
  <rect x="610" y="300" width="140" height="80" fill="#EC4899" rx="8"/>
  <text x="680" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">
    EFFEKT
  </text>
  <text x="680" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#FFFFFF">
    Målbar samfunns-
  </text>
  <text x="680" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#FFFFFF">
    effekt og
  </text>
  <text x="680" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#FFFFFF">
    formålsoppnåelse
  </text>
  
  <!-- Innovation -->
  <rect x="330" y="380" width="140" height="80" fill="#06B6D4" rx="8"/>
  <text x="400" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">
    INNOVASJON
  </text>
  <text x="400" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#FFFFFF">
    Kontinuerlig
  </text>
  <text x="400" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#FFFFFF">
    utvikling og
  </text>
  <text x="400" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#FFFFFF">
    tilpasning
  </text>
  
  <!-- Connection lines -->
  <line x1="240" y1="140" x2="300" y2="160" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="560" y1="140" x2="500" y2="160" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="190" y1="300" x2="320" y2="220" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="610" y1="300" x2="480" y2="220" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="380" x2="400" y2="250" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Detailed best practices -->
  <rect x="80" y="480" width="640" height="100" fill="#FFFFFF" stroke="#64748B" stroke-width="2" rx="8"/>
  <text x="400" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1F2937">
    Konkrete Anbefalinger
  </text>
  
  <!-- Three columns of recommendations -->
  <rect x="100" y="520" width="180" height="50" fill="#EFF6FF" stroke="#3B82F6" stroke-width="1" rx="4"/>
  <text x="190" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1E40AF">
    Styringsanbefalinger
  </text>
  <text x="110" y="550" font-family="Arial, sans-serif" font-size="9" fill="#1E40AF">• Minimum 5 styremøter årlig</text>
  <text x="110" y="562" font-family="Arial, sans-serif" font-size="9" fill="#1E40AF">• Kompetansebasert styresammensetning</text>
  
  <rect x="310" y="520" width="180" height="50" fill="#F0FDF4" stroke="#16A34A" stroke-width="1" rx="4"/>
  <text x="400" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#14532D">
    Økonomianbefalinger
  </text>
  <text x="320" y="550" font-family="Arial, sans-serif" font-size="9" fill="#14532D">• Månedlig regnskapsrapportering</text>
  <text x="320" y="562" font-family="Arial, sans-serif" font-size="9" fill="#14532D">• Diversifisert finansieringsbase</text>
  
  <rect x="520" y="520" width="180" height="50" fill="#FEF3C7" stroke="#D97706" stroke-width="1" rx="4"/>
  <text x="610" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#92400E">
    Operasjonelle anbefalinger
  </text>
  <text x="530" y="550" font-family="Arial, sans-serif" font-size="9" fill="#92400E">• Dokumenterte prosedyrer</text>
  <text x="530" y="562" font-family="Arial, sans-serif" font-size="9" fill="#92400E">• Systematisk interessentdialog</text>
  
  <!-- KPI dashboard -->
  <rect x="200" y="200" width="400" height="160" fill="#FFFFFF" stroke="#64748B" stroke-width="2" rx="8"/>
  <text x="400" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1F2937">
    Nøkkelindikatorer (KPI) for Excellence
  </text>
  
  <!-- KPI grid -->
  <rect x="220" y="240" width="170" height="30" fill="#F3F4F6" stroke="#D1D5DB" stroke-width="1"/>
  <rect x="390" y="240" width="180" height="30" fill="#F3F4F6" stroke="#D1D5DB" stroke-width="1"/>
  
  <text x="305" y="258" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151">
    KPI-område
  </text>
  <text x="480" y="258" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151">
    Målsetting/Benchmark
  </text>
  
  <!-- KPI rows -->
  <rect x="220" y="270" width="170" height="20" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
  <rect x="390" y="270" width="180" height="20" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
  <text x="230" y="283" font-family="Arial, sans-serif" font-size="10" fill="#374151">Administrasjonsgrad</text>
  <text x="400" y="283" font-family="Arial, sans-serif" font-size="10" fill="#374151">&lt; 15% av totale kostnader</text>
  
  <rect x="220" y="290" width="170" height="20" fill="#F9FAFB" stroke="#D1D5DB" stroke-width="1"/>
  <rect x="390" y="290" width="180" height="20" fill="#F9FAFB" stroke="#D1D5DB" stroke-width="1"/>
  <text x="230" y="303" font-family="Arial, sans-serif" font-size="10" fill="#374151">Formålsandel</text>
  <text x="400" y="303" font-family="Arial, sans-serif" font-size="10" fill="#374151">&gt; 85% av totale kostnader</text>
  
  <rect x="220" y="310" width="170" height="20" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
  <rect x="390" y="310" width="180" height="20" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
  <text x="230" y="323" font-family="Arial, sans-serif" font-size="10" fill="#374151">Donorendring (årlig)</text>
  <text x="400" y="323" font-family="Arial, sans-serif" font-size="10" fill="#374151">&lt; 20% årlig avg./tilgang</text>
  
  <rect x="220" y="330" width="170" height="20" fill="#F9FAFB" stroke="#D1D5DB" stroke-width="1"/>
  <rect x="390" y="330" width="180" height="20" fill="#F9FAFB" stroke="#D1D5DB" stroke-width="1"/>
  <text x="230" y="343" font-family="Arial, sans-serif" font-size="10" fill="#374151">Egenkapitalandel</text>
  <text x="400" y="343" font-family="Arial, sans-serif" font-size="10" fill="#374151">&gt; 60% av totalkapital</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748B"/>
    </marker>
  </defs>
</svg>