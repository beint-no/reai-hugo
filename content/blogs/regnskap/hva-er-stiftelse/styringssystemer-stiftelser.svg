<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5B21B6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#F8FAFC"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1E293B">
    Styringssystemer for Stiftelser
  </text>
  
  <!-- Governance structure -->
  <rect x="300" y="70" width="200" height="50" fill="url(#purpleGradient)" rx="8"/>
  <text x="400" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF">
    STIFTELSESSTYRING
  </text>
  <text x="400" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF">
    Corporate Governance
  </text>
  
  <!-- Board of Directors -->
  <rect x="150" y="150" width="150" height="80" fill="url(#blueGradient)" rx="8"/>
  <text x="225" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">
    STYRE
  </text>
  <text x="225" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#FFFFFF">
    Minimum 3 medlemmer
  </text>
  <text x="225" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#FFFFFF">
    Strategisk ledelse
  </text>
  <text x="225" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#FFFFFF">
    Overordnet ansvar
  </text>
  
  <!-- Management -->
  <rect x="500" y="150" width="150" height="80" fill="#F59E0B" rx="8"/>
  <text x="575" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">
    DAGLIG LEDELSE
  </text>
  <text x="575" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#FFFFFF">
    Daglig drift
  </text>
  <text x="575" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#FFFFFF">
    Implementering
  </text>
  <text x="575" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#FFFFFF">
    Rapportering til styre
  </text>
  
  <!-- Board responsibilities -->
  <rect x="50" y="260" width="250" height="150" fill="#FFFFFF" stroke="#3B82F6" stroke-width="2" rx="8"/>
  <text x="175" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E40AF">
    Styrets Ansvarsområder
  </text>
  
  <circle cx="70" cy="305" r="3" fill="#10B981"/>
  <text x="80" y="310" font-family="Arial, sans-serif" font-size="11" fill="#374151">Strategisk planlegging og målsetting</text>
  
  <circle cx="70" cy="325" r="3" fill="#10B981"/>
  <text x="80" y="330" font-family="Arial, sans-serif" font-size="11" fill="#374151">Vedtak om budsjett og regnskap</text>
  
  <circle cx="70" cy="345" r="3" fill="#10B981"/>
  <text x="80" y="350" font-family="Arial, sans-serif" font-size="11" fill="#374151">Overvåking av økonomisk utvikling</text>
  
  <circle cx="70" cy="365" r="3" fill="#10B981"/>
  <text x="80" y="370" font-family="Arial, sans-serif" font-size="11" fill="#374151">Sikre etterlevelse av vedtekter</text>
  
  <circle cx="70" cy="385" r="3" fill="#10B981"/>
  <text x="80" y="390" font-family="Arial, sans-serif" font-size="11" fill="#374151">Ansette/instruere daglig leder</text>
  
  <!-- Internal control system -->
  <rect x="330" y="260" width="250" height="150" fill="#FFFFFF" stroke="#8B5CF6" stroke-width="2" rx="8"/>
  <text x="455" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#5B21B6">
    Internkontrollsystem
  </text>
  
  <rect x="350" y="300" width="100" height="30" fill="#EDE9FE" stroke="#8B5CF6" stroke-width="1" rx="4"/>
  <text x="400" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#5B21B6">
    Finansiell kontroll
  </text>
  
  <rect x="460" y="300" width="100" height="30" fill="#EDE9FE" stroke="#8B5CF6" stroke-width="1" rx="4"/>
  <text x="510" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#5B21B6">
    Formålskontroll
  </text>
  
  <rect x="350" y="340" width="100" height="30" fill="#EDE9FE" stroke="#8B5CF6" stroke-width="1" rx="4"/>
  <text x="400" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#5B21B6">
    Compliance
  </text>
  
  <rect x="460" y="340" width="100" height="30" fill="#EDE9FE" stroke="#8B5CF6" stroke-width="1" rx="4"/>
  <text x="510" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#5B21B6">
    Risikostyring
  </text>
  
  <rect x="350" y="380" width="210" height="20" fill="#F3F0FF" stroke="#8B5CF6" stroke-width="1" rx="4"/>
  <text x="455" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#5B21B6">
    Systematisk overvåking og rapportering
  </text>
  
  <!-- External oversight -->
  <rect x="600" y="260" width="150" height="150" fill="#FFFFFF" stroke="#EF4444" stroke-width="2" rx="8"/>
  <text x="675" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#DC2626">
    Ekstern Kontroll
  </text>
  
  <rect x="620" y="300" width="110" height="25" fill="#FEE2E2" stroke="#EF4444" stroke-width="1" rx="4"/>
  <text x="675" y="318" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#991B1B">
    Revisor
  </text>
  
  <rect x="620" y="330" width="110" height="25" fill="#FEE2E2" stroke="#EF4444" stroke-width="1" rx="4"/>
  <text x="675" y="348" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#991B1B">
    Tilsynsmyndigheter
  </text>
  
  <rect x="620" y="360" width="110" height="25" fill="#FEE2E2" stroke="#EF4444" stroke-width="1" rx="4"/>
  <text x="675" y="378" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#991B1B">
    Offentligheten
  </text>
  
  <!-- Risk management matrix -->
  <rect x="100" y="440" width="600" height="140" fill="#FFFFFF" stroke="#64748B" stroke-width="2" rx="8"/>
  <text x="400" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1F2937">
    Risikoområder og Kontrolltiltak
  </text>
  
  <!-- Risk table headers -->
  <rect x="120" y="480" width="150" height="25" fill="#F3F4F6" stroke="#D1D5DB" stroke-width="1"/>
  <rect x="270" y="480" width="200" height="25" fill="#F3F4F6" stroke="#D1D5DB" stroke-width="1"/>
  <rect x="470" y="480" width="200" height="25" fill="#F3F4F6" stroke="#D1D5DB" stroke-width="1"/>
  
  <text x="195" y="498" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151">
    Risikoområde
  </text>
  <text x="370" y="498" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151">
    Potensielle Konsekvenser
  </text>
  <text x="570" y="498" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151">
    Kontrolltiltak
  </text>
  
  <!-- Risk rows -->
  <rect x="120" y="505" width="150" height="20" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
  <rect x="270" y="505" width="200" height="20" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
  <rect x="470" y="505" width="200" height="20" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
  
  <text x="130" y="518" font-family="Arial, sans-serif" font-size="10" fill="#374151">Finansielle feil</text>
  <text x="280" y="518" font-family="Arial, sans-serif" font-size="10" fill="#374151">Tap av tillit, sanksjoner</text>
  <text x="480" y="518" font-family="Arial, sans-serif" font-size="10" fill="#374151">Månedlig reconciling, revisor</text>
  
  <rect x="120" y="525" width="150" height="20" fill="#F9FAFB" stroke="#D1D5DB" stroke-width="1"/>
  <rect x="270" y="525" width="200" height="20" fill="#F9FAFB" stroke="#D1D5DB" stroke-width="1"/>
  <rect x="470" y="525" width="200" height="20" fill="#F9FAFB" stroke="#D1D5DB" stroke-width="1"/>
  
  <text x="130" y="538" font-family="Arial, sans-serif" font-size="10" fill="#374151">Formålsmisbruk</text>
  <text x="280" y="538" font-family="Arial, sans-serif" font-size="10" fill="#374151">Tap av skattefritak</text>
  <text x="480" y="538" font-family="Arial, sans-serif" font-size="10" fill="#374151">Styreoppfølging, dokumentasjon</text>
  
  <rect x="120" y="545" width="150" height="20" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
  <rect x="270" y="545" width="200" height="20" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
  <rect x="470" y="545" width="200" height="20" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
  
  <text x="130" y="558" font-family="Arial, sans-serif" font-size="10" fill="#374151">Interessekonflikter</text>
  <text x="280" y="558" font-family="Arial, sans-serif" font-size="10" fill="#374151">Omdømmetap, juridisk ansvar</text>
  <text x="480" y="558" font-family="Arial, sans-serif" font-size="10" fill="#374151">Habilitetsvurderinger, policies</text>
  
  <!-- Connection lines -->
  <line x1="350" y1="120" x2="225" y2="150" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="120" x2="575" y2="150" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <line x1="225" y1="230" x2="175" y2="260" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="150" x2="455" y2="260" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="575" y1="230" x2="675" y2="260" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748B"/>
    </marker>
  </defs>
</svg>