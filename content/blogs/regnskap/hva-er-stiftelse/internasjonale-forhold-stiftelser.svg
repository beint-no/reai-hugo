<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#2c3e50">
    Internasjonale Forhold for Stiftelser
  </text>
  
  <!-- Central Norwegian Foundation -->
  <g transform="translate(350, 150)">
    <circle cx="50" cy="50" r="45" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
    <text x="50" y="45" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Norsk</text>
    <text x="50" y="60" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Stiftelse</text>
    <image x="30" y="15" width="40" height="25" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 22 16'%3E%3Crect width='22' height='16' fill='%23ef2b2d'/%3E%3Crect x='0' y='6' width='22' height='4' fill='%23fff'/%3E%3Crect x='6' y='0' width='4' height='16' fill='%23fff'/%3E%3Crect x='7' y='1' width='2' height='14' fill='%23002868'/%3E%3Crect x='1' y='7' width='20' height='2' fill='%23002868'/%3E%3C/svg%3E"/>
  </g>
  
  <!-- International Connections -->
  
  <!-- EU Region -->
  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="120" height="80" fill="#f39c12" fill-opacity="0.2" stroke="#e67e22" stroke-width="2" rx="5"/>
    <text x="60" y="15" text-anchor="middle" font-size="12" font-weight="bold" fill="#e67e22">EU-regelverk</text>
    <text x="10" y="30" font-size="10" fill="#2c3e50">• IFRS for Non-Profit</text>
    <text x="10" y="45" font-size="10" fill="#2c3e50">• Dobbeltbeskatningsavtaler</text>
    <text x="10" y="60" font-size="10" fill="#2c3e50">• Rapporteringsstandard</text>
    <text x="10" y="75" font-size="10" fill="#2c3e50">• Compliance-krav</text>
    
    <!-- Connection line -->
    <line x1="120" y1="40" x2="320" y2="180" stroke="#e67e22" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Americas Region -->
  <g transform="translate(580, 100)">
    <rect x="0" y="0" width="120" height="80" fill="#27ae60" fill-opacity="0.2" stroke="#229954" stroke-width="2" rx="5"/>
    <text x="60" y="15" text-anchor="middle" font-size="12" font-weight="bold" fill="#229954">Amerika</text>
    <text x="10" y="30" font-size="10" fill="#2c3e50">• US Tax Code</text>
    <text x="10" y="45" font-size="10" fill="#2c3e50">• CRA (Canada)</text>
    <text x="10" y="60" font-size="10" fill="#2c3e50">• Transferpricing</text>
    <text x="10" y="75" font-size="10" fill="#2c3e50">• Kildeskatt</text>
    
    <!-- Connection line -->
    <line x1="0" y1="40" x2="480" y2="180" stroke="#229954" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Asia-Pacific Region -->
  <g transform="translate(580, 300)">
    <rect x="0" y="0" width="120" height="80" fill="#9b59b6" fill-opacity="0.2" stroke="#8e44ad" stroke-width="2" rx="5"/>
    <text x="60" y="15" text-anchor="middle" font-size="12" font-weight="bold" fill="#8e44ad">Asia-Stillehavet</text>
    <text x="10" y="30" font-size="10" fill="#2c3e50">• Lokale regelverk</text>
    <text x="10" y="45" font-size="10" fill="#2c3e50">• Kulturelle tilpasninger</text>
    <text x="10" y="60" font-size="10" fill="#2c3e50">• Valutarisiko</text>
    <text x="10" y="75" font-size="10" fill="#2c3e50">• Operativ kompleksitet</text>
    
    <!-- Connection line -->
    <line x1="0" y1="40" x2="480" y2="220" stroke="#8e44ad" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Africa/Middle East Region -->
  <g transform="translate(100, 300)">
    <rect x="0" y="0" width="120" height="80" fill="#e74c3c" fill-opacity="0.2" stroke="#c0392b" stroke-width="2" rx="5"/>
    <text x="60" y="15" text-anchor="middle" font-size="12" font-weight="bold" fill="#c0392b">Afrika/Midtøsten</text>
    <text x="10" y="30" font-size="10" fill="#2c3e50">• Utviklingsprosjekter</text>
    <text x="10" y="45" font-size="10" fill="#2c3e50">• Risikostyring</text>
    <text x="10" y="60" font-size="10" fill="#2c3e50">• Lokale partnere</text>
    <text x="10" y="75" font-size="10" fill="#2c3e50">• Sikkerhetshensyn</text>
    
    <!-- Connection line -->
    <line x1="120" y1="40" x2="320" y2="220" stroke="#c0392b" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Key Challenges Box -->
  <g transform="translate(250, 300)">
    <rect x="0" y="0" width="300" height="120" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5"/>
    <text x="150" y="20" text-anchor="middle" font-size="14" font-weight="bold" fill="#2c3e50">Sentrale Utfordringer</text>
    
    <!-- Challenge items -->
    <text x="15" y="40" font-size="11" fill="#2c3e50">• Multi-jurisdictional compliance</text>
    <text x="15" y="55" font-size="11" fill="#2c3e50">• Forskjellige rapporteringsregimer</text>
    <text x="15" y="70" font-size="11" fill="#2c3e50">• Valutaomregning og risiko</text>
    <text x="15" y="85" font-size="11" fill="#2c3e50">• Behov for spesialisert ekspertise</text>
    <text x="15" y="100" font-size="11" fill="#2c3e50">• Koordinering av lokale krav</text>
  </g>
  
  <!-- Key Solutions Box -->
  <g transform="translate(250, 450)">
    <rect x="0" y="0" width="300" height="120" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="5"/>
    <text x="150" y="20" text-anchor="middle" font-size="14" font-weight="bold" fill="#27ae60">Løsningsstrategier</text>
    
    <!-- Solution items -->
    <text x="15" y="40" font-size="11" fill="#2c3e50">• Faglig rådgivning per jurisdiksjon</text>
    <text x="15" y="55" font-size="11" fill="#2c3e50">• Harmoniserte rapporteringssystemer</text>
    <text x="15" y="70" font-size="11" fill="#2c3e50">• Sentralisert økonomistyring</text>
    <text x="15" y="85" font-size="11" fill="#2c3e50">• Teknologiske integrasjoner</text>
    <text x="15" y="100" font-size="11" fill="#2c3e50">• Kontinuerlig kompetanseutvikling</text>
  </g>
  
  <!-- Bottom Information -->
  <g transform="translate(50, 520)">
    <rect x="0" y="0" width="700" height="60" fill="#34495e" fill-opacity="0.1" stroke="#34495e" stroke-width="1" rx="5"/>
    <text x="350" y="20" text-anchor="middle" font-size="12" font-weight="bold" fill="#34495e">Skattemessige Konsekvenser</text>
    <text x="20" y="40" font-size="10" fill="#34495e">Dobbeltbeskatningsavtaler sikrer at stiftelser unngår dobbel skattelegging på internasjonale inntekter</text>
    <text x="20" y="55" font-size="10" fill="#34495e">Kildeskatt og transferpricing-regler krever nøye overvåking og dokumentasjon</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
  
  <!-- World map outline (simplified) -->
  <g transform="translate(50, 50)" opacity="0.1">
    <path d="M0,40 Q50,20 100,40 L150,45 Q200,35 250,45 L300,40 Q350,30 400,40 L450,45 Q500,35 550,45 L600,40 Q650,30 700,40" 
          fill="none" stroke="#34495e" stroke-width="2"/>
  </g>
</svg>