<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="#F8FAFC"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1E293B">
    Kapitalforvaltningsstrategier for Stiftelser
  </text>
  

  <polygon points="400,80 550,200 250,200" fill="url(#blueGradient)" stroke="#1E40AF" stroke-width="2"/>
  <text x="400" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">
    KAPITALFORVALTNING
  </text>
  <text x="400" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF">
    Balanse mellom avkastning,
  </text>
  <text x="400" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF">
    risiko og likviditet
  </text>
  

  <rect x="320" y="220" width="160" height="30" fill="#22C55E" rx="4"/>
  <text x="400" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF">
    LAV RISIKO - Stabil base
  </text>
  
  <rect x="340" y="260" width="120" height="30" fill="#F59E0B" rx="4"/>
  <text x="400" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#FFFFFF">
    MIDDELS RISIKO
  </text>
  
  <rect x="370" y="300" width="60" height="30" fill="#EF4444" rx="4"/>
  <text x="400" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FFFFFF">
    HØY RISIKO
  </text>
  

  

  <rect x="50" y="350" width="200" height="200" fill="#FFFFFF" stroke="#22C55E" stroke-width="3" rx="8"/>
  <text x="150" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#16A34A">
    Lav Risiko (60-70%)
  </text>
  
  <rect x="70" y="390" width="160" height="30" fill="#DCFCE7" stroke="#22C55E" stroke-width="1" rx="4"/>
  <text x="150" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#14532D">
    Bankinnskudd
  </text>
  
  <rect x="70" y="430" width="160" height="30" fill="#DCFCE7" stroke="#22C55E" stroke-width="1" rx="4"/>
  <text x="150" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#14532D">
    Statsobligasjoner
  </text>
  
  <rect x="70" y="470" width="160" height="30" fill="#DCFCE7" stroke="#22C55E" stroke-width="1" rx="4"/>
  <text x="150" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#14532D">
    Pengemarkedsfond
  </text>
  
  <text x="150" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#16A34A">
    Avkastning: 1-3% årlig
  </text>
  <text x="150" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#16A34A">
    Formål: Sikkerhet &amp; likviditet
  </text>
  

  <rect x="300" y="350" width="200" height="200" fill="#FFFFFF" stroke="#F59E0B" stroke-width="3" rx="8"/>
  <text x="400" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#D97706">
    Middels Risiko (25-35%)
  </text>
  
  <rect x="320" y="390" width="160" height="30" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1" rx="4"/>
  <text x="400" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#92400E">
    Selskapsobligasjoner
  </text>
  
  <rect x="320" y="430" width="160" height="30" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1" rx="4"/>
  <text x="400" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#92400E">
    Blandede fond
  </text>
  
  <rect x="320" y="470" width="160" height="30" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1" rx="4"/>
  <text x="400" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#92400E">
    Eiendomsfond
  </text>
  
  <text x="400" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#D97706">
    Avkastning: 3-6% årlig
  </text>
  <text x="400" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#D97706">
    Formål: Vekst &amp; inflasjonsvern
  </text>
  

  <rect x="550" y="350" width="200" height="200" fill="#FFFFFF" stroke="#EF4444" stroke-width="3" rx="8"/>
  <text x="650" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#DC2626">
    Høy Risiko (5-15%)
  </text>
  
  <rect x="570" y="390" width="160" height="30" fill="#FEE2E2" stroke="#EF4444" stroke-width="1" rx="4"/>
  <text x="650" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#991B1B">
    Aksjefond
  </text>
  
  <rect x="570" y="430" width="160" height="30" fill="#FEE2E2" stroke="#EF4444" stroke-width="1" rx="4"/>
  <text x="650" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#991B1B">
    Enkeltaksjer
  </text>
  
  <rect x="570" y="470" width="160" height="30" fill="#FEE2E2" stroke="#EF4444" stroke-width="1" rx="4"/>
  <text x="650" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#991B1B">
    Alternative investeringer
  </text>
  
  <text x="650" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#DC2626">
    Avkastning: 6-12% årlig
  </text>
  <text x="650" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#DC2626">
    Formål: Langsiktig vekst
  </text>
  

  <line x1="320" y1="235" x2="250" y2="350" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="270" x2="400" y2="350" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="480" y1="235" x2="550" y2="350" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <rect x="50" y="570" width="700" height="25" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2" rx="4"/>
  <text x="400" y="588" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E40AF">
    Nøkkelprinsipper: Diversifisering • Langsiktig perspektiv • Formålstilpasning • Risikospredning
  </text>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748B"/>
    </marker>
  </defs>
</svg>