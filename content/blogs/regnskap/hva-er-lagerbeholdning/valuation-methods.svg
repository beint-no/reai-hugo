<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fifoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="lifoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#c82333;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="avgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">
    Verdivurderingsmetoder for Lagerbeholdning
  </text>
  

  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="200" height="150" fill="url(#fifoGradient)" stroke="#1e7e34" stroke-width="2" rx="10"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      FIFO-metoden
    </text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      (First In, First Out)
    </text>
    

    <g transform="translate(20, 60)">

      <rect x="0" y="60" width="40" height="20" fill="#ffffff" opacity="0.9"/>
      <text x="20" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#000">Jan</text>
      
      <rect x="0" y="40" width="40" height="20" fill="#ffffff" opacity="0.9"/>
      <text x="20" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#000">Feb</text>
      
      <rect x="0" y="20" width="40" height="20" fill="#ffffff" opacity="0.9"/>
      <text x="20" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#000">Mar</text>
      

      <path d="M 50 70 L 70 70" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowWhite)"/>
      <text x="80" y="75" font-family="Arial, sans-serif" font-size="10" fill="white">Selges først</text>
      

      <text x="120" y="75" font-family="Arial, sans-serif" font-size="9" fill="white">50 kr</text>
      <text x="120" y="55" font-family="Arial, sans-serif" font-size="9" fill="white">55 kr</text>
      <text x="120" y="35" font-family="Arial, sans-serif" font-size="9" fill="white">60 kr</text>
    </g>
    
    <text x="100" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Eldste varer selges først
    </text>
  </g>
  

  <g transform="translate(300, 80)">
    <rect x="0" y="0" width="200" height="150" fill="url(#lifoGradient)" stroke="#c82333" stroke-width="2" rx="10"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      LIFO-metoden
    </text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      (Last In, First Out)
    </text>
    

    <g transform="translate(20, 60)">

      <rect x="0" y="60" width="40" height="20" fill="#ffffff" opacity="0.9"/>
      <text x="20" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#000">Jan</text>
      
      <rect x="0" y="40" width="40" height="20" fill="#ffffff" opacity="0.9"/>
      <text x="20" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#000">Feb</text>
      
      <rect x="0" y="20" width="40" height="20" fill="#ffffff" opacity="0.9"/>
      <text x="20" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#000">Mar</text>
      

      <path d="M 50 30 L 70 30" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowWhite)"/>
      <text x="80" y="35" font-family="Arial, sans-serif" font-size="10" fill="white">Selges først</text>
      

      <text x="120" y="75" font-family="Arial, sans-serif" font-size="9" fill="white">50 kr</text>
      <text x="120" y="55" font-family="Arial, sans-serif" font-size="9" fill="white">55 kr</text>
      <text x="120" y="35" font-family="Arial, sans-serif" font-size="9" fill="white">60 kr</text>
    </g>
    
    <text x="100" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Nyeste varer selges først
    </text>
  </g>
  

  <g transform="translate(550, 80)">
    <rect x="0" y="0" width="200" height="150" fill="url(#avgGradient)" stroke="#0056b3" stroke-width="2" rx="10"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Vektet Gjennomsnitt
    </text>
    

    <g transform="translate(20, 50)">

      <rect x="0" y="40" width="35" height="15" fill="#ffffff" opacity="0.9"/>
      <rect x="40" y="40" width="35" height="15" fill="#ffffff" opacity="0.9"/>
      <rect x="80" y="40" width="35" height="15" fill="#ffffff" opacity="0.9"/>
      <rect x="120" y="40" width="35" height="15" fill="#ffffff" opacity="0.9"/>
      

      <text x="87" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
        Ø 55,56 kr
      </text>
      

      <text x="87" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
        (50+55+60) ÷ 3
      </text>
    </g>
    
    <text x="100" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Gjennomsnittspris for alle varer
    </text>
  </g>
  

  <g transform="translate(50, 280)">
    <text x="350" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#212529">
      Sammenligning av Metodene
    </text>
    

    <rect x="0" y="20" width="700" height="40" fill="#495057"/>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Metode
    </text>
    <text x="250" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Kostpris (Inflasjon)
    </text>
    <text x="400" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Lagerverdi
    </text>
    <text x="550" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Skatteeffekt
    </text>
    

    <rect x="0" y="60" width="700" height="35" fill="#e9ecef"/>
    <text x="100" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#212529">
      FIFO
    </text>
    <text x="250" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#212529">
      Lavere (gamle priser)
    </text>
    <text x="400" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#212529">
      Høyere (nye priser)
    </text>
    <text x="550" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#212529">
      Høyere skatt
    </text>
    

    <rect x="0" y="95" width="700" height="35" fill="#f8f9fa"/>
    <text x="100" y="117" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#212529">
      LIFO
    </text>
    <text x="250" y="117" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#212529">
      Høyere (nye priser)
    </text>
    <text x="400" y="117" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#212529">
      Lavere (gamle priser)
    </text>
    <text x="550" y="117" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#212529">
      Lavere skatt
    </text>
    

    <rect x="0" y="130" width="700" height="35" fill="#e9ecef"/>
    <text x="100" y="152" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#212529">
      Vektet Ø
    </text>
    <text x="250" y="152" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#212529">
      Moderat (gjennomsnitt)
    </text>
    <text x="400" y="152" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#212529">
      Moderat (gjennomsnitt)
    </text>
    <text x="550" y="152" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#212529">
      Moderat skatt
    </text>
  </g>
  

  <g transform="translate(50, 480)">
    <rect x="0" y="0" width="700" height="80" fill="#fff3cd" stroke="#ffeaa7" stroke-width="2" rx="5"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">
      Viktig for Norge:
    </text>
    <text x="20" y="45" font-family="Arial, sans-serif" font-size="12" fill="#856404">
      LIFO-metoden er IKKE tillatt under norsk regnskapslovgivning.
    </text>
    <text x="20" y="65" font-family="Arial, sans-serif" font-size="12" fill="#856404">
      Norske bedrifter må bruke FIFO eller vektet gjennomsnitt.
    </text>
  </g>
  

  <defs>
    <marker id="arrowWhite" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#ffffff"/>
    </marker>
  </defs>
</svg>