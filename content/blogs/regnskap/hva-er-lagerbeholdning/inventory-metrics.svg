<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="turnoverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="costGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#c82333;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="timeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="serviceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffc107;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#e0a800;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">
    Lagernøkkeltall og Analyse
  </text>
  

  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="160" height="120" fill="url(#turnoverGradient)" stroke="#1e7e34" stroke-width="2" rx="10"/>
    <text x="80" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Lageromsetning
    </text>
    

    <g transform="translate(20, 35)">

      <circle cx="60" cy="40" r="25" fill="none" stroke="white" stroke-width="3" opacity="0.8"/>
      <path d="M 85 40 L 90 35 L 90 45 Z" fill="white" opacity="0.8"/>
      

      <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
        8.5x
      </text>
      <text x="60" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
        per år
      </text>
    </g>
    
    <text x="80" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Kostpris ÷ Snitt lager
    </text>
  </g>
  

  <g transform="translate(240, 80)">
    <rect x="0" y="0" width="160" height="120" fill="url(#timeGradient)" stroke="#0056b3" stroke-width="2" rx="10"/>
    <text x="80" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Gjennomsnittlig
    </text>
    <text x="80" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Lagertid
    </text>
    

    <g transform="translate(40, 50)">

      <circle cx="40" cy="25" r="20" fill="white" opacity="0.8"/>
      <line x1="40" y1="25" x2="40" y2="15" stroke="#0056b3" stroke-width="2"/>
      <line x1="40" y1="25" x2="50" y2="25" stroke="#0056b3" stroke-width="2"/>
      
      <text x="40" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
        43 dager
      </text>
    </g>
    
    <text x="80" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      365 ÷ Omsetningshastighet
    </text>
  </g>
  

  <g transform="translate(430, 80)">
    <rect x="0" y="0" width="160" height="120" fill="url(#costGradient)" stroke="#c82333" stroke-width="2" rx="10"/>
    <text x="80" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Lagerkostnad
    </text>
    <text x="80" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      som % av Omsetning
    </text>
    

    <g transform="translate(50, 50)">
      <text x="30" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
        12.5%
      </text>
    </g>
    
    <text x="80" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Lagerkostnader ÷ Omsetning
    </text>
  </g>
  

  <g transform="translate(620, 80)">
    <rect x="0" y="0" width="130" height="120" fill="url(#serviceGradient)" stroke="#e0a800" stroke-width="2" rx="10"/>
    <text x="65" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Servicenivå
    </text>
    

    <g transform="translate(25, 40)">

      <path d="M 10 40 A 30 30 0 0 1 70 40" fill="none" stroke="white" stroke-width="4" opacity="0.3"/>
      <path d="M 10 40 A 30 30 0 0 1 58 15" fill="none" stroke="white" stroke-width="4"/>
      
      <text x="40" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
        96.2%
      </text>
    </g>
    
    <text x="65" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Leveringspresisjon
    </text>
  </g>
  

  <g transform="translate(50, 230)">
    <rect x="0" y="0" width="350" height="200" fill="white" stroke="#dee2e6" stroke-width="2" rx="10"/>
    <text x="175" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#495057">
      Lageromsetning Trend (12 måneder)
    </text>
    

    <g transform="translate(40, 40)" stroke="#6c757d" stroke-width="1">
      <line x1="0" y1="0" x2="0" y2="120"/>
      <line x1="0" y1="120" x2="280" y2="120"/>
    </g>
    

    <g transform="translate(40, 40)" stroke="#28a745" stroke-width="2" fill="#28a745">
      <polyline points="0,100 25,95 50,90 75,85 100,80 125,75 150,70 175,65 200,60 225,55 250,50 280,45" 
                fill="none" stroke="#28a745" stroke-width="2"/>
      

      <circle cx="0" cy="100" r="3"/>
      <circle cx="25" cy="95" r="3"/>
      <circle cx="50" cy="90" r="3"/>
      <circle cx="75" cy="85" r="3"/>
      <circle cx="100" cy="80" r="3"/>
      <circle cx="125" cy="75" r="3"/>
      <circle cx="150" cy="70" r="3"/>
      <circle cx="175" cy="65" r="3"/>
      <circle cx="200" cy="60" r="3"/>
      <circle cx="225" cy="55" r="3"/>
      <circle cx="250" cy="50" r="3"/>
      <circle cx="280" cy="45" r="3"/>
    </g>
    

    <g transform="translate(30, 45)" font-family="Arial, sans-serif" font-size="10" fill="#6c757d" text-anchor="end">
      <text x="0" y="125">5.0</text>
      <text x="0" y="105">6.0</text>
      <text x="0" y="85">7.0</text>
      <text x="0" y="65">8.0</text>
      <text x="0" y="45">9.0</text>
      <text x="0" y="25">10.0</text>
    </g>
    

    <g transform="translate(40, 175)" font-family="Arial, sans-serif" font-size="10" fill="#6c757d" text-anchor="middle">
      <text x="0" y="0">Jan</text>
      <text x="50" y="0">Mar</text>
      <text x="100" y="0">Mai</text>
      <text x="150" y="0">Jul</text>
      <text x="200" y="0">Sep</text>
      <text x="250" y="0">Nov</text>
    </g>
  </g>
  

  <g transform="translate(430, 230)">
    <rect x="0" y="0" width="320" height="200" fill="white" stroke="#dee2e6" stroke-width="2" rx="10"/>
    <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#495057">
      Bransjebenchmark - Lageromsetning
    </text>
    

    <g transform="translate(30, 50)">

      <text x="0" y="15" font-family="Arial, sans-serif" font-size="11" fill="#495057">Dagligvarer</text>
      <rect x="80" y="5" width="180" height="15" fill="#28a745" opacity="0.8"/>
      <text x="270" y="15" font-family="Arial, sans-serif" font-size="10" fill="#495057">20x</text>
      
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="11" fill="#495057">Elektronikk</text>
      <rect x="80" y="25" width="90" height="15" fill="#ffc107" opacity="0.8"/>
      <text x="270" y="35" font-family="Arial, sans-serif" font-size="10" fill="#495057">9x</text>
      
      <text x="0" y="55" font-family="Arial, sans-serif" font-size="11" fill="#495057">Klær</text>
      <rect x="80" y="45" width="60" height="15" fill="#17a2b8" opacity="0.8"/>
      <text x="270" y="55" font-family="Arial, sans-serif" font-size="10" fill="#495057">6x</text>
      
      <text x="0" y="75" font-family="Arial, sans-serif" font-size="11" fill="#495057">Biler</text>
      <rect x="80" y="65" width="120" height="15" fill="#6f42c1" opacity="0.8"/>
      <text x="270" y="75" font-family="Arial, sans-serif" font-size="10" fill="#495057">12x</text>
      
      <text x="0" y="95" font-family="Arial, sans-serif" font-size="11" fill="#495057">Møbler</text>
      <rect x="80" y="85" width="45" height="15" fill="#dc3545" opacity="0.8"/>
      <text x="270" y="95" font-family="Arial, sans-serif" font-size="10" fill="#495057">4.5x</text>
      

      <text x="0" y="125" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#007bff">Ditt selskap</text>
      <rect x="80" y="115" width="85" height="15" fill="#007bff" opacity="0.8"/>
      <text x="270" y="125" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#007bff">8.5x</text>
    </g>
  </g>
  

  <g transform="translate(50, 460)">
    <rect x="0" y="0" width="700" height="120" fill="#e7f3ff" stroke="#007bff" stroke-width="2" rx="10"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0056b3">
      Nøkkelinnsikt fra Analysen
    </text>
    
    <g transform="translate(30, 40)">

      <g>
        <circle cx="10" cy="10" r="6" fill="#28a745"/>
        <text x="8" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">✓</text>
        <text x="25" y="14" font-family="Arial, sans-serif" font-size="12" fill="#495057">
          Lageromsetningen har økt med 15% siste år - god utvikling
        </text>
      </g>
      
      <g transform="translate(0, 25)">
        <circle cx="10" cy="10" r="6" fill="#ffc107"/>
        <text x="8" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">!</text>
        <text x="25" y="14" font-family="Arial, sans-serif" font-size="12" fill="#495057">
          Servicenivået på 96.2% er godt, men kan forbedres til 98%+
        </text>
      </g>
      
      <g transform="translate(0, 50)">
        <circle cx="10" cy="10" r="6" fill="#17a2b8"/>
        <text x="8" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">i</text>
        <text x="25" y="14" font-family="Arial, sans-serif" font-size="12" fill="#495057">
          Lagerkostnader på 12.5% av omsetning er innenfor bransjestandarder
        </text>
      </g>
    </g>
  </g>
</svg>