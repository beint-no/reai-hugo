    <polygon points="0,50 100,10 200,50" fill="#495057"/>
    

    <rect x="80" y="120" width="40" height="50" fill="#343a40"/>
    

    <rect x="20" y="80" width="25" height="20" fill="#adb5bd"/>
    <rect x="155" y="80" width="25" height="20" fill="#adb5bd"/>
  </g>
  

  <g transform="translate(300, 120)">

