<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgAnalyse" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgAnalyse)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="#343a40"/>
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
    KPI-er i Regnskapsanalyse
  </text>
  
  <!-- Financial Statements Section -->
  <rect x="50" y="80" width="200" height="150" fill="white" stroke="#28a745" stroke-width="2" rx="10"/>
  <text x="150" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#28a745">
    FINANSREGNSKAP
  </text>
  
  <!-- Balance Sheet -->
  <rect x="70" y="120" width="160" height="25" fill="#e8f5e8" stroke="#28a745" stroke-width="1" rx="3"/>
  <text x="150" y="137" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1e7e34">
    Balanse
  </text>
  
  <!-- Income Statement -->
  <rect x="70" y="150" width="160" height="25" fill="#e8f5e8" stroke="#28a745" stroke-width="1" rx="3"/>
  <text x="150" y="167" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1e7e34">
    Resultatregnskap
  </text>
  
  <!-- Cash Flow -->
  <rect x="70" y="180" width="160" height="25" fill="#e8f5e8" stroke="#28a745" stroke-width="1" rx="3"/>
  <text x="150" y="197" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1e7e34">
    Kontantstrømoppstilling
  </text>
  
  <!-- Arrow from Financial Statements to KPIs -->
  <path d="M 250 155 L 300 155" stroke="#6c757d" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- KPI Calculation Section -->
  <rect x="320" y="80" width="200" height="350" fill="white" stroke="#007bff" stroke-width="2" rx="10"/>
  <text x="420" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#007bff">
    KPI BEREGNINGER
  </text>
  
  <!-- Profitability KPIs -->
  <text x="420" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#495057">
    Lønnsomhet
  </text>
  
  <rect x="340" y="140" width="160" height="20" fill="#e3f2fd" rx="3"/>
  <text x="420" y="153" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0056b3">
    ROE = Årsresultat / Egenkapital
  </text>
  
  <rect x="340" y="165" width="160" height="20" fill="#e3f2fd" rx="3"/>
  <text x="420" y="178" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0056b3">
    Bruttomargin = (Innt-Kost)/Innt
  </text>
  
  <!-- Liquidity KPIs -->
  <text x="420" y="205" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#495057">
    Likviditet
  </text>
  
  <rect x="340" y="215" width="160" height="20" fill="#e3f2fd" rx="3"/>
  <text x="420" y="228" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0056b3">
    Likv.grad 1 = Omløp/Kort.gjeld
  </text>
  
  <rect x="340" y="240" width="160" height="20" fill="#e3f2fd" rx="3"/>
  <text x="420" y="253" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0056b3">
    Arbeidskapital = Omløp-Kort.gjeld
  </text>
  
  <!-- Efficiency KPIs -->
  <text x="420" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#495057">
    Effektivitet
  </text>
  
  <rect x="340" y="290" width="160" height="20" fill="#e3f2fd" rx="3"/>
  <text x="420" y="303" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0056b3">
    Aktivaomsetn. = Innt/Aktiva
  </text>
  
  <rect x="340" y="315" width="160" height="20" fill="#e3f2fd" rx="3"/>
  <text x="420" y="328" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0056b3">
    Debitoromløp = Salg/Debitor
  </text>
  
  <!-- Leverage KPIs -->
  <text x="420" y="355" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#495057">
    Soliditet
  </text>
  
  <rect x="340" y="365" width="160" height="20" fill="#e3f2fd" rx="3"/>
  <text x="420" y="378" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0056b3">
    Gjeldsgrad = Gjeld/Aktiva
  </text>
  
  <rect x="340" y="390" width="160" height="20" fill="#e3f2fd" rx="3"/>
  <text x="420" y="403" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0056b3">
    Egenkapitalandel = EK/Aktiva
  </text>
  
  <!-- Arrow from KPIs to Analysis -->
  <path d="M 520 255 L 570 255" stroke="#6c757d" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Analysis Results Section -->
  <rect x="590" y="80" width="160" height="350" fill="white" stroke="#ffc107" stroke-width="2" rx="10"/>
  <text x="670" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#e0a800">
    ANALYSE
  </text>
  
  <!-- Performance Indicators -->
  <circle cx="620" cy="130" r="8" fill="#28a745"/>
  <text x="640" y="135" font-family="Arial, sans-serif" font-size="11" fill="#495057">ROE: 18.5%</text>
  <text x="640" y="147" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">Meget god</text>
  
  <circle cx="620" cy="165" r="8" fill="#ffc107"/>
  <text x="640" y="170" font-family="Arial, sans-serif" font-size="11" fill="#495057">Likv: 1.8</text>
  <text x="640" y="182" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">Akseptabel</text>
  
  <circle cx="620" cy="200" r="8" fill="#dc3545"/>
  <text x="640" y="205" font-family="Arial, sans-serif" font-size="11" fill="#495057">Gjeld: 0.65</text>
  <text x="640" y="217" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">Høy risiko</text>
  
  <circle cx="620" cy="235" r="8" fill="#28a745"/>
  <text x="640" y="240" font-family="Arial, sans-serif" font-size="11" fill="#495057">Margin: 23%</text>
  <text x="640" y="252" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">God</text>
  
  <!-- Trend Analysis -->
  <text x="670" y="280" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#495057">
    Trendanalyse
  </text>
  
  <!-- Mini trend chart -->
  <rect x="610" y="290" width="120" height="60" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="3"/>
  
  <!-- Trend line -->
  <polyline points="620,340 640,330 660,325 680,320 700,315 720,310" 
            fill="none" stroke="#28a745" stroke-width="2"/>
  
  <!-- Trend points -->
  <circle cx="620" cy="340" r="2" fill="#28a745"/>
  <circle cx="640" cy="330" r="2" fill="#28a745"/>
  <circle cx="660" cy="325" r="2" fill="#28a745"/>
  <circle cx="680" cy="320" r="2" fill="#28a745"/>
  <circle cx="700" cy="315" r="2" fill="#28a745"/>
  <circle cx="720" cy="310" r="2" fill="#28a745"/>
  
  <text x="670" y="365" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#6c757d">
    Positiv utvikling
  </text>
  
  <!-- Recommendations -->
  <text x="670" y="390" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#495057">
    Anbefalinger
  </text>
  
  <text x="610" y="405" font-family="Arial, sans-serif" font-size="9" fill="#495057">• Reduser gjeldsgrad</text>
  <text x="610" y="418" font-family="Arial, sans-serif" font-size="9" fill="#495057">• Forbedre likviditet</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d" />
    </marker>
  </defs>
  
  <!-- Footer -->
  <text x="400" y="470" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#6c757d">
    Regnskapsdata transformeres til KPI-er som gir innsikt i bedriftens prestasjon
  </text>
</svg>