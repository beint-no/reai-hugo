  <text x="600" y="535" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">4</text>
  <text x="600" y="555" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">Evaluering og</text>
  <text x="600" y="565" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">konklusjon</text>
  

  <circle cx="760" cy="530" r="15" fill="#007bff"/>
  <text x="760" y="535" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">5</text>
  <text x="760" y="555" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">Rapportering</text>
  <text x="760" y="565" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">og kommunikasjon</text>
  

  <path d="M 135 530 L 265 530 M 255 525 L 265 530 L 255 535" stroke="#6c757d" stroke-width="2" fill="none"/>
  <path d="M 295 530 L 425 530 M 415 525 L 425 530 L 415 535" stroke="#6c757d" stroke-width="2" fill="none"/>
  <path d="M 455 530 L 585 530 M 575 525 L 585 530 L 575 535" stroke="#6c757d" stroke-width="2" fill="none"/>
  <path d="M 615 530 L 745 530 M 735 525 L 745 530 L 735 535" stroke="#6c757d" stroke-width="2" fill="none"/>
  

  <path d="M 570 280 Q 450 300 200 280" stroke="#28a745" stroke-width="2" fill="none" marker-end="url(#arrowhead2)"/>
  <text x="385" y="295" text-anchor="middle" fill="#28a745" font-family="Arial, sans-serif" font-size="11">Sikringsrapport</text>
  

  <defs>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#28a745"/>
    </marker>
