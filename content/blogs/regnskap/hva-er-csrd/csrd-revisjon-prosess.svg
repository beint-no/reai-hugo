  <text x="120" y="565" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">risikovurdering</text>
  

  <circle cx="280" cy="530" r="15" fill="#007bff"/>
  <text x="280" y="535" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">2</text>
  <text x="280" y="555" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">Testing av</text>
  <text x="280" y="565" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">kontroller</text>
  

  <circle cx="440" cy="530" r="15" fill="#007bff"/>
  <text x="440" y="535" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">3</text>
  <text x="440" y="555" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">Substansielle</text>
  <text x="440" y="565" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">handlinger</text>
  

