  <text x="450" y="680" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11">2026-2028: Sektorstandarder</text>
  <text x="700" y="680" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11">2028-2030: Global harmonisering</text>
  

  <path d="M 450 160 L 450 190" stroke="#2c5aa0" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 450 390 L 450 420" stroke="#2c5aa0" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 450 620 L 450 640" stroke="#2c5aa0" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c5aa0"/>
    </marker>
  </defs>
