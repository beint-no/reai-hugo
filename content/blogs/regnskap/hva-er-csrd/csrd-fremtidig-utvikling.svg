  <text x="750" y="530" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11">• Sentral portal</text>
  <text x="750" y="545" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11">• Offentlig tilgang</text>
  <text x="750" y="560" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11">• Søk og filter</text>
