  <text x="570" y="530" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11">• Trendanalyse</text>
  <text x="570" y="545" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11">• Risikoscoring</text>
  <text x="570" y="560" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11">• Benchmarking</text>
  <text x="570" y="575" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">Fremtid: 2027-2030</text>
  

