<svg xmlns="http://www.w3.org/2000/svg" width="900" height="600" viewBox="0 0 900 600"><path fill="#f8f9fa" d="M0 0h900v600H0z"/><text x="450" y="40" fill="#2c5aa0" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">CSRD og Relatert EU-regelverk</text><circle cx="450" cy="300" r="80" fill="#2c5aa0" opacity=".8"/><text x="450" y="290" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">CSRD</text><text x="450" y="310" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Corporate Sustainability</text><text x="450" y="325" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Reporting Directive</text><rect width="200" height="120" x="100" y="120" fill="#28a745" opacity=".1" rx="10"/><rect width="160" height="40" x="120" y="140" fill="#28a745" rx="5"/><text x="200" y="165" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">EU-taksonomi</text><text x="200" y="200" fill="#1e7e34" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Klassifiserer:</text><text x="200" y="215" fill="#333" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Bærekraftige aktiviteter</text><text x="200" y="225" fill="#333" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Omsetningsandeler</text><rect width="200" height="120" x="600" y="120" fill="#007bff" opacity=".1" rx="10"/><rect width="160" height="40" x="620" y="140" fill="#007bff" rx="5"/><text x="700" y="165" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">SFDR</text><text x="700" y="200" fill="#0056b3" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Finansielle aktører:</text><text x="700" y="215" fill="#333" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Bærekraftsinformasjon</text><text x="700" y="225" fill="#333" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Investeringsbeslutninger</text><rect width="200" height="100" x="100" y="450" fill="#6c757d" opacity=".1" rx="10"/><rect width="160" height="40" x="120" y="470" fill="#6c757d" rx="5"/><text x="200" y="495" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">NFRD</text><text x="200" y="520" fill="#495057" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Erstattes av CSRD</text><text x="200" y="535" fill="#333" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Mindre omfattende</text><rect width="200" height="100" x="600" y="450" fill="#ffc107" opacity=".1" rx="10"/><rect width="160" height="40" x="620" y="470" fill="#ffc107" rx="5"/><text x="700" y="495" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Parisavtalen</text><text x="700" y="520" fill="#856404" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Klimamål:</text><text x="700" y="535" fill="#333" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• 1.5°C målsetting</text><rect width="200" height="80" x="350" y="80" fill="#20c997" opacity=".1" rx="10"/><rect width="160" height="40" x="370" y="100" fill="#20c997" rx="5"/><text x="450" y="125" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">European Green Deal</text><path fill="none" stroke="#28a745" stroke-width="3" marker-end="url(#a)" d="M300 180q75 60 70 100"/><text x="335" y="225" fill="#28a745" font-family="Arial, sans-serif" font-size="10">Rapporterer</text><text x="335" y="235" fill="#28a745" font-family="Arial, sans-serif" font-size="10">taksonomiandelar</text><path fill="none" stroke="#007bff" stroke-width="3" marker-end="url(#b)" d="M600 180q-75 60-70 100"/><text x="565" y="225" fill="#007bff" font-family="Arial, sans-serif" font-size="10">Bruker CSRD-data</text><text x="565" y="235" fill="#007bff" font-family="Arial, sans-serif" font-size="10">for vurderinger</text><path fill="none" stroke="#6c757d" stroke-width="3" marker-end="url(#c)" d="M300 450q75-75 70-130"/><text x="335" y="385" fill="#6c757d" font-family="Arial, sans-serif" font-size="10">Erstattes av</text><path fill="none" stroke="#ffc107" stroke-width="3" marker-end="url(#d)" d="M600 450q-75-75-70-130"/><text x="565" y="385" fill="#856404" font-family="Arial, sans-serif" font-size="10">Støtter</text><text x="565" y="395" fill="#856404" font-family="Arial, sans-serif" font-size="10">klimamål</text><path fill="none" stroke="#20c997" stroke-width="3" marker-end="url(#e)" d="M450 160v60"/><text x="470" y="190" fill="#20c997" font-family="Arial, sans-serif" font-size="10">Del av</text><rect width="400" height="60" x="250" y="350" fill="#fff" stroke="#dee2e6" stroke-width="2" rx="8"/><text x="450" y="370" fill="#2c5aa0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Dataflyt og Sammenheng</text><text x="450" y="385" fill="#333" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">CSRD gir standardiserte bærekraftsdata som brukes av</text><text x="450" y="400" fill="#333" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">finansielle aktører (SFDR) og støtter EU-taksonomi rapportering</text><defs><marker id="a" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><path fill="#28a745" d="m0 0 10 3.5L0 7z"/></marker><marker id="b" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><path fill="#007bff" d="m0 0 10 3.5L0 7z"/></marker><marker id="c" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><path fill="#6c757d" d="m0 0 10 3.5L0 7z"/></marker><marker id="d" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><path fill="#ffc107" d="m0 0 10 3.5L0 7z"/></marker><marker id="e" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><path fill="#20c997" d="m0 0 10 3.5L0 7z"/></marker></defs></svg>