<svg width="900" height="600" viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">

  <rect width="900" height="600" fill="#f8f9fa"/>
  

  <text x="450" y="40" text-anchor="middle" fill="#2c5aa0" font-family="Arial, sans-serif" font-size="24" font-weight="bold">CSRD og Relatert EU-regelverk</text>
  

  <circle cx="450" cy="300" r="80" fill="#2c5aa0" opacity="0.8"/>
  <text x="450" y="290" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">CSRD</text>
  <text x="450" y="310" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Corporate Sustainability</text>
  <text x="450" y="325" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Reporting Directive</text>
  

  <rect x="100" y="120" width="200" height="120" fill="#28a745" opacity="0.1" rx="10"/>
  <rect x="120" y="140" width="160" height="40" fill="#28a745" rx="5"/>
  <text x="200" y="165" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">EU-taksonomi</text>
  
  <text x="200" y="200" text-anchor="middle" fill="#1e7e34" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Klassifiserer:</text>
  <text x="200" y="215" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">• Bærekraftige aktiviteter</text>
  <text x="200" y="225" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">• Omsetningsandeler</text>
  

  <rect x="600" y="120" width="200" height="120" fill="#007bff" opacity="0.1" rx="10"/>
  <rect x="620" y="140" width="160" height="40" fill="#007bff" rx="5"/>
  <text x="700" y="165" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">SFDR</text>
  
  <text x="700" y="200" text-anchor="middle" fill="#0056b3" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Finansielle aktører:</text>
  <text x="700" y="215" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">• Bærekraftsinformasjon</text>
  <text x="700" y="225" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">• Investeringsbeslutninger</text>
  

  <rect x="100" y="450" width="200" height="100" fill="#6c757d" opacity="0.1" rx="10"/>
  <rect x="120" y="470" width="160" height="40" fill="#6c757d" rx="5"/>
  <text x="200" y="495" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">NFRD</text>
  
  <text x="200" y="520" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="11">Erstattes av CSRD</text>
  <text x="200" y="535" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">• Mindre omfattende</text>
  

  <rect x="600" y="450" width="200" height="100" fill="#ffc107" opacity="0.1" rx="10"/>
  <rect x="620" y="470" width="160" height="40" fill="#ffc107" rx="5"/>
  <text x="700" y="495" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Parisavtalen</text>
  
  <text x="700" y="520" text-anchor="middle" fill="#856404" font-family="Arial, sans-serif" font-size="11">Klimamål:</text>
  <text x="700" y="535" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">• 1.5°C målsetting</text>
  

  <rect x="350" y="80" width="200" height="80" fill="#20c997" opacity="0.1" rx="10"/>
  <rect x="370" y="100" width="160" height="40" fill="#20c997" rx="5"/>
  <text x="450" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">European Green Deal</text>
  


  <path d="M 300 180 Q 375 240 370 280" stroke="#28a745" stroke-width="3" fill="none" marker-end="url(#arrowhead1)"/>
  <text x="335" y="225" fill="#28a745" font-family="Arial, sans-serif" font-size="10">Rapporterer</text>
  <text x="335" y="235" fill="#28a745" font-family="Arial, sans-serif" font-size="10">taksonomiandelar</text>
  

  <path d="M 600 180 Q 525 240 530 280" stroke="#007bff" stroke-width="3" fill="none" marker-end="url(#arrowhead2)"/>
  <text x="565" y="225" fill="#007bff" font-family="Arial, sans-serif" font-size="10">Bruker CSRD-data</text>
  <text x="565" y="235" fill="#007bff" font-family="Arial, sans-serif" font-size="10">for vurderinger</text>
  

  <path d="M 300 450 Q 375 375 370 320" stroke="#6c757d" stroke-width="3" fill="none" marker-end="url(#arrowhead3)"/>
  <text x="335" y="385" fill="#6c757d" font-family="Arial, sans-serif" font-size="10">Erstattes av</text>
  

  <path d="M 600 450 Q 525 375 530 320" stroke="#ffc107" stroke-width="3" fill="none" marker-end="url(#arrowhead4)"/>
  <text x="565" y="385" fill="#856404" font-family="Arial, sans-serif" font-size="10">Støtter</text>
  <text x="565" y="395" fill="#856404" font-family="Arial, sans-serif" font-size="10">klimamål</text>
  

  <path d="M 450 160 L 450 220" stroke="#20c997" stroke-width="3" fill="none" marker-end="url(#arrowhead5)"/>
  <text x="470" y="190" fill="#20c997" font-family="Arial, sans-serif" font-size="10">Del av</text>
  

  <rect x="250" y="350" width="400" height="60" fill="white" stroke="#dee2e6" stroke-width="2" rx="8"/>
  <text x="450" y="370" text-anchor="middle" fill="#2c5aa0" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Dataflyt og Sammenheng</text>
  <text x="450" y="385" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11">CSRD gir standardiserte bærekraftsdata som brukes av</text>
  <text x="450" y="400" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11">finansielle aktører (SFDR) og støtter EU-taksonomi rapportering</text>
  

  <defs>
    <marker id="arrowhead1" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#28a745"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#007bff"/>
    </marker>
    <marker id="arrowhead3" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
    <marker id="arrowhead4" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ffc107"/>
    </marker>
    <marker id="arrowhead5" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#20c997"/>
    </marker>
  </defs>
</svg>