<svg width="900" height="700" viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="700" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#2c5aa0" font-family="Arial, sans-serif" font-size="24" font-weight="bold">ESRS - European Sustainability Reporting Standards</text>
  
  <!-- General Standards -->
  <rect x="50" y="80" width="800" height="120" fill="#6c757d" opacity="0.1" rx="10"/>
  <text x="450" y="110" text-anchor="middle" fill="#2c5aa0" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Generelle Standarder</text>
  
  <rect x="100" y="130" width="300" height="50" fill="#6c757d" opacity="0.2" rx="5"/>
  <text x="250" y="150" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="14" font-weight="bold">ESRS 1</text>
  <text x="250" y="165" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">Generelle prinsipper</text>
  
  <rect x="500" y="130" width="300" height="50" fill="#6c757d" opacity="0.2" rx="5"/>
  <text x="650" y="150" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="14" font-weight="bold">ESRS 2</text>
  <text x="650" y="165" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">Generell informasjon</text>
  
  <!-- Environmental Standards -->
  <rect x="50" y="230" width="800" height="150" fill="#28a745" opacity="0.1" rx="10"/>
  <text x="450" y="260" text-anchor="middle" fill="#28a745" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Miljøstandarder (Environmental)</text>
  
  <rect x="70" y="280" width="150" height="80" fill="#28a745" opacity="0.2" rx="5"/>
  <text x="145" y="305" text-anchor="middle" fill="#1e7e34" font-family="Arial, sans-serif" font-size="13" font-weight="bold">ESRS E1</text>
  <text x="145" y="320" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11">Klimaendringer</text>
  <text x="145" y="335" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">Utslipp, risiko</text>
  <text x="145" y="350" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">tilpasningstiltak</text>
  
  <rect x="240" y="280" width="150" height="80" fill="#28a745" opacity="0.2" rx="5"/>
  <text x="315" y="305" text-anchor="middle" fill="#1e7e34" font-family="Arial, sans-serif" font-size="13" font-weight="bold">ESRS E2</text>
  <text x="315" y="320" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11">Forurensning</text>
  <text x="315" y="335" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">Luft, vann, jord</text>
  
  <rect x="410" y="280" width="150" height="80" fill="#28a745" opacity="0.2" rx="5"/>
  <text x="485" y="305" text-anchor="middle" fill="#1e7e34" font-family="Arial, sans-serif" font-size="13" font-weight="bold">ESRS E3</text>
  <text x="485" y="320" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11">Vann og marine</text>
  <text x="485" y="335" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">ressurser</text>
  
  <rect x="580" y="280" width="150" height="80" fill="#28a745" opacity="0.2" rx="5"/>
  <text x="655" y="305" text-anchor="middle" fill="#1e7e34" font-family="Arial, sans-serif" font-size="13" font-weight="bold">ESRS E4</text>
  <text x="655" y="320" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11">Biodiversitet</text>
  <text x="655" y="335" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">Økosystemer</text>
  
  <rect x="750" y="280" width="120" height="80" fill="#28a745" opacity="0.2" rx="5"/>
  <text x="810" y="305" text-anchor="middle" fill="#1e7e34" font-family="Arial, sans-serif" font-size="13" font-weight="bold">ESRS E5</text>
  <text x="810" y="320" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11">Sirkulær</text>
  <text x="810" y="335" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">økonomi</text>
  
  <!-- Social Standards -->
  <rect x="50" y="410" width="800" height="150" fill="#007bff" opacity="0.1" rx="10"/>
  <text x="450" y="440" text-anchor="middle" fill="#007bff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Sosiale Standarder (Social)</text>
  
  <rect x="120" y="460" width="180" height="80" fill="#007bff" opacity="0.2" rx="5"/>
  <text x="210" y="485" text-anchor="middle" fill="#0056b3" font-family="Arial, sans-serif" font-size="13" font-weight="bold">ESRS S1</text>
  <text x="210" y="500" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11">Egen arbeidsstyrke</text>
  <text x="210" y="515" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">Arbeidsforhold</text>
  <text x="210" y="530" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">mangfold, opplæring</text>
  
  <rect x="320" y="460" width="180" height="80" fill="#007bff" opacity="0.2" rx="5"/>
  <text x="410" y="485" text-anchor="middle" fill="#0056b3" font-family="Arial, sans-serif" font-size="13" font-weight="bold">ESRS S2</text>
  <text x="410" y="500" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11">Verdikjede</text>
  <text x="410" y="515" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">Leverandører</text>
  
  <rect x="520" y="460" width="180" height="80" fill="#007bff" opacity="0.2" rx="5"/>
  <text x="610" y="485" text-anchor="middle" fill="#0056b3" font-family="Arial, sans-serif" font-size="13" font-weight="bold">ESRS S3</text>
  <text x="610" y="500" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11">Berørte samfunn</text>
  <text x="610" y="515" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">Lokalsamfunn</text>
  
  <rect x="720" y="460" width="130" height="80" fill="#007bff" opacity="0.2" rx="5"/>
  <text x="785" y="485" text-anchor="middle" fill="#0056b3" font-family="Arial, sans-serif" font-size="13" font-weight="bold">ESRS S4</text>
  <text x="785" y="500" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11">Forbrukere</text>
  <text x="785" y="515" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">Produktsikkerhet</text>
  
  <!-- Governance Standards -->
  <rect x="50" y="590" width="800" height="80" fill="#ffc107" opacity="0.1" rx="10"/>
  <text x="450" y="620" text-anchor="middle" fill="#ffc107" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Styringsstandard (Governance)</text>
  
  <rect x="350" y="640" width="200" height="50" fill="#ffc107" opacity="0.2" rx="5"/>
  <text x="450" y="660" text-anchor="middle" fill="#856404" font-family="Arial, sans-serif" font-size="14" font-weight="bold">ESRS G1</text>
  <text x="450" y="675" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">Forretningsetikk og kultur</text>
  
  <!-- Connecting lines -->
  <line x1="250" y1="180" x2="250" y2="230" stroke="#6c757d" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="650" y1="180" x2="650" y2="230" stroke="#6c757d" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- EFRAG logo/text -->
  <rect x="700" y="20" width="150" height="30" fill="#2c5aa0" opacity="0.1" rx="5"/>
  <text x="775" y="40" text-anchor="middle" fill="#2c5aa0" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Utviklet av EFRAG</text>
</svg>