<svg width="700" height="500" xmlns="http://www.w3.org/2000/svg">

  <rect width="700" height="500" fill="#f8f9fa"/>
  

  <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Balansens Oppbygging
  </text>
  

  <rect x="320" y="450" width="60" height="20" fill="#34495e" rx="5"/>
  <rect x="345" y="400" width="10" height="50" fill="#34495e"/>
  

  <rect x="200" y="395" width="300" height="10" fill="#34495e" rx="5"/>
  

  <g transform="translate(50, 80)">

    <rect x="0" y="0" width="250" height="320" fill="#3498db" stroke="#2980b9" stroke-width="3" rx="10"/>
    

    <rect x="0" y="0" width="250" height="50" fill="#2980b9" rx="10"/>
    <rect x="0" y="40" width="250" height="10" fill="#2980b9"/>
    <text x="125" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
      AKTIVA (EIENDELER)
    </text>
    

    <text x="20" y="80" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Anleggsmidler:
    </text>
    <text x="30" y="105" font-family="Arial, sans-serif" font-size="14" fill="white">• Bygninger</text>
    <text x="30" y="125" font-family="Arial, sans-serif" font-size="14" fill="white">• Maskiner</text>
    <text x="30" y="145" font-family="Arial, sans-serif" font-size="14" fill="white">• Inventar</text>
    <text x="180" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">300 000</text>
    

    <text x="20" y="180" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Omløpsmidler:
    </text>
    <text x="30" y="205" font-family="Arial, sans-serif" font-size="14" fill="white">• Varelager</text>
    <text x="30" y="225" font-family="Arial, sans-serif" font-size="14" fill="white">• Kundefordringer</text>
    <text x="30" y="245" font-family="Arial, sans-serif" font-size="14" fill="white">• Bank/Kasse</text>
    <text x="180" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">450 000</text>
    

    <line x1="20" y1="270" x2="230" y2="270" stroke="white" stroke-width="2"/>
    <text x="20" y="295" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      SUM AKTIVA:
    </text>
    <text x="180" y="295" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">750 000</text>
  </g>
  

  <g transform="translate(400, 80)">

    <rect x="0" y="0" width="250" height="320" fill="#e8f5e8" stroke="#27ae60" stroke-width="3" rx="10"/>
    

    <rect x="0" y="0" width="250" height="50" fill="#27ae60" rx="10"/>
    <rect x="0" y="40" width="250" height="10" fill="#27ae60"/>
    <text x="125" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
      PASSIVA (GJELD + EGENKAPITAL)
    </text>
    

    <rect x="10" y="60" width="230" height="120" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
    <text x="125" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      GJELD
    </text>
    <text x="20" y="105" font-family="Arial, sans-serif" font-size="14" fill="white">• Banklån</text>
    <text x="20" y="125" font-family="Arial, sans-serif" font-size="14" fill="white">• Leverandørgjeld</text>
    <text x="20" y="145" font-family="Arial, sans-serif" font-size="14" fill="white">• Annen gjeld</text>
    <text x="180" y="165" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">350 000</text>
    

    <rect x="10" y="190" width="230" height="120" fill="#27ae60" stroke="#229954" stroke-width="2" rx="5"/>
    <text x="125" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      EGENKAPITAL
    </text>
    <text x="20" y="235" font-family="Arial, sans-serif" font-size="14" fill="white">• Aksjekapital</text>
    <text x="20" y="255" font-family="Arial, sans-serif" font-size="14" fill="white">• Opptjent egenkapital</text>
    <text x="20" y="275" font-family="Arial, sans-serif" font-size="14" fill="white">• Overkurs</text>
    <text x="180" y="295" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">400 000</text>
  </g>
  

  <text x="350" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#2c3e50">
    =
  </text>
  

  <text x="350" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    AKTIVA = GJELD + EGENKAPITAL
  </text>
  

  <path d="M 300 240 L 400 240" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
</svg>