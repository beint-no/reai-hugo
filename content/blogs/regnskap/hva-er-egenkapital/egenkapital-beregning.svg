<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Praktisk Eksempel: Beregning av Egenkapital
  </text>
  

  <rect x="50" y="60" width="700" height="40" fill="#34495e" rx="5"/>
  <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    Eksempel AS - Balanse per 31.12.2023
  </text>
  

  <g transform="translate(50, 120)">
    <rect x="0" y="0" width="320" height="400" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="10"/>
    

    <rect x="0" y="0" width="320" height="40" fill="#2980b9" rx="10"/>
    <rect x="0" y="30" width="320" height="10" fill="#2980b9"/>
    <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      EIENDELER (AKTIVA)
    </text>
    

    <text x="20" y="70" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      ANLEGGSMIDLER
    </text>
    <text x="30" y="95" font-family="Arial, sans-serif" font-size="14" fill="white">Bygninger og tomter</text>
    <text x="250" y="95" font-family="Arial, sans-serif" font-size="14" fill="white">200 000</text>
    <text x="30" y="115" font-family="Arial, sans-serif" font-size="14" fill="white">Maskiner og utstyr</text>
    <text x="250" y="115" font-family="Arial, sans-serif" font-size="14" fill="white">80 000</text>
    <text x="30" y="135" font-family="Arial, sans-serif" font-size="14" fill="white">Inventar og verktøy</text>
    <text x="250" y="135" font-family="Arial, sans-serif" font-size="14" fill="white">20 000</text>
    
    <line x1="20" y1="150" x2="300" y2="150" stroke="white" stroke-width="1"/>
    <text x="30" y="170" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Sum anleggsmidler
    </text>
    <text x="250" y="170" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">300 000</text>
    

    <text x="20" y="200" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      OMLØPSMIDLER
    </text>
    <text x="30" y="225" font-family="Arial, sans-serif" font-size="14" fill="white">Varelager</text>
    <text x="250" y="225" font-family="Arial, sans-serif" font-size="14" fill="white">100 000</text>
    <text x="30" y="245" font-family="Arial, sans-serif" font-size="14" fill="white">Kundefordringer</text>
    <text x="250" y="245" font-family="Arial, sans-serif" font-size="14" fill="white">200 000</text>
    <text x="30" y="265" font-family="Arial, sans-serif" font-size="14" fill="white">Bankinnskudd</text>
    <text x="250" y="265" font-family="Arial, sans-serif" font-size="14" fill="white">120 000</text>
    <text x="30" y="285" font-family="Arial, sans-serif" font-size="14" fill="white">Kontanter</text>
    <text x="250" y="285" font-family="Arial, sans-serif" font-size="14" fill="white">30 000</text>
    
    <line x1="20" y1="300" x2="300" y2="300" stroke="white" stroke-width="1"/>
    <text x="30" y="320" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Sum omløpsmidler
    </text>
    <text x="250" y="320" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">450 000</text>
    

    <line x1="20" y1="340" x2="300" y2="340" stroke="white" stroke-width="3"/>
    <text x="30" y="365" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      SUM EIENDELER
    </text>
    <text x="250" y="365" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">750 000</text>
  </g>
  

  <g transform="translate(430, 120)">
    <rect x="0" y="0" width="320" height="400" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="10"/>
    

    <rect x="0" y="0" width="320" height="40" fill="#27ae60" rx="10"/>
    <rect x="0" y="30" width="320" height="10" fill="#27ae60"/>
    <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      GJELD OG EGENKAPITAL
    </text>
    

    <rect x="10" y="50" width="300" height="180" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
    <text x="160" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      GJELD
    </text>
    
    <text x="20" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Langsiktig gjeld:
    </text>
    <text x="30" y="120" font-family="Arial, sans-serif" font-size="14" fill="white">Banklån</text>
    <text x="250" y="120" font-family="Arial, sans-serif" font-size="14" fill="white">200 000</text>
    
    <text x="20" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Kortsiktig gjeld:
    </text>
    <text x="30" y="165" font-family="Arial, sans-serif" font-size="14" fill="white">Leverandørgjeld</text>
    <text x="250" y="165" font-family="Arial, sans-serif" font-size="14" fill="white">80 000</text>
    <text x="30" y="185" font-family="Arial, sans-serif" font-size="14" fill="white">Skyldig skatt</text>
    <text x="250" y="185" font-family="Arial, sans-serif" font-size="14" fill="white">50 000</text>
    <text x="30" y="205" font-family="Arial, sans-serif" font-size="14" fill="white">Annen kortsiktig gjeld</text>
    <text x="250" y="205" font-family="Arial, sans-serif" font-size="14" fill="white">20 000</text>
    
    <line x1="20" y1="215" x2="290" y2="215" stroke="white" stroke-width="2"/>
    <text x="30" y="230" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Sum gjeld
    </text>
    <text x="250" y="230" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">350 000</text>
    

    <rect x="10" y="240" width="300" height="150" fill="#27ae60" stroke="#229954" stroke-width="2" rx="5"/>
    <text x="160" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      EGENKAPITAL
    </text>
    
    <text x="30" y="290" font-family="Arial, sans-serif" font-size="14" fill="white">Aksjekapital</text>
    <text x="250" y="290" font-family="Arial, sans-serif" font-size="14" fill="white">100 000</text>
    <text x="30" y="310" font-family="Arial, sans-serif" font-size="14" fill="white">Overkurs</text>
    <text x="250" y="310" font-family="Arial, sans-serif" font-size="14" fill="white">50 000</text>
    <text x="30" y="330" font-family="Arial, sans-serif" font-size="14" fill="white">Opptjent egenkapital</text>
    <text x="250" y="330" font-family="Arial, sans-serif" font-size="14" fill="white">250 000</text>
    
    <line x1="20" y1="345" x2="290" y2="345" stroke="white" stroke-width="2"/>
    <text x="30" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Sum egenkapital
    </text>
    <text x="250" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">400 000</text>
  </g>
  

  <g transform="translate(200, 540)">
    <rect x="0" y="0" width="400" height="50" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="10"/>
    <text x="200" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      BEREGNING: Egenkapital = Eiendeler - Gjeld
    </text>
    <text x="200" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      400 000 = 750 000 - 350 000
    </text>
  </g>
  

  <path d="M 400 520 L 400 540" stroke="#f39c12" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f39c12"/>
    </marker>
  </defs>
</svg>