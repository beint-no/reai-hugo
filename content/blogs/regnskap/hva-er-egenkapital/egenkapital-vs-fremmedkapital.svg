<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500"><path fill="#f8f9fa" d="M0 0h800v500H0z"/><text x="400" y="30" fill="#2c3e50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">
    Egenkapital vs. Fremmedkapital (Gjeld)
  </text><text x="400" y="250" fill="#34495e" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle">
    VS
  </text><g transform="translate(50 70)"><rect width="300" height="380" fill="#27ae60" stroke="#229954" stroke-width="3" rx="15"/><rect width="300" height="60" fill="#229954" rx="15"/><path fill="#229954" d="M0 45h300v15H0z"/><text x="150" y="35" fill="#fff" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle">
      EGENKAPITAL
    </text><text x="20" y="90" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Kjennetegn:
    </text><text x="30" y="115" fill="#fff" font-family="Arial, sans-serif" font-size="14">✓ Tilhører eierne</text><text x="30" y="135" fill="#fff" font-family="Arial, sans-serif" font-size="14">✓ Ingen tilbakebetalingsplikt</text><text x="30" y="155" fill="#fff" font-family="Arial, sans-serif" font-size="14">✓ Permanent kapital</text><text x="30" y="175" fill="#fff" font-family="Arial, sans-serif" font-size="14">✓ Eierne bærer risikoen</text><text x="30" y="195" fill="#fff" font-family="Arial, sans-serif" font-size="14">✓ Rett til utbytte</text><text x="20" y="225" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Fordeler:
    </text><text x="30" y="245" fill="#fff" font-family="Arial, sans-serif" font-size="14">• Finansiell stabilitet</text><text x="30" y="265" fill="#fff" font-family="Arial, sans-serif" font-size="14">• Ingen rentekostnader</text><text x="30" y="285" fill="#fff" font-family="Arial, sans-serif" font-size="14">• Fleksibilitet i vanskelige tider</text><text x="20" y="315" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Ulemper:
    </text><text x="30" y="335" fill="#fff" font-family="Arial, sans-serif" font-size="14">• Dyrere enn lån</text><text x="30" y="355" fill="#fff" font-family="Arial, sans-serif" font-size="14">• Utvanning av eierskap</text></g><g transform="translate(450 70)"><rect width="300" height="380" fill="#e74c3c" stroke="#c0392b" stroke-width="3" rx="15"/><rect width="300" height="60" fill="#c0392b" rx="15"/><path fill="#c0392b" d="M0 45h300v15H0z"/><text x="150" y="35" fill="#fff" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle">
      FREMMEDKAPITAL
    </text><text x="20" y="90" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Kjennetegn:
    </text><text x="30" y="115" fill="#fff" font-family="Arial, sans-serif" font-size="14">✓ Tilhører kreditorer</text><text x="30" y="135" fill="#fff" font-family="Arial, sans-serif" font-size="14">✓ Må tilbakebetales</text><text x="30" y="155" fill="#fff" font-family="Arial, sans-serif" font-size="14">✓ Tidsbegrenset kapital</text><text x="30" y="175" fill="#fff" font-family="Arial, sans-serif" font-size="14">✓ Kreditor har prioritet</text><text x="30" y="195" fill="#fff" font-family="Arial, sans-serif" font-size="14">✓ Fast rente/avkastning</text><text x="20" y="225" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Fordeler:
    </text><text x="30" y="245" fill="#fff" font-family="Arial, sans-serif" font-size="14">• Lavere kostnad enn egenkapital</text><text x="30" y="265" fill="#fff" font-family="Arial, sans-serif" font-size="14">• Skattefradrag for renter</text><text x="30" y="285" fill="#fff" font-family="Arial, sans-serif" font-size="14">• Beholder full kontroll</text><text x="20" y="315" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Ulemper:
    </text><text x="30" y="335" fill="#fff" font-family="Arial, sans-serif" font-size="14">• Økt finansiell risiko</text><text x="30" y="355" fill="#fff" font-family="Arial, sans-serif" font-size="14">• Tilbakebetalingsplikt</text></g><g transform="translate(100 470)"><rect width="600" height="25" fill="#34495e" rx="5"/><text x="150" y="17" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
      EGENKAPITAL
    </text><text x="300" y="17" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
      SAMMENLIGNING
    </text><text x="450" y="17" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
      FREMMEDKAPITAL
    </text></g><path fill="none" stroke="#27ae60" stroke-width="3" marker-end="url(#a)" d="m200 450 50 20"/><path fill="none" stroke="#e74c3c" stroke-width="3" marker-end="url(#b)" d="m600 450-50 20"/><defs><marker id="a" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><path fill="#27ae60" d="m0 0 10 3.5L0 7z"/></marker><marker id="b" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><path fill="#e74c3c" d="m0 0 10 3.5L0 7z"/></marker></defs></svg>