<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="checklistGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="url(#bgGradient)"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1e293b">Krav for å Starte et Aksjeselskap</text>
  <text x="400" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#64748b">Sjekkliste for opprettelse av AS</text>
  

  <rect x="100" y="100" width="600" height="450" rx="12" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
  

  <rect x="100" y="100" width="600" height="60" rx="12" fill="url(#checklistGradient)"/>
  <text x="400" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">OPPRETTELSESKRAV</text>
  

  <rect x="130" y="180" width="540" height="70" rx="8" fill="#f59e0b" opacity="0.1" stroke="#f59e0b" stroke-width="2"/>
  <circle cx="160" cy="205" r="12" fill="#10b981"/>
  <text x="160" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">✓</text>
  <text x="190" y="200" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#d97706">1. AKSJEKAPITAL</text>
  <text x="190" y="220" font-family="Arial, sans-serif" font-size="12" fill="#b45309">• Minimum 30 000 kroner</text>
  <text x="190" y="235" font-family="Arial, sans-serif" font-size="12" fill="#b45309">• Må være fullt innbetalt før registrering</text>
  

  <rect x="130" y="270" width="540" height="70" rx="8" fill="#3b82f6" opacity="0.1" stroke="#3b82f6" stroke-width="2"/>
  <circle cx="160" cy="295" r="12" fill="#10b981"/>
  <text x="160" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">✓</text>
  <text x="190" y="290" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af">2. STIFTERE</text>
  <text x="190" y="310" font-family="Arial, sans-serif" font-size="12" fill="#1e3a8a">• Minimum én stifter (person eller selskap)</text>
  <text x="190" y="325" font-family="Arial, sans-serif" font-size="12" fill="#1e3a8a">• Norske statsborgere eller EU/EØS-borgere</text>
  

  <rect x="130" y="360" width="540" height="70" rx="8" fill="#8b5cf6" opacity="0.1" stroke="#8b5cf6" stroke-width="2"/>
  <circle cx="160" cy="385" r="12" fill="#10b981"/>
  <text x="160" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">✓</text>
  <text x="190" y="380" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#7c3aed">3. VEDTEKTER</text>
  <text x="190" y="400" font-family="Arial, sans-serif" font-size="12" fill="#6d28d9">• Selskapets "grunnlov"</text>
  <text x="190" y="415" font-family="Arial, sans-serif" font-size="12" fill="#6d28d9">• Må inneholde obligatoriske opplysninger</text>
  

  <rect x="130" y="450" width="540" height="70" rx="8" fill="#ef4444" opacity="0.1" stroke="#ef4444" stroke-width="2"/>
  <circle cx="160" cy="475" r="12" fill="#10b981"/>
  <text x="160" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">✓</text>
  <text x="190" y="470" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#dc2626">4. STYRE</text>
  <text x="190" y="490" font-family="Arial, sans-serif" font-size="12" fill="#b91c1c">• Minimum ett styremedlem</text>
  <text x="190" y="505" font-family="Arial, sans-serif" font-size="12" fill="#b91c1c">• Velges av generalforsamlingen</text>
  

  <text x="500" y="200" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Prosess:</text>
  <text x="500" y="220" font-family="Arial, sans-serif" font-size="11" fill="#475569">1. Opprett bankkonto</text>
  <text x="500" y="235" font-family="Arial, sans-serif" font-size="11" fill="#475569">2. Betal inn aksjekapital</text>
  
  <text x="500" y="290" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Dokumenter:</text>
  <text x="500" y="310" font-family="Arial, sans-serif" font-size="11" fill="#475569">• Stiftelsesdokument</text>
  <text x="500" y="325" font-family="Arial, sans-serif" font-size="11" fill="#475569">• Tegningsliste</text>
  
  <text x="500" y="380" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Innhold:</text>
  <text x="500" y="400" font-family="Arial, sans-serif" font-size="11" fill="#475569">• Selskapsnavn</text>
  <text x="500" y="415" font-family="Arial, sans-serif" font-size="11" fill="#475569">• Formål og aksjekapital</text>
  
  <text x="500" y="470" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Ansvar:</text>
  <text x="500" y="490" font-family="Arial, sans-serif" font-size="11" fill="#475569">• Forvaltning av selskapet</text>
  <text x="500" y="505" font-family="Arial, sans-serif" font-size="11" fill="#475569">• Overordnet strategi</text>
  

  <rect x="150" y="540" width="500" height="40" rx="6" fill="#06b6d4" opacity="0.9" stroke="#0891b2" stroke-width="2"/>
  <text x="400" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">REGISTRERING I FORETAKSREGISTERET</text>
  <text x="400" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Etter at alle krav er oppfylt, registreres selskapet og får organisasjonsnummer</text>
</svg>