<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1"/><stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1"/></linearGradient><linearGradient id="b" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#10b981;stop-opacity:1"/><stop offset="100%" style="stop-color:#059669;stop-opacity:1"/></linearGradient></defs><path fill="url(#a)" d="M0 0h800v600H0z"/><text x="400" y="40" fill="#1e293b" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">Krav for å Starte et Aksjeselskap</text><text x="400" y="70" fill="#64748b" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">Sjekkliste for opprettelse av AS</text><rect width="600" height="450" x="100" y="100" fill="#fff" stroke="#e2e8f0" stroke-width="2" rx="12"/><rect width="600" height="60" x="100" y="100" fill="url(#b)" rx="12"/><text x="400" y="135" fill="#fff" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">OPPRETTELSESKRAV</text><rect width="540" height="70" x="130" y="180" fill="#f59e0b" stroke="#f59e0b" stroke-width="2" opacity=".1" rx="8"/><circle cx="160" cy="205" r="12" fill="#10b981"/><text x="160" y="210" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">✓</text><text x="190" y="200" fill="#d97706" font-family="Arial, sans-serif" font-size="16" font-weight="bold">1. AKSJEKAPITAL</text><text x="190" y="220" fill="#b45309" font-family="Arial, sans-serif" font-size="12">• Minimum 30 000 kroner</text><text x="190" y="235" fill="#b45309" font-family="Arial, sans-serif" font-size="12">• Må være fullt innbetalt før registrering</text><rect width="540" height="70" x="130" y="270" fill="#3b82f6" stroke="#3b82f6" stroke-width="2" opacity=".1" rx="8"/><circle cx="160" cy="295" r="12" fill="#10b981"/><text x="160" y="300" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">✓</text><text x="190" y="290" fill="#1e40af" font-family="Arial, sans-serif" font-size="16" font-weight="bold">2. STIFTERE</text><text x="190" y="310" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="12">• Minimum én stifter (person eller selskap)</text><text x="190" y="325" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="12">• Norske statsborgere eller EU/EØS-borgere</text><rect width="540" height="70" x="130" y="360" fill="#8b5cf6" stroke="#8b5cf6" stroke-width="2" opacity=".1" rx="8"/><circle cx="160" cy="385" r="12" fill="#10b981"/><text x="160" y="390" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">✓</text><text x="190" y="380" fill="#7c3aed" font-family="Arial, sans-serif" font-size="16" font-weight="bold">3. VEDTEKTER</text><text x="190" y="400" fill="#6d28d9" font-family="Arial, sans-serif" font-size="12">• Selskapets &quot;grunnlov&quot;</text><text x="190" y="415" fill="#6d28d9" font-family="Arial, sans-serif" font-size="12">• Må inneholde obligatoriske opplysninger</text><rect width="540" height="70" x="130" y="450" fill="#ef4444" stroke="#ef4444" stroke-width="2" opacity=".1" rx="8"/><circle cx="160" cy="475" r="12" fill="#10b981"/><text x="160" y="480" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">✓</text><text x="190" y="470" fill="#dc2626" font-family="Arial, sans-serif" font-size="16" font-weight="bold">4. STYRE</text><text x="190" y="490" fill="#b91c1c" font-family="Arial, sans-serif" font-size="12">• Minimum ett styremedlem</text><text x="190" y="505" fill="#b91c1c" font-family="Arial, sans-serif" font-size="12">• Velges av generalforsamlingen</text><text x="500" y="200" fill="#1e293b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Prosess:</text><text x="500" y="220" fill="#475569" font-family="Arial, sans-serif" font-size="11">1. Opprett bankkonto</text><text x="500" y="235" fill="#475569" font-family="Arial, sans-serif" font-size="11">2. Betal inn aksjekapital</text><text x="500" y="290" fill="#1e293b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Dokumenter:</text><text x="500" y="310" fill="#475569" font-family="Arial, sans-serif" font-size="11">• Stiftelsesdokument</text><text x="500" y="325" fill="#475569" font-family="Arial, sans-serif" font-size="11">• Tegningsliste</text><text x="500" y="380" fill="#1e293b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Innhold:</text><text x="500" y="400" fill="#475569" font-family="Arial, sans-serif" font-size="11">• Selskapsnavn</text><text x="500" y="415" fill="#475569" font-family="Arial, sans-serif" font-size="11">• Formål og aksjekapital</text><text x="500" y="470" fill="#1e293b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Ansvar:</text><text x="500" y="490" fill="#475569" font-family="Arial, sans-serif" font-size="11">• Forvaltning av selskapet</text><text x="500" y="505" fill="#475569" font-family="Arial, sans-serif" font-size="11">• Overordnet strategi</text><rect width="500" height="40" x="150" y="540" fill="#06b6d4" stroke="#0891b2" stroke-width="2" opacity=".9" rx="6"/><text x="400" y="555" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">REGISTRERING I FORETAKSREGISTERET</text><text x="400" y="570" fill="#fff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Etter at alle krav er oppfylt, registreres selskapet og får organisasjonsnummer</text></svg>