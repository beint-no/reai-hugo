<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1"/><stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1"/></linearGradient><linearGradient id="b" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1"/><stop offset="100%" style="stop-color:#d97706;stop-opacity:1"/></linearGradient><linearGradient id="c" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1"/><stop offset="100%" style="stop-color:#1e40af;stop-opacity:1"/></linearGradient></defs><path fill="url(#a)" d="M0 0h800v600H0z"/><text x="400" y="40" fill="#1e293b" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">Aksjeselskapets Grunnleggende Struktur</text><rect width="300" height="80" x="250" y="450" fill="url(#b)" stroke="#d97706" stroke-width="2" rx="8"/><text x="400" y="480" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">AKSJEKAPITAL</text><text x="400" y="500" fill="#fff" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Minimum 30 000 kroner</text><text x="400" y="520" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Grunnlaget for selskapet</text><rect width="400" height="250" x="200" y="200" fill="url(#c)" stroke="#1e40af" stroke-width="3" rx="12"/><rect width="360" height="210" x="220" y="220" fill="#fff" opacity=".9" rx="8"/><rect width="340" height="50" x="230" y="230" fill="#1e40af" rx="6"/><text x="400" y="250" fill="#fff" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">AKSJESELSKAP (AS)</text><text x="400" y="270" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Eget rettssubjekt med begrenset ansvar</text><rect width="100" height="110" x="240" y="300" fill="#10b981" stroke="#059669" opacity=".8" rx="6"/><text x="290" y="320" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">EGET</text><text x="290" y="335" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">RETTSSUBJEKT</text><text x="290" y="360" fill="#fff" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">• Kan inngå kontrakter</text><text x="290" y="375" fill="#fff" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">• Kan eie eiendommer</text><text x="290" y="390" fill="#fff" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">• Kan saksøkes</text><rect width="100" height="110" x="350" y="300" fill="#8b5cf6" stroke="#7c3aed" opacity=".8" rx="6"/><text x="400" y="320" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">BEGRENSET</text><text x="400" y="335" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">ANSVAR</text><text x="400" y="360" fill="#fff" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">• Eiernes risiko</text><text x="400" y="375" fill="#fff" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">  er begrenset</text><text x="400" y="390" fill="#fff" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">• Personlig økonomi</text><text x="400" y="405" fill="#fff" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">  er beskyttet</text><rect width="100" height="110" x="460" y="300" fill="#ef4444" stroke="#dc2626" opacity=".8" rx="6"/><text x="510" y="320" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">EIERSKAP</text><text x="510" y="335" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">GJENNOM AKSJER</text><text x="510" y="360" fill="#fff" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">• Aksjer = eierandeler</text><text x="510" y="375" fill="#fff" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">• Stemmerett</text><text x="510" y="390" fill="#fff" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">• Utbytterett</text><text x="400" y="120" fill="#1e293b" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">AKSJONÆRER (EIERE)</text><circle cx="250" cy="150" r="25" fill="#06b6d4" stroke="#0891b2" stroke-width="2" opacity=".8"/><text x="250" y="155" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">A</text><text x="250" y="185" fill="#0e7490" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Aksjonær A</text><circle cx="350" cy="150" r="25" fill="#06b6d4" stroke="#0891b2" stroke-width="2" opacity=".8"/><text x="350" y="155" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">B</text><text x="350" y="185" fill="#0e7490" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Aksjonær B</text><circle cx="450" cy="150" r="25" fill="#06b6d4" stroke="#0891b2" stroke-width="2" opacity=".8"/><text x="450" y="155" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">C</text><text x="450" y="185" fill="#0e7490" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Aksjonær C</text><circle cx="550" cy="150" r="25" fill="#06b6d4" stroke="#0891b2" stroke-width="2" opacity=".8"/><text x="550" y="155" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">D</text><text x="550" y="185" fill="#0e7490" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Aksjonær D</text><path fill="#64748b" d="m250 175-5 15h10z"/><path stroke="#64748b" stroke-width="2" d="M250 175v15"/><path fill="#64748b" d="m350 175-5 15h10z"/><path stroke="#64748b" stroke-width="2" d="M350 175v15"/><path fill="#64748b" d="m450 175-5 15h10z"/><path stroke="#64748b" stroke-width="2" d="M450 175v15"/><path fill="#64748b" d="m550 175-5 15h10z"/><path stroke="#64748b" stroke-width="2" d="M550 175v15"/><path fill="#64748b" d="m400 440-5 15h10z"/><path stroke="#64748b" stroke-width="2" d="M400 440v15"/><text x="50" y="300" fill="#1e293b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Kjennetegn:</text><text x="50" y="320" fill="#475569" font-family="Arial, sans-serif" font-size="11">• Minimum 1 aksjonær</text><text x="50" y="335" fill="#475569" font-family="Arial, sans-serif" font-size="11">• Minimum 30 000 kr kapital</text><text x="50" y="350" fill="#475569" font-family="Arial, sans-serif" font-size="11">• Eget organisasjonsnummer</text><text x="50" y="365" fill="#475569" font-family="Arial, sans-serif" font-size="11">• Må ha styre</text><text x="50" y="380" fill="#475569" font-family="Arial, sans-serif" font-size="11">• Årlig generalforsamling</text><text x="400" y="570" fill="#64748b" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Aksjeselskapet bygger på aksjekapital og gir eierne begrenset ansvar</text></svg>