    <text x="300" y="205" text-anchor="middle" font-size="20" font-weight="bold">Bokføringsloven</text>

    <g id="prinsipp1">
        <path d="M 200 170 Q 100 150, 100 100" stroke="#555" fill="none" stroke-width="2"/>
        <text x="100" y="80" text-anchor="middle" font-weight="bold">Fullstendighet</text>
    </g>
    <g id="prinsipp2">
        <path d="M 400 170 Q 500 150, 500 100" stroke="#555" fill="none" stroke-width="2"/>
        <text x="500" y="80" text-anchor="middle" font-weight="bold">Realisme</text>
    </g>
    <g id="prinsipp3">
        <path d="M 200 230 Q 100 250, 100 300" stroke="#555" fill="none" stroke-width="2"/>
        <text x="100" y="320" text-anchor="middle" font-weight="bold">Sporbarhet</text>
    </g>
    <g id="prinsipp4">
        <path d="M 400 230 Q 500 250, 500 300" stroke="#555" fill="none" stroke-width="2"/>
        <text x="500" y="320" text-anchor="middle" font-weight="bold">Oppbevaring</text>
    </g>
</svg>