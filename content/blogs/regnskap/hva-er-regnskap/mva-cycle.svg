<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif">
    <title>MVA-Syklusen</title>
    <text x="400" y="40" text-anchor="middle" font-size="22" font-weight="bold">MVA-Syklusen (Merverdiavgift)</text>

    <g id="sales">
        <rect x="50" y="80" width="200" height="100" rx="10" fill="#e3f2fd" stroke="#90caf9" stroke-width="2"/>
        <text x="150" y="110" text-anchor="middle" font-weight="bold">Salg av Vare/Tjeneste</text>
        <text x="150" y="140" text-anchor="middle">Kunden betaler pris + MVA</text>
        <text x="150" y="160" text-anchor="middle" font-size="14" fill="#1e88e5">(Utgående MVA)</text>
    </g>

    <g id="purchases">
        <rect x="550" y="80" width="200" height="100" rx="10" fill="#e8f5e9" stroke="#a5d6a7" stroke-width="2"/>
        <text x="650" y="110" text-anchor="middle" font-weight="bold">Kjøp av Vare/Tjeneste</text>
        <text x="650" y="140" text-anchor="middle">Bedriften betaler pris + MVA</text>
        <text x="650" y="160" text-anchor="middle" font-size="14" fill="#388e3c">(Inngående MVA)</text>
    </g>

    <g id="mva-melding">
        <rect x="300" y="180" width="200" height="100" rx="10" fill="#fff3e0" stroke="#ffcc80" stroke-width="2"/>
        <text x="400" y="210" text-anchor="middle" font-weight="bold">MVA-Melding</text>
        <text x="400" y="240" text-anchor="middle">Utgående MVA</text>
        <text x="400" y="260" text-anchor="middle">- Inngående MVA</text>
    </g>

    <defs>
        <marker id="mva-arrow" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#555" />
        </marker>
    </defs>

    <path d="M 255 130 C 280 160, 320 175, 350 180" stroke="#555" stroke-width="2" fill="none" marker-end="url(#mva-arrow)"/>
    <path d="M 545 130 C 520 160, 480 175, 450 180" stroke="#555" stroke-width="2" fill="none" marker-end="url(#mva-arrow)"/>
    <text x="400" y="285" text-anchor="middle" font-weight="bold">= Å betale / Til gode</text>
</svg>