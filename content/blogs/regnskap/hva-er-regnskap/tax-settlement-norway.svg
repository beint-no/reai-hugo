<svg width="800" height="250" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif">
    <title>Prosessen for Skatteoppgjør</title>
    <text x="400" y="40" text-anchor="middle" font-size="22" font-weight="bold">Prosessen for Skatteoppgjør (Næringsdrivende)</text>

    <g id="skattemelding">
        <rect x="20" y="80" width="200" height="80" rx="5" fill="#e3f2fd" stroke="#90caf9" stroke-width="2"/>
        <text x="120" y="110" text-anchor="middle">1. Levere Skattemelding</text>
        <text x="120" y="135" text-anchor="middle" font-size="12">(Næringsspesifikasjon)</text>
        <text x="120" y="150" text-anchor="middle" font-size="12">Frist: 31. mai</text>
    </g>

    <path d="M 225 120 L 285 120" stroke="#555" stroke-width="2" marker-end="url(#flow-arrow)"/>

    <g id="processing">
        <rect x="290" y="80" width="220" height="80" rx="5" fill="#fffde7" stroke="#fff59d" stroke-width="2"/>
        <text x="400" y="125" text-anchor="middle">2. Behandling av Skatteetaten</text>
    </g>

    <path d="M 515 120 L 575 120" stroke="#555" stroke-width="2" marker-end="url(#flow-arrow)"/>

    <g id="skatteoppgjor">
        <rect x="580" y="80" width="200" height="80" rx="5" fill="#e8f5e9" stroke="#a5d6a7" stroke-width="2"/>
        <text x="680" y="110" text-anchor="middle">3. Motta Skatteoppgjør</text>
        <text x="680" y="135" text-anchor="middle" font-size="12">Restskatt eller</text>
        <text x="680" y="150" text-anchor="middle" font-size="12">Tilgodehavende</text>
    </g>

    <defs>
        <marker id="flow-arrow" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#555" />
        </marker>
    </defs>
</svg>