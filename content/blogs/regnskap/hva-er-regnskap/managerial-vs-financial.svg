<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif">
    <rect x="10" y="10" width="280" height="380" rx="10" fill="#f1f8e9" stroke="#c5e1a5" stroke-width="2"/>
    <text x="150" y="50" text-anchor="middle" font-size="20" font-weight="bold">Ledelsesregnskap</text>
    <text x="25" y="90">Fokus: Internt</text>
    <text x="25" y="120">Mottakere: Ledere</text>
    <text x="25" y="150">Tidshorisont: Fremtidsorientert</text>
    <text x="25" y="180">Formål: Beslutningstaking</text>
    <text x="25" y="210">Regler: Ingen (fleksibelt)</text>
    <text x="25" y="240">Detaljnivå: Høyt, segmentert</text>
    <text x="25" y="270">Eksempler: Budjetter, prognoser,</text>
    <text x="25" y="290">kostnadsanalyse.</text>

    <rect x="310" y="10" width="280" height="380" rx="10" fill="#e0f7fa" stroke="#80deea" stroke-width="2"/>
    <text x="450" y="50" text-anchor="middle" font-size="20" font-weight="bold">Finansregnskap</text>
    <text x="325" y="90">Fokus: Eksternt</text>
    <text x="325" y="120">Mottakere: Investorer, kreditorer</text>
    <text x="325" y="150">Tidshorisont: Historisk</text>
    <text x="325" y="180">Formål: Rapportering</text>
    <text x="325" y="210">Regler: GAAP / IFRS</text>
    <text x="325" y="240">Detaljnivå: Aggregert, hele selskapet</text>
    <text x="325" y="270">Eksempler: Årsregnskap,</text>
    <text x="325" y="290">resultatregnskap, balanse.</text>
</svg>