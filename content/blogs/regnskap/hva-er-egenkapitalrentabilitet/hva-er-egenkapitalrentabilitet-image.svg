<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600"><path fill="#f8f9fa" d="M0 0h800v600H0z"/><text x="400" y="50" fill="#2c3e50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">
    Egenkapitalrentabilitet (ROE)
  </text><rect width="500" height="120" x="150" y="100" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="10"/><text x="400" y="140" fill="#1976d2" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">
    ROE = Årsresultat / Egenkapital × 100%
  </text><text x="400" y="180" fill="#424242" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">
    Måler hvor effektivt selskapet bruker eiernes kapital
  </text><text x="400" y="200" fill="#424242" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">
    til å generere overskudd
  </text><rect width="250" height="200" x="100" y="260" fill="#fff3e0" stroke="#f57c00" stroke-width="2" rx="8"/><text x="225" y="285" fill="#f57c00" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
    Eksempel
  </text><text x="225" y="310" fill="#424242" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">
    Årsresultat: 3 200 000 kr
  </text><text x="225" y="330" fill="#424242" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">
    Egenkapital: 19 750 000 kr
  </text><path stroke="#424242" d="M120 345h210"/><text x="225" y="370" fill="#f57c00" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    ROE = 16,2%
  </text><text x="225" y="395" fill="#666" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
    Meget god lønnsomhet
  </text><text x="225" y="415" fill="#666" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
    for eierne
  </text><rect width="250" height="200" x="450" y="260" fill="#f1f8e9" stroke="#689f38" stroke-width="2" rx="8"/><text x="575" y="285" fill="#689f38" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
    ROE Vurdering
  </text><path fill="#4caf50" d="M470 300h40v15h-40z"/><text x="520" y="312" fill="#424242" font-family="Arial, sans-serif" font-size="12">Over 20% - Utmerket</text><path fill="#8bc34a" d="M470 320h35v15h-35z"/><text x="520" y="332" fill="#424242" font-family="Arial, sans-serif" font-size="12">15-20% - Meget god</text><path fill="#cddc39" d="M470 340h30v15h-30z"/><text x="520" y="352" fill="#424242" font-family="Arial, sans-serif" font-size="12">10-15% - God</text><path fill="#ffc107" d="M470 360h20v15h-20z"/><text x="520" y="372" fill="#424242" font-family="Arial, sans-serif" font-size="12">5-10% - Middels</text><path fill="#f44336" d="M470 380h15v15h-15z"/><text x="520" y="392" fill="#424242" font-family="Arial, sans-serif" font-size="12">Under 5% - Svak</text><path fill="none" stroke="#f57c00" stroke-width="2" marker-end="url(#a)" d="M350 350q30-30 70-10"/><defs><marker id="a" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><path fill="#f57c00" d="m0 0 10 3.5L0 7z"/></marker></defs><text x="400" y="520" fill="#2c3e50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    Viktig for investorer, ledelse og kreditorer
  </text><text x="400" y="545" fill="#666" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">
    Sammenlign alltid med bransjegjennomsnitt og historiske tall
  </text></svg>