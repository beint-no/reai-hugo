<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Beregning av Egenkapitalrentabilitet
  </text>
  
  <!-- Step 1: Formula -->
  <rect x="50" y="80" width="700" height="80" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="8"/>
  <text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2e7d32">
    ROE = (Årsresultat / Gjennomsnittlig Egenkapital) × 100%
  </text>
  <text x="400" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#424242">
    Gjennomsnittlig Egenkapital = (Egenkapital begynnelse + Egenkapital slutt) / 2
  </text>
  
  <!-- Step 2: Data collection -->
  <rect x="50" y="200" width="300" height="180" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="8"/>
  <text x="200" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f57c00">
    Steg 1: Samle Data
  </text>
  <text x="70" y="250" font-family="Arial, sans-serif" font-size="14" fill="#424242">
    • Årsresultat etter skatt
  </text>
  <text x="70" y="270" font-family="Arial, sans-serif" font-size="14" fill="#424242">
    • Egenkapital ved årets start
  </text>
  <text x="70" y="290" font-family="Arial, sans-serif" font-size="14" fill="#424242">
    • Egenkapital ved årets slutt
  </text>
  <text x="70" y="320" font-family="Arial, sans-serif" font-size="12" fill="#666">
    Fra resultatregnskap og balanse
  </text>
  <text x="70" y="340" font-family="Arial, sans-serif" font-size="12" fill="#666">
    Bruk samme regnskapsperiode
  </text>
  <text x="70" y="360" font-family="Arial, sans-serif" font-size="12" fill="#666">
    Sjekk for engangseffekter
  </text>
  
  <!-- Step 3: Calculation -->
  <rect x="450" y="200" width="300" height="180" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="8"/>
  <text x="600" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1976d2">
    Steg 2: Beregn ROE
  </text>
  <text x="470" y="250" font-family="Arial, sans-serif" font-size="14" fill="#424242">
    1. Beregn gjennomsnittlig egenkapital
  </text>
  <text x="470" y="270" font-family="Arial, sans-serif" font-size="14" fill="#424242">
    2. Del årsresultat på dette tallet
  </text>
  <text x="470" y="290" font-family="Arial, sans-serif" font-size="14" fill="#424242">
    3. Multipliser med 100 for prosent
  </text>
  <text x="470" y="320" font-family="Arial, sans-serif" font-size="12" fill="#666">
    Eksempel: 3 200 000 / 19 750 000
  </text>
  <text x="470" y="340" font-family="Arial, sans-serif" font-size="12" fill="#666">
    = 0,162 × 100% = 16,2%
  </text>
  
  <!-- Arrow from step 1 to step 2 -->
  <path d="M 350 290 L 450 290" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Result box -->
  <rect x="200" y="420" width="400" height="60" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="8"/>
  <text x="400" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#7b1fa2">
    Resultat: ROE viser avkastning på eiernes investering
  </text>
  <text x="400" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#424242">
    Sammenlign med bransjegjennomsnitt og tidligere år
  </text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
</svg>