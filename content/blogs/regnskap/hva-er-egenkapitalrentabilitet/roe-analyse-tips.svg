<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Praktiske Tips for ROE-Analyse
  </text>
  

  <rect x="50" y="80" width="320" height="220" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="8"/>
  <text x="210" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1976d2">
    For Investorer
  </text>
  

  <circle cx="80" cy="140" r="8" fill="#4caf50"/>
  <text x="100" y="145" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#424242">Trendanalyse</text>
  <text x="100" y="158" font-family="Arial, sans-serif" font-size="10" fill="#666">Se på ROE-utvikling over 3-5 år</text>
  
  <circle cx="80" cy="175" r="8" fill="#4caf50"/>
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#424242">Bransjesammenligning</text>
  <text x="100" y="193" font-family="Arial, sans-serif" font-size="10" fill="#666">Sammenlign med konkurrenter</text>
  
  <circle cx="80" cy="210" r="8" fill="#4caf50"/>
  <text x="100" y="215" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#424242">DuPont-analyse</text>
  <text x="100" y="228" font-family="Arial, sans-serif" font-size="10" fill="#666">Forstå driverne bak ROE</text>
  
  <circle cx="80" cy="245" r="8" fill="#4caf50"/>
  <text x="100" y="250" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#424242">Kvalitativ vurdering</text>
  <text x="100" y="263" font-family="Arial, sans-serif" font-size="10" fill="#666">Vurder forretningsmodell og marked</text>
  

  <text x="210" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f44336">
    Røde Flagg
  </text>
  <text x="70" y="300" font-family="Arial, sans-serif" font-size="10" fill="#f44336">⚠ Plutselige endringer uten forklaring</text>
  

  <rect x="430" y="80" width="320" height="220" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="8"/>
  <text x="590" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2e7d32">
    For Ledelsen
  </text>
  

  <circle cx="460" cy="140" r="8" fill="#1976d2"/>
  <text x="480" y="145" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#424242">Månedlig rapportering</text>
  <text x="480" y="158" font-family="Arial, sans-serif" font-size="10" fill="#666">Følg ROE-komponenter tett</text>
  
  <circle cx="460" cy="175" r="8" fill="#1976d2"/>
  <text x="480" y="180" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#424242">Benchmarking</text>
  <text x="480" y="193" font-family="Arial, sans-serif" font-size="10" fill="#666">Sammenlign med beste i bransjen</text>
  
  <circle cx="460" cy="210" r="8" fill="#1976d2"/>
  <text x="480" y="215" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#424242">Scenarioanalyse</text>
  <text x="480" y="228" font-family="Arial, sans-serif" font-size="10" fill="#666">Test påvirkning av strategier</text>
  
  <circle cx="460" cy="245" r="8" fill="#1976d2"/>
  <text x="480" y="250" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#424242">Incentivstrukturer</text>
  <text x="480" y="263" font-family="Arial, sans-serif" font-size="10" fill="#666">Knytt belønning til ROE-forbedring</text>
  

  <text x="590" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ff9800">
    Balansert Tilnærming
  </text>
  <text x="450" y="300" font-family="Arial, sans-serif" font-size="10" fill="#ff9800">⚖ Kortsiktig vs. langsiktig optimalisering</text>
  

  <rect x="100" y="340" width="600" height="180" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="8"/>
  <text x="400" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#f57c00">
    Analyse-rammeverk
  </text>
  

  <rect x="120" y="390" width="150" height="60" fill="#ffffff" stroke="#ddd" stroke-width="1" rx="4"/>
  <text x="195" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f57c00">
    1. Datainnsamling
  </text>
  <text x="130" y="425" font-family="Arial, sans-serif" font-size="10" fill="#424242">• Historiske tall</text>
  <text x="130" y="435" font-family="Arial, sans-serif" font-size="10" fill="#424242">• Bransjedata</text>
  <text x="130" y="445" font-family="Arial, sans-serif" font-size="10" fill="#424242">• Markedsinformasjon</text>
  

  <path d="M 270 420 L 310 420" stroke="#f57c00" stroke-width="2" fill="none" marker-end="url(#orangearrow)"/>
  

  <rect x="325" y="390" width="150" height="60" fill="#ffffff" stroke="#ddd" stroke-width="1" rx="4"/>
  <text x="400" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f57c00">
    2. Beregning
  </text>
  <text x="335" y="425" font-family="Arial, sans-serif" font-size="10" fill="#424242">• ROE-formel</text>
  <text x="335" y="435" font-family="Arial, sans-serif" font-size="10" fill="#424242">• DuPont-analyse</text>
  <text x="335" y="445" font-family="Arial, sans-serif" font-size="10" fill="#424242">• Justeringer</text>
  

  <path d="M 475 420 L 515 420" stroke="#f57c00" stroke-width="2" fill="none" marker-end="url(#orangearrow)"/>
  

  <rect x="530" y="390" width="150" height="60" fill="#ffffff" stroke="#ddd" stroke-width="1" rx="4"/>
  <text x="605" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f57c00">
    3. Tolkning
  </text>
  <text x="540" y="425" font-family="Arial, sans-serif" font-size="10" fill="#424242">• Kontekst</text>
  <text x="540" y="435" font-family="Arial, sans-serif" font-size="10" fill="#424242">• Trender</text>
  <text x="540" y="445" font-family="Arial, sans-serif" font-size="10" fill="#424242">• Beslutninger</text>
  

  <rect x="150" y="470" width="500" height="40" fill="#f1f8e9" stroke="#689f38" stroke-width="2" rx="8"/>
  <text x="400" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#689f38">
    Nøkkeltall å Sammenligne
  </text>
  <text x="400" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#424242">
    ROE • ROA • ROIC • Egenkapitalandel • Gjeldsgrad • Fortjenestemargin
  </text>
  

  <rect x="200" y="540" width="400" height="40" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="8"/>
  <text x="400" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7b1fa2">
    Beste Praksis
  </text>
  <text x="400" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#424242">
    Kombiner kvantitativ analyse med kvalitativ vurdering
  </text>
  

  <defs>
    <marker id="orangearrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f57c00"/>
    </marker>
  </defs>
</svg>