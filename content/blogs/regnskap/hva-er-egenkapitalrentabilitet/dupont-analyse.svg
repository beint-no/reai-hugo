<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    DuPont-Analyse av Egenkapitalrentabilitet
  </text>
  

  <rect x="300" y="80" width="200" height="60" fill="#e3f2fd" stroke="#1976d2" stroke-width="3" rx="8"/>
  <text x="400" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1976d2">
    ROE = 16,0%
  </text>
  <text x="400" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#424242">
    Egenkapitalrentabilitet
  </text>
  

  <text x="400" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#424242">
    =
  </text>
  


  <rect x="50" y="220" width="180" height="100" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="8"/>
  <text x="140" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f57c00">
    Netto Fortjenestemargin
  </text>
  <text x="140" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#f57c00">
    10,0%
  </text>
  <text x="140" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#424242">
    Årsresultat
  </text>
  <line x1="120" y1="295" x2="160" y2="295" stroke="#424242" stroke-width="1"/>
  <text x="140" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#424242">
    Omsetning
  </text>
  

  <text x="270" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#424242">
    ×
  </text>
  

  <rect x="310" y="220" width="180" height="100" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="8"/>
  <text x="400" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2e7d32">
    Omsetningshastighet
  </text>
  <text x="400" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2e7d32">
    0,8
  </text>
  <text x="400" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#424242">
    Omsetning
  </text>
  <line x1="380" y1="295" x2="420" y2="295" stroke="#424242" stroke-width="1"/>
  <text x="400" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#424242">
    Totale Eiendeler
  </text>
  

  <text x="530" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#424242">
    ×
  </text>
  

  <rect x="570" y="220" width="180" height="100" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="8"/>
  <text x="660" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7b1fa2">
    Egenkapitalmultiplikator
  </text>
  <text x="660" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#7b1fa2">
    2,0
  </text>
  <text x="660" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#424242">
    Totale Eiendeler
  </text>
  <line x1="640" y1="295" x2="680" y2="295" stroke="#424242" stroke-width="1"/>
  <text x="660" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#424242">
    Egenkapital
  </text>
  

  <path d="M 140 200 L 140 160 L 350 160" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowup)"/>
  <path d="M 400 200 L 400 160" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowup)"/>
  <path d="M 660 200 L 660 160 L 450 160" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowup)"/>
  

  <rect x="50" y="360" width="700" height="200" fill="#ffffff" stroke="#ddd" stroke-width="1" rx="8"/>
  <text x="400" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1976d2">
    Detaljert Beregning - Selskap D
  </text>
  

  <text x="70" y="415" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#424242">Finansielle Data:</text>
  <text x="70" y="435" font-family="Arial, sans-serif" font-size="12" fill="#424242">• Årsresultat: 2 000 000 NOK</text>
  <text x="70" y="450" font-family="Arial, sans-serif" font-size="12" fill="#424242">• Omsetning: 20 000 000 NOK</text>
  <text x="70" y="465" font-family="Arial, sans-serif" font-size="12" fill="#424242">• Gjennomsnittlig Totale Eiendeler: 25 000 000 NOK</text>
  <text x="70" y="480" font-family="Arial, sans-serif" font-size="12" fill="#424242">• Gjennomsnittlig Egenkapital: 12 500 000 NOK</text>
  
  <text x="420" y="415" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#424242">Beregninger:</text>
  <text x="420" y="435" font-family="Arial, sans-serif" font-size="12" fill="#f57c00">• Netto Fortjenestemargin = 2 000 000 / 20 000 000 = 10,0%</text>
  <text x="420" y="450" font-family="Arial, sans-serif" font-size="12" fill="#2e7d32">• Omsetningshastighet = 20 000 000 / 25 000 000 = 0,8</text>
  <text x="420" y="465" font-family="Arial, sans-serif" font-size="12" fill="#7b1fa2">• Egenkapitalmultiplikator = 25 000 000 / 12 500 000 = 2,0</text>
  <text x="420" y="485" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976d2">• ROE = 10,0% × 0,8 × 2,0 = 16,0%</text>
  

  <rect x="100" y="520" width="600" height="60" fill="#f1f8e9" stroke="#689f38" stroke-width="2" rx="8"/>
  <text x="400" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#689f38">
    Analyse: Hva Driver ROE?
  </text>
  <text x="400" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#424242">
    God fortjenestemargin (10%) • Moderat omsetningshastighet (0,8) • Balansert gjeldsgrad (2,0)
  </text>
  

  <defs>
    <marker id="arrowup" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
</svg>