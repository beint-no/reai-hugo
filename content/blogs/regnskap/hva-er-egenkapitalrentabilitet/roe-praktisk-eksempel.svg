  <text x="450" y="177" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#424242">3 200 000</text>
  <text x="610" y="177" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4caf50">+28%</text>
  
  <rect x="70" y="185" width="200" height="25" fill="#ffffff" stroke="#ddd" stroke-width="1"/>
  <rect x="270" y="185" width="120" height="25" fill="#ffffff" stroke="#ddd" stroke-width="1"/>
  <rect x="390" y="185" width="120" height="25" fill="#ffffff" stroke="#ddd" stroke-width="1"/>
  <rect x="510" y="185" width="200" height="25" fill="#ffffff" stroke="#ddd" stroke-width="1"/>
  
  <text x="80" y="202" font-family="Arial, sans-serif" font-size="12" fill="#424242">Egenkapital begynnelse</text>
