  <text x="330" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976d2">År 1</text>
  <text x="450" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976d2">År 2</text>
  <text x="610" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976d2">Endring</text>
  

  <rect x="70" y="160" width="200" height="25" fill="#f8f9fa" stroke="#ddd" stroke-width="1"/>
