  <text x="450" y="227" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#424242">21 500 000</text>
  <text x="610" y="227" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4caf50">+19%</text>
  
