  </text>
  

  <path d="M 350 395 L 450 395" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  

  <rect x="150" y="500" width="500" height="80" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="8"/>
  <text x="400" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#7b1fa2">
