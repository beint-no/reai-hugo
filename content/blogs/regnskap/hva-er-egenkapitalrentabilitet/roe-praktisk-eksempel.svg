  </text>
  <text x="400" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#424242">
    • Økt lønnsomhet (+28% i årsresultat) • Kontrollert vekst i egenkapital
  </text>
  <text x="400" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#424242">
    • ROE over bransjegjennomsnitt • Effektiv kapitalforvaltning
  </text>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
