  <rect x="390" y="160" width="120" height="25" fill="#f8f9fa" stroke="#ddd" stroke-width="1"/>
  <rect x="510" y="160" width="200" height="25" fill="#f8f9fa" stroke="#ddd" stroke-width="1"/>
  
