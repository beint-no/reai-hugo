  </text>
  

  <rect x="70" y="130" width="200" height="30" fill="#e3f2fd" stroke="#1976d2" stroke-width="1"/>
  <rect x="270" y="130" width="120" height="30" fill="#e3f2fd" stroke="#1976d2" stroke-width="1"/>
  <rect x="390" y="130" width="120" height="30" fill="#e3f2fd" stroke="#1976d2" stroke-width="1"/>
  <rect x="510" y="130" width="200" height="30" fill="#e3f2fd" stroke="#1976d2" stroke-width="1"/>
  
