  </text>
  

  <rect x="450" y="320" width="250" height="150" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="8"/>
  <text x="575" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1976d2">
