  </text>
  <text x="120" y="410" font-family="Arial, sans-serif" font-size="12" fill="#666">
    = 19 750 000 NOK
  </text>
  <text x="120" y="435" font-family="Arial, sans-serif" font-size="14" fill="#424242">
    ROE Beregning:
  </text>
  <text x="120" y="455" font-family="Arial, sans-serif" font-size="12" fill="#666">
