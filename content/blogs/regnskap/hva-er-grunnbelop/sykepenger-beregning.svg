<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="500" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Sykepengeberegning med G-begrensning
  </text>
  

  <rect x="50" y="60" width="700" height="60" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="10"/>
  <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Eksempel: Arbeidstaker med årsinntekt 800 000 kr blir sykmeldt
  </text>
  <text x="400" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Hvordan påvirker 6 G-grensen sykepengeberegningen?
  </text>
  

  <rect x="50" y="150" width="300" height="120" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="10"/>
  <text x="200" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Steg 1: Sammenlign inntekt
  </text>
  <text x="200" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Årsinntekt: 800 000 kr
  </text>
  <text x="200" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    6 G grense: 6 × 124 028 kr
  </text>
  <text x="200" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    = 744 168 kr
  </text>
  

  <path d="M 370 210 L 430 210 L 425 205 M 430 210 L 425 215" stroke="#34495e" stroke-width="3" fill="none"/>
  

  <rect x="450" y="150" width="300" height="120" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="10"/>
  <text x="600" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Steg 2: Anvend begrensning
  </text>
  <text x="600" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    800 000 kr > 744 168 kr
  </text>
  <text x="600" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Sykepengegivende inntekt:
  </text>
  <text x="600" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    744 168 kr (begrenset til 6 G)
  </text>
  

  <rect x="150" y="300" width="500" height="100" fill="#27ae60" stroke="#229954" stroke-width="2" rx="10"/>
  <text x="400" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Daglig sykepengeberegning
  </text>
  <text x="400" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    744 168 kr ÷ 260 arbeidsdager × 100% = 2 862 kr per dag
  </text>
  <text x="400" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    (260 dager = standard arbeidsår minus helger og ferie)
  </text>
  

  <rect x="50" y="420" width="300" height="60" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/>
  <text x="200" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Uten G-begrensning:
  </text>
  <text x="200" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
    800 000 kr ÷ 260 = 3 077 kr per dag
  </text>
  <text x="200" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e74c3c">
    Differanse: 215 kr per dag mindre
  </text>
  

  <rect x="450" y="420" width="300" height="60" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/>
  <text x="600" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Årlig tap ved langvarig sykdom:
  </text>
  <text x="600" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
    215 kr × 260 dager = 55 900 kr
  </text>
  <text x="600" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e74c3c">
    Dette dekkes ikke av folketrygden
  </text>
</svg>