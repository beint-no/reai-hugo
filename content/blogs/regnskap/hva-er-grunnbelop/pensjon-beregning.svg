  </text><text x="600" y="235" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
    Deles på forventet levetid
  </text><text x="600" y="250" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
    Reguleres årlig med G-utvikling
  </text><rect width="600" height="180" x="100" y="300" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/><text x="400" y="330" fill="#2c3e50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    Beregningseksempel
  </text><text x="400" y="355" fill="#34495e" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">
    Person med 40 års opptjening, gjennomsnittlig inntekt 600 000 kr
  </text><rect width="250" height="90" x="120" y="370" fill="#3498db" stroke="#2980b9" rx="5"/><text x="245" y="390" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
    Inntektspensjon
  </text><text x="245" y="410" fill="#fff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">
