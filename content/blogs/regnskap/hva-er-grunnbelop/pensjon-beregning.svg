<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600"><path fill="#f8f9fa" d="M0 0h800v600H0z"/><text x="400" y="30" fill="#2c3e50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">
    Pensjonsberegning med Grunnbeløp
  </text><rect width="300" height="200" x="50" y="70" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="10"/><text x="200" y="100" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
    GARANTIPENSJON
  </text><rect width="120" height="60" x="70" y="120" fill="#c0392b" stroke="#a93226" rx="5"/><text x="130" y="140" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
    Enslige
  </text><text x="130" y="155" fill="#fff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">
