  </text><text x="130" y="170" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">
    282 784 kr
  </text><rect width="120" height="60" x="210" y="120" fill="#c0392b" stroke="#a93226" rx="5"/><text x="270" y="140" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
    Gifte/Samboere
  </text><text x="270" y="155" fill="#fff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">
    2,07 G hver
  </text><text x="270" y="170" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">
    256 738 kr
  </text><text x="200" y="210" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
    Krav: 40 års botid i Norge
  </text><text x="200" y="230" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
    Reduseres ved kortere botid
  </text><text x="200" y="250" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
    Inntektsprøves mot inntektspensjon
  </text><rect width="300" height="200" x="450" y="70" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="10"/><text x="600" y="100" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
    INNTEKTSPENSJON
  </text><rect width="260" height="80" x="470" y="120" fill="#2980b9" stroke="#1f618d" rx="5"/><text x="600" y="140" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
    Pensjonsgivende inntekt
  </text><text x="600" y="155" fill="#fff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">
    Opp til 7,1 G årlig
  </text><text x="600" y="170" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">
    2024: 880 599 kr
  </text><text x="600" y="185" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">
