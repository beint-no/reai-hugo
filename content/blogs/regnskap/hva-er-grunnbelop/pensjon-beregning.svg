  </text><rect width="250" height="90" x="430" y="370" fill="#e74c3c" stroke="#c0392b" rx="5"/><text x="555" y="390" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
    Garantipensjon
  </text><text x="555" y="410" fill="#fff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">
    2,28 G = 282 784 kr
  </text><text x="555" y="425" fill="#fff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">
    Reduseres med 80% av
  </text><text x="555" y="440" fill="#fff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">
    inntektspensjon over 2 G
  </text><text x="555" y="455" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">
    = ca. 150 000 kr årlig
  </text><rect width="300" height="60" x="250" y="500" fill="#27ae60" stroke="#229954" stroke-width="2" rx="10"/><text x="400" y="525" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    Total årlig pensjon
  </text><text x="400" y="545" fill="#fff" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">
    224 700 kr + 150 000 kr = 374 700 kr
  </text><text x="400" y="585" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
    * Forenklet beregning. Faktisk pensjon avhenger av mange faktorer.
  </text></svg>