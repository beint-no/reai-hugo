  </text>
  <text x="400" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Redusert administrativ byrde for bedrifter og privatpersoner
  </text>
  
  <!-- Key principles -->
  <rect x="100" y="510" width="600" height="70" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="10"/>
  <text x="400" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
