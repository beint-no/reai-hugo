  </text>
  
  <!-- Challenges -->
  <rect x="50" y="200" width="300" height="150" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="10"/>
  <text x="200" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
