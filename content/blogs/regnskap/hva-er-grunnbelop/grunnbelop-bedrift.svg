  </text>
  <text x="650" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Forsikringspremier
  </text>
  <text x="650" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Årlige justeringer
  </text>
  
  <!-- Connection lines -->
  <line x1="350" y1="120" x2="250" y2="200" stroke="#34495e" stroke-width="2"/>
  <line x1="400" y1="160" x2="400" y2="200" stroke="#34495e" stroke-width="2"/>
  <line x1="450" y1="120" x2="550" y2="200" stroke="#34495e" stroke-width="2"/>
  
  <!-- Annual impact -->
