<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Grunnbeløpets Påvirkning på Bedriftsøkonomi
  </text>
  
  <!-- Central business icon -->
  <rect x="350" y="80" width="100" height="80" fill="#3498db" stroke="#2980b9" stroke-width="3" rx="10"/>
  <text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    BEDRIFT
  </text>
  <text x="400" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    AS/ANS/ENK
  </text>
  <text x="400" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Alle påvirkes
  </text>
  
  <!-- Lønnsadministrasjon -->
  <rect x="50" y="200" width="200" height="120" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="10"/>
  <text x="150" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    LØNNSADMINISTRASJON
  </text>
  <text x="150" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Sykepengeberegning (6 G)
  </text>
  <text x="150" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Pensjonsgrunnlag (7,1 G)
  </text>
  <text x="150" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Feriepengegrunnlag
  </text>
  <text x="150" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
