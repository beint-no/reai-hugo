  </text>
  <text x="200" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
    • Abonner på G-oppdateringer
  </text>
  <text x="200" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
    • Oppdater lønns-/regnskapssystem
  </text>
  <text x="200" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
    • Planlegg for årlige justeringer
  </text>
  
  <!-- Cost impact -->
  <rect x="450" y="470" width="300" height="100" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/>
  <text x="600" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Kostnadsimplikasoner:
  </text>
  <text x="600" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
