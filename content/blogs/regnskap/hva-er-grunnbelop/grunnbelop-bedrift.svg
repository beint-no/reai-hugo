  </text>
  <text x="400" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Lønnskostnadsbudsjett
  </text>
  <text x="400" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
