  </text>
  
  <!-- Budsjettplanlegging -->
  <rect x="550" y="200" width="200" height="120" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="10"/>
  <text x="650" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    BUDSJETTPLANLEGGING
  </text>
  <text x="650" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
