  </text>
  
  <!-- Regnskapsføring -->
  <rect x="300" y="200" width="200" height="120" fill="#27ae60" stroke="#229954" stroke-width="2" rx="10"/>
  <text x="400" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    REGNSKAPSFØRING
  </text>
  <text x="400" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
