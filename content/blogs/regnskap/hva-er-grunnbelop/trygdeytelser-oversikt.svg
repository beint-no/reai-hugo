<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Trygdeytelser og Grunnbeløp
  </text>
  
  <!-- Central G -->
  <circle cx="400" cy="300" r="50" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
  <text x="400" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="white">
    G
  </text>
  
  <!-- Sykepenger -->
  <rect x="50" y="80" width="180" height="120" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="10"/>
  <text x="140" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    SYKEPENGER
  </text>
  <text x="140" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Maksimalt 6 G årlig
  </text>
  <text x="140" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    2024: 744 168 kr
  </text>
  <text x="140" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    100% av inntekt opp til 6 G
  </text>
  
  <!-- Foreldrepenger -->
  <rect x="570" y="80" width="180" height="120" fill="#27ae60" stroke="#229954" stroke-width="2" rx="10"/>
  <text x="660" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    FORELDREPENGER
  </text>
  <text x="660" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Beregnes av inntekt opp til 6 G
  </text>
  <text x="660" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    100% eller 80% av lønn
  </text>
  <text x="660" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Avhenger av valgt periode
  </text>
  
  <!-- AAP -->
  <rect x="50" y="420" width="180" height="120" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="10"/>
  <text x="140" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    AAP
  </text>
  <text x="140" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Arbeidsavklaringspenger
  </text>
  <text x="140" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Maks 66% av tidligere inntekt
  </text>
  <text x="140" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Begrenset til 6 G
  </text>
  <text x="140" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    2024: 491 351 kr
  </text>
  
  <!-- Kontantstøtte -->
  <rect x="570" y="420" width="180" height="120" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="10"/>
  <text x="660" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    KONTANTSTØTTE
  </text>
  <text x="660" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Barn 13-23 måneder
  </text>
  <text x="660" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Maksimalt 1,0 G
  </text>
  <text x="660" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    2024: 124 028 kr årlig
  </text>
  
  <!-- Connection lines -->
  <line x1="230" y1="140" x2="350" y2="280" stroke="#34495e" stroke-width="2"/>
  <line x1="570" y1="140" x2="450" y2="280" stroke="#34495e" stroke-width="2"/>
  <line x1="230" y1="480" x2="350" y2="320" stroke="#34495e" stroke-width="2"/>
  <line x1="570" y1="480" x2="450" y2="320" stroke="#34495e" stroke-width="2"/>
  
  <!-- Additional benefits box -->
  <rect x="280" y="220" width="240" height="60" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/>
  <text x="400" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Andre G-relaterte ytelser:
  </text>
  <text x="400" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
    • Uførepensjon • Overgangsstønad
  </text>
  <text x="400" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">
    • Dagpenger • Pleiepenger
  </text>
  
  <!-- Current G value -->
  <rect x="300" y="560" width="200" height="30" fill="#2c3e50" stroke="#1b2631" stroke-width="2" rx="5"/>
  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    2024: G = 124 028 kr
  </text>
  
  <!-- Note about calculation -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    Alle beløp justeres automatisk når grunnbeløpet endres
  </text>
</svg>