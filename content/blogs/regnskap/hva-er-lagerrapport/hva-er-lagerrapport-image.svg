<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="400" fill="#ffffff"/>
  

  <rect x="0" y="0" width="800" height="80" fill="url(#headerGradient)"/>
  <text x="400" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Hva er en Lagerrapport?</text>
  

  <rect x="50" y="100" width="700" height="280" fill="url(#cardGradient)" stroke="#cbd5e1" stroke-width="2" rx="10"/>
  

  <rect x="80" y="130" width="120" height="150" fill="white" stroke="#64748b" stroke-width="2" rx="5"/>
  <rect x="90" y="140" width="100" height="8" fill="#2563eb" rx="2"/>
  <rect x="90" y="155" width="80" height="6" fill="#64748b" rx="1"/>
  <rect x="90" y="168" width="90" height="6" fill="#64748b" rx="1"/>
  <rect x="90" y="181" width="70" height="6" fill="#64748b" rx="1"/>
  

  <rect x="90" y="200" width="100" height="60" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
  <line x1="90" y1="215" x2="190" y2="215" stroke="#cbd5e1" stroke-width="1"/>
  <line x1="90" y1="230" x2="190" y2="230" stroke="#cbd5e1" stroke-width="1"/>
  <line x1="90" y1="245" x2="190" y2="245" stroke="#cbd5e1" stroke-width="1"/>
  <line x1="130" y1="200" x2="130" y2="260" stroke="#cbd5e1" stroke-width="1"/>
  <line x1="160" y1="200" x2="160" y2="260" stroke="#cbd5e1" stroke-width="1"/>
  

  <rect x="250" y="150" width="100" height="80" fill="#f8fafc" stroke="#64748b" stroke-width="2"/>
  <polygon points="250,150 300,120 350,150" fill="#64748b"/>
  <rect x="270" y="170" width="15" height="40" fill="#2563eb"/>
  <rect x="295" y="170" width="15" height="40" fill="#2563eb"/>
  <rect x="320" y="170" width="15" height="40" fill="#2563eb"/>
  

  <path d="M 370 190 L 420 190" stroke="#2563eb" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2563eb"/>
    </marker>
  </defs>
  

  <rect x="440" y="160" width="80" height="50" fill="white" stroke="#64748b" stroke-width="2" rx="3"/>
  <rect x="450" y="170" width="60" height="30" fill="#1e293b"/>
  <rect x="455" y="175" width="50" height="4" fill="#22c55e" rx="1"/>
  <rect x="455" y="185" width="35" height="4" fill="#3b82f6" rx="1"/>
  <rect x="455" y="195" width="40" height="4" fill="#f59e0b" rx="1"/>
  

  <text x="580" y="140" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">Nøkkelfunksjoner:</text>
  <text x="580" y="165" font-family="Arial, sans-serif" font-size="14" fill="#475569">• Lagerbeholdning</text>
  <text x="580" y="185" font-family="Arial, sans-serif" font-size="14" fill="#475569">• Verdivurdering</text>
  <text x="580" y="205" font-family="Arial, sans-serif" font-size="14" fill="#475569">• Regnskapsføring</text>
  <text x="580" y="225" font-family="Arial, sans-serif" font-size="14" fill="#475569">• Lagerstyring</text>
  <text x="580" y="245" font-family="Arial, sans-serif" font-size="14" fill="#475569">• Analyse &amp; KPIer</text>
  

  <text x="400" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Systematisk dokumentasjon av lagerbeholdning for regnskapsføring og lagerstyring</text>
  <text x="400" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Kritisk verktøy for verdivurdering, kostnadskontroll og operasjonell effektivitet</text>
</svg>