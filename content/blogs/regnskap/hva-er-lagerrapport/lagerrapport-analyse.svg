  <text x="122" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Feb</text>
  <text x="152" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Mar</text>
  <text x="182" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Apr</text>
  <text x="212" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Mai</text>
  <text x="242" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Jun</text>
  <text x="272" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Jul</text>
  <text x="302" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Aug</text>
  <text x="332" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Sep</text>
  <text x="362" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Okt</text>
  

  <rect x="420" y="200" width="330" height="180" fill="#f8fafc" stroke="#cbd5e1" stroke-width="2" rx="10"/>
  <text x="585" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">ABC-Analyse av Lager</text>
  

  <circle cx="585" cy="300" r="60" fill="#dc2626"/>
  <path d="M 585 240 A 60 60 0 0 1 625 260 L 585 300 Z" fill="#f59e0b"/>
  <path d="M 625 260 A 60 60 0 0 1 605 350 L 585 300 Z" fill="#22c55e"/>
  <path d="M 605 350 A 60 60 0 1 1 585 240 L 585 300 Z" fill="#64748b"/>
  

  <rect x="450" y="250" width="12" height="12" fill="#dc2626"/>
  <text x="470" y="261" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">A-varer (15% - 70% verdi)</text>
  <rect x="450" y="270" width="12" height="12" fill="#f59e0b"/>
  <text x="470" y="281" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">B-varer (25% - 20% verdi)</text>
  <rect x="450" y="290" width="12" height="12" fill="#22c55e"/>
  <text x="470" y="301" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">C-varer (60% - 10% verdi)</text>
  

  <rect x="50" y="400" width="700" height="150" fill="#f8fafc" stroke="#cbd5e1" stroke-width="2" rx="10"/>
  <text x="400" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">Trendanalyse og Prognoser</text>
  

  <rect x="80" y="450" width="300" height="80" fill="white" stroke="#e2e8f0" stroke-width="1" rx="5"/>
  <text x="230" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Lagerverdier - 12 måneder</text>
  

  <polyline points="90,510 110,505 130,500 150,495 170,490 190,485 210,480 230,485 250,490 270,495 290,500 310,505 330,510 350,515 370,520" 
            stroke="url(#trendGradient)" stroke-width="3" fill="none"/>
  

  <circle cx="90" cy="510" r="3" fill="#f59e0b"/>
  <circle cx="150" cy="495" r="3" fill="#f59e0b"/>
  <circle cx="210" cy="480" r="3" fill="#f59e0b"/>
  <circle cx="270" cy="495" r="3" fill="#f59e0b"/>
  <circle cx="330" cy="510" r="3" fill="#f59e0b"/>
  <circle cx="370" cy="520" r="3" fill="#f59e0b"/>
  

  <rect x="400" y="450" width="320" height="80" fill="white" stroke="#e2e8f0" stroke-width="1" rx="5"/>
  <text x="560" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Nøkkelinnsikter</text>
  <text x="420" y="490" font-family="Arial, sans-serif" font-size="11" fill="#475569">• Sesongvariasjoner i Q4 (+25%)</text>
  <text x="420" y="505" font-family="Arial, sans-serif" font-size="11" fill="#475569">• Forbedret lageromsetning (+12%)</text>
  <text x="420" y="520" font-family="Arial, sans-serif" font-size="11" fill="#475569">• Redusert svinn gjennom digitalisering</text>
  

  <rect x="80" y="560" width="640" height="30" fill="#e0f2fe" stroke="#0891b2" stroke-width="1" rx="5"/>
  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0891b2">Bransjebenchmarking: Lageromsetning 4.2x (Bransje: 3.8x) | Lagerdager 87 (Bransje: 96) | Svinn 2.1% (Bransje: 3.2%)</text>
  

  <text x="400" y="610" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Systematisk analyse av lagerdata gir verdifull innsikt for optimalisering av lagerstyring og kostnadsreduksjon</text>
</svg>