  <rect x="110" y="310" width="25" height="50" fill="url(#chartGradient)"/>
  <rect x="140" y="300" width="25" height="60" fill="url(#chartGradient)"/>
  <rect x="170" y="290" width="25" height="70" fill="url(#chartGradient)"/>
  <rect x="200" y="280" width="25" height="80" fill="url(#chartGradient)"/>
  <rect x="230" y="270" width="25" height="90" fill="url(#chartGradient)"/>
  <rect x="260" y="285" width="25" height="75" fill="url(#chartGradient)"/>
