<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="kpiGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="trendGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="#ffffff"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Lageranalyse og Nøkkeltall</text>
  

  <rect x="50" y="60" width="700" height="120" fill="url(#kpiGradient)" rx="15"/>
  <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">LAGER KPI DASHBOARD</text>
  

  <rect x="80" y="100" width="120" height="60" fill="white" rx="8"/>
  <text x="140" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2563eb">Lageromsetning</text>
  <text x="140" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">4.2x</text>
  <text x="140" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">↑ 12% vs i fjor</text>
  
  <rect x="220" y="100" width="120" height="60" fill="white" rx="8"/>
  <text x="280" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2563eb">Lagerdager</text>
  <text x="280" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">87 dager</text>
  <text x="280" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">↓ 8% vs i fjor</text>
  
  <rect x="360" y="100" width="120" height="60" fill="white" rx="8"/>
  <text x="420" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2563eb">Lagerverdi</text>
  <text x="420" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">2.4M NOK</text>
  <text x="420" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">↑ 5% vs i fjor</text>
  
  <rect x="500" y="100" width="120" height="60" fill="white" rx="8"/>
  <text x="560" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2563eb">Lagerandel</text>
  <text x="560" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">18.5%</text>
  <text x="560" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">↓ 2% vs i fjor</text>
  
  <rect x="640" y="100" width="100" height="60" fill="white" rx="8"/>
  <text x="690" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2563eb">Svinn %</text>
  <text x="690" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">2.1%</text>
  <text x="690" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">↓ 15% vs i fjor</text>
  

