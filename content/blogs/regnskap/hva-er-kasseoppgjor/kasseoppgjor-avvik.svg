  <text x="70" y="320" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Mulige årsaker:</text>
  <text x="70" y="340" font-family="Arial, sans-serif" font-size="12" fill="white">• Feil i registrering av uttak</text>
  <text x="70" y="355" font-family="Arial, sans-serif" font-size="12" fill="white">• Glemt registrering av innskudd</text>
  <text x="70" y="370" font-family="Arial, sans-serif" font-size="12" fill="white">• Feil i vekslepenger</text>
  <text x="70" y="385" font-family="Arial, sans-serif" font-size="12" fill="white">• Dobbeltregistrering av uttak</text>
  
