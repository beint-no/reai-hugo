  </text>
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    Mindre kontanter enn forventet
  </text>
  

  <circle cx="600" cy="280" r="20" fill="white" stroke="#c0392b" stroke-width="2"/>
  <text x="600" y="290" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#e74c3c">-</text>
  

  <text x="470" y="320" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Mulige årsaker:</text>
  <text x="470" y="340" font-family="Arial, sans-serif" font-size="12" fill="white">• Feil i kontanttelling</text>
  <text x="470" y="355" font-family="Arial, sans-serif" font-size="12" fill="white">• Uregistrerte uttak</text>
  <text x="470" y="370" font-family="Arial, sans-serif" font-size="12" fill="white">• Tyveri eller svinn</text>
  <text x="470" y="385" font-family="Arial, sans-serif" font-size="12" fill="white">• Feil vekslepenger</text>
  <text x="470" y="400" font-family="Arial, sans-serif" font-size="12" fill="white">• Registreringsfeil</text>
  
  <text x="470" y="430" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Kontrollhandlinger:</text>
  <text x="470" y="450" font-family="Arial, sans-serif" font-size="12" fill="white">✓ Tell kontanter på nytt</text>
  <text x="470" y="465" font-family="Arial, sans-serif" font-size="12" fill="white">✓ Kontroller alle transaksjoner</text>
  <text x="470" y="480" font-family="Arial, sans-serif" font-size="12" fill="white">✓ Verifiser uttak og innskudd</text>
  <text x="470" y="495" font-family="Arial, sans-serif" font-size="12" fill="white">✓ Rapporter til ledelse</text>
  <text x="470" y="510" font-family="Arial, sans-serif" font-size="12" fill="white">✓ Vurder sikkerhetstiltak</text>
  

  <path d="M 350 180 L 200 190 L 210 180 M 200 190 L 210 200" stroke="#27ae60" stroke-width="3" fill="none"/>
  <path d="M 450 180 L 600 190 L 590 180 M 600 190 L 590 200" stroke="#e74c3c" stroke-width="3" fill="none"/>
  

  <rect x="200" y="570" width="400" height="25" fill="#34495e" stroke="#2c3e50" stroke-width="1" rx="5"/>
  <text x="400" y="587" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    ALLE AVVIK MÅ DOKUMENTERES OG FØLGES OPP
  </text>
</svg>