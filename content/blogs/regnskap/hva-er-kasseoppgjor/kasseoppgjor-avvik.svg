  <text x="70" y="450" font-family="Arial, sans-serif" font-size="12" fill="white">✓ Verifiser vekslepenger</text>
  <text x="70" y="465" font-family="Arial, sans-serif" font-size="12" fill="white">✓ Gjennomgå innskudd</text>
