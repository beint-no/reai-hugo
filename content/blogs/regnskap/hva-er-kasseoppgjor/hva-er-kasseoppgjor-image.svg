<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="url(#headerGradient)"/>
  
  <!-- Title -->
  <text x="400" y="45" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white">
    Hva er Kasseoppgjør?
  </text>
  
  <!-- Cash register illustration -->
  <rect x="50" y="120" width="200" height="150" fill="#2c3e50" stroke="#34495e" stroke-width="2" rx="10"/>
  <rect x="60" y="130" width="180" height="80" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <rect x="70" y="140" width="160" height="60" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
  
  <!-- Display -->
  <text x="150" y="165" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    KASSEOPPGJØR
  </text>
  <text x="150" y="185" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    Kr 15.450,00
  </text>
  
  <!-- Cash drawer -->
  <rect x="60" y="220" width="180" height="40" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
  <circle cx="220" cy="240" r="8" fill="#34495e"/>
  
  <!-- Money illustration -->
  <g transform="translate(300, 120)">
    <!-- Bills -->
    <rect x="0" y="0" width="80" height="40" fill="#27ae60" stroke="#229954" stroke-width="1" rx="3"/>
    <text x="40" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">1000</text>
    
    <rect x="10" y="10" width="80" height="40" fill="#e74c3c" stroke="#c0392b" stroke-width="1" rx="3"/>
    <text x="50" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">500</text>
    
    <rect x="20" y="20" width="80" height="40" fill="#3498db" stroke="#2980b9" stroke-width="1" rx="3"/>
    <text x="60" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">200</text>
    
    <!-- Coins -->
    <circle cx="120" cy="20" r="15" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
    <text x="120" y="25" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">20</text>
    
    <circle cx="145" cy="35" r="12" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
    <text x="145" y="40" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="white">10</text>
  </g>
  
  <!-- Calculator/Report -->
  <rect x="500" y="120" width="120" height="150" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5"/>
  <rect x="510" y="130" width="100" height="30" fill="#2c3e50"/>
  <text x="560" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    RAPPORT
  </text>
  
  <!-- Report lines -->
  <line x1="515" y1="170" x2="605" y2="170" stroke="#7f8c8d" stroke-width="1"/>
  <line x1="515" y1="185" x2="605" y2="185" stroke="#7f8c8d" stroke-width="1"/>
  <line x1="515" y1="200" x2="605" y2="200" stroke="#7f8c8d" stroke-width="1"/>
  <line x1="515" y1="215" x2="605" y2="215" stroke="#7f8c8d" stroke-width="1"/>
  <line x1="515" y1="230" x2="605" y2="230" stroke="#7f8c8d" stroke-width="1"/>
  <line x1="515" y1="245" x2="605" y2="245" stroke="#7f8c8d" stroke-width="1"/>
  
  <!-- Arrow showing process -->
  <path d="M 270 200 L 320 200 L 310 190 M 320 200 L 310 210" stroke="#e74c3c" stroke-width="3" fill="none"/>
  <path d="M 420 200 L 470 200 L 460 190 M 470 200 L 460 210" stroke="#e74c3c" stroke-width="3" fill="none"/>
  
  <!-- Process labels -->
  <text x="400" y="300" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Daglig Avstemming av Kassebeholdning
  </text>
  
  <text x="150" y="330" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">
    Fysisk Kasse
  </text>
  
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">
    Kontanttelling
  </text>
  
  <text x="650" y="330" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">
    Kasserapport
  </text>
  
  <!-- Check mark for successful reconciliation -->
  <circle cx="700" cy="200" r="25" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <path d="M 690 200 L 698 208 L 710 190" stroke="white" stroke-width="3" fill="none"/>
</svg>