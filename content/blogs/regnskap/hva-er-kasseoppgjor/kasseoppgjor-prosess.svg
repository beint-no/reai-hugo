<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stepGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  

  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Kasseoppgjør Prosess Oversikt
  </text>
  

  <rect x="50" y="80" width="140" height="80" fill="url(#stepGradient)" stroke="#2980b9" stroke-width="2" rx="10"/>
  <text x="120" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    1. Start av Dag
  </text>
  <text x="120" y="130" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    Kontroll av
  </text>
  <text x="120" y="145" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    startkasse
  </text>
  

  <path d="M 200 120 L 240 120 L 230 110 M 240 120 L 230 130" stroke="#e74c3c" stroke-width="3" fill="none"/>
  

  <rect x="250" y="80" width="140" height="80" fill="url(#stepGradient)" stroke="#2980b9" stroke-width="2" rx="10"/>
  <text x="320" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    2. Daglig Salg
  </text>
  <text x="320" y="130" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    Registrering av
  </text>
  <text x="320" y="145" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    transaksjoner
  </text>
  

  <path d="M 400 120 L 440 120 L 430 110 M 440 120 L 430 130" stroke="#e74c3c" stroke-width="3" fill="none"/>
  

  <rect x="450" y="80" width="140" height="80" fill="url(#stepGradient)" stroke="#2980b9" stroke-width="2" rx="10"/>
  <text x="520" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    3. Slutt av Dag
  </text>
  <text x="520" y="130" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    Kasseoppgjør
  </text>
  <text x="520" y="145" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    prosess
  </text>
  

  <path d="M 520 170 L 520 210 L 510 200 M 520 210 L 530 200" stroke="#e74c3c" stroke-width="3" fill="none"/>
  

  <rect x="200" y="220" width="400" height="200" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/>
  <text x="400" y="245" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Detaljert Kasseoppgjør Prosess
  </text>
  

  <circle cx="230" cy="280" r="15" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="230" y="285" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">A</text>
  <text x="260" y="285" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Tell fysiske kontanter</text>
  
  <circle cx="230" cy="310" r="15" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="230" y="315" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">B</text>
  <text x="260" y="315" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Generer kasserapport</text>
  
  <circle cx="230" cy="340" r="15" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="230" y="345" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">C</text>
  <text x="260" y="345" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Sammenlign og avstem</text>
  
  <circle cx="230" cy="370" r="15" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="230" y="375" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">D</text>
  <text x="260" y="375" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Håndter eventuelle avvik</text>
  
  <circle cx="230" cy="400" r="15" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
  <text x="230" y="405" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">E</text>
  <text x="260" y="405" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Dokumenter og arkiver</text>
  

  <rect x="650" y="80" width="100" height="60" fill="#27ae60" stroke="#229954" stroke-width="2" rx="5"/>
  <text x="700" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    STEMMER
  </text>
  <text x="700" y="125" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    Ingen avvik
  </text>
  
  <rect x="650" y="160" width="100" height="60" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
  <text x="700" y="185" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    AVVIK
  </text>
  <text x="700" y="205" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    Krever handling
  </text>
  

  <path d="M 600 120 L 640 120 L 630 110 M 640 120 L 630 130" stroke="#e74c3c" stroke-width="3" fill="none"/>
  

  <text x="400" y="470" font-family="Arial, sans-serif" font-size="12" font-style="italic" text-anchor="middle" fill="#7f8c8d">
    Kasseoppgjør utføres daglig for å sikre nøyaktig regnskapsføring og internkontroll
  </text>
</svg>