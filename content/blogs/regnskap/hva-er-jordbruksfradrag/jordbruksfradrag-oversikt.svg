<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f8e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dcedc8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#388e3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66bb6a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)" />
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)" />
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
    Jordbruksfradrag - Oversikt
  </text>
  
  <!-- Main flow diagram -->
  <g transform="translate(50, 80)">
    <!-- Step 1: Landbruksvirksomhet -->
    <rect x="0" y="0" width="180" height="80" fill="white" stroke="#4caf50" stroke-width="2" rx="10"/>
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2e7d32">
      Landbruksvirksomhet
    </text>
    <text x="90" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
      Aktiv produksjon
    </text>
    <text x="90" y="60" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
      Registrert virksomhet
    </text>
    
    <!-- Arrow 1 -->
    <polygon points="190,40 210,35 210,45" fill="#4caf50"/>
    <line x1="180" y1="40" x2="210" y2="40" stroke="#4caf50" stroke-width="2"/>
    
    <!-- Step 2: Beregning -->
    <rect x="220" y="0" width="180" height="80" fill="white" stroke="#4caf50" stroke-width="2" rx="10"/>
    <text x="310" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2e7d32">
      Beregning av Fradrag
    </text>
    <text x="310" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
      Prosentsats av inntekt
    </text>
    <text x="310" y="60" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
      Maksimalbeløp
    </text>
    
    <!-- Arrow 2 -->
    <polygon points="410,40 430,35 430,45" fill="#4caf50"/>
    <line x1="400" y1="40" x2="430" y2="40" stroke="#4caf50" stroke-width="2"/>
    
    <!-- Step 3: Skattefradrag -->
    <rect x="440" y="0" width="180" height="80" fill="white" stroke="#4caf50" stroke-width="2" rx="10"/>
    <text x="530" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2e7d32">
      Skattefradrag
    </text>
    <text x="530" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
      Redusert skattepliktig
    </text>
    <text x="530" y="60" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
      inntekt
    </text>
  </g>
  
  <!-- Detailed breakdown -->
  <g transform="translate(50, 200)">
    <!-- Left column: Vilkår -->
    <rect x="0" y="0" width="220" height="250" fill="white" stroke="#4caf50" stroke-width="2" rx="10"/>
    <rect x="0" y="0" width="220" height="40" fill="#4caf50" rx="10"/>
    <rect x="0" y="30" width="220" height="10" fill="#4caf50"/>
    <text x="110" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      Vilkår for Fradrag
    </text>
    
    <text x="20" y="65" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">
      • Aktiv landbruksdrift
    </text>
    <text x="20" y="85" font-family="Arial, sans-serif" font-size="12" fill="#666">
      Regelmessig produksjon
    </text>
    
    <text x="20" y="110" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">
      • Registrering
    </text>
    <text x="20" y="130" font-family="Arial, sans-serif" font-size="12" fill="#666">
      Enhetsregisteret
    </text>
    <text x="20" y="145" font-family="Arial, sans-serif" font-size="12" fill="#666">
      Landbruksregister
    </text>
    
    <text x="20" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">
      • Dokumentasjon
    </text>
    <text x="20" y="190" font-family="Arial, sans-serif" font-size="12" fill="#666">
      Komplett regnskap
    </text>
    <text x="20" y="205" font-family="Arial, sans-serif" font-size="12" fill="#666">
      Produksjonsregistrering
    </text>
    
    <text x="20" y="230" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">
      • Rapportering
    </text>
    <text x="20" y="245" font-family="Arial, sans-serif" font-size="12" fill="#666">
      Selvangivelse
    </text>
    
    <!-- Middle column: Beregning -->
    <rect x="240" y="0" width="220" height="250" fill="white" stroke="#4caf50" stroke-width="2" rx="10"/>
    <rect x="240" y="0" width="220" height="40" fill="#4caf50" rx="10"/>
    <rect x="240" y="30" width="220" height="10" fill="#4caf50"/>
    <text x="350" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      Beregningssatser
    </text>
    
    <text x="260" y="65" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">
      0 - 500 000 kr:
    </text>
    <text x="260" y="80" font-family="Arial, sans-serif" font-size="12" fill="#666">
      35% (maks 175 000 kr)
    </text>
    
    <text x="260" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">
      500 001 - 1 000 000 kr:
    </text>
    <text x="260" y="120" font-family="Arial, sans-serif" font-size="12" fill="#666">
      18% (maks 90 000 kr)
    </text>
    
    <text x="260" y="145" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">
      Over 1 000 000 kr:
    </text>
    <text x="260" y="160" font-family="Arial, sans-serif" font-size="12" fill="#666">
      11% (ingen øvre grense)
    </text>
    
    <text x="260" y="185" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">
      Spesielle regler:
    </text>
    <text x="260" y="200" font-family="Arial, sans-serif" font-size="12" fill="#666">
      • Skogbruk
    </text>
    <text x="260" y="215" font-family="Arial, sans-serif" font-size="12" fill="#666">
      • Reindrift
    </text>
    <text x="260" y="230" font-family="Arial, sans-serif" font-size="12" fill="#666">
      • Kombinert drift
    </text>
    
    <!-- Right column: Fordeler -->
    <rect x="480" y="0" width="220" height="250" fill="white" stroke="#4caf50" stroke-width="2" rx="10"/>
    <rect x="480" y="0" width="220" height="40" fill="#4caf50" rx="10"/>
    <rect x="480" y="30" width="220" height="10" fill="#4caf50"/>
    <text x="590" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      Fordeler &amp; Formål
    </text>
    
    <text x="500" y="65" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">
      • Kompensasjon
    </text>
    <text x="500" y="80" font-family="Arial, sans-serif" font-size="12" fill="#666">
      Lavere lønnsomhet
    </text>
    
    <text x="500" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">
      • Distriktspolitikk
    </text>
    <text x="500" y="120" font-family="Arial, sans-serif" font-size="12" fill="#666">
      Opprettholde bosetting
    </text>
    
    <text x="500" y="145" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">
      • Matproduksjon
    </text>
    <text x="500" y="160" font-family="Arial, sans-serif" font-size="12" fill="#666">
      Sikre nasjonal beredskap
    </text>
    
    <text x="500" y="185" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">
      • Miljø &amp; Landskap
    </text>
    <text x="500" y="200" font-family="Arial, sans-serif" font-size="12" fill="#666">
      Vedlikehold av
    </text>
    <text x="500" y="215" font-family="Arial, sans-serif" font-size="12" fill="#666">
      kulturlandskap
    </text>
  </g>
</svg>