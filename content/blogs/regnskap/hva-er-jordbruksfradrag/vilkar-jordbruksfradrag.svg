<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbdefb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196f3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="checkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66bb6a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="crossGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f44336;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef5350;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="url(#bgGradient)" />
  

  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)" />
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
    Vilkår for Jordbruksfradrag
  </text>
  

  <g transform="translate(50, 80)">

    <rect x="0" y="0" width="160" height="100" fill="white" stroke="#2196f3" stroke-width="2" rx="10"/>
    <circle cx="80" cy="25" r="15" fill="url(#checkGradient)"/>
    <text x="80" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">✓</text>
    <text x="80" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1976d2">
      Aktiv Landbruksdrift
    </text>
    <text x="80" y="70" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      Regelmessig produksjon
    </text>
    <text x="80" y="85" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      Faktisk drift av areal
    </text>
    

    <polygon points="170,50 190,45 190,55" fill="#2196f3"/>
    <line x1="160" y1="50" x2="190" y2="50" stroke="#2196f3" stroke-width="2"/>
    

    <rect x="200" y="0" width="160" height="100" fill="white" stroke="#2196f3" stroke-width="2" rx="10"/>
    <circle cx="280" cy="25" r="15" fill="url(#checkGradient)"/>
    <text x="280" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">✓</text>
    <text x="280" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1976d2">
      Registrering
    </text>
    <text x="280" y="70" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      Enhetsregisteret
    </text>
    <text x="280" y="85" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      Landbruksregister
    </text>
    

    <polygon points="370,50 390,45 390,55" fill="#2196f3"/>
    <line x1="360" y1="50" x2="390" y2="50" stroke="#2196f3" stroke-width="2"/>
    

    <rect x="400" y="0" width="160" height="100" fill="white" stroke="#2196f3" stroke-width="2" rx="10"/>
    <circle cx="480" cy="25" r="15" fill="url(#checkGradient)"/>
    <text x="480" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">✓</text>
    <text x="480" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1976d2">
      Dokumentasjon
    </text>
    <text x="480" y="70" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      Komplett regnskap
    </text>
    <text x="480" y="85" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      Produksjonsdata
    </text>
    

    <polygon points="570,50 590,45 590,55" fill="#2196f3"/>
    <line x1="560" y1="50" x2="590" y2="50" stroke="#2196f3" stroke-width="2"/>
    

    <rect x="600" y="0" width="100" height="100" fill="#4caf50" stroke="#388e3c" stroke-width="2" rx="10"/>
    <text x="650" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      FRADRAG
    </text>
    <text x="650" y="50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      Rett til
    </text>
    <text x="650" y="70" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      jordbruks-
    </text>
    <text x="650" y="85" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      fradrag
    </text>
  </g>
  

  <g transform="translate(50, 220)">

    <rect x="0" y="0" width="340" height="220" fill="white" stroke="#4caf50" stroke-width="2" rx="10"/>
    <rect x="0" y="0" width="340" height="40" fill="#4caf50" rx="10"/>
    <rect x="0" y="30" width="340" height="10" fill="#4caf50"/>
    <text x="170" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      ✓ Kvalifiserende Aktiviteter
    </text>
    
    <text x="20" y="65" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">
      Planteproduksjon:
    </text>
    <text x="20" y="80" font-family="Arial, sans-serif" font-size="11" fill="#666">
      • Kornproduksjon (korn, oljevekster)
    </text>
    <text x="20" y="95" font-family="Arial, sans-serif" font-size="11" fill="#666">
      • Grønnsaksproduksjon (friland/veksthus)
    </text>
    <text x="20" y="110" font-family="Arial, sans-serif" font-size="11" fill="#666">
      • Frukt- og bærproduksjon
    </text>
    
    <text x="20" y="135" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">
      Husdyrproduksjon:
    </text>
    <text x="20" y="150" font-family="Arial, sans-serif" font-size="11" fill="#666">
      • Melkeproduksjon (min. 5 årskyr)
    </text>
    <text x="20" y="165" font-family="Arial, sans-serif" font-size="11" fill="#666">
      • Kjøttproduksjon (min. 10 slaktedyr/år)
    </text>
    <text x="20" y="180" font-family="Arial, sans-serif" font-size="11" fill="#666">
      • Fjørfe- og svineproduksjon
    </text>
    
    <text x="20" y="205" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">
      Skogbruk &amp; Andre:
    </text>
    <text x="20" y="220" font-family="Arial, sans-serif" font-size="11" fill="#666">
      • Tømmerproduksjon, bioenergi, reindrift
    </text>
    

    <rect x="360" y="0" width="340" height="220" fill="white" stroke="#f44336" stroke-width="2" rx="10"/>
    <rect x="360" y="0" width="340" height="40" fill="#f44336" rx="10"/>
    <rect x="360" y="30" width="340" height="10" fill="#f44336"/>
    <text x="530" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      ✗ Ikke Kvalifiserende Aktiviteter
    </text>
    
    <text x="380" y="65" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c62828">
      Utleie &amp; Passiv Eierskap:
    </text>
    <text x="380" y="80" font-family="Arial, sans-serif" font-size="11" fill="#666">
      • Ren utleie av landbrukseiendommer
    </text>
    <text x="380" y="95" font-family="Arial, sans-serif" font-size="11" fill="#666">
      • Passiv eierskap uten aktiv drift
    </text>
    <text x="380" y="110" font-family="Arial, sans-serif" font-size="11" fill="#666">
      • Bortforpaktning av jord
    </text>
    
    <text x="380" y="135" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c62828">
      Hobby &amp; Ikke-kommersiell:
    </text>
    <text x="380" y="150" font-family="Arial, sans-serif" font-size="11" fill="#666">
      • Hobbyvirksomhet uten salg
    </text>
    <text x="380" y="165" font-family="Arial, sans-serif" font-size="11" fill="#666">
      • Privat hagebruk for eget forbruk
    </text>
    <text x="380" y="180" font-family="Arial, sans-serif" font-size="11" fill="#666">
      • Ikke-registrert virksomhet
    </text>
    
    <text x="380" y="205" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c62828">
      Handel &amp; Foredling:
    </text>
    <text x="380" y="220" font-family="Arial, sans-serif" font-size="11" fill="#666">
      • Handel uten egen produksjon
    </text>
  </g>
  

  <g transform="translate(50, 460)">
    <rect x="0" y="0" width="700" height="30" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="5"/>
    <text x="20" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976d2">
      Viktig:
    </text>
    <text x="70" y="20" font-family="Arial, sans-serif" font-size="12" fill="#666">
      Alle vilkår må være oppfylt samtidig for å ha rett til jordbruksfradrag
    </text>
  </g>
</svg>