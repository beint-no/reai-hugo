<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3e5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e1bee7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7b1fa2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9c27b0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="level1Gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66bb6a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="level2Gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb74d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="level3Gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f44336;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef5350;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)" />
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)" />
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
    Beregning av Jordbruksfradrag
  </text>
  
  <!-- Income scale visualization -->
  <g transform="translate(50, 80)">
    <!-- Scale bar -->
    <rect x="0" y="0" width="700" height="60" fill="white" stroke="#666" stroke-width="2" rx="5"/>
    
    <!-- Level 1: 0-500,000 -->
    <rect x="0" y="0" width="350" height="60" fill="url(#level1Gradient)" rx="5"/>
    <text x="175" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      0 - 500 000 kr
    </text>
    <text x="175" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      35% fradrag
    </text>
    
    <!-- Level 2: 500,001-1,000,000 -->
    <rect x="350" y="0" width="175" height="60" fill="url(#level2Gradient)"/>
    <text x="437" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      500 001 - 1 000 000 kr
    </text>
    <text x="437" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      18% fradrag
    </text>
    
    <!-- Level 3: Over 1,000,000 -->
    <rect x="525" y="0" width="175" height="60" fill="url(#level3Gradient)" rx="5"/>
    <text x="612" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Over 1 000 000 kr
    </text>
    <text x="612" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      11% fradrag
    </text>
    
    <!-- Scale markers -->
    <line x1="0" y1="70" x2="0" y2="85" stroke="#666" stroke-width="2"/>
    <text x="0" y="100" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
      0 kr
    </text>
    
    <line x1="350" y1="70" x2="350" y2="85" stroke="#666" stroke-width="2"/>
    <text x="350" y="100" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
      500 000 kr
    </text>
    
    <line x1="525" y1="70" x2="525" y2="85" stroke="#666" stroke-width="2"/>
    <text x="525" y="100" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
      1 000 000 kr
    </text>
    
    <line x1="700" y1="70" x2="700" y2="85" stroke="#666" stroke-width="2"/>
    <text x="700" y="100" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
      2 000 000 kr
    </text>
  </g>
  
  <!-- Calculation examples -->
  <g transform="translate(50, 220)">
    <!-- Example 1: Small farm -->
    <rect x="0" y="0" width="220" height="160" fill="white" stroke="#4caf50" stroke-width="2" rx="10"/>
    <rect x="0" y="0" width="220" height="40" fill="#4caf50" rx="10"/>
    <rect x="0" y="30" width="220" height="10" fill="#4caf50"/>
    <text x="110" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      Eksempel 1: Lite bruk
    </text>
    
    <text x="20" y="65" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">
      Jordbruksinntekt: 400 000 kr
    </text>
    
    <text x="20" y="90" font-family="Arial, sans-serif" font-size="12" fill="#666">
      Beregning:
    </text>
    <text x="20" y="105" font-family="Arial, sans-serif" font-size="12" fill="#666">
      400 000 kr × 35% = 140 000 kr
    </text>
    
    <rect x="10" y="120" width="200" height="25" fill="#e8f5e8" stroke="#4caf50" stroke-width="1" rx="3"/>
    <text x="110" y="137" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2e7d32">
      Jordbruksfradrag: 140 000 kr
    </text>
    
    <!-- Example 2: Medium farm -->
    <rect x="240" y="0" width="220" height="160" fill="white" stroke="#ff9800" stroke-width="2" rx="10"/>
    <rect x="240" y="0" width="220" height="40" fill="#ff9800" rx="10"/>
    <rect x="240" y="30" width="220" height="10" fill="#ff9800"/>
    <text x="350" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      Eksempel 2: Mellomstort bruk
    </text>
    
    <text x="260" y="65" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e65100">
      Jordbruksinntekt: 800 000 kr
    </text>
    
    <text x="260" y="90" font-family="Arial, sans-serif" font-size="12" fill="#666">
      Beregning:
    </text>
    <text x="260" y="105" font-family="Arial, sans-serif" font-size="11" fill="#666">
      500 000 kr × 35% = 175 000 kr
    </text>
    <text x="260" y="118" font-family="Arial, sans-serif" font-size="11" fill="#666">
      300 000 kr × 18% = 54 000 kr
    </text>
    
    <rect x="250" y="130" width="200" height="25" fill="#fff3e0" stroke="#ff9800" stroke-width="1" rx="3"/>
    <text x="350" y="147" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#e65100">
      Totalt fradrag: 229 000 kr
    </text>
    
    <!-- Example 3: Large farm -->
    <rect x="480" y="0" width="220" height="160" fill="white" stroke="#f44336" stroke-width="2" rx="10"/>
    <rect x="480" y="0" width="220" height="40" fill="#f44336" rx="10"/>
    <rect x="480" y="30" width="220" height="10" fill="#f44336"/>
    <text x="590" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      Eksempel 3: Stort bruk
    </text>
    
    <text x="500" y="65" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c62828">
      Jordbruksinntekt: 1 500 000 kr
    </text>
    
    <text x="500" y="90" font-family="Arial, sans-serif" font-size="12" fill="#666">
      Beregning:
    </text>
    <text x="500" y="103" font-family="Arial, sans-serif" font-size="10" fill="#666">
      500 000 kr × 35% = 175 000 kr
    </text>
    <text x="500" y="115" font-family="Arial, sans-serif" font-size="10" fill="#666">
      500 000 kr × 18% = 90 000 kr
    </text>
    <text x="500" y="127" font-family="Arial, sans-serif" font-size="10" fill="#666">
      500 000 kr × 11% = 55 000 kr
    </text>
    
    <rect x="490" y="135" width="200" height="20" fill="#ffebee" stroke="#f44336" stroke-width="1" rx="3"/>
    <text x="590" y="148" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#c62828">
      Totalt: 320 000 kr
    </text>
  </g>
  
  <!-- Formula explanation -->
  <g transform="translate(50, 420)">
    <rect x="0" y="0" width="700" height="120" fill="white" stroke="#9c27b0" stroke-width="2" rx="10"/>
    <rect x="0" y="0" width="700" height="40" fill="#9c27b0" rx="10"/>
    <rect x="0" y="30" width="700" height="10" fill="#9c27b0"/>
    <text x="350" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
      Beregningsformel for Jordbruksfradrag
    </text>
    
    <text x="50" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7b1fa2">
      Trinn 1:
    </text>
    <text x="120" y="70" font-family="Arial, sans-serif" font-size="14" fill="#666">
      Første 500 000 kr av jordbruksinntekt × 35%
    </text>
    
    <text x="50" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7b1fa2">
      Trinn 2:
    </text>
    <text x="120" y="90" font-family="Arial, sans-serif" font-size="14" fill="#666">
      Neste 500 000 kr av jordbruksinntekt × 18%
    </text>
    
    <text x="50" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7b1fa2">
      Trinn 3:
    </text>
    <text x="120" y="110" font-family="Arial, sans-serif" font-size="14" fill="#666">
      Resterende jordbruksinntekt × 11%
    </text>
  </g>
  
  <!-- Important note -->
  <g transform="translate(50, 560)">
    <rect x="0" y="0" width="700" height="30" fill="#fff3e0" stroke="#ff9800" stroke-width="1" rx="5"/>
    <text x="20" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e65100">
      Merk:
    </text>
    <text x="60" y="20" font-family="Arial, sans-serif" font-size="12" fill="#666">
      Jordbruksfradeget beregnes progressivt - høyere inntekt gir lavere fradragsprosent
    </text>
  </g>
</svg>