<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f8e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c8e6c9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#388e3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4caf50;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="docGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2196f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42a5f5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="prodGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb74d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="reportGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9c27b0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ba68c8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)" />
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)" />
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
    Dokumentasjonskrav for Jordbruksfradrag
  </text>
  
  <!-- Main documentation categories -->
  <g transform="translate(50, 80)">
    <!-- Category 1: Accounting documentation -->
    <rect x="0" y="0" width="220" height="180" fill="white" stroke="#2196f3" stroke-width="2" rx="10"/>
    <rect x="0" y="0" width="220" height="40" fill="url(#docGradient)" rx="10"/>
    <rect x="0" y="30" width="220" height="10" fill="url(#docGradient)"/>
    <text x="110" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Regnskapsdokumentasjon
    </text>
    
    <text x="20" y="65" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976d2">
      Obligatoriske dokumenter:
    </text>
    <text x="20" y="85" font-family="Arial, sans-serif" font-size="11" fill="#666">
      • Komplett regnskap etter god
    </text>
    <text x="20" y="100" font-family="Arial, sans-serif" font-size="11" fill="#666">
        regnskapsskikk
    </text>
    <text x="20" y="115" font-family="Arial, sans-serif" font-size="11" fill="#666">
      • Alle bilag arkivert systematisk
    </text>
    <text x="20" y="130" font-family="Arial, sans-serif" font-size="11" fill="#666">
      • Spesifikasjon av jordbruksinntekter
    </text>
    <text x="20" y="145" font-family="Arial, sans-serif" font-size="11" fill="#666">
      • Avstemminger og kontroller
    </text>
    <text x="20" y="160" font-family="Arial, sans-serif" font-size="11" fill="#666">
      • Årsregnskap med noter
    </text>
    
    <!-- Category 2: Production documentation -->
    <rect x="240" y="0" width="220" height="180" fill="white" stroke="#ff9800" stroke-width="2" rx="10"/>
    <rect x="240" y="0" width="220" height="40" fill="url(#prodGradient)" rx="10"/>
    <rect x="240" y="30" width="220" height="10" fill="url(#prodGradient)"/>
    <text x="350" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Produksjonsregistrering
    </text>
    
    <text x="260" y="65" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e65100">
      Krav til registrering:
    </text>
    <text x="260" y="85" font-family="Arial, sans-serif" font-size="11" fill="#666">
      • Detaljert registrering av all
    </text>
    <text x="260" y="100" font-family="Arial, sans-serif" font-size="11" fill="#666">
        produksjon
    </text>
    <text x="260" y="115" font-family="Arial, sans-serif" font-size="11" fill="#666">
      • Salgsbilag og leveringskvitteringer
    </text>
    <text x="260" y="130" font-family="Arial, sans-serif" font-size="11" fill="#666">
      • Lagerregistrering ved årsskifte
    </text>
    <text x="260" y="145" font-family="Arial, sans-serif" font-size="11" fill="#666">
      • Produksjonsstatistikk
    </text>
    <text x="260" y="160" font-family="Arial, sans-serif" font-size="11" fill="#666">
      • Kvalitetsdokumentasjon
    </text>
    
    <!-- Category 3: Official reports -->
    <rect x="480" y="0" width="220" height="180" fill="white" stroke="#9c27b0" stroke-width="2" rx="10"/>
    <rect x="480" y="0" width="220" height="40" fill="url(#reportGradient)" rx="10"/>
    <rect x="480" y="30" width="220" height="10" fill="url(#reportGradient)"/>
    <text x="590" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Offentlige Rapporter
    </text>
    
    <text x="500" y="65" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7b1fa2">
      Påkrevde rapporter:
    </text>
    <text x="500" y="85" font-family="Arial, sans-serif" font-size="11" fill="#666">
      • Søknad om produksjonstilskudd
    </text>
    <text x="500" y="100" font-family="Arial, sans-serif" font-size="11" fill="#666">
      • Rapportering til Landbruks-
    </text>
    <text x="500" y="115" font-family="Arial, sans-serif" font-size="11" fill="#666">
        direktoratet
    </text>
    <text x="500" y="130" font-family="Arial, sans-serif" font-size="11" fill="#666">
      • Miljørapportering der relevant
    </text>
    <text x="500" y="145" font-family="Arial, sans-serif" font-size="11" fill="#666">
      • Selvangivelse med vedlegg
    </text>
    <text x="500" y="160" font-family="Arial, sans-serif" font-size="11" fill="#666">
      • Skattemeldinger
    </text>
  </g>
  
  <!-- Digital solutions section -->
  <g transform="translate(50, 280)">
    <rect x="0" y="0" width="700" height="120" fill="white" stroke="#4caf50" stroke-width="2" rx="10"/>
    <rect x="0" y="0" width="700" height="40" fill="#4caf50" rx="10"/>
    <rect x="0" y="30" width="700" height="10" fill="#4caf50"/>
    <text x="350" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      Digitale Løsninger for Dokumentasjon
    </text>
    
    <text x="50" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">
      Landbruksapper:
    </text>
    <text x="50" y="85" font-family="Arial, sans-serif" font-size="11" fill="#666">
      • Registrering av produksjon og drift
    </text>
    <text x="50" y="100" font-family="Arial, sans-serif" font-size="11" fill="#666">
      • Automatisk datainnsamling
    </text>
    
    <text x="250" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">
      Regnskapssystemer:
    </text>
    <text x="250" y="85" font-family="Arial, sans-serif" font-size="11" fill="#666">
      • Integrert med landbruksmoduler
    </text>
    <text x="250" y="100" font-family="Arial, sans-serif" font-size="11" fill="#666">
      • Automatisk kategorisering
    </text>
    
    <text x="450" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">
      Offentlige portaler:
    </text>
    <text x="450" y="85" font-family="Arial, sans-serif" font-size="11" fill="#666">
      • Direkte rapportering til myndighetene
    </text>
    <text x="450" y="100" font-family="Arial, sans-serif" font-size="11" fill="#666">
      • Elektronisk saksbehandling
    </text>
  </g>
  
  <!-- Storage requirements -->
  <g transform="translate(50, 420)">
    <rect x="0" y="0" width="700" height="80" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="10"/>
    <text x="350" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#e65100">
      Oppbevaringsplikt
    </text>
    
    <text x="50" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e65100">
      Regnskapsmateriale:
    </text>
    <text x="50" y="65" font-family="Arial, sans-serif" font-size="11" fill="#666">
      Minimum 10 år
    </text>
    
    <text x="250" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e65100">
      Produksjonsregistreringer:
    </text>
    <text x="250" y="65" font-family="Arial, sans-serif" font-size="11" fill="#666">
      5 år
    </text>
    
    <text x="450" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e65100">
      Eiendomsdokumenter:
    </text>
    <text x="450" y="65" font-family="Arial, sans-serif" font-size="11" fill="#666">
      Permanent
    </text>
  </g>
  
  <!-- Control and audit section -->
  <g transform="translate(50, 520)">
    <rect x="0" y="0" width="700" height="70" fill="#ffebee" stroke="#f44336" stroke-width="2" rx="10"/>
    <text x="350" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#c62828">
      Kontroll &amp; Revisjon
    </text>
    
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c62828">
      Skatteetaten:
    </text>
    <text x="50" y="60" font-family="Arial, sans-serif" font-size="10" fill="#666">
      Stikkprøvekontroller, bokettersyn
    </text>
    
    <text x="250" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c62828">
      Landbruksmyndighetene:
    </text>
    <text x="250" y="60" font-family="Arial, sans-serif" font-size="10" fill="#666">
      Tilskuddskontroll, inspeksjoner
    </text>
    
    <text x="450" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c62828">
      Sanksjoner:
    </text>
    <text x="450" y="60" font-family="Arial, sans-serif" font-size="10" fill="#666">
      Tilleggsskatt, tap av fradragsrett
    </text>
  </g>
</svg>