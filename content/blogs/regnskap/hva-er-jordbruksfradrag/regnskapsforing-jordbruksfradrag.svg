    </text><text x="380" y="310" fill="#666" font-family="Arial, sans-serif" font-size="12">
      4. Beregn endelig skattepliktig inntekt
    </text></g><g transform="translate(50 540)"><rect width="700" height="50" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="10"/><text x="20" y="20" fill="#2e7d32" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
