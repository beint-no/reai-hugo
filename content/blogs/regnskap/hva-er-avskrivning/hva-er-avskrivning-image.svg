  </text>
  

  <rect x="50" y="220" width="500" height="150" fill="white" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="300" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
