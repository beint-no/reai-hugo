  </text>
  
  <rect x="470" y="110" width="50" height="30" fill="#e74c3c" opacity="0.4"/>
  <text x="495" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    År 10
  </text>
  <text x="495" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
    50.000
  </text>
  

  <text x="390" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
