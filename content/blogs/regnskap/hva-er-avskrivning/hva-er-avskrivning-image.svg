  </text>
  

  <rect x="260" y="110" width="50" height="30" fill="#e74c3c" opacity="0.8"/>
  <text x="285" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
