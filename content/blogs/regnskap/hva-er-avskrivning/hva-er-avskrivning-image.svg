  </text>
  
  <rect x="320" y="110" width="50" height="30" fill="#e74c3c" opacity="0.7"/>
  <text x="345" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    År 2
  </text>
  <text x="345" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
    50.000
  </text>
  
  <rect x="380" y="110" width="50" height="30" fill="#e74c3c" opacity="0.6"/>
  <text x="405" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    År 3
  </text>
  <text x="405" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
    50.000
  </text>
  
  <text x="450" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
