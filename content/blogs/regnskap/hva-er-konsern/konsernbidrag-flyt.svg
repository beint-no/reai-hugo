<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600"><path fill="#f8f9fa" d="M0 0h800v600H0z"/><text x="400" y="40" fill="#2c3e50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Konsernbidrag - Skatteoptimalisering</text><rect width="700" height="60" x="50" y="70" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/><text x="400" y="95" fill="#2c3e50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Situasjon: Selskap A har overskudd, Selskap B har underskudd</text><text x="400" y="115" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Konsernbidrag kan overføre underskudd for å redusere samlet skatt</text><rect width="200" height="150" x="100" y="180" fill="#e74c3c" stroke="#c0392b" stroke-width="3" rx="10"/><text x="200" y="210" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">SELSKAP A</text><text x="200" y="230" fill="#fff" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Overskuddsselskap</text><rect width="160" height="70" x="120" y="250" fill="#fff" stroke="#c0392b" rx="5"/><text x="200" y="270" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Før konsernbidrag:</text><text x="200" y="285" fill="#27ae60" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Overskudd: +2 000 000</text><text x="200" y="300" fill="#e74c3c" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Skatt (22%): -440 000</text><text x="200" y="315" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">Etter skatt: 1 560 000</text><rect width="200" height="150" x="500" y="180" fill="#3498db" stroke="#2980b9" stroke-width="3" rx="10"/><text x="600" y="210" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">SELSKAP B</text><text x="600" y="230" fill="#fff" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Underskuddsselskap</text><rect width="160" height="70" x="520" y="250" fill="#fff" stroke="#2980b9" rx="5"/><text x="600" y="270" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Før konsernbidrag:</text><text x="600" y="285" fill="#e74c3c" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Underskudd: -1 500 000</text><text x="600" y="300" fill="#95a5a6" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Skatt: 0</text><text x="600" y="315" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">Fremførbart: -1 500 000</text><path stroke="#f39c12" stroke-width="5" marker-end="url(#a)" d="M300 255h200"/><text x="400" y="245" fill="#f39c12" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">KONSERNBIDRAG</text><text x="400" y="275" fill="#f39c12" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">1 500 000 kr</text><text x="400" y="380" fill="#2c3e50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Etter Konsernbidrag</text><rect width="200" height="120" x="100" y="400" fill="#27ae60" stroke="#229954" stroke-width="3" rx="10"/><text x="200" y="430" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">SELSKAP A</text><text x="200" y="450" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Skattepliktig inntekt:</text><text x="200" y="465" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">2 000 000 - 1 500 000</text><text x="200" y="480" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">= 500 000</text><text x="200" y="500" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Skatt (22%): 110 000</text><rect width="200" height="120" x="500" y="400" fill="#27ae60" stroke="#229954" stroke-width="3" rx="10"/><text x="600" y="430" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">SELSKAP B</text><text x="600" y="450" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Skattepliktig inntekt:</text><text x="600" y="465" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">-1 500 000 + 1 500 000</text><text x="600" y="480" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">= 0</text><text x="600" y="500" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Skatt: 0</text><rect width="400" height="50" x="200" y="540" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="10"/><text x="400" y="560" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">SKATTEBESPARELSE</text><text x="400" y="580" fill="#fff" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Før: 440 000 kr → Etter: 110 000 kr = Besparelse: 330 000 kr</text><rect width="300" height="25" x="50" y="150" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="5"/><text x="200" y="167" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Krav: Min. 90% eierskap, samme regnskapsår</text><rect width="300" height="25" x="450" y="150" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="5"/><text x="600" y="167" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Resultat: Optimalisert konsernbeskatning</text><defs><marker id="a" markerHeight="8" markerWidth="12" orient="auto" refX="11" refY="4"><path fill="#f39c12" d="m0 0 12 4L0 8z"/></marker></defs></svg>