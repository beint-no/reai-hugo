<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Konsernbidrag - Skatteoptimalisering</text>
  
  <!-- Scenario Description -->
  <rect x="50" y="70" width="700" height="60" rx="10" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
  <text x="400" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Situasjon: Selskap A har overskudd, Selskap B har underskudd</text>
  <text x="400" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Konsernbidrag kan overføre underskudd for å redusere samlet skatt</text>
  
  <!-- Company A (Profitable) -->
  <rect x="100" y="180" width="200" height="150" rx="10" fill="#e74c3c" stroke="#c0392b" stroke-width="3"/>
  <text x="200" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">SELSKAP A</text>
  <text x="200" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Overskuddsselskap</text>
  
  <!-- Company A Financial Data -->
  <rect x="120" y="250" width="160" height="70" rx="5" fill="white" stroke="#c0392b" stroke-width="1"/>
  <text x="200" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Før konsernbidrag:</text>
  <text x="200" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#27ae60">Overskudd: +2 000 000</text>
  <text x="200" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e74c3c">Skatt (22%): -440 000</text>
  <text x="200" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">Etter skatt: 1 560 000</text>
  
  <!-- Company B (Loss-making) -->
  <rect x="500" y="180" width="200" height="150" rx="10" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
  <text x="600" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">SELSKAP B</text>
  <text x="600" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Underskuddsselskap</text>
  
  <!-- Company B Financial Data -->
  <rect x="520" y="250" width="160" height="70" rx="5" fill="white" stroke="#2980b9" stroke-width="1"/>
  <text x="600" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Før konsernbidrag:</text>
  <text x="600" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e74c3c">Underskudd: -1 500 000</text>
  <text x="600" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#95a5a6">Skatt: 0</text>
  <text x="600" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">Fremførbart: -1 500 000</text>
  
  <!-- Arrow showing group contribution -->
  <line x1="300" y1="255" x2="500" y2="255" stroke="#f39c12" stroke-width="5" marker-end="url(#arrowhead)"/>
  <text x="400" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f39c12">KONSERNBIDRAG</text>
  <text x="400" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#f39c12">1 500 000 kr</text>
  
  <!-- After Group Contribution -->
  <text x="400" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Etter Konsernbidrag</text>
  
  <!-- Company A After -->
  <rect x="100" y="400" width="200" height="120" rx="10" fill="#27ae60" stroke="#229954" stroke-width="3"/>
  <text x="200" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">SELSKAP A</text>
  <text x="200" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Skattepliktig inntekt:</text>
  <text x="200" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">2 000 000 - 1 500 000</text>
  <text x="200" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">= 500 000</text>
  <text x="200" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Skatt (22%): 110 000</text>
  
  <!-- Company B After -->
  <rect x="500" y="400" width="200" height="120" rx="10" fill="#27ae60" stroke="#229954" stroke-width="3"/>
  <text x="600" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">SELSKAP B</text>
  <text x="600" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Skattepliktig inntekt:</text>
  <text x="600" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">-1 500 000 + 1 500 000</text>
  <text x="600" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">= 0</text>
  <text x="600" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Skatt: 0</text>
  
  <!-- Savings Calculation -->
  <rect x="200" y="540" width="400" height="50" rx="10" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="400" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">SKATTEBESPARELSE</text>
  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Før: 440 000 kr → Etter: 110 000 kr = Besparelse: 330 000 kr</text>
  
  <!-- Requirements Box -->
  <rect x="50" y="150" width="300" height="25" rx="5" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="200" y="167" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Krav: Min. 90% eierskap, samme regnskapsår</text>
  
  <!-- Benefits Box -->
  <rect x="450" y="150" width="300" height="25" rx="5" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="600" y="167" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Resultat: Optimalisert konsernbeskatning</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="12" markerHeight="8" refX="11" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#f39c12"/>
    </marker>
  </defs>
</svg>