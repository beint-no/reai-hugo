<svg xmlns="http://www.w3.org/2000/svg" width="900" height="700"><path fill="#f8f9fa" d="M0 0h900v700H0z"/><text x="450" y="40" fill="#2c3e50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Fordeler og Ulemper med Konsernstruktur</text><rect width="380" height="550" x="50" y="80" fill="#27ae60" stroke="#229954" stroke-width="3" rx="15"/><text x="240" y="120" fill="#fff" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">FORDELER</text><rect width="340" height="120" x="70" y="140" fill="#fff" stroke="#229954" stroke-width="2" rx="10"/><text x="240" y="165" fill="#27ae60" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Forretningsmessige Fordeler</text><text x="80" y="185" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Risikofordeling mellom ulike virksomhetsområder</text><text x="80" y="205" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Fleksibilitet i organisering av aktiviteter</text><text x="80" y="225" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Spesialisering av forretningsområder</text><text x="80" y="245" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Lettere å selge/kjøpe virksomhetsområder</text><rect width="340" height="100" x="70" y="280" fill="#fff" stroke="#229954" stroke-width="2" rx="10"/><text x="240" y="305" fill="#27ae60" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Skattemessige Fordeler</text><text x="80" y="325" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Konsernbidrag for utjevning av resultater</text><text x="80" y="345" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Skatteoptimalisering gjennom struktur</text><text x="80" y="365" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Utsettelse av skatt ved omorganiseringer</text><rect width="340" height="120" x="70" y="400" fill="#fff" stroke="#229954" stroke-width="2" rx="10"/><text x="240" y="425" fill="#27ae60" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Finansielle Fordeler</text><text x="80" y="445" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Bedre tilgang til finansiering</text><text x="80" y="465" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Intern finansiering mellom selskaper</text><text x="80" y="485" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Diversifisering av finansiell risiko</text><text x="80" y="505" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Stordriftsfordeler i finansforvaltning</text><rect width="340" height="80" x="70" y="540" fill="#fff" stroke="#229954" stroke-width="2" rx="10"/><text x="240" y="565" fill="#27ae60" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Strategiske Fordeler</text><text x="80" y="585" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Mulighet for ekspansjon og vekst</text><text x="80" y="605" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Synergieffekter mellom selskaper</text><rect width="380" height="550" x="470" y="80" fill="#e74c3c" stroke="#c0392b" stroke-width="3" rx="15"/><text x="660" y="120" fill="#fff" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">ULEMPER</text><rect width="340" height="120" x="490" y="140" fill="#fff" stroke="#c0392b" stroke-width="2" rx="10"/><text x="660" y="165" fill="#e74c3c" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Administrative Ulemper</text><text x="500" y="185" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Økte administrative kostnader</text><text x="500" y="205" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Kompleks regnskapsføring og rapportering</text><text x="500" y="225" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Flere selskaper å administrere</text><text x="500" y="245" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Økt behov for profesjonell bistand</text><rect width="340" height="100" x="490" y="280" fill="#fff" stroke="#c0392b" stroke-width="2" rx="10"/><text x="660" y="305" fill="#e74c3c" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Juridiske Ulemper</text><text x="500" y="325" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Komplekse juridiske strukturer</text><text x="500" y="345" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Økt regulatorisk overvåking</text><text x="500" y="365" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Potensielle interessekonflikter</text><rect width="340" height="120" x="490" y="400" fill="#fff" stroke="#c0392b" stroke-width="2" rx="10"/><text x="660" y="425" fill="#e74c3c" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Finansielle Ulemper</text><text x="500" y="445" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Høyere etablerings- og driftskostnader</text><text x="500" y="465" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Kompleks skatteplanlegging</text><text x="500" y="485" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Risiko for dobbeltbeskatning</text><text x="500" y="505" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Kapitalbinding i flere enheter</text><rect width="340" height="80" x="490" y="540" fill="#fff" stroke="#c0392b" stroke-width="2" rx="10"/><text x="660" y="565" fill="#e74c3c" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Operasjonelle Ulemper</text><text x="500" y="585" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Koordineringsutfordringer</text><text x="500" y="605" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Tap av fleksibilitet i enkelte områder</text><rect width="200" height="40" x="350" y="650" fill="#34495e" rx="20"/><text x="450" y="675" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">VURDERING KREVES</text><path stroke="#34495e" stroke-width="4" d="M300 670h300"/><circle cx="450" cy="670" r="8" fill="#34495e"/><rect width="100" height="20" x="250" y="650" fill="#27ae60" rx="10"/><text x="300" y="665" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">FORDELER</text><rect width="100" height="20" x="550" y="650" fill="#e74c3c" rx="10"/><text x="600" y="665" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">ULEMPER</text><path stroke="#34495e" stroke-width="2" d="M300 650v20M600 650v20"/></svg>