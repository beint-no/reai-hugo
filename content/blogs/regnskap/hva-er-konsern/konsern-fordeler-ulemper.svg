<svg width="900" height="700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="700" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Fordeler og Ulemper med Konsernstruktur</text>
  
  <!-- Advantages Section -->
  <rect x="50" y="80" width="380" height="550" rx="15" fill="#27ae60" stroke="#229954" stroke-width="3"/>
  <text x="240" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">FORDELER</text>
  
  <!-- Business Advantages -->
  <rect x="70" y="140" width="340" height="120" rx="10" fill="white" stroke="#229954" stroke-width="2"/>
  <text x="240" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27ae60">Forretningsmessige Fordeler</text>
  <text x="80" y="185" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Risikofordeling mellom ulike virksomhetsområder</text>
  <text x="80" y="205" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Fleksibilitet i organisering av aktiviteter</text>
  <text x="80" y="225" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Spesialisering av forretningsområder</text>
  <text x="80" y="245" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Lettere å selge/kjøpe virksomhetsområder</text>
  
  <!-- Tax Advantages -->
  <rect x="70" y="280" width="340" height="100" rx="10" fill="white" stroke="#229954" stroke-width="2"/>
  <text x="240" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27ae60">Skattemessige Fordeler</text>
  <text x="80" y="325" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Konsernbidrag for utjevning av resultater</text>
  <text x="80" y="345" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Skatteoptimalisering gjennom struktur</text>
  <text x="80" y="365" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Utsettelse av skatt ved omorganiseringer</text>
  
  <!-- Financial Advantages -->
  <rect x="70" y="400" width="340" height="120" rx="10" fill="white" stroke="#229954" stroke-width="2"/>
  <text x="240" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27ae60">Finansielle Fordeler</text>
  <text x="80" y="445" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Bedre tilgang til finansiering</text>
  <text x="80" y="465" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Intern finansiering mellom selskaper</text>
  <text x="80" y="485" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Diversifisering av finansiell risiko</text>
  <text x="80" y="505" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Stordriftsfordeler i finansforvaltning</text>
  
  <!-- Strategic Advantages -->
  <rect x="70" y="540" width="340" height="80" rx="10" fill="white" stroke="#229954" stroke-width="2"/>
  <text x="240" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27ae60">Strategiske Fordeler</text>
  <text x="80" y="585" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Mulighet for ekspansjon og vekst</text>
  <text x="80" y="605" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Synergieffekter mellom selskaper</text>
  
  <!-- Disadvantages Section -->
  <rect x="470" y="80" width="380" height="550" rx="15" fill="#e74c3c" stroke="#c0392b" stroke-width="3"/>
  <text x="660" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">ULEMPER</text>
  
  <!-- Administrative Disadvantages -->
  <rect x="490" y="140" width="340" height="120" rx="10" fill="white" stroke="#c0392b" stroke-width="2"/>
  <text x="660" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e74c3c">Administrative Ulemper</text>
  <text x="500" y="185" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Økte administrative kostnader</text>
  <text x="500" y="205" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Kompleks regnskapsføring og rapportering</text>
  <text x="500" y="225" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Flere selskaper å administrere</text>
  <text x="500" y="245" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Økt behov for profesjonell bistand</text>
  
  <!-- Legal Disadvantages -->
  <rect x="490" y="280" width="340" height="100" rx="10" fill="white" stroke="#c0392b" stroke-width="2"/>
  <text x="660" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e74c3c">Juridiske Ulemper</text>
  <text x="500" y="325" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Komplekse juridiske strukturer</text>
  <text x="500" y="345" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Økt regulatorisk overvåking</text>
  <text x="500" y="365" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Potensielle interessekonflikter</text>
  
  <!-- Financial Disadvantages -->
  <rect x="490" y="400" width="340" height="120" rx="10" fill="white" stroke="#c0392b" stroke-width="2"/>
  <text x="660" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e74c3c">Finansielle Ulemper</text>
  <text x="500" y="445" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Høyere etablerings- og driftskostnader</text>
  <text x="500" y="465" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Kompleks skatteplanlegging</text>
  <text x="500" y="485" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Risiko for dobbeltbeskatning</text>
  <text x="500" y="505" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Kapitalbinding i flere enheter</text>
  
  <!-- Operational Disadvantages -->
  <rect x="490" y="540" width="340" height="80" rx="10" fill="white" stroke="#c0392b" stroke-width="2"/>
  <text x="660" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e74c3c">Operasjonelle Ulemper</text>
  <text x="500" y="585" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Koordineringsutfordringer</text>
  <text x="500" y="605" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Tap av fleksibilitet i enkelte områder</text>
  
  <!-- Balance Scale Illustration -->
  <rect x="350" y="650" width="200" height="40" rx="20" fill="#34495e"/>
  <text x="450" y="675" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">VURDERING KREVES</text>
  
  <!-- Scale arms -->
  <line x1="300" y1="670" x2="600" y2="670" stroke="#34495e" stroke-width="4"/>
  <circle cx="450" cy="670" r="8" fill="#34495e"/>
  
  <!-- Left scale (advantages) -->
  <rect x="250" y="650" width="100" height="20" rx="10" fill="#27ae60"/>
  <text x="300" y="665" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">FORDELER</text>
  
  <!-- Right scale (disadvantages) -->
  <rect x="550" y="650" width="100" height="20" rx="10" fill="#e74c3c"/>
  <text x="600" y="665" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">ULEMPER</text>
  
  <!-- Scale support lines -->
  <line x1="300" y1="650" x2="300" y2="670" stroke="#34495e" stroke-width="2"/>
  <line x1="600" y1="650" x2="600" y2="670" stroke="#34495e" stroke-width="2"/>
</svg>