<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Konsolideringsprosessen</text>
  
  <!-- Step 1: Individual Financial Statements -->
  <rect x="50" y="80" width="200" height="120" rx="10" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="150" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">STEG 1</text>
  <text x="150" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Individuelle</text>
  <text x="150" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Regnskaper</text>
  <text x="150" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">• Morselskap</text>
  <text x="150" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">• Datterselskaper</text>
  
  <!-- Arrow 1 -->
  <line x1="250" y1="140" x2="300" y2="140" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: Combine -->
  <rect x="320" y="80" width="200" height="120" rx="10" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="420" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">STEG 2</text>
  <text x="420" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Sammenstilling</text>
  <text x="420" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">• Addere alle poster</text>
  <text x="420" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">• Linje for linje</text>
  <text x="420" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">• Før elimineringer</text>
  
  <!-- Arrow 2 -->
  <line x1="520" y1="140" x2="570" y2="140" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: Eliminations -->
  <rect x="590" y="80" width="200" height="120" rx="10" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="690" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">STEG 3</text>
  <text x="690" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Elimineringer</text>
  <text x="690" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">• Interne transaksjoner</text>
  <text x="690" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">• Investeringer</text>
  <text x="690" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">• Mellomværende</text>
  
  <!-- Arrow down -->
  <line x1="690" y1="200" x2="690" y2="250" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Step 4: Final Consolidated Statements -->
  <rect x="590" y="270" width="200" height="120" rx="10" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="690" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">STEG 4</text>
  <text x="690" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Konsernregnskap</text>
  <text x="690" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">• Konsolidert balanse</text>
  <text x="690" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">• Konsolidert resultat</text>
  <text x="690" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">• Kontantstrømoppstilling</text>
  
  <!-- Detailed Elimination Examples -->
  <rect x="50" y="250" width="500" height="320" rx="10" fill="white" stroke="#bdc3c7" stroke-width="2"/>
  <text x="300" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Elimineringseksempler</text>
  
  <!-- Example 1: Internal Sales -->
  <rect x="70" y="300" width="220" height="100" rx="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <text x="180" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Interne Salg</text>
  <text x="80" y="340" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Morselskap selger til datter:</text>
  <text x="80" y="355" font-family="Arial, sans-serif" font-size="11" fill="#e74c3c">- Salgsinntekt (mor): -1 000 000</text>
  <text x="80" y="370" font-family="Arial, sans-serif" font-size="11" fill="#e74c3c">- Varekostnad (datter): -1 000 000</text>
  <text x="80" y="385" font-family="Arial, sans-serif" font-size="11" fill="#27ae60">= Netto eliminering: 0</text>
  
  <!-- Example 2: Investment Elimination -->
  <rect x="310" y="300" width="220" height="100" rx="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <text x="420" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Investering</text>
  <text x="320" y="340" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Aksjer i datterselskap:</text>
  <text x="320" y="355" font-family="Arial, sans-serif" font-size="11" fill="#e74c3c">- Investering (mor): -5 000 000</text>
  <text x="320" y="370" font-family="Arial, sans-serif" font-size="11" fill="#e74c3c">- Egenkapital (datter): -5 000 000</text>
  <text x="320" y="385" font-family="Arial, sans-serif" font-size="11" fill="#27ae60">= Goodwill/Merverdier</text>
  
  <!-- Example 3: Intercompany Loans -->
  <rect x="70" y="420" width="220" height="100" rx="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <text x="180" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Interne Lån</text>
  <text x="80" y="460" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Lån mellom konsernselskaper:</text>
  <text x="80" y="475" font-family="Arial, sans-serif" font-size="11" fill="#e74c3c">- Fordring (långiver): -2 000 000</text>
  <text x="80" y="490" font-family="Arial, sans-serif" font-size="11" fill="#e74c3c">- Gjeld (låntaker): -2 000 000</text>
  <text x="80" y="505" font-family="Arial, sans-serif" font-size="11" fill="#27ae60">= Netto eliminering: 0</text>
  
  <!-- Example 4: Minority Interests -->
  <rect x="310" y="420" width="220" height="100" rx="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <text x="420" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Minoritetsinteresser</text>
  <text x="320" y="460" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Når eierskap &lt; 100%:</text>
  <text x="320" y="475" font-family="Arial, sans-serif" font-size="11" fill="#3498db">+ Minoritetens andel av EK</text>
  <text x="320" y="490" font-family="Arial, sans-serif" font-size="11" fill="#3498db">+ Minoritetens andel av resultat</text>
  <text x="320" y="505" font-family="Arial, sans-serif" font-size="11" fill="#27ae60">= Vises separat i konsernregnskapet</text>
  
  <!-- Process Flow Indicators -->
  <circle cx="150" cy="230" r="15" fill="#95a5a6"/>
  <text x="150" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">A</text>
  
  <circle cx="420" cy="230" r="15" fill="#95a5a6"/>
  <text x="420" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">B</text>
  
  <circle cx="690" cy="230" r="15" fill="#95a5a6"/>
  <text x="690" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">C</text>
  
  <!-- Legend -->
  <text x="150" y="590" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">A = Individuelle regnskaper samles</text>
  <text x="420" y="590" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">B = Alle poster summeres</text>
  <text x="690" y="590" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">C = Elimineringer gjennomføres</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
</svg>