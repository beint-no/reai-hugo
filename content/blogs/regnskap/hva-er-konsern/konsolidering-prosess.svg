<svg xmlns="http://www.w3.org/2000/svg" width="900" height="600"><path fill="#f8f9fa" d="M0 0h900v600H0z"/><text x="450" y="40" fill="#2c3e50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Konsolideringsprosessen</text><rect width="200" height="120" x="50" y="80" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="10"/><text x="150" y="110" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">STEG 1</text><text x="150" y="130" fill="#fff" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Individuelle</text><text x="150" y="145" fill="#fff" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Regnskaper</text><text x="150" y="170" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Morselskap</text><text x="150" y="185" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Datterselskaper</text><path stroke="#34495e" stroke-width="3" marker-end="url(#a)" d="M250 140h50"/><rect width="200" height="120" x="320" y="80" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="10"/><text x="420" y="110" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">STEG 2</text><text x="420" y="130" fill="#fff" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Sammenstilling</text><text x="420" y="155" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Addere alle poster</text><text x="420" y="170" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Linje for linje</text><text x="420" y="185" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Før elimineringer</text><path stroke="#34495e" stroke-width="3" marker-end="url(#a)" d="M520 140h50"/><rect width="200" height="120" x="590" y="80" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="10"/><text x="690" y="110" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">STEG 3</text><text x="690" y="130" fill="#fff" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Elimineringer</text><text x="690" y="155" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Interne transaksjoner</text><text x="690" y="170" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Investeringer</text><text x="690" y="185" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Mellomværende</text><path stroke="#34495e" stroke-width="3" marker-end="url(#a)" d="M690 200v50"/><rect width="200" height="120" x="590" y="270" fill="#27ae60" stroke="#229954" stroke-width="2" rx="10"/><text x="690" y="300" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">STEG 4</text><text x="690" y="320" fill="#fff" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Konsernregnskap</text><text x="690" y="345" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Konsolidert balanse</text><text x="690" y="360" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Konsolidert resultat</text><text x="690" y="375" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Kontantstrømoppstilling</text><rect width="500" height="320" x="50" y="250" fill="#fff" stroke="#bdc3c7" stroke-width="2" rx="10"/><text x="300" y="280" fill="#2c3e50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Elimineringseksempler</text><rect width="220" height="100" x="70" y="300" fill="#ecf0f1" stroke="#bdc3c7" rx="5"/><text x="180" y="320" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Interne Salg</text><text x="80" y="340" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">Morselskap selger til datter:</text><text x="80" y="355" fill="#e74c3c" font-family="Arial, sans-serif" font-size="11">- Salgsinntekt (mor): -1 000 000</text><text x="80" y="370" fill="#e74c3c" font-family="Arial, sans-serif" font-size="11">- Varekostnad (datter): -1 000 000</text><text x="80" y="385" fill="#27ae60" font-family="Arial, sans-serif" font-size="11">= Netto eliminering: 0</text><rect width="220" height="100" x="310" y="300" fill="#ecf0f1" stroke="#bdc3c7" rx="5"/><text x="420" y="320" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Investering</text><text x="320" y="340" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">Aksjer i datterselskap:</text><text x="320" y="355" fill="#e74c3c" font-family="Arial, sans-serif" font-size="11">- Investering (mor): -5 000 000</text><text x="320" y="370" fill="#e74c3c" font-family="Arial, sans-serif" font-size="11">- Egenkapital (datter): -5 000 000</text><text x="320" y="385" fill="#27ae60" font-family="Arial, sans-serif" font-size="11">= Goodwill/Merverdier</text><rect width="220" height="100" x="70" y="420" fill="#ecf0f1" stroke="#bdc3c7" rx="5"/><text x="180" y="440" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Interne Lån</text><text x="80" y="460" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">Lån mellom konsernselskaper:</text><text x="80" y="475" fill="#e74c3c" font-family="Arial, sans-serif" font-size="11">- Fordring (långiver): -2 000 000</text><text x="80" y="490" fill="#e74c3c" font-family="Arial, sans-serif" font-size="11">- Gjeld (låntaker): -2 000 000</text><text x="80" y="505" fill="#27ae60" font-family="Arial, sans-serif" font-size="11">= Netto eliminering: 0</text><rect width="220" height="100" x="310" y="420" fill="#ecf0f1" stroke="#bdc3c7" rx="5"/><text x="420" y="440" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Minoritetsinteresser</text><text x="320" y="460" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">Når eierskap &lt; 100%:</text><text x="320" y="475" fill="#3498db" font-family="Arial, sans-serif" font-size="11">+ Minoritetens andel av EK</text><text x="320" y="490" fill="#3498db" font-family="Arial, sans-serif" font-size="11">+ Minoritetens andel av resultat</text><text x="320" y="505" fill="#27ae60" font-family="Arial, sans-serif" font-size="11">= Vises separat i konsernregnskapet</text><circle cx="150" cy="230" r="15" fill="#95a5a6"/><text x="150" y="235" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">A</text><circle cx="420" cy="230" r="15" fill="#95a5a6"/><text x="420" y="235" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">B</text><circle cx="690" cy="230" r="15" fill="#95a5a6"/><text x="690" y="235" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">C</text><text x="150" y="590" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">A = Individuelle regnskaper samles</text><text x="420" y="590" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">B = Alle poster summeres</text><text x="690" y="590" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">C = Elimineringer gjennomføres</text><defs><marker id="a" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><path fill="#34495e" d="m0 0 10 3.5L0 7z"/></marker></defs></svg>