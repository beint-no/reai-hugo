<svg xmlns="http://www.w3.org/2000/svg" width="900" height="600"><path fill="#f8f9fa" d="M0 0h900v600H0z"/><text x="450" y="40" fill="#2c3e50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Internasjonale Konsernregler</text><text x="450" y="65" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">Standarder og utfordringer for multinasjonale konsern</text><rect width="380" height="200" x="50" y="100" fill="#3498db" stroke="#2980b9" stroke-width="3" rx="15"/><text x="240" y="130" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">NORSKE REGLER</text><rect width="340" height="140" x="70" y="150" fill="#fff" stroke="#2980b9" stroke-width="2" rx="10"/><text x="240" y="175" fill="#3498db" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Regnskapsstandarder</text><text x="80" y="195" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Norsk regnskapslov</text><text x="80" y="215" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• God regnskapsskikk (GRS)</text><text x="80" y="235" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Norske regnskapsstandarder (NRS)</text><text x="80" y="255" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Forenklet IFRS for små foretak</text><text x="80" y="275" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Særregler for konsernregnskap</text><rect width="380" height="200" x="470" y="100" fill="#e74c3c" stroke="#c0392b" stroke-width="3" rx="15"/><text x="660" y="130" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">IFRS - INTERNASJONALT</text><rect width="340" height="140" x="490" y="150" fill="#fff" stroke="#c0392b" stroke-width="2" rx="10"/><text x="660" y="175" fill="#e74c3c" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">International Standards</text><text x="500" y="195" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• IFRS 10 - Consolidated Financial Statements</text><text x="500" y="215" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• IFRS 11 - Joint Arrangements</text><text x="500" y="235" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• IFRS 12 - Disclosure Requirements</text><text x="500" y="255" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• IAS 27 - Separate Financial Statements</text><text x="500" y="275" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• IAS 28 - Associates &amp; Joint Ventures</text><rect width="800" height="250" x="50" y="320" fill="#f39c12" stroke="#e67e22" stroke-width="3" rx="15"/><text x="450" y="350" fill="#fff" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">UTFORDRINGER FOR MULTINASJONALE KONSERN</text><rect width="180" height="90" x="70" y="370" fill="#fff" stroke="#e67e22" stroke-width="2" rx="8"/><text x="160" y="390" fill="#f39c12" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Valutaomregning</text><text x="80" y="410" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Funksjonell valuta</text><text x="80" y="425" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Presentasjonsvaluta</text><text x="80" y="440" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Omregningsdifferanser</text><text x="80" y="455" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Valutasikring</text><rect width="180" height="90" x="270" y="370" fill="#fff" stroke="#e67e22" stroke-width="2" rx="8"/><text x="360" y="390" fill="#f39c12" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Regnskapsstandarder</text><text x="280" y="410" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• IFRS vs. lokale regler</text><text x="280" y="425" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Harmonisering</text><text x="280" y="440" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Tilpasninger</text><text x="280" y="455" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Rapporteringsfrister</text><rect width="180" height="90" x="470" y="370" fill="#fff" stroke="#e67e22" stroke-width="2" rx="8"/><text x="560" y="390" fill="#f39c12" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Skattemessige forhold</text><text x="480" y="410" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Transfer pricing</text><text x="480" y="425" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Dobbeltbeskatning</text><text x="480" y="440" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Skatteavtaler</text><text x="480" y="455" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• BEPS-regler</text><rect width="180" height="90" x="670" y="370" fill="#fff" stroke="#e67e22" stroke-width="2" rx="8"/><text x="760" y="390" fill="#f39c12" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Compliance</text><text x="680" y="410" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Lokale krav</text><text x="680" y="425" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Rapporteringsplikt</text><text x="680" y="440" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Revisjonsplikt</text><text x="680" y="455" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Offentliggjøring</text><rect width="760" height="80" x="70" y="480" fill="#fff" stroke="#e67e22" stroke-width="2" rx="10"/><text x="450" y="505" fill="#f39c12" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Løsningsstrategier</text><text x="90" y="525" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Implementere felles regnskapssystem på tvers av land</text><text x="90" y="540" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Etablere sentralisert rapporteringsfunksjon</text><text x="90" y="555" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Bruke profesjonelle rådgivere i hvert land</text><text x="470" y="525" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Automatisere konsolideringsprosesser</text><text x="470" y="540" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Standardisere konsernpolicies og prosedyrer</text><text x="470" y="555" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Investere i kompetanse og teknologi</text><path stroke="#34495e" stroke-width="2" marker-end="url(#a)" d="M240 300v20"/><path stroke="#34495e" stroke-width="2" marker-end="url(#a)" d="M660 300v20"/><defs><marker id="a" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><path fill="#34495e" d="m0 0 10 3.5L0 7z"/></marker></defs></svg>