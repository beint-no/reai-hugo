<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">

  <rect width="900" height="600" fill="#f8f9fa"/>
  

  <text x="450" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Internasjonale Konsernregler</text>
  <text x="450" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#7f8c8d">Standarder og utfordringer for multinasjonale konsern</text>
  

  <rect x="50" y="100" width="380" height="200" rx="15" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
  <text x="240" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">NORSKE REGLER</text>
  
  <rect x="70" y="150" width="340" height="140" rx="10" fill="white" stroke="#2980b9" stroke-width="2"/>
  <text x="240" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3498db">Regnskapsstandarder</text>
  <text x="80" y="195" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Norsk regnskapslov</text>
  <text x="80" y="215" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• God regnskapsskikk (GRS)</text>
  <text x="80" y="235" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Norske regnskapsstandarder (NRS)</text>
  <text x="80" y="255" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Forenklet IFRS for små foretak</text>
  <text x="80" y="275" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Særregler for konsernregnskap</text>
  

  <rect x="470" y="100" width="380" height="200" rx="15" fill="#e74c3c" stroke="#c0392b" stroke-width="3"/>
  <text x="660" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">IFRS - INTERNASJONALT</text>
  
  <rect x="490" y="150" width="340" height="140" rx="10" fill="white" stroke="#c0392b" stroke-width="2"/>
  <text x="660" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">International Standards</text>
  <text x="500" y="195" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• IFRS 10 - Consolidated Financial Statements</text>
  <text x="500" y="215" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• IFRS 11 - Joint Arrangements</text>
  <text x="500" y="235" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• IFRS 12 - Disclosure Requirements</text>
  <text x="500" y="255" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• IAS 27 - Separate Financial Statements</text>
  <text x="500" y="275" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• IAS 28 - Associates &amp; Joint Ventures</text>
  

  <rect x="50" y="320" width="800" height="250" rx="15" fill="#f39c12" stroke="#e67e22" stroke-width="3"/>
  <text x="450" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">UTFORDRINGER FOR MULTINASJONALE KONSERN</text>
  

  <rect x="70" y="370" width="180" height="90" rx="8" fill="white" stroke="#e67e22" stroke-width="2"/>
  <text x="160" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f39c12">Valutaomregning</text>
  <text x="80" y="410" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Funksjonell valuta</text>
  <text x="80" y="425" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Presentasjonsvaluta</text>
  <text x="80" y="440" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Omregningsdifferanser</text>
  <text x="80" y="455" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Valutasikring</text>
  

  <rect x="270" y="370" width="180" height="90" rx="8" fill="white" stroke="#e67e22" stroke-width="2"/>
  <text x="360" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f39c12">Regnskapsstandarder</text>
  <text x="280" y="410" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• IFRS vs. lokale regler</text>
  <text x="280" y="425" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Harmonisering</text>
  <text x="280" y="440" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Tilpasninger</text>
  <text x="280" y="455" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Rapporteringsfrister</text>
  

  <rect x="470" y="370" width="180" height="90" rx="8" fill="white" stroke="#e67e22" stroke-width="2"/>
  <text x="560" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f39c12">Skattemessige forhold</text>
  <text x="480" y="410" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Transfer pricing</text>
  <text x="480" y="425" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Dobbeltbeskatning</text>
  <text x="480" y="440" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Skatteavtaler</text>
  <text x="480" y="455" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• BEPS-regler</text>
  

  <rect x="670" y="370" width="180" height="90" rx="8" fill="white" stroke="#e67e22" stroke-width="2"/>
  <text x="760" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f39c12">Compliance</text>
  <text x="680" y="410" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Lokale krav</text>
  <text x="680" y="425" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Rapporteringsplikt</text>
  <text x="680" y="440" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Revisjonsplikt</text>
  <text x="680" y="455" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Offentliggjøring</text>
  

  <rect x="70" y="480" width="760" height="80" rx="10" fill="white" stroke="#e67e22" stroke-width="2"/>
  <text x="450" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f39c12">Løsningsstrategier</text>
  
  <text x="90" y="525" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Implementere felles regnskapssystem på tvers av land</text>
  <text x="90" y="540" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Etablere sentralisert rapporteringsfunksjon</text>
  <text x="90" y="555" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Bruke profesjonelle rådgivere i hvert land</text>
  
  <text x="470" y="525" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Automatisere konsolideringsprosesser</text>
  <text x="470" y="540" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Standardisere konsernpolicies og prosedyrer</text>
  <text x="470" y="555" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Investere i kompetanse og teknologi</text>
  

  <line x1="240" y1="300" x2="240" y2="320" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="660" y1="300" x2="660" y2="320" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
</svg>