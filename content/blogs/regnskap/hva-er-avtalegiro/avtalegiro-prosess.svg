<svg width="700" height="500" viewBox="0 0 700 500" xmlns="http://www.w3.org/2000/svg">

  <rect width="700" height="500" fill="#f8f9fa"/>
  

  <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">
    AvtaleGiro Prosess - Detaljert Flyt
  </text>
  

  <rect x="50" y="70" width="140" height="60" fill="#3498db" rx="8"/>
  <text x="120" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    1. AVTALE INNGÅS
  </text>
  <text x="120" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Kunde signerer
  </text>
  <text x="120" y="118" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    AvtaleGiro-avtale
  </text>
  

  <path d="M 200 100 L 240 100" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  

  <rect x="250" y="70" width="140" height="60" fill="#e74c3c" rx="8"/>
  <text x="320" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    2. REGISTRERING
  </text>
  <text x="320" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Leverandør registrerer
  </text>
  <text x="320" y="118" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    avtalen i systemet
  </text>
  

  <path d="M 400 100 L 440 100" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  

  <rect x="450" y="70" width="140" height="60" fill="#f39c12" rx="8"/>
  <text x="520" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    3. REGNINGSDATA
  </text>
  <text x="520" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Sendes til Nets
  </text>
  <text x="520" y="118" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    (tidligere BBS)
  </text>
  

  <path d="M 520 140 L 520 180" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  

  <rect x="450" y="190" width="140" height="60" fill="#27ae60" rx="8"/>
  <text x="520" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    4. BANKBEHANDLING
  </text>
  <text x="520" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Bank mottar og
  </text>
  <text x="520" y="238" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    behandler oppdraget
  </text>
  

  <path d="M 440 220 L 400 220" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  

  <rect x="250" y="190" width="140" height="60" fill="#9b59b6" rx="8"/>
  <text x="320" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    5. TREKK
  </text>
  <text x="320" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Beløp trekkes fra
  </text>
  <text x="320" y="238" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    kundens konto
  </text>
  

  <path d="M 240 220 L 200 220" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  

  <rect x="50" y="190" width="140" height="60" fill="#e67e22" rx="8"/>
  <text x="120" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    6. VARSEL
  </text>
  <text x="120" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Kunde får beskjed
  </text>
  <text x="120" y="238" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    om trekket
  </text>
  

  <text x="350" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Aktører i Prosessen
  </text>
  

  <circle cx="120" cy="350" r="40" fill="#3498db" opacity="0.8"/>
  <text x="120" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    KUNDE
  </text>
  <text x="120" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Privatperson
  </text>
  <text x="120" y="368" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    eller bedrift
  </text>
  

  <circle cx="270" cy="350" r="40" fill="#e74c3c" opacity="0.8"/>
  <text x="270" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    LEVERANDØR
  </text>
  <text x="270" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Tilbyr
  </text>
  <text x="270" y="368" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    AvtaleGiro
  </text>
  

  <circle cx="420" cy="350" r="40" fill="#f39c12" opacity="0.8"/>
  <text x="420" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    NETS
  </text>
  <text x="420" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Systemoperatør
  </text>
  <text x="420" y="368" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    (tidligere BBS)
  </text>
  

  <circle cx="570" cy="350" r="40" fill="#27ae60" opacity="0.8"/>
  <text x="570" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    BANK
  </text>
  <text x="570" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Utfører
  </text>
  <text x="570" y="368" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    betalingen
  </text>
  

  <path d="M 160 350 L 230 350" stroke="#bdc3c7" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M 310 350 L 380 350" stroke="#bdc3c7" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M 460 350 L 530 350" stroke="#bdc3c7" stroke-width="2" stroke-dasharray="5,5"/>
  

  <text x="350" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Typisk Tidsramme: 1-3 virkedager fra regning sendes til trekk utføres
  </text>
  

  <rect x="50" y="460" width="600" height="30" fill="#ecf0f1" stroke="#bdc3c7" rx="5"/>
  <text x="350" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    <tspan font-weight="bold">Fordeler:</tspan> Automatisering • Sikkerhet • Tidsbesparelse • Redusert risiko for forglemmelse
  </text>
  

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
</svg>