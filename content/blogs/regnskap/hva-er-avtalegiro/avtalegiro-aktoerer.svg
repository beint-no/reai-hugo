<svg width="600" height="450" viewBox="0 0 600 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="450" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Aktører i AvtaleGiro Systemet
  </text>
  
  <!-- Central system circle -->
  <circle cx="300" cy="225" r="80" fill="#34495e" opacity="0.9"/>
  <text x="300" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    AVTALEGIRO
  </text>
  <text x="300" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    SYSTEMET
  </text>
  
  <!-- Customer (top left) -->
  <circle cx="150" cy="120" r="60" fill="#3498db"/>
  <text x="150" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    KUNDE
  </text>
  <text x="150" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Privatperson
  </text>
  <text x="150" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    eller Bedrift
  </text>
  
  <!-- Customer details -->
  <rect x="70" y="50" width="160" height="50" fill="white" stroke="#3498db" stroke-width="2" rx="5"/>
  <text x="150" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Kundens Rolle:
  </text>
  <text x="150" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Inngår avtale • Gir fullmakt
  </text>
  <text x="150" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Mottar varsler • Kan stoppe trekk
  </text>
  
  <!-- Supplier (top right) -->
  <circle cx="450" cy="120" r="60" fill="#e74c3c"/>
  <text x="450" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    LEVERANDØR
  </text>
  <text x="450" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Bedrift som
  </text>
  <text x="450" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    tilbyr tjenesten
  </text>
  
  <!-- Supplier details -->
  <rect x="370" y="50" width="160" height="50" fill="white" stroke="#e74c3c" stroke-width="2" rx="5"/>
  <text x="450" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Leverandørens Rolle:
  </text>
  <text x="450" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Registrerer avtaler • Sender regninger
  </text>
  <text x="450" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Varsler kunder • Håndterer reklamasjoner
  </text>
  
  <!-- Bank (bottom left) -->
  <circle cx="150" cy="330" r="60" fill="#27ae60"/>
  <text x="150" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    BANK
  </text>
  <text x="150" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Kundens
  </text>
  <text x="150" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    finansinstitusjon
  </text>
  
  <!-- Bank details -->
  <rect x="70" y="400" width="160" height="40" fill="white" stroke="#27ae60" stroke-width="2" rx="5"/>
  <text x="150" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Bankens Rolle:
  </text>
  <text x="150" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Utfører trekk • Kontrollerer dekning • Varsler kunde
  </text>
  
  <!-- Nets (bottom right) -->
  <circle cx="450" cy="330" r="60" fill="#f39c12"/>
  <text x="450" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    NETS
  </text>
  <text x="450" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Systemoperatør
  </text>
  <text x="450" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    (tidl. BBS)
  </text>
  
  <!-- Nets details -->
  <rect x="370" y="400" width="160" height="40" fill="white" stroke="#f39c12" stroke-width="2" rx="5"/>
  <text x="450" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Nets' Rolle:
  </text>
  <text x="450" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Drifter systemet • Formidler data • Sikrer kvalitet
  </text>
  
  <!-- Connection lines -->
  <!-- Customer to center -->
  <path d="M 200 160 L 250 190" stroke="#3498db" stroke-width="3" opacity="0.7"/>
  <text x="215" y="170" font-family="Arial, sans-serif" font-size="9" fill="#3498db" font-weight="bold">Avtale</text>
  
  <!-- Supplier to center -->
  <path d="M 400 160 L 350 190" stroke="#e74c3c" stroke-width="3" opacity="0.7"/>
  <text x="365" y="170" font-family="Arial, sans-serif" font-size="9" fill="#e74c3c" font-weight="bold">Regning</text>
  
  <!-- Bank to center -->
  <path d="M 200 290 L 250 260" stroke="#27ae60" stroke-width="3" opacity="0.7"/>
  <text x="215" y="280" font-family="Arial, sans-serif" font-size="9" fill="#27ae60" font-weight="bold">Betaling</text>
  
  <!-- Nets to center -->
  <path d="M 400 290 L 350 260" stroke="#f39c12" stroke-width="3" opacity="0.7"/>
  <text x="365" y="280" font-family="Arial, sans-serif" font-size="9" fill="#f39c12" font-weight="bold">Data</text>
  
  <!-- Cross connections -->
  <!-- Customer to Bank -->
  <path d="M 150 180 L 150 270" stroke="#95a5a6" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="160" y="225" font-family="Arial, sans-serif" font-size="8" fill="#95a5a6">Konto</text>
  
  <!-- Supplier to Nets -->
  <path d="M 450 180 L 450 270" stroke="#95a5a6" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="460" y="225" font-family="Arial, sans-serif" font-size="8" fill="#95a5a6">System</text>
  
  <!-- Statistics box -->
  <rect x="220" y="350" width="160" height="80" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="8"/>
  <text x="300" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Systemstatistikk
  </text>
  <text x="300" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    Over 4 millioner brukere
  </text>
  <text x="300" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    Milliarder av kroner årlig
  </text>
  <text x="300" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    99,9% oppetid
  </text>
</svg>