  <text x="125" y="290" font-size="10" text-anchor="middle" fill="#2c3e50">• Reduserte fordringer</text>
  <text x="125" y="305" font-size="10" text-anchor="middle" fill="#2c3e50">• Stabil pengestrøm</text>
