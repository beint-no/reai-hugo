  <text x="710" y="140" font-size="10" text-anchor="middle" fill="white">handel</text>
  

  <path d="M 110 160 Q 150 180 200 160" stroke="#7f8c8d" stroke-width="2" fill="none"/>
  <path d="M 260 160 Q 300 180 350 160" stroke="#7f8c8d" stroke-width="2" fill="none"/>
  <path d="M 410 160 Q 450 180 500 160" stroke="#7f8c8d" stroke-width="2" fill="none"/>
  <path d="M 560 160 Q 600 180 650 160" stroke="#7f8c8d" stroke-width="2" fill="none"/>
  

  <text x="400" y="220" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Regnskapsmessig Påvirkning</text>
  

  <rect x="50" y="240" width="150" height="100" fill="#ecf0f1" rx="5" stroke="#bdc3c7"/>
