<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="400" fill="#f8f9fa"/>
  

  <text x="400" y="30" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">B2C Betalingsmetoder i Norge</text>
  


