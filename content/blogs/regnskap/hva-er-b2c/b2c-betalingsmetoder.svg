  <text x="465" y="275" font-size="10" text-anchor="middle" fill="#2c3e50">• Chargeback-risiko</text>
  <text x="465" y="290" font-size="10" text-anchor="middle" fill="#2c3e50">• Kredittrisiko</text>
  <text x="465" y="305" font-size="10" text-anchor="middle" fill="#2c3e50">• Teknisk risiko</text>
  <text x="465" y="320" font-size="10" text-anchor="middle" fill="#2c3e50">• Compliance-risiko</text>
  
  <rect x="560" y="240" width="150" height="100" fill="#ecf0f1" rx="5" stroke="#bdc3c7"/>
  <text x="635" y="260" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">Automatisering</text>
  <text x="635" y="275" font-size="10" text-anchor="middle" fill="#2c3e50">• Automatisk avstemming</text>
  <text x="635" y="290" font-size="10" text-anchor="middle" fill="#2c3e50">• Redusert manuell jobb</text>
  <text x="635" y="305" font-size="10" text-anchor="middle" fill="#2c3e50">• Feilreduksjon</text>
  <text x="635" y="320" font-size="10" text-anchor="middle" fill="#2c3e50">• Sanntidsrapportering</text>
  

  <text x="400" y="370" font-size="14" font-weight="bold" text-anchor="middle" fill="#e74c3c">Beste Praksis: Diversifiser betalingsmetoder for optimal kontantstrøm og kundetilfredshet</text>
