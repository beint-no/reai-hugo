  <text x="110" y="125" font-size="10" text-anchor="middle" fill="white">Umiddelbar</text>
  <text x="110" y="140" font-size="10" text-anchor="middle" fill="white">betalding</text>
  

  <rect x="200" y="70" width="120" height="80" fill="#ff6b35" rx="10"/>
