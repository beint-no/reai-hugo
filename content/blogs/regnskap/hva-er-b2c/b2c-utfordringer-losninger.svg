<svg width="800" height="700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="700" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">B2C Utfordringer og Løsninger</text>
  
  <!-- Challenge categories -->
  <text x="400" y="65" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Hovedutfordringer i B2C-regnskap</text>
  
  <!-- Challenge 1: High volume -->
  <rect x="50" y="80" width="300" height="120" fill="#e74c3c" rx="10"/>
  <text x="200" y="105" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Høyt Transaksjonvolum</text>
  <text x="200" y="125" font-size="10" text-anchor="middle" fill="white">Utfordringer:</text>
  <text x="200" y="140" font-size="10" text-anchor="middle" fill="white">• Tusenvis av daglige transaksjoner</text>
  <text x="200" y="155" font-size="10" text-anchor="middle" fill="white">• Kompleks bilagsføring</text>
  <text x="200" y="170" font-size="10" text-anchor="middle" fill="white">• Tidkrevende avstemming</text>
  <text x="200" y="185" font-size="10" text-anchor="middle" fill="white">• Manuell feilretting</text>
  
  <!-- Solution 1 -->
  <rect x="370" y="80" width="300" height="120" fill="#27ae60" rx="10"/>
  <text x="520" y="105" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Løsning: Automatisering</text>
  <text x="520" y="125" font-size="10" text-anchor="middle" fill="white">Implementering:</text>
  <text x="520" y="140" font-size="10" text-anchor="middle" fill="white">• API-integrasjon med POS-systemer</text>
  <text x="520" y="155" font-size="10" text-anchor="middle" fill="white">• Automatisk bilagsregistrering</text>
  <text x="520" y="170" font-size="10" text-anchor="middle" fill="white">• Sanntidsavstemming</text>
  <text x="520" y="185" font-size="10" text-anchor="middle" fill="white">• Feildeteksjon og korrigering</text>
  
  <!-- Challenge 2: Returns -->
  <rect x="50" y="220" width="300" height="120" fill="#e67e22" rx="10"/>
  <text x="200" y="245" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Returer og Angrerett</text>
  <text x="200" y="265" font-size="10" text-anchor="middle" fill="white">Utfordringer:</text>
  <text x="200" y="280" font-size="10" text-anchor="middle" fill="white">• 14 dagers angrerett</text>
  <text x="200" y="295" font-size="10" text-anchor="middle" fill="white">• Lagerjusteringer</text>
  <text x="200" y="310" font-size="10" text-anchor="middle" fill="white">• MVA-korreksjon</text>
  <text x="200" y="325" font-size="10" text-anchor="middle" fill="white">• Påvirkning på lønnsomhet</text>
  
  <!-- Solution 2 -->
  <rect x="370" y="220" width="300" height="120" fill="#3498db" rx="10"/>
  <text x="520" y="245" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Løsning: Returhåndtering</text>
  <text x="520" y="265" font-size="10" text-anchor="middle" fill="white">Implementering:</text>
  <text x="520" y="280" font-size="10" text-anchor="middle" fill="white">• Avsetninger for forventede returer</text>
  <text x="520" y="295" font-size="10" text-anchor="middle" fill="white">• Automatisk kreditnotahåndtering</text>
  <text x="520" y="310" font-size="10" text-anchor="middle" fill="white">• Lagerintegrasjon for gjenbruk</text>
  <text x="520" y="325" font-size="10" text-anchor="middle" fill="white">• Effektiv returlogistikk</text>
  
  <!-- Challenge 3: Small amounts -->
  <rect x="50" y="360" width="300" height="120" fill="#9b59b6" rx="10"/>
  <text x="200" y="385" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Småbeløp og Inkasso</text>
  <text x="200" y="405" font-size="10" text-anchor="middle" fill="white">Utfordringer:</text>
  <text x="200" y="420" font-size="10" text-anchor="middle" fill="white">• Mange små fakturaer</text>
  <text x="200" y="435" font-size="10" text-anchor="middle" fill="white">• Dyre inkassoprosesser</text>
  <text x="200" y="450" font-size="10" text-anchor="middle" fill="white">• Lav innkrevingsrate</text>
  <text x="200" y="465" font-size="10" text-anchor="middle" fill="white">• Høye administrative kostnader</text>
  
  <!-- Solution 3 -->
  <rect x="370" y="360" width="300" height="120" fill="#1abc9c" rx="10"/>
  <text x="520" y="385" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Løsning: Betalingsoptimalisering</text>
  <text x="520" y="405" font-size="10" text-anchor="middle" fill="white">Implementering:</text>
  <text x="520" y="420" font-size="10" text-anchor="middle" fill="white">• Prioriter umiddelbare betalinger</text>
  <text x="520" y="435" font-size="10" text-anchor="middle" fill="white">• Automatisk oppfølging</text>
  <text x="520" y="450" font-size="10" text-anchor="middle" fill="white">• KID-numre for sporbarhet</text>
  <text x="520" y="465" font-size="10" text-anchor="middle" fill="white">• Terskelbeløp for inkasso</text>
  
  <!-- Arrows connecting challenges to solutions -->
  <path d="M 350 140 L 370 140" stroke="#2c3e50" stroke-width="3" fill="none"/>
  <polygon points="365,135 370,140 365,145" fill="#2c3e50"/>
  
  <path d="M 350 280 L 370 280" stroke="#2c3e50" stroke-width="3" fill="none"/>
  <polygon points="365,275 370,280 365,285" fill="#2c3e50"/>
  
  <path d="M 350 420 L 370 420" stroke="#2c3e50" stroke-width="3" fill="none"/>
  <polygon points="365,415 370,420 365,425" fill="#2c3e50"/>
  
  <!-- Best practices section -->
  <text x="400" y="520" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Beste Praksis for B2C-regnskap</text>
  
  <!-- Best practice boxes -->
  <rect x="50" y="540" width="140" height="120" fill="#34495e" rx="10"/>
  <text x="120" y="560" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Teknologi</text>
  <text x="120" y="580" font-size="10" text-anchor="middle" fill="white">• Investér i automatisering</text>
  <text x="120" y="595" font-size="10" text-anchor="middle" fill="white">• Bruk skybaserte løsninger</text>
  <text x="120" y="610" font-size="10" text-anchor="middle" fill="white">• Implementer API-er</text>
  <text x="120" y="625" font-size="10" text-anchor="middle" fill="white">• Sikre dataintegrasjon</text>
  <text x="120" y="640" font-size="10" text-anchor="middle" fill="white">• Regelmessig oppdatering</text>
  
  <rect x="210" y="540" width="140" height="120" fill="#16a085" rx="10"/>
  <text x="280" y="560" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Prosess</text>
  <text x="280" y="580" font-size="10" text-anchor="middle" fill="white">• Standardisér rutiner</text>
  <text x="280" y="595" font-size="10" text-anchor="middle" fill="white">• Dokumentér prosedyrer</text>
  <text x="280" y="610" font-size="10" text-anchor="middle" fill="white">• Implementer kontroller</text>
  <text x="280" y="625" font-size="10" text-anchor="middle" fill="white">• Regelmessig revidering</text>
  <text x="280" y="640" font-size="10" text-anchor="middle" fill="white">• Kontinuerlig forbedring</text>
  
  <rect x="370" y="540" width="140" height="120" fill="#d35400" rx="10"/>
  <text x="440" y="560" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Kompetanse</text>
  <text x="440" y="580" font-size="10" text-anchor="middle" fill="white">• Opplæring av ansatte</text>
  <text x="440" y="595" font-size="10" text-anchor="middle" fill="white">• Regnskapsekspertise</text>
  <text x="440" y="610" font-size="10" text-anchor="middle" fill="white">• Teknisk kunnskap</text>
  <text x="440" y="625" font-size="10" text-anchor="middle" fill="white">• Compliance-forståelse</text>
  <text x="440" y="640" font-size="10" text-anchor="middle" fill="white">• Kontinuerlig læring</text>
  
  <rect x="530" y="540" width="140" height="120" fill="#8e44ad" rx="10"/>
  <text x="600" y="560" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Overvåkning</text>
  <text x="600" y="580" font-size="10" text-anchor="middle" fill="white">• Sanntidsrapporter</text>
  <text x="600" y="595" font-size="10" text-anchor="middle" fill="white">• KPI-dashboards</text>
  <text x="600" y="610" font-size="10" text-anchor="middle" fill="white">• Avviksvarsel</text>
  <text x="600" y="625" font-size="10" text-anchor="middle" fill="white">• Trendanalyse</text>
  <text x="600" y="640" font-size="10" text-anchor="middle" fill="white">• Predictive analytics</text>
  
  <!-- Key success factors -->
  <text x="400" y="685" font-size="14" font-weight="bold" text-anchor="middle" fill="#e74c3c">Suksessfaktorer: Automatisering + Standardisering + Kompetanse + Kontinuerlig overvåkning</text>
</svg>