anchor="middle">• Dokumentér prosedyrer</text><text x="280" y="610" fill="#fff" font-size="10" text-anchor="middle">• Implementer kontroller</text><text x="280" y="625" fill="#fff" font-size="10" text-anchor="middle">• Regelmessig revidering</text><text x="280" y="640" fill="#fff" font-size="10" text-anchor="middle">• Kontinuerlig forbedring</text><rect width="140" height="120" x="370" y="540" fill="#d35400" rx="10"/><text x="440" y="560" fill="#fff" font-size="12" font-weight="bold" text-anchor="middle">Kompetanse</text><text x="440" y="580" fill="#fff" font-size="10" text-anchor="middle">• Opplæring av ansatte</text><text x="440" y="595" fill="#fff" font-size="10" text-anchor="middle">• Regnskapsekspertise</text><text x="440" y="610" fill="#fff" font-size="10" text-anchor="middle">• Teknisk kunnskap</text><text x="440" y="625" fill="#fff" font-size="10" text-anchor="middle">• Compliance-forståelse</text><text x="440" y="640" fill="#fff" font-size="10" text-anchor="middle">• Kontinuerlig læring</text><rect width="140" height="120" x="530" y="540" fill="#8e44ad" rx="10"/><text x="600" y="560" fill="#fff" font-size="12" font-weight="bold" text-anchor="middle">Overvåkning</text><text x="600" y="580" fill="#fff" font-size="10" text-anchor="middle">• Sanntidsrapporter</text><text x="600" y="595" fill="#fff" font-size="10" text-anchor="middle">• KPI-dashboards</text><text x="600" y="610" fill="#fff" font-size="10" text-anchor="middle">• Avviksvarsel</text><text x="600" y="625" fill="#fff" font-size="10" text-anchor="middle">• Trendanalyse</text><text x="600" y="640" fill="#fff" font-size="10" text-anchor="middle">• Predictive analytics</text><text x="400" y="685" fill="#e74c3c" font-size="14" font-weight="bold" text-anchor="middle">Suksessfaktorer: Automatisering + Standardisering + Kompetanse + Kontinuerlig overvåkning</text></svg>