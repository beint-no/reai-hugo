<svg xmlns="http://www.w3.org/2000/svg" width="700" height="450" viewBox="0 0 700 450"><path fill="#f8f9fa" d="M0 0h700v450H0z"/><path fill="#2c3e50" d="M0 0h700v50H0z"/><text x="350" y="30" fill="#fff" font-size="20" font-weight="bold" text-anchor="middle">
    Fradragsberegning for Bedrifter
  </text><rect width="280" height="180" x="50" y="70" fill="#fff" stroke="#3498db" stroke-width="2" rx="10"/><text x="190" y="95" fill="#2c3e50" font-size="16" font-weight="bold" text-anchor="middle">📊 GRUNNLAG</text><text x="70" y="120" fill="#2c3e50" font-size="14" font-weight="bold">Skattepliktig inntekt:</text><rect width="240" height="30" x="70" y="130" fill="#e8f4f8" stroke="#3498db" rx="5"/><text x="190" y="150" fill="#2c3e50" font-size="14" text-anchor="middle">10.000.000 kr</text><text x="70" y="180" fill="#2c3e50" font-size="14" font-weight="bold">Ønsket gave:</text><rect width="240" height="30" x="70" y="190" fill="#e8f4f8" stroke="#3498db" rx="5"/><text x="190" y="210" fill="#2c3e50" font-size="14" text-anchor="middle">800.000 kr</text><rect width="280" height="180" x="370" y="70" fill="#fff" stroke="#f39c12" stroke-width="2" rx="10"/><text x="510" y="95" fill="#2c3e50" font-size="16" font-weight="bold" text-anchor="middle">🧮 BEREGNING</text><text x="390" y="120" fill="#2c3e50" font-size="12">15% av skattepliktig inntekt:</text><rect width="240" height="25" x="390" y="125" fill="#fff3cd" stroke="#ffc107" rx="3"/><text x="510" y="140" fill="#856404" font-size="12" text-anchor="middle">10.000.000 × 15% = 1.500.000 kr</text><text x="390" y="165" fill="#2c3e50" font-size="12">Maksimalgrense:</text><rect width="240" height="25" x="390" y="170" fill="#fff3cd" stroke="#ffc107" rx="3"/><text x="510" y="185" fill="#856404" font-size="12" text-anchor="middle">40.000.000 kr</text><text x="390" y="210" fill="#2c3e50" font-size="12">Tilgjengelig ramme:</text><rect width="240" height="25" x="390" y="215" fill="#d4edda" stroke="#28a745" rx="3"/><text x="510" y="230" fill="#155724" font-size="12" font-weight="bold" text-anchor="middle">min(1.500.000, 40.000.000) = 1.500.000 kr</text><rect width="600" height="80" x="50" y="270" fill="#d4edda" stroke="#28a745" stroke-width="3" rx="10"/><text x="350" y="295" fill="#155724" font-size="18" font-weight="bold" text-anchor="middle">✅ RESULTAT</text><text x="350" y="320" fill="#155724" font-size="16" text-anchor="middle">Ønsket gave: 800.000 kr &lt; Tilgjengelig ramme: 1.500.000 kr</text><text x="350" y="340" fill="#155724" font-size="16" font-weight="bold" text-anchor="middle">👍 FULLT FRADRAGSBERETTIGET</text><rect width="300" height="70" x="50" y="370" fill="#fff" stroke="#e74c3c" stroke-width="2" rx="10"/><text x="200" y="390" fill="#2c3e50" font-size="14" font-weight="bold" text-anchor="middle">💰 SKATTEBESPARELSE</text><text x="200" y="410" fill="#e74c3c" font-size="14" text-anchor="middle">800.000 kr × 22% =</text><text x="200" y="430" fill="#e74c3c" font-size="16" font-weight="bold" text-anchor="middle">176.000 kr</text><rect width="280" height="70" x="370" y="370" fill="#fff" stroke="#9b59b6" stroke-width="2" rx="10"/><text x="510" y="390" fill="#2c3e50" font-size="14" font-weight="bold" text-anchor="middle">💡 EFFEKTIV KOSTNAD</text><text x="510" y="410" fill="#9b59b6" font-size="14" text-anchor="middle">800.000 - 176.000 =</text><text x="510" y="430" fill="#9b59b6" font-size="16" font-weight="bold" text-anchor="middle">624.000 kr</text></svg>