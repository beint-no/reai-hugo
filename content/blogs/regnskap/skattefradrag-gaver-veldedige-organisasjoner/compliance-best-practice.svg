  <text x="390" y="435" fill="#28a745" font-size="11">✓ Proaktiv dokumentasjon</text>
  <text x="390" y="448" fill="#28a745" font-size="11">✓ Regelmessig opplæring</text>
  <text x="390" y="461" fill="#28a745" font-size="11">✓ Ekstern rådgivning</text>
  <text x="390" y="474" fill="#28a745" font-size="11">✓ Internkontroll-system</text>
