  <text x="550" y="160" text-anchor="middle" fill="white" font-size="12" font-weight="bold">ØVRIGE</text>
  

  <path d="M 210 150 L 290 150" stroke="#27ae60" stroke-width="4" fill="none" marker-end="url(#greenarrow)"/>
  <text x="250" y="140" text-anchor="middle" fill="#27ae60" font-size="12" font-weight="bold">✅ TILLATT</text>
  
