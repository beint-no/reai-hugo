  <text x="350" y="160" text-anchor="middle" fill="white" font-size="12" font-weight="bold">EØS-LAND</text>
  

  <circle cx="550" cy="150" r="60" fill="#95a5a6" stroke="#2c3e50" stroke-width="3"/>
