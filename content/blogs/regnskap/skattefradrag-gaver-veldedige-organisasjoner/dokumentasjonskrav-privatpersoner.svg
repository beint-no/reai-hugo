<svg width="700" height="400" viewBox="0 0 700 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="700" height="400" fill="#f8f9fa"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="700" height="50" fill="#2c3e50"/>
  <text x="350" y="30" text-anchor="middle" fill="white" font-size="20" font-weight="bold">
    Dokumentasjonskrav for Privatpersoner
  </text>
  
  <!-- Document icon -->
  <rect x="50" y="80" width="200" height="280" fill="white" stroke="#3498db" stroke-width="3" rx="10"/>
  <rect x="60" y="70" width="180" height="20" fill="#3498db" rx="10"/>
  <text x="150" y="83" text-anchor="middle" fill="white" font-size="12" font-weight="bold">📄 KVITTERING</text>
  
  <!-- Required fields -->
  <text x="70" y="120" fill="#2c3e50" font-size="14" font-weight="bold">Påkrevde opplysninger:</text>
  
  <rect x="70" y="135" width="160" height="25" fill="#e8f5e8" stroke="#27ae60" stroke-width="1" rx="3"/>
  <text x="80" y="150" fill="#27ae60" font-size="12">🏢 Organisasjonens navn</text>
  
  <rect x="70" y="170" width="160" height="25" fill="#e8f5e8" stroke="#27ae60" stroke-width="1" rx="3"/>
  <text x="80" y="185" fill="#27ae60" font-size="12">🔢 Organisasjonsnummer</text>
  
  <rect x="70" y="205" width="160" height="25" fill="#e8f5e8" stroke="#27ae60" stroke-width="1" rx="3"/>
  <text x="80" y="220" fill="#27ae60" font-size="12">👤 Giverens navn</text>
  
  <rect x="70" y="240" width="160" height="25" fill="#e8f5e8" stroke="#27ae60" stroke-width="1" rx="3"/>
  <text x="80" y="255" fill="#27ae60" font-size="12">🆔 Fødselsnummer</text>
  
  <rect x="70" y="275" width="160" height="25" fill="#e8f5e8" stroke="#27ae60" stroke-width="1" rx="3"/>
  <text x="80" y="290" fill="#27ae60" font-size="12">💰 Gavebeløp</text>
  
  <rect x="70" y="310" width="160" height="25" fill="#e8f5e8" stroke="#27ae60" stroke-width="1" rx="3"/>
  <text x="80" y="325" fill="#27ae60" font-size="12">📅 Dato for gave</text>
  
  <!-- Storage requirements -->
  <rect x="300" y="80" width="350" height="160" fill="white" stroke="#f39c12" stroke-width="2" rx="10"/>
  <text x="475" y="105" text-anchor="middle" fill="#f39c12" font-size="16" font-weight="bold">📁 OPPBEVARINGSKRAV</text>
  
  <rect x="320" y="120" width="310" height="30" fill="#fff3cd" stroke="#ffc107" stroke-width="1" rx="5"/>
  <text x="475" y="140" text-anchor="middle" fill="#856404" font-size="14">⏰ Minimum 10 år etter fradragsåret</text>
  
  <rect x="320" y="160" width="310" height="30" fill="#d1ecf1" stroke="#17a2b8" stroke-width="1" rx="5"/>
  <text x="475" y="180" text-anchor="middle" fill="#0c5460" font-size="14">💾 Digital lagring er tillatt</text>
  
  <rect x="320" y="200" width="310" height="30" fill="#f8d7da" stroke="#dc3545" stroke-width="1" rx="5"/>
  <text x="475" y="220" text-anchor="middle" fill="#721c24" font-size="14">🔍 Tilgjengelig for kontroll</text>
  
  <!-- Best practices -->
  <rect x="300" y="260" width="350" height="120" fill="white" stroke="#28a745" stroke-width="2" rx="10"/>
  <text x="475" y="285" text-anchor="middle" fill="#28a745" font-size="16" font-weight="bold">✅ BESTE PRAKSIS</text>
  
  <text x="320" y="310" fill="#155724" font-size="12">• Organiser kvitteringer per mottaker</text>
  <text x="320" y="330" fill="#155724" font-size="12">• Scan/fotografer papirkvitteringer</text>
  <text x="320" y="350" fill="#155724" font-size="12">• Lag backup av digitale filer</text>
  <text x="320" y="370" fill="#155724" font-size="12">• Merk med år og fradragskategori</text>
  
  <!-- Warning box -->
  <rect x="50" y="370" width="600" height="25" fill="#f8d7da" stroke="#dc3545" stroke-width="1" rx="5"/>
  <text x="350" y="385" text-anchor="middle" fill="#721c24" font-size="12" font-weight="bold">
    ⚠️ MERK: Manglende dokumentasjon kan føre til bortfall av fradrag ved skattetilsyn
  </text>
</svg>