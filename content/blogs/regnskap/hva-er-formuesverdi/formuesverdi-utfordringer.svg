  <text x="310" y="370" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Automatiserte systemer</text>
  <text x="310" y="385" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Trendanalyse</text>
  

