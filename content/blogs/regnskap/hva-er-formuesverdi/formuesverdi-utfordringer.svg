  <text x="540" y="340" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Forsiktige estimater</text>
  <text x="540" y="355" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Nedskrivninger ved usikkerhet</text>
  <text x="540" y="370" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Dokumenterte metoder</text>
  <text x="540" y="385" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Transparente prosesser</text>
  

  <text x="400" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
