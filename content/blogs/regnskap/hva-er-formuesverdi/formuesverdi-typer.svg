<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="400" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Ulike Typer Formuesverdier
  </text>
  

  <rect x="50" y="70" width="200" height="280" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="8"/>
  <text x="150" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27ae60">
    MARKEDSVERDI
  </text>
  
  <text x="60" y="120" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Faktiske markedspriser</text>
  <text x="60" y="140" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Børsnoterte aksjer</text>
  <text x="60" y="160" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Eiendom med salg</text>
  <text x="60" y="180" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Mest nøyaktig</text>
  
  <rect x="60" y="200" width="130" height="30" fill="#27ae60" rx="5"/>
  <text x="125" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Høy nøyaktighet
  </text>
  
  <text x="60" y="250" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">Eksempel:</text>
  <text x="60" y="270" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Aksje: 150 kr/stk</text>
  <text x="60" y="285" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Bolig: 4.2 mill kr</text>
  <text x="60" y="300" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">(nylig salg i området)</text>
  

  <rect x="300" y="70" width="200" height="280" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="8"/>
  <text x="400" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#856404">
    BOKFØRT VERDI
  </text>
  
  <text x="310" y="120" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Regnskapsmessig verdi</text>
  <text x="310" y="140" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Historisk kost</text>
  <text x="310" y="160" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Minus avskrivninger</text>
  <text x="310" y="180" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Kan avvike fra marked</text>
  
  <rect x="310" y="200" width="130" height="30" fill="#ffc107" rx="5"/>
  <text x="375" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#856404">
    Middels nøyaktighet
  </text>
  
  <text x="310" y="250" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">Eksempel:</text>
  <text x="310" y="270" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Maskin: 800 000 kr</text>
  <text x="310" y="285" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">(kost 1.2 mill - 400k</text>
  <text x="310" y="300" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">avskrivninger)</text>
  

  <rect x="550" y="70" width="200" height="280" fill="#f8d7da" stroke="#dc3545" stroke-width="2" rx="8"/>
  <text x="650" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#721c24">
    SKATTEMESSIG VERDI
  </text>
  
  <text x="560" y="120" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Fastsatt av skattemyndighetene</text>
  <text x="560" y="140" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Ofte lavere enn marked</text>
  <text x="560" y="160" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Brukes til skatteberegning</text>
  <text x="560" y="180" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Spesielle regler</text>
  
  <rect x="560" y="200" width="130" height="30" fill="#dc3545" rx="5"/>
  <text x="625" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Regulert verdi
  </text>
  
  <text x="560" y="250" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">Eksempel:</text>
  <text x="560" y="270" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Bolig: 1.05 mill kr</text>
  <text x="560" y="285" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">(25% av 4.2 mill</text>
  <text x="560" y="300" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">markedsverdi)</text>
  

  <path d="M 250 210 L 300 210" stroke="#34495e" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 500 210 L 550 210" stroke="#34495e" stroke-width="2" marker-end="url(#arrow)"/>
  

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
  

  <text x="400" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    Samme eiendel kan ha forskjellige verdier avhengig av formål og kontekst
  </text>
</svg>