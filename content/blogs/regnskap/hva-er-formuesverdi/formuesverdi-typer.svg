<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400"><path fill="#f8f9fa" d="M0 0h800v400H0z"/><text x="400" y="30" fill="#2c3e50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">
    Ulike Typer Formuesverdier
  </text><rect width="200" height="280" x="50" y="70" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="8"/><text x="150" y="95" fill="#27ae60" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    MARKEDSVERDI
  </text><text x="60" y="120" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Faktiske markedspriser</text><text x="60" y="140" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Børsnoterte aksjer</text><text x="60" y="160" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Eiendom med salg</text><text x="60" y="180" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Mest nøyaktig</text><rect width="130" height="30" x="60" y="200" fill="#27ae60" rx="5"/><text x="125" y="220" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
    Høy nøyaktighet
  </text><text x="60" y="250" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="11">Eksempel:</text><text x="60" y="270" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">Aksje: 150 kr/stk</text><text x="60" y="285" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">Bolig: 4.2 mill kr</text><text x="60" y="300" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">(nylig salg i området)</text><rect width="200" height="280" x="300" y="70" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="8"/><text x="400" y="95" fill="#856404" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    BOKFØRT VERDI
  </text><text x="310" y="120" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Regnskapsmessig verdi</text><text x="310" y="140" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Historisk kost</text><text x="310" y="160" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Minus avskrivninger</text><text x="310" y="180" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Kan avvike fra marked</text><rect width="130" height="30" x="310" y="200" fill="#ffc107" rx="5"/><text x="375" y="220" fill="#856404" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
    Middels nøyaktighet
  </text><text x="310" y="250" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="11">Eksempel:</text><text x="310" y="270" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">Maskin: 800 000 kr</text><text x="310" y="285" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">(kost 1.2 mill - 400k</text><text x="310" y="300" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">avskrivninger)</text><rect width="200" height="280" x="550" y="70" fill="#f8d7da" stroke="#dc3545" stroke-width="2" rx="8"/><text x="650" y="95" fill="#721c24" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    SKATTEMESSIG VERDI
  </text><text x="560" y="120" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Fastsatt av skattemyndighetene</text><text x="560" y="140" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Ofte lavere enn marked</text><text x="560" y="160" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Brukes til skatteberegning</text><text x="560" y="180" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Spesielle regler</text><rect width="130" height="30" x="560" y="200" fill="#dc3545" rx="5"/><text x="625" y="220" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
    Regulert verdi
  </text><text x="560" y="250" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="11">Eksempel:</text><text x="560" y="270" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">Bolig: 1.05 mill kr</text><text x="560" y="285" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">(25% av 4.2 mill</text><text x="560" y="300" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">markedsverdi)</text><path stroke="#34495e" stroke-width="2" marker-end="url(#a)" d="M250 210h50"/><path stroke="#34495e" stroke-width="2" marker-end="url(#a)" d="M500 210h50"/><defs><marker id="a" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><path fill="#34495e" d="m0 0 10 3.5L0 7z"/></marker></defs><text x="400" y="370" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
    Samme eiendel kan ha forskjellige verdier avhengig av formål og kontekst
  </text></svg>