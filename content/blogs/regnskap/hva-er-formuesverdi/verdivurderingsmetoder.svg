<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="500" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Verdivurderingsmetoder
  </text>
  

  <rect x="50" y="70" width="150" height="180" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="8"/>
  <text x="125" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">
    MARKEDSVERDI
  </text>
  
  <circle cx="125" cy="115" r="15" fill="#27ae60"/>
  <text x="125" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">1</text>
  
  <text x="60" y="145" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Faktiske priser</text>
  <text x="60" y="160" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Børsnoterte aksjer</text>
  <text x="60" y="175" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Eiendomssalg</text>
  <text x="60" y="190" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Høy nøyaktighet</text>
  
  <rect x="60" y="210" width="130" height="25" fill="#27ae60" rx="3"/>
  <text x="125" y="227" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    Mest pålitelig
  </text>
  

  <rect x="225" y="70" width="150" height="180" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="8"/>
  <text x="300" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">
    BOKFØRT VERDI
  </text>
  
  <circle cx="300" cy="115" r="15" fill="#ffc107"/>
  <text x="300" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#856404">2</text>
  
  <text x="235" y="145" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Historisk kost</text>
  <text x="235" y="160" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Minus avskrivninger</text>
  <text x="235" y="175" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Regnskapsmessig</text>
  <text x="235" y="190" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Kan avvike fra marked</text>
  
  <rect x="235" y="210" width="130" height="25" fill="#ffc107" rx="3"/>
  <text x="300" y="227" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#856404">
    Konservativ
  </text>
  

  <rect x="400" y="70" width="150" height="180" fill="#d1ecf1" stroke="#17a2b8" stroke-width="2" rx="8"/>
  <text x="475" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0c5460">
    TAKSTVERDI
  </text>
  
  <circle cx="475" cy="115" r="15" fill="#17a2b8"/>
  <text x="475" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">3</text>
  
  <text x="410" y="145" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Profesjonell vurdering</text>
  <text x="410" y="160" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Sammenlignbare objekter</text>
  <text x="410" y="175" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Eiendom og kunst</text>
  <text x="410" y="190" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Subjektiv vurdering</text>
  
  <rect x="410" y="210" width="130" height="25" fill="#17a2b8" rx="3"/>
  <text x="475" y="227" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    Profesjonell
  </text>
  

  <rect x="575" y="70" width="150" height="180" fill="#f8d7da" stroke="#dc3545" stroke-width="2" rx="8"/>
  <text x="650" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#721c24">
    NÅVERDI
  </text>
  
  <circle cx="650" cy="115" r="15" fill="#dc3545"/>
  <text x="650" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">4</text>
  
  <text x="585" y="145" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Fremtidige kontantstrømmer</text>
  <text x="585" y="160" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Diskonteringsrente</text>
  <text x="585" y="175" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Investeringsanalyse</text>
  <text x="585" y="190" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Krever prognoser</text>
  
  <rect x="585" y="210" width="130" height="25" fill="#dc3545" rx="3"/>
  <text x="650" y="227" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    Fremtidsrettet
  </text>
  

  <rect x="50" y="280" width="700" height="180" fill="#ffffff" stroke="#dee2e6" stroke-width="1" rx="8"/>
  <text x="400" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Praktiske Eksempler
  </text>
  

  <rect x="70" y="320" width="150" height="120" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="145" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">
    Børsnotert aksje
  </text>
  <text x="80" y="360" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Equinor ASA</text>
  <text x="80" y="375" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Kurs: 285 kr</text>
  <text x="80" y="390" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">1000 aksjer</text>
  <text x="80" y="405" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#27ae60">= 285 000 kr</text>
  <text x="80" y="425" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">Markedsverdi</text>
  

  <rect x="245" y="320" width="150" height="120" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="320" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#856404">
    Produksjonsmaskin
  </text>
  <text x="255" y="360" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Anskaffelseskost: 1.2M</text>
  <text x="255" y="375" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Avskrivninger: 400k</text>
  <text x="255" y="390" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Levetid: 5 år</text>
  <text x="255" y="405" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#856404">= 800 000 kr</text>
  <text x="255" y="425" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">Bokført verdi</text>
  

  <rect x="420" y="320" width="150" height="120" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="495" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0c5460">
    Leilighet
  </text>
  <text x="430" y="360" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Beliggenhet: Oslo</text>
  <text x="430" y="375" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Størrelse: 75 kvm</text>
  <text x="430" y="390" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Sammenlignbare: 65k/kvm</text>
  <text x="430" y="405" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#0c5460">= 4 875 000 kr</text>
  <text x="430" y="425" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">Takstverdi</text>
  

  <rect x="595" y="320" width="150" height="120" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="670" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#721c24">
    Utleieeiendom
  </text>
  <text x="605" y="360" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Årlig leie: 500k</text>
  <text x="605" y="375" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Avkastningskrav: 5%</text>
  <text x="605" y="390" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Nåverdi: 500k/0.05</text>
  <text x="605" y="405" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#721c24">= 10 000 000 kr</text>
  <text x="605" y="425" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">Nåverdi</text>
</svg>