<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Eksternregnskap vs. Internregnskap
  </text>
  
  <!-- External Accounting (Left side) -->
  <rect x="50" y="80" width="320" height="480" fill="#3498db" stroke="#2980b9" stroke-width="3" rx="15"/>
  <text x="210" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    EKSTERNREGNSKAP
  </text>
  <text x="210" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Finansiell rapportering
  </text>
  
  <!-- External accounting characteristics -->
  <rect x="70" y="160" width="280" height="60" fill="#2980b9" stroke="#1f4e79" stroke-width="2" rx="8"/>
  <text x="210" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    PRIMÆRE BRUKERE
  </text>
  <text x="210" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Investorer • Kreditorer • Myndigheter
  </text>
  <text x="210" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Kunder • Leverandører • Offentlighet
  </text>
  
  <rect x="70" y="240" width="280" height="60" fill="#2980b9" stroke="#1f4e79" stroke-width="2" rx="8"/>
  <text x="210" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    RAPPORTERINGSFREKVENS
  </text>
  <text x="210" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Årlig (obligatorisk)
  </text>
  <text x="210" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Kvartalsvis (børsnoterte)
  </text>
  
  <rect x="70" y="320" width="280" height="60" fill="#2980b9" stroke="#1f4e79" stroke-width="2" rx="8"/>
  <text x="210" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    REGULERINGER
  </text>
  <text x="210" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Strenge standarder (IFRS/GAAP)
  </text>
  <text x="210" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Regnskapsloven • Revisjonsplikt
  </text>
  
  <rect x="70" y="400" width="280" height="60" fill="#2980b9" stroke="#1f4e79" stroke-width="2" rx="8"/>
  <text x="210" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    FOKUS
  </text>
  <text x="210" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Historisk • Standardisert
  </text>
  <text x="210" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Sammenlignbart • Offentlig
  </text>
  
  <rect x="70" y="480" width="280" height="60" fill="#2980b9" stroke="#1f4e79" stroke-width="2" rx="8"/>
  <text x="210" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    VERIFIKASJON
  </text>
  <text x="210" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Ekstern revisjon
  </text>
  <text x="210" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Uavhengig kontroll
  </text>
  
  <!-- Internal Accounting (Right side) -->
  <rect x="430" y="80" width="320" height="480" fill="#e74c3c" stroke="#c0392b" stroke-width="3" rx="15"/>
  <text x="590" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    INTERNREGNSKAP
  </text>
  <text x="590" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Ledelsesregnskap
  </text>
  
  <!-- Internal accounting characteristics -->
  <rect x="450" y="160" width="280" height="60" fill="#c0392b" stroke="#922b21" stroke-width="2" rx="8"/>
  <text x="590" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    PRIMÆRE BRUKERE
  </text>
  <text x="590" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Ledelse • Avdelingsledere
  </text>
  <text x="590" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Operasjonelle beslutningstakere
  </text>
  
  <rect x="450" y="240" width="280" height="60" fill="#c0392b" stroke="#922b21" stroke-width="2" rx="8"/>
  <text x="590" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    RAPPORTERINGSFREKVENS
  </text>
  <text x="590" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Daglig • Ukentlig • Månedlig
  </text>
  <text x="590" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Etter behov (sanntid)
  </text>
  
  <rect x="450" y="320" width="280" height="60" fill="#c0392b" stroke="#922b21" stroke-width="2" rx="8"/>
  <text x="590" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    REGULERINGER
  </text>
  <text x="590" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Fleksible • Tilpasset behov
  </text>
  <text x="590" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Ingen eksterne krav
  </text>
  
  <rect x="450" y="400" width="280" height="60" fill="#c0392b" stroke="#922b21" stroke-width="2" rx="8"/>
  <text x="590" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    FOKUS
  </text>
  <text x="590" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Fremtidsrettet • Detaljert
  </text>
  <text x="590" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Operasjonelt • Konfidensielt
  </text>
  
  <rect x="450" y="480" width="280" height="60" fill="#c0392b" stroke="#922b21" stroke-width="2" rx="8"/>
  <text x="590" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    VERIFIKASJON
  </text>
  <text x="590" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Intern kontroll
  </text>
  <text x="590" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Ledelsesvalidering
  </text>
  
  <!-- VS symbol in center -->
  <circle cx="400" cy="320" r="40" fill="#34495e" stroke="#2c3e50" stroke-width="3"/>
  <text x="400" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    VS
  </text>
  
  <!-- Arrows pointing to center -->
  <line x1="370" y1="320" x2="360" y2="320" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="430" y1="320" x2="440" y2="320" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Complementary relationship -->
  <rect x="250" y="570" width="300" height="25" fill="#27ae60" stroke="#1e8449" stroke-width="2" rx="5"/>
  <text x="400" y="587" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Komplementære systemer for helhetlig virksomhetsstyring
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
</svg>