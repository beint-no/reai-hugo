<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Årsregnskapets Komponenter
  </text>
  
  <!-- Central annual report -->
  <circle cx="400" cy="300" r="100" fill="#3498db" stroke="#2980b9" stroke-width="4"/>
  <text x="400" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    ÅRSREGNSKAP
  </text>
  <text x="400" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Eksternregnskap
  </text>
  
  <!-- Income Statement -->
  <rect x="100" y="100" width="180" height="100" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="8"/>
  <text x="190" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    RESULTATREGNSKAP
  </text>
  <text x="190" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Driftsinntekter
  </text>
  <text x="190" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Driftskostnader
  </text>
  <text x="190" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Finansposter
  </text>
  <text x="190" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Årsresultat
  </text>
  
  <!-- Balance Sheet -->
  <rect x="520" y="100" width="180" height="100" fill="#27ae60" stroke="#1e8449" stroke-width="2" rx="8"/>
  <text x="610" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    BALANSE
  </text>
  <text x="610" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Eiendeler (Aktiva)
  </text>
  <text x="610" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Gjeld
  </text>
  <text x="610" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Egenkapital
  </text>
  <text x="610" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Finansiell stilling
  </text>
  
  <!-- Cash Flow Statement -->
  <rect x="100" y="450" width="180" height="100" fill="#9b59b6" stroke="#7d3c98" stroke-width="2" rx="8"/>
  <text x="190" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    KONTANTSTRØM
  </text>
  <text x="190" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Operasjonelle aktiviteter
  </text>
  <text x="190" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Investeringsaktiviteter
  </text>
  <text x="190" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Finansieringsaktiviteter
  </text>
  <text x="190" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Kontantbeholdning
  </text>
  
  <!-- Notes -->
  <rect x="520" y="450" width="180" height="100" fill="#f39c12" stroke="#d68910" stroke-width="2" rx="8"/>
  <text x="610" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    NOTER
  </text>
  <text x="610" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Regnskapsprinsipper
  </text>
  <text x="610" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Detaljerte forklaringer
  </text>
  <text x="610" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Risikoinformasjon
  </text>
  <text x="610" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Sammenlignbare tall
  </text>
  
  <!-- Arrows connecting components to center -->
  <line x1="280" y1="180" x2="340" y2="240" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="520" y1="180" x2="460" y2="240" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="280" y1="470" x2="340" y2="360" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="520" y1="470" x2="460" y2="360" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Integration arrows between components -->
  <path d="M 280 150 Q 400 80 520 150" stroke="#7f8c8d" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <text x="400" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    Integrerte komponenter
  </text>
  
  <path d="M 280 500 Q 400 580 520 500" stroke="#7f8c8d" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <text x="400" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    Supplerende informasjon
  </text>
  
  <!-- Key relationships -->
  <rect x="320" y="220" width="160" height="40" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1" rx="5"/>
  <text x="400" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">
    Regnskapsligningen:
  </text>
  <text x="400" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    Eiendeler = Gjeld + Egenkapital
  </text>
  
  <!-- Additional requirements box -->
  <rect x="50" y="250" width="200" height="100" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1" rx="5"/>
  <text x="150" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Tilleggskrav
  </text>
  <text x="70" y="290" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Revisjonsberetning
  </text>
  <text x="70" y="305" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Årsberetning
  </text>
  <text x="70" y="320" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Samfunnsansvar
  </text>
  <text x="70" y="335" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Offentliggjøring
  </text>
  
  <rect x="550" y="250" width="200" height="100" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1" rx="5"/>
  <text x="650" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Kvalitetskrav
  </text>
  <text x="570" y="290" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Sammenlignbarhet
  </text>
  <text x="570" y="305" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Pålitelighet
  </text>
  <text x="570" y="320" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Relevans
  </text>
  <text x="570" y="335" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Forståelighet
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
</svg>