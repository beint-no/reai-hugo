<svg xmlns="http://www.w3.org/2000/svg" width="700" height="600" viewBox="0 0 700 600"><path fill="#f8f9fa" d="M0 0h700v600H0z"/><text x="350" y="30" fill="#2c3e50" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">
    Internkontroll for Helligdager
  </text><rect width="600" height="480" x="50" y="60" fill="#fff" stroke="#3498db" stroke-width="2" rx="10"/><rect width="540" height="70" x="80" y="90" fill="#3498db" rx="5"/><text x="350" y="115" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
    1. PLANLEGGING OG FORBEREDELSE
  </text><text x="90" y="135" fill="#fff" font-family="Arial, sans-serif" font-size="11">
    • Oppdater helligdagskalender for kommende år
  </text><text x="90" y="150" fill="#fff" font-family="Arial, sans-serif" font-size="11">
    • Budsjetter helligdagskostnader basert på antall ansatte og lønnsstruktur
  </text><path fill="none" stroke="#7f8c8d" stroke-width="3" marker-end="url(#a)" d="M350 170v15"/><rect width="540" height="70" x="80" y="190" fill="#e74c3c" rx="5"/><text x="350" y="215" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
    2. REGISTRERING OG BEREGNING
  </text><text x="90" y="235" fill="#fff" font-family="Arial, sans-serif" font-size="11">
    • Registrer alle helligdager i lønnssystem med korrekte lønnsarter
  </text><text x="90" y="250" fill="#fff" font-family="Arial, sans-serif" font-size="11">
    • Beregn helligdagslønn for alle ansatte basert på individuelle kontrakter
  </text><path fill="none" stroke="#7f8c8d" stroke-width="3" marker-end="url(#a)" d="M350 270v15"/><rect width="540" height="70" x="80" y="290" fill="#f39c12" rx="5"/><text x="350" y="315" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
    3. KONTROLL OG VERIFISERING
  </text><text x="90" y="335" fill="#fff" font-family="Arial, sans-serif" font-size="11">
    • Avstem lønnsutbetalinger mot regnskapsføring
  </text><text x="90" y="350" fill="#fff" font-family="Arial, sans-serif" font-size="11">
    • Kontroller at feriepengeavsetning inkluderer helligdagslønn
  </text><path fill="none" stroke="#7f8c8d" stroke-width="3" marker-end="url(#a)" d="M350 370v15"/><rect width="540" height="70" x="80" y="390" fill="#27ae60" rx="5"/><text x="350" y="415" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
    4. RAPPORTERING OG DOKUMENTASJON
  </text><text x="90" y="435" fill="#fff" font-family="Arial, sans-serif" font-size="11">
    • Sikre korrekt rapportering i A-melding med riktige lønnsarter
  </text><text x="90" y="450" fill="#fff" font-family="Arial, sans-serif" font-size="11">
    • Dokumenter alle beslutninger og beregningsgrunnlag
  </text><rect width="540" height="50" x="80" y="480" fill="#9b59b6" rx="5"/><text x="350" y="500" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
    MÅNEDLIG KONTROLLSJEKKLISTE
  </text><text x="90" y="515" fill="#fff" font-family="Arial, sans-serif" font-size="10">
    ✓ Helligdager registrert | ✓ Beregninger kontrollert | ✓ Avstemming utført | ✓ A-melding korrekt
  </text><rect width="600" height="30" x="50" y="560" fill="#34495e" rx="5"/><text x="350" y="580" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
    Prinsipp: Systematisk kontroll sikrer korrekt regnskapsføring og compliance
  </text><defs><marker id="a" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><path fill="#7f8c8d" d="m0 0 10 3.5L0 7z"/></marker></defs></svg>