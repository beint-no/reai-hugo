<svg width="700" height="500" viewBox="0 0 700 500" xmlns="http://www.w3.org/2000/svg">

  <rect width="700" height="500" fill="#f8f9fa"/>
  

  <text x="350" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50" text-anchor="middle">
    Digitalisering av Helligdagshåndtering
  </text>
  

  <rect x="50" y="60" width="600" height="380" fill="#ffffff" stroke="#3498db" stroke-width="2" rx="10"/>
  

  <rect x="80" y="90" width="250" height="320" fill="#ecf0f1" stroke="#e74c3c" stroke-width="2" rx="5"/>
  <text x="205" y="115" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50" text-anchor="middle">
    Tradisjonell Metode
  </text>
  

  <rect x="100" y="130" width="60" height="50" fill="#bdc3c7" rx="3"/>
  <text x="130" y="150" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" text-anchor="middle">MAI</text>
  <text x="130" y="165" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50" text-anchor="middle">2024</text>
  <text x="180" y="155" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Manuell kalender</text>
  

  <rect x="100" y="190" width="60" height="40" fill="#27ae60" rx="3"/>
  <rect x="105" y="195" width="50" height="5" fill="white"/>
  <rect x="105" y="205" width="50" height="5" fill="white"/>
  <rect x="105" y="215" width="50" height="5" fill="white"/>
  <text x="180" y="210" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Excel-beregninger</text>
  

  <rect x="100" y="250" width="60" height="40" fill="#f39c12" rx="3"/>
  <circle cx="115" cy="265" r="3" fill="white"/>
  <circle cx="125" cy="265" r="3" fill="white"/>
  <circle cx="135" cy="265" r="3" fill="white"/>
  <circle cx="145" cy="265" r="3" fill="white"/>
  <text x="180" y="270" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Manuell registrering</text>
  

  <rect x="100" y="310" width="60" height="40" fill="#95a5a6" rx="3"/>
  <rect x="105" y="315" width="50" height="3" fill="white"/>
  <rect x="105" y="325" width="35" height="3" fill="white"/>
  <rect x="105" y="335" width="40" height="3" fill="white"/>
  <text x="180" y="330" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Papirrapporter</text>
  

  <text x="205" y="375" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#e74c3c" text-anchor="middle">
    Utfordringer:
  </text>
  <text x="90" y="390" font-family="Arial, sans-serif" font-size="9" fill="#e74c3c">
    • Tidkrevende • Feilpotensial • Mangelfull kontroll
  </text>
  

  <path d="M 340 250 L 370 250" stroke="#7f8c8d" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  <text x="355" y="240" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7f8c8d" text-anchor="middle">
    DIGITALISERING
  </text>
  

  <rect x="390" y="90" width="250" height="320" fill="#ecf0f1" stroke="#27ae60" stroke-width="2" rx="5"/>
  <text x="515" y="115" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50" text-anchor="middle">
    Digital Løsning
  </text>
  

  <rect x="410" y="130" width="60" height="50" fill="#3498db" rx="3"/>
  <circle cx="440" cy="155" r="15" fill="white"/>
  <text x="440" y="160" font-family="Arial, sans-serif" font-size="8" fill="#3498db" text-anchor="middle">AUTO</text>
  <text x="490" y="155" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Automatisk kalender</text>
  

  <rect x="410" y="190" width="60" height="40" fill="#9b59b6" rx="3"/>
  <rect x="415" y="195" width="20" height="15" fill="white" rx="2"/>
  <rect x="440" y="195" width="20" height="15" fill="white" rx="2"/>
  <rect x="415" y="215" width="45" height="10" fill="white" rx="2"/>
  <text x="490" y="210" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">ERP-system</text>
  

  <rect x="410" y="250" width="60" height="40" fill="#e67e22" rx="3"/>
  <circle cx="440" cy="270" r="12" fill="white"/>
  <text x="440" y="275" font-family="Arial, sans-serif" font-size="8" fill="#e67e22" text-anchor="middle">AI</text>
  <text x="490" y="270" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Automatisk beregning</text>
  

  <rect x="410" y="310" width="60" height="40" fill="#1abc9c" rx="3"/>
  <rect x="420" y="320" width="40" height="20" fill="white" rx="2"/>
  <circle cx="430" cy="325" r="2" fill="#1abc9c"/>
  <circle cx="440" cy="325" r="2" fill="#1abc9c"/>
  <circle cx="450" cy="325" r="2" fill="#1abc9c"/>
  <text x="490" y="330" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Digitale rapporter</text>
  

  <text x="515" y="375" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#27ae60" text-anchor="middle">
    Fordeler:
  </text>
  <text x="400" y="390" font-family="Arial, sans-serif" font-size="9" fill="#27ae60">
    • Tidsbesparende • Redusert feilrisiko • Bedre kontroll
  </text>
  

  <rect x="50" y="460" width="600" height="30" fill="#34495e" rx="5"/>
  <text x="350" y="480" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">
    Digitalisering transformerer helligdagshåndtering fra manuelt arbeid til automatiserte prosesser
  </text>
  

  <defs>
    <marker id="arrowhead" markerWidth="12" markerHeight="8" refX="11" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#7f8c8d"/>
    </marker>
  </defs>
</svg>