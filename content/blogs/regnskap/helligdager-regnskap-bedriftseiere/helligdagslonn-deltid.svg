<svg xmlns="http://www.w3.org/2000/svg" width="700" height="600" viewBox="0 0 700 600"><path fill="#f8f9fa" d="M0 0h700v600H0z"/><text x="350" y="30" fill="#2c3e50" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">
    Helligdagslønn for Deltidsansatte
  </text><rect width="600" height="480" x="50" y="60" fill="#fff" stroke="#3498db" stroke-width="2" rx="10"/><rect width="250" height="200" x="80" y="90" fill="#ecf0f1" stroke="#3498db" rx="5"/><text x="205" y="115" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
    Heltidsansatt
  </text><text x="90" y="140" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">
    • Arbeidsuke: 37,5 timer
  </text><text x="90" y="155" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">
    • Månedslønn: 45 000 kr
  </text><text x="90" y="170" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">
    • Daglønn: 2 250 kr
  </text><text x="90" y="185" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">
    • Timer per dag: 7,5 timer
  </text><rect width="230" height="30" x="90" y="200" fill="#27ae60" rx="3"/><text x="205" y="220" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
    Helligdagslønn: 2 250 kr
  </text><text x="205" y="250" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">
    (Full daglønn uavhengig av helligdag)
  </text><rect width="250" height="200" x="370" y="90" fill="#ecf0f1" stroke="#e74c3c" rx="5"/><text x="495" y="115" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
    Deltidsansatt (60%)
  </text><text x="380" y="140" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">
    • Arbeidsuke: 22,5 timer
  </text><text x="380" y="155" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">
    • Månedslønn: 27 000 kr
  </text><text x="380" y="170" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">
    • Daglønn: 1 350 kr
  </text><text x="380" y="185" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">
    • Timer per dag: 4,5 timer
  </text><rect width="230" height="30" x="380" y="200" fill="#e74c3c" rx="3"/><text x="495" y="220" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
    Helligdagslønn: 1 350 kr
  </text><text x="495" y="250" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">
    (Basert på normal arbeidsdag)
  </text><rect width="540" height="120" x="80" y="310" fill="#f8f9fa" stroke="#f39c12" stroke-width="2" rx="5"/><text x="350" y="335" fill="#2c3e50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    Beregningsmetode for Deltidsansatte
  </text><text x="100" y="360" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">
    <tspan font-weight="bold">Formel:</tspan> Helligdagslønn = (Månedslønn ÷ Antall arbeidsdager) × Normale timer på helligdagen
  </text><text x="100" y="380" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">
    <tspan font-weight="bold">Eksempel:</tspan> 27 000 kr ÷ 20 dager = 1 350 kr per dag
  </text><text x="100" y="400" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">
    <tspan font-weight="bold">Resultat:</tspan> Deltidsansatt får lønn tilsvarende sin normale arbeidsdag
  </text><text x="100" y="420" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="11">
    * Hvis helligdagen faller på en dag ansatte normalt ikke arbeider, får de ingen helligdagslønn
  </text><rect width="540" height="80" x="80" y="450" fill="#fff" stroke="#9b59b6" stroke-width="2" rx="5"/><text x="350" y="475" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
    Spesielle Tilfeller
  </text><text x="100" y="495" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">
    • <tspan font-weight="bold">Variabel arbeidstid:</tspan> Beregn gjennomsnitt av siste 3 måneder
  </text><text x="100" y="510" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">
    • <tspan font-weight="bold">Turnus/skift:</tspan> Basert på planlagt vakt på helligdagen
  </text><text x="100" y="525" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">
    • <tspan font-weight="bold">Provisjonslønn:</tspan> Minimum kontraktsfestet grunnlønn
  </text><rect width="540" height="30" x="80" y="560" fill="#27ae60" rx="5"/><text x="350" y="580" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
    Prinsipp: Helligdagslønn skal tilsvare det ansatte ville tjent på en normal arbeidsdag
  </text></svg>