size="11">• Sentral administrasjon</text><text x="270" y="395" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Leverandøravtaler</text><rect width="150" height="100" x="430" y="310" fill="#fff" stroke="#fcd34d" rx="5"/><text x="505" y="330" fill="#d97706" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">3. Integrasjon</text><text x="440" y="350" fill="#374151" font-family="Arial, sans-serif" font-size="11">• IT-systemer</text><text x="440" y="365" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Rapporteringslinjer</text><text x="440" y="380" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Data-overføring</text><text x="440" y="395" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Compliance-system</text><rect width="120" height="100" x="600" y="310" fill="#fff" stroke="#fcd34d" rx="5"/><text x="660" y="330" fill="#d97706" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">4. Overvåking</text><text x="610" y="350" fill="#374151" font-family="Arial, sans-serif" font-size="11">• KPI-tracking</text><text x="610" y="365" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Cost monitoring</text><text x="610" y="380" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Regulatory updates</text><text x="610" y="395" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Employee satisfaction</text><path fill="none" stroke="#d97706" stroke-width="2" marker-end="url(#b)" d="M240 360h20"/><path fill="none" stroke="#d97706" stroke-width="2" marker-end="url(#b)" d="M410 360h20"/><path fill="none" stroke="#d97706" stroke-width="2" marker-end="url(#b)" d="M580 360h20"/><path fill="none" stroke="#6b7280" stroke-width="2" marker-end="url(#c)" d="M390 190h20"/><path fill="none" stroke="#6b7280" stroke-width="2" marker-end="url(#c)" d="M400 250v20"/><defs><marker id="b" fill="#d97706" markerHeight="7" markerWidth="10" 