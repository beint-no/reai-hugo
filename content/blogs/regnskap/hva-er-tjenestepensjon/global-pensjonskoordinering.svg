  <text x="100" y="350" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Lovkrav per land</text>
  <text x="100" y="365" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Eksisterende ordninger</text>
  <text x="100" y="380" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Kostnadsanalyse</text>
  <text x="100" y="395" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Ansattes behov</text>
  
