  <text x="270" y="350" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Felles minimumsnivå</text>
  <text x="270" y="365" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Harmoniserte prosedyrer</text>
  <text x="270" y="380" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Sentral administrasjon</text>
  <text x="270" y="395" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Leverandøravtaler</text>
  
  <rect x="430" y="310" width="150" height="100" rx="5" fill="white" stroke="#FCD34D" stroke-width="1"/>
  <text x="505" y="330" text-anchor="middle" fill="#D97706" font-family="Arial, sans-serif" font-size="14" font-weight="bold">3. Integrasjon</text>
  <text x="440" y="350" fill="#374151" font-family="Arial, sans-serif" font-size="11">• IT-systemer</text>
  <text x="440" y="365" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Rapporteringslinjer</text>
  <text x="440" y="380" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Data-overføring</text>
  <text x="440" y="395" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Compliance-system</text>
  
  <rect x="600" y="310" width="120" height="100" rx="5" fill="white" stroke="#FCD34D" stroke-width="1"/>
  <text x="660" y="330" text-anchor="middle" fill="#D97706" font-family="Arial, sans-serif" font-size="14" font-weight="bold">4. Overvåking</text>
  <text x="610" y="350" fill="#374151" font-family="Arial, sans-serif" font-size="11">• KPI-tracking</text>
  <text x="610" y="365" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Cost monitoring</text>
  <text x="610" y="380" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Regulatory updates</text>
  <text x="610" y="395" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Employee satisfaction</text>
  

  <path d="M 240 360 L 260 360" stroke="#D97706" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 410 360 L 430 360" stroke="#D97706" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 580 360 L 600 360" stroke="#D97706" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  

  <path d="M 390 190 L 410 190" stroke="#6B7280" stroke-width="2" fill="none" marker-end="url(#arrowhead2)"/>
  <path d="M 400 250 L 400 270" stroke="#6B7280" stroke-width="2" fill="none" marker-end="url(#arrowhead2)"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto" fill="#D97706">
      <polygon points="0 0, 10 3.5, 0 7"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto" fill="#6B7280">
      <polygon points="0 0, 10 3.5, 0 7"/>
    </marker>
  </defs>
