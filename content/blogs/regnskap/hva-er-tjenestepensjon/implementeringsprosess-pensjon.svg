xt><rect width="280" height="130" x="430" y="140" fill="#fff" stroke="#93c5fd" rx="5"/><text x="440" y="160" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Avtaleinngåelse:</text><text x="440" y="180" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Velg pensjonsleverandør</text><text x="440" y="200" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Forhandle vilkår og priser</text><text x="440" y="220" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Systemintegrasjon:</text><text x="440" y="240" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Koble til lønnssystem</text><text x="440" y="260" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Test dataoverføringer</text><rect width="660" height="170" x="70" y="300" fill="#f0fdf4" stroke="#22c55e" stroke-width="2" rx="8"/><text x="400" y="325" fill="#16a34a" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Tidsplan og Milepæler</text><path stroke="#6b7280" stroke-width="3" d="M120 350h560"/><circle cx="180" cy="350" r="8" fill="#ef4444"/><text x="180" y="340" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Mnd 1-2</text><rect width="100" height="80" x="130" y="360" fill="#fff" stroke="#fca5a5" rx="3"/><text x="135" y="375" fill="#dc2626" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Planlegging:</text><text x="135" y="390" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Behovsanalyse</text><text x="135" y="405" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Leverandørevaluering</text><text x="135" y="420" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Kostnadsberegning</text><text x="135" y="435" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Vedtak i styre/ledelse</text><circle cx="320" cy="350" r="8" fill="#3b82f6"/><tex