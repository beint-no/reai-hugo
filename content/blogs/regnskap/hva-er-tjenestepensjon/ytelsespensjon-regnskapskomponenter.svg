<svg width="800" height="550" viewBox="0 0 800 550" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="550" fill="#F8FAFC"/>
  
  <!-- Title -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGrad)"/>
  <text x="400" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Ytelsespensjon - Regnskapskomponenter</text>
  
  <!-- Main container -->
  <rect x="50" y="80" width="700" height="450" rx="10" fill="white" stroke="#E2E8F0" stroke-width="2"/>
  
  <!-- Balance sheet components -->
  <rect x="70" y="100" width="320" height="200" rx="8" fill="#ECFDF5" stroke="#10B981" stroke-width="2"/>
  <text x="230" y="125" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Balanseposter (NRS 6)</text>
  
  <rect x="90" y="140" width="280" height="150" rx="5" fill="white" stroke="#6EE7B7" stroke-width="1"/>
  <text x="100" y="160" fill="#059669" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Nåverdi pensjonsforpliktelse</text>
  <text x="100" y="175" fill="#374151" font-family="Arial, sans-serif" font-size="12">- Aktuariell beregnet verdi</text>
  
  <text x="100" y="195" fill="#059669" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Pensjonsmidler</text>
  <text x="100" y="210" fill="#374151" font-family="Arial, sans-serif" font-size="12">- Markedsverdi av fond</text>
  
  <text x="100" y="230" fill="#059669" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Ikke innregnet estimatavvik</text>
  <text x="100" y="245" fill="#374151" font-family="Arial, sans-serif" font-size="12">- Ujevnheter i forutsetninger</text>
  
  <text x="100" y="265" fill="#059669" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Arbeidsgiveravgift</text>
  <text x="100" y="280" fill="#374151" font-family="Arial, sans-serif" font-size="12">- 14,1% påslag</text>
  
  <!-- P&L components -->
  <rect x="410" y="100" width="320" height="200" rx="8" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
  <text x="570" y="125" text-anchor="middle" fill="#1E40AF" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Resultatposter</text>
  
  <rect x="430" y="140" width="280" height="150" rx="5" fill="white" stroke="#93C5FD" stroke-width="1"/>
  <text x="440" y="160" fill="#1E40AF" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Årets pensjonsopptjening</text>
  <text x="440" y="175" fill="#374151" font-family="Arial, sans-serif" font-size="12">+ Økning pga. tjeneste i år</text>
  
  <text x="440" y="195" fill="#1E40AF" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Rentekostnad</text>
  <text x="440" y="210" fill="#374151" font-family="Arial, sans-serif" font-size="12">+ Rente på pensjonsforpliktelse</text>
  
  <text x="440" y="230" fill="#1E40AF" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Forventet avkastning</text>
  <text x="440" y="245" fill="#374151" font-family="Arial, sans-serif" font-size="12">- Avkastning på pensjonsmidler</text>
  
  <text x="440" y="265" fill="#1E40AF" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Amortisering</text>
  <text x="440" y="280" fill="#374151" font-family="Arial, sans-serif" font-size="12">+/- Utjevning av estimatavvik</text>
  
  <!-- Calculation example -->
  <rect x="70" y="320" width="660" height="200" rx="8" fill="#FEF7CD" stroke="#F59E0B" stroke-width="2"/>
  <text x="400" y="345" text-anchor="middle" fill="#D97706" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Eksempel - Pensjonskostnad Beregning</text>
  
  <rect x="90" y="360" width="300" height="150" rx="5" fill="white" stroke="#FCD34D" stroke-width="1"/>
  <text x="100" y="380" fill="#D97706" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Komponenter:</text>
  <text x="100" y="400" fill="#374151" font-family="Arial, sans-serif" font-size="12">Årets pensjonsopptjening: 800.000 kr</text>
  <text x="100" y="420" fill="#374151" font-family="Arial, sans-serif" font-size="12">Rentekostnad (4%): 400.000 kr</text>
  <text x="100" y="440" fill="#374151" font-family="Arial, sans-serif" font-size="12">Forventet avkastning (5%): -300.000 kr</text>
  <text x="100" y="460" fill="#374151" font-family="Arial, sans-serif" font-size="12">Amortisering: 50.000 kr</text>
  <text x="100" y="480" fill="#374151" font-family="Arial, sans-serif" font-size="12">Arbeidsgiveravgift (14,1%): 133.495 kr</text>
  
  <rect x="420" y="360" width="300" height="150" rx="5" fill="white" stroke="#FCD34D" stroke-width="1"/>
  <text x="430" y="380" fill="#D97706" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Beregning:</text>
  <text x="430" y="400" fill="#374151" font-family="Arial, sans-serif" font-size="12">Pensjonskostnad før agg:</text>
  <text x="430" y="420" fill="#374151" font-family="Arial, sans-serif" font-size="12">800.000 + 400.000 - 300.000 + 50.000</text>
  <text x="430" y="440" fill="#374151" font-family="Arial, sans-serif" font-size="12">= 950.000 kr</text>
  <text x="430" y="460" fill="#374151" font-family="Arial, sans-serif" font-size="12">+ Arbeidsgiveravgift: 133.495 kr</text>
  <text x="430" y="480" fill="#059669" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Total pensjonskostnad: 1.083.495 kr</text>
  
  <!-- Arrows -->
  <path d="M 390 200 L 410 200" stroke="#6B7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 300 L 400 320" stroke="#6B7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto" fill="#6B7280">
      <polygon points="0 0, 10 3.5, 0 7"/>
    </marker>
  </defs>
</svg>