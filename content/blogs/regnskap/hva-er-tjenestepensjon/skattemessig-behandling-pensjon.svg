<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="#F8FAFC"/>
  

  <rect x="0" y="0" width="800" height="60" fill="url(#headerGrad)"/>
  <text x="400" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Skattemessig Behandling av Tjenestepensjon</text>
  

  <rect x="50" y="80" width="700" height="400" rx="10" fill="white" stroke="#E2E8F0" stroke-width="2"/>
  

  <rect x="70" y="100" width="320" height="180" rx="8" fill="#F3E8FF" stroke="#8B5CF6" stroke-width="2"/>
  <text x="230" y="125" text-anchor="middle" fill="#7C3AED" font-family="Arial, sans-serif" font-size="16" font-weight="bold">For Bedriften</text>
  
  <rect x="90" y="140" width="280" height="130" rx="5" fill="white" stroke="#C4B5FD" stroke-width="1"/>
  <text x="100" y="160" fill="#7C3AED" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Fradragsrett:</text>
  <text x="100" y="180" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Innskudd: Fullt fradrag for premier</text>
  <text x="100" y="200" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Ytelse: Fradrag for pensjonskostnad</text>
  <text x="100" y="220" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Maks 15% av samlet lønn</text>
  <text x="100" y="240" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Arbeidsgiveravgift: 14,1% tillegg</text>
  <text x="100" y="260" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Utsatt skatt ved tidsdifferanser</text>
  

  <rect x="410" y="100" width="320" height="180" rx="8" fill="#ECFDF5" stroke="#10B981" stroke-width="2"/>
  <text x="570" y="125" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="16" font-weight="bold">For Ansatte</text>
  
  <rect x="430" y="140" width="280" height="130" rx="5" fill="white" stroke="#6EE7B7" stroke-width="1"/>
  <text x="440" y="160" fill="#059669" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Skattefritak:</text>
  <text x="440" y="180" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Bedriftens innbetaling skattefri</text>
  <text x="440" y="200" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Opptjening ikke skattepliktig</text>
  <text x="440" y="220" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Pensjon skattepliktig ved uttak</text>
  <text x="440" y="240" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Uførepensjon: Særregler</text>
  <text x="440" y="260" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Overføring mellom ordninger</text>
  

  <rect x="70" y="300" width="660" height="170" rx="8" fill="#FEF7CD" stroke="#F59E0B" stroke-width="2"/>
  <text x="400" y="325" text-anchor="middle" fill="#D97706" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Eksempel - Skattemessig Fradrag</text>
  
  <rect x="90" y="340" width="300" height="120" rx="5" fill="white" stroke="#FCD34D" stroke-width="1"/>
  <text x="100" y="360" fill="#D97706" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Bedrift med 20 ansatte:</text>
  <text x="100" y="380" fill="#374151" font-family="Arial, sans-serif" font-size="12">Total lønn: 10.000.000 kr</text>
  <text x="100" y="400" fill="#374151" font-family="Arial, sans-serif" font-size="12">Pensjonsinnbetaling: 500.000 kr (5%)</text>
  <text x="100" y="420" fill="#374151" font-family="Arial, sans-serif" font-size="12">Maksgrense (15%): 1.500.000 kr</text>
  <text x="100" y="440" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">✓ Fullt fradrag mulig</text>
  
  <rect x="420" y="340" width="300" height="120" rx="5" fill="white" stroke="#FCD34D" stroke-width="1"/>
  <text x="430" y="360" fill="#D97706" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Skatteeffekt:</text>
  <text x="430" y="380" fill="#374151" font-family="Arial, sans-serif" font-size="12">Fradrag: 500.000 kr</text>
  <text x="430" y="400" fill="#374151" font-family="Arial, sans-serif" font-size="12">Skattesats: 22%</text>
  <text x="430" y="420" fill="#374151" font-family="Arial, sans-serif" font-size="12">Skattebesparelse: 110.000 kr</text>
  <text x="430" y="440" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Netto kostnad: 390.000 kr</text>
  

  <path d="M 390 190 L 410 190" stroke="#6B7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 280 L 400 300" stroke="#6B7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto" fill="#6B7280">
      <polygon points="0 0, 10 3.5, 0 7"/>
    </marker>
  </defs>
</svg>