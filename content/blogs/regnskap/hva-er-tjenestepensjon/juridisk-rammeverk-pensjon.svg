<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1F2937;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="#F8FAFC"/>
  

  <rect x="0" y="0" width="800" height="60" fill="url(#headerGrad)"/>
  <text x="400" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Juridisk Rammeverk for Tjenestepensjon</text>
  

  <rect x="50" y="80" width="700" height="400" rx="10" fill="white" stroke="#E2E8F0" stroke-width="2"/>
  

  <rect x="70" y="100" width="320" height="180" rx="8" fill="#F9FAFB" stroke="#374151" stroke-width="2"/>
  <text x="230" y="125" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Lover og Forskrifter</text>
  
  <rect x="90" y="140" width="280" height="130" rx="5" fill="white" stroke="#9CA3AF" stroke-width="1"/>
  <text x="100" y="160" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">LOT (Lov om obligatorisk tjenestepensjon):</text>
  <text x="100" y="180" fill="#6B7280" font-family="Arial, sans-serif" font-size="12">• Grunnleggende krav til alle arbeidsgivere</text>
  <text x="100" y="200" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">IPL (Innskuddspensjonsloven):</text>
  <text x="100" y="220" fill="#6B7280" font-family="Arial, sans-serif" font-size="12">• Detaljerte regler for innskuddspensjon</text>
  <text x="100" y="240" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">FPL (Foretakspensjonsloven):</text>
  <text x="100" y="260" fill="#6B7280" font-family="Arial, sans-serif" font-size="12">• Regler for ytelsespensjon</text>
  

  <rect x="410" y="100" width="320" height="180" rx="8" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
  <text x="570" y="125" text-anchor="middle" fill="#D97706" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Compliance-krav</text>
  
  <rect x="430" y="140" width="280" height="130" rx="5" fill="white" stroke="#FCD34D" stroke-width="1"/>
  <text x="440" y="160" fill="#D97706" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Rapportering:</text>
  <text x="440" y="180" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Årlig rapportering til Finanstilsynet</text>
  <text x="440" y="200" fill="#D97706" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Informasjonsplikt:</text>
  <text x="440" y="220" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Informere ansatte om ordningen</text>
  <text x="440" y="240" fill="#D97706" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Likestilling:</text>
  <text x="440" y="260" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Kjønnsnøytrale beregninger</text>
  

  <rect x="70" y="300" width="660" height="170" rx="8" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
  <text x="400" y="325" text-anchor="middle" fill="#1E40AF" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Viktige Lovkrav - Oversikt</text>
  

  <rect x="90" y="340" width="640" height="30" rx="3" fill="#1E40AF" stroke="#1D4ED8" stroke-width="1"/>
  <text x="200" y="360" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Krav</text>
  <text x="400" y="360" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Beskrivelse</text>
  <text x="620" y="360" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Sanksjoner</text>
  

  <rect x="90" y="370" width="640" height="25" rx="3" fill="white" stroke="#93C5FD" stroke-width="1"/>
  <text x="200" y="387" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">Minimum 2%</text>
  <text x="400" y="387" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">Minste tillatte innskuddsats</text>
  <text x="620" y="387" text-anchor="middle" fill="#DC2626" font-family="Arial, sans-serif" font-size="11">Bøter</text>
  
  <rect x="90" y="395" width="640" height="25" rx="3" fill="#EFF6FF" stroke="#93C5FD" stroke-width="1"/>
  <text x="200" y="412" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">Dekningsgrad</text>
  <text x="400" y="412" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">Alle ansatte må omfattes</text>
  <text x="620" y="412" text-anchor="middle" fill="#DC2626" font-family="Arial, sans-serif" font-size="11">Dagbøter</text>
  
  <rect x="90" y="420" width="640" height="25" rx="3" fill="white" stroke="#93C5FD" stroke-width="1"/>
  <text x="200" y="437" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">Opptjeningstid</text>
  <text x="400" y="437" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">Minimum 3 års opptjening</text>
  <text x="620" y="437" text-anchor="middle" fill="#DC2626" font-family="Arial, sans-serif" font-size="11">Pålegg</text>
  
  <rect x="90" y="445" width="640" height="20" rx="3" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1"/>
  <text x="400" y="458" text-anchor="middle" fill="#1E3A8A" font-family="Arial, sans-serif" font-size="11" font-style="italic">Finanstilsynet fører tilsyn og kan ilegge sanksjoner ved brudd</text>
  

  <path d="M 390 190 L 410 190" stroke="#6B7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 280 L 400 300" stroke="#6B7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto" fill="#6B7280">
      <polygon points="0 0, 10 3.5, 0 7"/>
    </marker>
  </defs>
</svg>