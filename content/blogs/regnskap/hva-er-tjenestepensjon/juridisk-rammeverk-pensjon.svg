<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#374151;stop-opacity:1"/><stop offset="100%" style="stop-color:#1f2937;stop-opacity:1"/></linearGradient></defs><path fill="#f8fafc" d="M0 0h800v500H0z"/><path fill="url(#a)" d="M0 0h800v60H0z"/><text x="400" y="35" fill="#fff" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">Juridisk Rammeverk for Tjenestepensjon</text><rect width="700" height="400" x="50" y="80" fill="#fff" stroke="#e2e8f0" stroke-width="2" rx="10"/><rect width="320" height="180" x="70" y="100" fill="#f9fafb" stroke="#374151" stroke-width="2" rx="8"/><text x="230" y="125" fill="#374151" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Lover og Forskrifter</text><rect width="280" height="130" x="90" y="140" fill="#fff" stroke="#9ca3af" rx="5"/><text x="100" y="160" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">LOT (Lov om obligatorisk tjenestepensjon):</text><text x="100" y="180" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">• Grunnleggende krav til alle arbeidsgivere</text><text x="100" y="200" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">IPL (Innskuddspensjonsloven):</text><text x="100" y="220" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">• Detaljerte regler for innskuddspensjon</text><text x="100" y="240" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">FPL (Foretakspensjonsloven):</text><text x="100" y="260" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">• Regler for ytelsespensjon</text><rect width="320" height="180" x="410" y="100" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/><text x="570" y="125" fill="#d97706" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Compliance-krav</text><rect width="280" height="130" x="430" y="140" fill="#fff" stroke="#fcd34d" rx="5"/><text x="440" y="160" fill="#d97706" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Rapportering:</text><text x="440" y="180" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Årlig rapportering til Finanstilsynet</text><text x="440" y="200" fill="#d97706" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Informasjonsplikt:</text><text x="440" y="220" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Informere ansatte om ordningen</text><text x="440" y="240" fill="#d97706" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Likestilling:</text><text x="440" y="260" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Kjønnsnøytrale beregninger</text><rect width="660" height="170" x="70" y="300" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" rx="8"/><text x="400" y="325" fill="#1e40af" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Viktige Lovkrav - Oversikt</text><rect width="640" height="30" x="90" y="340" fill="#1e40af" stroke="#1d4ed8" rx="3"/><text x="200" y="360" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Krav</text><text x="400" y="360" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Beskrivelse</text><text x="620" y="360" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Sanksjoner</text><rect width="640" height="25" x="90" y="370" fill="#fff" stroke="#93c5fd" rx="3"/><text x="200" y="387" fill="#374151" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Minimum 2%</text><text x="400" y="387" fill="#374151" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Minste tillatte innskuddsats</text><text x="620" y="387" fill="#dc2626" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Bøter</text><rect width="640" height="25" x="90" y="395" fill="#eff6ff" stroke="#93c5fd" rx="3"/><text x="200" y="412" fill="#374151" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Dekningsgrad</text><text x="400" y="412" fill="#374151" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Alle ansatte må omfattes</text><text x="620" y="412" fill="#dc2626" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Dagbøter</text><rect width="640" height="25" x="90" y="420" fill="#fff" stroke="#93c5fd" rx="3"/><text x="200" y="437" fill="#374151" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Opptjeningstid</text><text x="400" y="437" fill="#374151" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Minimum 3 års opptjening</text><text x="620" y="437" fill="#dc2626" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Pålegg</text><rect width="640" height="20" x="90" y="445" fill="#dbeafe" stroke="#3b82f6" rx="3"/><text x="400" y="458" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="11" font-style="italic" text-anchor="middle">Finanstilsynet fører tilsyn og kan ilegge sanksjoner ved brudd</text><path fill="none" stroke="#6b7280" stroke-width="2" marker-end="url(#b)" d="M390 190h20"/><path fill="none" stroke="#6b7280" stroke-width="2" marker-end="url(#b)" d="M400 280v20"/><defs><marker id="b" fill="#6b7280" markerHeight="7" markerWidth="10" orient="auto" refX="10" refY="3.5"><path d="m0 0 10 3.5L0 7z"/></marker></defs></svg>