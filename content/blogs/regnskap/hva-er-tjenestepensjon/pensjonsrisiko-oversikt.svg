<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#dc2626;stop-opacity:1"/><stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1"/></linearGradient></defs><path fill="#f8fafc" d="M0 0h800v500H0z"/><path fill="url(#a)" d="M0 0h800v60H0z"/><text x="400" y="35" fill="#fff" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">Pensjonsrisiko - Oversikt og Håndtering</text><rect width="700" height="400" x="50" y="80" fill="#fff" stroke="#e2e8f0" stroke-width="2" rx="10"/><rect width="320" height="180" x="70" y="100" fill="#fef2f2" stroke="#ef4444" stroke-width="2" rx="8"/><text x="230" y="125" fill="#dc2626" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Finansielle Risikoer</text><rect width="280" height="130" x="90" y="140" fill="#fff" stroke="#fca5a5" rx="5"/><text x="100" y="160" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Markedsrisiko:</text><text x="100" y="180" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Svingninger i pensjonskapital</text><text x="100" y="200" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Renterisiko:</text><text x="100" y="220" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Endringer i diskonteringsrente</text><text x="100" y="240" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Longevity-risiko:</text><text x="100" y="260" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Økt levealder øker kostnader</text><rect width="320" height="180" x="410" y="100" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" rx="8"/><text x="570" y="125" fill="#1e40af" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Operasjonelle Risikoer</text><rect width="280" height="130" x="430" y="140" fill="#fff" stroke="#93c5fd" rx="5"/><text x="440" y="160" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Systemfeil:</text><text x="440" y="180" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Feil i beregninger eller overføringer</text><text x="440" y="200" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Compliance-risiko:</text><text x="440" y="220" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Brudd på regelverket</text><text x="440" y="240" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Datarisiko:</text><text x="440" y="260" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Tap eller lekkasje av persondata</text><rect width="660" height="170" x="70" y="300" fill="#f0fdf4" stroke="#22c55e" stroke-width="2" rx="8"/><text x="400" y="325" fill="#16a34a" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Risikohåndtering - Strukturert Tilnærming</text><rect width="150" height="120" x="90" y="340" fill="#fff" stroke="#86efac" rx="5"/><text x="165" y="360" fill="#16a34a" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">1. Identifisering</text><text x="100" y="380" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Kartlegg alle risikoer</text><text x="100" y="395" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Klassifiser etter type</text><text x="100" y="410" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Vurder sannsynlighet</text><text x="100" y="425" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Estimer konsekvenser</text><text x="100" y="440" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Prioriter etter kritikalitet</text><rect width="150" height="120" x="260" y="340" fill="#fff" stroke="#86efac" rx="5"/><text x="335" y="360" fill="#16a34a" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">2. Vurdering</text><text x="270" y="380" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Kvantifiser risiko</text><text x="270" y="395" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Risikomatrise</text><text x="270" y="410" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Stresstesting</text><text x="270" y="425" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Scenarioanalyse</text><text x="270" y="440" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Benchmark mot bransje</text><rect width="150" height="120" x="430" y="340" fill="#fff" stroke="#86efac" rx="5"/><text x="505" y="360" fill="#16a34a" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">3. Håndtering</text><text x="440" y="380" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Risikoreduksjon</text><text x="440" y="395" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Forsikring/overføring</text><text x="440" y="410" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Diversifisering</text><text x="440" y="425" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Beredskapsplaner</text><text x="440" y="440" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Kontingensfond</text><rect width="120" height="120" x="600" y="340" fill="#fff" stroke="#86efac" rx="5"/><text x="660" y="360" fill="#16a34a" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">4. Overvåking</text><text x="610" y="380" fill="#374151" font-family="Arial, sans-serif" font-size="11">• KPI-tracking</text><text x="610" y="395" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Varslingssystem</text><text x="610" y="410" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Periodiske revisjoner</text><text x="610" y="425" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Rapportering</text><text x="610" y="440" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Kontinuerlig forbedring</text><path fill="none" stroke="#16a34a" stroke-width="2" marker-end="url(#b)" d="M240 400h20"/><path fill="none" stroke="#16a34a" stroke-width="2" marker-end="url(#b)" d="M410 400h20"/><path fill="none" stroke="#16a34a" stroke-width="2" marker-end="url(#b)" d="M580 400h20"/><path fill="none" stroke="#6b7280" stroke-width="2" marker-end="url(#c)" d="M390 190h20"/><path fill="none" stroke="#6b7280" stroke-width="2" marker-end="url(#c)" d="M400 280v20"/><defs><marker id="b" fill="#16a34a" markerHeight="7" markerWidth="10" orient="auto" refX="10" refY="3.5"><path d="m0 0 10 3.5L0 7z"/></marker><marker id="c" fill="#6b7280" markerHeight="7" markerWidth="10" orient="auto" refX="10" refY="3.5"><path d="m0 0 10 3.5L0 7z"/></marker></defs></svg>