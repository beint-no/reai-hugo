<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B91C1C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#F8FAFC"/>
  
  <!-- Title -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGrad)"/>
  <text x="400" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Pensjonsrisiko - Oversikt og Håndtering</text>
  
  <!-- Main container -->
  <rect x="50" y="80" width="700" height="400" rx="10" fill="white" stroke="#E2E8F0" stroke-width="2"/>
  
  <!-- Financial risks -->
  <rect x="70" y="100" width="320" height="180" rx="8" fill="#FEF2F2" stroke="#EF4444" stroke-width="2"/>
  <text x="230" y="125" text-anchor="middle" fill="#DC2626" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Finansielle Risikoer</text>
  
  <rect x="90" y="140" width="280" height="130" rx="5" fill="white" stroke="#FCA5A5" stroke-width="1"/>
  <text x="100" y="160" fill="#DC2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Markedsrisiko:</text>
  <text x="100" y="180" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Svingninger i pensjonskapital</text>
  <text x="100" y="200" fill="#DC2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Renterisiko:</text>
  <text x="100" y="220" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Endringer i diskonteringsrente</text>
  <text x="100" y="240" fill="#DC2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Longevity-risiko:</text>
  <text x="100" y="260" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Økt levealder øker kostnader</text>
  
  <!-- Operational risks -->
  <rect x="410" y="100" width="320" height="180" rx="8" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
  <text x="570" y="125" text-anchor="middle" fill="#1E40AF" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Operasjonelle Risikoer</text>
  
  <rect x="430" y="140" width="280" height="130" rx="5" fill="white" stroke="#93C5FD" stroke-width="1"/>
  <text x="440" y="160" fill="#1E40AF" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Systemfeil:</text>
  <text x="440" y="180" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Feil i beregninger eller overføringer</text>
  <text x="440" y="200" fill="#1E40AF" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Compliance-risiko:</text>
  <text x="440" y="220" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Brudd på regelverket</text>
  <text x="440" y="240" fill="#1E40AF" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Datarisiko:</text>
  <text x="440" y="260" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Tap eller lekkasje av persondata</text>
  
  <!-- Risk management framework -->
  <rect x="70" y="300" width="660" height="170" rx="8" fill="#F0FDF4" stroke="#22C55E" stroke-width="2"/>
  <text x="400" y="325" text-anchor="middle" fill="#16A34A" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Risikohåndtering - Strukturert Tilnærming</text>
  
  <!-- Risk management steps -->
  <rect x="90" y="340" width="150" height="120" rx="5" fill="white" stroke="#86EFAC" stroke-width="1"/>
  <text x="165" y="360" text-anchor="middle" fill="#16A34A" font-family="Arial, sans-serif" font-size="14" font-weight="bold">1. Identifisering</text>
  <text x="100" y="380" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Kartlegg alle risikoer</text>
  <text x="100" y="395" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Klassifiser etter type</text>
  <text x="100" y="410" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Vurder sannsynlighet</text>
  <text x="100" y="425" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Estimer konsekvenser</text>
  <text x="100" y="440" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Prioriter etter kritikalitet</text>
  
  <rect x="260" y="340" width="150" height="120" rx="5" fill="white" stroke="#86EFAC" stroke-width="1"/>
  <text x="335" y="360" text-anchor="middle" fill="#16A34A" font-family="Arial, sans-serif" font-size="14" font-weight="bold">2. Vurdering</text>
  <text x="270" y="380" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Kvantifiser risiko</text>
  <text x="270" y="395" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Risikomatrise</text>
  <text x="270" y="410" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Stresstesting</text>
  <text x="270" y="425" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Scenarioanalyse</text>
  <text x="270" y="440" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Benchmark mot bransje</text>
  
  <rect x="430" y="340" width="150" height="120" rx="5" fill="white" stroke="#86EFAC" stroke-width="1"/>
  <text x="505" y="360" text-anchor="middle" fill="#16A34A" font-family="Arial, sans-serif" font-size="14" font-weight="bold">3. Håndtering</text>
  <text x="440" y="380" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Risikoreduksjon</text>
  <text x="440" y="395" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Forsikring/overføring</text>
  <text x="440" y="410" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Diversifisering</text>
  <text x="440" y="425" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Beredskapsplaner</text>
  <text x="440" y="440" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Kontingensfond</text>
  
  <rect x="600" y="340" width="120" height="120" rx="5" fill="white" stroke="#86EFAC" stroke-width="1"/>
  <text x="660" y="360" text-anchor="middle" fill="#16A34A" font-family="Arial, sans-serif" font-size="14" font-weight="bold">4. Overvåking</text>
  <text x="610" y="380" fill="#374151" font-family="Arial, sans-serif" font-size="11">• KPI-tracking</text>
  <text x="610" y="395" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Varslingssystem</text>
  <text x="610" y="410" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Periodiske revisjoner</text>
  <text x="610" y="425" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Rapportering</text>
  <text x="610" y="440" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Kontinuerlig forbedring</text>
  
  <!-- Arrows between steps -->
  <path d="M 240 400 L 260 400" stroke="#16A34A" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 410 400 L 430 400" stroke="#16A34A" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 580 400 L 600 400" stroke="#16A34A" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Main connection arrows -->
  <path d="M 390 190 L 410 190" stroke="#6B7280" stroke-width="2" fill="none" marker-end="url(#arrowhead2)"/>
  <path d="M 400 280 L 400 300" stroke="#6B7280" stroke-width="2" fill="none" marker-end="url(#arrowhead2)"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto" fill="#16A34A">
      <polygon points="0 0, 10 3.5, 0 7"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto" fill="#6B7280">
      <polygon points="0 0, 10 3.5, 0 7"/>
    </marker>
  </defs>
</svg>