  <text x="120" y="195" fill="#6B7280" font-family="Arial, sans-serif" font-size="11">Årlig pensjon 500.000 kr → Månedlig 41.667 kr + kvartalsjusteringer</text>
  

  <rect x="70" y="240" width="320" height="180" rx="8" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
