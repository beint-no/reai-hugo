  <rect x="430" y="280" width="280" height="130" rx="5" fill="white" stroke="#FCD34D" stroke-width="1"/>
  <text x="440" y="300" fill="#D97706" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Betalingsfrekvens:</text>
  <text x="440" y="320" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Månedlig: Jevn belastning</text>
  <text x="440" y="340" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Kvartalsvis: Større utbetalinger</text>
  <text x="440" y="360" fill="#D97706" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Likviditetsreserve:</text>
  <text x="440" y="380" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Buffer for pensjonsutbetalinger</text>
  <text x="440" y="400" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Sesongvariasjoner i lønn</text>
  

  <path d="M 400 220 L 400 240" stroke="#6B7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 390 340 L 410 340" stroke="#6B7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto" fill="#6B7280">
