  <rect x="90" y="280" width="280" height="130" rx="5" fill="white" stroke="#93C5FD" stroke-width="1"/>
  <text x="100" y="300" fill="#1E40AF" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Arbeidskapital:</text>
  <text x="100" y="320" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Månedlige utbetalinger reduserer</text>
  <text x="100" y="340" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Pensjon 5% = 5% lavere arbeidskapital</text>
  <text x="100" y="360" fill="#1E40AF" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Kontantstrøm:</text>
  <text x="100" y="380" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Direkte kostnad fra drift</text>
  <text x="100" y="400" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Påvirker operasjonell kontantstrøm</text>
  

  <rect x="410" y="240" width="320" height="180" rx="8" fill="#FEF7CD" stroke="#F59E0B" stroke-width="2"/>
