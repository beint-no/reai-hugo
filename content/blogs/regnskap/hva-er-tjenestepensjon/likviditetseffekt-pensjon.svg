  <text x="200" y="175" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9">-41.667</text>
  
  <circle cx="300" cy="150" r="8" fill="#14B8A6"/>
  <text x="300" y="140" text-anchor="middle" fill="#0F766E" font-family="Arial, sans-serif" font-size="10">Feb</text>
  <text x="300" y="175" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9">-41.667</text>
  
  <circle cx="400" cy="150" r="8" fill="#14B8A6"/>
  <text x="400" y="140" text-anchor="middle" fill="#0F766E" font-family="Arial, sans-serif" font-size="10">Mar</text>
  <text x="400" y="175" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9">-41.667</text>
  
  <circle cx="500" cy="150" r="8" fill="#14B8A6"/>
  <text x="500" y="140" text-anchor="middle" fill="#0F766E" font-family="Arial, sans-serif" font-size="10">Apr</text>
  <text x="500" y="175" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9">-41.667</text>
  
  <circle cx="600" cy="150" r="8" fill="#F59E0B"/>
