<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#2563eb;stop-opacity:1"/><stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1"/></linearGradient></defs><path fill="#f8fafc" d="M0 0h800v450H0z"/><path fill="url(#a)" d="M0 0h800v60H0z"/><text x="400" y="35" fill="#fff" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle">Innskuddspensjon - Regnskapsføring</text><rect width="700" height="350" x="50" y="80" fill="#fff" stroke="#e2e8f0" stroke-width="2" rx="10"/><rect width="320" height="150" x="70" y="100" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" rx="8"/><text x="230" y="125" fill="#1e40af" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Månedlig periodisering</text><rect width="280" height="100" x="90" y="140" fill="#fff" stroke="#93c5fd" rx="5"/><text x="100" y="160" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Beregning:</text><text x="100" y="180" fill="#374151" font-family="Arial, sans-serif" font-size="12">Lønn × Pensjonsats = Pensjonskostnad</text><text x="100" y="200" fill="#374151" font-family="Arial, sans-serif" font-size="12">Eksempel: 500.000 × 5% = 25.000 kr/år</text><text x="100" y="220" fill="#374151" font-family="Arial, sans-serif" font-size="12">Månedlig: 25.000 ÷ 12 = 2.083 kr</text><rect width="320" height="150" x="410" y="100" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="8"/><text x="570" y="125" fill="#059669" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Regnskapsføring</text><rect width="280" height="100" x="430" y="140" fill="#fff" stroke="#6ee7b7" rx="5"/><text x="440" y="160" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Dr. Lønnskostnad (pensjon)</text><text x="440" y="180" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">    Kr. Skyldig pensjonsinnbetaling</text><text x="440" y="200" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Månedlig periodisering av pensjonskostnad</text><text x="440" y="220" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">basert på lønn og pensjonsats</text><rect width="320" height="150" x="70" y="270" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/><text x="230" y="295" fill="#d97706" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Ved innbetaling</text><rect width="280" height="100" x="90" y="310" fill="#fff" stroke="#fcd34d" rx="5"/><text x="100" y="330" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Dr. Skyldig pensjonsinnbetaling</text><text x="100" y="350" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">    Kr. Bank</text><text x="100" y="370" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Utbetaling til pensjonsleverandør</text><text x="100" y="390" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Typisk månedlig eller kvartalsvis</text><rect width="320" height="150" x="410" y="270" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="2" rx="8"/><text x="570" y="295" fill="#7c3aed" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Timing og frekvens</text><rect width="280" height="100" x="430" y="310" fill="#fff" stroke="#c4b5fd" rx="5"/><text x="440" y="330" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Periodisering: Månedlig</text><text x="440" y="350" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Innbetaling: Månedlig/kvartalsvis</text><text x="440" y="370" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Årsoppgjør: Justering ved behov</text><text x="440" y="390" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Rapportering: Automatisk ved integrasjon</text><path fill="none" stroke="#6b7280" stroke-width="2" marker-end="url(#b)" d="M390 175h20"/><path fill="none" stroke="#6b7280" stroke-width="2" marker-end="url(#b)" d="M230 250v20"/><defs><marker id="b" fill="#6b7280" markerHeight="7" markerWidth="10" orient="auto" refX="10" refY="3.5"><path d="m0 0 10 3.5L0 7z"/></marker></defs></svg>