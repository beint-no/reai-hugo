<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#b91c1c;stop-opacity:1"/><stop offset="100%" style="stop-color:#dc2626;stop-opacity:1"/></linearGradient></defs><path fill="#f8fafc" d="M0 0h800v500H0z"/><path fill="url(#a)" d="M0 0h800v60H0z"/><text x="400" y="35" fill="#fff" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">Strategiske Pensjonsvurderinger</text><rect width="700" height="400" x="50" y="80" fill="#fff" stroke="#e2e8f0" stroke-width="2" rx="10"/><rect width="320" height="180" x="70" y="100" fill="#fef2f2" stroke="#ef4444" stroke-width="2" rx="8"/><text x="230" y="125" fill="#dc2626" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Beslutningsfaktorer</text><rect width="280" height="130" x="90" y="140" fill="#fff" stroke="#fca5a5" rx="5"/><text x="100" y="160" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Risikotoleranse:</text><text x="100" y="180" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Innskudd: Lav risiko for bedrift</text><text x="100" y="200" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Ytelse: Høy risiko for bedrift</text><text x="100" y="220" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Rekruttering:</text><text x="100" y="240" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Konkurransedyktig pensjon</text><text x="100" y="260" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Attraktivitet for talenter</text><rect width="320" height="180" x="410" y="100" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" rx="8"/><text x="570" y="125" fill="#1e40af" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Implementeringshensyn</text><rect width="280" height="130" x="430" y="140" fill="#fff" stroke="#93c5fd" rx="5"/><text x="440" y="160" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Administrativ kapasitet:</text><text x="440" y="180" fill="#374151" font-family="Arial, sans-serif" font-size="12">• HR-ressurser tilgjengelig</text><text x="440" y="200" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Systemintegrasjon mulig</text><text x="440" y="220" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Fleksibilitet:</text><text x="440" y="240" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Mulighet for endringer</text><text x="440" y="260" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Tilpasning til vekst</text><rect width="660" height="170" x="70" y="300" fill="#f0fdf4" stroke="#22c55e" stroke-width="2" rx="8"/><text x="400" y="325" fill="#16a34a" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Sammenligning Innskudd vs. Ytelse</text><rect width="640" height="30" x="90" y="340" fill="#16a34a" stroke="#15803d" rx="3"/><text x="180" y="360" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Kriterium</text><text x="350" y="360" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Innskuddspensjon</text><text x="580" y="360" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Ytelsespensjon</text><rect width="640" height="25" x="90" y="370" fill="#fff" stroke="#86efac" rx="3"/><text x="180" y="387" fill="#374151" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Kostnadskontroll</text><text x="350" y="387" fill="#059669" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">Høy ⭐⭐⭐</text><text x="580" y="387" fill="#dc2626" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Lav ⭐</text><rect width="640" height="25" x="90" y="395" fill="#f0fdf4" stroke="#86efac" rx="3"/><text x="180" y="412" fill="#374151" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Rekrutteringseffekt</text><text x="350" y="412" fill="#f59e0b" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Medium ⭐⭐</text><text x="580" y="412" fill="#059669" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">Høy ⭐⭐⭐</text><rect width="640" height="25" x="90" y="420" fill="#fff" stroke="#86efac" rx="3"/><text x="180" y="437" fill="#374151" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Administrativ kompleksitet</text><text x="350" y="437" fill="#059669" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">Lav ⭐⭐⭐</text><text x="580" y="437" fill="#dc2626" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Høy ⭐</text><rect width="640" height="20" x="90" y="445" fill="#dcfce7" stroke="#22c55e" rx="3"/><text x="400" y="458" fill="#166534" font-family="Arial, sans-serif" font-size="11" font-style="italic" text-anchor="middle">⭐⭐⭐ = Beste, ⭐⭐ = Middels, ⭐ = Utfordrende</text><path fill="none" stroke="#6b7280" stroke-width="2" marker-end="url(#b)" d="M390 190h20"/><path fill="none" stroke="#6b7280" stroke-width="2" marker-end="url(#b)" d="M400 280v20"/><defs><marker id="b" fill="#6b7280" markerHeight="7" markerWidth="10" orient="auto" refX="10" refY="3.5"><path d="m0 0 10 3.5L0 7z"/></marker></defs></svg>