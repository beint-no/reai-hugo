<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="500" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Utfordringer med Fastlønn</text>
  

  <g transform="translate(50, 70)">
    <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e74c3c">For Arbeidstakeren</text>
    

    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="300" height="60" fill="#e74c3c" rx="10" opacity="0.1"/>
      <circle cx="20" cy="30" r="8" fill="#e74c3c"/>
      <text x="40" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Begrenset inntektsvekst</text>
      <text x="40" y="40" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Kan ikke øke inntekt gjennom ekstra innsats</text>
    </g>
    

    <g transform="translate(0, 110)">
      <rect x="0" y="0" width="300" height="60" fill="#e74c3c" rx="10" opacity="0.1"/>
      <circle cx="20" cy="30" r="8" fill="#e74c3c"/>
      <text x="40" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Følelse av underbetaling</text>
      <text x="40" y="40" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Ved økt arbeidsbelastning uten lønnsøkning</text>
    </g>
    

    <g transform="translate(0, 180)">
      <rect x="0" y="0" width="300" height="60" fill="#e74c3c" rx="10" opacity="0.1"/>
      <circle cx="20" cy="30" r="8" fill="#e74c3c"/>
      <text x="40" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Mindre fleksibilitet</text>
      <text x="40" y="40" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">I arbeidstid og arbeidsarrangement</text>
    </g>
  </g>
  

  <g transform="translate(450, 70)">
    <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#f39c12">For Arbeidsgiveren</text>
    

    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="300" height="60" fill="#f39c12" rx="10" opacity="0.1"/>
      <circle cx="20" cy="30" r="8" fill="#f39c12"/>
      <text x="40" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Faste lønnskostnader</text>
      <text x="40" y="40" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Fortsetter selv ved lav aktivitet</text>
    </g>
    

    <g transform="translate(0, 110)">
      <rect x="0" y="0" width="300" height="60" fill="#f39c12" rx="10" opacity="0.1"/>
      <circle cx="20" cy="30" r="8" fill="#f39c12"/>
      <text x="40" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Motivasjonsutfordringer</text>
      <text x="40" y="40" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Vanskelig å motivere til ekstra innsats</text>
    </g>
    

    <g transform="translate(0, 180)">
      <rect x="0" y="0" width="300" height="60" fill="#f39c12" rx="10" opacity="0.1"/>
      <circle cx="20" cy="30" r="8" fill="#f39c12"/>
      <text x="40" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Rigid kostnadsstruktur</text>
      <text x="40" y="40" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Mindre fleksibilitet ved svingninger</text>
    </g>
  </g>
  

  <g transform="translate(100, 320)">

    <g transform="translate(0, 0)">
      <circle cx="50" cy="30" r="20" fill="#3498db"/>
      <rect x="40" y="50" width="20" height="40" fill="#3498db"/>
      <text x="50" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Ansatt</text>
      

      <ellipse cx="100" cy="20" rx="40" ry="25" fill="white" stroke="#e74c3c" stroke-width="2"/>
      <text x="100" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">Samme lønn</text>
      <text x="100" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">mer arbeid?</text>
    </g>
    

    <g transform="translate(500, 0)">
      <circle cx="50" cy="30" r="20" fill="#f39c12"/>
      <rect x="40" y="50" width="20" height="40" fill="#f39c12"/>
      <text x="50" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Arbeidsgiver</text>
      

      <ellipse cx="100" cy="20" rx="40" ry="25" fill="white" stroke="#f39c12" stroke-width="2"/>
      <text x="100" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f39c12">Høye kostnader</text>
      <text x="100" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f39c12">lav aktivitet?</text>
    </g>
    

    <g transform="translate(250, 20)">

      <rect x="45" y="60" width="10" height="30" fill="#34495e"/>
      <rect x="30" y="85" width="40" height="5" fill="#34495e"/>
      

      <line x1="20" y1="40" x2="80" y2="40" stroke="#34495e" stroke-width="3"/>
      <circle cx="50" cy="40" r="3" fill="#34495e"/>
      

      <path d="M 15 45 L 25 45 L 25 50 L 15 50 Z" fill="#e74c3c"/>
      <line x1="20" y1="40" x2="20" y2="45" stroke="#34495e" stroke-width="2"/>
      

      <path d="M 75 35 L 85 35 L 85 40 L 75 40 Z" fill="#f39c12"/>
      <line x1="80" y1="40" x2="80" y2="35" stroke="#34495e" stroke-width="2"/>
      
      <text x="50" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Balanse?</text>
    </g>
  </g>
  

  <g transform="translate(200, 450)">
    <rect x="0" y="0" width="400" height="40" fill="#27ae60" rx="20" opacity="0.1"/>
    <text x="200" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">Løsning: Hybride modeller</text>
    <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#27ae60">Kombinere fastlønn med variable komponenter</text>
  </g>
</svg>