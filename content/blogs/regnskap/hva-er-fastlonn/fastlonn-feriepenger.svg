<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="400" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Feriepenger og Tillegg ved Fastlønn</text>
  

  <g transform="translate(50, 70)">
    <rect x="0" y="0" width="200" height="80" fill="#3498db" rx="10"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">GRUNNLØNN</text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">500.000 kr</text>
    <text x="100" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">per år</text>
  </g>
  

  <path d="M 270 110 L 320 110" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  

  <g transform="translate(340, 70)">
    <rect x="0" y="0" width="180" height="80" fill="#27ae60" rx="10"/>
    <text x="90" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">FERIEPENGER</text>
    <text x="90" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">12% opptjening</text>
    <text x="90" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">60.000 kr</text>
    <text x="90" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">(10,2% utbetalt)</text>
  </g>
  

  <path d="M 540 110 L 590 110" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  

  <g transform="translate(610, 70)">
    <rect x="0" y="0" width="140" height="80" fill="#e74c3c" rx="10"/>
    <text x="70" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">TOTAL FOR</text>
    <text x="70" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">ANSATT</text>
    <text x="70" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">560.000 kr</text>
    <text x="70" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">inkl. feriepenger</text>
  </g>
  

  <text x="400" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">Arbeidsgiver Kostnader</text>
  

  <g transform="translate(100, 230)">

    <rect x="0" y="0" width="120" height="60" fill="#3498db" rx="5"/>
    <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Grunnlønn</text>
    <text x="60" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">500.000 kr</text>
    <text x="60" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">100%</text>
    

    <text x="140" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">+</text>
    

    <rect x="160" y="0" width="120" height="60" fill="#f39c12" rx="5"/>
    <text x="220" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Arbeidsgiver-</text>
    <text x="220" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">avgift</text>
    <text x="220" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">70.500 kr</text>
    <text x="220" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">14,1%</text>
    

    <text x="300" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">+</text>
    

    <rect x="320" y="0" width="120" height="60" fill="#9b59b6" rx="5"/>
    <text x="380" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Pensjon</text>
    <text x="380" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">10.000 kr</text>
    <text x="380" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">2%</text>
    

    <text x="460" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">+</text>
    

    <rect x="480" y="0" width="120" height="60" fill="#1abc9c" rx="5"/>
    <text x="540" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Forsikring</text>
    <text x="540" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">5.000 kr</text>
    <text x="540" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">1%</text>
  </g>
  

  <text x="400" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">=</text>
  
  <g transform="translate(450, 300)">
    <rect x="0" y="0" width="200" height="60" fill="#e74c3c" rx="10"/>
    <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">TOTAL LØNNSKOSTNAD</text>
    <text x="100" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">585.500 kr</text>
    <text x="100" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">117,1% av grunnlønn</text>
  </g>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
</svg>