<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="400" fill="#f8f9fa"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">Fastlønn</text>
  <text x="400" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#7f8c8d">Fast månedlig eller årlig lønn</text>
  

  <rect x="100" y="120" width="150" height="120" fill="#3498db" rx="10"/>
  <rect x="110" y="100" width="130" height="20" fill="#2980b9" rx="5"/>
  <text x="175" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">JANUAR</text>
  

  <g stroke="white" stroke-width="1" fill="none">
    <line x1="120" y1="140" x2="120" y2="220"/>
    <line x1="140" y1="140" x2="140" y2="220"/>
    <line x1="160" y1="140" x2="160" y2="220"/>
    <line x1="180" y1="140" x2="180" y2="220"/>
    <line x1="200" y1="140" x2="200" y2="220"/>
    <line x1="220" y1="140" x2="220" y2="220"/>
    <line x1="110" y1="160" x2="240" y2="160"/>
    <line x1="110" y1="180" x2="240" y2="180"/>
    <line x1="110" y1="200" x2="240" y2="200"/>
  </g>
  

  <text x="175" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">50.000 kr</text>
  

  <path d="M 280 180 L 320 180" stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
  </defs>
  

  <rect x="350" y="140" width="180" height="80" fill="#27ae60" rx="10"/>
  <text x="440" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">BANKKONTO</text>
  <text x="440" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Samme beløp</text>
  <text x="440" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">hver måned</text>
  

  <g transform="translate(100, 280)">
    <circle cx="0" cy="0" r="5" fill="#e74c3c"/>
    <text x="15" y="5" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Forutsigbar inntekt</text>
  </g>
  
  <g transform="translate(300, 280)">
    <circle cx="0" cy="0" r="5" fill="#e74c3c"/>
    <text x="15" y="5" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Uavhengig av timer</text>
  </g>
  
  <g transform="translate(500, 280)">
    <circle cx="0" cy="0" r="5" fill="#e74c3c"/>
    <text x="15" y="5" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Fast lønnskostnad</text>
  </g>
  
  <g transform="translate(100, 310)">
    <circle cx="0" cy="0" r="5" fill="#e74c3c"/>
    <text x="15" y="5" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Inkluderer feriepenger</text>
  </g>
  
  <g transform="translate(350, 310)">
    <circle cx="0" cy="0" r="5" fill="#e74c3c"/>
    <text x="15" y="5" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Vanligste lønnsform i Norge</text>
  </g>
</svg>