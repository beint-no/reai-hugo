  <rect x="50" y="375" width="700" height="20" fill="#ECF0F1" stroke="#BDC3C7" stroke-width="1" rx="5"/>
  <text x="400" y="388" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">
    <tspan font-weight="bold">Felles krav:</tspan> Alle situasjoner krever markedsmessige vilkår og korrekt dokumentasjon
