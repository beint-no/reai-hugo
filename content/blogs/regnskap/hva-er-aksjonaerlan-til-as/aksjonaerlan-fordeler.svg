    <text x="30" y="120" font-family="Arial, sans-serif" font-size="11" fill="#FFF">Kan kreve sikkerhet for lånet</text>
    

    <rect x="0" y="135" width="20" height="20" fill="#FFF" rx="3"/>
    <circle cx="10" cy="145" r="6" fill="#3498DB"/>
