  </g>
  

  <rect x="450" y="70" width="300" height="280" fill="url(#companyGradient)" stroke="#2C3E50" stroke-width="2" rx="15"/>
  <text x="600" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FFF">For Selskapet (Låntaker)</text>
  

  <rect x="580" y="110" width="40" height="30" fill="#FFF" stroke="#2C3E50" stroke-width="2" rx="3"/>
  <rect x="585" y="115" width="6" height="6" fill="#E67E22" rx="1"/>
  <rect x="595" y="115" width="6" height="6" fill="#E67E22" rx="1"/>
  <rect x="605" y="115" width="6" height="6" fill="#E67E22" rx="1"/>
  <rect x="585" y="125" width="6" height="6" fill="#E67E22" rx="1"/>
  <rect x="595" y="125" width="6" height="6" fill="#E67E22" rx="1"/>
  <rect x="605" y="125" width="6" height="6" fill="#E67E22" rx="1"/>
  

  <g transform="translate(480, 170)">

    <rect x="0" y="0" width="20" height="20" fill="#FFF" rx="3"/>
    <path d="M 5 5 L 15 10 L 5 15" stroke="#E67E22" stroke-width="2" fill="none"/>
    <text x="30" y="15" font-family="Arial, sans-serif" font-size="14" fill="#FFF" font-weight="bold">Rask Kapital</text>
    <text x="30" y="30" font-family="Arial, sans-serif" font-size="11" fill="#FFF">Ingen kompliserte prosesser</text>
    

    <rect x="0" y="45" width="20" height="20" fill="#FFF" rx="3"/>
    <text x="10" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#E67E22" font-weight="bold">kr</text>
    <text x="30" y="60" font-family="Arial, sans-serif" font-size="14" fill="#FFF" font-weight="bold">Lavere Kostnader</text>
    <text x="30" y="75" font-family="Arial, sans-serif" font-size="11" fill="#FFF">Unngår emisjonskostnader</text>
    

    <rect x="0" y="90" width="20" height="20" fill="#FFF" rx="3"/>
    <circle cx="10" cy="100" r="6" fill="#E67E22"/>
    <text x="30" y="105" font-family="Arial, sans-serif" font-size="14" fill="#FFF" font-weight="bold">Bevarer Struktur</text>
    <text x="30" y="120" font-family="Arial, sans-serif" font-size="11" fill="#FFF">Ingen utvanning av aksjer</text>
    

    <rect x="0" y="135" width="20" height="20" fill="#FFF" rx="3"/>
    <path d="M 6 140 L 10 135 L 14 140 L 10 150 Z" fill="#E67E22"/>
    <text x="30" y="150" font-family="Arial, sans-serif" font-size="14" fill="#FFF" font-weight="bold">Skattefordel</text>
    <text x="30" y="165" font-family="Arial, sans-serif" font-size="11" fill="#FFF">Renteutgifter er fradragsberettigede</text>
  </g>
  

  <circle cx="400" cy="200" r="25" fill="#2C3E50"/>
  <text x="400" y="208" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFF">VS</text>
  

  <rect x="50" y="365" width="700" height="25" fill="#ECF0F1" stroke="#BDC3C7" stroke-width="1" rx="5"/>
  <text x="400" y="382" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">
    <tspan font-weight="bold">Win-Win:</tspan> Både aksjonær og selskap drar nytte av aksjonærlån til AS
  </text>
</svg>