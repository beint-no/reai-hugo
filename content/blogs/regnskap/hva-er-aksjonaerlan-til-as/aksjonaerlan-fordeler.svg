<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shareholderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980B9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="companyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E67E22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D35400;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="400" fill="#F8F9FA"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2C3E50">Fordeler med Aksjonærlån til AS</text>
  

  <line x1="400" y1="50" x2="400" y2="380" stroke="#BDC3C7" stroke-width="2" stroke-dasharray="5,5"/>
  

  <rect x="50" y="70" width="300" height="280" fill="url(#shareholderGradient)" stroke="#2C3E50" stroke-width="2" rx="15"/>
  <text x="200" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FFF">For Aksjonæren (Långiver)</text>
  

  <circle cx="200" cy="130" r="20" fill="#FFF" stroke="#2C3E50" stroke-width="2"/>
  <circle cx="195" cy="125" r="6" fill="#3498DB"/>
  <path d="M 185 140 Q 200 133 215 140" stroke="#3498DB" stroke-width="2" fill="none"/>
  

  <g transform="translate(80, 170)">

    <rect x="0" y="0" width="20" height="20" fill="#FFF" rx="3"/>
    <path d="M 5 10 L 9 14 L 15 6" stroke="#3498DB" stroke-width="2" fill="none"/>
    <text x="30" y="15" font-family="Arial, sans-serif" font-size="14" fill="#FFF" font-weight="bold">Fleksibilitet</text>
    <text x="30" y="30" font-family="Arial, sans-serif" font-size="11" fill="#FFF">Enklere å få pengene tilbake</text>
    

    <rect x="0" y="45" width="20" height="20" fill="#FFF" rx="3"/>
    <text x="10" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#3498DB" font-weight="bold">%</text>
    <text x="30" y="60" font-family="Arial, sans-serif" font-size="14" fill="#FFF" font-weight="bold">Renteinntekt</text>
    <text x="30" y="75" font-family="Arial, sans-serif" font-size="11" fill="#FFF">Markedsmessig avkastning</text>
    

    <rect x="0" y="90" width="20" height="20" fill="#FFF" rx="3"/>
    <path d="M 6 95 L 10 90 L 14 95 L 14 105 L 6 105 Z" fill="#3498DB"/>
