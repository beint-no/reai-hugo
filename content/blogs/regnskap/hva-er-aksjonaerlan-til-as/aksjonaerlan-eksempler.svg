<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="startupGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980B9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="liquidityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E67E22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D35400;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="calculationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27AE60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#229954;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="#F8F9FA"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2C3E50">Praktiske Eksempler: Aksjonærlån til AS</text>
  

  <rect x="50" y="60" width="340" height="240" fill="url(#startupGradient)" stroke="#2C3E50" stroke-width="2" rx="10"/>
  <text x="220" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FFF">Eksempel 1: Oppstartsfinansiering</text>
  

  <rect x="70" y="100" width="300" height="60" fill="#FFF" stroke="#2C3E50" stroke-width="1" rx="5"/>
  <text x="220" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">Scenario</text>
  <text x="80" y="135" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Nystartet selskap trenger 200 000 kr til utstyr</text>
  <text x="80" y="150" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Aksjonær låner penger til selskapet sitt</text>
  

  <rect x="70" y="170" width="300" height="80" fill="#E8F4FD" stroke="#3498DB" stroke-width="1" rx="5"/>
  <text x="220" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">Lånebetingelser</text>
  <text x="80" y="205" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Lånebeløp: 200 000 kr</text>
  <text x="80" y="220" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Rente: 4,0% (høyere risiko)</text>
  <text x="80" y="235" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Nedbetalingstid: 5 år</text>
  

  <rect x="70" y="260" width="300" height="30" fill="#27AE60" stroke="#229954" stroke-width="1" rx="5"/>
  <text x="80" y="275" font-family="Arial, sans-serif" font-size="12" fill="#FFF" font-weight="bold">Årlig rentekostnad: 8 000 kr</text>
  <text x="80" y="285" font-family="Arial, sans-serif" font-size="10" fill="#FFF">Skattefordel for selskap: 1 760 kr (22%)</text>
  

  <rect x="410" y="60" width="340" height="240" fill="url(#liquidityGradient)" stroke="#2C3E50" stroke-width="2" rx="10"/>
  <text x="580" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FFF">Eksempel 2: Likviditetsutfordring</text>
  

  <rect x="430" y="100" width="300" height="60" fill="#FFF" stroke="#2C3E50" stroke-width="1" rx="5"/>
  <text x="580" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">Scenario</text>
  <text x="440" y="135" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Etablert selskap trenger midlertidig finansiering</text>
  <text x="440" y="150" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">500 000 kr for å dekke likviditetsbehov</text>
  

  <rect x="430" y="170" width="300" height="80" fill="#FEF5E7" stroke="#E67E22" stroke-width="1" rx="5"/>
  <text x="580" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">Lånebetingelser</text>
  <text x="440" y="205" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Lånebeløp: 500 000 kr</text>
  <text x="440" y="220" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Rente: 3,5% (lavere risiko)</text>
  <text x="440" y="235" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">• Nedbetalingstid: 2 år</text>
  

  <rect x="430" y="260" width="300" height="30" fill="#27AE60" stroke="#229954" stroke-width="1" rx="5"/>
  <text x="440" y="275" font-family="Arial, sans-serif" font-size="12" fill="#FFF" font-weight="bold">Månedlige avdrag: ca. 21 500 kr</text>
  <text x="440" y="285" font-family="Arial, sans-serif" font-size="10" fill="#FFF">Kan nedbetales raskere ved bedret likviditet</text>
  

  <rect x="50" y="320" width="700" height="200" fill="url(#calculationGradient)" stroke="#2C3E50" stroke-width="2" rx="10"/>
  <text x="400" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FFF">Detaljerte Beregninger</text>
  

  <rect x="70" y="360" width="320" height="140" fill="#FFF" stroke="#2C3E50" stroke-width="1" rx="5"/>
  <text x="230" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">Eksempel 1 - Beregning</text>
  
  <text x="80" y="400" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50" font-weight="bold">For Aksjonæren:</text>
  <text x="80" y="415" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">• Årlig renteinntekt: 8 000 kr</text>
  <text x="80" y="430" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">• Skattepliktig kapitalinntekt</text>
  
  <text x="80" y="450" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50" font-weight="bold">For Selskapet:</text>
  <text x="80" y="465" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">• Renteutgift: 8 000 kr (fradragsberettiget)</text>
  <text x="80" y="480" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">• Skattebesparelse: 1 760 kr (22% × 8 000)</text>
  <text x="80" y="490" font-family="Arial, sans-serif" font-size="11" fill="#27AE60" font-weight="bold">• Netto rentekostnad: 6 240 kr</text>
  

  <rect x="410" y="360" width="320" height="140" fill="#FFF" stroke="#2C3E50" stroke-width="1" rx="5"/>
  <text x="570" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">Eksempel 2 - Beregning</text>
  
  <text x="420" y="400" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50" font-weight="bold">For Aksjonæren:</text>
  <text x="420" y="415" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">• Årlig renteinntekt: 17 500 kr</text>
  <text x="420" y="430" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">• Sikker investering (etablert selskap)</text>
  
  <text x="420" y="450" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50" font-weight="bold">For Selskapet:</text>
  <text x="420" y="465" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">• Renteutgift: 17 500 kr (fradragsberettiget)</text>
  <text x="420" y="480" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">• Skattebesparelse: 3 850 kr (22% × 17 500)</text>
  <text x="420" y="490" font-family="Arial, sans-serif" font-size="11" fill="#27AE60" font-weight="bold">• Netto rentekostnad: 13 650 kr</text>
  

  <rect x="50" y="540" width="700" height="50" fill="#2C3E50" stroke="#34495E" stroke-width="1" rx="5"/>
  <text x="400" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFF">Viktige Lærdommer</text>
  <text x="70" y="575" font-family="Arial, sans-serif" font-size="12" fill="#FFF">• Høyere risiko = høyere rente (oppstart vs. etablert selskap)</text>
  <text x="70" y="585" font-family="Arial, sans-serif" font-size="12" fill="#FFF">• Renteutgifter gir skattefordel for selskapet • Aksjonæren får skattepliktig renteinntekt</text>
</svg>