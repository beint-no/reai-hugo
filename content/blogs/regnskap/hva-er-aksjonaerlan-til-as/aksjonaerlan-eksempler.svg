<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#3498db;stop-opacity:1"/><stop offset="100%" style="stop-color:#2980b9;stop-opacity:1"/></linearGradient><linearGradient id="b" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#e67e22;stop-opacity:1"/><stop offset="100%" style="stop-color:#d35400;stop-opacity:1"/></linearGradient><linearGradient id="c" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#27ae60;stop-opacity:1"/><stop offset="100%" style="stop-color:#229954;stop-opacity:1"/></linearGradient></defs><path fill="#f8f9fa" d="M0 0h800v600H0z"/><text x="400" y="30" fill="#2c3e50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Praktiske Eksempler: Aksjonærlån til AS</text><rect width="340" height="240" x="50" y="60" fill="url(#a)" stroke="#2c3e50" stroke-width="2" rx="10"/><text x="220" y="85" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Eksempel 1: Oppstartsfinansiering</text><rect width="300" height="60" x="70" y="100" fill="#fff" stroke="#2c3e50" rx="5"/><text x="220" y="120" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Scenario</text><text x="80" y="135" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">Nystartet selskap trenger 200 000 kr til utstyr</text><text x="80" y="150" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">Aksjonær låner penger til selskapet sitt</text><rect width="300" height="80" x="70" y="170" fill="#e8f4fd" stroke="#3498db" rx="5"/><text x="220" y="190" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Lånebetingelser</text><text x="80" y="205" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Lånebeløp: 200 000 kr</text><text x="80" y="220" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Rente: 4,0% (høyere risiko)</text><text x="80" y="235" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Nedbetalingstid: 5 år</text><rect width="300" height="30" x="70" y="260" fill="#27ae60" stroke="#229954" rx="5"/><text x="80" y="275" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Årlig rentekostnad: 8 000 kr</text><text x="80" y="285" fill="#fff" font-family="Arial, sans-serif" font-size="10">Skattefordel for selskap: 1 760 kr (22%)</text><rect width="340" height="240" x="410" y="60" fill="url(#b)" stroke="#2c3e50" stroke-width="2" rx="10"/><text x="580" y="85" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Eksempel 2: Likviditetsutfordring</text><rect width="300" height="60" x="430" y="100" fill="#fff" stroke="#2c3e50" rx="5"/><text x="580" y="120" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Scenario</text><text x="440" y="135" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">Etablert selskap trenger midlertidig finansiering</text><text x="440" y="150" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">500 000 kr for å dekke likviditetsbehov</text><rect width="300" height="80" x="430" y="170" fill="#fef5e7" stroke="#e67e22" rx="5"/><text x="580" y="190" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Lånebetingelser</text><text x="440" y="205" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Lånebeløp: 500 000 kr</text><text x="440" y="220" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Rente: 3,5% (lavere risiko)</text><text x="440" y="235" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Nedbetalingstid: 2 år</text><rect width="300" height="30" x="430" y="260" fill="#27ae60" stroke="#229954" rx="5"/><text x="440" y="275" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Månedlige avdrag: ca. 21 500 kr</text><text x="440" y="285" fill="#fff" font-family="Arial, sans-serif" font-size="10">Kan nedbetales raskere ved bedret likviditet</text><rect width="700" height="200" x="50" y="320" fill="url(#c)" stroke="#2c3e50" stroke-width="2" rx="10"/><text x="400" y="345" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Detaljerte Beregninger</text><rect width="320" height="140" x="70" y="360" fill="#fff" stroke="#2c3e50" rx="5"/><text x="230" y="380" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Eksempel 1 - Beregning</text><text x="80" y="400" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">For Aksjonæren:</text><text x="80" y="415" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Årlig renteinntekt: 8 000 kr</text><text x="80" y="430" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Skattepliktig kapitalinntekt</text><text x="80" y="450" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">For Selskapet:</text><text x="80" y="465" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Renteutgift: 8 000 kr (fradragsberettiget)</text><text x="80" y="480" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Skattebesparelse: 1 760 kr (22% × 8 000)</text><text x="80" y="490" fill="#27ae60" font-family="Arial, sans-serif" font-size="11" font-weight="bold">• Netto rentekostnad: 6 240 kr</text><rect width="320" height="140" x="410" y="360" fill="#fff" stroke="#2c3e50" rx="5"/><text x="570" y="380" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Eksempel 2 - Beregning</text><text x="420" y="400" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">For Aksjonæren:</text><text x="420" y="415" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Årlig renteinntekt: 17 500 kr</text><text x="420" y="430" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Sikker investering (etablert selskap)</text><text x="420" y="450" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">For Selskapet:</text><text x="420" y="465" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Renteutgift: 17 500 kr (fradragsberettiget)</text><text x="420" y="480" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Skattebesparelse: 3 850 kr (22% × 17 500)</text><text x="420" y="490" fill="#27ae60" font-family="Arial, sans-serif" font-size="11" font-weight="bold">• Netto rentekostnad: 13 650 kr</text><rect width="700" height="50" x="50" y="540" fill="#2c3e50" stroke="#34495e" rx="5"/><text x="400" y="560" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Viktige Lærdommer</text><text x="70" y="575" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Høyere risiko = høyere rente (oppstart vs. etablert selskap)</text><text x="70" y="585" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Renteutgifter gir skattefordel for selskapet • Aksjonæren får skattepliktig renteinntekt</text></svg>