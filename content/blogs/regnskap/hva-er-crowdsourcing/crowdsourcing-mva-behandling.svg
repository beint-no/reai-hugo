<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mvaGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="noMvaGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c82333;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="url(#bgGradient)"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">
    MVA-behandling av Crowdsourcing
  </text>
  

  <polygon points="400,80 480,130 400,180 320,130" fill="#ffc107" stroke="#e0a800" stroke-width="2"/>
  <text x="400" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Crowdsourcing
  </text>
  <text x="400" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Type?
  </text>
  

  <rect x="50" y="220" width="300" height="250" rx="15" fill="url(#mvaGradient)" stroke="#1e7e34" stroke-width="2"/>
  <text x="200" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    MVA-PLIKTIG
  </text>
  <text x="200" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    25% merverdiavgift
  </text>
  

  <rect x="70" y="290" width="260" height="60" rx="8" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1"/>
  <text x="200" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Belønningsbasert Crowdfunding
  </text>
  <text x="80" y="330" font-family="Arial, sans-serif" font-size="11" fill="white">• Salg av varer eller tjenester</text>
  <text x="80" y="345" font-family="Arial, sans-serif" font-size="11" fill="white">• Vederlag for leveranse</text>
  

  <text x="70" y="375" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Regnskapsføring:</text>
  <text x="70" y="395" font-family="Arial, sans-serif" font-size="11" fill="white">• Omsetning inkl. MVA: 125.000 kr</text>
  <text x="70" y="410" font-family="Arial, sans-serif" font-size="11" fill="white">• Omsetning ekskl. MVA: 100.000 kr</text>
  <text x="70" y="425" font-family="Arial, sans-serif" font-size="11" fill="white">• Utgående MVA: 25.000 kr</text>
  <text x="70" y="440" font-family="Arial, sans-serif" font-size="11" fill="white">• Rapporteres i MVA-melding</text>
  <text x="70" y="455" font-family="Arial, sans-serif" font-size="11" fill="white">• Krav til MVA-registrering</text>
  

  <rect x="450" y="220" width="300" height="250" rx="15" fill="url(#noMvaGradient)" stroke="#c82333" stroke-width="2"/>
  <text x="600" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    IKKE MVA-PLIKTIG
  </text>
  <text x="600" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    0% merverdiavgift
  </text>
  

  <rect x="470" y="290" width="260" height="40" rx="8" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1"/>
  <text x="600" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Donasjon
  </text>
  <text x="600" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Ingen motytelse
  </text>
  
  <rect x="470" y="340" width="260" height="40" rx="8" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1"/>
  <text x="600" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Egenkapitalbasert
  </text>
  <text x="600" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Ikke omsetning
  </text>
  
  <rect x="470" y="390" width="260" height="40" rx="8" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1"/>
  <text x="600" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Lånebasert (P2P)
  </text>
  <text x="600" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Finansielle tjenester
  </text>
  

  <text x="470" y="450" font-family="Arial, sans-serif" font-size="11" fill="white">• Ingen MVA-registrering</text>
  <text x="470" y="465" font-family="Arial, sans-serif" font-size="11" fill="white">• Rapporteres ikke i MVA-melding</text>
  

  <path d="M 320 130 L 200 220" stroke="#ffc107" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 480 130 L 600 220" stroke="#ffc107" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  

  <text x="250" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">
    Varer/Tjenester
  </text>
  <text x="520" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">
    Kapital/Donasjon
  </text>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ffc107"/>
    </marker>
  </defs>
  

  <text x="400" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-style="italic" fill="#6c757d">
    Konsulter alltid med regnskapsfører eller MVA-ekspert for spesifikke tilfeller
  </text>
</svg>