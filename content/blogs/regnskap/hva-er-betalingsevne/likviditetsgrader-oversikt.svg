<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#51cf66;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#37b24d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4dabf7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1c7ed6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8cc8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fd7e14;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="url(#bgGradient)"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">
    Oversikt over Likviditetsgrader
  </text>
  

  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="220" height="150" rx="10" fill="url(#greenGradient)" stroke="#37b24d" stroke-width="2"/>
    <text x="110" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Likviditetsgrad 1
    </text>
    <text x="110" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      (Løpende likviditet)
    </text>
    

    <rect x="10" y="55" width="200" height="40" rx="5" fill="white" opacity="0.2"/>
    <text x="110" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
      Omløpsmidler
    </text>
    <line x1="60" y1="75" x2="160" y2="75" stroke="white" stroke-width="1"/>
    <text x="110" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
      Kortsiktig gjeld
    </text>
    

    <text x="10" y="110" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Over 2,0: Meget god
    </text>
    <text x="10" y="125" font-family="Arial, sans-serif" font-size="10" fill="white">
      • 1,5-2,0: God
    </text>
    <text x="10" y="140" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Under 1,0: Svak
    </text>
  </g>
  

  <g transform="translate(290, 80)">
    <rect x="0" y="0" width="220" height="150" rx="10" fill="url(#blueGradient)" stroke="#1c7ed6" stroke-width="2"/>
    <text x="110" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Likviditetsgrad 2
    </text>
    <text x="110" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      (Hurtig likviditet)
    </text>
    

    <rect x="10" y="55" width="200" height="40" rx="5" fill="white" opacity="0.2"/>
    <text x="110" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
      Omløpsmidler - Varelager
    </text>
    <line x1="60" y1="75" x2="160" y2="75" stroke="white" stroke-width="1"/>
    <text x="110" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
      Kortsiktig gjeld
    </text>
    

    <text x="10" y="110" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Over 1,0: God
    </text>
    <text x="10" y="125" font-family="Arial, sans-serif" font-size="10" fill="white">
      • 0,7-1,0: Akseptabel
    </text>
    <text x="10" y="140" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Under 0,7: Svak
    </text>
  </g>
  

  <g transform="translate(530, 80)">
    <rect x="0" y="0" width="220" height="150" rx="10" fill="url(#orangeGradient)" stroke="#fd7e14" stroke-width="2"/>
    <text x="110" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Kontantgrad
    </text>
    <text x="110" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      (Umiddelbar likviditet)
    </text>
    

    <rect x="10" y="55" width="200" height="40" rx="5" fill="white" opacity="0.2"/>
    <text x="110" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
      Kontanter + Kortsiktige inv.
    </text>
    <line x1="60" y1="75" x2="160" y2="75" stroke="white" stroke-width="1"/>
    <text x="110" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
      Kortsiktig gjeld
    </text>
    

    <text x="10" y="110" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Over 0,5: Meget god
    </text>
    <text x="10" y="125" font-family="Arial, sans-serif" font-size="10" fill="white">
      • 0,2-0,5: God
    </text>
    <text x="10" y="140" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Under 0,2: Svak
    </text>
  </g>
  

  <g transform="translate(100, 280)">
    <text x="300" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#212529">
      Sammenligning av Likviditetsgrader
    </text>
    

    <rect x="0" y="40" width="600" height="200" fill="white" stroke="#dee2e6" stroke-width="1"/>
    

    <line x1="50" y1="40" x2="50" y2="240" stroke="#495057" stroke-width="2"/>
    <text x="45" y="50" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#495057">2.0</text>
    <text x="45" y="90" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#495057">1.5</text>
    <text x="45" y="130" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#495057">1.0</text>
    <text x="45" y="170" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#495057">0.5</text>
    <text x="45" y="210" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#495057">0.0</text>
    

    <line x1="50" y1="240" x2="600" y2="240" stroke="#495057" stroke-width="2"/>
    <text x="150" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">Grad 1</text>
    <text x="300" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">Grad 2</text>
    <text x="450" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">Kontantgrad</text>
    


    <rect x="100" y="107" width="100" height="133" fill="#51cf66" opacity="0.8"/>
    <text x="150" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#37b24d">1.67</text>
    

    <rect x="250" y="150" width="100" height="90" fill="#4dabf7" opacity="0.8"/>
    <text x="300" y="143" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1c7ed6">1.13</text>
    

    <rect x="400" y="214" width="100" height="26" fill="#fd7e14" opacity="0.8"/>
    <text x="450" y="207" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fd7e14">0.33</text>
    

    <line x1="50" y1="50" x2="600" y2="50" stroke="#dee2e6" stroke-width="1" opacity="0.5"/>
    <line x1="50" y1="90" x2="600" y2="90" stroke="#dee2e6" stroke-width="1" opacity="0.5"/>
    <line x1="50" y1="130" x2="600" y2="130" stroke="#dee2e6" stroke-width="1" opacity="0.5"/>
    <line x1="50" y1="170" x2="600" y2="170" stroke="#dee2e6" stroke-width="1" opacity="0.5"/>
    <line x1="50" y1="210" x2="600" y2="210" stroke="#dee2e6" stroke-width="1" opacity="0.5"/>
  </g>
  

  <text x="400" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#495057">
    Eksempel: Bedrift med akseptabel betalingsevne
  </text>
</svg>