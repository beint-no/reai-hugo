<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4dabf7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1c7ed6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9775fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7048e8;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="url(#bgGradient)"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">
    Betalingsevne vs Soliditet
  </text>
  

  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="300" height="350" rx="12" fill="url(#blueGradient)" stroke="#1c7ed6" stroke-width="3"/>
    

    <text x="150" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
      BETALINGSEVNE
    </text>
    <text x="150" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      (Likviditet)
    </text>
    

    <circle cx="150" cy="90" r="25" fill="white" opacity="0.2"/>
    <circle cx="150" cy="90" r="20" fill="none" stroke="white" stroke-width="2"/>
    <path d="M 150 75 L 150 90 L 160 100" stroke="white" stroke-width="2" fill="none"/>
    

    <text x="150" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      KORTSIKTIG FOKUS
    </text>
    <text x="150" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      0-12 måneder
    </text>
    

    <text x="20" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Nøkkeltall:
    </text>
    <text x="20" y="200" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Likviditetsgrad 1 &amp; 2
    </text>
    <text x="20" y="220" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Kontantgrad
    </text>
    <text x="20" y="240" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Kontantstrøm
    </text>
    

    <text x="20" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Risiko:
    </text>
    <text x="20" y="290" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Betalingsproblemer
    </text>
    <text x="20" y="310" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Konkurs
    </text>
    <text x="20" y="330" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Driftsstans
    </text>
  </g>
  

  <g transform="translate(450, 80)">
    <rect x="0" y="0" width="300" height="350" rx="12" fill="url(#purpleGradient)" stroke="#7048e8" stroke-width="3"/>
    

    <text x="150" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
      SOLIDITET
    </text>
    <text x="150" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      (Egenkapitalandel)
    </text>
    

    <rect x="125" y="70" width="50" height="40" rx="4" fill="white" opacity="0.2"/>
    <rect x="130" y="75" width="40" height="30" rx="2" fill="none" stroke="white" stroke-width="2"/>
    <line x1="135" y1="80" x2="165" y2="80" stroke="white" stroke-width="1"/>
    <line x1="135" y1="85" x2="165" y2="85" stroke="white" stroke-width="1"/>
    <line x1="135" y1="90" x2="165" y2="90" stroke="white" stroke-width="1"/>
    <line x1="135" y1="95" x2="165" y2="95" stroke="white" stroke-width="1"/>
    

    <text x="150" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      LANGSIKTIG FOKUS
    </text>
    <text x="150" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Flere år
    </text>
    

    <text x="20" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Nøkkeltall:
    </text>
    <text x="20" y="200" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Egenkapitalandel
    </text>
    <text x="20" y="220" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Gjeldsgrad
    </text>
    <text x="20" y="240" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Rentedekningsgrad
    </text>
    

    <text x="20" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Risiko:
    </text>
    <text x="20" y="290" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Finansiell ustabilitet
    </text>
    <text x="20" y="310" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Tap ved nedgang
    </text>
    <text x="20" y="330" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Begrenset vekst
    </text>
  </g>
  

  <path d="M 350 255 L 450 255" stroke="#495057" stroke-width="3" fill="none"/>
  <circle cx="400" cy="255" r="15" fill="white" stroke="#495057" stroke-width="2"/>
  <text x="400" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">
    VS
  </text>
  

  <text x="400" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#495057">
    Begge aspekter er viktige for en sunn bedrift
  </text>
</svg>