  <g transform="translate(50, 80)">

    <rect x="0" y="0" width="120" height="80" rx="8" fill="url(#greenGradient)" stroke="#37b24d" stroke-width="2"/>
    <text x="60" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Kontanter
    </text>
    <text x="60" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      og Bank
    </text>
    <text x="60" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      500.000
    </text>
  </g>
  

  <g transform="translate(200, 80)">
    <rect x="0" y="0" width="120" height="80" rx="8" fill="url(#blueGradient)" stroke="#1c7ed6" stroke-width="2"/>
    <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Kunde-
    </text>
    <text x="60" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
