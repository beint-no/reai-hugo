      800.000
    </text>
  </g>
  

  <path d="M 400 180 L 400 220" stroke="#495057" stroke-width="3" marker-end="url(#arrowhead)"/>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#495057"/>
    </marker>
  </defs>
  

  <g transform="translate(200, 240)">
    <rect x="0" y="0" width="400" height="100" rx="8" fill="white" stroke="#dee2e6" stroke-width="2"/>
    <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#212529">
      Likviditetsanalyse
    </text>
    <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#495057">
      Oml√∏psmidler: 2.500.000 kr
    </text>
    <text x="200" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#495057">
      Kortsiktig gjeld: 1.500.000 kr
    </text>
    <text x="200" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#37b24d">
      Likviditetsgrad 1: 1,67
    </text>
  </g>
  

  <g transform="translate(530, 80)">
