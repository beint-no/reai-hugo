    <text x="60" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      1.500.000
    </text>
  </g>
  

  <g transform="translate(650, 240)">
    <circle cx="50" cy="50" r="40" fill="#51cf66" stroke="#37b24d" stroke-width="3"/>
    <text x="50" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      God
    </text>
    <text x="50" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
