<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#51cf66;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#37b24d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e03131;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">
    Kortsiktige Tiltak for å Forbedre Betalingsevne
  </text>
  
  <!-- Left side: Increase cash inflow -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="300" height="350" rx="12" fill="url(#greenGradient)" stroke="#37b24d" stroke-width="3"/>
    
    <!-- Header -->
    <text x="150" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      ØKE KONTANTINNGANG
    </text>
    
    <!-- Arrow up icon -->
    <path d="M 150 50 L 130 80 L 140 80 L 140 100 L 160 100 L 160 80 L 170 80 Z" fill="white" opacity="0.8"/>
    
    <!-- Measures -->
    <g transform="translate(20, 120)">
      <circle cx="15" cy="15" r="8" fill="white" opacity="0.3"/>
      <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">1</text>
      <text x="35" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Raskere fakturering</text>
      <text x="35" y="35" font-family="Arial, sans-serif" font-size="11" fill="white">Automatisere faktureringsprosessen</text>
    </g>
    
    <g transform="translate(20, 170)">
      <circle cx="15" cy="15" r="8" fill="white" opacity="0.3"/>
      <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">2</text>
      <text x="35" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Kortere kredittid</text>
      <text x="35" y="35" font-family="Arial, sans-serif" font-size="11" fill="white">Redusere betalingsfrist til kunder</text>
    </g>
    
    <g transform="translate(20, 220)">
      <circle cx="15" cy="15" r="8" fill="white" opacity="0.3"/>
      <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">3</text>
      <text x="35" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Kontantrabatter</text>
      <text x="35" y="35" font-family="Arial, sans-serif" font-size="11" fill="white">Tilby rabatt for rask betaling</text>
    </g>
    
    <g transform="translate(20, 270)">
      <circle cx="15" cy="15" r="8" fill="white" opacity="0.3"/>
      <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">4</text>
      <text x="35" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Effektiv innkreving</text>
      <text x="35" y="35" font-family="Arial, sans-serif" font-size="11" fill="white">Følge opp forfalte fakturaer</text>
    </g>
    
    <g transform="translate(20, 320)">
      <circle cx="15" cy="15" r="8" fill="white" opacity="0.3"/>
      <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">5</text>
      <text x="35" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Factoring</text>
      <text x="35" y="35" font-family="Arial, sans-serif" font-size="11" fill="white">Selge kundefordringer</text>
    </g>
  </g>
  
  <!-- Right side: Reduce cash outflow -->
  <g transform="translate(450, 80)">
    <rect x="0" y="0" width="300" height="350" rx="12" fill="url(#redGradient)" stroke="#e03131" stroke-width="3"/>
    
    <!-- Header -->
    <text x="150" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      REDUSERE KONTANTUTGANG
    </text>
    
    <!-- Arrow down icon -->
    <path d="M 150 100 L 130 70 L 140 70 L 140 50 L 160 50 L 160 70 L 170 70 Z" fill="white" opacity="0.8"/>
    
    <!-- Measures -->
    <g transform="translate(20, 120)">
      <circle cx="15" cy="15" r="8" fill="white" opacity="0.3"/>
      <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">1</text>
      <text x="35" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Leverandørkreditt</text>
      <text x="35" y="35" font-family="Arial, sans-serif" font-size="11" fill="white">Forhandle lengre betalingsfrist</text>
    </g>
    
    <g transform="translate(20, 170)">
      <circle cx="15" cy="15" r="8" fill="white" opacity="0.3"/>
      <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">2</text>
      <text x="35" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Optimalisere lager</text>
      <text x="35" y="35" font-family="Arial, sans-serif" font-size="11" fill="white">Redusere lagerbinding</text>
    </g>
    
    <g transform="translate(20, 220)">
      <circle cx="15" cy="15" r="8" fill="white" opacity="0.3"/>
      <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">3</text>
      <text x="35" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Utsette investeringer</text>
      <text x="35" y="35" font-family="Arial, sans-serif" font-size="11" fill="white">Prioritere kritiske anskaffelser</text>
    </g>
    
    <g transform="translate(20, 270)">
      <circle cx="15" cy="15" r="8" fill="white" opacity="0.3"/>
      <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">4</text>
      <text x="35" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Kostnadsreduksjoner</text>
      <text x="35" y="35" font-family="Arial, sans-serif" font-size="11" fill="white">Kutte unødvendige utgifter</text>
    </g>
    
    <g transform="translate(20, 320)">
      <circle cx="15" cy="15" r="8" fill="white" opacity="0.3"/>
      <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">5</text>
      <text x="35" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Reforhandle avtaler</text>
      <text x="35" y="35" font-family="Arial, sans-serif" font-size="11" fill="white">Bedre vilkår med leverandører</text>
    </g>
  </g>
  
  <!-- Central arrow showing balance -->
  <g transform="translate(350, 250)">
    <circle cx="50" cy="50" r="40" fill="white" stroke="#495057" stroke-width="3"/>
    <path d="M 30 50 L 50 30 L 70 50 L 50 70 Z" fill="#495057"/>
    <text x="50" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">
      BALANSE
    </text>
  </g>
  
  <!-- Bottom note -->
  <text x="400" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#495057">
    Kombinér tiltak for maksimal effekt på betalingsevnen
  </text>
</svg>