<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">
    Juridisk Person vs. Ikke-Juridisk Person
  </text>
  
  <!-- Table structure -->
  <g transform="translate(50, 60)">
    <!-- Header row -->
    <rect x="0" y="0" width="700" height="40" fill="#34495e"/>
    <rect x="0" y="0" width="200" height="40" fill="#2c3e50"/>
    <rect x="200" y="0" width="250" height="40" fill="#3498db"/>
    <rect x="450" y="0" width="250" height="40" fill="#e74c3c"/>
    
    <!-- Header text -->
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Aspekt
    </text>
    <text x="325" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Juridisk Person
    </text>
    <text x="575" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Ikke-Juridisk Person
    </text>
    
    <!-- Row 1: Rettsevne -->
    <rect x="0" y="40" width="200" height="50" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
    <rect x="200" y="40" width="250" height="50" fill="#ebf3fd" stroke="#bdc3c7" stroke-width="1"/>
    <rect x="450" y="40" width="250" height="50" fill="#fdf2f2" stroke="#bdc3c7" stroke-width="1"/>
    
    <text x="100" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      Rettsevne
    </text>
    <text x="325" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2980b9">
      Egen rettsevne
    </text>
    <text x="575" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#c0392b">
      Eiers rettsevne
    </text>
    
    <!-- Row 2: Ansvar -->
    <rect x="0" y="90" width="200" height="50" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
    <rect x="200" y="90" width="250" height="50" fill="#ebf3fd" stroke="#bdc3c7" stroke-width="1"/>
    <rect x="450" y="90" width="250" height="50" fill="#fdf2f2" stroke="#bdc3c7" stroke-width="1"/>
    
    <text x="100" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      Ansvar
    </text>
    <text x="325" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2980b9">
      Begrenset ansvar
    </text>
    <text x="575" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#c0392b">
      Ubegrenset ansvar
    </text>
    
    <!-- Row 3: Eiendeler -->
    <rect x="0" y="140" width="200" height="50" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
    <rect x="200" y="140" width="250" height="50" fill="#ebf3fd" stroke="#bdc3c7" stroke-width="1"/>
    <rect x="450" y="140" width="250" height="50" fill="#fdf2f2" stroke="#bdc3c7" stroke-width="1"/>
    
    <text x="100" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      Eiendeler
    </text>
    <text x="325" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2980b9">
      Selskapets eiendeler
    </text>
    <text x="575" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#c0392b">
      Eiers eiendeler
    </text>
    
    <!-- Row 4: Kontrakter -->
    <rect x="0" y="190" width="200" height="50" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
    <rect x="200" y="190" width="250" height="50" fill="#ebf3fd" stroke="#bdc3c7" stroke-width="1"/>
    <rect x="450" y="190" width="250" height="50" fill="#fdf2f2" stroke="#bdc3c7" stroke-width="1"/>
    
    <text x="100" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      Kontrakter
    </text>
    <text x="325" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2980b9">
      I selskapets navn
    </text>
    <text x="575" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#c0392b">
      I eiers navn
    </text>
    
    <!-- Row 5: Kontinuitet -->
    <rect x="0" y="240" width="200" height="50" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
    <rect x="200" y="240" width="250" height="50" fill="#ebf3fd" stroke="#bdc3c7" stroke-width="1"/>
    <rect x="450" y="240" width="250" height="50" fill="#fdf2f2" stroke="#bdc3c7" stroke-width="1"/>
    
    <text x="100" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      Kontinuitet
    </text>
    <text x="325" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2980b9">
      Uavhengig av eiere
    </text>
    <text x="575" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#c0392b">
      Avhengig av eier
    </text>
    
    <!-- Row 6: Beskatning -->
    <rect x="0" y="290" width="200" height="50" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
    <rect x="200" y="290" width="250" height="50" fill="#ebf3fd" stroke="#bdc3c7" stroke-width="1"/>
    <rect x="450" y="290" width="250" height="50" fill="#fdf2f2" stroke="#bdc3c7" stroke-width="1"/>
    
    <text x="100" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      Beskatning
    </text>
    <text x="325" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2980b9">
      Selskapsskatt
    </text>
    <text x="575" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#c0392b">
      Personinntektsskatt
    </text>
  </g>
  
  <!-- Examples section -->
  <g transform="translate(50, 380)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
      Eksempler:
    </text>
    
    <!-- Legal persons examples -->
    <g transform="translate(0, 25)">
      <rect x="0" y="0" width="15" height="15" fill="#3498db"/>
      <text x="25" y="12" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
        <tspan font-weight="bold">Juridiske personer:</tspan> Aksjeselskap (AS), Allmennaksjeselskap (ASA), Stiftelser, Samvirkeforetak
      </text>
    </g>
    
    <!-- Non-legal persons examples -->
    <g transform="translate(0, 50)">
      <rect x="0" y="0" width="15" height="15" fill="#e74c3c"/>
      <text x="25" y="12" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
        <tspan font-weight="bold">Ikke-juridiske personer:</tspan> Enkeltpersonforetak (ENK), Ansvarlige selskap (ANS), Kommandittselskap (KS)
      </text>
    </g>
  </g>
</svg>