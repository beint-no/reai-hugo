    <rect x="0" y="0" width="180" height="30" rx="8" fill="#8e44ad"/>
    <text x="90" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Konsolidering
    </text>
    
    <g transform="translate(10, 40)">
      <circle cx="5" cy="5" r="3" fill="white"/>
      <text x="15" y="10" font-family="Arial, sans-serif" font-size="11" fill="white">
        Konsernregnskap
      </text>
    </g>
    <g transform="translate(10, 60)">
      <circle cx="5" cy="5" r="3" fill="white"/>
      <text x="15" y="10" font-family="Arial, sans-serif" font-size="11" fill="white">
        Eliminering av interne
      </text>
    </g>
    <g transform="translate(10, 80)">
      <circle cx="5" cy="5" r="3" fill="white"/>
      <text x="15" y="10" font-family="Arial, sans-serif" font-size="11" fill="white">
        Minoritetsinteresser
      </text>
    </g>
    <g transform="translate(10, 100)">
      <circle cx="5" cy="5" r="3" fill="white"/>
      <text x="15" y="10" font-family="Arial, sans-serif" font-size="11" fill="white">
        Morselskap/datterselskap
      </text>
    </g>
  </g>
  

  <line x1="350" y1="160" x2="140" y2="200" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="160" x2="370" y2="200" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="160" x2="600" y2="200" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <g transform="translate(150, 380)">
    <rect x="0" y="0" width="500" height="150" rx="10" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
    <rect x="0" y="0" width="500" height="35" rx="10" fill="#2c3e50"/>
    <text x="250" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Registrerings- og Rapporteringskrav
    </text>
    

    <g transform="translate(20, 50)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
