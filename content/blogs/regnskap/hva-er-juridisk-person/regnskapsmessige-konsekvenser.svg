    <rect x="0" y="0" width="180" height="30" rx="8" fill="#d35400"/>
    <text x="90" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Skattemessige Forhold
    </text>
    
    <g transform="translate(10, 40)">
      <circle cx="5" cy="5" r="3" fill="white"/>
      <text x="15" y="10" font-family="Arial, sans-serif" font-size="11" fill="white">
        22% selskapsskatt
      </text>
    </g>
    <g transform="translate(10, 60)">
      <circle cx="5" cy="5" r="3" fill="white"/>
      <text x="15" y="10" font-family="Arial, sans-serif" font-size="11" fill="white">
