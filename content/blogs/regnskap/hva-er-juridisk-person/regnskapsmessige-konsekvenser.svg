      <g transform="translate(0, 65)">
        <circle cx="5" cy="0" r="3" fill="#3498db"/>
        <text x="15" y="5" font-family="Arial, sans-serif" font-size="12" fill="white">
          MVA-registeret (ved behov)
        </text>
      </g>
      <g transform="translate(0, 85)">
        <circle cx="5" cy="0" r="3" fill="#3498db"/>
        <text x="15" y="5" font-family="Arial, sans-serif" font-size="12" fill="white">
          Arbeidsgiver-/arbeidstakerregisteret
        </text>
      </g>
    </g>
    

    <g transform="translate(270, 50)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
        Rapporteringskrav:
      </text>
      <g transform="translate(0, 25)">
        <circle cx="5" cy="0" r="3" fill="#e74c3c"/>
        <text x="15" y="5" font-family="Arial, sans-serif" font-size="12" fill="white">
          Ã…rsregnskap til Regnskapsregisteret
        </text>
      </g>
      <g transform="translate(0, 45)">
        <circle cx="5" cy="0" r="3" fill="#e74c3c"/>
        <text x="15" y="5" font-family="Arial, sans-serif" font-size="12" fill="white">
          Selvangivelse til Skatteetaten
        </text>
      </g>
      <g transform="translate(0, 65)">
        <circle cx="5" cy="0" r="3" fill="#e74c3c"/>
        <text x="15" y="5" font-family="Arial, sans-serif" font-size="12" fill="white">
          MVA-oppgaver (ved registrering)
