  </g>
  

  <g transform="translate(50, 200)">
    <rect x="0" y="0" width="180" height="120" rx="8" fill="#27ae60" stroke="#229954" stroke-width="2"/>
    <rect x="0" y="0" width="180" height="30" rx="8" fill="#229954"/>
    <text x="90" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Separate Regnskaper
    </text>
    
    <g transform="translate(10, 40)">
      <circle cx="5" cy="5" r="3" fill="white"/>
      <text x="15" y="10" font-family="Arial, sans-serif" font-size="11" fill="white">
        Egen resultatregnskap
      </text>
    </g>
    <g transform="translate(10, 60)">
      <circle cx="5" cy="5" r="3" fill="white"/>
      <text x="15" y="10" font-family="Arial, sans-serif" font-size="11" fill="white">
        Egen balanse
      </text>
    </g>
    <g transform="translate(10, 80)">
      <circle cx="5" cy="5" r="3" fill="white"/>
      <text x="15" y="10" font-family="Arial, sans-serif" font-size="11" fill="white">
        Adskilt fra eiers Ã¸konomi
      </text>
    </g>
    <g transform="translate(10, 100)">
      <circle cx="5" cy="5" r="3" fill="white"/>
      <text x="15" y="10" font-family="Arial, sans-serif" font-size="11" fill="white">
