      </g>
      <g transform="translate(0, 85)">
        <circle cx="5" cy="0" r="3" fill="#e74c3c"/>
        <text x="15" y="5" font-family="Arial, sans-serif" font-size="12" fill="white">
          A-melding (ved ansatte)
        </text>
      </g>
    </g>
  </g>
  

  <text x="400" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
