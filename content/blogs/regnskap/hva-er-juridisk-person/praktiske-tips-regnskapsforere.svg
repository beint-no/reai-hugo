<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Praktiske Tips for Regnskapsførere
  </text>
  <text x="400" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#7f8c8d">
    Arbeid med Juridiske Personer
  </text>
  
  <!-- Identification Section -->
  <g transform="translate(50, 90)">
    <rect x="0" y="0" width="320" height="180" rx="10" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <rect x="0" y="0" width="320" height="40" rx="10" fill="#2980b9"/>
    <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      1. IDENTIFIKASJON
    </text>
    
    <g transform="translate(15, 55)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
        Verifiser juridisk person-status:
      </text>
      
      <g transform="translate(0, 25)">
        <rect x="0" y="0" width="12" height="12" fill="white"/>
        <text x="20" y="10" font-family="Arial, sans-serif" font-size="11" fill="white">
          Sjekk organisasjonsnummer i Brønnøysundregistrene
        </text>
      </g>
      
      <g transform="translate(0, 45)">
        <rect x="0" y="0" width="12" height="12" fill="white"/>
        <text x="20" y="10" font-family="Arial, sans-serif" font-size="11" fill="white">
          Kontroller registrering i Foretaksregisteret
        </text>
      </g>
      
      <g transform="translate(0, 65)">
        <rect x="0" y="0" width="12" height="12" fill="white"/>
        <text x="20" y="10" font-family="Arial, sans-serif" font-size="11" fill="white">
          Bekreft selskapsform og vedtekter
        </text>
      </g>
      
      <g transform="translate(0, 85)">
        <rect x="0" y="0" width="12" height="12" fill="white"/>
        <text x="20" y="10" font-family="Arial, sans-serif" font-size="11" fill="white">
          Dokumenter eierstruktur og signaturrett
        </text>
      </g>
      
      <g transform="translate(0, 105)">
        <rect x="0" y="0" width="12" height="12" fill="white"/>
        <text x="20" y="10" font-family="Arial, sans-serif" font-size="11" fill="white">
          Skille mellom eiers og selskapets transaksjoner
        </text>
      </g>
    </g>
  </g>
  
  <!-- Accounting Treatment -->
  <g transform="translate(430, 90)">
    <rect x="0" y="0" width="320" height="180" rx="10" fill="#27ae60" stroke="#229954" stroke-width="2"/>
    <rect x="0" y="0" width="320" height="40" rx="10" fill="#229954"/>
    <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      2. REGNSKAPSMESSIG BEHANDLING
    </text>
    
    <g transform="translate(15, 55)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
        Korrekt bokføring:
      </text>
      
      <g transform="translate(0, 25)">
        <rect x="0" y="0" width="12" height="12" fill="white"/>
        <text x="20" y="10" font-family="Arial, sans-serif" font-size="11" fill="white">
          Separate kontoer for alle transaksjoner
        </text>
      </g>
      
      <g transform="translate(0, 45)">
        <rect x="0" y="0" width="12" height="12" fill="white"/>
        <text x="20" y="10" font-family="Arial, sans-serif" font-size="11" fill="white">
          Korrekt klassifisering av eiendeler og gjeld
        </text>
      </g>
      
      <g transform="translate(0, 65)">
        <rect x="0" y="0" width="12" height="12" fill="white"/>
        <text x="20" y="10" font-family="Arial, sans-serif" font-size="11" fill="white">
          Dokumenter alle beslutninger og vedtak
        </text>
      </g>
      
      <g transform="translate(0, 85)">
        <rect x="0" y="0" width="12" height="12" fill="white"/>
        <text x="20" y="10" font-family="Arial, sans-serif" font-size="11" fill="white">
          Følg regnskapslovens krav til juridiske personer
        </text>
      </g>
      
      <g transform="translate(0, 105)">
        <rect x="0" y="0" width="12" height="12" fill="white"/>
        <text x="20" y="10" font-family="Arial, sans-serif" font-size="11" fill="white">
          Håndter mellomværende med eiere korrekt
        </text>
      </g>
    </g>
  </g>
  
  <!-- Tax Considerations -->
  <g transform="translate(50, 300)">
    <rect x="0" y="0" width="320" height="180" rx="10" fill="#e67e22" stroke="#d35400" stroke-width="2"/>
    <rect x="0" y="0" width="320" height="40" rx="10" fill="#d35400"/>
    <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      3. SKATTEMESSIGE HENSYN
    </text>
    
    <g transform="translate(15, 55)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
        Viktige skatteforhold:
      </text>
      
      <g transform="translate(0, 25)">
        <rect x="0" y="0" width="12" height="12" fill="white"/>
        <text x="20" y="10" font-family="Arial, sans-serif" font-size="11" fill="white">
          Beregn 22% selskapsskatt på overskudd
        </text>
      </g>
      
      <g transform="translate(0, 45)">
        <rect x="0" y="0" width="12" height="12" fill="white"/>
        <text x="20" y="10" font-family="Arial, sans-serif" font-size="11" fill="white">
          Håndter utbytteutdelinger og utbytteskatt
        </text>
      </g>
      
      <g transform="translate(0, 65)">
        <rect x="0" y="0" width="12" height="12" fill="white"/>
        <text x="20" y="10" font-family="Arial, sans-serif" font-size="11" fill="white">
          Dokumenter fradragsberettigede kostnader
        </text>
      </g>
      
      <g transform="translate(0, 85)">
        <rect x="0" y="0" width="12" height="12" fill="white"/>
        <text x="20" y="10" font-family="Arial, sans-serif" font-size="11" fill="white">
          Overhold frister for selvangivelse og MVA
        </text>
      </g>
      
      <g transform="translate(0, 105)">
        <rect x="0" y="0" width="12" height="12" fill="white"/>
        <text x="20" y="10" font-family="Arial, sans-serif" font-size="11" fill="white">
          Vurder skattemessige avskrivninger
        </text>
      </g>
    </g>
  </g>
  
  <!-- Documentation & Compliance -->
  <g transform="translate(430, 300)">
    <rect x="0" y="0" width="320" height="180" rx="10" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
    <rect x="0" y="0" width="320" height="40" rx="10" fill="#8e44ad"/>
    <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      4. DOKUMENTASJON &amp; COMPLIANCE
    </text>
    
    <g transform="translate(15, 55)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
        Viktig dokumentasjon:
      </text>
      
      <g transform="translate(0, 25)">
        <rect x="0" y="0" width="12" height="12" fill="white"/>
        <text x="20" y="10" font-family="Arial, sans-serif" font-size="11" fill="white">
          Oppbevar stiftelsesdokumenter og vedtekter
        </text>
      </g>
      
      <g transform="translate(0, 45)">
        <rect x="0" y="0" width="12" height="12" fill="white"/>
        <text x="20" y="10" font-family="Arial, sans-serif" font-size="11" fill="white">
          Dokumenter styremøter og generalforsamlinger
        </text>
      </g>
      
      <g transform="translate(0, 65)">
        <rect x="0" y="0" width="12" height="12" fill="white"/>
        <text x="20" y="10" font-family="Arial, sans-serif" font-size="11" fill="white">
          Følg rapporteringsfrister til myndigheter
        </text>
      </g>
      
      <g transform="translate(0, 85)">
        <rect x="0" y="0" width="12" height="12" fill="white"/>
        <text x="20" y="10" font-family="Arial, sans-serif" font-size="11" fill="white">
          Oppretthold korrekt arkivering i 10 år
        </text>
      </g>
      
      <g transform="translate(0, 105)">
        <rect x="0" y="0" width="12" height="12" fill="white"/>
        <text x="20" y="10" font-family="Arial, sans-serif" font-size="11" fill="white">
          Vurder revisjonsplikt og revisorvalg
        </text>
      </g>
    </g>
  </g>
  
  <!-- Warning box -->
  <g transform="translate(100, 510)">
    <rect x="0" y="0" width="600" height="60" rx="8" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <circle cx="30" cy="30" r="15" fill="white"/>
    <text x="30" y="37" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e74c3c">
      !
    </text>
    <text x="60" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      VIKTIG: Juridiske personer har strengere krav enn ikke-juridiske personer
    </text>
    <text x="60" y="45" font-family="Arial, sans-serif" font-size="12" fill="white">
      Feil kan få alvorlige konsekvenser for både selskap og regnskapsfører
    </text>
  </g>
</svg>