        </text></g></g><g transform="translate(100 510)"><rect width="600" height="60" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="8"/><circle cx="30" cy="30" r="15" fill="#fff"/><text x="30" y="37" fill="#e74c3c" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
