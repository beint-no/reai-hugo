        </text></g></g><g transform="translate(50 300)"><rect width="320" height="180" fill="#e67e22" stroke="#d35400" stroke-width="2" rx="10"/><rect width="320" height="40" fill="#d35400" rx="10"/><text x="160" y="25" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
