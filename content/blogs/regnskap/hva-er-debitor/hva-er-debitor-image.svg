<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="url(#headerGradient)"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="white">
    Hva er Debitor?
  </text>
  
  <!-- Main content area -->
  <rect x="50" y="120" width="700" height="240" fill="white" stroke="#dee2e6" stroke-width="1" rx="10"/>
  
  <!-- Debitor icon -->
  <circle cx="150" cy="200" r="40" fill="#0066cc" stroke="#004499" stroke-width="2"/>
  <text x="150" y="210" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
    Kr
  </text>
  
  <!-- Arrow -->
  <path d="M 200 200 L 280 200" stroke="#28a745" stroke-width="4" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#28a745"/>
    </marker>
  </defs>
  
  <!-- Company building -->
  <rect x="320" y="160" width="80" height="80" fill="#6c757d" stroke="#495057" stroke-width="2"/>
  <rect x="330" y="170" width="15" height="15" fill="#fff"/>
  <rect x="350" y="170" width="15" height="15" fill="#fff"/>
  <rect x="370" y="170" width="15" height="15" fill="#fff"/>
  <rect x="330" y="190" width="15" height="15" fill="#fff"/>
  <rect x="350" y="190" width="15" height="15" fill="#fff"/>
  <rect x="370" y="190" width="15" height="15" fill="#fff"/>
  <rect x="340" y="220" width="20" height="20" fill="#8b4513"/>
  
  <!-- Definition text -->
  <text x="450" y="160" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#212529">
    Debitor = Kunde som skylder penger
  </text>
  
  <text x="450" y="185" font-family="Arial, sans-serif" font-size="14" fill="#495057">
    • Kundefordringer på balansen
  </text>
  
  <text x="450" y="205" font-family="Arial, sans-serif" font-size="14" fill="#495057">
    • Omløpsmidler (aktiva)
  </text>
  
  <text x="450" y="225" font-family="Arial, sans-serif" font-size="14" fill="#495057">
    • Oppstår ved salg på kreditt
  </text>
  
  <text x="450" y="245" font-family="Arial, sans-serif" font-size="14" fill="#495057">
    • Påvirker likviditet og arbeidskapital
  </text>
  
  <!-- Bottom section -->
  <rect x="50" y="320" width="200" height="40" fill="#e3f2fd" stroke="#1976d2" stroke-width="1" rx="5"/>
  <text x="150" y="345" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1976d2">
    Kundefordringer
  </text>
  
  <rect x="300" y="320" width="200" height="40" fill="#f3e5f5" stroke="#7b1fa2" stroke-width="1" rx="5"/>
  <text x="400" y="345" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#7b1fa2">
    Debitorhåndtering
  </text>
  
  <rect x="550" y="320" width="200" height="40" fill="#e8f5e8" stroke="#388e3c" stroke-width="1" rx="5"/>
  <text x="650" y="345" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#388e3c">
    Likviditetsstyring
  </text>
</svg>