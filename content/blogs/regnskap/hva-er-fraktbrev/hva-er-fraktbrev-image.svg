<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Main title background -->
  <rect x="50" y="80" width="700" height="80" fill="#2c3e50" rx="10"/>
  
  <!-- Main title -->
  <text x="400" y="130" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">Hva er Fraktbrev?</text>
  
  <!-- Subtitle -->
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="18" fill="#2c3e50" text-anchor="middle">Juridisk bindende transportdokument</text>
  
  <!-- Document icon -->
  <rect x="150" y="240" width="120" height="140" fill="white" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <line x1="170" y1="260" x2="250" y2="260" stroke="#2c3e50" stroke-width="2"/>
  <line x1="170" y1="280" x2="230" y2="280" stroke="#2c3e50" stroke-width="2"/>
  <line x1="170" y1="300" x2="240" y2="300" stroke="#2c3e50" stroke-width="2"/>
  <line x1="170" y1="320" x2="220" y2="320" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Truck icon -->
  <rect x="350" y="280" width="100" height="40" fill="#3498db" rx="5"/>
  <circle cx="370" cy="340" r="15" fill="#2c3e50"/>
  <circle cx="430" cy="340" r="15" fill="#2c3e50"/>
  <rect x="320" y="290" width="30" height="20" fill="#3498db" rx="3"/>
  
  <!-- Arrow -->
  <path d="M 280 310 L 340 310" stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
  </defs>
  
  <!-- Contract icon -->
  <rect x="530" y="240" width="120" height="140" fill="white" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="590" y="270" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="middle">KONTRAKT</text>
  <line x1="550" y1="290" x2="630" y2="290" stroke="#2c3e50" stroke-width="1"/>
  <line x1="550" y1="310" x2="620" y2="310" stroke="#2c3e50" stroke-width="1"/>
  <line x1="550" y1="330" x2="610" y2="330" stroke="#2c3e50" stroke-width="1"/>
  <circle cx="570" cy="350" r="3" fill="#27ae60"/>
  <circle cx="610" cy="350" r="3" fill="#27ae60"/>
  
  <!-- Arrow from truck to contract -->
  <path d="M 460 310 L 520 310" stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
</svg>