<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50" text-anchor="middle">Ulike Typer Fraktbrev</text>
  
  <!-- Sea Transport - Konnossement -->
  <rect x="50" y="80" width="300" height="200" fill="#3498db" stroke="#2c3e50" stroke-width="2" rx="10"/>
  <text x="200" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">KONNOSSEMENT</text>
  <text x="200" y="130" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">(Bill of Lading)</text>
  
  <!-- Ship icon -->
  <path d="M 120 160 L 280 160 L 270 180 L 130 180 Z" fill="white"/>
  <rect x="180" y="140" width="40" height="20" fill="white"/>
  <line x1="200" y1="140" x2="200" y2="120" stroke="white" stroke-width="2"/>
  
  <text x="200" y="210" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">• Sjøtransport</text>
  <text x="200" y="230" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">• Kan være omsettelig</text>
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">• Fungerer som verdipapir</text>
  
  <!-- Air Transport - Air Waybill -->
  <rect x="450" y="80" width="300" height="200" fill="#e74c3c" stroke="#2c3e50" stroke-width="2" rx="10"/>
  <text x="600" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">LUFTFRAKTBREV</text>
  <text x="600" y="130" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">(Air Waybill)</text>
  
  <!-- Plane icon -->
  <path d="M 520 160 L 680 160 L 670 150 L 650 150 L 640 140 L 560 140 L 550 150 L 530 150 Z" fill="white"/>
  <circle cx="580" cy="170" r="8" fill="white"/>
  <circle cx="640" cy="170" r="8" fill="white"/>
  
  <text x="600" y="210" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">• Lufttransport</text>
  <text x="600" y="230" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">• Ikke omsettelig</text>
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">• Kun transportkontrakt</text>
  
  <!-- Road Transport - CMR -->
  <rect x="50" y="320" width="300" height="200" fill="#27ae60" stroke="#2c3e50" stroke-width="2" rx="10"/>
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">CMR-FRAKTBREV</text>
  <text x="200" y="370" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">(Veitransport)</text>
  
  <!-- Truck icon -->
  <rect x="150" y="390" width="100" height="40" fill="white" rx="5"/>
  <circle cx="170" cy="450" r="15" fill="white"/>
  <circle cx="230" cy="450" r="15" fill="white"/>
  <rect x="120" y="400" width="30" height="20" fill="white" rx="3"/>
  
  <text x="200" y="480" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">• Internasjonal veitransport</text>
  <text x="200" y="500" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">• CMR-konvensjonen</text>
  
  <!-- Rail Transport - CIM -->
  <rect x="450" y="320" width="300" height="200" fill="#9b59b6" stroke="#2c3e50" stroke-width="2" rx="10"/>
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">CIM-FRAKTBREV</text>
  <text x="600" y="370" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">(Jernbanetransport)</text>
  
  <!-- Train icon -->
  <rect x="520" y="390" width="160" height="30" fill="white" rx="5"/>
  <rect x="510" y="400" width="20" height="15" fill="white" rx="2"/>
  <circle cx="540" cy="435" r="10" fill="white"/>
  <circle cx="580" cy="435" r="10" fill="white"/>
  <circle cx="620" cy="435" r="10" fill="white"/>
  <circle cx="660" cy="435" r="10" fill="white"/>
  
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">• Internasjonal jernbanetransport</text>
  <text x="600" y="500" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">• COTIF/CIM-konvensjonen</text>
  
  <!-- Bottom comparison table -->
  <rect x="100" y="540" width="600" height="50" fill="white" stroke="#2c3e50" stroke-width="1" rx="5"/>
  <text x="400" y="560" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50" text-anchor="middle">Sammenligning av Fraktbrevtyper</text>
  <text x="200" y="580" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50" text-anchor="middle">Konnossement: Omsettelig</text>
  <text x="400" y="580" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50" text-anchor="middle">Luftfraktbrev: Ikke omsettelig</text>
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50" text-anchor="middle">CMR/CIM: Ikke omsettelig</text>
</svg>