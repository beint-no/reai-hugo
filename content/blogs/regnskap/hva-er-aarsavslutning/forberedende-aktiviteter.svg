<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2e7d32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66bb6a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGrad)"/>
  <text x="400" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">FORBEREDENDE AKTIVITETER</text>
  <text x="400" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">Planlegging og organisering av årsavslutning</text>
  
  <!-- Central Planning Hub -->
  <g transform="translate(400, 150)">
    <circle cx="0" cy="0" r="50" fill="#4caf50" stroke="#2e7d32" stroke-width="3"/>
    <text x="0" y="-5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">ÅRSAVSLUTNING</text>
    <text x="0" y="8" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">PLANLEGGING</text>
  </g>
  
  <!-- Activity 1: Årsavslutningsplan -->
  <g transform="translate(80, 80)">
    <rect x="0" y="0" width="200" height="80" rx="10" fill="#e8f5e8" stroke="#4caf50" stroke-width="2"/>
    <circle cx="20" cy="20" r="12" fill="#4caf50"/>
    <text x="20" y="26" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">1</text>
    <text x="50" y="18" fill="#2e7d32" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Årsavslutningsplan</text>
    <text x="15" y="35" fill="#333" font-family="Arial, sans-serif" font-size="11">• Detaljert tidsplan</text>
    <text x="15" y="47" fill="#333" font-family="Arial, sans-serif" font-size="11">• Ansvarsdeling</text>
    <text x="15" y="59" fill="#333" font-family="Arial, sans-serif" font-size="11">• Milepæler og frister</text>
    <text x="15" y="71" fill="#333" font-family="Arial, sans-serif" font-size="11">• Risiko- og kvalitetskontroll</text>
  </g>
  
  <!-- Activity 2: Ressursallokering -->
  <g transform="translate(520, 80)">
    <rect x="0" y="0" width="200" height="80" rx="10" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
    <circle cx="20" cy="20" r="12" fill="#2196f3"/>
    <text x="20" y="26" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">2</text>
    <text x="50" y="18" fill="#1565c0" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Ressursallokering</text>
    <text x="15" y="35" fill="#333" font-family="Arial, sans-serif" font-size="11">• Kompetent personal</text>
    <text x="15" y="47" fill="#333" font-family="Arial, sans-serif" font-size="11">• Tekniske verktøy</text>
    <text x="15" y="59" fill="#333" font-family="Arial, sans-serif" font-size="11">• Ekstern bistand</text>
    <text x="15" y="71" fill="#333" font-family="Arial, sans-serif" font-size="11">• Budsjett og tidsressurser</text>
  </g>
  
  <!-- Activity 3: Dokumentasjon -->
  <g transform="translate(80, 250)">
    <rect x="0" y="0" width="200" height="80" rx="10" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
    <circle cx="20" cy="20" r="12" fill="#ff9800"/>
    <text x="20" y="26" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">3</text>
    <text x="50" y="18" fill="#e65100" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Dokumentasjonsrutiner</text>
    <text x="15" y="35" fill="#333" font-family="Arial, sans-serif" font-size="11">• Arkiveringsplan</text>
    <text x="15" y="47" fill="#333" font-family="Arial, sans-serif" font-size="11">• Backup-rutiner</text>
    <text x="15" y="59" fill="#333" font-family="Arial, sans-serif" font-size="11">• Kontrollspor</text>
    <text x="15" y="71" fill="#333" font-family="Arial, sans-serif" font-size="11">• Oppbevaringsrutiner</text>
  </g>
  
  <!-- Activity 4: Systemforberedelse -->
  <g transform="translate(520, 250)">
    <rect x="0" y="0" width="200" height="80" rx="10" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
    <circle cx="20" cy="20" r="12" fill="#9c27b0"/>
    <text x="20" y="26" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">4</text>
    <text x="50" y="18" fill="#6a1b9a" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Systemforberedelse</text>
    <text x="15" y="35" fill="#333" font-family="Arial, sans-serif" font-size="11">• Regnskapssystem oppsett</text>
    <text x="15" y="47" fill="#333" font-family="Arial, sans-serif" font-size="11">• Dataintegrasjon test</text>
    <text x="15" y="59" fill="#333" font-family="Arial, sans-serif" font-size="11">• Backup og sikring</text>
    <text x="15" y="71" fill="#333" font-family="Arial, sans-serif" font-size="11">• Tilgangskontroll</text>
  </g>
  
  <!-- Activity 5: Kommunikasjon -->
  <g transform="translate(80, 420)">
    <rect x="0" y="0" width="200" height="80" rx="10" fill="#ffebee" stroke="#f44336" stroke-width="2"/>
    <circle cx="20" cy="20" r="12" fill="#f44336"/>
    <text x="20" y="26" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">5</text>
    <text x="50" y="18" fill="#c62828" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Kommunikasjonsplan</text>
    <text x="15" y="35" fill="#333" font-family="Arial, sans-serif" font-size="11">• Intern informasjon</text>
    <text x="15" y="47" fill="#333" font-family="Arial, sans-serif" font-size="11">• Revisor koordinering</text>
    <text x="15" y="59" fill="#333" font-family="Arial, sans-serif" font-size="11">• Leverandør/kunde info</text>
    <text x="15" y="71" fill="#333" font-family="Arial, sans-serif" font-size="11">• Stakeholder oppdatering</text>
  </g>
  
  <!-- Activity 6: Opplæring -->
  <g transform="translate(520, 420)">
    <rect x="0" y="0" width="200" height="80" rx="10" fill="#e0f2f1" stroke="#009688" stroke-width="2"/>
    <circle cx="20" cy="20" r="12" fill="#009688"/>
    <text x="20" y="26" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">6</text>
    <text x="50" y="18" fill="#00695c" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Kompetanseutvikling</text>
    <text x="15" y="35" fill="#333" font-family="Arial, sans-serif" font-size="11">• Team opplæring</text>
    <text x="15" y="47" fill="#333" font-family="Arial, sans-serif" font-size="11">• Reggelverks oppdatering</text>
    <text x="15" y="59" fill="#333" font-family="Arial, sans-serif" font-size="11">• Verktøy kursing</text>
    <text x="15" y="71" fill="#333" font-family="Arial, sans-serif" font-size="11">• Prosedyre gjennomgang</text>
  </g>
  
  <!-- Connection lines to center -->
  <g stroke="#ccc" stroke-width="2" stroke-dasharray="5,5">
    <line x1="280" y1="120" x2="350" y2="140"/>
    <line x1="520" y1="120" x2="450" y2="140"/>
    <line x1="280" y1="290" x2="350" y2="170"/>
    <line x1="520" y1="290" x2="450" y2="170"/>
    <line x1="280" y1="460" x2="350" y2="190"/>
    <line x1="520" y1="460" x2="450" y2="190"/>
  </g>
  
  <!-- Bottom note -->
  <g transform="translate(400, 550)">
    <rect x="-150" y="-20" width="300" height="40" rx="5" fill="#fff" stroke="#ddd" stroke-width="1"/>
    <text x="0" y="-5" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Suksessfaktor:</text>
    <text x="0" y="8" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="11">Grundig forberedelse reduserer stress og sikrer kvalitet</text>
  </g>
</svg>