<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6a1b9a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ba68c8;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <rect x="0" y="0" width="800" height="60" fill="url(#headerGrad)"/>
  <text x="400" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">PERIODISERINGER I ÅRSAVSLUTNING</text>
  <text x="400" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">Korrekt tidsavgrensning av inntekter og kostnader</text>
  

  <g transform="translate(400, 120)">
    <rect x="-150" y="-30" width="300" height="60" fill="#f3e5f5" stroke="#9c27b0" stroke-width="3" rx="10"/>
    <text x="0" y="-5" text-anchor="middle" fill="#6a1b9a" font-family="Arial, sans-serif" font-size="16" font-weight="bold">PERIODISERINGSPRINSIPPET</text>
    <text x="0" y="12" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">Inntekter og kostnader føres i den perioden</text>
    <text x="0" y="25" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">de økonomisk tilhører</text>
  </g>
  

  

  <g transform="translate(50, 200)">
    <rect x="0" y="0" width="300" height="150" fill="#ffebee" stroke="#f44336" stroke-width="2" rx="10"/>
    <rect x="0" y="0" width="300" height="35" fill="#f44336" rx="10"/>
    <rect x="0" y="35" width="300" height="10" fill="#f44336"/>
    <text x="150" y="22" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">PÅLØPTE KOSTNADER</text>
    
    <text x="15" y="65" fill="#c62828" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Kostnad pådratt - ikke betalt</text>
    
    <g fill="#333" font-family="Arial, sans-serif" font-size="11">
      <text x="15" y="85">Eksempler:</text>
      <text x="20" y="98">• Påløpte lønnskostnader</text>
      <text x="20" y="110">• Opptjente feriepenger</text>
      <text x="20" y="122">• Påløpte rentekostnader</text>
      <text x="20" y="134">• Strøm/telefon ikke fakturert</text>
    </g>
    
    <rect x="15" y="155" width="270" height="25" fill="#ffcdd2" rx="3"/>
    <text x="20" y="170" fill="#c62828" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Debet: Kostnadskonto | Kredit: Påløpt kostnad</text>
  </g>
  

  <g transform="translate(450, 200)">
    <rect x="0" y="0" width="300" height="150" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="10"/>
    <rect x="0" y="0" width="300" height="35" fill="#4caf50" rx="10"/>
    <rect x="0" y="35" width="300" height="10" fill="#4caf50"/>
    <text x="150" y="22" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">PÅLØPTE INNTEKTER</text>
    
    <text x="15" y="65" fill="#2e7d32" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Inntekt opptjent - ikke fakturert</text>
    
    <g fill="#333" font-family="Arial, sans-serif" font-size="11">
      <text x="15" y="85">Eksempler:</text>
      <text x="20" y="98">• Arbeid utført, ikke fakturert</text>
      <text x="20" y="110">• Opptjente renter</text>
      <text x="20" y="122">• Servicekontrakter løpende</text>
      <text x="20" y="134">• Leiekontrakter opptjent</text>
    </g>
    
    <rect x="15" y="155" width="270" height="25" fill="#c8e6c9" rx="3"/>
    <text x="20" y="170" fill="#2e7d32" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Debet: Påløpt inntekt | Kredit: Inntektskonto</text>
  </g>
  

  <g transform="translate(50, 380)">
    <rect x="0" y="0" width="300" height="150" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="10"/>
    <rect x="0" y="0" width="300" height="35" fill="#2196f3" rx="10"/>
    <rect x="0" y="35" width="300" height="10" fill="#2196f3"/>
    <text x="150" y="22" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">FORHÅNDSBETALTE KOSTNADER</text>
    
    <text x="15" y="65" fill="#1565c0" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Kostnad betalt - vedrører neste år</text>
    
    <g fill="#333" font-family="Arial, sans-serif" font-size="11">
      <text x="15" y="85">Eksempler:</text>
      <text x="20" y="98">• Forsikringspremier</text>
      <text x="20" y="110">• Lisenser og abonnement</text>
      <text x="20" y="122">• Forhåndsbetalt leie</text>
      <text x="20" y="134">• Vedlikeholdskontrakter</text>
    </g>
    
    <rect x="15" y="155" width="270" height="25" fill="#bbdefb" rx="3"/>
    <text x="20" y="170" fill="#1565c0" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Debet: Forskuddsbetalt kostnad | Kredit: Kostnadskonto</text>
  </g>
  

  <g transform="translate(450, 380)">
    <rect x="0" y="0" width="300" height="150" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="10"/>
    <rect x="0" y="0" width="300" height="35" fill="#ff9800" rx="10"/>
    <rect x="0" y="35" width="300" height="10" fill="#ff9800"/>
    <text x="150" y="22" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">UTSATT INNTEKT</text>
    
    <text x="15" y="65" fill="#e65100" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Inntekt mottatt - vedrører neste år</text>
    
    <g fill="#333" font-family="Arial, sans-serif" font-size="11">
      <text x="15" y="85">Eksempler:</text>
      <text x="20" y="98">• Forskudd fra kunder</text>
      <text x="20" y="110">• Abonnementsinntekter</text>
      <text x="20" y="122">• Serviceavtaler forskudd</text>
      <text x="20" y="134">• Deposita og garantibeløp</text>
    </g>
    
    <rect x="15" y="155" width="270" height="25" fill="#ffe0b2" rx="3"/>
    <text x="20" y="170" fill="#e65100" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Debet: Inntektskonto | Kredit: Utsatt inntekt</text>
  </g>
  

  <g stroke="#9c27b0" stroke-width="2" stroke-dasharray="5,5" fill="none">

    <path d="M 350 275 Q 400 250 450 275"/>
    <path d="M 350 455 Q 400 480 450 455"/>
    <path d="M 200 350 Q 250 400 300 450"/>
    <path d="M 600 350 Q 550 400 500 450"/>
  </g>
  

  <g transform="translate(400, 560)">
    <rect x="-200" y="-20" width="400" height="40" fill="#fff" stroke="#9c27b0" stroke-width="2" rx="5"/>
    <text x="0" y="-2" text-anchor="middle" fill="#6a1b9a" font-family="Arial, sans-serif" font-size="12" font-weight="bold">MAAL: Korrekt tidsavgrensning for rettvisende bilde</text>
    <text x="0" y="12" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="11">Alle inntekter og kostnader må tilhøre riktig regnskapsperiode</text>
  </g>
</svg>