ans-serif" font-size="10">• Analyseverktøy</text></g><defs><marker id="d" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><path fill="#64748b" d="m0 0 10 3.5L0 7z"/></marker></defs><path stroke="#64748b" stroke-width="2" marker-end="url(#d)" d="m275 220 75 60"/><path stroke="#64748b" stroke-width="2" marker-end="url(#d)" d="m525 220-75 60"/><path stroke="#64748b" stroke-width="2" marker-end="url(#d)" d="m275 420 75-60"/><path stroke="#64748b" stroke-width="2" marker-end="url(#d)" d="m525 420-75-60"/><rect width="200" height="40" x="50" y="90" fill="#dcfce7" stroke="#16a34a" rx="5"/><text x="150" y="105" fill="#15803d" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">SUKSESSFAKTORER</text><text x="150" y="120" fill="#166534" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Systematisk tilnærming</text><rect width="200" height="40" x="550" y="90" fill="#e0f2fe" stroke="#0284c7" rx="5"/><text x="650" y="105" fill="#0369a1" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">RESULTATER</text><text x="650" y="120" fill="#075985" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Effektiv og pålitelig avslutning</text><circle cx="100" cy="320" r="40" fill="#22c55e" stroke="#16a34a" stroke-width="2" filter="url(#b)"/><text x="100" y="315" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">KVALITET</text><text x="100" y="327" fill="#fff" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">SIKRING</text><circle cx="700" cy="320" r="40" fill="#0ea5e9" stroke="#0284c7" stroke-width="2" filter="url(#b)"/><text x="700" y="315" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">EFFEKTIV</text><text x="700" y="327" fill="#fff" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">ISERING</text><path stroke="#94a3b8" stroke-dasharray