<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1565c0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42a5f5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aktivaGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4caf50;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#81c784;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="passivaGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff9800;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffb74d;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="#f8f9fa"/>
  

  <rect x="0" y="0" width="800" height="60" fill="url(#headerGrad)"/>
  <text x="400" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">KONTOKONTROLL PROSESS</text>
  <text x="400" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">Systematisk gjennomgang av balanseposter</text>
  

  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="300" height="40" fill="url(#aktivaGrad)" rx="5"/>
    <text x="150" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">AKTIVA (EIENDELER)</text>
    

    <rect x="0" y="60" width="300" height="120" fill="#e8f5e8" stroke="#4caf50" stroke-width="1" rx="5"/>
    <text x="10" y="80" fill="#2e7d32" font-family="Arial, sans-serif" font-size="14" font-weight="bold">ANLEGGSMIDLER</text>
    
    <g fill="#333" font-family="Arial, sans-serif" font-size="11">
      <text x="15" y="100">✓ Fysisk inventering av eiendeler</text>
      <text x="15" y="115">✓ Kontroll mot anleggsmiddelregister</text>
      <text x="15" y="130">✓ Vurdering av nedskrivningsbehov</text>
      <text x="15" y="145">✓ Beregning av avskrivninger</text>
      <text x="15" y="160">✓ Dokumentasjon av endringer</text>
      <text x="15" y="175">✓ Kontroll av aktiveringsgrunnlag</text>
    </g>
    

    <rect x="0" y="200" width="300" height="160" fill="#e1f5fe" stroke="#2196f3" stroke-width="1" rx="5"/>
    <text x="10" y="220" fill="#0d47a1" font-family="Arial, sans-serif" font-size="14" font-weight="bold">OMLØPSMIDLER</text>
    
    <g fill="#333" font-family="Arial, sans-serif" font-size="11">
      <text x="15" y="240">VARELAGER:</text>
      <text x="20" y="252">• Fysisk telling og registrering</text>
      <text x="20" y="264">• Verdivurdering til laveste verdi</text>
      <text x="20" y="276">• Identifikasjon av ukurante varer</text>
      
      <text x="15" y="295">FORDRINGER:</text>
      <text x="20" y="307">• Avstemming mot debitorliste</text>
      <text x="20" y="319">• Aldersanalyse og tapsavsetning</text>
      <text x="20" y="331">• Kontroll av kreditnotaer</text>
      
      <text x="15" y="350">KONTANTER &amp; BANK:</text>
      <text x="20" y="362">• Bankavstemming alle kontoer</text>
    </g>
  </g>
  

  <g transform="translate(450, 80)">
    <rect x="0" y="0" width="300" height="40" fill="url(#passivaGrad)" rx="5"/>
    <text x="150" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">PASSIVA (GJELD &amp; EGENKAPITAL)</text>
    

    <rect x="0" y="60" width="300" height="100" fill="#f3e5f5" stroke="#9c27b0" stroke-width="1" rx="5"/>
    <text x="10" y="80" fill="#6a1b9a" font-family="Arial, sans-serif" font-size="14" font-weight="bold">EGENKAPITAL</text>
    
    <g fill="#333" font-family="Arial, sans-serif" font-size="11">
      <text x="15" y="100">✓ Kontroll av aksjekapital</text>
      <text x="15" y="115">✓ Avstemming opptjent egenkapital</text>
      <text x="15" y="130">✓ Beregning av årets resultat</text>
      <text x="15" y="145">✓ Kontroll av kapitalendringer</text>
    </g>
    

    <rect x="0" y="180" width="300" height="180" fill="#ffebee" stroke="#f44336" stroke-width="1" rx="5"/>
    <text x="10" y="200" fill="#c62828" font-family="Arial, sans-serif" font-size="14" font-weight="bold">GJELD</text>
    
    <g fill="#333" font-family="Arial, sans-serif" font-size="11">
      <text x="15" y="220">LANGSIKTIG GJELD:</text>
      <text x="20" y="232">• Avstemming låneavtaler</text>
      <text x="20" y="244">• Kontroll av amortiseringsplan</text>
      <text x="20" y="256">• Vurdering av lånebetingelser</text>
      
      <text x="15" y="275">KORTSIKTIG GJELD:</text>
      <text x="20" y="287">• Leverandørgjeld avstemming</text>
      <text x="20" y="299">• Påløpte kostnader beregning</text>
      <text x="20" y="311">• Skattegjeld og avgifter</text>
      <text x="20" y="323">• Feriepenger og lønn</text>
      
      <text x="15" y="342">AVSETNINGER:</text>
      <text x="20" y="354">• Garantiforpliktelser</text>
    </g>
  </g>
  

  <g transform="translate(50, 400)">
    <rect x="0" y="0" width="700" height="80" fill="#fff" stroke="#ddd" stroke-width="1" rx="10"/>
    <text x="350" y="20" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">KVALITETSSIKRING PROSESS</text>
    

    <rect x="20" y="35" width="120" height="30" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="3"/>
    <text x="80" y="52" text-anchor="middle" fill="#1565c0" font-family="Arial, sans-serif" font-size="10" font-weight="bold">1. AVSTEMMING</text>
    
    <path d="M 145 50 L 165 50" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <rect x="170" y="35" width="120" height="30" fill="#e8f5e8" stroke="#4caf50" stroke-width="1" rx="3"/>
    <text x="230" y="52" text-anchor="middle" fill="#2e7d32" font-family="Arial, sans-serif" font-size="10" font-weight="bold">2. ANALYSE</text>
    
    <path d="M 295 50 L 315 50" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <rect x="320" y="35" width="120" height="30" fill="#fff3e0" stroke="#ff9800" stroke-width="1" rx="3"/>
    <text x="380" y="52" text-anchor="middle" fill="#e65100" font-family="Arial, sans-serif" font-size="10" font-weight="bold">3. DOKUMENTER</text>
    
    <path d="M 445 50 L 465 50" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <rect x="470" y="35" width="120" height="30" fill="#f3e5f5" stroke="#9c27b0" stroke-width="1" rx="3"/>
    <text x="530" y="52" text-anchor="middle" fill="#6a1b9a" font-family="Arial, sans-serif" font-size="10" font-weight="bold">4. GODKJENN</text>
    
    <path d="M 595 50 L 615 50" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <rect x="620" y="35" width="60" height="30" fill="#ffebee" stroke="#f44336" stroke-width="1" rx="3"/>
    <text x="650" y="52" text-anchor="middle" fill="#c62828" font-family="Arial, sans-serif" font-size="10" font-weight="bold">FERDIG</text>
  </g>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
</svg>