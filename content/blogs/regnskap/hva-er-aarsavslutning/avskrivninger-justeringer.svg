<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#1565c0;stop-opacity:1"/><stop offset="100%" style="stop-color:#42a5f5;stop-opacity:1"/></linearGradient></defs><path fill="#f8f9fa" d="M0 0h800v600H0z"/><path fill="url(#a)" d="M0 0h800v60H0z"/><text x="400" y="25" fill="#fff" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">AVSKRIVNINGER OG VERDIJUSTERINGER</text><text x="400" y="45" fill="#fff" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Systematisk verdireduksjon av anleggsmidler</text><g transform="translate(50 80)"><rect width="320" height="480" fill="#fff" stroke="#ddd" stroke-width="2" rx="10"/><rect width="320" height="40" fill="#4caf50" rx="10"/><path fill="#4caf50" d="M0 40h320v10H0z"/><text x="160" y="25" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">SYSTEMATISKE AVSKRIVNINGER</text><g transform="translate(15 70)"><rect width="290" height="120" fill="#e8f5e8" stroke="#4caf50" rx="5"/><text x="145" y="18" fill="#2e7d32" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">LINEÆR AVSKRIVNING</text><text x="10" y="35" fill="#333" font-family="Arial, sans-serif" font-size="11">Formel:</text><rect width="270" height="25" x="10" y="40" fill="#c8e6c9" rx="3"/><text x="145" y="55" fill="#1b5e20" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">(Anskaffelseskost - Utrangeringsverdi) / Brukstid</text><text x="10" y="80" fill="#333" font-family="Arial, sans-serif" font-size="11">Eksempel:</text><text x="15" y="95" fill="#666" font-family="Arial, sans-serif" font-size="10">• Maskin: NOK 1.000.000</text><text x="15" y="106" fill="#666" font-family="Arial, sans-serif" font-size="10">• Utrangeringsverdi: NOK 100.000</text><text x="15" y="117" fill="#666" font-family="Arial, sans-serif" font-size="10">• Brukstid: 10 år → NOK 90.000/år</text></g><g transform="translate(15 200)"><rect width="290" height="120" fill="#e3f2fd" stroke="#2196f3" rx="5"/><text x="145" y="18" fill="#1565c0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">SALDOAVSKRIVNING</text><text x="10" y="35" fill="#333" font-family="Arial, sans-serif" font-size="11">Metode:</text><rect width="270" height="25" x="10" y="40" fill="#bbdefb" rx="3"/><text x="145" y="55" fill="#0d47a1" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">Fast prosentsats × Gjenstående bokført verdi</text><text x="10" y="80" fill="#333" font-family="Arial, sans-serif" font-size="11">Eksempel (20% sats):</text><text x="15" y="95" fill="#666" font-family="Arial, sans-serif" font-size="10">• År 1: 1.000.000 × 20% = 200.000</text><text x="15" y="106" fill="#666" font-family="Arial, sans-serif" font-size="10">• År 2: 800.000 × 20% = 160.000</text><text x="15" y="117" fill="#666" font-family="Arial, sans-serif" font-size="10">• År 3: 640.000 × 20% = 128.000</text></g><g transform="translate(15 330)"><rect width="290" height="120" fill="#f8f9fa" stroke="#666" rx="5"/><text x="145" y="18" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">SAMMENLIGNING</text><path stroke="#333" d="M20 100h250M20 30v70"/><path stroke="#4caf50" stroke-width="3" d="m20 30 200 70"/><text x="205" y="65" fill="#4caf50" font-family="Arial, sans-serif" font-size="9" transform="translate(20 30)">Lineær</text><path fill="none" stroke="#2196f3" stroke-width="3" d="M20 30q50 20 100 45 50 10 100 25"/><text x="205" y="75" fill="#2196f3" font-family="Arial, sans-serif" font-size="9" transform="translate(20 30)">Saldo</text><text x="125" y="85" fill="#666" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" transform="translate(20 30)">Tid →</text><text x="-35" y="35" fill="#666" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" transform="rotate(-90 -10 40)">Bokført verdi</text></g></g><g transform="translate(430 80)"><rect width="320" height="480" fill="#fff" stroke="#ddd" stroke-width="2" rx="10"/><rect width="320" height="40" fill="#f44336" rx="10"/><path fill="#f44336" d="M0 40h320v10H0z"/><text x="160" y="25" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">VERDIJUSTERINGER</text><g transform="translate(15 70)"><rect width="290" height="140" fill="#ffebee" stroke="#f44336" rx="5"/><text x="145" y="18" fill="#c62828" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">NEDSKRIVNING</text><text x="10" y="35" fill="#333" font-family="Arial, sans-serif" font-size="11">Når kreves nedskrivning?</text><text x="15" y="50" fill="#666" font-family="Arial, sans-serif" font-size="10">• Markedsverdi &lt; Bokført verdi</text><text x="15" y="62" fill="#666" font-family="Arial, sans-serif" font-size="10">• Teknologisk foreldelse</text><text x="15" y="74" fill="#666" font-family="Arial, sans-serif" font-size="10">• Fysisk skade eller ødeleggelse</text><text x="15" y="86" fill="#666" font-family="Arial, sans-serif" font-size="10">• Redusert bruksevne</text><rect width="270" height="20" x="10" y="95" fill="#ffcdd2" rx="3"/><text x="145" y="108" fill="#b71c1c" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">Nedskrivning = Bokført verdi - Gjenvinnbar verdi</text><text x="10" y="125" fill="#333" font-family="Arial, sans-serif" font-size="11">Regnskapsføring:</text><text x="15" y="138" fill="#666" font-family="Arial, sans-serif" font-size="10">Debet: Nedskrivningskostnad | Kredit: Anleggsmiddel</text></g><g transform="translate(15 220)"><rect width="290" height="100" fill="#e8f5e8" stroke="#4caf50" rx="5"/><text x="145" y="18" fill="#2e7d32" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">OPPSKRIVNING</text><text x="10" y="35" fill="#333" font-family="Arial, sans-serif" font-size="11">Begrenset tillatelse:</text><text x="15" y="50" fill="#666" font-family="Arial, sans-serif" font-size="10">• Kun når tillatt etter regnskapsreglene</text><text x="15" y="62" fill="#666" font-family="Arial, sans-serif" font-size="10">• Dokumentert økning i markedsverdi</text><text x="15" y="74" fill="#666" font-family="Arial, sans-serif" font-size="10">• Ikke over tidligere nedskrevne beløp</text><text x="15" y="86" fill="#666" font-family="Arial, sans-serif" font-size="10">• Spesielle krav til dokumentasjon</text></g><g transform="translate(15 330)"><rect width="290" height="120" fill="#fff3e0" stroke="#ff9800" rx="5"/><text x="145" y="18" fill="#e65100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">ÅRLIG VURDERING</text><text x="10" y="35" fill="#333" font-family="Arial, sans-serif" font-size="11">Kontrollpunkter:</text><g transform="translate(15 45)"><circle cx="5" cy="5" r="3" fill="#ff9800"/><text x="15" y="9" fill="#666" font-family="Arial, sans-serif" font-size="10">Markedsutvikling og priser</text><circle cx="5" cy="20" r="3" fill="#ff9800"/><text x="15" y="24" fill="#666" font-family="Arial, sans-serif" font-size="10">Teknologiske endringer</text><circle cx="5" cy="35" r="3" fill="#ff9800"/><text x="15" y="39" fill="#666" font-family="Arial, sans-serif" font-size="10">Fysisk tilstand av eiendeler</text><circle cx="5" cy="50" r="3" fill="#ff9800"/><text x="15" y="54" fill="#666" font-family="Arial, sans-serif" font-size="10">Endringer i bruksintensitet</text><circle cx="5" cy="65" r="3" fill="#ff9800"/><text x="15" y="69" fill="#666" font-family="Arial, sans-serif" font-size="10">Økonomiske indikatorer</text></g></g></g></svg>