ERING</text><g transform="translate(20 35)"><rect width="280" height="55" fill="#e8f5e8" stroke="#4caf50" rx="5"/><text x="140" y="15" fill="#2e7d32" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">ANSKAFFELSESKOST</text><text x="10" y="30" fill="#333" font-family="Arial, sans-serif" font-size="10">• FIFO-metoden (First In, First Out)</text><text x="10" y="42" fill="#333" font-family="Arial, sans-serif" font-size="10">• Gjennomsnittskost metoden</text><text x="10" y="54" fill="#333" font-family="Arial, sans-serif" font-size="10">• Spesifikk identifikasjon</text><rect width="280" height="55" x="300" fill="#ffebee" stroke="#f44336" rx="5"/><text x="440" y="15" fill="#c62828" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">NETTO REALISASJONSVERDI</text><text x="310" y="30" fill="#333" font-family="Arial, sans-serif" font-size="10">• Markedspris minus salgskostnader</text><text x="310" y="42" fill="#333" font-family="Arial, sans-serif" font-size="10">• Nedskrivning av ukurante varer</text><text x="310" y="54" fill="#333" font-family="Arial, sans-serif" font-size="10">• Laveste verdi prinsipp</text></g></g><defs><marker id="b" markerHeight="6" markerWidth="8" orient="auto" refX="8" refY="3"><path fill="#666" d="m0 0 8 3-8 3z"/></marker></defs></svg>