<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e65100;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9800;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="#f8f9fa"/>
  

  <rect x="0" y="0" width="800" height="60" fill="url(#headerGrad)"/>
  <text x="400" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">LAGERINVENTERING PROSESS</text>
  <text x="400" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">Systematisk gjennomføring av varelager inventering</text>
  

  <g transform="translate(80, 80)">
    

    <g>
      <rect x="0" y="0" width="140" height="100" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="8"/>
      <circle cx="20" cy="20" r="12" fill="#ff9800"/>
      <text x="20" y="26" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">1</text>
      <text x="70" y="18" text-anchor="middle" fill="#e65100" font-family="Arial, sans-serif" font-size="14" font-weight="bold">PLANLEGGING</text>
      
      <text x="10" y="40" fill="#333" font-family="Arial, sans-serif" font-size="10">• Dato fastsettelse</text>
      <text x="10" y="52" fill="#333" font-family="Arial, sans-serif" font-size="10">• Personal organisering</text>
      <text x="10" y="64" fill="#333" font-family="Arial, sans-serif" font-size="10">• Område inndeling</text>
      <text x="10" y="76" fill="#333" font-family="Arial, sans-serif" font-size="10">• Skjema forberedelse</text>
      <text x="10" y="88" fill="#333" font-family="Arial, sans-serif" font-size="10">• Instruksjoner</text>
    </g>
    

    <path d="M 145 50 L 165 50" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    

    <g transform="translate(170, 0)">
      <rect x="0" y="0" width="140" height="100" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="8"/>
      <circle cx="20" cy="20" r="12" fill="#4caf50"/>
      <text x="20" y="26" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">2</text>
      <text x="70" y="18" text-anchor="middle" fill="#2e7d32" font-family="Arial, sans-serif" font-size="14" font-weight="bold">FORBEREDELSE</text>
      
      <text x="10" y="40" fill="#333" font-family="Arial, sans-serif" font-size="10">• Lager rydding</text>
      <text x="10" y="52" fill="#333" font-family="Arial, sans-serif" font-size="10">• Stopp varebevegelser</text>
      <text x="10" y="64" fill="#333" font-family="Arial, sans-serif" font-size="10">• Område merking</text>
      <text x="10" y="76" fill="#333" font-family="Arial, sans-serif" font-size="10">• Team briefing</text>
      <text x="10" y="88" fill="#333" font-family="Arial, sans-serif" font-size="10">• Verktøy klargjøring</text>
    </g>
    

    <path d="M 315 50 L 335 50" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    

    <g transform="translate(340, 0)">
      <rect x="0" y="0" width="140" height="100" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="8"/>
      <circle cx="20" cy="20" r="12" fill="#2196f3"/>
      <text x="20" y="26" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">3</text>
      <text x="70" y="18" text-anchor="middle" fill="#1565c0" font-family="Arial, sans-serif" font-size="14" font-weight="bold">FYSISK TELLING</text>
      
      <text x="10" y="40" fill="#333" font-family="Arial, sans-serif" font-size="10">• Systematisk telling</text>
      <text x="10" y="52" fill="#333" font-family="Arial, sans-serif" font-size="10">• Dobbelt kontroll</text>
      <text x="10" y="64" fill="#333" font-family="Arial, sans-serif" font-size="10">• Merking av tellte varer</text>
      <text x="10" y="76" fill="#333" font-family="Arial, sans-serif" font-size="10">• Registrering på skjema</text>
      <text x="10" y="88" fill="#333" font-family="Arial, sans-serif" font-size="10">• Identifikasjon av avvik</text>
    </g>
    

    <path d="M 485 50 L 505 50" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    

    <g transform="translate(510, 0)">
      <rect x="0" y="0" width="140" height="100" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="8"/>
      <circle cx="20" cy="20" r="12" fill="#9c27b0"/>
      <text x="20" y="26" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">4</text>
      <text x="70" y="18" text-anchor="middle" fill="#6a1b9a" font-family="Arial, sans-serif" font-size="14" font-weight="bold">KONTROLL</text>
      
      <text x="10" y="40" fill="#333" font-family="Arial, sans-serif" font-size="10">• Kryssjekk av telling</text>
      <text x="10" y="52" fill="#333" font-family="Arial, sans-serif" font-size="10">• Avviksoppfølging</text>
      <text x="10" y="64" fill="#333" font-family="Arial, sans-serif" font-size="10">• Re-telling ved behov</text>
      <text x="10" y="76" fill="#333" font-family="Arial, sans-serif" font-size="10">• Signering/godkjenning</text>
      <text x="10" y="88" fill="#333" font-family="Arial, sans-serif" font-size="10">• Kvalitetssikring</text>
    </g>
  </g>
  

  <g transform="translate(80, 220)">
    <rect x="0" y="0" width="640" height="120" fill="#fff" stroke="#ddd" stroke-width="1" rx="8"/>
    <text x="320" y="20" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="16" font-weight="bold">DETALJERT TELLING PROSEDYRE</text>
    

    <g transform="translate(20, 40)">
      <rect x="0" y="0" width="600" height="70" fill="#f8f9fa"/>
      

      <rect x="0" y="10" width="90" height="50" fill="#ffebee" stroke="#f44336" stroke-width="1" rx="3"/>
      <text x="45" y="25" text-anchor="middle" fill="#c62828" font-family="Arial, sans-serif" font-size="10" font-weight="bold">1. IDENTIFISER</text>
      <text x="45" y="40" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="9">Produktnummer</text>
      <text x="45" y="50" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="9">Beskrivelse</text>
      
      <path d="M 95 35 L 115 35" stroke="#666" stroke-width="1" marker-end="url(#arrowhead)"/>
      
      <rect x="120" y="10" width="90" height="50" fill="#e8f5e8" stroke="#4caf50" stroke-width="1" rx="3"/>
      <text x="165" y="25" text-anchor="middle" fill="#2e7d32" font-family="Arial, sans-serif" font-size="10" font-weight="bold">2. TELL</text>
      <text x="165" y="40" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="9">Nøyaktig antall</text>
      <text x="165" y="50" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="9">Enhet (stk/kg/m)</text>
      
      <path d="M 215 35 L 235 35" stroke="#666" stroke-width="1" marker-end="url(#arrowhead)"/>
      
      <rect x="240" y="10" width="90" height="50" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="3"/>
      <text x="285" y="25" text-anchor="middle" fill="#1565c0" font-family="Arial, sans-serif" font-size="10" font-weight="bold">3. REGISTRER</text>
      <text x="285" y="40" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="9">Telleskjema</text>
      <text x="285" y="50" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="9">Dato og tid</text>
      
      <path d="M 335 35 L 355 35" stroke="#666" stroke-width="1" marker-end="url(#arrowhead)"/>
      
      <rect x="360" y="10" width="90" height="50" fill="#fff3e0" stroke="#ff9800" stroke-width="1" rx="3"/>
      <text x="405" y="25" text-anchor="middle" fill="#e65100" font-family="Arial, sans-serif" font-size="10" font-weight="bold">4. MERK</text>
      <text x="405" y="40" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="9">Inventert klistremerke</text>
      <text x="405" y="50" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="9">eller stempel</text>
      
      <path d="M 455 35 L 475 35" stroke="#666" stroke-width="1" marker-end="url(#arrowhead)"/>
      
      <rect x="480" y="10" width="90" height="50" fill="#f3e5f5" stroke="#9c27b0" stroke-width="1" rx="3"/>
      <text x="525" y="25" text-anchor="middle" fill="#6a1b9a" font-family="Arial, sans-serif" font-size="10" font-weight="bold">5. KONTROLLER</text>
      <text x="525" y="40" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="9">Andre persons</text>
      <text x="525" y="50" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="9">verifikasjon</text>
    </g>
  </g>
  

  <g transform="translate(80, 360)">
    <rect x="0" y="0" width="640" height="100" fill="#fff" stroke="#ddd" stroke-width="1" rx="8"/>
    <text x="320" y="20" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="16" font-weight="bold">VERDIVURDERING ETTER INVENTERING</text>
    

    <g transform="translate(20, 35)">

      <rect x="0" y="0" width="280" height="55" fill="#e8f5e8" stroke="#4caf50" stroke-width="1" rx="5"/>
      <text x="140" y="15" text-anchor="middle" fill="#2e7d32" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ANSKAFFELSESKOST</text>
      <text x="10" y="30" fill="#333" font-family="Arial, sans-serif" font-size="10">• FIFO-metoden (First In, First Out)</text>
      <text x="10" y="42" fill="#333" font-family="Arial, sans-serif" font-size="10">• Gjennomsnittskost metoden</text>
      <text x="10" y="54" fill="#333" font-family="Arial, sans-serif" font-size="10">• Spesifikk identifikasjon</text>
      

      <rect x="300" y="0" width="280" height="55" fill="#ffebee" stroke="#f44336" stroke-width="1" rx="5"/>
      <text x="440" y="15" text-anchor="middle" fill="#c62828" font-family="Arial, sans-serif" font-size="12" font-weight="bold">NETTO REALISASJONSVERDI</text>
      <text x="310" y="30" fill="#333" font-family="Arial, sans-serif" font-size="10">• Markedspris minus salgskostnader</text>
      <text x="310" y="42" fill="#333" font-family="Arial, sans-serif" font-size="10">• Nedskrivning av ukurante varer</text>
      <text x="310" y="54" fill="#333" font-family="Arial, sans-serif" font-size="10">• Laveste verdi prinsipp</text>
    </g>
  </g>
  

  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#666"/>
    </marker>
  </defs>
</svg>