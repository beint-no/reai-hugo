<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sectionGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  

  <rect width="800" height="600" fill="#f8fafc"/>
  

  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Inntektsføring - Kontroller ved Årsavslutning</text>
  

  <rect x="50" y="80" width="700" height="40" fill="#e2e8f0" rx="5"/>
  <text x="400" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Tidslinje for Kontroller</text>
  

  <rect x="70" y="140" width="180" height="200" fill="#fef3c7" rx="8" filter="url(#shadow)"/>
  <text x="160" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">DESEMBER</text>
  <text x="160" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#d97706">Leveranser</text>
  

  <circle cx="90" cy="190" r="3" fill="#dc2626"/>
  <text x="100" y="195" font-family="Arial, sans-serif" font-size="10">Leveringsdatoer</text>
  
  <circle cx="90" cy="210" r="3" fill="#dc2626"/>
  <text x="100" y="215" font-family="Arial, sans-serif" font-size="10">Transportdokumenter</text>
  
  <circle cx="90" cy="230" r="3" fill="#dc2626"/>
  <text x="100" y="235" font-family="Arial, sans-serif" font-size="10">Faktureringsdatoer</text>
  
  <circle cx="90" cy="250" r="3" fill="#dc2626"/>
  <text x="100" y="255" font-family="Arial, sans-serif" font-size="10">Betalingsvilkår</text>
  
  <circle cx="90" cy="270" r="3" fill="#dc2626"/>
  <text x="100" y="275" font-family="Arial, sans-serif" font-size="10">Cut-off kontroll</text>
  
  <circle cx="90" cy="290" r="3" fill="#dc2626"/>
  <text x="100" y="295" font-family="Arial, sans-serif" font-size="10">Levering vs. fakturering</text>
  

  <rect x="270" y="140" width="60" height="200" fill="#1f2937" rx="8" filter="url(#shadow)"/>
  <text x="300" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">31. DES</text>
  <text x="300" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fbbf24">ÅRSSKIFTE</text>
  

  <path d="M 250 200 L 270 200" stroke="#dc2626" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 330 200 L 350 200" stroke="#dc2626" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#dc2626"/>
    </marker>
  </defs>
  

  <rect x="370" y="140" width="180" height="200" fill="#dcfce7" rx="8" filter="url(#shadow)"/>
  <text x="460" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">JANUAR</text>
  <text x="460" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#059669">Retrospektiv kontroll</text>
  

  <circle cx="390" cy="190" r="3" fill="#059669"/>
  <text x="400" y="195" font-family="Arial, sans-serif" font-size="10">Identifikasjon av</text>
  <text x="400" y="205" font-family="Arial, sans-serif" font-size="10">foregående års salg</text>
  
  <circle cx="390" cy="220" r="3" fill="#059669"/>
  <text x="400" y="225" font-family="Arial, sans-serif" font-size="10">Periodisering</text>
  <text x="400" y="235" font-family="Arial, sans-serif" font-size="10">korreksjon</text>
  
  <circle cx="390" cy="250" r="3" fill="#059669"/>
  <text x="400" y="255" font-family="Arial, sans-serif" font-size="10">Inntekter og</text>
  <text x="400" y="265" font-family="Arial, sans-serif" font-size="10">kostnader justering</text>
  
  <circle cx="390" cy="280" r="3" fill="#059669"/>
  <text x="400" y="285" font-family="Arial, sans-serif" font-size="10">Dokumentasjon</text>
  <text x="400" y="295" font-family="Arial, sans-serif" font-size="10">av korreksjon</text>
  

  <rect x="570" y="140" width="180" height="200" fill="#fef2f2" rx="8" filter="url(#shadow)"/>
  <text x="660" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">KONTROLLTYPER</text>
  

  <rect x="585" y="175" width="150" height="25" fill="#fee2e2" rx="3"/>
  <text x="660" y="192" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Leveringsbasert</text>
  
  <circle cx="595" cy="210" r="2" fill="#ef4444"/>
  <text x="605" y="215" font-family="Arial, sans-serif" font-size="9">Levering gjennomført</text>
  
  <circle cx="595" cy="225" r="2" fill="#ef4444"/>
  <text x="605" y="230" font-family="Arial, sans-serif" font-size="9">Risiko overført</text>
  
  <circle cx="595" cy="240" r="2" fill="#ef4444"/>
  <text x="605" y="245" font-family="Arial, sans-serif" font-size="9">Betaling etablert</text>
  
  <circle cx="595" cy="255" r="2" fill="#ef4444"/>
  <text x="605" y="260" font-family="Arial, sans-serif" font-size="9">Måling pålitelig</text>
  
  <rect x="585" y="275" width="150" height="25" fill="#e0e7ff" rx="3"/>
  <text x="660" y="292" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Spesielle typer</text>
  
  <circle cx="595" cy="310" r="2" fill="#3b82f6"/>
  <text x="605" y="315" font-family="Arial, sans-serif" font-size="9">Tjenester</text>
  
  <circle cx="595" cy="325" r="2" fill="#3b82f6"/>
  <text x="605" y="330" font-family="Arial, sans-serif" font-size="9">Royalties</text>
  

  <rect x="50" y="360" width="700" height="180" fill="url(#sectionGradient)" rx="8" filter="url(#shadow)"/>
  <text x="400" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Kontrollprosess</text>
  

  <rect x="70" y="400" width="120" height="60" fill="#dbeafe" rx="5"/>
  <text x="130" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">1. Identifisering</text>
  <text x="130" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="10">Alle transaksjoner</text>
  <text x="130" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="10">ved årsskiftet</text>
  

  <path d="M 190 430 L 210 430" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead2)"/>
  

  <rect x="220" y="400" width="120" height="60" fill="#fef3c7" rx="5"/>
  <text x="280" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">2. Verifisering</text>
  <text x="280" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="10">Dokumentasjon</text>
  <text x="280" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="10">og datoer</text>
  

  <path d="M 340 430 L 360 430" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead2)"/>
  

  <rect x="370" y="400" width="120" height="60" fill="#dcfce7" rx="5"/>
  <text x="430" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">3. Klassifisering</text>
  <text x="430" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="10">Riktig periode</text>
  <text x="430" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="10">og beløp</text>
  

  <path d="M 490 430 L 510 430" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead2)"/>
  

  <rect x="520" y="400" width="120" height="60" fill="#fef2f2" rx="5"/>
  <text x="580" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">4. Justering</text>
  <text x="580" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="10">Korreksjon av</text>
  <text x="580" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="10">feilregistrering</text>
  

  <defs>
    <marker id="arrowhead2" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#374151"/>
    </marker>
  </defs>
  

  <rect x="70" y="480" width="570" height="40" fill="#f3f4f6" rx="5"/>
  <text x="355" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Kvalitetssikring og Dokumentasjon</text>
  

  <rect x="660" y="480" width="80" height="40" fill="#fef2f2" rx="5"/>
  <text x="700" y="492" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold">⚠️ Risiko</text>
  <text x="700" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="9">Cut-off feil</text>
  <text x="700" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="9">Periodisering</text>
  

  <rect x="50" y="550" width="700" height="30" fill="#1f2937" rx="5"/>
  <text x="400" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Kritisk for korrekt periodisering og rettvisende resultat</text>
</svg>