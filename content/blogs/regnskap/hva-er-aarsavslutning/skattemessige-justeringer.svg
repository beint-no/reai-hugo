<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6a1b9a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9c27b0;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <rect x="0" y="0" width="800" height="60" fill="url(#headerGrad)"/>
  <text x="400" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">SKATTEMESSIGE JUSTERINGER</text>
  <text x="400" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">Fra regnskapsmessig til skattepliktig resultat</text>
  

  <g transform="translate(50, 90)">
    

    <rect x="0" y="0" width="200" height="60" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="8"/>
    <text x="100" y="25" text-anchor="middle" fill="#2e7d32" font-family="Arial, sans-serif" font-size="14" font-weight="bold">REGNSKAPSMESSIG</text>
    <text x="100" y="40" text-anchor="middle" fill="#2e7d32" font-family="Arial, sans-serif" font-size="14" font-weight="bold">RESULTAT</text>
    <text x="100" y="55" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">NOK 1.000.000</text>
    

    <path d="M 100 65 L 100 85" stroke="#666" stroke-width="3" marker-end="url(#arrowhead)"/>
    

    <g transform="translate(0, 90)">
      <rect x="0" y="0" width="700" height="200" fill="#fff" stroke="#ddd" stroke-width="2" rx="10"/>
      <text x="350" y="20" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="16" font-weight="bold">SKATTEMESSIGE JUSTERINGER</text>
      

      <g transform="translate(20, 40)">
        <rect x="0" y="0" width="320" height="140" fill="#ffebee" stroke="#f44336" stroke-width="1" rx="5"/>
        <text x="160" y="18" text-anchor="middle" fill="#c62828" font-family="Arial, sans-serif" font-size="14" font-weight="bold">IKKE-FRADRAGSBERETTIGEDE KOSTNADER</text>
        <text x="160" y="32" text-anchor="middle" fill="#c62828" font-family="Arial, sans-serif" font-size="12">(TILLEGG)</text>
        
        <g fill="#333" font-family="Arial, sans-serif" font-size="11" transform="translate(10, 45)">
          <text x="0" y="0">• Representasjon over grense:</text>
          <text x="220" y="0" fill="#f44336">+ 50.000</text>
          
          <text x="0" y="15">• Bøter og sanksjoner:</text>
          <text x="220" y="15" fill="#f44336">+ 25.000</text>
          
          <text x="0" y="30">• Private kostnader:</text>
          <text x="220" y="30" fill="#f44336">+ 15.000</text>
          
          <text x="0" y="45">• Gaver over grense:</text>
          <text x="220" y="45" fill="#f44336">+ 10.000</text>
          
          <text x="0" y="70" font-weight="bold">Sum tillegg:</text>
          <text x="220" y="70" fill="#f44336" font-weight="bold">+ 100.000</text>
        </g>
      </g>
      

      <g transform="translate(360, 40)">
        <rect x="0" y="0" width="320" height="140" fill="#e8f5e8" stroke="#4caf50" stroke-width="1" rx="5"/>
        <text x="160" y="18" text-anchor="middle" fill="#2e7d32" font-family="Arial, sans-serif" font-size="14" font-weight="bold">SKATTEFRIE INNTEKTER</text>
        <text x="160" y="32" text-anchor="middle" fill="#2e7d32" font-family="Arial, sans-serif" font-size="12">(FRADRAG)</text>
        
        <g fill="#333" font-family="Arial, sans-serif" font-size="11" transform="translate(10, 45)">
          <text x="0" y="0">• Konsernbidrag mottatt:</text>
          <text x="220" y="0" fill="#4caf50">- 200.000</text>
          
          <text x="0" y="15">• Utbytte fra datterselskap:</text>
          <text x="220" y="15" fill="#4caf50">- 50.000</text>
          
          <text x="0" y="30">• Skattefrie gevinster:</text>
          <text x="220" y="30" fill="#4caf50">- 25.000</text>
          
          <text x="0" y="45">• Andre skattefrie poster:</text>
          <text x="220" y="45" fill="#4caf50">- 5.000</text>
          
          <text x="0" y="70" font-weight="bold">Sum fradrag:</text>
          <text x="220" y="70" fill="#4caf50" font-weight="bold">- 280.000</text>
        </g>
      </g>
    </g>
    

    <path d="M 100 295 L 100 315" stroke="#666" stroke-width="3" marker-end="url(#arrowhead)"/>
    

    <g transform="translate(0, 320)">
      <rect x="0" y="0" width="700" height="120" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="10"/>
      <text x="350" y="20" text-anchor="middle" fill="#e65100" font-family="Arial, sans-serif" font-size="16" font-weight="bold">TIMING-FORSKJELLER</text>
      
      <g transform="translate(50, 35)">
        <rect x="0" y="0" width="280" height="70" fill="#ffe0b2" stroke="#ff9800" stroke-width="1" rx="3"/>
        <text x="140" y="15" text-anchor="middle" fill="#e65100" font-family="Arial, sans-serif" font-size="12" font-weight="bold">AVSKRIVNINGSFORSKJELLER</text>
        <text x="10" y="30" fill="#333" font-family="Arial, sans-serif" font-size="10">Regnskapsmessig avskrivning: 180.000</text>
        <text x="10" y="42" fill="#333" font-family="Arial, sans-serif" font-size="10">Skattemessig avskrivning: 250.000</text>
        <text x="10" y="54" fill="#ff9800" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Forskjell (fradrag): -70.000</text>
        
        <rect x="300" y="0" width="280" height="70" fill="#ffe0b2" stroke="#ff9800" stroke-width="1" rx="3"/>
        <text x="440" y="15" text-anchor="middle" fill="#e65100" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ANDRE TIMING-FORSKJELLER</text>
        <text x="310" y="30" fill="#333" font-family="Arial, sans-serif" font-size="10">Nedskrivninger ikke fradragsberettiget: +15.000</text>
        <text x="310" y="42" fill="#333" font-family="Arial, sans-serif" font-size="10">Avsetninger ikke fradragsberettiget: +30.000</text>
        <text x="310" y="54" fill="#ff9800" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Sum timing-forskjell: +45.000</text>
      </g>
    </g>
    

    <path d="M 100 445 L 100 465" stroke="#666" stroke-width="3" marker-end="url(#arrowhead)"/>
    

    <g transform="translate(0, 470)">
      <rect x="0" y="0" width="700" height="80" fill="#f3e5f5" stroke="#9c27b0" stroke-width="3" rx="10"/>
      <text x="350" y="25" text-anchor="middle" fill="#6a1b9a" font-family="Arial, sans-serif" font-size="16" font-weight="bold">SKATTEPLIKTIG INNTEKT</text>
      
      <g transform="translate(50, 35)">
        <text x="0" y="15" fill="#333" font-family="Arial, sans-serif" font-size="12">Regnskapsmessig resultat:</text>
        <text x="200" y="15" fill="#333" font-family="Arial, sans-serif" font-size="12">1.000.000</text>
        
        <text x="0" y="30" fill="#333" font-family="Arial, sans-serif" font-size="12">+ Ikke-fradragsberettigede kostnader:</text>
        <text x="200" y="30" fill="#f44336" font-family="Arial, sans-serif" font-size="12">100.000</text>
        
        <text x="250" y="15" fill="#333" font-family="Arial, sans-serif" font-size="12">- Skattefrie inntekter:</text>
        <text x="400" y="15" fill="#4caf50" font-family="Arial, sans-serif" font-size="12">280.000</text>
        
        <text x="250" y="30" fill="#333" font-family="Arial, sans-serif" font-size="12">+/- Timing-forskjeller:</text>
        <text x="400" y="30" fill="#ff9800" font-family="Arial, sans-serif" font-size="12">-25.000</text>
        
        <rect x="450" y="5" width="150" height="30" fill="#9c27b0" rx="5"/>
        <text x="525" y="18" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Skattepliktig inntekt:</text>
        <text x="525" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">795.000</text>
      </g>
    </g>
  </g>
  

  <g transform="translate(350, 100)">
    <rect x="0" y="0" width="400" height="180" fill="#e1f5fe" stroke="#2196f3" stroke-width="2" rx="10"/>
    <text x="200" y="20" text-anchor="middle" fill="#1565c0" font-family="Arial, sans-serif" font-size="16" font-weight="bold">UTSATT SKATT BEREGNING</text>
    
    <g transform="translate(20, 30)">
      <text x="0" y="20" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Timing-forskjeller som reverser:</text>
      
      <text x="10" y="40" fill="#333" font-family="Arial, sans-serif" font-size="11">Avskrivningsforskjell:</text>
      <text x="200" y="40" fill="#333" font-family="Arial, sans-serif" font-size="11">70.000</text>
      
      <text x="10" y="55" fill="#333" font-family="Arial, sans-serif" font-size="11">Andre timing-forskjeller:</text>
      <text x="200" y="55" fill="#333" font-family="Arial, sans-serif" font-size="11">-45.000</text>
      
      <line x1="0" y1="65" x2="360" y2="65" stroke="#ddd" stroke-width="1"/>
      
      <text x="10" y="80" fill="#333" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Netto timing-forskjell:</text>
      <text x="200" y="80" fill="#333" font-family="Arial, sans-serif" font-size="11" font-weight="bold">25.000</text>
      
      <text x="10" y="100" fill="#333" font-family="Arial, sans-serif" font-size="11">Skattesats (22%):</text>
      <text x="200" y="100" fill="#333" font-family="Arial, sans-serif" font-size="11">× 0,22</text>
      
      <line x1="0" y1="110" x2="360" y2="110" stroke="#2196f3" stroke-width="2"/>
      
      <rect x="180" y="120" width="120" height="25" fill="#2196f3" rx="3"/>
      <text x="240" y="135" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Utsatt skattegjeld:</text>
      <text x="240" y="148" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">5.500</text>
    </g>
  </g>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
</svg>