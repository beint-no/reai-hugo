<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="regGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  

  <rect width="800" height="600" fill="url(#bgGradient)"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">
    Fremtidige Trender i Årsavslutning
  </text>
  

  <line x1="100" y1="100" x2="700" y2="100" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="400" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">
    Fremtidens Horisont
  </text>
  

  <g transform="translate(50, 120)">

    <rect x="0" y="0" width="320" height="400" rx="15" fill="url(#regGradient)" filter="url(#shadow)"/>
    

    <text x="160" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Regulatoriske Endringer
    </text>
    

    <circle cx="80" cy="80" r="25" fill="#10b981" stroke="white" stroke-width="2"/>
    <text x="80" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      IFRS
    </text>
    

    <text x="120" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      IFRS-utvikling
    </text>
    <text x="120" y="85" font-family="Arial, sans-serif" font-size="10" fill="white">
      • IFRS 16 Leieavtaler
    </text>
    <text x="120" y="100" font-family="Arial, sans-serif" font-size="10" fill="white">
      • IFRS 17 Forsikringskontrakter
    </text>
    

    <rect x="55" y="140" width="50" height="30" fill="#ef4444"/>
    <rect x="55" y="155" width="50" height="15" fill="white"/>
    <rect x="55" y="145" width="15" height="25" fill="white"/>
    <rect x="60" y="140" width="5" height="30" fill="#1e40af"/>
    <rect x="55" y="155" width="50" height="5" fill="#1e40af"/>
    

    <text x="120" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Nasjonal Tilpasning
    </text>
    <text x="120" y="165" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Norske særregler
    </text>
    <text x="120" y="180" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Forenklingsregler for SMB
    </text>
    

    <circle cx="80" cy="230" r="20" fill="#22c55e" stroke="white" stroke-width="2"/>
    <path d="M70 230 L77 237 L90 223" stroke="white" stroke-width="3" fill="none"/>
    

    <text x="120" y="225" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Økt Kompleksitet
    </text>
    <text x="120" y="240" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Strengere krav
    </text>
    <text x="120" y="255" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Mer detaljerte rapporter
    </text>
    

    <path d="M50 300 L270 300" stroke="white" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="160" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Kontinuerlig Utvikling
    </text>
    

    <text x="50" y="320" font-family="Arial, sans-serif" font-size="10" fill="white">2024</text>
    <text x="160" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">2025-2027</text>
    <text x="270" y="320" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="white">2030+</text>
  </g>
  

  <g transform="translate(430, 120)">

    <rect x="0" y="0" width="320" height="400" rx="15" fill="url(#techGradient)" filter="url(#shadow)"/>
    

    <text x="160" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Teknologisk Revolusjon
    </text>
    

    <g transform="translate(40, 50)">
      <rect x="0" y="0" width="20" height="20" fill="#f59e0b" stroke="white" stroke-width="1"/>
      <rect x="25" y="0" width="20" height="20" fill="#f59e0b" stroke="white" stroke-width="1"/>
      <rect x="50" y="0" width="20" height="20" fill="#f59e0b" stroke="white" stroke-width="1"/>
      <line x1="20" y1="10" x2="25" y2="10" stroke="white" stroke-width="2"/>
      <line x1="45" y1="10" x2="50" y2="10" stroke="white" stroke-width="2"/>
    </g>
    

    <text x="120" y="65" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Blockchain &amp; Distribuerte Ledgers
    </text>
    <text x="120" y="80" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Økt sikkerhet og sporbarhet
    </text>
    <text x="120" y="95" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Smart contracts
    </text>
    

    <circle cx="80" cy="150" r="25" fill="#8b5cf6" stroke="white" stroke-width="2"/>
    <text x="80" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      AI
    </text>
    

    <text x="120" y="140" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Avansert Analyse og AI
    </text>
    <text x="120" y="155" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Prediktive modeller
    </text>
    <text x="120" y="170" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Automatisk rapportgenerering
    </text>
    

    <g transform="translate(55, 200)">
      <circle cx="25" cy="25" r="20" fill="#06b6d4" stroke="white" stroke-width="2"/>
      <circle cx="8" cy="8" r="3" fill="white"/>
      <circle cx="42" cy="8" r="3" fill="white"/>
      <circle cx="25" cy="35" r="3" fill="white"/>
      <line x1="25" y1="5" x2="25" y2="45" stroke="white" stroke-width="2"/>
      <line x1="5" y1="25" x2="45" y2="25" stroke="white" stroke-width="2"/>
    </g>
    

    <text x="120" y="215" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Automatisering
    </text>
    <text x="120" y="230" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Automatiske avstemminger
    </text>
    <text x="120" y="245" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Sanntidsrapportering
    </text>
    

    <circle cx="80" cy="290" r="15" fill="#ec4899" stroke="white" stroke-width="2"/>
    <path d="M75 290 L80 285 L85 290 L80 295 Z" fill="white"/>
    

    <text x="120" y="285" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Sanntidsregnskap
    </text>
    <text x="120" y="300" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Kontinuerlig overvåking
    </text>
    <text x="120" y="315" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Redusert årsavslutning
    </text>
  </g>
  

  <g transform="translate(370, 320)">

    <path d="M0 0 L30 0 L25 -5 M30 0 L25 5" stroke="#64748b" stroke-width="2" fill="none"/>
    <path d="M30 0 L60 0 L55 -5 M60 0 L55 5" stroke="#64748b" stroke-width="2" fill="none"/>
    

    <text x="30" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">
      Integrasjon
    </text>
  </g>
  

  <g transform="translate(150, 540)">
    <rect x="0" y="0" width="500" height="50" rx="10" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
    <text x="250" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">
      Påvirkning på Årsavslutning
    </text>
    <text x="250" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#475569">
      Raskere prosesser • Høyere kvalitet • Bedre kontroll • Redusert manuelt arbeid
    </text>
  </g>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="white"/>
    </marker>
  </defs>
</svg>