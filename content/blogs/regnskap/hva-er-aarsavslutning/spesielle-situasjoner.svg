<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fusionGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="internationalGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.3" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  

  <rect width="800" height="600" fill="#f8fafc"/>
  

  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Spesielle Situasjoner i Årsavslutning
  </text>
  

  <rect x="20" y="80" width="760" height="500" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8" filter="url(#shadow)"/>
  

  <rect x="40" y="100" width="340" height="220" fill="url(#fusionGradient)" stroke="#dc2626" stroke-width="2" rx="6"/>
  <text x="210" y="125" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Fusjoner og Oppkjøp
  </text>
  

  <circle cx="80" cy="160" r="15" fill="#dc2626" opacity="0.7"/>
  <circle cx="130" cy="160" r="15" fill="#dc2626" opacity="0.7"/>
  <path d="M95 160 L115 160" stroke="#dc2626" stroke-width="3" marker-end="url(#arrowhead)"/>
  <circle cx="170" cy="160" r="20" fill="#dc2626" opacity="0.9"/>
  

  <text x="50" y="190" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Regnskapsmessige vurderinger:
  </text>
  <text x="50" y="205" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="10">
    • Verdsettelse av eiendeler og gjeld
  </text>
  <text x="50" y="220" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="10">
    • Identifikasjon og måling av goodwill
  </text>
  <text x="50" y="235" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="10">
    • Harmonisering av regnskapsprinsipper
  </text>
  <text x="50" y="250" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="10">
    • Eliminering av interne transaksjoner
  </text>
  

  <text x="50" y="270" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Oppkjøpsregnskapet:
  </text>
  <text x="50" y="285" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="10">
    • Allokering av kjøpspris til virkelig verdi
  </text>
  <text x="50" y="300" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="10">
    • Beregning av goodwill som restverdi
  </text>
  

  <rect x="420" y="100" width="340" height="220" fill="url(#internationalGradient)" stroke="#059669" stroke-width="2" rx="6"/>
  <text x="590" y="125" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Internasjonale Operasjoner
  </text>
  

  <circle cx="480" cy="160" r="20" fill="none" stroke="#059669" stroke-width="2"/>
  <path d="M460 160 Q480 140 500 160 Q480 180 460 160" fill="none" stroke="#059669" stroke-width="2"/>
  <path d="M460 160 Q480 180 500 160 Q480 140 460 160" fill="none" stroke="#059669" stroke-width="2"/>
  <line x1="460" y1="160" x2="500" y2="160" stroke="#059669" stroke-width="2"/>
  

  <text x="520" y="150" fill="#059669" font-family="Arial, sans-serif" font-size="14" font-weight="bold">NOK</text>
  <text x="520" y="165" fill="#059669" font-family="Arial, sans-serif" font-size="14" font-weight="bold">USD</text>
  <text x="520" y="180" fill="#059669" font-family="Arial, sans-serif" font-size="14" font-weight="bold">EUR</text>
  

  <text x="430" y="190" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Valutaomregning:
  </text>
  <text x="430" y="205" fill="#064e3b" font-family="Arial, sans-serif" font-size="10">
    • Transaksjoner til spotkurs
  </text>
  <text x="430" y="220" fill="#064e3b" font-family="Arial, sans-serif" font-size="10">
    • Omregning av monetære poster
  </text>
  <text x="430" y="235" fill="#064e3b" font-family="Arial, sans-serif" font-size="10">
    • Håndtering av valutagevinster/-tap
  </text>
  <text x="430" y="250" fill="#064e3b" font-family="Arial, sans-serif" font-size="10">
    • Sikringsregnskapsføring
  </text>
  

  <text x="430" y="270" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Transfer Pricing:
  </text>
  <text x="430" y="285" fill="#064e3b" font-family="Arial, sans-serif" font-size="10">
    • Armlengdes prinsipp dokumentasjon
  </text>
  <text x="430" y="300" fill="#064e3b" font-family="Arial, sans-serif" font-size="10">
    • Internprising mellom konsernselskaper
  </text>
  

  <rect x="40" y="340" width="720" height="100" fill="#f1f5f9" stroke="#64748b" stroke-width="2" rx="6"/>
  <text x="400" y="365" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Praktiske Utfordringer og Løsninger
  </text>
  

  <g transform="translate(60, 380)">

    <circle cx="10" cy="10" r="5" fill="#dc2626"/>
    <text x="25" y="15" fill="#374151" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
      Koordinering av tidsplaner
    </text>
    <text x="25" y="28" fill="#6b7280" font-family="Arial, sans-serif" font-size="9">
      Synkronisering av ulike avslutningsprosesser
    </text>
  </g>
  
  <g transform="translate(260, 380)">

    <circle cx="10" cy="10" r="5" fill="#dc2626"/>
    <text x="25" y="15" fill="#374151" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
      Ekspertise og kompetanse
    </text>
    <text x="25" y="28" fill="#6b7280" font-family="Arial, sans-serif" font-size="9">
      Behov for spesialisert kunnskap
    </text>
  </g>
  
  <g transform="translate(460, 380)">

    <circle cx="10" cy="10" r="5" fill="#dc2626"/>
    <text x="25" y="15" fill="#374151" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
      Systemintegrasjon
    </text>
    <text x="25" y="28" fill="#6b7280" font-family="Arial, sans-serif" font-size="9">
      Sammenstilling av data fra ulike kilder
    </text>
  </g>
  

  <rect x="40" y="460" width="720" height="100" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="6"/>
  <text x="400" y="485" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Beste Praksis for Spesielle Situasjoner
  </text>
  

  <g transform="translate(60, 500)">

    <polygon points="10,2 15,12 5,12" fill="#10b981"/>
    <text x="25" y="12" fill="#374151" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
      Tidlig planlegging
    </text>
    <text x="25" y="25" fill="#6b7280" font-family="Arial, sans-serif" font-size="9">
      Start forberedelsene i god tid
    </text>
  </g>
  
  <g transform="translate(260, 500)">

    <polygon points="10,2 15,12 5,12" fill="#10b981"/>
    <text x="25" y="12" fill="#374151" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
      Ekstern bistand
    </text>
    <text x="25" y="25" fill="#6b7280" font-family="Arial, sans-serif" font-size="9">
      Engasjer spesialister ved behov
    </text>
  </g>
  
  <g transform="translate(460, 500)">

    <polygon points="10,2 15,12 5,12" fill="#10b981"/>
    <text x="25" y="12" fill="#374151" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
      Dokumentasjon
    </text>
    <text x="25" y="25" fill="#6b7280" font-family="Arial, sans-serif" font-size="9">
      Grundig dokumentasjon av alle vurderinger
    </text>
  </g>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#dc2626"/>
    </marker>
  </defs>
  
</svg>