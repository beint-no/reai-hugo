<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#f3e5f5;stop-opacity:1"/><stop offset="100%" style="stop-color:#e8f5e8;stop-opacity:1"/></linearGradient><linearGradient id="b" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#1b5e20;stop-opacity:1"/><stop offset="100%" style="stop-color:#4caf50;stop-opacity:1"/></linearGradient><linearGradient id="c" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#e65100;stop-opacity:1"/><stop offset="100%" style="stop-color:#ff9800;stop-opacity:1"/></linearGradient><linearGradient id="d" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#1565c0;stop-opacity:1"/><stop offset="100%" style="stop-color:#2196f3;stop-opacity:1"/></linearGradient></defs><path fill="url(#a)" d="M0 0h800v400H0z"/><text x="400" y="30" fill="#2e7d32" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">
    Tre Kriterier for Taksonomitilpassede Aktiviteter
  </text><g transform="translate(130 120)"><rect width="160" height="80" x="-80" y="-40" fill="url(#b)" rx="10"/><text y="-20" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
      1. Vesentlig Bidrag
    </text><text y="-5" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
      Substantial Contribution
    </text><text y="15" fill="#fff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">
      Bidrar betydelig til minst
    </text><text y="30" fill="#fff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">
      ett av seks miljømål
    </text><circle cy="-55" r="12" fill="#c8e6c9"/><text y="-50" fill="#1b5e20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
      +
    </text></g><g fill="#2e7d32"><path d="m240 120 30-5v10z"/><path stroke="#2e7d32" stroke-width="3" d="M210 120h30"/></g><g transform="translate(400 120)"><rect width="160" height="80" x="-80" y="-40" fill="url(#c)" rx="10"/><text y="-20" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
      2. Ikke Skade
    </text><text y="-5" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
      Do No Significant Harm
    </text><text y="15" fill="#fff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">
      Skader ikke andre
    </text><text y="30" fill="#fff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">
      miljømål (DNSH)
    </text><path fill="#ffe0b2" d="M-8-65q8-5 16 0v20q-8 5-16 0Z"/><text y="-50" fill="#e65100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
      !
    </text></g><g fill="#2e7d32"><path d="m510 120 30-5v10z"/><path stroke="#2e7d32" stroke-width="3" d="M480 120h30"/></g><g transform="translate(670 120)"><rect width="160" height="80" x="-80" y="-40" fill="url(#d)" rx="10"/><text y="-20" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
      3. Minimumssikring
    </text><text y="-5" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
      Minimum Safeguards
    </text><text y="15" fill="#fff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">
      Sosiale og styringsmessige
    </text><text y="30" fill="#fff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">
      standarder oppfylles
    </text><rect width="20" height="15" x="-10" y="-65" fill="#bbdefb" rx="3"/><circle cx="-5" cy="-52" r="3" fill="#bbdefb"/><circle cx="5" cy="-52" r="3" fill="#bbdefb"/></g><rect width="400" height="100" x="200" y="250" fill="#fff" stroke="#4caf50" stroke-width="3" rx="15"/><text x="400" y="280" fill="#2e7d32" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">
    = Taksonomitilpasset Aktivitet
  </text><text x="400" y="305" fill="#2e7d32" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">
    Aktiviteten regnes som miljømessig bærekraftig
  </text><text x="400" y="325" fill="#2e7d32" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
    og kan rapporteres som del av taksonomitilpassede aktiviteter
  </text><g fill="#4caf50"><path d="m400 220-5 20h10z"/><path stroke="#4caf50" stroke-width="3" d="M400 180v40"/></g><g transform="translate(50 220)"><rect width="120" height="60" fill="#e8f5e8" stroke="#4caf50" rx="5"/><text x="60" y="15" fill="#2e7d32" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">
      Eksempel:
    </text><text x="60" y="30" fill="#2e7d32" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">
      Solenergi bidrar til
    </text><text x="60" y="42" fill="#2e7d32" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">
      klimareduksjon, skader
    </text><text x="60" y="54" fill="#2e7d32" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">
      ikke andre mål
    </text></g><g transform="translate(630 220)"><rect width="120" height="60" fill="#ffebee" stroke="#f44336" rx="5"/><text x="60" y="15" fill="#c62828" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">
      Moteksempel:
    </text><text x="60" y="30" fill="#c62828" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">
      Kull-kraftverk skader
    </text><text x="60" y="42" fill="#c62828" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">
      klimamål selv om det
    </text><text x="60" y="54" fill="#c62828" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">
      produserer energi
    </text></g></svg>