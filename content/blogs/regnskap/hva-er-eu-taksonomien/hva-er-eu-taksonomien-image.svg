<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4f1d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2e7d32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4caf50;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="url(#headerGradient)"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">
    EU-taksonomien
  </text>
  <text x="400" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">
    Klassifiseringssystem for Bærekraftige Aktiviteter
  </text>
  
  <!-- EU Flag Elements -->
  <circle cx="120" cy="150" r="60" fill="#003399" stroke="#ffcc00" stroke-width="3"/>
  <g fill="#ffcc00">
    <circle cx="120" cy="120" r="4"/>
    <circle cx="140" cy="125" r="4"/>
    <circle cx="145" cy="145" r="4"/>
    <circle cx="140" cy="165" r="4"/>
    <circle cx="120" cy="170" r="4"/>
    <circle cx="100" cy="165" r="4"/>
    <circle cx="95" cy="145" r="4"/>
    <circle cx="100" cy="125" r="4"/>
    <circle cx="110" cy="110" r="4"/>
    <circle cx="130" cy="110" r="4"/>
    <circle cx="150" cy="130" r="4"/>
    <circle cx="150" cy="160" r="4"/>
  </g>
  
  <!-- Classification Tree -->
  <g stroke="#2e7d32" stroke-width="2" fill="none">
    <line x1="250" y1="120" x2="350" y2="120"/>
    <line x1="350" y1="120" x2="350" y2="100"/>
    <line x1="350" y1="120" x2="350" y2="140"/>
    <line x1="350" y1="120" x2="350" y2="160"/>
    <line x1="350" y1="100" x2="450" y2="100"/>
    <line x1="350" y1="140" x2="450" y2="140"/>
    <line x1="350" y1="160" x2="450" y2="160"/>
  </g>
  
  <!-- Classification Boxes -->
  <rect x="450" y="85" width="120" height="30" fill="#4caf50" rx="5"/>
  <text x="510" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Klimamål
  </text>
  
  <rect x="450" y="125" width="120" height="30" fill="#66bb6a" rx="5"/>
  <text x="510" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Miljømål
  </text>
  
  <rect x="450" y="165" width="120" height="30" fill="#81c784" rx="5"/>
  <text x="510" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Sosiale mål
  </text>
  
  <!-- Criteria Icons -->
  <g transform="translate(250, 250)">
    <circle cx="0" cy="0" r="40" fill="#e8f5e8" stroke="#2e7d32" stroke-width="2"/>
    <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">
      Vesentlig
    </text>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">
      Bidrag
    </text>
  </g>
  
  <g transform="translate(400, 250)">
    <circle cx="0" cy="0" r="40" fill="#e8f5e8" stroke="#2e7d32" stroke-width="2"/>
    <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">
      Ikke
    </text>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">
      Skade
    </text>
  </g>
  
  <g transform="translate(550, 250)">
    <circle cx="0" cy="0" r="40" fill="#e8f5e8" stroke="#2e7d32" stroke-width="2"/>
    <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">
      Minimum
    </text>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">
      Sikring
    </text>
  </g>
  
  <!-- Arrows -->
  <g fill="#2e7d32">
    <polygon points="320,250 340,245 340,255" />
    <polygon points="470,250 490,245 490,255" />
  </g>
  
  <!-- Bottom text -->
  <text x="400" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2e7d32">
    Tre kriterier for taksonomitilpassede aktiviteter
  </text>
</svg>