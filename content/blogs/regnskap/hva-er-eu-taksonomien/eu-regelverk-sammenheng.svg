<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3e5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f5e8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="taxonomyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1b5e20;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4caf50;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="csrdGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e65100;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9800;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sfdrGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1565c0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196f3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenBondGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2e7d32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66bb6a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2e7d32">
    Sammenheng mellom EU-regelverk for Bærekraft
  </text>
  
  <!-- Central EU Taxonomy -->
  <g transform="translate(400, 200)">
    <circle cx="0" cy="0" r="80" fill="url(#taxonomyGradient)" stroke="#1b5e20" stroke-width="3"/>
    <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      EU-taksonomi
    </text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Klassifiseringssystem
    </text>
    <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      for bærekraftige
    </text>
    <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      aktiviteter
    </text>
  </g>
  
  <!-- CSRD -->
  <g transform="translate(150, 120)">
    <rect x="-70" y="-40" width="140" height="80" fill="url(#csrdGradient)" rx="15"/>
    <text x="0" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      CSRD
    </text>
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Corporate Sustainability
    </text>
    <text x="0" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Reporting Directive
    </text>
    <text x="0" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Bærekraftsrapportering
    </text>
  </g>
  
  <!-- Connection CSRD to Taxonomy -->
  <g stroke="#e65100" stroke-width="3" fill="none">
    <line x1="220" y1="140" x2="330" y2="180"/>
    <polygon points="325,175 335,180 325,185" fill="#e65100"/>
  </g>
  <text x="275" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e65100">
    Rapporterer
  </text>
  <text x="275" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e65100">
    taksonomitilpasning
  </text>
  
  <!-- SFDR -->
  <g transform="translate(650, 120)">
    <rect x="-70" y="-40" width="140" height="80" fill="url(#sfdrGradient)" rx="15"/>
    <text x="0" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      SFDR
    </text>
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Sustainable Finance
    </text>
    <text x="0" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Disclosure Regulation
    </text>
    <text x="0" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Finansielle produkter
    </text>
  </g>
  
  <!-- Connection SFDR to Taxonomy -->
  <g stroke="#1565c0" stroke-width="3" fill="none">
    <line x1="580" y1="140" x2="470" y2="180"/>
    <polygon points="475,175 465,180 475,185" fill="#1565c0"/>
  </g>
  <text x="525" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1565c0">
    Bruker taksonomi
  </text>
  <text x="525" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1565c0">
    for klassifisering
  </text>
  
  <!-- EU Green Bond Standard -->
  <g transform="translate(400, 350)">
    <rect x="-80" y="-30" width="160" height="60" fill="url(#greenBondGradient)" rx="15"/>
    <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      EU Green Bond Standard
    </text>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Grønne obligasjoner
    </text>
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Finansiering av bærekraftige prosjekter
    </text>
  </g>
  
  <!-- Connection Green Bond to Taxonomy -->
  <g stroke="#2e7d32" stroke-width="3" fill="none">
    <line x1="400" y1="320" x2="400" y2="280"/>
    <polygon points="395,285 400,275 405,285" fill="#2e7d32"/>
  </g>
  <text x="420" y="300" font-family="Arial, sans-serif" font-size="10" fill="#2e7d32">
    Må finansiere
  </text>
  <text x="420" y="315" font-family="Arial, sans-serif" font-size="10" fill="#2e7d32">
    taksonomitilpassede aktiviteter
  </text>
  
  <!-- Additional regulations boxes -->
  <g transform="translate(100, 300)">
    <rect x="0" y="0" width="120" height="80" fill="#f1f8e9" stroke="#4caf50" stroke-width="2" rx="10"/>
    <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">
      Andre regelverk
    </text>
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="10" fill="#2e7d32">
      • NFRD (erstattes av CSRD)
    </text>
    <text x="10" y="55" font-family="Arial, sans-serif" font-size="10" fill="#2e7d32">
      • EU Green Deal
    </text>
    <text x="10" y="70" font-family="Arial, sans-serif" font-size="10" fill="#2e7d32">
      • Paris-avtalen
    </text>
  </g>
  
  <g transform="translate(580, 300)">
    <rect x="0" y="0" width="120" height="80" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="10"/>
    <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1565c0">
      Norsk implementering
    </text>
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="10" fill="#1565c0">
      • EØS-avtalen
    </text>
    <text x="10" y="55" font-family="Arial, sans-serif" font-size="10" fill="#1565c0">
      • Regnskapsloven
    </text>
    <text x="10" y="70" font-family="Arial, sans-serif" font-size="10" fill="#1565c0">
      • Verdipapirhandelloven
    </text>
  </g>
  
  <!-- Key relationships explanation -->
  <rect x="50" y="420" width="700" height="60" fill="white" stroke="#4caf50" stroke-width="2" rx="10"/>
  <text x="400" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2e7d32">
    Nøkkelsammenhenger
  </text>
  <text x="80" y="460" font-family="Arial, sans-serif" font-size="11" fill="#2e7d32">
    • CSRD krever rapportering av andel taksonomitilpassede aktiviteter
  </text>
  <text x="80" y="475" font-family="Arial, sans-serif" font-size="11" fill="#2e7d32">
    • SFDR bruker taksonomi for å klassifisere bærekraftige finansielle produkter
  </text>
  
  <text x="450" y="460" font-family="Arial, sans-serif" font-size="11" fill="#2e7d32">
    • Grønne obligasjoner må finansiere taksonomitilpassede aktiviteter
  </text>
  <text x="450" y="475" font-family="Arial, sans-serif" font-size="11" fill="#2e7d32">
    • Alle regelverk implementeres i Norge gjennom EØS-avtalen
  </text>
  
  <!-- Timeline indicators -->
  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="150" height="40" fill="#fff3e0" stroke="#ff9800" stroke-width="1" rx="5"/>
    <text x="75" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#e65100">
      Tidslinje
    </text>
    <text x="75" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#e65100">
      2020: Taksonomi • 2023: CSRD • 2025: Rapportering
    </text>
  </g>
  
  <g transform="translate(600, 60)">
    <rect x="0" y="0" width="150" height="40" fill="#e8f5e8" stroke="#4caf50" stroke-width="1" rx="5"/>
    <text x="75" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2e7d32">
      Påvirkning
    </text>
    <text x="75" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2e7d32">
      Rapportering • Finansiering • Investeringer
    </text>
  </g>
  
  <!-- Arrows showing flow -->
  <g stroke="#9e9e9e" stroke-width="2" fill="none" opacity="0.5">
    <!-- From CSRD and SFDR to center -->
    <path d="M 220,200 Q 300,220 320,200"/>
    <path d="M 580,200 Q 500,220 480,200"/>
    
    <!-- Connecting lines between regulations -->
    <line x1="150" y1="200" x2="650" y2="200" opacity="0.3"/>
  </g>
</svg>