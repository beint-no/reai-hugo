    </text>
    <text x="60" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2e7d32">
      forbedring
    </text>
  </g>
  

  <rect x="50" y="500" width="700" height="80" fill="white" stroke="#4caf50" stroke-width="2" rx="10"/>
  <text x="400" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2e7d32">
