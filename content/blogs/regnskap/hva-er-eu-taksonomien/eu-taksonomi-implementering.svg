    <rect x="25" y="59" width="20" height="3" fill="#1b5e20"/>
    <circle cx="22" cy="46" r="2" fill="#4caf50"/>
    <circle cx="22" cy="53" r="2" fill="#4caf50"/>
    <circle cx="22" cy="60" r="2" fill="#4caf50"/>
    
