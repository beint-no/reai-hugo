      </text></g></g><g transform="translate(50 440)"><rect width="700" height="100" fill="#fff" stroke="#ddd" rx="10"/><rect width="700" height="35" fill="url(#e)" rx="10"/><text x="350" y="22" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
