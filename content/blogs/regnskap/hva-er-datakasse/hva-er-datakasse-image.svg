<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="400" fill="#f8f9fa"/>
  

  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2c3e50">
    Datakasse (Kassasystem)
  </text>
  

  <g transform="translate(150, 100)">

    <rect x="0" y="0" width="200" height="120" rx="10" fill="#34495e" stroke="#2c3e50" stroke-width="3"/>
    <rect x="10" y="10" width="180" height="90" fill="#3498db"/>
    <text x="100" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">KASSASYSTEM</text>
    <text x="100" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Totalt: 1.250,00 kr</text>
    <text x="100" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">MVA: 250,00 kr</text>
    

    <rect x="20" y="120" width="160" height="40" rx="5" fill="#7f8c8d"/>
    

    <rect x="30" y="170" width="140" height="60" rx="5" fill="#95a5a6"/>
    <g fill="#ecf0f1">
      <rect x="40" y="180" width="15" height="10" rx="2"/>
      <rect x="60" y="180" width="15" height="10" rx="2"/>
      <rect x="80" y="180" width="15" height="10" rx="2"/>
      <rect x="100" y="180" width="15" height="10" rx="2"/>
      <rect x="120" y="180" width="15" height="10" rx="2"/>
      <rect x="140" y="180" width="15" height="10" rx="2"/>
      <rect x="40" y="200" width="15" height="10" rx="2"/>
      <rect x="60" y="200" width="15" height="10" rx="2"/>
      <rect x="80" y="200" width="15" height="10" rx="2"/>
      <rect x="100" y="200" width="15" height="10" rx="2"/>
      <rect x="120" y="200" width="15" height="10" rx="2"/>
      <rect x="140" y="200" width="15" height="10" rx="2"/>
    </g>
  </g>
  

  <g transform="translate(400, 120)">
    <rect x="0" y="0" width="80" height="100" rx="5" fill="#34495e"/>
    <rect x="10" y="10" width="60" height="80" fill="#2c3e50"/>
    <rect x="15" y="15" width="50" height="60" fill="white"/>
    <text x="40" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="black">KVITTERING</text>
    <text x="40" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="black">Vare 1: 500,00</text>
    <text x="40" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="black">Vare 2: 750,00</text>
    <text x="40" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="black">MVA: 250,00</text>
    <text x="40" y="66" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="black">Total: 1250,00</text>
    

    <rect x="25" y="90" width="30" height="40" fill="white" stroke="#bdc3c7"/>
  </g>
  

  <g stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrowhead)">
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
      </marker>
    </defs>
    <path d="M 350 180 Q 380 160 400 180"/>
  </g>
  

  <g transform="translate(550, 100)">

    <ellipse cx="50" cy="40" rx="40" ry="25" fill="#3498db"/>
    <ellipse cx="30" cy="35" rx="25" ry="20" fill="#3498db"/>
    <ellipse cx="70" cy="35" rx="25" ry="20" fill="#3498db"/>
    <text x="50" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">REGNSKAP</text>
    <text x="50" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">SYSTEM</text>
    

    <g stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrowhead2)">
      <defs>
        <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
          <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
        </marker>
      </defs>
      <path d="M 480 180 Q 510 160 520 140"/>
    </g>
  </g>
  

  <g transform="translate(50, 280)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Hovedfunksjoner:</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="14" fill="#34495e">• Automatisk registrering av salg</text>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="14" fill="#34495e">• Integrert regnskapsføring</text>
    <text x="0" y="65" font-family="Arial, sans-serif" font-size="14" fill="#34495e">• Kvitteringsgenerering</text>
    <text x="0" y="85" font-family="Arial, sans-serif" font-size="14" fill="#34495e">• Rapportering til myndigheter</text>
  </g>
  
  <g transform="translate(450, 280)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Fordeler:</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="14" fill="#34495e">• Redusert feilrisiko</text>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="14" fill="#34495e">• Bedre kontroll</text>
    <text x="0" y="65" font-family="Arial, sans-serif" font-size="14" fill="#34495e">• Automatiserte prosesser</text>
    <text x="0" y="85" font-family="Arial, sans-serif" font-size="14" fill="#34495e">• Lovpålagt dokumentasjon</text>
  </g>
</svg>