<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Tradisjonell Kasse vs Datakasse
  </text>
  
  <!-- Traditional Cash Register -->
  <g transform="translate(100, 80)">
    <text x="100" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e74c3c">
      Tradisjonell Kasse
    </text>
    
    <!-- Old cash register -->
    <rect x="50" y="20" width="100" height="80" rx="5" fill="#7f8c8d"/>
    <rect x="60" y="30" width="80" height="20" fill="#34495e"/>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">0000.00</text>
    
    <!-- Manual buttons -->
    <g fill="#95a5a6">
      <rect x="65" y="55" width="12" height="8" rx="1"/>
      <rect x="80" y="55" width="12" height="8" rx="1"/>
      <rect x="95" y="55" width="12" height="8" rx="1"/>
      <rect x="110" y="55" width="12" height="8" rx="1"/>
      <rect x="125" y="55" width="12" height="8" rx="1"/>
      <rect x="65" y="67" width="12" height="8" rx="1"/>
      <rect x="80" y="67" width="12" height="8" rx="1"/>
      <rect x="95" y="67" width="12" height="8" rx="1"/>
      <rect x="110" y="67" width="12" height="8" rx="1"/>
      <rect x="125" y="67" width="12" height="8" rx="1"/>
    </g>
    
    <!-- Cash drawer -->
    <rect x="40" y="100" width="120" height="15" fill="#bdc3c7"/>
    <rect x="45" y="105" width="110" height="5" fill="#ecf0f1"/>
    
    <!-- Features -->
    <g transform="translate(0, 140)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Egenskaper:</text>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">✗ Manuell registrering</text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">✗ Begrenset dokumentasjon</text>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">✗ Ingen integrasjon</text>
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">✗ Manuell kontroll</text>
      <text x="0" y="80" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">✗ Tidkrevende rapportering</text>
      <text x="0" y="95" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">✗ Høy feilrisiko</text>
    </g>
    
    <!-- Problems -->
    <g transform="translate(0, 260)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#c0392b">Utfordringer:</text>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Menneskelige feil</text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Manglende sporing</text>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Tidkrevende oppgjør</text>
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Vanskelig rapportering</text>
    </g>
  </g>
  
  <!-- VS indicator -->
  <g transform="translate(400, 200)">
    <circle cx="0" cy="0" r="30" fill="#34495e"/>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">VS</text>
  </g>
  
  <!-- Digital Cash Register -->
  <g transform="translate(500, 80)">
    <text x="100" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#27ae60">
      Datakasse
    </text>
    
    <!-- Modern POS system -->
    <rect x="50" y="20" width="100" height="70" rx="8" fill="#2c3e50"/>
    <rect x="55" y="25" width="90" height="50" fill="#3498db"/>
    <text x="100" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">KASSASYSTEM</text>
    <text x="100" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Totalt: 1.250,00</text>
    <text x="100" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Betaling: Kort</text>
    
    <!-- Touch interface -->
    <g fill="#ecf0f1">
      <rect x="60" y="80" width="15" height="10" rx="2"/>
      <rect x="80" y="80" width="15" height="10" rx="2"/>
      <rect x="100" y="80" width="15" height="10" rx="2"/>
      <rect x="120" y="80" width="15" height="10" rx="2"/>
    </g>
    
    <!-- Receipt printer -->
    <rect x="160" y="30" width="30" height="40" rx="3" fill="#34495e"/>
    <rect x="165" y="35" width="20" height="25" fill="white"/>
    <rect x="170" y="70" width="10" height="15" fill="white"/>
    
    <!-- Features -->
    <g transform="translate(0, 140)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Egenskaper:</text>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">✓ Automatisk registrering</text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">✓ Komplett dokumentasjon</text>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">✓ Regnskapsintegrasjon</text>
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">✓ Automatisk kontroll</text>
      <text x="0" y="80" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">✓ Automatisk rapportering</text>
      <text x="0" y="95" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">✓ Lav feilrisiko</text>
    </g>
    
    <!-- Benefits -->
    <g transform="translate(0, 260)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">Fordeler:</text>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Høy nøyaktighet</text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Komplett sporing</text>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Rask oppgjør</text>
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Automatisk rapportering</text>
    </g>
  </g>
  
  <!-- Arrows showing improvement -->
  <g stroke="#27ae60" stroke-width="3" fill="none" marker-end="url(#arrowgreen)">
    <defs>
      <marker id="arrowgreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#27ae60"/>
      </marker>
    </defs>
    <path d="M 330 200 Q 360 180 370 200"/>
  </g>
  
  <!-- Bottom comparison summary -->
  <g transform="translate(50, 420)">
    <rect x="0" y="0" width="700" height="60" rx="10" fill="#ecf0f1" stroke="#bdc3c7"/>
    <text x="350" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      Hovedforskjeller
    </text>
    <text x="100" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">
      Tradisjonell: Manuell, feilutsatt, begrenset
    </text>
    <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">
      Datakasse: Automatisk, nøyaktig, integrert
    </text>
  </g>
</svg>