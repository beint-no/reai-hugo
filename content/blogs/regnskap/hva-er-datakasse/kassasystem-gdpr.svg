<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gdprGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="securityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="complianceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A148C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="warningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f44336;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c62828;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
    GDPR Krav for Kassasystemer
  </text>
  

  <g transform="translate(50, 80)">
    <path d="M50 20 L80 35 L80 65 C80 75 65 85 50 85 C35 85 20 75 20 65 L20 35 Z" fill="url(#gdprGradient)" stroke="white" stroke-width="2"/>
    <text x="50" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      GDPR
    </text>
    <text x="50" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      🔒
    </text>
  </g>
  

  <g transform="translate(150, 80)">
    <rect x="0" y="0" width="600" height="120" rx="10" fill="white" stroke="#ddd" stroke-width="1"/>
    <rect x="0" y="0" width="600" height="40" rx="10" fill="url(#gdprGradient)"/>
    <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      📋 GDPR Grunnprinsipper for Kassasystemer
    </text>
    
    <g transform="translate(20, 50)">

      <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
        Databehandling:
      </text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="11" fill="#666">
        • Lovlig grunnlag for behandling
      </text>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="11" fill="#666">
        • Formålsbegrensning
      </text>
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="11" fill="#666">
        • Dataminimering
      </text>
      

      <text x="200" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
        Sikkerhet:
      </text>
      <text x="200" y="35" font-family="Arial, sans-serif" font-size="11" fill="#666">
        • Kryptering av data
      </text>
      <text x="200" y="50" font-family="Arial, sans-serif" font-size="11" fill="#666">
        • Tilgangskontroll
      </text>
      <text x="200" y="65" font-family="Arial, sans-serif" font-size="11" fill="#666">
        • Regelmessig backup
      </text>
      

      <text x="400" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
        Rettigheter:
      </text>
      <text x="400" y="35" font-family="Arial, sans-serif" font-size="11" fill="#666">
        • Rett til sletting
      </text>
      <text x="400" y="50" font-family="Arial, sans-serif" font-size="11" fill="#666">
        • Dataportabilitet
      </text>
      <text x="400" y="65" font-family="Arial, sans-serif" font-size="11" fill="#666">
        • Informasjonsplikt
      </text>
    </g>
  </g>
  

  <g transform="translate(50, 220)">
    <rect x="0" y="0" width="340" height="160" rx="10" fill="white" stroke="#ddd" stroke-width="1"/>
    <rect x="0" y="0" width="340" height="40" rx="10" fill="url(#securityGradient)"/>
    <text x="170" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      📄 Databehandlingsavtaler
    </text>
    
    <g transform="translate(15, 50)">
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
        Avtaler med leverandører:
      </text>
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="11" fill="#666">
        • Kassasystemleverandør
      </text>
      <text x="0" y="55" font-family="Arial, sans-serif" font-size="11" fill="#666">
        • Cloud-tjenesteleverandør
      </text>
      <text x="0" y="70" font-family="Arial, sans-serif" font-size="11" fill="#666">
        • Betalingsformidler
      </text>
      <text x="0" y="85" font-family="Arial, sans-serif" font-size="11" fill="#666">
        • Support og vedlikehold
      </text>
      <text x="0" y="100" font-family="Arial, sans-serif" font-size="11" fill="#666">
        • Backup-tjenester
      </text>
    </g>
  </g>
  

  <g transform="translate(410, 220)">
    <rect x="0" y="0" width="340" height="160" rx="10" fill="white" stroke="#ddd" stroke-width="1"/>
    <rect x="0" y="0" width="340" height="40" rx="10" fill="url(#complianceGradient)"/>
    <text x="170" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      👤 Kunderettigheter
    </text>
    
    <g transform="translate(15, 50)">
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
        Registrerte personers rettigheter:
      </text>
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="11" fill="#666">
        • Rett til informasjon om behandling
      </text>
      <text x="0" y="55" font-family="Arial, sans-serif" font-size="11" fill="#666">
        • Rett til innsyn i egne data
      </text>
      <text x="0" y="70" font-family="Arial, sans-serif" font-size="11" fill="#666">
        • Rett til retting av feil
      </text>
      <text x="0" y="85" font-family="Arial, sans-serif" font-size="11" fill="#666">
        • Rett til sletting (når mulig)
      </text>
      <text x="0" y="100" font-family="Arial, sans-serif" font-size="11" fill="#666">
        • Rett til dataportabilitet
      </text>
    </g>
  </g>
  

  <g transform="translate(50, 400)">
    <rect x="0" y="0" width="700" height="140" rx="10" fill="white" stroke="#ddd" stroke-width="1"/>
    <rect x="0" y="0" width="700" height="40" rx="10" fill="url(#securityGradient)"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      🔐 Sikkerhetstiltak og Implementering
    </text>
    
    <g transform="translate(30, 50)">

      <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
        Tekniske tiltak:
      </text>
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="11" fill="#666">
        • End-to-end kryptering av data
      </text>
      <text x="0" y="55" font-family="Arial, sans-serif" font-size="11" fill="#666">
        • To-faktor autentisering
      </text>
      <text x="0" y="70" font-family="Arial, sans-serif" font-size="11" fill="#666">
        • Automatisk logging av tilgang
      </text>
      

      <text x="250" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
        Organisatoriske tiltak:
      </text>
      <text x="250" y="40" font-family="Arial, sans-serif" font-size="11" fill="#666">
        • Personvernpolicy for kunder
      </text>
      <text x="250" y="55" font-family="Arial, sans-serif" font-size="11" fill="#666">
        • Opplæring av ansatte
      </text>
      <text x="250" y="70" font-family="Arial, sans-serif" font-size="11" fill="#666">
        • Rutiner for datainnbrudd
      </text>
      

      <text x="500" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
        Overvåkning:
      </text>
      <text x="500" y="40" font-family="Arial, sans-serif" font-size="11" fill="#666">
        • Regelmessige risikovurderinger
      </text>
      <text x="500" y="55" font-family="Arial, sans-serif" font-size="11" fill="#666">
        • Konsekvensutredninger (DPIA)
      </text>
      <text x="500" y="70" font-family="Arial, sans-serif" font-size="11" fill="#666">
        • Internrevisjon av prosedyrer
      </text>
    </g>
  </g>
  

  <g transform="translate(50, 560)">
    <rect x="0" y="0" width="700" height="30" rx="5" fill="url(#warningGradient)"/>
    <text x="20" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      ⚠️ VIKTIG: Brudd på GDPR kan medføre bøter på opptil 4% av årlig omsetning eller 20 millioner euro
    </text>
  </g>
  

  <g transform="translate(600, 250)">

    <circle cx="50" cy="30" r="15" fill="url(#gdprGradient)"/>
    <text x="50" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">👤</text>
    <text x="50" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Kunde</text>
    

    <path d="M50 70 L50 90 M45 85 L50 90 L55 85" stroke="#666" stroke-width="2" fill="none"/>
    <text x="60" y="85" font-family="Arial, sans-serif" font-size="9" fill="#666">Persondata</text>
    

    <rect x="25" y="100" width="50" height="30" rx="5" fill="url(#securityGradient)"/>
    <text x="50" y="118" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Kassa</text>
    

    <path d="M80 115 L100 115 M95 110 L100 115 L95 120" stroke="#666" stroke-width="2" fill="none"/>
    <text x="85" y="110" font-family="Arial, sans-serif" font-size="9" fill="#666">Sikker</text>
    <text x="85" y="125" font-family="Arial, sans-serif" font-size="9" fill="#666">lagring</text>
    

    <circle cx="115" cy="115" r="15" fill="url(#complianceGradient)"/>
    <text x="115" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">💾</text>
  </g>
</svg>