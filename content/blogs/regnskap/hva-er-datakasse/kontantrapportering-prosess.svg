>STEG 3</text><text x="60" y="45" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Behandling og</text><text x="60" y="60" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Validering</text><g transform="translate(35 100)"><rect width="50" height="30" fill="#34495e" rx="5"/><path fill="#2c3e50" d="M5 5h40v20H5z"/><circle cx="15" cy="15" r="3" fill="#e74c3c"/><circle cx="25" cy="15" r="3" fill="#f1c40f"/><circle cx="35" cy="15" r="3" fill="#27ae60"/></g></g><path fill="none" stroke="#e74c3c" stroke-width="3" marker-end="url(#a)" d="M530 120h50"/><g transform="translate(590 80)"><rect width="120" height="80" fill="#27ae60" stroke="#229954" stroke-width="2" rx="10"/><text x="60" y="25" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">STEG 4</text><text x="60" y="45" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Rapport</text><text x="60" y="60" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Generering</text><g transform="translate(40 100)"><rect width="30" height="40" fill="#fff" stroke="#bdc3c7" stroke-width="2" rx="3"/><path stroke="#7f8c8d" d="M5 8h20M5 15h20M5 22h20M5 29h20"/></g></g><path fill="none" stroke="#e74c3c" stroke-width="3" marker-end="url(#a)" d="M650 160v60"/><g transform="translate(590 230)"><rect width="120" height="80" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="10"/><text x="60" y="25" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">STEG 5</text><text x="60" y="45" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Innsending</text><text x="60" y="60" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">via Altinn</text><g transform="translate(35 100)"><rect width="50" height="25" fill="#06c" rx="5"/><text x="25" y="17" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">ALTINN</text></g></g><path fill="none" stroke="#e74c3c" stroke-width="3" marker-end="url(#a)" d="M590 270H450"/><g transform="translate(330 230)"><rect width="120" height="80" fill="#34495e" stroke="#2c3e50" stroke-width="2" rx="10"/><text x="60" y="25" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">STEG 6</text><text x="60" y="45" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Skatteetaten</text><text x="60" y="60" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Mottar Data</text><path fill="#7f8c8d" d="M30 120h60v30H30z"/><path fill="#95a5a6" d="m30 120 30-20 30 20z"/><path fill="#34495e" d="M40 125h8v20h-8zM52 125h8v20h-8zM64 125h8v20h-8zM76 125h8v20h-8z"/></g><g transform="translate(50 350)"><rect width="300" height="200" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/><text x="150" y="25" fill="#2c3e50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
      Rapporterte Data
    </text><text x="20" y="50" fill="#34495e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Transaksjonsdetaljer:</text><text x="20" y="70" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="11">• Tidsstempel for hver transaksjon</text><text x="20" y="85" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="11">• Beløp inkl. og ekskl. MVA</text><text x="20" y="100" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="11">• Betalingsmetode (kontant/kort)</text><text x="20" y="115" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="11">• Produktkategorier</text><text x="20" y="140" fill="#34495e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Sammendrag:</text><text x="20" y="160" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="11">• Total kontantomsetning</text><text x="20" y="175" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="11">• Antall transaksjoner</text><text x="20" y="190" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="11">• MVA-beregninger</text></g><g transform="translate(400 350)"><rect width="300" height="200" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="10"/><text x="150" y="25" fill="#2c3e50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
      Rapporteringsfrekvens
    </text><text x="20" y="50" fill="#27ae60" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Månedlig rapportering:</text><text x="20" y="70" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="11">• Bedrifter med høy kontantomsetning</text><text x="20" y="85" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="11">• Automatisk fra kassasystem</text><text x="20" y="100" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="11">• Frist: 10. i påfølgende måned</text><text x="20" y="125" fill="#27ae60" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Krav til dokumentasjon:</text><text x="20" y="145" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="11">• Minimum 5 års oppbevaring</text><text x="20" y="160" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="11">• Elektronisk format</text><text x="20" y="175" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="11">• Tilgjengelig for kontroll</text></g></svg>