<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Kontantrapportering Prosess
  </text>
  
  <!-- Step 1: Cash Sale -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="120" height="80" rx="10" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">STEG 1</text>
    <text x="60" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Kontantsalg</text>
    <text x="60" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Registreres</text>
    
    <!-- Cash register icon -->
    <g transform="translate(30, 100)">
      <rect x="0" y="0" width="60" height="40" rx="5" fill="#34495e"/>
      <rect x="5" y="5" width="50" height="25" fill="#2c3e50"/>
      <text x="30" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">KASSE</text>
    </g>
  </g>
  
  <!-- Arrow 1 -->
  <g stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrow)">
    <defs>
      <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
      </marker>
    </defs>
    <path d="M 170 120 L 220 120"/>
  </g>
  
  <!-- Step 2: Data Collection -->
  <g transform="translate(230, 80)">
    <rect x="0" y="0" width="120" height="80" rx="10" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
    <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">STEG 2</text>
    <text x="60" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Datainnsamling</text>
    <text x="60" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">og Lagring</text>
    
    <!-- Database icon -->
    <g transform="translate(40, 100)">
      <ellipse cx="20" cy="10" rx="20" ry="8" fill="#7f8c8d"/>
      <rect x="0" y="10" width="40" height="20" fill="#95a5a6"/>
      <ellipse cx="20" cy="30" rx="20" ry="8" fill="#bdc3c7"/>
    </g>
  </g>
  
  <!-- Arrow 2 -->
  <g stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrow)">
    <path d="M 350 120 L 400 120"/>
  </g>
  
  <!-- Step 3: Processing -->
  <g transform="translate(410, 80)">
    <rect x="0" y="0" width="120" height="80" rx="10" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
    <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">STEG 3</text>
    <text x="60" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Behandling og</text>
    <text x="60" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Validering</text>
    
    <!-- Processing icon -->
    <g transform="translate(35, 100)">
      <rect x="0" y="0" width="50" height="30" rx="5" fill="#34495e"/>
      <rect x="5" y="5" width="40" height="20" fill="#2c3e50"/>
      <circle cx="15" cy="15" r="3" fill="#e74c3c"/>
      <circle cx="25" cy="15" r="3" fill="#f1c40f"/>
      <circle cx="35" cy="15" r="3" fill="#27ae60"/>
    </g>
  </g>
  
  <!-- Arrow 3 -->
  <g stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrow)">
    <path d="M 530 120 L 580 120"/>
  </g>
  
  <!-- Step 4: Report Generation -->
  <g transform="translate(590, 80)">
    <rect x="0" y="0" width="120" height="80" rx="10" fill="#27ae60" stroke="#229954" stroke-width="2"/>
    <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">STEG 4</text>
    <text x="60" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Rapport</text>
    <text x="60" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Generering</text>
    
    <!-- Document icon -->
    <g transform="translate(40, 100)">
      <rect x="0" y="0" width="30" height="40" rx="3" fill="white" stroke="#bdc3c7" stroke-width="2"/>
      <line x1="5" y1="8" x2="25" y2="8" stroke="#7f8c8d" stroke-width="1"/>
      <line x1="5" y1="15" x2="25" y2="15" stroke="#7f8c8d" stroke-width="1"/>
      <line x1="5" y1="22" x2="25" y2="22" stroke="#7f8c8d" stroke-width="1"/>
      <line x1="5" y1="29" x2="25" y2="29" stroke="#7f8c8d" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Arrow down to Altinn -->
  <g stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrow)">
    <path d="M 650 160 L 650 220"/>
  </g>
  
  <!-- Step 5: Altinn Submission -->
  <g transform="translate(590, 230)">
    <rect x="0" y="0" width="120" height="80" rx="10" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">STEG 5</text>
    <text x="60" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Innsending</text>
    <text x="60" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">via Altinn</text>
    
    <!-- Altinn logo placeholder -->
    <g transform="translate(35, 100)">
      <rect x="0" y="0" width="50" height="25" rx="5" fill="#0066cc"/>
      <text x="25" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">ALTINN</text>
    </g>
  </g>
  
  <!-- Arrow to Tax Authority -->
  <g stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrow)">
    <path d="M 590 270 L 450 270"/>
  </g>
  
  <!-- Step 6: Tax Authority -->
  <g transform="translate(330, 230)">
    <rect x="0" y="0" width="120" height="80" rx="10" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
    <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">STEG 6</text>
    <text x="60" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Skatteetaten</text>
    <text x="60" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Mottar Data</text>
    
    <!-- Government building icon -->
    <g transform="translate(30, 100)">
      <rect x="0" y="20" width="60" height="30" fill="#7f8c8d"/>
      <polygon points="0,20 30,0 60,20" fill="#95a5a6"/>
      <rect x="10" y="25" width="8" height="20" fill="#34495e"/>
      <rect x="22" y="25" width="8" height="20" fill="#34495e"/>
      <rect x="34" y="25" width="8" height="20" fill="#34495e"/>
      <rect x="46" y="25" width="8" height="20" fill="#34495e"/>
    </g>
  </g>
  
  <!-- Data Details Box -->
  <g transform="translate(50, 350)">
    <rect x="0" y="0" width="300" height="200" rx="10" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      Rapporterte Data
    </text>
    
    <text x="20" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#34495e">Transaksjonsdetaljer:</text>
    <text x="20" y="70" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Tidsstempel for hver transaksjon</text>
    <text x="20" y="85" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Beløp inkl. og ekskl. MVA</text>
    <text x="20" y="100" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Betalingsmetode (kontant/kort)</text>
    <text x="20" y="115" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Produktkategorier</text>
    
    <text x="20" y="140" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#34495e">Sammendrag:</text>
    <text x="20" y="160" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Total kontantomsetning</text>
    <text x="20" y="175" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Antall transaksjoner</text>
    <text x="20" y="190" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• MVA-beregninger</text>
  </g>
  
  <!-- Frequency Box -->
  <g transform="translate(400, 350)">
    <rect x="0" y="0" width="300" height="200" rx="10" fill="#e8f5e8" stroke="#27ae60" stroke-width="2"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      Rapporteringsfrekvens
    </text>
    
    <text x="20" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">Månedlig rapportering:</text>
    <text x="20" y="70" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Bedrifter med høy kontantomsetning</text>
    <text x="20" y="85" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Automatisk fra kassasystem</text>
    <text x="20" y="100" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Frist: 10. i påfølgende måned</text>
    
    <text x="20" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">Krav til dokumentasjon:</text>
    <text x="20" y="145" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Minimum 5 års oppbevaring</text>
    <text x="20" y="160" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Elektronisk format</text>
    <text x="20" y="175" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Tilgjengelig for kontroll</text>
  </g>
</svg>