    </text>
    <text x="80" y="375" font-family="Arial, sans-serif" font-size="9" fill="#0369A1">
      skanning
    </text>
    <text x="80" y="390" font-family="Arial, sans-serif" font-size="9" fill="#0369A1">
      • OCR-gjenkjenning
    </text>
    
    <!-- Arrow -->
    <path d="M 190 360 L 230 360" stroke="#64748B" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Workflow -->
    <rect x="240" y="320" width="120" height="80" rx="8" fill="#FEF3C7" stroke="#D97706" stroke-width="2"/>
    <text x="300" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#92400E">
      Arbeidsflyt
    </text>
    <text x="250" y="360" font-family="Arial, sans-serif" font-size="9" fill="#92400E">
