    </text>
    <text x="250" y="375" font-family="Arial, sans-serif" font-size="9" fill="#92400E">
      kategorisering
    </text>
    <text x="250" y="390" font-family="Arial, sans-serif" font-size="9" fill="#92400E">
      • Routing
    </text>
    
    <!-- Arrow -->
    <path d="M 360 360 L 400 360" stroke="#64748B" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Approval -->
    <rect x="410" y="320" width="120" height="80" rx="8" fill="#D1FAE5" stroke="#059669" stroke-width="2"/>
    <text x="470" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#047857">
      Godkjenning
    </text>
    <text x="420" y="360" font-family="Arial, sans-serif" font-size="9" fill="#047857">
      • Digital signatur
    </text>
    <text x="420" y="375" font-family="Arial, sans-serif" font-size="9" fill="#047857">
      • Delegering
    </text>
    <text x="420" y="390" font-family="Arial, sans-serif" font-size="9" fill="#047857">
      • Kontroller
    </text>
    
    <!-- Arrow -->
    <path d="M 530 360 L 570 360" stroke="#64748B" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Integration -->
    <rect x="580" y="320" width="120" height="80" rx="8" fill="#F3E8FF" stroke="#7C3AED" stroke-width="2"/>
    <text x="640" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#6D28D9">
      Integrasjon
    </text>
    <text x="590" y="360" font-family="Arial, sans-serif" font-size="9" fill="#6D28D9">
      • ERP-system
    </text>
    <text x="590" y="375" font-family="Arial, sans-serif" font-size="9" fill="#6D28D9">
      • Lønnssystem
    </text>
    <text x="590" y="390" font-family="Arial, sans-serif" font-size="9" fill="#6D28D9">
      • Automatisk
    </text>
    
    <!-- Arrow marker definition -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#64748B"/>
      </marker>
    </defs>
  </g>
  
  <!-- Best Practices Section -->
  <rect x="50" y="440" width="700" height="30" rx="5" fill="#6B7280" stroke="#4B5563" stroke-width="2"/>
  <text x="400" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Beste Praksis for Dokumentasjon
  </text>
  
  <!-- Best Practices Grid -->
  <g id="bestPractices">
    <!-- Timeliness -->
    <rect x="70" y="490" width="150" height="80" rx="5" fill="#E5E7EB" stroke="#6B7280" stroke-width="1"/>
    <text x="145" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151">
      Aktualitet
    </text>
    <text x="80" y="530" font-family="Arial, sans-serif" font-size="9" fill="#374151">
      • Registrer umiddelbart
    </text>
    <text x="80" y="545" font-family="Arial, sans-serif" font-size="9" fill="#374151">
      • Frist for innlevering
    </text>
    <text x="80" y="560" font-family="Arial, sans-serif" font-size="9" fill="#374151">
      • Påminnelsessystem
    </text>
    
    <!-- Completeness -->
    <rect x="250" y="490" width="150" height="80" rx="5" fill="#E5E7EB" stroke="#6B7280" stroke-width="1"/>
    <text x="325" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151">
      Komplett informasjon
    </text>
    <text x="260" y="530" font-family="Arial, sans-serif" font-size="9" fill="#374151">
      • Alle nødvendige felt
    </text>
    <text x="260" y="545" font-family="Arial, sans-serif" font-size="9" fill="#374151">
      • Validering
    </text>
    <text x="260" y="560" font-family="Arial, sans-serif" font-size="9" fill="#374151">
      • Kvalitetskontroll
    </text>
    
    <!-- Security -->
    <rect x="430" y="490" width="150" height="80" rx="5" fill="#E5E7EB" stroke="#6B7280" stroke-width="1"/>
    <text x="505" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151">
      Sikkerhet
    </text>
    <text x="440" y="530" font-family="Arial, sans-serif" font-size="9" fill="#374151">
      • Tilgangskontroll
    </text>
    <text x="440" y="545" font-family="Arial, sans-serif" font-size="9" fill="#374151">
      • Sikker lagring
    </text>
    <text x="440" y="560" font-family="Arial, sans-serif" font-size="9" fill="#374151">
      • Backup-rutiner
    </text>
    
    <!-- Audit Trail -->
    <rect x="610" y="490" width="150" height="80" rx="5" fill="#E5E7EB" stroke="#6B7280" stroke-width="1"/>
    <text x="685" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151">
      Sporbarhet
    </text>
    <text x="620" y="530" font-family="Arial, sans-serif" font-size="9" fill="#374151">
      • Komplett auditspor
    </text>
    <text x="620" y="545" font-family="Arial, sans-serif" font-size="9" fill="#374151">
      • Versjonskontroll
    </text>
    <text x="620" y="560" font-family="Arial, sans-serif" font-size="9" fill="#374151">
      • Endringshåndtering
    </text>
  </g>
</svg>