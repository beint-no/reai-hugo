<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="docGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="reqGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="digitalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#F8FAFC"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1E293B">
    Dokumentasjonskrav for Ansattutlegg
  </text>
  
  <!-- Legal Requirements Section -->
  <rect x="50" y="60" width="700" height="30" rx="5" fill="url(#reqGradient)" stroke="#DC2626" stroke-width="2"/>
  <text x="400" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Lovpålagte krav (Bokføringsloven &amp; Bokføringsforskriften)
  </text>
  
  <!-- Required Documents -->
  <g id="requiredDocs">
    <!-- Original Receipt -->
    <rect x="70" y="120" width="150" height="100" rx="8" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
    <text x="145" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400E">
      Originalkvittering
    </text>
    <text x="80" y="160" font-family="Arial, sans-serif" font-size="10" fill="#92400E">
      ✓ Original eller
    </text>
    <text x="80" y="175" font-family="Arial, sans-serif" font-size="10" fill="#92400E">
      digitalt godkjent
    </text>
    <text x="80" y="190" font-family="Arial, sans-serif" font-size="10" fill="#92400E">
      ✓ Lesbar dato
    </text>
    <text x="80" y="205" font-family="Arial, sans-serif" font-size="10" fill="#92400E">
      ✓ Korrekt beløp
    </text>
    
    <!-- Business Purpose -->
    <rect x="250" y="120" width="150" height="100" rx="8" fill="#DBEAFE" stroke="#3B82F6" stroke-width="2"/>
    <text x="325" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E40AF">
      Forretningsformål
    </text>
    <text x="260" y="160" font-family="Arial, sans-serif" font-size="10" fill="#1E40AF">
      ✓ Tydelig beskrivelse
    </text>
    <text x="260" y="175" font-family="Arial, sans-serif" font-size="10" fill="#1E40AF">
      ✓ Forretnings-
    </text>
    <text x="260" y="190" font-family="Arial, sans-serif" font-size="10" fill="#1E40AF">
      sammenheng
    </text>
    <text x="260" y="205" font-family="Arial, sans-serif" font-size="10" fill="#1E40AF">
      ✓ Deltakerinfo
    </text>
    
    <!-- Approval -->
    <rect x="430" y="120" width="150" height="100" rx="8" fill="#D1FAE5" stroke="#10B981" stroke-width="2"/>
    <text x="505" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#047857">
      Godkjenning
    </text>
    <text x="440" y="160" font-family="Arial, sans-serif" font-size="10" fill="#047857">
      ✓ Autorisert person
    </text>
    <text x="440" y="175" font-family="Arial, sans-serif" font-size="10" fill="#047857">
      ✓ Signatur eller
    </text>
    <text x="440" y="190" font-family="Arial, sans-serif" font-size="10" fill="#047857">
      digital godkjenning
    </text>
    <text x="440" y="205" font-family="Arial, sans-serif" font-size="10" fill="#047857">
      ✓ Budsjettsjekk
    </text>
    
    <!-- Supporting Documents -->
    <rect x="610" y="120" width="150" height="100" rx="8" fill="#FEE2E2" stroke="#EF4444" stroke-width="2"/>
    <text x="685" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#DC2626">
      Støttedokumenter
    </text>
    <text x="620" y="160" font-family="Arial, sans-serif" font-size="10" fill="#DC2626">
      ✓ Reiseregniner
    </text>
    <text x="620" y="175" font-family="Arial, sans-serif" font-size="10" fill="#DC2626">
      ✓ Invitasjoner
    </text>
    <text x="620" y="190" font-family="Arial, sans-serif" font-size="10" fill="#DC2626">
      ✓ Kontrakter
    </text>
    <text x="620" y="205" font-family="Arial, sans-serif" font-size="10" fill="#DC2626">
      ✓ Programmer
    </text>
  </g>
  
  <!-- Digital Documentation Section -->
  <rect x="50" y="260" width="700" height="30" rx="5" fill="url(#digitalGradient)" stroke="#047857" stroke-width="2"/>
  <text x="400" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Digital Dokumentasjon - Moderne Løsninger
  </text>
  
  <!-- Digital Process Flow -->
  <g id="digitalFlow">
    <!-- Mobile App -->
    <rect x="70" y="320" width="120" height="80" rx="8" fill="#E0F2FE" stroke="#0369A1" stroke-width="2"/>
    <text x="130" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#0369A1">
