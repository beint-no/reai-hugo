<svg width="900" height="600" viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Fakturatolk ERP-integrasjon
  </text>
  
  <!-- Fakturatolk System -->
  <rect x="50" y="80" width="200" height="400" fill="#3498db" stroke="#2980b9" stroke-width="3" rx="15"/>
  <text x="150" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    FAKTURATOLK
  </text>
  <text x="150" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    SYSTEM
  </text>
  
  <!-- Fakturatolk components -->
  <rect x="70" y="160" width="160" height="40" fill="#2980b9" rx="5"/>
  <text x="150" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">OCR Motor</text>
  
  <rect x="70" y="220" width="160" height="40" fill="#2980b9" rx="5"/>
  <text x="150" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">AI Gjenkjenning</text>
  
  <rect x="70" y="280" width="160" height="40" fill="#2980b9" rx="5"/>
  <text x="150" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Datavalidering</text>
  
  <rect x="70" y="340" width="160" height="40" fill="#2980b9" rx="5"/>
  <text x="150" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">API Gateway</text>
  
  <rect x="70" y="400" width="160" height="40" fill="#2980b9" rx="5"/>
  <text x="150" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Integrasjonsmotor</text>
  
  <!-- Integration Layer -->
  <rect x="300" y="200" width="300" height="200" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/>
  <text x="450" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    INTEGRASJONSLAG
  </text>
  
  <!-- Data mapping -->
  <rect x="320" y="250" width="120" height="60" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="5"/>
  <text x="380" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">DATA</text>
  <text x="380" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">MAPPING</text>
  <text x="380" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Feltkonvertering</text>
  
  <!-- Business rules -->
  <rect x="460" y="250" width="120" height="60" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
  <text x="520" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">FORRETNINGS</text>
  <text x="520" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">REGLER</text>
  <text x="520" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Automatisk kontering</text>
  
  <!-- Workflow engine -->
  <rect x="320" y="330" width="120" height="60" fill="#27ae60" stroke="#229954" stroke-width="2" rx="5"/>
  <text x="380" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">ARBEIDS</text>
  <text x="380" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">FLYT</text>
  <text x="380" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Godkjenning</text>
  
  <!-- Error handling -->
  <rect x="460" y="330" width="120" height="60" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="5"/>
  <text x="520" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">FEIL</text>
  <text x="520" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">HÅNDTERING</text>
  <text x="520" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Unntak &amp; logging</text>
  
  <!-- ERP System -->
  <rect x="650" y="80" width="200" height="400" fill="#27ae60" stroke="#229954" stroke-width="3" rx="15"/>
  <text x="750" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    ERP SYSTEM
  </text>
  
  <!-- ERP modules -->
  <rect x="670" y="140" width="160" height="35" fill="#229954" rx="5"/>
  <text x="750" y="162" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Reskontro</text>
  
  <rect x="670" y="185" width="160" height="35" fill="#229954" rx="5"/>
  <text x="750" y="207" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Hovedbok</text>
  
  <rect x="670" y="230" width="160" height="35" fill="#229954" rx="5"/>
  <text x="750" y="252" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Budsjett</text>
  
  <rect x="670" y="275" width="160" height="35" fill="#229954" rx="5"/>
  <text x="750" y="297" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Rapportering</text>
  
  <rect x="670" y="320" width="160" height="35" fill="#229954" rx="5"/>
  <text x="750" y="342" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Prosjekt</text>
  
  <rect x="670" y="365" width="160" height="35" fill="#229954" rx="5"/>
  <text x="750" y="387" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Kostnadssted</text>
  
  <rect x="670" y="410" width="160" height="35" fill="#229954" rx="5"/>
  <text x="750" y="432" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Arkiv</text>
  
  <!-- Arrows -->
  <path d="M 270 300 L 290 300" stroke="#34495e" stroke-width="4" fill="none" marker-end="url(#arrow)"/>
  <path d="M 610 300 L 630 300" stroke="#34495e" stroke-width="4" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Data flow indicators -->
  <text x="280" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">JSON/XML</text>
  <text x="620" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">API Calls</text>
  
  <!-- Benefits section -->
  <rect x="100" y="520" width="700" height="60" fill="white" stroke="#bdc3c7" stroke-width="2" rx="10"/>
  <text x="450" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Integrasjonsfordeler
  </text>
  
  <text x="200" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">
    • Automatisk dataflyt
  </text>
  <text x="350" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#3498db">
    • Redusert manuelt arbeid
  </text>
  <text x="520" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">
    • Økt nøyaktighet
  </text>
  <text x="700" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#9b59b6">
    • Sanntids oppdatering
  </text>
  
  <!-- Integration types -->
  <text x="450" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7f8c8d">
    REST API • SOAP • Database • File Transfer
  </text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
</svg>