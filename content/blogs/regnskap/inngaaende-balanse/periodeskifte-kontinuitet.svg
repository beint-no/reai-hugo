<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1"/><stop offset="100%" style="stop-color:#5b21b6;stop-opacity:1"/></linearGradient><linearGradient id="b" x1="0%" x2="0%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#fef2f2;stop-opacity:1"/><stop offset="100%" style="stop-color:#fecaca;stop-opacity:1"/></linearGradient><linearGradient id="d" x1="0%" x2="0%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1"/><stop offset="100%" style="stop-color:#bae6fd;stop-opacity:1"/></linearGradient></defs><path fill="#fff" d="M0 0h800v450H0z"/><path fill="url(#a)" d="M0 0h800v70H0z"/><text x="400" y="40" fill="#fff" font-family="Arial, sans-serif" font-size="26" font-weight="bold" text-anchor="middle">Periodeskifte og Balansekontinuitet</text><rect width="300" height="280" x="50" y="100" fill="url(#b)" stroke="#dc2626" stroke-width="2" rx="10"/><text x="200" y="130" fill="#991b1b" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Regnskapsår N-1</text><text x="200" y="150" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">(Forrige år)</text><text x="70" y="180" fill="#991b1b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Aktiviteter gjennom året:</text><text x="70" y="200" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="12">• Daglige transaksjoner</text><text x="70" y="215" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="12">• Månedlige avstemminger</text><text x="70" y="230" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="12">• Periodeavgrensninger</text><text x="70" y="245" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="12">• Avskrivninger</text><rect width="260" height="80" x="70" y="270" fill="#fff" stroke="#dc2626" stroke-width="2" rx="5"/><text x="200" y="290" fill="#991b1b" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Utgående Balanse</text><text x="200" y="305" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">31. Desember År N-1</text><text x="200" y="325" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Aktiva: 4.500.000 kr</text><text x="200" y="340" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Passiva: 4.500.000 kr</text><path fill="none" stroke="#22c55e" stroke-width="6" marker-end="url(#c)" d="M360 310h70"/><defs><marker id="c" markerHeight="8" markerWidth="12" orient="auto" refX="11" refY="4"><path fill="#22c55e" d="m0 0 12 4L0 8z"/></marker></defs><rect width="80" height="60" x="370" y="280" fill="#dcfce7" stroke="#22c55e" stroke-width="2" rx="5"/><text x="410" y="300" fill="#166534" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">1. Januar</text><text x="410" y="315" fill="#166534" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Periode-</text><text x="410" y="328" fill="#166534" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">skifte</text><rect width="300" height="280" x="450" y="100" fill="url(#d)" stroke="#2563eb" stroke-width="2" rx="10"/><text x="600" y="130" fill="#1d4ed8" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Regnskapsår N</text><text x="600" y="150" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">(Inneværende år)</text><rect width="260" height="80" x="470" y="170" fill="#fff" stroke="#2563eb" stroke-width="2" rx="5"/><text x="600" y="190" fill="#1d4ed8" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Inngående Balanse</text><text x="600" y="205" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">1. Januar År N</text><text x="600" y="225" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Aktiva: 4.500.000 kr</text><text x="600" y="240" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Passiva: 4.500.000 kr</text><text x="470" y="270" fill="#1d4ed8" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Nye aktiviteter starter:</text><text x="470" y="290" fill="#1e40af" font-family="Arial, sans-serif" font-size="12">• Regnskapsføring på grunnlag</text><text x="470" y="305" fill="#1e40af" font-family="Arial, sans-serif" font-size="12">  av inngående balanse</text><text x="470" y="320" fill="#1e40af" font-family="Arial, sans-serif" font-size="12">• Kontinuerlig drift</text><text x="470" y="335" fill="#1e40af" font-family="Arial, sans-serif" font-size="12">• Sammenlignbare tall</text><text x="470" y="350" fill="#1e40af" font-family="Arial, sans-serif" font-size="12">• Sporbarhet sikret</text><rect width="600" height="35" x="100" y="400" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/><text x="400" y="420" fill="#92400e" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Kontinuitetsprinsipp: Utgående balanse = Inngående balanse neste periode</text></svg>