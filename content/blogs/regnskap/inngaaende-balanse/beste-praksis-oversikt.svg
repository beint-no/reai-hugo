ntroll av banksaldi</text><text x="80" y="255" fill="#78350f" font-family="Arial, sans-serif" font-size="11">• Identifiser uregistrerte transaksjoner</text><text x="80" y="270" fill="#78350f" font-family="Arial, sans-serif" font-size="11">• Korriger avvik umiddelbart</text><rect width="210" height="90" x="70" y="300" fill="#fff" stroke="#f59e0b" rx="5"/><text x="175" y="320" fill="#92400e" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Kundefordringer</text><text x="80" y="340" fill="#78350f" font-family="Arial, sans-serif" font-size="11">• Oppfølging av utestående fakturaer</text><text x="80" y="355" fill="#78350f" font-family="Arial, sans-serif" font-size="11">• Aldersanalyse av fordringer</text><text x="80" y="370" fill="#78350f" font-family="Arial, sans-serif" font-size="11">• Vurder tapsavsetninger</text><rect width="210" height="90" x="70" y="400" fill="#fff" stroke="#f59e0b" rx="5"/><text x="175" y="420" fill="#92400e" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Leverandørgjeld</text><text x="80" y="440" fill="#78350f" font-family="Arial, sans-serif" font-size="11">• Kontroll av utestående fakturaer</text><text x="80" y="455" fill="#78350f" font-family="Arial, sans-serif" font-size="11">• Betalingsfrister og rabatter</text><text x="80" y="470" fill="#78350f" font-family="Arial, sans-serif" font-size="11">• Avstemming mot leverandører</text><rect width="210" height="60" x="70" y="500" fill="#fff" stroke="#f59e0b" rx="5"/><text x="175" y="520" fill="#92400e" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Varelager</text><text x="80" y="540" fill="#78350f" font-family="Arial, sans-serif" font-size="11">• Periodisk lageropptelling</text><text x="80" y="555" fill="#78350f" font-family="Arial, sans-serif" font-size="11">• Verdijustering og svinn</text><rect width="250" height="450" x="325" y="130" fill="url(#c)" stroke="#16a34a" stroke-width="3" rx="10"/><text x="450" y="160" fill="#166534" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">DOKUMENTASJON</text><text x="450" y="180" fill="#15803d" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Sikker arkivering og sporbarhet</text><rect width="210" height="90" x="345" y="200" fill="#fff" stroke="#16a34a" rx="5"/><text x="450" y="220" fill="#166534" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Systematisk Arkivering</text><text x="355" y="240" fill="#15803d" font-family="Arial, sans-serif" font-size="11">• Alle bilag lett tilgjengelige</text><text x="355" y="255" fill="#15803d" font-family="Arial, sans-serif" font-size="11">• Kronologisk og tematisk orden</text><text x="355" y="270" fill="#15803d" font-family="Arial, sans-serif" font-size="11">• Digitale kopier av papirbilag</text><rect width="210" height="90" x="345" y="300" fill="#fff" stroke="#16a34a" rx="5"/><text x="450" y="320" fill="#166534" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Digital Backup</text><text x="355" y="340" fill="#15803d" font-family="Arial, sans-serif" font-size="11">• Automatisk sikkerhetskopi</text><text x="355" y="355" fill="#15803d" font-family="Arial, sans-serif" font-size="11">• Skybasert lagring</text><text x="355" y="370" fill="#15803d" font-family="Arial, sans-serif" font-size="11">• Regelmessig testing av gjenoppretting</text><rect width="210" height="90" x="345" y="400" fill="#fff" stroke="#16a34a" rx="5"/><text x="450" y="420" fill="#166534" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Revisjonsspor</text><text x="355" y="440" fill="#15803d" font-family="Arial, sans-serif" font-size="11">• Komplett sporbarhet av endringer</text><text x="355" y="455" fill="#15803d" font-family="Arial, sans-serif" font-size="11">• Tidsstempling av transaksjoner</text><text x="355" y="470" fill="#15803d" font-family="Arial, sans-serif" font-size="11">• Brukeridentifikasjon</text><rect width="210" height="60" x="345" y="500" fill="#fff" stroke="#16a34a" rx="5"/><text x="450" y="520" fill="#166534" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Periodisk Gjennomgang</text><text x="355" y="540" fill="#15803d" font-family="Arial, sans-serif" font-size="11">• Kvartalsvis kvalitetskontroll</text><text x="355" y="555" fill="#15803d" font-family="Arial, sans-serif" font-size="11">• Oppdatering av rutiner</text><rect width="250" height="450" x="600" y="130" fill="url(#d)" stroke="#dc2626" stroke-width="3" rx="10"/><text x="725" y="160" fill="#991b1b" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">KOMPETANSE</text><text x="725" y="180" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Kontinuerlig læring og utvikling</text><rect width="210" height="90" x="620" y="200" fill="#fff" stroke="#dc2626" rx="5"/><text x="725" y="220" fill="#991b1b" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Faglig Kompetanse</text><text x="630" y="240" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="11">• Oppdatert kunnskap om regnskapsregler</text><text x="630" y="255" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="11">• Forståelse av bokføringsloven</text><text x="630" y="270" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="11">• Kunnskap om bransjepraksiser</text><rect width="210" height="90" x="620" y="300" fill="#fff" stroke="#dc2626" rx="5"/><text x="725" y="320" fill="#991b1b" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Systemkunnskap</text><text x="630" y="340" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="11">• Forståelse av regnskapssystem</text><text x="630" y="355" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="11">• Effektiv bruk av funksjonalitet</text><text x="630" y="370" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="11">• Automatisering av rutiner</text><rect width="210" height="90" x="620" y="400" fill="#fff" stroke="#dc2626" rx="5"/><text x="725" y="420" fill="#991b1b" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Kontrollrutiner</text><text x="630" y="440" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="11">• Etablerte prosedyrer</text><text x="630" y="455" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="11">• Kvalitetssikring av arbeid</text><text x="630" y="470" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="11">• Dobbel kontroll av kritiske poster</text><rect width="210" height="60" x="620" y="500" fill="#fff" stroke="#dc2626" rx="5"/><text x="725" y="520" fill="#991b1b" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Kontinuerlig Læring</text><text x="630" y="540" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="11">• Oppdatering på nye regler</text><text x="630" y="555" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="11">• Deltakelse på kurs og seminarer</text><rect width="600" height="35" x="150" y="600" fill="#e0e7ff" stroke="#3730a3" stroke-width="2" rx="8"/><text x="450" y="622" fill="#3730a3" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">SUKSESSFORMEL: Systematikk + Dokumentasjon + Kompetanse = Pålitelig Inngående Balanse</text></svg>