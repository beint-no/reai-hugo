<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="processGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stepGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdf4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbf7d0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="resultGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#eff6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bfdbfe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="600" fill="#ffffff"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="900" height="70" fill="url(#processGrad)"/>
  <text x="450" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Balanse Overgang Prosess</text>
  
  <!-- Process flow -->
  <text x="450" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#374151">Fra Utgående til Inngående Balanse</text>
  
  <!-- Step 1: Avslutning av forrige periode -->
  <rect x="50" y="130" width="180" height="120" fill="url(#stepGrad)" stroke="#16a34a" stroke-width="2" rx="8"/>
  <text x="140" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#15803d">STEG 1</text>
  <text x="140" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#166534">Avslutning av</text>
  <text x="140" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#166534">forrige periode</text>
  <text x="60" y="205" font-family="Arial, sans-serif" font-size="11" fill="#15803d">• Alle bilag registrert</text>
  <text x="60" y="220" font-family="Arial, sans-serif" font-size="11" fill="#15803d">• Transaksjoner fullført</text>
  <text x="60" y="235" font-family="Arial, sans-serif" font-size="11" fill="#15803d">• Månedlig avstemming</text>
  
  <!-- Arrow 1 -->
  <path d="M 240 190 L 280 190" stroke="#22c55e" stroke-width="4" fill="none" marker-end="url(#arrow1)"/>
  <defs>
    <marker id="arrow1" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22c55e"/>
    </marker>
  </defs>
  
  <!-- Step 2: Periodeavgrensninger -->
  <rect x="290" y="130" width="180" height="120" fill="url(#stepGrad)" stroke="#16a34a" stroke-width="2" rx="8"/>
  <text x="380" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#15803d">STEG 2</text>
  <text x="380" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#166534">Periodeavgrensninger</text>
  <text x="300" y="190" font-family="Arial, sans-serif" font-size="11" fill="#15803d">• Påløpte inntekter</text>
  <text x="300" y="205" font-family="Arial, sans-serif" font-size="11" fill="#15803d">• Påløpte kostnader</text>
  <text x="300" y="220" font-family="Arial, sans-serif" font-size="11" fill="#15803d">• Forskuddsbetalinger</text>
  <text x="300" y="235" font-family="Arial, sans-serif" font-size="11" fill="#15803d">• Avgrensningsposter</text>
  
  <!-- Arrow 2 -->
  <path d="M 480 190 L 520 190" stroke="#22c55e" stroke-width="4" fill="none" marker-end="url(#arrow2)"/>
  <defs>
    <marker id="arrow2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22c55e"/>
    </marker>
  </defs>
  
  <!-- Step 3: Avskrivninger -->
  <rect x="530" y="130" width="180" height="120" fill="url(#stepGrad)" stroke="#16a34a" stroke-width="2" rx="8"/>
  <text x="620" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#15803d">STEG 3</text>
  <text x="620" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#166534">Avskrivninger</text>
  <text x="540" y="190" font-family="Arial, sans-serif" font-size="11" fill="#15803d">• Beregning av årets</text>
  <text x="540" y="205" font-family="Arial, sans-serif" font-size="11" fill="#15803d">  avskrivninger</text>
  <text x="540" y="220" font-family="Arial, sans-serif" font-size="11" fill="#15803d">• Postering til regnskap</text>
  <text x="540" y="235" font-family="Arial, sans-serif" font-size="11" fill="#15803d">• Oppdatering bokført verdi</text>
  
  <!-- Arrow 3 -->
  <path d="M 720 190 L 760 190" stroke="#22c55e" stroke-width="4" fill="none" marker-end="url(#arrow3)"/>
  <defs>
    <marker id="arrow3" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22c55e"/>
    </marker>
  </defs>
  
  <!-- Step 4: Resultatoverføring -->
  <rect x="770" y="130" width="120" height="120" fill="url(#stepGrad)" stroke="#16a34a" stroke-width="2" rx="8"/>
  <text x="830" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#15803d">STEG 4</text>
  <text x="830" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#166534">Resultat-</text>
  <text x="830" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#166534">overføring</text>
  <text x="780" y="205" font-family="Arial, sans-serif" font-size="11" fill="#15803d">• Årets resultat</text>
  <text x="780" y="220" font-family="Arial, sans-serif" font-size="11" fill="#15803d">• Til egenkapital</text>
  <text x="780" y="235" font-family="Arial, sans-serif" font-size="11" fill="#15803d">• Nullstill drift</text>
  
  <!-- Vertical arrow down -->
  <path d="M 450 270 L 450 310" stroke="#3b82f6" stroke-width="6" fill="none" marker-end="url(#arrowDown)"/>
  <defs>
    <marker id="arrowDown" markerWidth="12" markerHeight="8" refX="6" refY="7" orient="auto">
      <polygon points="0 0, 12 0, 6 8" fill="#3b82f6"/>
    </marker>
  </defs>
  
  <!-- Result: Utgående Balanse -->
  <rect x="200" y="320" width="500" height="100" fill="url(#resultGrad)" stroke="#3b82f6" stroke-width="3" rx="10"/>
  <text x="450" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1d4ed8">UTGÅENDE BALANSE 31. DESEMBER</text>
  <text x="450" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#1e40af">Alle justeringer er gjennomført</text>
  <text x="450" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#1e40af">Balansen er klar for overføring til neste periode</text>
  <text x="450" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1d4ed8">Sum Aktiva = Sum Passiva</text>
  
  <!-- Transition arrow -->
  <path d="M 450 430 L 450 470" stroke="#f59e0b" stroke-width="6" fill="none" marker-end="url(#arrowTransition)"/>
  <defs>
    <marker id="arrowTransition" markerWidth="12" markerHeight="8" refX="6" refY="7" orient="auto">
      <polygon points="0 0, 12 0, 6 8" fill="#f59e0b"/>
    </marker>
  </defs>
  
  <!-- Transition box -->
  <rect x="350" y="440" width="200" height="40" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="5"/>
  <text x="450" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#92400e">PERIODESKIFTE</text>
  
  <!-- Final Result: Inngående Balanse -->
  <rect x="200" y="490" width="500" height="80" fill="#dcfce7" stroke="#22c55e" stroke-width="3" rx="10"/>
  <text x="450" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#166534">INNGÅENDE BALANSE 1. JANUAR</text>
  <text x="450" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#15803d">Identisk med utgående balanse fra forrige periode</text>
  <text x="450" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#15803d">Startpunkt for ny regnskapsperiode</text>
</svg>