<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aktivaGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ecfdf5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a7f3d0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="passivaGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fef7ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d8b4fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#ffffff"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="url(#titleGrad)"/>
  <text x="400" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Inngående Balanse - Struktur og Komponenter</text>
  
  <!-- Balance equation -->
  <rect x="150" y="80" width="500" height="40" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="5"/>
  <text x="400" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#92400e">AKTIVA = GJELD + EGENKAPITAL</text>
  
  <!-- AKTIVA Section -->
  <rect x="50" y="150" width="320" height="320" fill="url(#aktivaGrad)" stroke="#059669" stroke-width="3" rx="10"/>
  <text x="210" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#065f46">AKTIVA</text>
  <text x="210" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#047857">(Eiendeler ved periodens start)</text>
  
  <!-- Anleggsmidler -->
  <rect x="70" y="220" width="280" height="120" fill="#ffffff" stroke="#059669" stroke-width="2" rx="5"/>
  <text x="210" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#065f46">ANLEGGSMIDLER</text>
  <text x="80" y="260" font-family="Arial, sans-serif" font-size="12" fill="#047857">• Bygninger og tomter</text>
  <text x="80" y="275" font-family="Arial, sans-serif" font-size="12" fill="#047857">• Maskiner og inventar</text>
  <text x="80" y="290" font-family="Arial, sans-serif" font-size="12" fill="#047857">• Immaterielle rettigheter</text>
  <text x="80" y="305" font-family="Arial, sans-serif" font-size="12" fill="#047857">• Finansielle anleggsmidler</text>
  <text x="210" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#065f46">3.500.000 kr</text>
  
  <!-- Omløpsmidler -->
  <rect x="70" y="350" width="280" height="100" fill="#ffffff" stroke="#059669" stroke-width="2" rx="5"/>
  <text x="210" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#065f46">OMLØPSMIDLER</text>
  <text x="80" y="390" font-family="Arial, sans-serif" font-size="12" fill="#047857">• Varelager</text>
  <text x="80" y="405" font-family="Arial, sans-serif" font-size="12" fill="#047857">• Kundefordringer</text>
  <text x="80" y="420" font-family="Arial, sans-serif" font-size="12" fill="#047857">• Kontanter og bank</text>
  <text x="210" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#065f46">1.500.000 kr</text>
  
  <!-- PASSIVA Section -->
  <rect x="430" y="150" width="320" height="320" fill="url(#passivaGrad)" stroke="#7c3aed" stroke-width="3" rx="10"/>
  <text x="590" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#5b21b6">PASSIVA</text>
  <text x="590" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6d28d9">(Finansieringskilder ved periodens start)</text>
  
  <!-- Egenkapital -->
  <rect x="450" y="220" width="280" height="100" fill="#ffffff" stroke="#7c3aed" stroke-width="2" rx="5"/>
  <text x="590" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#5b21b6">EGENKAPITAL</text>
  <text x="460" y="260" font-family="Arial, sans-serif" font-size="12" fill="#6d28d9">• Aksjekapital</text>
  <text x="460" y="275" font-family="Arial, sans-serif" font-size="12" fill="#6d28d9">• Opptjent egenkapital</text>
  <text x="460" y="290" font-family="Arial, sans-serif" font-size="12" fill="#6d28d9">• Fond og reserver</text>
  <text x="590" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#5b21b6">2.200.000 kr</text>
  
  <!-- Gjeld -->
  <rect x="450" y="330" width="280" height="120" fill="#ffffff" stroke="#7c3aed" stroke-width="2" rx="5"/>
  <text x="590" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#5b21b6">GJELD</text>
  <text x="460" y="370" font-family="Arial, sans-serif" font-size="12" fill="#6d28d9">• Langsiktig banklån</text>
  <text x="460" y="385" font-family="Arial, sans-serif" font-size="12" fill="#6d28d9">• Leverandørgjeld</text>
  <text x="460" y="400" font-family="Arial, sans-serif" font-size="12" fill="#6d28d9">• Skyldig skatt</text>
  <text x="460" y="415" font-family="Arial, sans-serif" font-size="12" fill="#6d28d9">• Annen kortsiktig gjeld</text>
  <text x="590" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#5b21b6">2.800.000 kr</text>
  
  <!-- Balance verification -->
  <rect x="200" y="480" width="400" height="15" fill="#dcfce7" stroke="#22c55e" stroke-width="1" rx="3"/>
  <text x="400" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#166534">SUM AKTIVA = SUM PASSIVA = 5.000.000 kr</text>
</svg>