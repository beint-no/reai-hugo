<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="balanceGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="400" fill="#ffffff"/>
  

  <rect x="0" y="0" width="800" height="80" fill="url(#headerGradient)"/>
  <text x="400" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Inngående Balanse</text>
  

  <line x1="100" y1="150" x2="700" y2="150" stroke="#64748b" stroke-width="3"/>
  

  <circle cx="200" cy="150" r="8" fill="#ef4444"/>
  <text x="200" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">År N-1</text>
  <text x="200" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">Forrige år</text>
  
  <circle cx="400" cy="150" r="8" fill="#22c55e"/>
  <text x="400" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">1. Januar</text>
  <text x="400" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">Periodeskifte</text>
  
  <circle cx="600" cy="150" r="8" fill="#3b82f6"/>
  <text x="600" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">År N</text>
  <text x="600" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">Nytt år</text>
  

  <rect x="120" y="200" width="160" height="120" fill="url(#balanceGradient)" stroke="#64748b" stroke-width="2" rx="8"/>
  <text x="200" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Utgående Balanse</text>
  <text x="200" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">31. Desember</text>
  <text x="200" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">Aktiva: 5.000.000</text>
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">Passiva: 5.000.000</text>
  <text x="200" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ef4444">Avslutning av år N-1</text>
  

  <path d="M 290 260 L 350 260" stroke="#22c55e" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22c55e"/>
    </marker>
  </defs>
  
  <rect x="520" y="200" width="160" height="120" fill="url(#balanceGradient)" stroke="#64748b" stroke-width="2" rx="8"/>
  <text x="600" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Inngående Balanse</text>
  <text x="600" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">1. Januar</text>
  <text x="600" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">Aktiva: 5.000.000</text>
  <text x="600" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">Passiva: 5.000.000</text>
  <text x="600" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#3b82f6">Start av år N</text>
  

  <text x="400" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#22c55e">=</text>
  

  <text x="400" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Inngående balanse er identisk med utgående balanse fra forrige periode</text>
</svg>