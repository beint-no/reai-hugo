" y="250" fill="#fff" stroke="#f59e0b" rx="3"/><text x="210" y="270" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Resultat: Numerisk korrekthet sikret</text><rect width="320" height="180" x="430" y="120" fill="url(#b)" stroke="#f59e0b" stroke-width="2" rx="8"/><text x="590" y="145" fill="#92400e" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">2. KONTOAVSTEMMING</text><text x="450" y="170" fill="#78350f" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Kontrollpunkter:</text><text x="450" y="190" fill="#78350f" font-family="Arial, sans-serif" font-size="12">• Detaljert gjennomgang alle balansekonti</text><text x="450" y="205" fill="#78350f" font-family="Arial, sans-serif" font-size="12">• Bankavstemming fullført</text><text x="450" y="220" fill="#78350f" font-family="Arial, sans-serif" font-size="12">• Kundefordringer kontrollert</text><text x="450" y="235" fill="#78350f" font-family="Arial, sans-serif" font-size="12">• Leverandørgjeld verifisert</text><rect width="280" height="35" x="450" y="250" fill="#fff" stroke="#f59e0b" rx="3"/><text x="590" y="270" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Resultat: Kontomessig korrekthet sikret</text><rect width="320" height="180" x="50" y="320" fill="url(#b)" stroke="#f59e0b" stroke-width="2" rx="8"/><text x="210" y="345" fill="#92400e" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">3. DOKUMENTASJONSKONTROLL</text><text x="70" y="370" fill="#78350f" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Kontrollpunkter:</text><text x="70" y="390" fill="#78350f" font-family="Arial, sans-serif" font-size="12">• Alle bilag korrekt arkivert</text><text x="70" y="405" fill="#78350f" font-family="Arial, sans-serif" font-size="12">• Sporbarhet til kildetransaksjoner</text><text x="70" y="420" fill="#78350f" font-family="Arial, sans-serif" font-size="12">• Godkjenninger på plass</text><text x="70" y="435" fill="#78350f" font-family="Arial, sans-serif" font-size="12">• Digital backup sikret</text><rect width="280" height="35" x="70" y="450" fill="#fff" stroke="#f59e0b" rx="3"/><text x="210" y="470" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Resultat: Dokumentasjon komplett</text><rect width="320" height="180" x="430" y="320" fill="url(#b)" stroke="#f59e0b" stroke-width="2" rx="8"/><text x="590" y="345" fill="#92400e" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">4. PERIODEAVGRENSNING</text><text x="450" y="370" fill="#78350f" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Kontrollpunkter:</text><text x="450" y="390" fill="#78350f" font-family="Arial, sans-serif" font-size="12">• Korrekte avgrensninger</text><text x="450" y="405" fill="#78350f" font-family="Arial, sans-serif" font-size="12">• Påløpte poster identifisert</text><text x="450" y="420" fill="#78350f" font-family="Arial, sans-serif" font-size="12">• Forskuddsbetalinger justert</text><text x="450" y="435" fill="#78350f" font-family="Arial, sans-serif" font-size="12">• Periodisering korrekt</text><rect width="280" height="35" x="450" y="450" fill="#fff" stroke="#f59e0b" rx="3"/><text x="590" y="470" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Resultat: Periodisering korrekt</text><rect width="500" height="25" x="150" y="520" fill="url(#c)" stroke="#22c55e" stroke-width="2" rx="5"/><text x="400" y="537" fill="#166534" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">✓ INNGÅENDE BALANSE KVALITETSSIKRET OG KLAR FOR BRUK</text></svg>