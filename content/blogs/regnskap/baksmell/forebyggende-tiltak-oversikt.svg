<svg xmlns="http://www.w3.org/2000/svg" width="600" height="450"><rect width="100%" height="100%" fill="#f7fafc"/><text x="50%" y="40" fill="#2d3748" font-family="Arial, sans-serif" font-size="24" text-anchor="middle">Forebyggende Tiltak mot Baksmell</text><g transform="translate(50 80)"><rect width="250" height="160" fill="#fff" stroke="#e2e8f0" stroke-width="2" rx="8"/><text x="125" y="30" fill="#2d3748" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Systematisk Oppfølging</text><text x="20" y="60" fill="#4a5568" font-family="Arial, sans-serif" font-size="14">- Månedlige revisjoner av avsetninger og prognoser</text><text x="20" y="80" fill="#4a5568" font-family="Arial, sans-serif" font-size="14">- Kvartalsvis oppdatering av skatteberegninger</text><text x="20" y="100" fill="#4a5568" font-family="Arial, sans-serif" font-size="14">- Løpende dialog med revisor eller regnskapsfører</text><text x="20" y="120" fill="#4a5568" font-family="Arial, sans-serif" font-size="14">- Bruk av digitale verktøy for automatisk beregning</text></g><g transform="translate(320 80)"><rect width="250" height="160" fill="#fff" stroke="#e2e8f0" stroke-width="2" rx="8"/><text x="125" y="30" fill="#2d3748" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Intern Kontroll</text><text x="20" y="60" fill="#4a5568" font-family="Arial, sans-serif" font-size="14">- Avstemming av alle mellomregningskontoer</text><text x="20" y="80" fill="#4a5568" font-family="Arial, sans-serif" font-size="14">- Verifikasjon av skatteberegninger og avsetninger</text><text x="20" y="100" fill="#4a5568" font-family="Arial, sans-serif" font-size="14">- Dokumentasjon av alle forutsetninger og antagelser</text><text x="20" y="120" fill="#4a5568" font-family="Arial, sans-serif" font-size="14">- Regelmessig gjennomgang av periodiseringer</text></g><g transform="translate(185 260)"><rect width="250" height="160" fill="#fff" stroke="#e2e8f0" stroke-width="2" rx="8"/><text x="125" y="30" fill="#2d3748" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Teknologiske Løsninger</text><text x="20" y="60" fill="#4a5568" font-family="Arial, sans-serif" font-size="14">- Automatisk beregning av avsetninger og periodiseringer</text><text x="20" y="80" fill="#4a5568" font-family="Arial, sans-serif" font-size="14">- Integrasjon med skattemyndigheter</text><text x="20" y="100" fill="#4a5568" font-family="Arial, sans-serif" font-size="14">- Advarsler ved avvik fra prognoser</text><text x="20" y="120" fill="#4a5568" font-family="Arial, sans-serif" font-size="14">- Rapporter som identifiserer potensielle problemområder</text></g></svg>