<svg width="600" height="450" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f7fafc"/>
  <text x="50%" y="40" text-anchor="middle" font-size="24" font-family="Arial, sans-serif" fill="#2d3748">Forebyggende Tiltak mot Baksmell</text>

  <!-- Systematisk Oppfølging -->
  <g transform="translate(50, 80)">
    <rect width="250" height="160" fill="#fff" stroke="#e2e8f0" stroke-width="2" rx="8"/>
    <text x="125" y="30" text-anchor="middle" font-size="18" font-family="Arial, sans-serif" font-weight="bold" fill="#2d3748">Systematisk Oppfølging</text>
    <text x="20" y="60" font-size="14" font-family="Arial, sans-serif" fill="#4a5568">- Månedlige revisjoner av avsetninger og prognoser</text>
    <text x="20" y="80" font-size="14" font-family="Arial, sans-serif" fill="#4a5568">- Kvartalsvis oppdatering av skatteberegninger</text>
    <text x="20" y="100" font-size="14" font-family="Arial, sans-serif" fill="#4a5568">- Løpende dialog med revisor eller regnskapsfører</text>
    <text x="20" y="120" font-size="14" font-family="Arial, sans-serif" fill="#4a5568">- Bruk av digitale verktøy for automatisk beregning</text>
  </g>

  <!-- Intern Kontroll -->
  <g transform="translate(320, 80)">
    <rect width="250" height="160" fill="#fff" stroke="#e2e8f0" stroke-width="2" rx="8"/>
    <text x="125" y="30" text-anchor="middle" font-size="18" font-family="Arial, sans-serif" font-weight="bold" fill="#2d3748">Intern Kontroll</text>
    <text x="20" y="60" font-size="14" font-family="Arial, sans-serif" fill="#4a5568">- Avstemming av alle mellomregningskontoer</text>
    <text x="20" y="80" font-size="14" font-family="Arial, sans-serif" fill="#4a5568">- Verifikasjon av skatteberegninger og avsetninger</text>
    <text x="20" y="100" font-size="14" font-family="Arial, sans-serif" fill="#4a5568">- Dokumentasjon av alle forutsetninger og antagelser</text>
    <text x="20" y="120" font-size="14" font-family="Arial, sans-serif" fill="#4a5568">- Regelmessig gjennomgang av periodiseringer</text>
  </g>

  <!-- Teknologiske Løsninger -->
  <g transform="translate(185, 260)">
    <rect width="250" height="160" fill="#fff" stroke="#e2e8f0" stroke-width="2" rx="8"/>
    <text x="125" y="30" text-anchor="middle" font-size="18" font-family="Arial, sans-serif" font-weight="bold" fill="#2d3748">Teknologiske Løsninger</text>
    <text x="20" y="60" font-size="14" font-family="Arial, sans-serif" fill="#4a5568">- Automatisk beregning av avsetninger og periodiseringer</text>
    <text x="20" y="80" font-size="14" font-family="Arial, sans-serif" fill="#4a5568">- Integrasjon med skattemyndigheter</text>
    <text x="20" y="100" font-size="14" font-family="Arial, sans-serif" fill="#4a5568">- Advarsler ved avvik fra prognoser</text>
    <text x="20" y="120" font-size="14" font-family="Arial, sans-serif" fill="#4a5568">- Rapporter som identifiserer potensielle problemområder</text>
  </g>
</svg>
