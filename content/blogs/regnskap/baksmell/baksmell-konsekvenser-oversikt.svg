<svg width="700" height="350" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f7fafc"/>
  <text x="50%" y="40" text-anchor="middle" font-size="24" font-family="Arial, sans-serif" fill="#2d3748">Konsekvenser av Baksmell</text>


  <g transform="translate(20, 80)">
    <rect width="200" height="160" fill="#fff" stroke="#e2e8f0" stroke-width="2" rx="8"/>
    <text x="100" y="30" text-anchor="middle" font-size="18" font-family="Arial, sans-serif" font-weight="bold" fill="#c53030">Økonomiske Konsekvenser</text>
    <text x="20" y="60" font-size="14" font-family="Arial, sans-serif" fill="#4a5568">- Likviditetspress: Uventet behov for kontanter</text>
    <text x="20" y="80" font-size="14" font-family="Arial, sans-serif" fill="#4a5568">- Rentekostnader: Ved finansiering av baksmell</text>
    <text x="20" y="100" font-size="14" font-family="Arial, sans-serif" fill="#4a5568">- Redusert lønnsomhet: Ekstra kostnader påvirker resultatet</text>
  </g>


  <g transform="translate(250, 80)">
    <rect width="200" height="160" fill="#fff" stroke="#e2e8f0" stroke-width="2" rx="8"/>
    <text x="100" y="30" text-anchor="middle" font-size="18" font-family="Arial, sans-serif" font-weight="bold" fill="#dd6b20">Administrative Konsekvenser</text>
    <text x="20" y="60" font-size="14" font-family="Arial, sans-serif" fill="#4a5568">- Økt arbeidsbelastning: Ved korreksjoner og oppfølging</text>
    <text x="20" y="80" font-size="14" font-family="Arial, sans-serif" fill="#4a5568">- Revisjonsmerkostnader: Ved komplekse korreksjoner</text>
    <text x="20" y="100" font-size="14" font-family="Arial, sans-serif" fill="#4a5568">- Kommunikasjon med interessenter om avvik</text>
  </g>


  <g transform="translate(480, 80)">
    <rect width="200" height="200" fill="#fff" stroke="#e2e8f0" stroke-width="2" rx="8"/>
    <text x="100" y="30" text-anchor="middle" font-size="18" font-family="Arial, sans-serif" font-weight="bold" fill="#b7791f">Regulatoriske Konsekvenser</text>
    <text x="20" y="60" font-size="14" font-family="Arial, sans-serif" fill="#4a5568">- Økt oppmerksomhet fra Skatteetaten</text>
    <text x="20" y="80" font-size="14" font-family="Arial, sans-serif" fill="#4a5568">- Kontroller og revisjoner</text>
    <text x="20" y="100" font-size="14" font-family="Arial, sans-serif" fill="#4a5568">- Gebyrer og renter ved for sen betaling</text>
    <text x="20" y="120" font-size="14" font-family="Arial, sans-serif" fill="#4a5568">- Krav om forbedede rutiner og kontroller</text>
  </g>
</svg>
