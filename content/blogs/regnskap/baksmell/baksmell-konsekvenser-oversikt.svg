<svg xmlns="http://www.w3.org/2000/svg" width="700" height="350"><rect width="100%" height="100%" fill="#f7fafc"/><text x="50%" y="40" fill="#2d3748" font-family="Arial, sans-serif" font-size="24" text-anchor="middle">Konsekvenser av Baksmell</text><g transform="translate(20 80)"><rect width="200" height="160" fill="#fff" stroke="#e2e8f0" stroke-width="2" rx="8"/><text x="100" y="30" fill="#c53030" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Økonomiske Konsekvenser</text><text x="20" y="60" fill="#4a5568" font-family="Arial, sans-serif" font-size="14">- Likviditetspress: Uventet behov for kontanter</text><text x="20" y="80" fill="#4a5568" font-family="Arial, sans-serif" font-size="14">- Rentekostnader: Ved finansiering av baksmell</text><text x="20" y="100" fill="#4a5568" font-family="Arial, sans-serif" font-size="14">- Redusert lønnsomhet: Ekstra kostnader påvirker resultatet</text></g><g transform="translate(250 80)"><rect width="200" height="160" fill="#fff" stroke="#e2e8f0" stroke-width="2" rx="8"/><text x="100" y="30" fill="#dd6b20" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Administrative Konsekvenser</text><text x="20" y="60" fill="#4a5568" font-family="Arial, sans-serif" font-size="14">- Økt arbeidsbelastning: Ved korreksjoner og oppfølging</text><text x="20" y="80" fill="#4a5568" font-family="Arial, sans-serif" font-size="14">- Revisjonsmerkostnader: Ved komplekse korreksjoner</text><text x="20" y="100" fill="#4a5568" font-family="Arial, sans-serif" font-size="14">- Kommunikasjon med interessenter om avvik</text></g><g transform="translate(480 80)"><rect width="200" height="200" fill="#fff" stroke="#e2e8f0" stroke-width="2" rx="8"/><text x="100" y="30" fill="#b7791f" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Regulatoriske Konsekvenser</text><text x="20" y="60" fill="#4a5568" font-family="Arial, sans-serif" font-size="14">- Økt oppmerksomhet fra Skatteetaten</text><text x="20" y="80" fill="#4a5568" font-family="Arial, sans-serif" font-size="14">- Kontroller og revisjoner</text><text x="20" y="100" fill="#4a5568" font-family="Arial, sans-serif" font-size="14">- Gebyrer og renter ved for sen betaling</text><text x="20" y="120" fill="#4a5568" font-family="Arial, sans-serif" font-size="14">- Krav om forbedede rutiner og kontroller</text></g></svg>