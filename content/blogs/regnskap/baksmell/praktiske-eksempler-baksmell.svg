<svg xmlns="http://www.w3.org/2000/svg" width="700" height="500"><rect width="100%" height="100%" fill="#f7fafc"/><text x="50%" y="40" fill="#2d3748" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Praktiske Eksempler på Baksmell</text><g transform="translate(20 80)"><rect width="200" height="360" fill="#fff" stroke="#e2e8f0" stroke-width="2" rx="8"/><text x="100" y="30" fill="#4299e1" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Eksempel 1: IT-Konsulent</text><text x="20" y="60" fill="#4a5568" font-family="Arial, sans-serif" font-size="14">
      <tspan x="20" dy="1.2em"><tspan font-weight="bold">Situasjon:</tspan> En IT-konsulent har undervurdert</tspan>
      <tspan x="20" dy="1.2em">sin omsetning og betalt for lite forskuddsskatt.</tspan>
      <tspan x="20" dy="1.5em"><tspan font-weight="bold">Beregning:</tspan></tspan>
      <tspan x="20" dy="1.2em">Estimert omsetning: 2 000 000 kr</tspan>
