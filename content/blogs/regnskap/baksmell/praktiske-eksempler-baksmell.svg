<svg width="700" height="500" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f7fafc"/>
  <text x="50%" y="40" text-anchor="middle" font-size="24" font-family="Arial, sans-serif" font-weight="bold" fill="#2d3748">Praktiske Eksempler på Baksmell</text>


  <g transform="translate(20,80)">
    <rect width="200" height="360" fill="#fff" stroke="#e2e8f0" stroke-width="2" rx="8"/>
    <text x="100" y="30" text-anchor="middle" font-size="18" font-family="Arial, sans-serif" font-weight="bold" fill="#4299e1">Eksempel 1: IT-Konsulent</text>
    <text x="20" y="60" font-size="14" font-family="Arial, sans-serif" fill="#4a5568">
      <tspan x="20" dy="1.2em"><tspan font-weight="bold">Situasjon:</tspan> En IT-konsulent har undervurdert</tspan>
      <tspan x="20" dy="1.2em">sin omsetning og betalt for lite forskuddsskatt.</tspan>
      <tspan x="20" dy="1.5em"><tspan font-weight="bold">Beregning:</tspan></tspan>
      <tspan x="20" dy="1.2em">Estimert omsetning: 2 000 000 kr</tspan>
      <tspan x="20" dy="1.2em">Faktisk omsetning: 2 400 000 kr</tspan>
      <tspan x="20" dy="1.2em">Økt skattegrunnlag: 400 000 kr</tspan>
      <tspan x="20" dy="1.2em">Skattesats: 22%</tspan>
      <tspan x="20" dy="1.5em" font-weight="bold" fill="#c53030">Baksmell: 88 000 kr</tspan>
    </text>
  </g>


  <g transform="translate(250,80)">
    <rect width="200" height="320" fill="#fff" stroke="#e2e8f0" stroke-width="2" rx="8"/>
    <text x="100" y="30" text-anchor="middle" font-size="18" font-family="Arial, sans-serif" font-weight="bold" fill="#48bb78">Eksempel 2: Detaljhandel</text>
    <text x="20" y="60" font-size="14" font-family="Arial, sans-serif" fill="#4a5568">
      <tspan x="20" dy="1.2em"><tspan font-weight="bold">Situasjon:</tspan> En butikk har ikke avsatt nok</tspan>
      <tspan x="20" dy="1.2em">for returkostnader i julesesongen.</tspan>
      <tspan x="20" dy="1.5em"><tspan font-weight="bold">Beregning:</tspan></tspan>
      <tspan x="20" dy="1.2em">Estimerte returkostnader: 150 000 kr</tspan>
      <tspan x="20" dy="1.2em">Faktiske returkostnader: 220 000 kr</tspan>
      <tspan x="20" dy="1.5em" font-weight="bold" fill="#c53030">Baksmell: 70 000 kr</tspan>
    </text>
  </g>


  <g transform="translate(480,80)">
    <rect width="200" height="320" fill="#fff" stroke="#e2e8f0" stroke-width="2" rx="8"/>
    <text x="100" y="30" text-anchor="middle" font-size="18" font-family="Arial, sans-serif" font-weight="bold" fill="#ed8936">Eksempel 3: Produksjonsbedrift</text>
    <text x="20" y="60" font-size="14" font-family="Arial, sans-serif" fill="#4a5568">
      <tspan x="20" dy="1.2em"><tspan font-weight="bold">Situasjon:</tspan> En fabrikk har undervurdert</tspan>
      <tspan x="20" dy="1.2em">garantikostnader for et nytt produkt.</tspan>
      <tspan x="20" dy="1.5em"><tspan font-weight="bold">Beregning:</tspan></tspan>
      <tspan x="20" dy="1.2em">Avsatt garantikostnad: 500 000 kr</tspan>
      <tspan x="20" dy="1.2em">Faktisk garantikostnad: 750 000 kr</tspan>
      <tspan x="20" dy="1.5em" font-weight="bold" fill="#c53030">Baksmell: 250 000 kr</tspan>
    </text>
  </g>
</svg>
