      <tspan x="20" dy="1.2em">Økt skattegrunnlag: 400 000 kr</tspan>
      <tspan x="20" dy="1.2em">Skattesats: 22%</tspan>
      <tspan x="20" fill="#c53030" dy="1.5em" font-weight="bold">Baksmell: 88 000 kr</tspan>
    </text></g><g transform="translate(250 80)"><rect width="200" height="320" fill="#fff" stroke="#e2e8f0" stroke-width="2" rx="8"/><text x="100" y="30" fill="#48bb78" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Eksempel 2: Detaljhandel</text><text x="20" y="60" fill="#4a5568" font-family="Arial, sans-serif" font-size="14">
      <tspan x="20" dy="1.2em"><tspan font-weight="bold">Situasjon:</tspan> En butikk har ikke avsatt nok</tspan>
      <tspan x="20" dy="1.2em">for returkostnader i julesesongen.</tspan>
      <tspan x="20" dy="1.5em"><tspan font-weight="bold">Beregning:</tspan></tspan>
      <tspan x="20" dy="1.2em">Estimerte returkostnader: 150 000 kr</tspan>
      <tspan x="20" dy="1.2em">Faktiske returkostnader: 220 000 kr</tspan>
      <tspan x="20" fill="#c53030" dy="1.5em" font-weight="bold">Baksmell: 70 000 kr</tspan>
    </text></g><g transform="translate(480 80)"><rect width="200" height="320" fill="#fff" stroke="#e2e8f0" stroke-width="2" rx="8"/><text x="100" y="30" fill="#ed8936" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Eksempel 3: Produksjonsbedrift</text><text x="20" y="60" fill="#4a5568" font-family="Arial, sans-serif" font-size="14">
      <tspan x="20" dy="1.2em"><tspan font-weight="bold">Situasjon:</tspan> En fabrikk har undervurdert</tspan>
      <tspan x="20" dy="1.2em">garantikostnader for et nytt produkt.</tspan>
      <tspan x="20" dy="1.5em"><tspan font-weight="bold">Beregning:</tspan></tspan>
      <tspan x="20" dy="1.2em">Avsatt garantikostnad: 500 000 kr</tspan>
      <tspan x="20" dy="1.2em">Faktisk garantikostnad: 750 000 kr</tspan>
      <tspan x="20" fill="#c53030" dy="1.5em" font-weight="bold">Baksmell: 250 000 kr</tspan>
    </text></g></svg>