<svg width="700" height="350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lawGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#155724;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  

  <rect width="700" height="350" fill="url(#bgGradient)"/>
  

  <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">
    Juridisk Rammeverk for Fjernleverbare Tjenester
  </text>
  

  <g transform="translate(350,180)">
    <rect x="-40" y="-80" width="80" height="120" fill="url(#lawGradient)" rx="5"/>
    <text x="0" y="-50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Norsk</text>
    <text x="0" y="-35" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Rett</text>
    

    <g transform="translate(0,-10)">
      <line x1="0" y1="-15" x2="0" y2="15" stroke="white" stroke-width="3"/>
      <line x1="-20" y1="-10" x2="20" y2="-10" stroke="white" stroke-width="2"/>
      <circle cx="-15" cy="-5" r="8" fill="none" stroke="white" stroke-width="2"/>
      <circle cx="15" cy="-5" r="8" fill="none" stroke="white" stroke-width="2"/>
    </g>
  </g>
  

  

  <g transform="translate(150,120)">
    <rect x="-60" y="-25" width="120" height="50" rx="8" fill="#007bff" opacity="0.9"/>
    <text x="0" y="-8" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Merverdiavgiftsloven</text>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">§ 3-30 og § 3-31</text>
  </g>
  

  <g transform="translate(550,120)">
    <rect x="-60" y="-25" width="120" height="50" rx="8" fill="#6f42c1" opacity="0.9"/>
    <text x="0" y="-8" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">EU-direktiv</text>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">2006/112/EF</text>
  </g>
  

  <g transform="translate(150,240)">
    <rect x="-60" y="-25" width="120" height="50" rx="8" fill="#dc3545" opacity="0.9"/>
    <text x="0" y="-8" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Skattedirektoratet</text>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Tolkningsuttalelser</text>
  </g>
  

  <g transform="translate(550,240)">
    <rect x="-60" y="-25" width="120" height="50" rx="8" fill="#fd7e14" opacity="0.9"/>
    <text x="0" y="-8" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">OECD</text>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Digital økonomi</text>
  </g>
  

  <g stroke="#6c757d" stroke-width="2" fill="none" opacity="0.5">
    <line x1="210" y1="120" x2="310" y2="140"/>
    <line x1="490" y1="120" x2="390" y2="140"/>
    <line x1="210" y1="240" x2="310" y2="220"/>
    <line x1="490" y1="240" x2="390" y2="220"/>
  </g>
  

  <g font-family="Arial, sans-serif" font-size="12" fill="#495057">
    <text x="50" y="310" font-weight="bold">Hovedprinsipper:</text>
    <text x="50" y="325">• Stedsbestemmelse basert på kundens lokalisering</text>
    <text x="350" y="325">• Spesielle MVA-regler for digitale tjenester</text>
    <text x="50" y="340">• Dokumentasjonskrav for grenseoverskridende handel</text>
    <text x="350" y="340">• Harmonisering med EU-regelverk</text>
  </g>
</svg>