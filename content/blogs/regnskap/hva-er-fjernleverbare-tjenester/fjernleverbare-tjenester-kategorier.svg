<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="softwareGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="contentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#155724;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="commGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#721c24;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffc107;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#856404;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="url(#bgGradient)"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#212529">
    Kategorier av Fjernleverbare Tjenester
  </text>
  

  <g transform="translate(200,120)">
    <rect x="-80" y="-40" width="160" height="80" rx="10" fill="url(#softwareGradient)"/>
    <text x="0" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Programvare og</text>
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Applikasjoner</text>
    

    <g transform="translate(0,15)">
      <rect x="-15" y="-8" width="30" height="16" rx="2" fill="white" opacity="0.9"/>
      <rect x="-10" y="-5" width="20" height="10" fill="#007bff"/>
    </g>
    

    <text x="0" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">SaaS • Mobilapper</text>
    <text x="0" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">Lisenser • Cloud computing</text>
  </g>
  

  <g transform="translate(600,120)">
    <rect x="-80" y="-40" width="160" height="80" rx="10" fill="url(#contentGradient)"/>
    <text x="0" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Digitalt</text>
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Innhold</text>
    

    <g transform="translate(0,15)">
      <circle cx="0" cy="0" r="12" fill="white" opacity="0.9"/>
      <polygon points="-5,-3 5,-3 0,8" fill="#28a745"/>
    </g>
    

    <text x="0" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">Streaming • E-bøker</text>
    <text x="0" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">E-læring • Digitale spill</text>
  </g>
  

  <g transform="translate(200,280)">
    <rect x="-80" y="-40" width="160" height="80" rx="10" fill="url(#commGradient)"/>
    <text x="0" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Kommunikasjon og</text>
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Samarbeid</text>
    

    <g transform="translate(0,15)">
      <ellipse cx="0" cy="0" rx="12" ry="8" fill="white" opacity="0.9"/>
      <circle cx="-5" cy="-2" r="2" fill="#dc3545"/>
      <circle cx="0" cy="-2" r="2" fill="#dc3545"/>
      <circle cx="5" cy="-2" r="2" fill="#dc3545"/>
    </g>
    

    <text x="0" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">Videokonferanse • Chat</text>
    <text x="0" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">Samarbeidsverktøy</text>
  </g>
  

  <g transform="translate(600,280)">
    <rect x="-80" y="-40" width="160" height="80" rx="10" fill="url(#techGradient)"/>
    <text x="0" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Tekniske</text>
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Tjenester</text>
    

    <g transform="translate(0,15)">
      <rect x="-10" y="-6" width="20" height="12" rx="2" fill="white" opacity="0.9"/>
      <circle cx="-5" cy="-2" r="1.5" fill="#ffc107"/>
      <circle cx="0" cy="-2" r="1.5" fill="#28a745"/>
      <circle cx="5" cy="-2" r="1.5" fill="#dc3545"/>
    </g>
    

    <text x="0" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">Webhotell • API-tjenester</text>
    <text x="0" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">Backup • Sikkerhet</text>
  </g>
  

  <g transform="translate(400,200)">
    <circle cx="0" cy="0" r="30" fill="#6c757d" opacity="0.8"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Fjernleverbare</text>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Tjenester</text>
  </g>
  

  <g stroke="#6c757d" stroke-width="2" fill="none" opacity="0.4">
    <line x1="280" y1="120" x2="370" y2="180"/>
    <line x1="520" y1="120" x2="430" y2="180"/>
    <line x1="280" y1="280" x2="370" y2="220"/>
    <line x1="520" y1="280" x2="430" y2="220"/>
  </g>
  

  <g font-family="Arial, sans-serif" font-size="12" fill="#495057">
    <text x="50" y="420" font-weight="bold">Felles kjennetegn:</text>
    <text x="50" y="440">• Leveres elektronisk over internett</text>
    <text x="50" y="455">• Minimal menneskelig inngripen</text>
    <text x="50" y="470">• Automatisert leveringsprosess</text>
    
    <text x="400" y="440">• Krever IKT for levering</text>
    <text x="400" y="455">• Mottas og brukes elektronisk</text>
    <text x="400" y="470">• Spesielle MVA-regler gjelder</text>
  </g>
</svg>