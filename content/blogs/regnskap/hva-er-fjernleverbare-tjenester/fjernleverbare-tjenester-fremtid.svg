<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="futureGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6f42c1;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#4c2a85;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="esgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#155724;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">
    Fremtidige Trender for Fjernleverbare Tjenester
  </text>
  
  <!-- Timeline arrow -->
  <g stroke="#6c757d" stroke-width="3" fill="none" marker-end="url(#arrowhead)">
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
      </marker>
    </defs>
    <line x1="50" y1="80" x2="750" y2="80"/>
    <text x="400" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">Tidslinje</text>
  </g>
  
  <!-- Current state -->
  <g transform="translate(100,80)">
    <circle cx="0" cy="0" r="8" fill="#6c757d"/>
    <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#495057">I dag</text>
    <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#495057">Komplekse</text>
    <text x="0" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#495057">MVA-regler</text>
  </g>
  
  <!-- DSP (Digital Services Package) -->
  <g transform="translate(300,120)">
    <rect x="-70" y="-40" width="140" height="80" rx="10" fill="url(#futureGradient)"/>
    <text x="0" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Digitale Tjenester</text>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Pakke (DSP)</text>
    
    <!-- EU stars -->
    <g transform="translate(0,15)" fill="#ffcc00">
      <circle cx="-15" cy="-5" r="2"/>
      <circle cx="0" cy="-8" r="2"/>
      <circle cx="15" cy="-5" r="2"/>
      <circle cx="10" cy="5" r="2"/>
      <circle cx="-10" cy="5" r="2"/>
    </g>
    
    <!-- Timeline marker -->
    <circle cx="0" cy="-80" r="6" fill="#6f42c1"/>
    <text x="0" y="-90" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#495057">2025-2027</text>
    
    <!-- Benefits -->
    <text x="0" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#495057">• Forenklede regler</text>
    <text x="0" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#495057">• Harmonisert rapportering</text>
  </g>
  
  <!-- AI and Automation -->
  <g transform="translate(500,120)">
    <rect x="-70" y="-40" width="140" height="80" rx="10" fill="url(#aiGradient)"/>
    <text x="0" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">AI og</text>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Automatisering</text>
    
    <!-- AI brain icon -->
    <g transform="translate(0,15)">
      <circle cx="0" cy="0" r="12" fill="white" opacity="0.9"/>
      <circle cx="-4" cy="-3" r="2" fill="#007bff"/>
      <circle cx="4" cy="-3" r="2" fill="#007bff"/>
      <path d="M -6 3 Q 0 8 6 3" stroke="#007bff" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Timeline marker -->
    <circle cx="0" cy="-80" r="6" fill="#007bff"/>
    <text x="0" y="-90" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#495057">2024-2026</text>
    
    <!-- Benefits -->
    <text x="0" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#495057">• Automatisk MVA-beregning</text>
    <text x="0" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#495057">• Prediktiv compliance</text>
  </g>
  
  <!-- ESG and Sustainability -->
  <g transform="translate(700,120)">
    <rect x="-70" y="-40" width="140" height="80" rx="10" fill="url(#esgGradient)"/>
    <text x="0" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Bærekraft og</text>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">ESG</text>
    
    <!-- Leaf icon -->
    <g transform="translate(0,15)">
      <ellipse cx="0" cy="0" rx="8" ry="12" fill="white" opacity="0.9"/>
      <path d="M 0 -8 Q 4 0 0 8 Q -4 0 0 -8" fill="#28a745"/>
    </g>
    
    <!-- Timeline marker -->
    <circle cx="0" cy="-80" r="6" fill="#28a745"/>
    <text x="0" y="-90" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#495057">2025-2030</text>
    
    <!-- Benefits -->
    <text x="0" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#495057">• Miljørapportering</text>
    <text x="0" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#495057">• Karbonfotavtrykk</text>
  </g>
  
  <!-- Connection lines to timeline -->
  <g stroke="#6c757d" stroke-width="1" fill="none" opacity="0.5">
    <line x1="300" y1="40" x2="300" y2="80"/>
    <line x1="500" y1="40" x2="500" y2="80"/>
    <line x1="700" y1="40" x2="700" y2="80"/>
  </g>
  
  <!-- Technology enablers -->
  <g transform="translate(200,280)">
    <rect x="-150" y="-50" width="300" height="100" rx="10" fill="#e9ecef" opacity="0.8"/>
    <text x="0" y="-25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#212529">
      Teknologiske Drivere
    </text>
    
    <g font-family="Arial, sans-serif" font-size="11" fill="#495057">
      <text x="-120" y="-5" font-weight="bold">Blockchain:</text>
      <text x="-120" y="8">• Transparent dokumentasjon</text>
      <text x="-120" y="20">• Automatisk compliance</text>
      <text x="-120" y="32">• Smart contracts</text>
      
      <text x="20" y="-5" font-weight="bold">Cloud Computing:</text>
      <text x="20" y="8">• Skalerbare løsninger</text>
      <text x="20" y="20">• Global tilgjengelighet</text>
      <text x="20" y="32">• Kostnadseffektivitet</text>
    </g>
  </g>
  
  <!-- Regulatory changes -->
  <g transform="translate(600,280)">
    <rect x="-150" y="-50" width="300" height="100" rx="10" fill="#e9ecef" opacity="0.8"/>
    <text x="0" y="-25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#212529">
      Regulatoriske Endringer
    </text>
    
    <g font-family="Arial, sans-serif" font-size="11" fill="#495057">
      <text x="-120" y="-5" font-weight="bold">OECD BEPS:</text>
      <text x="-120" y="8">• Digital PE-regler</text>
      <text x="-120" y="20">• Pillar One implementering</text>
      <text x="-120" y="32">• Multinasjonale selskaper</text>
      
      <text x="20" y="-5" font-weight="bold">EU-harmonisering:</text>
      <text x="20" y="8">• Felles rapporteringsformat</text>
      <text x="20" y="20">• Reduserte administrative byrder</text>
      <text x="20" y="32">• Økt grenseoverskridende handel</text>
    </g>
  </g>
  
  <!-- Impact indicators -->
  <g font-family="Arial, sans-serif" font-size="12" fill="#495057">
    <text x="50" y="420" font-weight="bold">Forventet påvirkning:</text>
    <text x="50" y="435">• 40% reduksjon i compliance-kostnader innen 2030</text>
    <text x="450" y="435">• 60% økning i automatiserte prosesser innen 2027</text>
  </g>
</svg>