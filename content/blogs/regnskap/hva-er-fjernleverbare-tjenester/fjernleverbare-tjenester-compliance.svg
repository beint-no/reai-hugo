<svg width="750" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="riskGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#721c24;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="controlGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#155724;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="docGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  

  <rect width="750" height="500" fill="url(#bgGradient)"/>
  

  <text x="375" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">
    Compliance-rammeverk for Fjernleverbare Tjenester
  </text>
  

  <g transform="translate(375,200)">
    <circle cx="0" cy="0" r="50" fill="#6c757d" opacity="0.8"/>
    <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Compliance</text>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Framework</text>
    

    <g transform="translate(0,20)">
      <path d="M -8 -5 L 0 -10 L 8 -5 L 8 5 L 0 10 L -8 5 Z" fill="white" opacity="0.9"/>
      <circle cx="0" cy="0" r="3" fill="#6c757d"/>
    </g>
  </g>
  

  <g transform="translate(150,100)">
    <rect x="-80" y="-40" width="160" height="80" rx="10" fill="url(#riskGradient)"/>
    <text x="0" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Risikovurdering</text>
    

    <g transform="translate(0,0)">
      <polygon points="0,-12 10,8 -10,8" fill="white" opacity="0.9"/>
      <text x="0" y="3" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc3545">!</text>
    </g>
    

    <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#721c24">• MVA-risiko</text>
    <text x="0" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#721c24">• Skattemessig risiko</text>
    <text x="0" y="74" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#721c24">• Operasjonell risiko</text>
  </g>
  

  <g transform="translate(600,100)">
    <rect x="-80" y="-40" width="160" height="80" rx="10" fill="url(#controlGradient)"/>
    <text x="0" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Kontrollsystemer</text>
    

    <g transform="translate(0,0)">
      <circle cx="0" cy="0" r="10" fill="white" opacity="0.9"/>
      <circle cx="0" cy="0" r="6" fill="#28a745"/>
      <rect x="-2" y="-2" width="4" height="4" fill="white"/>
    </g>
    

    <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#155724">• Automatiserte kontroller</text>
    <text x="0" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#155724">• Månedlige avstemminger</text>
    <text x="0" y="74" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#155724">• Kvartalsvise revisjoner</text>
  </g>
  

  <g transform="translate(150,300)">
    <rect x="-80" y="-40" width="160" height="80" rx="10" fill="url(#docGradient)"/>
    <text x="0" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Dokumentasjon</text>
    

    <g transform="translate(0,0)">
      <rect x="-8" y="-10" width="16" height="20" rx="2" fill="white" opacity="0.9"/>
      <rect x="-5" y="-6" width="10" height="2" fill="#007bff"/>
      <rect x="-5" y="-2" width="8" height="1" fill="#007bff"/>
      <rect x="-5" y="1" width="6" height="1" fill="#007bff"/>
    </g>
    

    <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#0056b3">• Kunderegistre</text>
    <text x="0" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#0056b3">• Tekniske logger</text>
    <text x="0" y="74" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#0056b3">• MVA-beregninger</text>
  </g>
  

  <g transform="translate(600,300)">
    <rect x="-80" y="-40" width="160" height="80" rx="10" fill="#ffc107" opacity="0.9"/>
    <text x="0" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#212529">Overvåking</text>
    

    <g transform="translate(0,0)">
      <rect x="-12" y="-8" width="24" height="16" rx="2" fill="white" opacity="0.9"/>
      <rect x="-8" y="-5" width="16" height="10" fill="#ffc107"/>
      <circle cx="0" cy="0" r="3" fill="white"/>
    </g>
    

    <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#856404">• Kontinuerlig overvåking</text>
    <text x="0" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#856404">• KPI-rapportering</text>
    <text x="0" y="74" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#856404">• Trendanalyse</text>
  </g>
  

  <g stroke="#6c757d" stroke-width="2" fill="none" opacity="0.6">
    <line x1="230" y1="100" x2="325" y2="150"/>
    <line x1="520" y1="100" x2="425" y2="150"/>
    <line x1="230" y1="300" x2="325" y2="250"/>
    <line x1="520" y1="300" x2="425" y2="250"/>
  </g>
  

  <g transform="translate(375,400)">
    <rect x="-300" y="-30" width="600" height="60" rx="10" fill="#e9ecef" opacity="0.8"/>
    <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#212529">
      Kontinuerlig Forbedringssyklus
    </text>
    

    <g font-family="Arial, sans-serif" font-size="11" fill="#495057">
      <text x="-250" y="8" font-weight="bold">1. Planlegg</text>
      <text x="-250" y="20">• Identifiser risiko</text>
      
      <text x="-100" y="8" font-weight="bold">2. Implementer</text>
      <text x="-100" y="20">• Etabler kontroller</text>
      
      <text x="50" y="8" font-weight="bold">3. Overvåk</text>
      <text x="50" y="20">• Mål ytelse</text>
      
      <text x="200" y="8" font-weight="bold">4. Forbedre</text>
      <text x="200" y="20">• Juster prosesser</text>
    </g>
    

    <g stroke="#6c757d" stroke-width="1" fill="none" marker-end="url(#smallArrow)">
      <defs>
        <marker id="smallArrow" markerWidth="6" markerHeight="4" refX="5" refY="2" orient="auto">
          <polygon points="0 0, 6 2, 0 4" fill="#6c757d"/>
        </marker>
      </defs>
      <path d="M -180 5 Q -140 -10 -100 5"/>
      <path d="M -30 5 Q 10 -10 50 5"/>
      <path d="M 120 5 Q 160 -10 200 5"/>
      <path d="M 270 5 Q 310 20 -250 5" stroke-dasharray="3,3"/>
    </g>
  </g>
  

  <g font-family="Arial, sans-serif" font-size="10" fill="#495057">
    <text x="50" y="480" font-weight="bold">Nøkkelindikatorer (KPI):</text>
    <text x="50" y="492">• Compliance-rate: >99%</text>
    <text x="250" y="492">• Feilrate i MVA-beregning: &lt;1%</text>
    <text x="450" y="492">• Responstid på regelendringer: &lt;30 dager</text>
  </g>
</svg>