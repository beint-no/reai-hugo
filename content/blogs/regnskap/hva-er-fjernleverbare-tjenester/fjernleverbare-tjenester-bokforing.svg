<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="processGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="docGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#155724;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="url(#bgGradient)"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">
    Bokføringsprosess for Fjernleverbare Tjenester
  </text>
  

  <g transform="translate(150,100)">
    <rect x="-60" y="-30" width="120" height="60" rx="8" fill="url(#processGradient)"/>
    <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">1. Tjeneste</text>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Leveres</text>
    

    <g transform="translate(0,20)">
      <ellipse cx="0" cy="0" rx="15" ry="8" fill="white" opacity="0.9"/>
      <ellipse cx="-8" cy="-3" rx="8" ry="5" fill="white" opacity="0.7"/>
      <ellipse cx="8" cy="-3" rx="8" ry="5" fill="white" opacity="0.7"/>
    </g>
  </g>
  

  <g transform="translate(400,100)">
    <rect x="-60" y="-30" width="120" height="60" rx="8" fill="url(#docGradient)"/>
    <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">2. Kunde</text>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Identifiseres</text>
    

    <g transform="translate(0,20)">
      <rect x="-12" y="-6" width="24" height="12" rx="2" fill="white" opacity="0.9"/>
      <circle cx="-6" cy="-1" r="3" fill="#28a745"/>
      <rect x="0" y="-3" width="8" height="2" fill="#28a745"/>
      <rect x="0" y="0" width="6" height="1" fill="#28a745"/>
    </g>
  </g>
  

  <g transform="translate(650,100)">
    <rect x="-60" y="-30" width="120" height="60" rx="8" fill="#ffc107" opacity="0.9"/>
    <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#212529">3. MVA</text>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#212529">Beregnes</text>
    

    <g transform="translate(0,20)">
      <rect x="-10" y="-8" width="20" height="16" rx="2" fill="white" opacity="0.9"/>
      <rect x="-6" y="-5" width="3" height="2" fill="#ffc107"/>
      <rect x="-1" y="-5" width="3" height="2" fill="#ffc107"/>
      <rect x="4" y="-5" width="3" height="2" fill="#ffc107"/>
      <rect x="-6" y="-1" width="3" height="2" fill="#ffc107"/>
      <rect x="-1" y="-1" width="3" height="2" fill="#ffc107"/>
      <rect x="4" y="-1" width="3" height="2" fill="#ffc107"/>
    </g>
  </g>
  

  <g stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)">
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
      </marker>
    </defs>
    <line x1="210" y1="100" x2="340" y2="100"/>
    <line x1="460" y1="100" x2="590" y2="100"/>
  </g>
  

  <g transform="translate(400,250)">
    <rect x="-350" y="-50" width="700" height="100" rx="10" fill="#e9ecef" opacity="0.8"/>
    <text x="0" y="-25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#212529">
      Bokføringseksempler
    </text>
    

    <g transform="translate(-150,0)">
      <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc3545">B2C-salg (Tysk kunde)</text>
      <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">Debet: Kundefordringer 1.190 kr</text>
      <text x="0" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">Kredit: Salgsinntekt 1.000 kr</text>
      <text x="0" y="34" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">Kredit: Utgående MVA 190 kr</text>
    </g>
    

    <g transform="translate(150,0)">
      <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#28a745">B2B-salg (Svensk bedrift)</text>
      <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">Debet: Kundefordringer 5.000 kr</text>
      <text x="0" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">Kredit: Salgsinntekt 5.000 kr</text>
      <text x="0" y="34" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">(Ingen MVA - omvendt avgiftsplikt)</text>
    </g>
  </g>
  

  <g transform="translate(150,400)">
    <rect x="-100" y="-40" width="200" height="80" rx="8" fill="#6c757d" opacity="0.1"/>
    <text x="0" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">Dokumentasjon</text>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">• Kundens identitet</text>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">• Lokalisering</text>
    <text x="0" y="21" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">• Leveringstidspunkt</text>
    <text x="0" y="34" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">• Tekniske detaljer</text>
  </g>
  

  <g transform="translate(400,400)">
    <rect x="-100" y="-40" width="200" height="80" rx="8" fill="#6c757d" opacity="0.1"/>
    <text x="0" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">Inntektsføring</text>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">• Når tjeneste leveres</text>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">• Kunde får tilgang</text>
    <text x="0" y="21" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">• Betalingsplikt oppstår</text>
    <text x="0" y="34" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">• Vilkår oppfylt</text>
  </g>
  

  <g transform="translate(650,400)">
    <rect x="-100" y="-40" width="200" height="80" rx="8" fill="#6c757d" opacity="0.1"/>
    <text x="0" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">Systemintegrasjon</text>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">• Automatisk MVA-beregning</text>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">• ERP-integrasjon</text>
    <text x="0" y="21" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">• Compliance-verktøy</text>
    <text x="0" y="34" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">• Rapportering</text>
  </g>
  

  <g stroke="#6c757d" stroke-width="1" fill="none" opacity="0.5">
    <line x1="150" y1="170" x2="150" y2="360"/>
    <line x1="400" y1="170" x2="400" y2="360"/>
    <line x1="650" y1="170" x2="650" y2="360"/>
  </g>
</svg>