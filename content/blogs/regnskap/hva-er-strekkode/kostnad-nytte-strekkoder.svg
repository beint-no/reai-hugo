      <text x="200" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">37,000 - 108,000</text>
    </g>
    

    <g transform="translate(350, 40)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">
