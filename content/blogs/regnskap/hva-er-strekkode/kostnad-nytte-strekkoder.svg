  <g transform="translate(50, 450)">
    <rect x="0" y="0" width="700" height="40" rx="8" fill="#eff6ff" stroke="#3b82f6" stroke-width="2"/>
    <text x="20" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">
      ROI Sammendrag:
    </text>
    <text x="20" y="32" font-family="Arial, sans-serif" font-size="12" fill="#1e40af">
      Liten bedrift: Payback 4-10 mnd, 3-års ROI 200-300% | Mellomstor: Payback 3-8 mnd, 3-års ROI 300-500%
    </text>
