      <text x="200" y="45" font-family="Arial, sans-serif" font-size="11" fill="#374151">15,000 - 50,000</text>
      
      <text x="10" y="60" font-family="Arial, sans-serif" font-size="11" fill="#374151">Software/Lisenser:</text>
      <text x="200" y="60" font-family="Arial, sans-serif" font-size="11" fill="#374151">30,000 - 100,000</text>
      
      <text x="10" y="75" font-family="Arial, sans-serif" font-size="11" fill="#374151">Integrasjon/Setup:</text>
      <text x="200" y="75" font-family="Arial, sans-serif" font-size="11" fill="#374151">50,000 - 150,000</text>
      
