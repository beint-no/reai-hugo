    <text x="20" y="99" font-family="Arial, sans-serif" font-size="11" fill="#374151">Feilreduksjon</text>
    <text x="200" y="99" font-family="Arial, sans-serif" font-size="11" fill="#374151">99% færre registreringsfeil</text>
    <text x="400" y="99" font-family="Arial, sans-serif" font-size="11" fill="#10b981">15,000 - 40,000</text>
    <text x="550" y="99" font-family="Arial, sans-serif" font-size="11" fill="#10b981">60,000 - 200,000</text>
    

    <rect x="10" y="105" width="680" height="20" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    <text x="20" y="119" font-family="Arial, sans-serif" font-size="11" fill="#374151">Lageroptimalisering</text>
    <text x="200" y="119" font-family="Arial, sans-serif" font-size="11" fill="#374151">20-30% reduksjon i lagerverdier</text>
    <text x="400" y="119" font-family="Arial, sans-serif" font-size="11" fill="#10b981">30,000 - 80,000</text>
    <text x="550" y="119" font-family="Arial, sans-serif" font-size="11" fill="#10b981">150,000 - 400,000</text>
    

    <rect x="10" y="125" width="680" height="20" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
    <text x="20" y="139" font-family="Arial, sans-serif" font-size="11" fill="#374151">Kundetilfredshet</text>
    <text x="200" y="139" font-family="Arial, sans-serif" font-size="11" fill="#374151">Raskere service, færre feil</text>
    <text x="400" y="139" font-family="Arial, sans-serif" font-size="11" fill="#10b981">20,000 - 50,000</text>
    <text x="550" y="139" font-family="Arial, sans-serif" font-size="11" fill="#10b981">80,000 - 200,000</text>
    

    <rect x="10" y="145" width="680" height="20" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    <text x="20" y="159" font-family="Arial, sans-serif" font-size="11" fill="#374151">Compliance</text>
    <text x="200" y="159" font-family="Arial, sans-serif" font-size="11" fill="#374151">Reduserte revisjons-/kontrollkost.</text>
    <text x="400" y="159" font-family="Arial, sans-serif" font-size="11" fill="#10b981">10,000 - 25,000</text>
    <text x="550" y="159" font-family="Arial, sans-serif" font-size="11" fill="#10b981">40,000 - 100,000</text>
    

    <rect x="10" y="165" width="680" height="25" fill="#dcfce7" stroke="#16a34a" stroke-width="2"/>
    <text x="20" y="182" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#14532d">Totale årlige besparelser:</text>
    <text x="400" y="182" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#14532d">125,000 - 315,000</text>
    <text x="550" y="182" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#14532d">530,000 - 1,400,000</text>
