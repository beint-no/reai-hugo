    <text x="20" y="57" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Gevinstområde</text>
    <text x="200" y="57" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Beskrivelse</text>
    <text x="400" y="57" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Liten Bedrift</text>
    <text x="550" y="57" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Mellomstor</text>
    

    <rect x="10" y="65" width="680" height="20" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    <text x="20" y="79" font-family="Arial, sans-serif" font-size="11" fill="#374151">Tidsbesparelse</text>
    <text x="200" y="79" font-family="Arial, sans-serif" font-size="11" fill="#374151">80% reduksjon i registreringstid</text>
    <text x="400" y="79" font-family="Arial, sans-serif" font-size="11" fill="#10b981">50,000 - 120,000</text>
    <text x="550" y="79" font-family="Arial, sans-serif" font-size="11" fill="#10b981">200,000 - 500,000</text>
    

