<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="costBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="url(#costBg)"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e293b">
    Kostnad-Nytte Analyse - Strekkodeteknologi
  </text>
  

  <g transform="translate(50, 60)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">
      Implementeringskostnader (NOK)
    </text>
    

    <g transform="translate(0, 40)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">
        Liten Bedrift (1-10 ansatte)
      </text>
      
      <rect x="0" y="25" width="300" height="120" rx="8" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2"/>
      

      <text x="10" y="45" font-family="Arial, sans-serif" font-size="11" fill="#374151">Hardware (skannere):</text>
      <text x="200" y="45" font-family="Arial, sans-serif" font-size="11" fill="#374151">5,000 - 15,000</text>
      
      <text x="10" y="60" font-family="Arial, sans-serif" font-size="11" fill="#374151">Software/Lisenser:</text>
      <text x="200" y="60" font-family="Arial, sans-serif" font-size="11" fill="#374151">10,000 - 30,000</text>
      
      <text x="10" y="75" font-family="Arial, sans-serif" font-size="11" fill="#374151">Integrasjon/Setup:</text>
      <text x="200" y="75" font-family="Arial, sans-serif" font-size="11" fill="#374151">15,000 - 40,000</text>
      
      <text x="10" y="90" font-family="Arial, sans-serif" font-size="11" fill="#374151">Opplæring:</text>
      <text x="200" y="90" font-family="Arial, sans-serif" font-size="11" fill="#374151">5,000 - 15,000</text>
      
      <text x="10" y="105" font-family="Arial, sans-serif" font-size="11" fill="#374151">Etiketter (årlig):</text>
      <text x="200" y="105" font-family="Arial, sans-serif" font-size="11" fill="#374151">2,000 - 8,000</text>
      
