      <text x="-15" y="35" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">AI og</text>
      <text x="-15" y="50" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">maskinlæring</text>
    </g>
    
    <g transform="translate(500, 60)">
      <circle cx="0" cy="0" r="5" fill="#9b59b6"/>
      <text x="-10" y="20" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">2030</text>
      <text x="-15" y="35" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">IoT og</text>
      <text x="-15" y="50" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">blockchain</text>
    </g>
    
    <g transform="translate(650, 60)">
      <circle cx="0" cy="0" r="5" fill="#27ae60"/>
      <text x="-10" y="20" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">2035</text>
      <text x="-20" y="35" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Fullt integrert</text>
      <text x="-20" y="50" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">digitalt miljø</text>
    </g>
    

    <g transform="translate(50, 120)">
