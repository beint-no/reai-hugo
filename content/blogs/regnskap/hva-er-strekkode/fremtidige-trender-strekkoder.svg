      <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">• Økt skanningsnøyaktighet til 99.99%</text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">• Reduserte implementeringskostnader med 60%</text>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">• Sanntidsintegrasjon med alle forretningsprosesser</text>
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">• Automatisk compliance og rapportering</text>
    </g>
  </g>
  

  <g transform="translate(50, 540)">
    <rect x="0" y="0" width="700" height="50" rx="10" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
    <text x="350" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
      Strategiske Fordeler
