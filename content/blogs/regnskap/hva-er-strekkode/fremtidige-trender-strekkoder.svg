<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="futureGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00c9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#92fe9d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="marketGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fc466b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3f5efb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="investGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdbb2d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c1c3;stop-opacity:1" />
    </linearGradient>
    <pattern id="barcode" patternUnits="userSpaceOnUse" width="20" height="60">
      <rect width="2" height="60" fill="#333"/>
      <rect x="3" width="1" height="60" fill="#333"/>
      <rect x="5" width="3" height="60" fill="#333"/>
      <rect x="10" width="1" height="60" fill="#333"/>
      <rect x="12" width="2" height="60" fill="#333"/>
      <rect x="16" width="1" height="60" fill="#333"/>
      <rect x="18" width="2" height="60" fill="#333"/>
    </pattern>
  </defs>
  

  <rect width="800" height="600" fill="url(#futureGradient)" opacity="0.1"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Fremtidige Trender for Strekkoder
