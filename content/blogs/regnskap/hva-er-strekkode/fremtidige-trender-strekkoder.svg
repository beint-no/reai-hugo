      <text x="-10" y="20" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">2024</text>
      <text x="-25" y="35" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Tradisjonelle</text>
