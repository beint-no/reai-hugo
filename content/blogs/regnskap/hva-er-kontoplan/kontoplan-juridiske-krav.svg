<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500"><defs><linearGradient id="a" x1="0%" x2="0%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#dc2626;stop-opacity:1"/><stop offset="100%" style="stop-color:#991b1b;stop-opacity:1"/></linearGradient><linearGradient id="b" x1="0%" x2="0%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1"/><stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1"/></linearGradient><linearGradient id="c" x1="0%" x2="0%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#10b981;stop-opacity:1"/><stop offset="100%" style="stop-color:#059669;stop-opacity:1"/></linearGradient></defs><path fill="#f8fafc" d="M0 0h800v500H0z"/><text x="400" y="30" fill="#1e293b" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Juridiske Krav til Kontoplan og Regnskap</text><rect width="100" height="350" x="350" y="80" fill="#f1f5f9" stroke="#64748b" stroke-width="3" rx="10"/><text x="400" y="110" fill="#1e293b" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">KONTOPLAN</text><text x="400" y="130" fill="#475569" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Må følge alle</text><text x="400" y="145" fill="#475569" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">juridiske krav</text><rect width="250" height="150" x="50" y="100" fill="url(#a)" stroke="#991b1b" stroke-width="2" rx="10"/><text x="175" y="125" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">BOKFØRINGSLOVEN</text><text x="70" y="150" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Krav til kontoplan:</text><text x="70" y="170" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Systematisk registrering</text><text x="70" y="185" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Kronologisk ordning</text><text x="70" y="200" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Sporbarhet fra bilag</text><text x="70" y="215" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Oppbevaring 5 år</text><text x="70" y="230" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Tilgjengelighet for kontroll</text><rect width="250" height="150" x="500" y="100" fill="url(#b)" stroke="#1d4ed8" stroke-width="2" rx="10"/><text x="625" y="125" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">REGNSKAPSSTANDARDER</text><text x="520" y="150" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Standarder som gjelder:</text><text x="520" y="170" fill="#fff" font-family="Arial, sans-serif" font-size="12">• God regnskapsskikk</text><text x="520" y="185" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Regnskapslovens krav</text><text x="520" y="200" fill="#fff" font-family="Arial, sans-serif" font-size="12">• IFRS (store selskaper)</text><text x="520" y="215" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Bransjespecifikke krav</text><text x="520" y="230" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Internasjonale standarder</text><rect width="700" height="120" x="50" y="280" fill="url(#c)" stroke="#059669" stroke-width="2" rx="10"/><text x="400" y="305" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">GOD REGNSKAPSSKIKK</text><text x="70" y="330" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Prinsipper:</text><text x="70" y="350" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Forsiktighet</text><text x="70" y="365" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Sammenlignbarhet</text><text x="70" y="380" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Konsistens</text><text x="280" y="330" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Krav til kontoplan:</text><text x="280" y="350" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Logisk struktur</text><text x="280" y="365" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Fullstendighet</text><text x="280" y="380" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Riktig klassifisering</text><text x="520" y="330" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Dokumentasjon:</text><text x="520" y="350" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Kontobeskrivelser</text><text x="520" y="365" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Bruksanvisninger</text><text x="520" y="380" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Endringsdokumentasjon</text><path stroke="#64748b" stroke-width="3" marker-end="url(#d)" d="M300 175h50"/><path stroke="#64748b" stroke-width="3" marker-end="url(#d)" d="M500 175h-50"/><path stroke="#64748b" stroke-width="3" marker-end="url(#d)" d="M400 280v-30"/><rect width="400" height="40" x="200" y="430" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/><text x="400" y="445" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">VIKTIG: Brudd på kravene kan føre til sanksjoner</text><text x="400" y="460" fill="#92400e" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Bøter, erstatningsansvar og tap av tillit</text><defs><marker id="d" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><path fill="#64748b" d="m0 0 10 3.5L0 7z"/></marker></defs></svg>