<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lawGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="standardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="practiceGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Juridiske Krav til Kontoplan og Regnskap</text>
  
  <!-- Central pillar - Chart of Accounts -->
  <rect x="350" y="80" width="100" height="350" fill="#f1f5f9" rx="10" stroke="#64748b" stroke-width="3"/>
  <text x="400" y="110" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="16" font-weight="bold">KONTOPLAN</text>
  <text x="400" y="130" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif" font-size="12">Må følge alle</text>
  <text x="400" y="145" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif" font-size="12">juridiske krav</text>
  
  <!-- Left side - Bokføringsloven -->
  <rect x="50" y="100" width="250" height="150" fill="url(#lawGradient)" rx="10" stroke="#991b1b" stroke-width="2"/>
  <text x="175" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">BOKFØRINGSLOVEN</text>
  
  <text x="70" y="150" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Krav til kontoplan:</text>
  <text x="70" y="170" fill="white" font-family="Arial, sans-serif" font-size="12">• Systematisk registrering</text>
  <text x="70" y="185" fill="white" font-family="Arial, sans-serif" font-size="12">• Kronologisk ordning</text>
  <text x="70" y="200" fill="white" font-family="Arial, sans-serif" font-size="12">• Sporbarhet fra bilag</text>
  <text x="70" y="215" fill="white" font-family="Arial, sans-serif" font-size="12">• Oppbevaring 5 år</text>
  <text x="70" y="230" fill="white" font-family="Arial, sans-serif" font-size="12">• Tilgjengelighet for kontroll</text>
  
  <!-- Right side - Regnskapsstandarder -->
  <rect x="500" y="100" width="250" height="150" fill="url(#standardGradient)" rx="10" stroke="#1d4ed8" stroke-width="2"/>
  <text x="625" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">REGNSKAPSSTANDARDER</text>
  
  <text x="520" y="150" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Standarder som gjelder:</text>
  <text x="520" y="170" fill="white" font-family="Arial, sans-serif" font-size="12">• God regnskapsskikk</text>
  <text x="520" y="185" fill="white" font-family="Arial, sans-serif" font-size="12">• Regnskapslovens krav</text>
  <text x="520" y="200" fill="white" font-family="Arial, sans-serif" font-size="12">• IFRS (store selskaper)</text>
  <text x="520" y="215" fill="white" font-family="Arial, sans-serif" font-size="12">• Bransjespecifikke krav</text>
  <text x="520" y="230" fill="white" font-family="Arial, sans-serif" font-size="12">• Internasjonale standarder</text>
  
  <!-- Bottom - God Regnskapsskikk -->
  <rect x="50" y="280" width="700" height="120" fill="url(#practiceGradient)" rx="10" stroke="#059669" stroke-width="2"/>
  <text x="400" y="305" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">GOD REGNSKAPSSKIKK</text>
  
  <!-- Left column -->
  <text x="70" y="330" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Prinsipper:</text>
  <text x="70" y="350" fill="white" font-family="Arial, sans-serif" font-size="12">• Forsiktighet</text>
  <text x="70" y="365" fill="white" font-family="Arial, sans-serif" font-size="12">• Sammenlignbarhet</text>
  <text x="70" y="380" fill="white" font-family="Arial, sans-serif" font-size="12">• Konsistens</text>
  
  <!-- Middle column -->
  <text x="280" y="330" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Krav til kontoplan:</text>
  <text x="280" y="350" fill="white" font-family="Arial, sans-serif" font-size="12">• Logisk struktur</text>
  <text x="280" y="365" fill="white" font-family="Arial, sans-serif" font-size="12">• Fullstendighet</text>
  <text x="280" y="380" fill="white" font-family="Arial, sans-serif" font-size="12">• Riktig klassifisering</text>
  
  <!-- Right column -->
  <text x="520" y="330" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Dokumentasjon:</text>
  <text x="520" y="350" fill="white" font-family="Arial, sans-serif" font-size="12">• Kontobeskrivelser</text>
  <text x="520" y="365" fill="white" font-family="Arial, sans-serif" font-size="12">• Bruksanvisninger</text>
  <text x="520" y="380" fill="white" font-family="Arial, sans-serif" font-size="12">• Endringsdokumentasjon</text>
  
  <!-- Arrows connecting to center -->
  <line x1="300" y1="175" x2="350" y2="175" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="500" y1="175" x2="450" y2="175" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="280" x2="400" y2="250" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Compliance note -->
  <rect x="200" y="430" width="400" height="40" fill="#fef3c7" rx="8" stroke="#f59e0b" stroke-width="2"/>
  <text x="400" y="445" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">VIKTIG: Brudd på kravene kan føre til sanksjoner</text>
  <text x="400" y="460" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="11">Bøter, erstatningsansvar og tap av tillit</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
</svg>