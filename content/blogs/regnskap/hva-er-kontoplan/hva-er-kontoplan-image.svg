<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#2563eb;stop-opacity:1"/><stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1"/></linearGradient><linearGradient id="b" x1="0%" x2="0%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1"/><stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1"/></linearGradient></defs><path fill="#fff" d="M0 0h800v400H0z"/><path fill="url(#a)" d="M0 0h800v80H0z"/><text x="400" y="45" fill="#fff" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">Hva er en Kontoplan?</text><rect width="700" height="280" x="50" y="100" fill="url(#b)" stroke="#cbd5e1" stroke-width="2" rx="10"/><text x="70" y="130" fill="#1e293b" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Definisjon:</text><text x="70" y="155" fill="#475569" font-family="Arial, sans-serif" font-size="14">Et systematisk register over alle</text><text x="70" y="175" fill="#475569" font-family="Arial, sans-serif" font-size="14">kontoer som brukes i regnskapet</text><rect width="200" height="180" x="300" y="120" fill="#fff" stroke="#3b82f6" stroke-width="2" rx="8"/><text x="400" y="140" fill="#1e40af" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">KONTOPLAN</text><rect width="160" height="25" x="320" y="155" fill="#dbeafe" rx="4"/><text x="330" y="172" fill="#1e40af" font-family="Arial, sans-serif" font-size="12">1500 - Kundefordringer</text><rect width="160" height="25" x="320" y="185" fill="#dbeafe" rx="4"/><text x="330" y="202" fill="#1e40af" font-family="Arial, sans-serif" font-size="12">2000 - Egenkapital</text><rect width="160" height="25" x="320" y="215" fill="#dbeafe" rx="4"/><text x="330" y="232" fill="#1e40af" font-family="Arial, sans-serif" font-size="12">3000 - Salgsinntekter</text><rect width="160" height="25" x="320" y="245" fill="#dbeafe" rx="4"/><text x="330" y="262" fill="#1e40af" font-family="Arial, sans-serif" font-size="12">4000 - Varekostnader</text><text x="530" y="130" fill="#1e293b" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Formål:</text><text x="530" y="155" fill="#475569" font-family="Arial, sans-serif" font-size="14">• Systematisering</text><text x="530" y="175" fill="#475569" font-family="Arial, sans-serif" font-size="14">• Standardisering</text><text x="530" y="195" fill="#475569" font-family="Arial, sans-serif" font-size="14">• Sammenlignbarhet</text><text x="530" y="215" fill="#475569" font-family="Arial, sans-serif" font-size="14">• Rapportering</text><text x="530" y="235" fill="#475569" font-family="Arial, sans-serif" font-size="14">• Intern kontroll</text><text x="400" y="360" fill="#64748b" font-family="Arial, sans-serif" font-size="12" font-style="italic" text-anchor="middle">Grunnlaget for all regnskapsføring og økonomistyring</text></svg>