<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="standardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="customGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Standardkontoplan vs. Tilpasset Kontoplan</text>
  
  <!-- Left side - Standard Chart of Accounts -->
  <rect x="50" y="70" width="300" height="380" fill="url(#standardGradient)" rx="15" stroke="#1e40af" stroke-width="3"/>
  <text x="200" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">STANDARDKONTOPLAN</text>
  <text x="200" y="120" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">(NS 4102)</text>
  
  <!-- Standard features -->
  <text x="70" y="150" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Fordeler:</text>
  <text x="70" y="175" fill="white" font-family="Arial, sans-serif" font-size="12">• Felles struktur</text>
  <text x="70" y="195" fill="white" font-family="Arial, sans-serif" font-size="12">• Sammenlignbarhet</text>
  <text x="70" y="215" fill="white" font-family="Arial, sans-serif" font-size="12">• Enkel rapportering</text>
  <text x="70" y="235" fill="white" font-family="Arial, sans-serif" font-size="12">• Programstøtte</text>
  
  <text x="70" y="270" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Ulemper:</text>
  <text x="70" y="295" fill="white" font-family="Arial, sans-serif" font-size="12">• Generisk</text>
  <text x="70" y="315" fill="white" font-family="Arial, sans-serif" font-size="12">• Ikke bransjetilpasset</text>
  <text x="70" y="335" fill="white" font-family="Arial, sans-serif" font-size="12">• Kan være for detaljert</text>
  <text x="70" y="355" fill="white" font-family="Arial, sans-serif" font-size="12">• Mangler spesialkontoer</text>
  
  <!-- Example accounts for standard -->
  <rect x="70" y="380" width="240" height="50" fill="rgba(255,255,255,0.2)" rx="5"/>
  <text x="80" y="395" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Eksempel kontoer:</text>
  <text x="80" y="410" fill="white" font-family="Arial, sans-serif" font-size="10">1500 Kundefordringer</text>
  <text x="80" y="425" fill="white" font-family="Arial, sans-serif" font-size="10">3000 Salgsinntekt</text>
  
  <!-- Arrow pointing right -->
  <polygon points="370,240 420,220 420,235 440,235 440,245 420,245 420,260" fill="url(#arrowGradient)" stroke="#d97706" stroke-width="2"/>
  <text x="405" y="210" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="12" font-weight="bold">TILPASNING</text>
  
  <!-- Right side - Customized Chart of Accounts -->
  <rect x="450" y="70" width="300" height="380" fill="url(#customGradient)" rx="15" stroke="#047857" stroke-width="3"/>
  <text x="600" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">TILPASSET KONTOPLAN</text>
  <text x="600" y="120" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">(Bransjetilpasset)</text>
  
  <!-- Custom features -->
  <text x="470" y="150" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Fordeler:</text>
  <text x="470" y="175" fill="white" font-family="Arial, sans-serif" font-size="12">• Bransjetilpasset</text>
  <text x="470" y="195" fill="white" font-family="Arial, sans-serif" font-size="12">• Relevant detaljnivå</text>
  <text x="470" y="215" fill="white" font-family="Arial, sans-serif" font-size="12">• Bedre rapportering</text>
  <text x="470" y="235" fill="white" font-family="Arial, sans-serif" font-size="12">• Effektiv bruk</text>
  
  <text x="470" y="270" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Ulemper:</text>
  <text x="470" y="295" fill="white" font-family="Arial, sans-serif" font-size="12">• Krever planlegging</text>
  <text x="470" y="315" fill="white" font-family="Arial, sans-serif" font-size="12">• Mindre sammenlignbar</text>
  <text x="470" y="335" fill="white" font-family="Arial, sans-serif" font-size="12">• Mer vedlikehold</text>
  <text x="470" y="355" fill="white" font-family="Arial, sans-serif" font-size="12">• Opplæringsbehov</text>
  
  <!-- Example accounts for custom -->
  <rect x="470" y="380" width="240" height="50" fill="rgba(255,255,255,0.2)" rx="5"/>
  <text x="480" y="395" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Eksempel kontoer:</text>
  <text x="480" y="410" fill="white" font-family="Arial, sans-serif" font-size="10">1501 Kundefordringer Norge</text>
  <text x="480" y="425" fill="white" font-family="Arial, sans-serif" font-size="10">3001 Salg produktgruppe A</text>
  
  <!-- Bottom recommendation -->
  <rect x="150" y="470" width="500" height="25" fill="#f59e0b" rx="12"/>
  <text x="400" y="487" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Anbefaling: Start med standard, tilpass etter behov</text>
</svg>