 x="70" y="315" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Ikke bransjetilpasset</text><text x="70" y="335" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Kan være for detaljert</text><text x="70" y="355" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Mangler spesialkontoer</text><rect width="240" height="50" x="70" y="380" fill="rgba(255,255,255,0.2)" rx="5"/><text x="80" y="395" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Eksempel kontoer:</text><text x="80" y="410" fill="#fff" font-family="Arial, sans-serif" font-size="10">1500 Kundefordringer</text><text x="80" y="425" fill="#fff" font-family="Arial, sans-serif" font-size="10">3000 Salgsinntekt</text><path fill="url(#b)" stroke="#d97706" stroke-width="2" d="m370 240 50-20v15h20v10h-20v15z"/><text x="405" y="210" fill="#d97706" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">TILPASNING</text><rect width="300" height="380" x="450" y="70" fill="url(#c)" stroke="#047857" stroke-width="3" rx="15"/><text x="600" y="100" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">TILPASSET KONTOPLAN</text><text x="600" y="120" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">(Bransjetilpasset)</text><text x="470" y="150" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Fordeler:</text><text x="470" y="175" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Bransjetilpasset</text><text x="470" y="195" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Relevant detaljnivå</text><text x="470" y="215" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Bedre rapportering</text><text x="470" y="235" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Effektiv bruk</text><text x="470" y="270" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Ulemper:</text><text x="470" y="295" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Krever planlegging</text><text x="470" y="315" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Mindre sammenlignbar</text><text x="470" y="335" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Mer vedlikehold</text><text x="470" y="355" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Opplæringsbehov</text><rect width="240" height="50" x="470" y="380" fill="rgba(255,255,255,0.2)" rx="5"/><text x="480" y="395" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Eksempel kontoer:</text><text x="480" y="410" fill="#fff" font-family="Arial, sans-serif" font-size="10">1501 Kundefordringer Norge</text><text x="480" y="425" fill="#fff" font-family="Arial, sans-serif" font-size="10">3001 Salg produktgruppe A</text><rect width="500" height="25" x="150" y="470" fill="#f59e0b" rx="12"/><text x="400" y="487" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Anbefaling: Start med standard, tilpass etter behov</text></svg>