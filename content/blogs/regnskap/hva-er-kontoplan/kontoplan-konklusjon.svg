<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1"/><stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1"/></linearGradient><linearGradient id="b" x1="0%" x2="0%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#10b981;stop-opacity:1"/><stop offset="100%" style="stop-color:#059669;stop-opacity:1"/></linearGradient><linearGradient id="c" x1="0%" x2="0%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1"/><stop offset="100%" style="stop-color:#d97706;stop-opacity:1"/></linearGradient></defs><path fill="#f8fafc" d="M0 0h800v500H0z"/><text x="400" y="30" fill="#1e293b" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Sammendrag av Viktigheten av en God Kontoplan</text><circle cx="400" cy="250" r="100" fill="url(#a)" stroke="#1e40af" stroke-width="4"/><text x="400" y="235" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">VELDESIGNET</text><text x="400" y="255" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">KONTOPLAN</text><text x="400" y="275" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Grunnlaget for</text><text x="400" y="290" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">god økonomistyring</text><rect width="200" height="80" x="50" y="80" fill="url(#b)" stroke="#047857" stroke-width="2" rx="10"/><text x="150" y="105" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">TILPASSET</text><text x="150" y="125" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">VIRKSOMHETEN</text><text x="150" y="145" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Reflekterer faktiske behov</text><rect width="200" height="80" x="550" y="80" fill="url(#b)" stroke="#047857" stroke-width="2" rx="10"/><text x="650" y="105" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">FREMTIDSRETTET</text><text x="650" y="125" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Kan håndtere vekst</text><text x="650" y="145" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">og endringer</text><rect width="200" height="80" x="50" y="340" fill="url(#b)" stroke="#047857" stroke-width="2" rx="10"/><text x="150" y="365" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">BRUKERVENNLIG</text><text x="150" y="385" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Enkel å forstå</text><text x="150" y="405" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">og bruke</text><rect width="200" height="80" x="550" y="340" fill="url(#b)" stroke="#047857" stroke-width="2" rx="10"/><text x="650" y="365" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">REGELKONFORM</text><text x="650" y="385" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Følger alle</text><text x="650" y="405" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">juridiske krav</text><rect width="240" height="40" x="280" y="60" fill="url(#c)" stroke="#d97706" stroke-width="2" rx="8"/><text x="400" y="85" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">RESULTATER AV GOD KONTOPLAN</text><rect width="180" height="100" x="50" y="200" fill="#fff" stroke="#cbd5e1" stroke-width="2" rx="8"/><text x="140" y="220" fill="#1e293b" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Fordeler:</text><text x="60" y="240" fill="#475569" font-family="Arial, sans-serif" font-size="12">• Effektiv regnskapsføring</text><text x="60" y="255" fill="#475569" font-family="Arial, sans-serif" font-size="12">• Bedre økonomisk kontroll</text><text x="60" y="270" fill="#475569" font-family="Arial, sans-serif" font-size="12">• Pålitelig rapportering</text><text x="60" y="285" fill="#475569" font-family="Arial, sans-serif" font-size="12">• Enklere revisjon</text><rect width="180" height="100" x="570" y="200" fill="#fff" stroke="#cbd5e1" stroke-width="2" rx="8"/><text x="660" y="220" fill="#1e293b" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Langsiktige gevinster:</text><text x="580" y="240" fill="#475569" font-family="Arial, sans-serif" font-size="12">• Bedre beslutningsgrunnlag</text><text x="580" y="255" fill="#475569" font-family="Arial, sans-serif" font-size="12">• Reduserte kostnader</text><text x="580" y="270" fill="#475569" font-family="Arial, sans-serif" font-size="12">• Økt effektivitet</text><text x="580" y="285" fill="#475569" font-family="Arial, sans-serif" font-size="12">• Mindre feilrisiko</text><path stroke="#64748b" stroke-width="2" marker-end="url(#d)" d="m250 120 70 60"/><path stroke="#64748b" stroke-width="2" marker-end="url(#d)" d="m550 120-70 60"/><path stroke="#64748b" stroke-width="2" marker-end="url(#d)" d="m250 380 70-60"/><path stroke="#64748b" stroke-width="2" marker-end="url(#d)" d="m550 380-70-60"/><rect width="600" height="40" x="100" y="450" fill="#1e40af" stroke="#1d4ed8" stroke-width="2" rx="10"/><text x="400" y="465" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">INVESTERING I GOD KONTOPLAN = INVESTERING I FREMTIDEN</text><text x="400" y="480" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Tid brukt på planlegging gir varige fordeler for virksomheten</text><defs><marker id="d" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><path fill="#64748b" d="m0 0 10 3.5L0 7z"/></marker></defs></svg>