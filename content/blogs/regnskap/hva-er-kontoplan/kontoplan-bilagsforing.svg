<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="stepGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="documentGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accountGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Prosess for Bruk av Kontoplan i Bilagsføring</text>
  
  <!-- Step 1: Document -->
  <rect x="50" y="80" width="150" height="100" fill="url(#documentGradient)" rx="10" stroke="#d97706" stroke-width="2"/>
  <text x="125" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">1. BILAG</text>
  <text x="125" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Faktura</text>
  <text x="125" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Kvittering</text>
  <text x="125" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Banktransaksjon</text>
  <text x="125" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Lønnslipp</text>
  
  <!-- Arrow 1 -->
  <polygon points="210,130 250,120 250,130 270,130 270,140 250,140 250,150" fill="#64748b"/>
  
  <!-- Step 2: Analysis -->
  <rect x="280" y="80" width="150" height="100" fill="url(#stepGradient)" rx="10" stroke="#1e40af" stroke-width="2"/>
  <text x="355" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">2. ANALYSE</text>
  <text x="355" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Hva er</text>
  <text x="355" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">transaksjonen?</text>
  <text x="355" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Hvilke kontoer</text>
  <text x="355" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">påvirkes?</text>
  
  <!-- Arrow 2 -->
  <polygon points="440,130 480,120 480,130 500,130 500,140 480,140 480,150" fill="#64748b"/>
  
  <!-- Step 3: Account Selection -->
  <rect x="510" y="80" width="150" height="100" fill="url(#accountGradient)" rx="10" stroke="#047857" stroke-width="2"/>
  <text x="585" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">3. KONTOVALG</text>
  <text x="585" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Finn riktig konto</text>
  <text x="585" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">i kontoplanen</text>
  <text x="585" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Debet/Kredit</text>
  <text x="585" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">bestemmelse</text>
  
  <!-- Chart of Accounts Reference -->
  <rect x="200" y="220" width="400" height="280" fill="#ffffff" rx="10" stroke="#cbd5e1" stroke-width="2"/>
  <text x="400" y="245" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="18" font-weight="bold">KONTOPLAN - REFERANSE</text>
  
  <!-- Account examples -->
  <rect x="220" y="260" width="360" height="30" fill="#dbeafe" rx="5"/>
  <text x="230" y="280" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">1500 - Kundefordringer</text>
  <text x="450" y="280" fill="#1e40af" font-family="Arial, sans-serif" font-size="12">Debet: Økning i fordringer</text>
  
  <rect x="220" y="300" width="360" height="30" fill="#dcfce7" rx="5"/>
  <text x="230" y="320" fill="#166534" font-family="Arial, sans-serif" font-size="12" font-weight="bold">2400 - Leverandørgjeld</text>
  <text x="450" y="320" fill="#166534" font-family="Arial, sans-serif" font-size="12">Kredit: Økning i gjeld</text>
  
  <rect x="220" y="340" width="360" height="30" fill="#fef3c7" rx="5"/>
  <text x="230" y="360" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">3000 - Salgsinntekt</text>
  <text x="450" y="360" fill="#92400e" font-family="Arial, sans-serif" font-size="12">Kredit: Økning i inntekt</text>
  
  <rect x="220" y="380" width="360" height="30" fill="#fecaca" rx="5"/>
  <text x="230" y="400" fill="#991b1b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">4000 - Varekostnad</text>
  <text x="450" y="400" fill="#991b1b" font-family="Arial, sans-serif" font-size="12">Debet: Økning i kostnad</text>
  
  <rect x="220" y="420" width="360" height="30" fill="#e9d5ff" rx="5"/>
  <text x="230" y="440" fill="#6b21a8" font-family="Arial, sans-serif" font-size="12" font-weight="bold">5000 - Lønnskostnad</text>
  <text x="450" y="440" fill="#6b21a8" font-family="Arial, sans-serif" font-size="12">Debet: Økning i kostnad</text>
  
  <!-- Bottom process -->
  <rect x="50" y="530" width="700" height="50" fill="#f1f5f9" rx="10" stroke="#cbd5e1" stroke-width="1"/>
  <text x="400" y="550" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">4. REGISTRERING</text>
  <text x="400" y="570" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif" font-size="12">Føring i regnskapssystem med valgte kontoer og beløp</text>
  
  <!-- Key principles box -->
  <rect x="50" y="220" width="130" height="120" fill="#fef2f2" rx="8" stroke="#ef4444" stroke-width="2"/>
  <text x="115" y="240" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold">VIKTIGE REGLER</text>
  <text x="60" y="260" fill="#dc2626" font-family="Arial, sans-serif" font-size="10">• Riktig konto</text>
  <text x="60" y="275" fill="#dc2626" font-family="Arial, sans-serif" font-size="10">• Konsistens</text>
  <text x="60" y="290" fill="#dc2626" font-family="Arial, sans-serif" font-size="10">• Dokumentasjon</text>
  <text x="60" y="305" fill="#dc2626" font-family="Arial, sans-serif" font-size="10">• Debet = Kredit</text>
  <text x="60" y="320" fill="#dc2626" font-family="Arial, sans-serif" font-size="10">• Sporbarhet</text>
  
  <!-- Quality control box -->
  <rect x="620" y="220" width="130" height="120" fill="#f0fdf4" rx="8" stroke="#22c55e" stroke-width="2"/>
  <text x="685" y="240" text-anchor="middle" fill="#16a34a" font-family="Arial, sans-serif" font-size="12" font-weight="bold">KONTROLL</text>
  <text x="630" y="260" fill="#16a34a" font-family="Arial, sans-serif" font-size="10">• Sjekk balanse</text>
  <text x="630" y="275" fill="#16a34a" font-family="Arial, sans-serif" font-size="10">• Verifiser beløp</text>
  <text x="630" y="290" fill="#16a34a" font-family="Arial, sans-serif" font-size="10">• Kontroller dato</text>
  <text x="630" y="305" fill="#16a34a" font-family="Arial, sans-serif" font-size="10">• Lagre bilag</text>
  <text x="630" y="320" fill="#16a34a" font-family="Arial, sans-serif" font-size="10">• Arkiver</text>
</svg>