<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600"><defs><style>.header{font-size:16px;font-weight:700;fill:#34495e}.header,.text,.value-text{font-family:Arial,sans-serif}.text{font-size:13px;fill:#34495e}.value-text{font-size:18px;font-weight:700}</style></defs><path fill="#fff" d="M0 0h800v600H0z"/><text x="400" y="30" style="font-family:Arial,sans-serif;font-size:22px;font-weight:700;fill:#2c3e50" text-anchor="middle">Q-ratio Tolkning og Investeringsimplikasjoner</text><path stroke="#bdc3c7" stroke-width="3" d="M100 80h600"/><path stroke="#34495e" stroke-width="2" d="M200 70v20"/><text x="200" y="110" class="text" text-anchor="middle">0.5</text><path stroke="#34495e" stroke-width="2" d="M350 70v20"/><text x="350" y="110" class="text" text-anchor="middle">0.8</text><path stroke="#34495e" stroke-width="2" d="M450 70v20"/><text x="450" y="110" class="text" text-anchor="middle">1.0</text><path stroke="#34495e" stroke-width="2" d="M550 70v20"/><text x="550" y="110" class="text" text-anchor="middle">1.2</text><path stroke="#34495e" stroke-width="2" d="M650 70v20"/><text x="650" y="110" class="text" text-anchor="middle">1.5</text><rect width="280" height="120" x="50" y="140" rx="10" style="fill:#d5f4e6;stroke:#27ae60;stroke-width:2"/><text x="190" y="165" class="header" text-anchor="middle">Q &lt; 0.8</text><text x="190" y="185" fill="#27ae60" class="value-text" text-anchor="middle">Betydelig Undervurdert</text><text x="190" y="210" class="text" text-anchor="middle">• Attraktive oppkjøpsmuligheter</text><text x="190" y="225" class="text" text-anchor="middle">• Asset stripping potensialet</text><text x="190" y="240" class="text" text-anchor="middle">• Value investing kandidater</text><rect width="260" height="120" x="270" y="280" rx="10" style="fill:#fef9e7;stroke:#f39c12;stroke-width:2"/><text x="400" y="305" class="header" text-anchor="middle">Q = 0.8 - 1.2</text><text x="400" y="325" fill="#f39c12" class="value-text" text-anchor="middle">Rettferdig Verdsatt</text><text x="400" y="350" class="text" text-anchor="middle">• Markedspris = Eiendelsverdier</text><text x="400" y="365" class="text" text-anchor="middle">• Balansert risiko/avkastning</text><text x="400" y="380" class="text" text-anchor="middle">• Normale markedsforhold</text><rect width="280" height="120" x="470" y="140" rx="10" style="fill:#fadbd8;stroke:#e74c3c;stroke-width:2"/><text x="610" y="165" class="header" text-anchor="middle">Q &gt; 1.2</text><text x="610" y="185" fill="#e74c3c" class="value-text" text-anchor="middle">Overvurdert</text><text x="610" y="210" class="text" text-anchor="middle">• Høye vekstforventninger</text><text x="610" y="225" class="text" text-anchor="middle">• Mulig markedsboble</text><text x="610" y="240" class="text" text-anchor="middle">• Økt risiko for korreksjon</text><rect width="700" height="140" x="50" y="430" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" rx="10"/><text x="400" y="455" class="header" text-anchor="middle">Investeringsstrategier Basert på Q-ratio</text><rect width="200" height="80" x="80" y="470" fill="#e8f6f3" stroke="#1abc9c" rx="5"/><text x="180" y="490" fill="#16a085" class="text" text-anchor="middle">Lav Q (Q &lt; 0.8)</text><text x="180" y="510" class="text" text-anchor="middle">• Value investing</text><text x="180" y="525" class="text" text-anchor="middle">• Oppkjøpsstrategier</text><text x="180" y="540" class="text" text-anchor="middle">• Langsiktig akkumulering</text><rect width="200" height="80" x="300" y="470" fill="#fef9e7" stroke="#f39c12" rx="5"/><text x="400" y="490" fill="#e67e22" class="text" text-anchor="middle">Normal Q (≈ 1.0)</text><text x="400" y="510" class="text" text-anchor="middle">• Diversifiserte porteføljer</text><text x="400" y="525" class="text" text-anchor="middle">• Regelmessig rebalansering</text><text x="400" y="540" class="text" text-anchor="middle">• Markedsindeks-strategier</text><rect width="200" height="80" x="520" y="470" fill="#fadbd8" stroke="#e74c3c" rx="5"/><text x="620" y="490" fill="#c0392b" class="text" text-anchor="middle">Høy Q (Q &gt; 1.2)</text><text x="620" y="510" class="text" text-anchor="middle">• Forsiktig posisjonering</text><text x="620" y="525" class="text" text-anchor="middle">• Økt kontantandel</text><text x="620" y="540" class="text" text-anchor="middle">• Defensive sektorer</text><rect width="400" height="25" x="200" y="570" fill="#fff3cd" stroke="#ffc107" rx="3"/><text x="400" y="587" fill="#856404" class="text" text-anchor="middle">⚠️ Q-ratio bør alltid kombineres med andre analyser</text></svg>