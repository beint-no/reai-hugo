<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 22px; font-weight: bold; fill: #2c3e50; }
      .header { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #34495e; }
      .text { font-family: Arial, sans-serif; font-size: 13px; fill: #34495e; }
      .value-text { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; }
      .green-zone { fill: #d5f4e6; stroke: #27ae60; stroke-width: 2; }
      .yellow-zone { fill: #fef9e7; stroke: #f39c12; stroke-width: 2; }
      .red-zone { fill: #fadbd8; stroke: #e74c3c; stroke-width: 2; }
    </style>
  </defs>
  

  <rect width="800" height="600" fill="#ffffff"/>
  

  <text x="400" y="30" class="title" text-anchor="middle">Q-ratio Tolkning og Investeringsimplikasjoner</text>
  

  <line x1="100" y1="80" x2="700" y2="80" stroke="#bdc3c7" stroke-width="3"/>
  

  <line x1="200" y1="70" x2="200" y2="90" stroke="#34495e" stroke-width="2"/>
  <text x="200" y="110" class="text" text-anchor="middle">0.5</text>
  
  <line x1="350" y1="70" x2="350" y2="90" stroke="#34495e" stroke-width="2"/>
  <text x="350" y="110" class="text" text-anchor="middle">0.8</text>
  
  <line x1="450" y1="70" x2="450" y2="90" stroke="#34495e" stroke-width="2"/>
  <text x="450" y="110" class="text" text-anchor="middle">1.0</text>
  
  <line x1="550" y1="70" x2="550" y2="90" stroke="#34495e" stroke-width="2"/>
  <text x="550" y="110" class="text" text-anchor="middle">1.2</text>
  
  <line x1="650" y1="70" x2="650" y2="90" stroke="#34495e" stroke-width="2"/>
  <text x="650" y="110" class="text" text-anchor="middle">1.5</text>
  

  <rect x="50" y="140" width="280" height="120" class="green-zone" rx="10"/>
  <text x="190" y="165" class="header" text-anchor="middle">Q &lt; 0.8</text>
  <text x="190" y="185" class="value-text" text-anchor="middle" fill="#27ae60">Betydelig Undervurdert</text>
  <text x="190" y="210" class="text" text-anchor="middle">• Attraktive oppkjøpsmuligheter</text>
  <text x="190" y="225" class="text" text-anchor="middle">• Asset stripping potensialet</text>
  <text x="190" y="240" class="text" text-anchor="middle">• Value investing kandidater</text>
  

  <rect x="270" y="280" width="260" height="120" class="yellow-zone" rx="10"/>
  <text x="400" y="305" class="header" text-anchor="middle">Q = 0.8 - 1.2</text>
  <text x="400" y="325" class="value-text" text-anchor="middle" fill="#f39c12">Rettferdig Verdsatt</text>
  <text x="400" y="350" class="text" text-anchor="middle">• Markedspris = Eiendelsverdier</text>
  <text x="400" y="365" class="text" text-anchor="middle">• Balansert risiko/avkastning</text>
  <text x="400" y="380" class="text" text-anchor="middle">• Normale markedsforhold</text>
  

  <rect x="470" y="140" width="280" height="120" class="red-zone" rx="10"/>
  <text x="610" y="165" class="header" text-anchor="middle">Q &gt; 1.2</text>
  <text x="610" y="185" class="value-text" text-anchor="middle" fill="#e74c3c">Overvurdert</text>
  <text x="610" y="210" class="text" text-anchor="middle">• Høye vekstforventninger</text>
  <text x="610" y="225" class="text" text-anchor="middle">• Mulig markedsboble</text>
  <text x="610" y="240" class="text" text-anchor="middle">• Økt risiko for korreksjon</text>
  

  <rect x="50" y="430" width="700" height="140" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" rx="10"/>
  <text x="400" y="455" class="header" text-anchor="middle">Investeringsstrategier Basert på Q-ratio</text>
  

  <rect x="80" y="470" width="200" height="80" fill="#e8f6f3" stroke="#1abc9c" stroke-width="1" rx="5"/>
  <text x="180" y="490" class="text" text-anchor="middle" fill="#16a085">Lav Q (Q &lt; 0.8)</text>
  <text x="180" y="510" class="text" text-anchor="middle">• Value investing</text>
  <text x="180" y="525" class="text" text-anchor="middle">• Oppkjøpsstrategier</text>
  <text x="180" y="540" class="text" text-anchor="middle">• Langsiktig akkumulering</text>
  
  <rect x="300" y="470" width="200" height="80" fill="#fef9e7" stroke="#f39c12" stroke-width="1" rx="5"/>
  <text x="400" y="490" class="text" text-anchor="middle" fill="#e67e22">Normal Q (≈ 1.0)</text>
  <text x="400" y="510" class="text" text-anchor="middle">• Diversifiserte porteføljer</text>
  <text x="400" y="525" class="text" text-anchor="middle">• Regelmessig rebalansering</text>
  <text x="400" y="540" class="text" text-anchor="middle">• Markedsindeks-strategier</text>
  
  <rect x="520" y="470" width="200" height="80" fill="#fadbd8" stroke="#e74c3c" stroke-width="1" rx="5"/>
  <text x="620" y="490" class="text" text-anchor="middle" fill="#c0392b">Høy Q (Q &gt; 1.2)</text>
  <text x="620" y="510" class="text" text-anchor="middle">• Forsiktig posisjonering</text>
  <text x="620" y="525" class="text" text-anchor="middle">• Økt kontantandel</text>
  <text x="620" y="540" class="text" text-anchor="middle">• Defensive sektorer</text>
  

  <rect x="200" y="570" width="400" height="25" fill="#fff3cd" stroke="#ffc107" stroke-width="1" rx="3"/>
  <text x="400" y="587" class="text" text-anchor="middle" fill="#856404">⚠️ Q-ratio bør alltid kombineres med andre analyser</text>
</svg>