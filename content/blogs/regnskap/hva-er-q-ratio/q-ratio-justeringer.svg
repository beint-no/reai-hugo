<svg width="800" height="650" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; fill: #2c3e50; }
      .header { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #34495e; }
      .subheader { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #34495e; }
      .text { font-family: Arial, sans-serif; font-size: 12px; fill: #34495e; }
      .impact-positive { font-family: Arial, sans-serif; font-size: 12px; fill: #27ae60; font-weight: bold; }
      .impact-negative { font-family: Arial, sans-serif; font-size: 12px; fill: #e74c3c; font-weight: bold; }
      .neutral { font-family: Arial, sans-serif; font-size: 12px; fill: #f39c12; font-weight: bold; }
      .box { fill: #f8f9fa; stroke: #dee2e6; stroke-width: 2; }
      .adjustment-box { fill: #e8f4f8; stroke: #3498db; stroke-width: 1; }
    </style>
  </defs>
  

  <rect width="800" height="650" fill="#ffffff"/>
  

  <text x="400" y="30" class="title" text-anchor="middle">Q-ratio Justeringer og Modifikasjoner</text>
  <text x="400" y="55" class="text" text-anchor="middle">Moderne tilpasninger for å forbedre målingens nøyaktighet</text>
  

  <rect x="50" y="80" width="700" height="540" class="box" rx="10"/>
  

  <rect x="70" y="100" width="320" height="160" class="adjustment-box" rx="8"/>
  <text x="230" y="125" class="header" text-anchor="middle">Inflasjonsjusteringer</text>
  
  <text x="85" y="150" class="subheader">Problem:</text>
  <text x="85" y="170" class="text">• Historisk kost vs. gjenanskaffelseskost</text>
  <text x="85" y="185" class="text">• Gamle anleggsmidler undervurdert</text>
  <text x="85" y="200" class="text">• Spesielt relevant i høy-inflasjon perioder</text>
  
  <text x="85" y="225" class="subheader">Justering:</text>
  <text x="85" y="245" class="text">Bokført verdi × Inflasjonsfaktor</text>
  
  <circle cx="350" cy="190" r="8" fill="#e74c3c"/>
  <text x="365" y="195" class="impact-negative">Reduserer Q</text>
  

  <rect x="410" y="100" width="320" height="160" class="adjustment-box" rx="8"/>
  <text x="570" y="125" class="header" text-anchor="middle">Immaterielle Eiendeler</text>
  
  <text x="425" y="150" class="subheader">Problem:</text>
  <text x="425" y="170" class="text">• Ikke-bokførte immaterielle eiendeler</text>
  <text x="425" y="185" class="text">• Merkevarer, kundebase, IP</text>
  <text x="425" y="200" class="text">• R&amp;D investeringer</text>
  
  <text x="425" y="225" class="subheader">Justering:</text>
  <text x="425" y="245" class="text">+ Estimert verdi immaterielle eiendeler</text>
  
  <circle cx="690" cy="190" r="8" fill="#27ae60"/>
  <text x="705" y="195" class="impact-positive">Øker Q</text>
  

  <rect x="70" y="280" width="320" height="160" class="adjustment-box" rx="8"/>
  <text x="230" y="305" class="header" text-anchor="middle">Off-Balance Sheet Items</text>
  
  <text x="85" y="330" class="subheader">Elementer:</text>
  <text x="85" y="350" class="text">• Operasjonell leasing (IFRS 16)</text>
  <text x="85" y="365" class="text">• Joint ventures</text>
  <text x="85" y="380" class="text">• Betingede forpliktelser</text>
  
  <text x="85" y="405" class="subheader">Justering:</text>
  <text x="85" y="425" class="text">NPV av leasingforpliktelser</text>
  
  <circle cx="350" cy="370" r="8" fill="#f39c12"/>
  <text x="365" y="375" class="neutral">Varierer</text>
  

  <rect x="410" y="280" width="320" height="160" class="adjustment-box" rx="8"/>
  <text x="570" y="305" class="header" text-anchor="middle">Markedsforhold</text>
  
  <text x="425" y="330" class="subheader">Faktorer:</text>
  <text x="425" y="350" class="text">• Markedslikviditet</text>
  <text x="425" y="365" class="text">• Volatilitet og sentiment</text>
  <text x="425" y="380" class="text">• Sektorspesifikke forhold</text>
  
  <text x="425" y="405" class="subheader">Justering:</text>
  <text x="425" y="425" class="text">Liquidity/volatility discount</text>
  
  <circle cx="690" cy="370" r="8" fill="#e74c3c"/>
  <text x="705" y="375" class="impact-negative">Reduserer Q</text>
  

  <rect x="70" y="460" width="660" height="60" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="8"/>
  <text x="400" y="485" class="header" text-anchor="middle">Justert Q-ratio Formel</text>
  <text x="400" y="508" class="text" text-anchor="middle">Q_justert = (Markedsverdi - Markedsjusteringer) / (Bokført verdi + Inflasjon + Immaterielle - Off-BS)</text>
  

  <rect x="70" y="540" width="660" height="70" fill="#f8f9fa" stroke="#6c757d" stroke-width="1" rx="5"/>
  <text x="400" y="560" class="subheader" text-anchor="middle">Typiske Justeringseffekter på Q-ratio</text>
  

  <text x="100" y="580" class="text">Teknologiselskaper:</text>
  <text x="250" y="580" class="impact-positive">+0.3 til +0.8</text>
  <text x="350" y="580" class="text">(Immaterielle eiendeler)</text>
  
  <text x="100" y="595" class="text">Industriselskaper:</text>
  <text x="250" y="595" class="impact-negative">-0.1 til -0.3</text>
  <text x="350" y="595" class="text">(Inflasjonsjusteringer)</text>
  
  <text x="450" y="580" class="text">Serviceselskaper:</text>
  <text x="580" y="580" class="neutral">-0.2 til +0.4</text>
  <text x="650" y="580" class="text">(Varierer)</text>
  
  <text x="450" y="595" class="text">REIT/Eiendom:</text>
  <text x="580" y="595" class="impact-negative">-0.2 til -0.5</text>
  <text x="650" y="595" class="text">(Markedsverdi)</text>
  

  <text x="400" y="640" class="text" text-anchor="middle" fill="#6c757d">⚠️ Justeringer krever grundig analyse og bransjeekspertise</text>
</svg>