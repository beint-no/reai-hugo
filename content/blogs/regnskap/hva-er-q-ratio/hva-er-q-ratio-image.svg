<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500"><defs><style>.formula,.header,.text{font-family:Arial,sans-serif;fill:#34495e}.header{font-size:18px;font-weight:700}.formula,.text{font-size:14px}.formula{font-size:16px;fill:#e74c3c;font-weight:700}.box{fill:#ecf0f1;stroke:#bdc3c7;stroke-width:2}</style></defs><path fill="#fff" d="M0 0h800v500H0z"/><text x="400" y="40" style="font-family:Arial,sans-serif;font-size:24px;font-weight:700;fill:#2c3e50" text-anchor="middle">Q-ratio (Tobin&apos;s Q) Konsept</text><rect width="300" height="60" x="250" y="70" class="box" rx="10"/><text x="400" y="95" class="formula" text-anchor="middle">Q-ratio = Markedsverdi</text><text x="400" y="115" class="formula" text-anchor="middle">Bokført verdi av eiendeler</text><rect width="300" height="250" x="50" y="170" rx="10" style="fill:#e8f6f3;stroke:#1abc9c;stroke-width:2"/><text x="200" y="200" class="header" text-anchor="middle">Markedsverdi</text><rect width="160" height="80" x="120" y="220" fill="#1abc9c" rx="5"/><text x="200" y="245" fill="#fff" class="text" text-anchor="middle">Aksjer × Aksjekurs</text><text x="200" y="265" fill="#fff" class="text" text-anchor="middle">+</text><text x="200" y="285" fill="#fff" class="text" text-anchor="middle">Markedsverdi gjeld</text><circle cx="80" cy="340" r="8" fill="#e74c3c"/><text x="100" y="345" class="text">Børskurs</text><circle cx="80" cy="365" r="8" fill="#e74c3c"/><text x="100" y="370" class="text">Investor sentiment</text><circle cx="80" cy="390" r="8" fill="#e74c3c"/><text x="100" y="395" class="text">Fremtidsforventninger</text><rect width="300" height="250" x="450" y="170" rx="10" style="fill:#fef9e7;stroke:#f39c12;stroke-width:2"/><text x="600" y="200" class="header" text-anchor="middle">Bokført Verdi</text><rect width="160" height="80" x="520" y="220" fill="#f39c12" rx="5"/><text x="600" y="245" fill="#fff" class="text" text-anchor="middle">Anleggsmidler</text><text x="600" y="265" fill="#fff" class="text" text-anchor="middle">+</text><text x="600" y="285" fill="#fff" class="text" text-anchor="middle">Omløpsmidler</text><circle cx="480" cy="340" r="8" fill="#e67e22"/><text x="500" y="345" class="text">Historisk kost</text><circle cx="480" cy="365" r="8" fill="#e67e22"/><text x="500" y="370" class="text">Avskrivninger</text><circle cx="480" cy="390" r="8" fill="#e67e22"/><text x="500" y="395" class="text">Balanseført verdi</text><rect width="500" height="40" x="150" y="450" class="box" rx="5"/><text x="400" y="465" class="text" text-anchor="middle">Q &gt; 1: Overvurdert | Q = 1: Rettferdig | Q &lt; 1: Undervurdert</text><text x="400" y="480" class="text" text-anchor="middle">Brukes til investeringsanalyse og verdivurdering</text></svg>