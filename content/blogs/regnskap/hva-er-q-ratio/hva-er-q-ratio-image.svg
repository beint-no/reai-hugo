<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2c3e50; }
      .header { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #34495e; }
      .text { font-family: Arial, sans-serif; font-size: 14px; fill: #34495e; }
      .formula { font-family: Arial, sans-serif; font-size: 16px; fill: #e74c3c; font-weight: bold; }
      .box { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 2; }
      .market-box { fill: #e8f6f3; stroke: #1abc9c; stroke-width: 2; }
      .book-box { fill: #fef9e7; stroke: #f39c12; stroke-width: 2; }
    </style>
  </defs>
  

  <rect width="800" height="500" fill="#ffffff"/>
  

  <text x="400" y="40" class="title" text-anchor="middle">Q-ratio (Tobin's Q) Konsept</text>
  

  <rect x="250" y="70" width="300" height="60" class="box" rx="10"/>
  <text x="400" y="95" class="formula" text-anchor="middle">Q-ratio = Markedsverdi</text>
  <text x="400" y="115" class="formula" text-anchor="middle">Bokført verdi av eiendeler</text>
  

  <rect x="50" y="170" width="300" height="250" class="market-box" rx="10"/>
  <text x="200" y="200" class="header" text-anchor="middle">Markedsverdi</text>
  

  <rect x="120" y="220" width="160" height="80" fill="#1abc9c" rx="5"/>
  <text x="200" y="245" class="text" text-anchor="middle" fill="white">Aksjer × Aksjekurs</text>
  <text x="200" y="265" class="text" text-anchor="middle" fill="white">+</text>
  <text x="200" y="285" class="text" text-anchor="middle" fill="white">Markedsverdi gjeld</text>
  

  <circle cx="80" cy="340" r="8" fill="#e74c3c"/>
  <text x="100" y="345" class="text">Børskurs</text>
  
  <circle cx="80" cy="365" r="8" fill="#e74c3c"/>
  <text x="100" y="370" class="text">Investor sentiment</text>
  
  <circle cx="80" cy="390" r="8" fill="#e74c3c"/>
  <text x="100" y="395" class="text">Fremtidsforventninger</text>
  

  <rect x="450" y="170" width="300" height="250" class="book-box" rx="10"/>
  <text x="600" y="200" class="header" text-anchor="middle">Bokført Verdi</text>
  

  <rect x="520" y="220" width="160" height="80" fill="#f39c12" rx="5"/>
  <text x="600" y="245" class="text" text-anchor="middle" fill="white">Anleggsmidler</text>
  <text x="600" y="265" class="text" text-anchor="middle" fill="white">+</text>
  <text x="600" y="285" class="text" text-anchor="middle" fill="white">Omløpsmidler</text>
  

  <circle cx="480" cy="340" r="8" fill="#e67e22"/>
  <text x="500" y="345" class="text">Historisk kost</text>
  
  <circle cx="480" cy="365" r="8" fill="#e67e22"/>
  <text x="500" y="370" class="text">Avskrivninger</text>
  
  <circle cx="480" cy="390" r="8" fill="#e67e22"/>
  <text x="500" y="395" class="text">Balanseført verdi</text>
  

  <rect x="150" y="450" width="500" height="40" class="box" rx="5"/>
  <text x="400" y="465" class="text" text-anchor="middle">Q &gt; 1: Overvurdert | Q = 1: Rettferdig | Q &lt; 1: Undervurdert</text>
  <text x="400" y="480" class="text" text-anchor="middle">Brukes til investeringsanalyse og verdivurdering</text>
</svg>