<svg xmlns="http://www.w3.org/2000/svg" width="800" height="700"><defs><style>.header,.number,.result,.text{font-family:Arial,sans-serif;fill:#34495e}.header{font-size:16px;font-weight:700}.number,.result,.text{font-size:13px}.number,.result{font-size:14px;font-weight:700;fill:#e74c3c}.result{font-size:18px;fill:#27ae60}.calc-box{fill:#e8f4f8;stroke:#3498db;stroke-width:2}</style></defs><path fill="#fff" d="M0 0h800v700H0z"/><text x="400" y="30" style="font-family:Arial,sans-serif;font-size:20px;font-weight:700;fill:#2c3e50" text-anchor="middle">Praktisk Q-ratio Beregningseksempel: TechCorp AS</text><rect width="700" height="60" x="50" y="50" rx="8" style="fill:#f8f9fa;stroke:#dee2e6;stroke-width:2"/><text x="400" y="75" class="header" text-anchor="middle">Selskapsdata - TechCorp AS</text><text x="400" y="95" class="text" text-anchor="middle">Teknologiselskap notert på Oslo Børs | Børsverdi per 31.12.2023</text><rect width="350" height="280" x="50" y="130" class="calc-box" rx="10"/><text x="225" y="155" class="header" text-anchor="middle">Markedsverdi Beregning</text><rect width="310" height="60" x="70" y="175" fill="#fff" stroke="#bdc3c7" rx="5"/><text x="85" y="195" class="text">Utestående aksjer:</text><text x="320" y="195" class="number" text-anchor="end">1,000,000 stk</text><text x="85" y="215" class="text">Aksjekurs (31.12.2023):</text><text x="320" y="215" class="number" text-anchor="end">NOK 150.00</text><rect width="310" height="40" x="70" y="245" fill="#e8f6f3" stroke="#1abc9c" rx="5"/><text x="85" y="265" class="text">Markedsverdi aksjer:</text><text x="320" y="265" class="number" text-anchor="end">NOK 150,000,000</text><rect width="310" height="40" x="70" y="295" fill="#fff" stroke="#bdc3c7" rx="5"/><text x="85" y="315" class="text">Markedsverdi gjeld:</text><text x="320" y="315" class="number" text-anchor="end">NOK 50,000,000</text><rect width="310" height="50" x="70" y="345" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="5"/><text x="85" y="365" class="header">Total Markedsverdi:</text><text x="320" y="365" class="result" text-anchor="end">NOK 200,000,000</text><text x="225" y="385" class="text" text-anchor="middle">= 150M + 50M</text><rect width="330" height="280" x="420" y="130" class="calc-box" rx="10"/><text x="585" y="155" class="header" text-anchor="middle">Bokført Verdi Eiendeler</text><rect width="290" height="150" x="440" y="175" fill="#fff" stroke="#bdc3c7" rx="5"/><text x="455" y="195" class="text">Anleggsmidler:</text><text x="715" y="195" class="number" text-anchor="end">NOK 120,000,000</text><text x="455" y="215" class="text">• Bygninger og utstyr:</text><text x="715" y="215" class="text" text-anchor="end">NOK 80,000,000</text><text x="455" y="235" class="text">• Immaterielle eiendeler:</text><text x="715" y="235" class="text" text-anchor="end">NOK 40,000,000</text><text x="455" y="265" class="text">Omløpsmidler:</text><text x="715" y="265" class="number" text-anchor="end">NOK 60,000,000</text><text x="455" y="285" class="text">• Varelager:</text><text x="715" y="285" class="text" text-anchor="end">NOK 25,000,000</text><text x="455" y="305" class="text">• Fordringer og kontanter:</text><text x="715" y="305" class="text" text-anchor="end">NOK 35,000,000</text><rect width="290" height="50" x="440" y="335" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="5"/><text x="455" y="355" class="header">Totale Eiendeler:</text><text x="715" y="355" fill="#e67e22" class="result" text-anchor="end">NOK 180,000,000</text><text x="585" y="375" class="text" text-anchor="middle">= 120M + 60M</text><rect width="500" height="120" x="150" y="440" rx="15" style="fill:#d5f4e6;stroke:#27ae60;stroke-width:2"/><text x="400" y="470" class="header" text-anchor="middle">Q-ratio Beregning</text><text x="400" y="500" class="text" text-anchor="middle">Q-ratio = Markedsverdi / Bokført verdi av eiendeler</text><text x="400" y="525" class="text" text-anchor="middle">Q-ratio = NOK 200,000,000 / NOK 180,000,000</text><rect width="200" height="40" x="300" y="535" fill="#fff" stroke="#27ae60" stroke-width="2" rx="5"/><text x="400" y="560" class="result" text-anchor="middle">Q-ratio = 1.11</text><rect width="700" height="100" x="50" y="580" fill="#f8f9fa" stroke="#6c757d" rx="8"/><text x="400" y="605" class="header" text-anchor="middle">Tolkning av Resultatet</text><text x="400" y="630" class="text" text-anchor="middle">Q-ratio = 1.11 indikerer at TechCorp AS er <tspan fill="#e67e22" font-weight="bold">lett overvurdert</tspan> i markedet</text><text x="400" y="650" class="text" text-anchor="middle">Markedet verdsetter selskapets eiendeler 11% høyere enn deres bokførte verdi</text><text x="400" y="670" class="text" text-anchor="middle">Dette kan reflektere positive fremtidsforventninger eller immaterielle verdier ikke på balansen</text></svg>