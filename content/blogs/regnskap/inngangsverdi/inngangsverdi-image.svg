<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#ffffff"/>

  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="url(#headerGradient)"/>
  <text x="400" y="50" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Inngangsverdi</text>

  <!-- Main content area -->
  <rect x="50" y="100" width="700" height="280" fill="url(#cardGradient)" stroke="#cbd5e1" stroke-width="2" rx="10"/>

  <!-- Definition box -->
  <rect x="80" y="130" width="640" height="60" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="8"/>
  <text x="400" y="155" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Den samlede kostprisen for en eiendel ved anskaffelsestidspunktet</text>
  <text x="400" y="175" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="14">Inngangsverdi = Kjøpesum + Anskaffelseskostnader + Avgifter og gebyrer</text>

  <!-- Components illustration -->
  <g transform="translate(140, 210)">
    <!-- Kjøpesum -->
    <rect x="0" y="0" width="120" height="40" fill="#10b981" rx="5"/>
    <text x="60" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Kjøpesum</text>

    <!-- Plus sign -->
    <text x="140" y="25" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="20" font-weight="bold">+</text>

    <!-- Anskaffelseskostnader -->
    <rect x="160" y="0" width="180" height="40" fill="#f59e0b" rx="5"/>
    <text x="250" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Anskaffelseskostnader</text>

    <!-- Plus sign -->
    <text x="360" y="25" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="20" font-weight="bold">+</text>

    <!-- Avgifter og gebyrer -->
    <rect x="380" y="0" width="180" height="40" fill="#8b5cf6" rx="5"/>
    <text x="470" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Avgifter og gebyrer</text>
  </g>

  <!-- Arrow pointing down -->
  <path d="M400 270 L400 290 M390 280 L400 290 L410 280" stroke="#374151" stroke-width="3" fill="none"/>

  <!-- Result box -->
  <rect x="170" y="300" width="460" height="80" fill="#1f2937" rx="8"/>
  <text x="400" y="325" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">INNGANGSVERDI</text>
  <text x="400" y="345" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="12">Grunnlag for avskrivninger, gevinst- og tapsberegninger,</text>
  <text x="400" y="365" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="12">samt skattemessig behandling</text>
</svg>
