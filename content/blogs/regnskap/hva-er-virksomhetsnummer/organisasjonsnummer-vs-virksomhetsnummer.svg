  </text>
  
  <rect x="470" y="355" width="200" height="25" stroke="#cbd5e1" stroke-width="1" fill="#d1fae5"/>
  <text x="570" y="373" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">
    123 456 789 (Identisk)
  </text>
  

  <rect x="70" y="380" width="200" height="25" stroke="#cbd5e1" stroke-width="1" fill="white"/>
  <text x="80" y="398" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    Store konsern/morselskap
  </text>
  
  <rect x="270" y="380" width="200" height="25" stroke="#cbd5e1" stroke-width="1" fill="#dbeafe"/>
  <text x="370" y="398" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">
    111 222 333 (Ett nummer)
  </text>
  
  <rect x="470" y="380" width="200" height="25" stroke="#cbd5e1" stroke-width="1" fill="#d1fae5"/>
  <text x="570" y="398" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">
    Flere nummer (per divisjon)
  </text>
  

  <rect x="70" y="405" width="200" height="25" stroke="#cbd5e1" stroke-width="1" fill="white"/>
  <text x="80" y="423" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    På fakturaer/tilbud
  </text>
  
  <rect x="270" y="405" width="200" height="25" stroke="#cbd5e1" stroke-width="1" fill="#dbeafe"/>
  <text x="370" y="423" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1e40af">
    Kan brukes
  </text>
  
  <rect x="470" y="405" width="200" height="25" stroke="#cbd5e1" stroke-width="1" fill="#d1fae5"/>
  <text x="570" y="423" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">
    Anbefalt/Standard
  </text>
  

  <rect x="70" y="430" width="200" height="25" stroke="#cbd5e1" stroke-width="1" fill="white"/>
  <text x="80" y="448" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    Daglig regnskapsføring
  </text>
  
  <rect x="270" y="430" width="200" height="25" stroke="#cbd5e1" stroke-width="1" fill="#dbeafe"/>
  <text x="370" y="448" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1e40af">
    Sjeldnere brukt
  </text>
  
  <rect x="470" y="430" width="200" height="25" stroke="#cbd5e1" stroke-width="1" fill="#d1fae5"/>
  <text x="570" y="448" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">
    Primær identifikator
  </text>
  

  <text x="400" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">
