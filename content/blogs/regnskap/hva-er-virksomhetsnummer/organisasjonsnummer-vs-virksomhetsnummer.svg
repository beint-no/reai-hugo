  <rect x="270" y="355" width="200" height="25" stroke="#cbd5e1" stroke-width="1" fill="#dbeafe"/>
  <text x="370" y="373" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">
