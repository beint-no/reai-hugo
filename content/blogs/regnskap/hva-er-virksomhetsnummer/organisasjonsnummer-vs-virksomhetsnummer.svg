  <text x="370" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">
    Organisasjonsnummer
  </text>
  
  <rect x="470" y="325" width="200" height="30" fill="#d1fae5" stroke="#cbd5e1" stroke-width="1"/>
  <text x="570" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#059669">
