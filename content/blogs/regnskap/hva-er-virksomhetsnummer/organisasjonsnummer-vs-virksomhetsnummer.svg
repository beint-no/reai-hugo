  </text>
  

  <rect x="70" y="325" width="200" height="30" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
  <text x="170" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">
