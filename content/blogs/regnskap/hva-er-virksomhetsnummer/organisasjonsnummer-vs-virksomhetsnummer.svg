<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="virkGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="500" fill="#f8fafc"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e40af">
    Organisasjonsnummer vs. Virksomhetsnummer
  </text>
  

  <rect x="50" y="80" width="320" height="180" fill="url(#orgGrad)" rx="10"/>
  <text x="210" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    Organisasjonsnummer
  </text>
  
  <text x="70" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Definisjon:
  </text>
  <text x="70" y="160" font-family="Arial, sans-serif" font-size="12" fill="white">
    Hovedidentifikator for den juridiske enheten
  </text>
  
  <text x="70" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Bruksområder:
  </text>
  <text x="70" y="205" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Juridiske dokumenter og kontrakter
  </text>
  <text x="70" y="220" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Skatterapportering og offentlige meldinger
  </text>
  <text x="70" y="235" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Hovedregistrering i offentlige registre
  </text>
  <text x="70" y="250" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Formell identifikasjon av selskapet
  </text>
  

  <rect x="430" y="80" width="320" height="180" fill="url(#virkGrad)" rx="10"/>
  <text x="590" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    Virksomhetsnummer
  </text>
  
  <text x="450" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Definisjon:
  </text>
  <text x="450" y="160" font-family="Arial, sans-serif" font-size="12" fill="white">
    Identifikator for spesifikk virksomhetsaktivitet
  </text>
  
  <text x="450" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Bruksområder:
  </text>
  <text x="450" y="205" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Daglig drift og fakturabehandling
  </text>
  <text x="450" y="220" font-family="Arial, sans-serif" font-size="12" fill="white">
    • MVA-oppgaver og løpende rapportering
  </text>
  <text x="450" y="235" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Kunderegistrering og CRM-systemer
  </text>
  <text x="450" y="250" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Operasjonell virksomhetsidentifikasjon
  </text>
  

  <rect x="50" y="280" width="700" height="180" fill="white" stroke="#cbd5e1" stroke-width="2" rx="10"/>
  
  <text x="400" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e40af">
