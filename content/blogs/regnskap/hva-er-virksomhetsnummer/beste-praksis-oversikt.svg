<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dailyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="systemGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="#f8fafc"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e40af">
    Beste Praksis for Virksomhetsnummer
  </text>
  

  <rect x="50" y="70" width="340" height="240" fill="white" stroke="#3b82f6" stroke-width="2" rx="10"/>
  <rect x="50" y="70" width="340" height="40" fill="url(#dailyGrad)" rx="10 10 0 0"/>
  <text x="220" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    📋 Daglig Bruk
  </text>
  
  <text x="70" y="125" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1e40af">
    Rutiner for korrekt bruk:
  </text>
  
  <circle cx="80" cy="145" r="3" fill="#3b82f6"/>
  <text x="95" y="150" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    Kontroller alltid virksomhetsnummer ved nye leverandører
  </text>
  
  <circle cx="80" cy="165" r="3" fill="#3b82f6"/>
  <text x="95" y="170" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    Lagre viktige virksomhetsnummer i kundekartotek
  </text>
  
  <circle cx="80" cy="185" r="3" fill="#3b82f6"/>
  <text x="95" y="190" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    Inkluder virksomhetsnummer i alle forretningsdokumenter
  </text>
  
  <circle cx="80" cy="205" r="3" fill="#3b82f6"/>
  <text x="95" y="210" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    Verifiser MVA-status ved større transaksjoner
  </text>
  
  <text x="70" y="235" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1e40af">
    Validering og kontroll:
  </text>
  
  <circle cx="80" cy="255" r="3" fill="#3b82f6"/>
  <text x="95" y="260" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    Bruk Brønnøysundregistrenes oppslag for validering
  </text>
  
  <circle cx="80" cy="275" r="3" fill="#3b82f6"/>
  <text x="95" y="280" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    Sjekk at kontrollsifferet stemmer før bruk
  </text>
  
  <circle cx="80" cy="295" r="3" fill="#3b82f6"/>
  <text x="95" y="300" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    Bekreft at virksomheten er aktiv og ikke slettet
  </text>
  

  <rect x="410" y="70" width="340" height="240" fill="white" stroke="#10b981" stroke-width="2" rx="10"/>
  <rect x="410" y="70" width="340" height="40" fill="url(#systemGrad)" rx="10 10 0 0"/>
  <text x="580" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    ⚙️ Systemintegrasjon
  </text>
  
  <text x="430" y="125" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#059669">
    Tekniske anbefalinger:
  </text>
  
  <circle cx="440" cy="145" r="3" fill="#10b981"/>
  <text x="455" y="150" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    Implementer automatisk validering av virksomhetsnummer
  </text>
  
  <circle cx="440" cy="165" r="3" fill="#10b981"/>
  <text x="455" y="170" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    Integrer med Brønnøysundregistrenes API-er
  </text>
  
  <circle cx="440" cy="185" r="3" fill="#10b981"/>
  <text x="455" y="190" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    Opprett backup-rutiner for kritisk virksomhetsinformasjon
  </text>
  
  <circle cx="440" cy="205" r="3" fill="#10b981"/>
  <text x="455" y="210" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    Etabler overvåkning av endringer i databaser
  </text>
  
  <text x="430" y="235" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#059669">
    Automatisering:
  </text>
  
  <circle cx="440" cy="255" r="3" fill="#10b981"/>
  <text x="455" y="260" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    Automatisk utfylling av firmadata ved registrering
  </text>
  
  <circle cx="440" cy="275" r="3" fill="#10b981"/>
  <text x="455" y="280" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    Sanntidsvalidering ved fakturabehandling
  </text>
  
  <circle cx="440" cy="295" r="3" fill="#10b981"/>
  <text x="455" y="300" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    Automatiske varsel ved endringer i registrene
  </text>
  

  <rect x="50" y="330" width="700" height="150" fill="white" stroke="#f59e0b" stroke-width="2" rx="10"/>
  <text x="400" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#d97706">
    ✅ Implementerings-sjekkliste
  </text>
  

  <text x="80" y="385" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#374151">
    Umiddelbare tiltak:
  </text>
  <text x="80" y="405" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    ☐ Opprett rutiner for månedlig kontroll av registre
  </text>
  <text x="80" y="420" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    ☐ Implementer validering i eksisterende systemer
  </text>
  <text x="80" y="435" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    ☐ Oppdater alle dokumentmaler med korrekt format
  </text>
  <text x="80" y="450" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    ☐ Etabler backup av kritisk virksomhetsinformasjon
  </text>
  <text x="80" y="465" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    ☐ Sikre tilgang til Altinn med tofaktorautentisering
  </text>
  

  <text x="420" y="385" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#374151">
    Langsiktige mål:
  </text>
  <text x="420" y="405" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    ☐ Full API-integrasjon med offentlige registre
  </text>
  <text x="420" y="420" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    ☐ Automatisert overvåkning og varsling
  </text>
  <text x="420" y="435" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    ☐ Integrert compliance-sjekking på tvers av systemer
  </text>
  <text x="420" y="450" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    ☐ Mobilbaserte løsninger for enkel administrasjon
  </text>
  <text x="420" y="465" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    ☐ Kompetanseheving for alle relevante medarbeidere
  </text>
  

  <rect x="50" y="500" width="700" height="80" fill="#dbeafe" stroke="#3b82f6" stroke-width="1" rx="8"/>
  <text x="400" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af">
    🎯 Nøkkelfordeler ved å følge beste praksis
  </text>
  
  <text x="80" y="545" font-family="Arial, sans-serif" font-size="12" fill="#1e40af">
    • <tspan font-weight="bold">Redusert risiko:</tspan> Færre feil og bedre sikkerhet ved systematisk bruk
  </text>
  <text x="80" y="560" font-family="Arial, sans-serif" font-size="12" fill="#1e40af">
    • <tspan font-weight="bold">Økt effektivitet:</tspan> Automatisering sparer tid og reduserer manuelt arbeid
  </text>
  
  <text x="420" y="545" font-family="Arial, sans-serif" font-size="12" fill="#1e40af">
    • <tspan font-weight="bold">Bedre compliance:</tspan> Sikrer overholdelse av alle lovkrav og forskrifter
  </text>
  <text x="420" y="560" font-family="Arial, sans-serif" font-size="12" fill="#1e40af">
    • <tspan font-weight="bold">Profesjonalitet:</tspan> Økt tillit fra kunder, leverandører og myndigheter
  </text>
</svg>