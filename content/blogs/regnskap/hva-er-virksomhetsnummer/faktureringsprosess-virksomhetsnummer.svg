<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="processGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e40af">
    Virksomhetsnummer i Faktureringsprosess
  </text>
  
  <!-- Process flow -->
  <!-- Step 1: Leveranse -->
  <rect x="50" y="80" width="140" height="100" fill="#3b82f6" rx="10"/>
  <text x="120" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    1. LEVERANSE
  </text>
  <text x="60" y="125" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Vare/tjeneste levert
  </text>
  <text x="60" y="140" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Leveransedato registrert
  </text>
  <text x="60" y="155" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Kunde bekrefter mottak
  </text>
  <text x="60" y="170" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Grunnlag for fakturering
  </text>
  
  <!-- Arrow 1 -->
  <polygon points="200,130 220,120 220,125 240,125 240,135 220,135 220,140" fill="#64748b"/>
  
  <!-- Step 2: Faktura utstedelse -->
  <rect x="250" y="80" width="140" height="100" fill="#10b981" rx="10"/>
  <text x="320" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    2. FAKTURA
  </text>
  <text x="320" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    UTSTEDELSE
  </text>
  <text x="260" y="135" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Virksomhetsnummer påføres
  </text>
  <text x="260" y="150" font-family="Arial, sans-serif" font-size="11" fill="white">
    • MVA-status markeres
  </text>
  <text x="260" y="165" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Lovpålagte opplysninger
  </text>
  
  <!-- Arrow 2 -->
  <polygon points="400,130 420,120 420,125 440,125 440,135 420,135 420,140" fill="#64748b"/>
  
  <!-- Step 3: Sending -->
  <rect x="450" y="80" width="140" height="100" fill="#f59e0b" rx="10"/>
  <text x="520" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    3. SENDING
  </text>
  <text x="460" y="125" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Post/e-post/eFaktura
  </text>
  <text x="460" y="140" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Automatisk arkivering
  </text>
  <text x="460" y="155" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Forfallsdato settes
  </text>
  <text x="460" y="170" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Registreres i reskontro
  </text>
  
  <!-- Arrow down -->
  <polygon points="520,190 510,210 515,210 515,230 525,230 525,210 530,210" fill="#64748b"/>
  
  <!-- Step 4: Kundemottak -->
  <rect x="450" y="240" width="140" height="100" fill="#8b5cf6" rx="10"/>
  <text x="520" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    4. KUNDEMOTTAK
  </text>
  <text x="460" y="285" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Virksomhetsnr. valideres
  </text>
  <text x="460" y="300" font-family="Arial, sans-serif" font-size="11" fill="white">
    • MVA-status kontrolleres
  </text>
  <text x="460" y="315" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Automatisk kontering
  </text>
  <text x="460" y="330" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Attesteringsprosess
  </text>
  
  <!-- Arrow left -->
  <polygon points="440,290 420,280 420,285 400,285 400,295 420,295 420,300" fill="#64748b"/>
  
  <!-- Step 5: Betaling -->
  <rect x="250" y="240" width="140" height="100" fill="#ef4444" rx="10"/>
  <text x="320" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    5. BETALING
  </text>
  <text x="260" y="285" font-family="Arial, sans-serif" font-size="11" fill="white">
    • KID/OCR med virk.nr.
  </text>
  <text x="260" y="300" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Automatisk matching
  </text>
  <text x="260" y="315" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Kundeidentifikasjon
  </text>
  <text x="260" y="330" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Reskontro oppdatering
  </text>
  
  <!-- Sample invoice -->
  <rect x="100" y="370" width="250" height="180" fill="white" stroke="#3b82f6" stroke-width="2" rx="8"/>
  <text x="225" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af">
    FAKTURA
  </text>
  
  <text x="120" y="420" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">
    Fra: ABC Consulting AS
  </text>
  <text x="120" y="435" font-family="Arial, monospace" font-size="11" font-weight="bold" fill="#1e40af">
    Org.nr: 123 456 789 MVA
  </text>
  
  <text x="120" y="460" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">
    Til: XYZ Bedrift AS
  </text>
  <text x="120" y="475" font-family="Arial, monospace" font-size="11" fill="#374151">
    Org.nr: 987 654 321 MVA
  </text>
  
  <line x1="120" y1="485" x2="330" y2="485" stroke="#cbd5e1" stroke-width="1"/>
  
  <text x="120" y="505" font-family="Arial, sans-serif" font-size="11" fill="#374151">
    Fakturanummer: F-2024-001
  </text>
  <text x="120" y="520" font-family="Arial, sans-serif" font-size="11" fill="#374151">
    Dato: 15.01.2024
  </text>
  <text x="120" y="535" font-family="Arial, sans-serif" font-size="11" fill="#374151">
    Forfallsdato: 14.02.2024
  </text>
  
  <!-- Requirements box -->
  <rect x="400" y="370" width="350" height="180" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <text x="575" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#92400e">
    Kritiske Krav til Virksomhetsnummer
  </text>
  
  <text x="420" y="420" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#92400e">
    1. Korrekt plassering:
  </text>
  <text x="430" y="435" font-family="Arial, sans-serif" font-size="11" fill="#92400e">
    • Tydelig synlig på fakturaen
  </text>
  <text x="430" y="450" font-family="Arial, sans-serif" font-size="11" fill="#92400e">
    • Nær firmanavn og adresse
  </text>
  
  <text x="420" y="470" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#92400e">
    2. MVA-merking:
  </text>
  <text x="430" y="485" font-family="Arial, sans-serif" font-size="11" fill="#92400e">
    • "MVA" skal stå etter nummeret
  </text>
  <text x="430" y="500" font-family="Arial, sans-serif" font-size="11" fill="#92400e">
    • Obligatorisk for MVA-registrerte
  </text>
  
  <text x="420" y="520" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#92400e">
    3. Validering:
  </text>
  <text x="430" y="535" font-family="Arial, sans-serif" font-size="11" fill="#92400e">
    • Kontrollsiffer må stemme
  </text>
  <text x="430" y="550" font-family="Arial, sans-serif" font-size="11" fill="#92400e">
    • Må være aktivt i registrene
  </text>
  
  <!-- Bottom info -->
  <text x="400" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">
    Virksomhetsnummeret sikrer korrekt identifikasjon gjennom hele faktureringsprosessen
  </text>
</svg>