<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="securityGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="protectionGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="#f8fafc"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e40af">
    Sikkerhetstiltak for Virksomhetsnummer
  </text>
  

  <rect x="50" y="70" width="340" height="240" fill="white" stroke="#dc2626" stroke-width="2" rx="10"/>
  <rect x="50" y="70" width="340" height="40" fill="url(#securityGrad)" rx="10 10 0 0"/>
  <text x="220" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    Sikkerhetstrusler
  </text>
  

  <rect x="70" y="130" width="300" height="40" fill="#fef2f2" stroke="#fca5a5" stroke-width="1" rx="5"/>
  <text x="80" y="145" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#991b1b">
    Identitetstyveri
  </text>
  <text x="80" y="160" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">
    Bruk av virksomhetsnummer for å opprette falske fakturaer eller kontrakter
  </text>
  

  <rect x="70" y="180" width="300" height="40" fill="#fef2f2" stroke="#fca5a5" stroke-width="1" rx="5"/>
  <text x="80" y="195" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#991b1b">
    Svindel og bedrageri
  </text>
  <text x="80" y="210" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">
    Utgiring for å være en etablert virksomhet for å lure kunder eller leverandører
  </text>
  

  <rect x="70" y="230" width="300" height="40" fill="#fef2f2" stroke="#fca5a5" stroke-width="1" rx="5"/>
  <text x="80" y="245" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#991b1b">
    Kredittsvindel
  </text>
  <text x="80" y="260" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">
    Søke kreditt eller etablere forretningsforbindelser i andres navn
  </text>
  

  <rect x="70" y="280" width="300" height="25" fill="#fef2f2" stroke="#fca5a5" stroke-width="1" rx="5"/>
  <text x="80" y="295" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#991b1b">
    Uautoriserte endringer i registrene
  </text>
  

  <rect x="410" y="70" width="340" height="240" fill="white" stroke="#059669" stroke-width="2" rx="10"/>
  <rect x="410" y="70" width="340" height="40" fill="url(#protectionGrad)" rx="10 10 0 0"/>
  <text x="580" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    Beskyttelsestiltak
  </text>
  

  <rect x="430" y="130" width="300" height="40" fill="#f0fdf4" stroke="#86efac" stroke-width="1" rx="5"/>
  <text x="440" y="145" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#047857">
    Overvåk bruken regelmessig
  </text>
  <text x="440" y="160" font-family="Arial, sans-serif" font-size="10" fill="#047857">
    Sjekk offentlige registre månedlig for uautoriserte endringer
  </text>
  

  <rect x="430" y="180" width="300" height="40" fill="#f0fdf4" stroke="#86efac" stroke-width="1" rx="5"/>
  <text x="440" y="195" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#047857">
    Implementer tofaktorautentisering
  </text>
  <text x="440" y="210" font-family="Arial, sans-serif" font-size="10" fill="#047857">
    Sikre tilgang til Altinn og andre digitale tjenester med 2FA
  </text>
  

  <rect x="430" y="230" width="300" height="40" fill="#f0fdf4" stroke="#86efac" stroke-width="1" rx="5"/>
  <text x="440" y="245" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#047857">
    Begre sys tilgang til kritisk informasjon
  </text>
  <text x="440" y="260" font-family="Arial, sans-serif" font-size="10" fill="#047857">
    Kun autorisert personell skal ha tilgang til virksomhetsregistrering
  </text>
  

  <rect x="430" y="280" width="300" height="25" fill="#f0fdf4" stroke="#86efac" stroke-width="1" rx="5"/>
  <text x="440" y="295" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#047857">
    Sett opp varsler ved endringer i registrene
  </text>
  

  <rect x="50" y="330" width="700" height="180" fill="white" stroke="#3b82f6" stroke-width="2" rx="10"/>
  <text x="400" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e40af">
    Beste Praksis for Sikkerhet
  </text>
  

  <text x="80" y="385" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">
    Forebyggende tiltak:
  </text>
  <text x="80" y="405" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    ✓ Lag rutiner for månedlig kontroll av offentlige registre
  </text>
  <text x="80" y="420" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    ✓ Implementer sterke passord og tofaktorautentisering
  </text>
  <text x="80" y="435" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    ✓ Begre sys tilgang til Altinn til kun nødvendig personell
  </text>
  <text x="80" y="450" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    ✓ Oppbevar sensitive dokumenter sikkert
  </text>
  <text x="80" y="465" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    ✓ Educer medarbeidere om sikkerhetstrusler
  </text>
  <text x="80" y="480" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    ✓ Hold programvare og systemer oppdatert
  </text>
  

  <text x="420" y="385" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">
    Ved mistanke om misbruk:
  </text>
  <text x="420" y="405" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    ⚠ Kontakt Brønnøysundregistrene umiddelbart
  </text>
  <text x="420" y="420" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    ⚠ Anmeld til politiet hvis det er mistanke om kriminalitet
  </text>
  <text x="420" y="435" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    ⚠ Informer banker og kreditorer om situasjonen
  </text>
  <text x="420" y="450" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    ⚠ Dokumenter all uautorisert aktivitet
  </text>
  <text x="420" y="465" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    ⚠ Endre alle passord og tilganger
  </text>
  <text x="420" y="480" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    ⚠ Vurder juridisk bistand hvis nødvendig
  </text>
  

  <rect x="50" y="520" width="700" height="60" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <text x="400" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#92400e">
    ⚠ VIKTIG: Virksomhetsnummer er offentlig informasjon
  </text>
  <text x="400" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#92400e">
    Selv om nummeret er offentlig tilgjengelig, skal det ikke deles unødvendig eller brukes uautorisert.
  </text>
</svg>