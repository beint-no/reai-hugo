<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">
    Aksjonærregister vs Register over Reelle Rettighetshavere
  </text>
  
  <!-- Left side: Traditional shareholder register -->
  <rect x="50" y="70" width="320" height="480" fill="#3498db" stroke="#2980b9" stroke-width="3" rx="10"/>
  <text x="210" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    Aksjonærregisteret
  </text>
  <text x="210" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    (Formelle eiere)
  </text>
  
  <!-- Company A -->
  <rect x="80" y="150" width="260" height="80" fill="#5dade2" stroke="#3498db" stroke-width="2" rx="5"/>
  <text x="210" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Selskap A AS
  </text>
  <text x="90" y="195" font-family="Arial, sans-serif" font-size="11" fill="white">• Holding B AS: 60% (300 aksjer)</text>
  <text x="90" y="210" font-family="Arial, sans-serif" font-size="11" fill="white">• Investor C AS: 40% (200 aksjer)</text>
  <text x="90" y="225" font-family="Arial, sans-serif" font-size="11" fill="white">Total: 500 aksjer</text>
  
  <!-- Holding structure -->
  <rect x="80" y="250" width="120" height="100" fill="#85c1e9" stroke="#5dade2" stroke-width="2" rx="5"/>
  <text x="140" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Holding B AS
  </text>
  <text x="90" y="295" font-family="Arial, sans-serif" font-size="10" fill="white">• Ola Nordmann:</text>
  <text x="90" y="308" font-family="Arial, sans-serif" font-size="10" fill="white">  80% (80 aksjer)</text>
  <text x="90" y="321" font-family="Arial, sans-serif" font-size="10" fill="white">• Kari Hansen:</text>
  <text x="90" y="334" font-family="Arial, sans-serif" font-size="10" fill="white">  20% (20 aksjer)</text>
  
  <rect x="220" y="250" width="120" height="100" fill="#85c1e9" stroke="#5dade2" stroke-width="2" rx="5"/>
  <text x="280" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Investor C AS
  </text>
  <text x="230" y="295" font-family="Arial, sans-serif" font-size="10" fill="white">• Per Olsen:</text>
  <text x="230" y="308" font-family="Arial, sans-serif" font-size="10" fill="white">  100% (100 aksjer)</text>
  
  <!-- Problem illustration -->
  <rect x="80" y="370" width="260" height="80" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="5"/>
  <text x="210" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Problem: Skjult eierskap
  </text>
  <text x="90" y="415" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Hvem kontrollerer egentlig Selskap A?</text>
  <text x="90" y="430" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Komplekse eierstrukturer</text>
  <text x="90" y="445" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Potensial for hvitvasking</text>
  
  <!-- Right side: Real beneficial owners register -->
  <rect x="430" y="70" width="320" height="480" fill="#e74c3c" stroke="#c0392b" stroke-width="3" rx="10"/>
  <text x="590" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    Register over Reelle
  </text>
  <text x="590" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    Rettighetshavere
  </text>
  <text x="590" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    (Faktiske kontrollører)
  </text>
  
  <!-- Real ownership structure -->
  <rect x="460" y="170" width="260" height="120" fill="#ec7063" stroke="#e74c3c" stroke-width="2" rx="5"/>
  <text x="590" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Selskap A AS - Reelle eiere
  </text>
  <text x="470" y="220" font-family="Arial, sans-serif" font-size="11" fill="white">• Ola Nordmann: 48% kontroll</text>
  <text x="470" y="235" font-family="Arial, sans-serif" font-size="11" fill="white">  (60% × 80% = 48%)</text>
  <text x="470" y="250" font-family="Arial, sans-serif" font-size="11" fill="white">• Per Olsen: 40% kontroll</text>
  <text x="470" y="265" font-family="Arial, sans-serif" font-size="11" fill="white">• Kari Hansen: 12% kontroll</text>
  <text x="470" y="280" font-family="Arial, sans-serif" font-size="11" fill="white">  (60% × 20% = 12%)</text>
  
  <!-- Threshold rules -->
  <rect x="460" y="310" width="260" height="100" fill="#f1948a" stroke="#ec7063" stroke-width="2" rx="5"/>
  <text x="590" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Registreringsgrense: 25%
  </text>
  <text x="470" y="355" font-family="Arial, sans-serif" font-size="10" fill="white">Må registreres:</text>
  <text x="470" y="370" font-family="Arial, sans-serif" font-size="10" fill="white">✓ Ola Nordmann (48% > 25%)</text>
  <text x="470" y="385" font-family="Arial, sans-serif" font-size="10" fill="white">✓ Per Olsen (40% > 25%)</text>
  <text x="470" y="400" font-family="Arial, sans-serif" font-size="10" fill="white">✗ Kari Hansen (12% &lt; 25%)</text>
  
  <!-- Benefits -->
  <rect x="460" y="430" width="260" height="100" fill="#fadbd8" stroke="#e74c3c" stroke-width="2" rx="5"/>
  <text x="590" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Fordeler
  </text>
  <text x="470" y="475" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Økt transparens</text>
  <text x="470" y="490" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Bekjemper hvitvasking</text>
  <text x="470" y="505" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Lettere skattekonroll</text>
  <text x="470" y="520" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Bedre kreditorvern</text>
  
  <!-- Arrows showing relationship -->
  <path d="M 370 300 L 430 300" stroke="#f39c12" stroke-width="4" fill="none" marker-end="url(#orangearrow)"/>
  <text x="400" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f39c12">
    Avdekker
  </text>
  <text x="400" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f39c12">
    faktisk kontroll
  </text>
  
  <!-- Bottom comparison table -->
  <rect x="50" y="570" width="700" height="1" fill="#bdc3c7"/>
  
  <!-- Arrow marker definitions -->
  <defs>
    <marker id="orangearrow" markerWidth="12" markerHeight="8" refX="11" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#f39c12"/>
    </marker>
  </defs>
</svg>