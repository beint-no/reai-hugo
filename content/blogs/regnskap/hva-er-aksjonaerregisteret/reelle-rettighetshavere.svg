    Selskap A AS - Reelle eiere
  </text><text x="470" y="220" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Ola Nordmann: 48% kontroll</text><text x="470" y="235" fill="#fff" font-family="Arial, sans-serif" font-size="11">  (60% × 80% = 48%)</text><text x="470" y="250" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Per Olsen: 40% kontroll</text><text x="470" y="265" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Kari Hansen: 12% kontroll</text><text x="470" y="280" fill="#fff" font-family="Arial, sans-serif" font-size="11">  (60% × 20% = 12%)</text><rect width="260" height="100" x="460" y="310" fill="#f1948a" stroke="#ec7063" stroke-width="2" rx="5"/><text x="590" y="335" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
    Registreringsgrense: 25%
  </text><text x="470" y="355" fill="#fff" font-family="Arial, sans-serif" font-size="10">Må registreres:</text><text x="470" y="370" fill="#fff" font-family="Arial, sans-serif" font-size="10">✓ Ola Nordmann (48% &gt; 25%)</text><text x="470" y="385" fill="#fff" font-family="Arial, sans-serif" font-size="10">✓ Per Olsen (40% &gt; 25%)</text><text x="470" y="400" fill="#fff" font-family="Arial, sans-serif" font-size="10">✗ Kari Hansen (12% &lt; 25%)</text><rect width="260" height="100" x="460" y="430" fill="#fadbd8" stroke="#e74c3c" stroke-width="2" rx="5"/><text x="590" y="455" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
