<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="350" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  

  <text x="400" y="25" font-size="20" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    MVA-behandling i B2B-transaksjoner
  </text>
  

  <rect x="50" y="50" width="170" height="120" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="5"/>
  <text x="135" y="70" font-size="14" font-weight="bold" text-anchor="middle" fill="#1976d2">INNENLANDS B2B</text>
  <text x="135" y="90" font-size="12" text-anchor="middle" fill="#424242">Ordinær MVA (25%)</text>
  
  <text x="135" y="110" font-size="10" text-anchor="middle" fill="#666">Selger:</text>
  <text x="135" y="125" font-size="10" text-anchor="middle" fill="#666">• Fakturerer MVA</text>
  <text x="135" y="140" font-size="10" text-anchor="middle" fill="#666">• Konto 2700</text>
  
  <text x="135" y="160" font-size="10" text-anchor="middle" fill="#666">Kjøper:</text>
  <text x="135" y="175" font-size="10" text-anchor="middle" fill="#666">• Fradrag konto 2710</text>
  

  <rect x="240" y="50" width="170" height="120" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="5"/>
  <text x="325" y="70" font-size="14" font-weight="bold" text-anchor="middle" fill="#e65100">EU B2B</text>
  <text x="325" y="90" font-size="12" text-anchor="middle" fill="#424242">Omvendt avgiftsplikt</text>
  
  <text x="325" y="110" font-size="10" text-anchor="middle" fill="#666">Selger:</text>
  <text x="325" y="125" font-size="10" text-anchor="middle" fill="#666">• Ingen MVA på faktura</text>
  <text x="325" y="140" font-size="10" text-anchor="middle" fill="#666">• Eksport nullsats</text>
  
  <text x="325" y="160" font-size="10" text-anchor="middle" fill="#666">Kjøper:</text>
  <text x="325" y="175" font-size="10" text-anchor="middle" fill="#666">• Beregner egen MVA</text>
  

  <rect x="430" y="50" width="170" height="120" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="5"/>
  <text x="515" y="70" font-size="14" font-weight="bold" text-anchor="middle" fill="#2e7d32">TREDJELAND B2B</text>
  <text x="515" y="90" font-size="12" text-anchor="middle" fill="#424242">Eksport 0% MVA</text>
  
  <text x="515" y="110" font-size="10" text-anchor="middle" fill="#666">Selger:</text>
  <text x="515" y="125" font-size="10" text-anchor="middle" fill="#666">• Nullsats eksport</text>
  <text x="515" y="140" font-size="10" text-anchor="middle" fill="#666">• Eksportdokument</text>
  
  <text x="515" y="160" font-size="10" text-anchor="middle" fill="#666">Kjøper:</text>
  <text x="515" y="175" font-size="10" text-anchor="middle" fill="#666">• Ingen norsk MVA</text>
  

  <rect x="620" y="50" width="170" height="120" fill="#fce4ec" stroke="#e91e63" stroke-width="2" rx="5"/>
  <text x="705" y="70" font-size="14" font-weight="bold" text-anchor="middle" fill="#c2185b">TJENESTER TIL EU</text>
  <text x="705" y="90" font-size="12" text-anchor="middle" fill="#424242">Kjøpers land</text>
  
  <text x="705" y="110" font-size="10" text-anchor="middle" fill="#666">Selger:</text>
  <text x="705" y="125" font-size="10" text-anchor="middle" fill="#666">• Ingen MVA</text>
  <text x="705" y="140" font-size="10" text-anchor="middle" fill="#666">• EU-validering</text>
  
  <text x="705" y="160" font-size="10" text-anchor="middle" fill="#666">Kjøper:</text>
  <text x="705" y="175" font-size="10" text-anchor="middle" fill="#666">• Egen lands MVA</text>
  

  <rect x="50" y="190" width="700" height="25" fill="#f5f5f5" stroke="#bdbdbd" stroke-width="1"/>
  <text x="400" y="207" font-size="14" font-weight="bold" text-anchor="middle" fill="#424242">
    MVA-meldingsbehandling
  </text>
  

  <rect x="50" y="230" width="340" height="90" fill="#fff" stroke="#ddd" stroke-width="1"/>
  <text x="220" y="245" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Innenlands B2B</text>
  <text x="70" y="265" font-size="10" fill="#666">Salg NOK 10.000 + 25% MVA = NOK 12.500</text>
  <text x="70" y="280" font-size="10" fill="#666">Debet: Kundefordring 12.500</text>
  <text x="70" y="295" font-size="10" fill="#666">Kredit: Salgsinntekt 10.000</text>
  <text x="70" y="310" font-size="10" fill="#666">Kredit: Utgående MVA 2.500</text>
  
  <rect x="410" y="230" width="340" height="90" fill="#fff" stroke="#ddd" stroke-width="1"/>
  <text x="580" y="245" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">EU B2B (Omvendt avgiftsplikt)</text>
  <text x="430" y="265" font-size="10" fill="#666">Salg NOK 10.000 (uten MVA)</text>
  <text x="430" y="280" font-size="10" fill="#666">Debet: Kundefordring 10.000</text>
  <text x="430" y="295" font-size="10" fill="#666">Kredit: Salgsinntekt 10.000</text>
  <text x="430" y="310" font-size="10" fill="#666">Rapporteres med kode i MVA-melding</text>
  
</svg>