<svg width="800" height="250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="250" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="30" font-size="24" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    B2B - Business-to-Business i Norsk Regnskap
  </text>
  
  <!-- Left Business (Selger) -->
  <rect x="50" y="70" width="120" height="120" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="10"/>
  <text x="110" y="95" font-size="14" font-weight="bold" text-anchor="middle" fill="#1976d2">BEDRIFT A</text>
  <text x="110" y="115" font-size="12" text-anchor="middle" fill="#424242">(Selger)</text>
  
  <!-- Business details -->
  <text x="110" y="135" font-size="10" text-anchor="middle" fill="#666">• Fakturerer MVA</text>
  <text x="110" y="150" font-size="10" text-anchor="middle" fill="#666">• Setter kredittgrenser</text>
  <text x="110" y="165" font-size="10" text-anchor="middle" fill="#666">• Følger opp betaling</text>
  
  <!-- Right Business (Kjøper) -->
  <rect x="630" y="70" width="120" height="120" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="10"/>
  <text x="690" y="95" font-size="14" font-weight="bold" text-anchor="middle" fill="#2e7d32">BEDRIFT B</text>
  <text x="690" y="115" font-size="12" text-anchor="middle" fill="#424242">(Kjøper)</text>
  
  <!-- Business details -->
  <text x="690" y="135" font-size="10" text-anchor="middle" fill="#666">• Mottar fakturaer</text>
  <text x="690" y="150" font-size="10" text-anchor="middle" fill="#666">• Betaler innen avtalt tid</text>
  <text x="690" y="165" font-size="10" text-anchor="middle" fill="#666">• Registrerer innkjøp</text>
  
  <!-- Transaction Flow -->
  <path d="M 180 110 Q 400 90 620 110" stroke="#ff9800" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="400" y="85" font-size="12" font-weight="bold" text-anchor="middle" fill="#ff9800">FAKTURAER &amp; VARER</text>
  
  <path d="M 620 150 Q 400 170 180 150" stroke="#4caf50" stroke-width="3" fill="none" marker-end="url(#arrowhead2)"/>
  <text x="400" y="185" font-size="12" font-weight="bold" text-anchor="middle" fill="#4caf50">BETALINGER</text>
  
  <!-- Key characteristics -->
  <rect x="200" y="210" width="400" height="30" fill="#fff3e0" stroke="#ff9800" stroke-width="1" rx="5"/>
  <text x="400" y="230" font-size="11" font-weight="bold" text-anchor="middle" fill="#e65100">
    Netto 30-90 dager • Høye ordreverdier • MVA-registrering • Internkontroll
  </text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ff9800"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4caf50"/>
    </marker>
  </defs>
</svg>