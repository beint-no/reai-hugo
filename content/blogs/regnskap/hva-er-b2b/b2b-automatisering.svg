<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="25" font-size="20" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    B2B Automatisering og Digitalisering
  </text>
  
  <!-- Traditional Process -->
  <rect x="50" y="50" width="300" height="25" fill="#ffebee" stroke="#f44336" stroke-width="1"/>
  <text x="200" y="67" font-size="14" font-weight="bold" text-anchor="middle" fill="#d32f2f">
    Tradisjonell Manuell Prosess
  </text>
  
  <!-- Manual steps -->
  <rect x="50" y="90" width="80" height="60" fill="#ffcdd2" stroke="#f44336" stroke-width="1" rx="5"/>
  <text x="90" y="110" font-size="10" font-weight="bold" text-anchor="middle" fill="#d32f2f">Manuell</text>
  <text x="90" y="125" font-size="10" font-weight="bold" text-anchor="middle" fill="#d32f2f">Fakturering</text>
  <text x="90" y="140" font-size="9" text-anchor="middle" fill="#666">• Tidkrevende</text>
  
  <rect x="150" y="90" width="80" height="60" fill="#ffcdd2" stroke="#f44336" stroke-width="1" rx="5"/>
  <text x="190" y="110" font-size="10" font-weight="bold" text-anchor="middle" fill="#d32f2f">Papir</text>
  <text x="190" y="125" font-size="10" font-weight="bold" text-anchor="middle" fill="#d32f2f">Behandling</text>
  <text x="190" y="140" font-size="9" text-anchor="middle" fill="#666">• Feilutsatt</text>
  
  <rect x="250" y="90" width="80" height="60" fill="#ffcdd2" stroke="#f44336" stroke-width="1" rx="5"/>
  <text x="290" y="110" font-size="10" font-weight="bold" text-anchor="middle" fill="#d32f2f">Manuell</text>
  <text x="290" y="125" font-size="10" font-weight="bold" text-anchor="middle" fill="#d32f2f">Avstemming</text>
  <text x="290" y="140" font-size="9" text-anchor="middle" fill="#666">• Ressurskrevende</text>
  
  <!-- Modern Process -->
  <rect x="450" y="50" width="300" height="25" fill="#e8f5e8" stroke="#4caf50" stroke-width="1"/>
  <text x="600" y="67" font-size="14" font-weight="bold" text-anchor="middle" fill="#2e7d32">
    Moderne Automatisert Prosess
  </text>
  
  <!-- Automated steps -->
  <rect x="450" y="90" width="80" height="60" fill="#c8e6c9" stroke="#4caf50" stroke-width="1" rx="5"/>
  <text x="490" y="110" font-size="10" font-weight="bold" text-anchor="middle" fill="#2e7d32">Automatisk</text>
  <text x="490" y="125" font-size="10" font-weight="bold" text-anchor="middle" fill="#2e7d32">Fakturering</text>
  <text x="490" y="140" font-size="9" text-anchor="middle" fill="#666">• Rask og sikker</text>
  
  <rect x="550" y="90" width="80" height="60" fill="#c8e6c9" stroke="#4caf50" stroke-width="1" rx="5"/>
  <text x="590" y="110" font-size="10" font-weight="bold" text-anchor="middle" fill="#2e7d32">Digitale</text>
  <text x="590" y="125" font-size="10" font-weight="bold" text-anchor="middle" fill="#2e7d32">Dokumenter</text>
  <text x="590" y="140" font-size="9" text-anchor="middle" fill="#666">• Feilfri</text>
  
  <rect x="650" y="90" width="80" height="60" fill="#c8e6c9" stroke="#4caf50" stroke-width="1" rx="5"/>
  <text x="690" y="110" font-size="10" font-weight="bold" text-anchor="middle" fill="#2e7d32">Automatisk</text>
  <text x="690" y="125" font-size="10" font-weight="bold" text-anchor="middle" fill="#2e7d32">Avstemming</text>
  <text x="690" y="140" font-size="9" text-anchor="middle" fill="#666">• Effektiv</text>
  
  <!-- Technology Stack -->
  <rect x="50" y="170" width="700" height="25" fill="#f5f5f5" stroke="#bdbdbd" stroke-width="1"/>
  <text x="400" y="187" font-size="14" font-weight="bold" text-anchor="middle" fill="#424242">
    Teknologistack for B2B-automatisering
  </text>
  
  <!-- EDI -->
  <rect x="50" y="210" width="140" height="80" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="5"/>
  <text x="120" y="230" font-size="12" font-weight="bold" text-anchor="middle" fill="#1976d2">EDI</text>
  <text x="120" y="245" font-size="10" text-anchor="middle" fill="#424242">Electronic Data Interchange</text>
  <text x="120" y="260" font-size="9" text-anchor="middle" fill="#666">• XML/UBL-formater</text>
  <text x="120" y="273" font-size="9" text-anchor="middle" fill="#666">• Maskinell behandling</text>
  <text x="120" y="286" font-size="9" text-anchor="middle" fill="#666">• Standardisert utveksling</text>
  
  <!-- API -->
  <rect x="210" y="210" width="140" height="80" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="5"/>
  <text x="280" y="230" font-size="12" font-weight="bold" text-anchor="middle" fill="#2e7d32">API</text>
  <text x="280" y="245" font-size="10" text-anchor="middle" fill="#424242">Application Programming Interface</text>
  <text x="280" y="260" font-size="9" text-anchor="middle" fill="#666">• Systemintegrasjon</text>
  <text x="280" y="273" font-size="9" text-anchor="middle" fill="#666">• Sanntidsdata</text>
  <text x="280" y="286" font-size="9" text-anchor="middle" fill="#666">• Automatisert synkronisering</text>
  
  <!-- E-faktura -->
  <rect x="370" y="210" width="140" height="80" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="5"/>
  <text x="440" y="230" font-size="12" font-weight="bold" text-anchor="middle" fill="#e65100">E-FAKTURA</text>
  <text x="440" y="245" font-size="10" text-anchor="middle" fill="#424242">Elektronisk Fakturering</text>
  <text x="440" y="260" font-size="9" text-anchor="middle" fill="#666">• Strukturerte data</text>
  <text x="440" y="273" font-size="9" text-anchor="middle" fill="#666">• Rask behandling</text>
  <text x="440" y="286" font-size="9" text-anchor="middle" fill="#666">• Reduserte kostnader</text>
  
  <!-- AI/ML -->
  <rect x="530" y="210" width="140" height="80" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="5"/>
  <text x="600" y="230" font-size="12" font-weight="bold" text-anchor="middle" fill="#7b1fa2">AI/ML</text>
  <text x="600" y="245" font-size="10" text-anchor="middle" fill="#424242">Kunstig Intelligens</text>
  <text x="600" y="260" font-size="9" text-anchor="middle" fill="#666">• Automatisk kategorisering</text>
  <text x="600" y="273" font-size="9" text-anchor="middle" fill="#666">• Prediktiv analyse</text>
  <text x="600" y="286" font-size="9" text-anchor="middle" fill="#666">• Anomalideteksjon</text>
  
  <!-- Benefits -->
  <rect x="50" y="310" width="700" height="25" fill="#f5f5f5" stroke="#bdbdbd" stroke-width="1"/>
  <text x="400" y="327" font-size="14" font-weight="bold" text-anchor="middle" fill="#424242">
    Fordeler med B2B-automatisering
  </text>
  
  <!-- Benefit boxes -->
  <rect x="50" y="345" width="130" height="40" fill="#e8f5e8" stroke="#4caf50" stroke-width="1" rx="3"/>
  <text x="115" y="360" font-size="10" font-weight="bold" text-anchor="middle" fill="#2e7d32">Reduserte kostnader</text>
  <text x="115" y="375" font-size="9" text-anchor="middle" fill="#666">60-80% tidsbesparelse</text>
  
  <rect x="200" y="345" width="130" height="40" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="3"/>
  <text x="265" y="360" font-size="10" font-weight="bold" text-anchor="middle" fill="#1976d2">Færre feil</text>
  <text x="265" y="375" font-size="9" text-anchor="middle" fill="#666">90% reduksjon i feilrate</text>
  
  <rect x="350" y="345" width="130" height="40" fill="#fff3e0" stroke="#ff9800" stroke-width="1" rx="3"/>
  <text x="415" y="360" font-size="10" font-weight="bold" text-anchor="middle" fill="#e65100">Raskere prosessering</text>
  <text x="415" y="375" font-size="9" text-anchor="middle" fill="#666">Same-day behandling</text>
  
  <rect x="500" y="345" width="130" height="40" fill="#f3e5f5" stroke="#9c27b0" stroke-width="1" rx="3"/>
  <text x="565" y="360" font-size="10" font-weight="bold" text-anchor="middle" fill="#7b1fa2">Bedre sporbarhet</text>
  <text x="565" y="375" font-size="9" text-anchor="middle" fill="#666">Fullstendig audit trail</text>
  
  <rect x="650" y="345" width="130" height="40" fill="#fce4ec" stroke="#e91e63" stroke-width="1" rx="3"/>
  <text x="715" y="360" font-size="10" font-weight="bold" text-anchor="middle" fill="#c2185b">Skalering</text>
  <text x="715" y="375" font-size="9" text-anchor="middle" fill="#666">Håndterer høyt volum</text>
  
</svg>