<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="300" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="25" font-size="20" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    B2B Transaksjonsprosess
  </text>
  
  <!-- Step 1: Tilbud -->
  <rect x="50" y="50" width="100" height="60" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="5"/>
  <text x="100" y="70" font-size="12" font-weight="bold" text-anchor="middle" fill="#1976d2">1. TILBUD</text>
  <text x="100" y="85" font-size="10" text-anchor="middle" fill="#424242">Pris &amp; betingelser</text>
  <text x="100" y="98" font-size="10" text-anchor="middle" fill="#424242">Betalingstermin</text>
  
  <!-- Step 2: Bestilling -->
  <rect x="200" y="50" width="100" height="60" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="5"/>
  <text x="250" y="70" font-size="12" font-weight="bold" text-anchor="middle" fill="#2e7d32">2. BESTILLING</text>
  <text x="250" y="85" font-size="10" text-anchor="middle" fill="#424242">Ordrebekreftelse</text>
  <text x="250" y="98" font-size="10" text-anchor="middle" fill="#424242">Kontraktsinngåelse</text>
  
  <!-- Step 3: Levering -->
  <rect x="350" y="50" width="100" height="60" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="5"/>
  <text x="400" y="70" font-size="12" font-weight="bold" text-anchor="middle" fill="#e65100">3. LEVERING</text>
  <text x="400" y="85" font-size="10" text-anchor="middle" fill="#424242">Varer/tjenester</text>
  <text x="400" y="98" font-size="10" text-anchor="middle" fill="#424242">Leveringsdokument</text>
  
  <!-- Step 4: Fakturering -->
  <rect x="500" y="50" width="100" height="60" fill="#fce4ec" stroke="#e91e63" stroke-width="2" rx="5"/>
  <text x="550" y="70" font-size="12" font-weight="bold" text-anchor="middle" fill="#c2185b">4. FAKTURA</text>
  <text x="550" y="85" font-size="10" text-anchor="middle" fill="#424242">MVA-beregning</text>
  <text x="550" y="98" font-size="10" text-anchor="middle" fill="#424242">Betalingsfrist</text>
  
  <!-- Step 5: Betaling -->
  <rect x="650" y="50" width="100" height="60" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="5"/>
  <text x="700" y="70" font-size="12" font-weight="bold" text-anchor="middle" fill="#7b1fa2">5. BETALING</text>
  <text x="700" y="85" font-size="10" text-anchor="middle" fill="#424242">Innen forfallsdato</text>
  <text x="700" y="98" font-size="10" text-anchor="middle" fill="#424242">Avstemming</text>
  
  <!-- Arrows between steps -->
  <path d="M 160 80 L 190 80" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 310 80 L 340 80" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 460 80 L 490 80" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 610 80 L 640 80" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Regnskapsmessig behandling -->
  <rect x="50" y="140" width="700" height="25" fill="#f5f5f5" stroke="#bdbdbd" stroke-width="1"/>
  <text x="400" y="157" font-size="14" font-weight="bold" text-anchor="middle" fill="#424242">
    Regnskapsmessig Behandling
  </text>
  
  <!-- Accounting entries -->
  <rect x="50" y="180" width="130" height="80" fill="#fff" stroke="#ddd" stroke-width="1"/>
  <text x="115" y="195" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">Kundereskontro</text>
  <text x="115" y="210" font-size="9" text-anchor="middle" fill="#666">Nye kunder</text>
  <text x="115" y="225" font-size="9" text-anchor="middle" fill="#666">Kredittsjekk</text>
  <text x="115" y="240" font-size="9" text-anchor="middle" fill="#666">Kredittgrenser</text>
  <text x="115" y="255" font-size="9" text-anchor="middle" fill="#666">Betalingshistorikk</text>
  
  <rect x="200" y="180" width="130" height="80" fill="#fff" stroke="#ddd" stroke-width="1"/>
  <text x="265" y="195" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">Periodisering</text>
  <text x="265" y="210" font-size="9" text-anchor="middle" fill="#666">Opptjent inntekt</text>
  <text x="265" y="225" font-size="9" text-anchor="middle" fill="#666">Uopptjent inntekt</text>
  <text x="265" y="240" font-size="9" text-anchor="middle" fill="#666">Forskuddsbetaling</text>
  <text x="265" y="255" font-size="9" text-anchor="middle" fill="#666">Avsatte kostnader</text>
  
  <rect x="350" y="180" width="130" height="80" fill="#fff" stroke="#ddd" stroke-width="1"/>
  <text x="415" y="195" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">MVA-behandling</text>
  <text x="415" y="210" font-size="9" text-anchor="middle" fill="#666">Utgående MVA</text>
  <text x="415" y="225" font-size="9" text-anchor="middle" fill="#666">Inngående MVA</text>
  <text x="415" y="240" font-size="9" text-anchor="middle" fill="#666">Omvendt avgiftsplikt</text>
  <text x="415" y="255" font-size="9" text-anchor="middle" fill="#666">MVA-melding</text>
  
  <rect x="500" y="180" width="130" height="80" fill="#fff" stroke="#ddd" stroke-width="1"/>
  <text x="565" y="195" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">Kundefordringer</text>
  <text x="565" y="210" font-size="9" text-anchor="middle" fill="#666">Fordringsoversikt</text>
  <text x="565" y="225" font-size="9" text-anchor="middle" fill="#666">Aldersfordeling</text>
  <text x="565" y="240" font-size="9" text-anchor="middle" fill="#666">Purring</text>
  <text x="565" y="255" font-size="9" text-anchor="middle" fill="#666">Tapsavsetning</text>
  
  <rect x="650" y="180" width="130" height="80" fill="#fff" stroke="#ddd" stroke-width="1"/>
  <text x="715" y="195" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">Kontantstrøm</text>
  <text x="715" y="210" font-size="9" text-anchor="middle" fill="#666">Innbetalinger</text>
  <text x="715" y="225" font-size="9" text-anchor="middle" fill="#666">Bankavstemming</text>
  <text x="715" y="240" font-size="9" text-anchor="middle" fill="#666">Likviditetsanalyse</text>
  <text x="715" y="255" font-size="9" text-anchor="middle" fill="#666">Cashflow-prognose</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
</svg>