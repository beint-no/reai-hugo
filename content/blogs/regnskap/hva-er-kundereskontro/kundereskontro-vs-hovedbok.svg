<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="kundereskontroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bae6fd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hovedbokGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdf4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dcfce7;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="450" fill="#f8fafc"/>
  

  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white">
    Kundereskontro vs Hovedbok
  </text>
  

  <rect x="50" y="80" width="320" height="340" rx="15" fill="url(#kundereskontroGradient)" stroke="#0284c7" stroke-width="3"/>
  <text x="210" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0284c7">
    KUNDERESKONTRO
  </text>
  

  <rect x="70" y="130" width="280" height="30" rx="5" fill="#ffffff" stroke="#0284c7" stroke-width="1"/>
  <text x="80" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0284c7">
    Detaljnivå: Individuell kunde
  </text>
  
  <rect x="70" y="170" width="280" height="30" rx="5" fill="#ffffff" stroke="#0284c7" stroke-width="1"/>
  <text x="80" y="190" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0284c7">
    Formål: Kundespesifikk oppfølging
  </text>
  
  <rect x="70" y="210" width="280" height="30" rx="5" fill="#ffffff" stroke="#0284c7" stroke-width="1"/>
  <text x="80" y="230" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0284c7">
    Informasjon: Detaljerte transaksjoner
  </text>
  
  <rect x="70" y="250" width="280" height="30" rx="5" fill="#ffffff" stroke="#0284c7" stroke-width="1"/>
  <text x="80" y="270" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0284c7">
    Bruksområde: Kredittoppfølging
  </text>
  
  <rect x="70" y="290" width="280" height="30" rx="5" fill="#ffffff" stroke="#0284c7" stroke-width="1"/>
  <text x="80" y="310" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0284c7">
    Oppdatering: Daglig/kontinuerlig
  </text>
  
  <rect x="70" y="330" width="280" height="30" rx="5" fill="#ffffff" stroke="#0284c7" stroke-width="1"/>
  <text x="80" y="350" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0284c7">
    Avstemming: Mot hovedbok
  </text>
  

  <text x="210" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#0369a1">
    Eksempel: Kunde A - Faktura 2024-001 - 45 000 kr
  </text>
  <text x="210" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#0369a1">
    Kunde B - Innbetaling - 28 500 kr
  </text>
  

  <rect x="430" y="80" width="320" height="340" rx="15" fill="url(#hovedbokGradient)" stroke="#16a34a" stroke-width="3"/>
  <text x="590" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#16a34a">
    HOVEDBOK
  </text>
  

  <rect x="450" y="130" width="280" height="30" rx="5" fill="#ffffff" stroke="#16a34a" stroke-width="1"/>
  <text x="460" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#16a34a">
    Detaljnivå: Samlede kontoer
  </text>
  
  <rect x="450" y="170" width="280" height="30" rx="5" fill="#ffffff" stroke="#16a34a" stroke-width="1"/>
  <text x="460" y="190" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#16a34a">
    Formål: Overordnet regnskapsføring
  </text>
  
  <rect x="450" y="210" width="280" height="30" rx="5" fill="#ffffff" stroke="#16a34a" stroke-width="1"/>
  <text x="460" y="230" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#16a34a">
    Informasjon: Sammendrag og totaler
  </text>
  
  <rect x="450" y="250" width="280" height="30" rx="5" fill="#ffffff" stroke="#16a34a" stroke-width="1"/>
  <text x="460" y="270" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#16a34a">
    Bruksområde: Årsregnskap
  </text>
  
  <rect x="450" y="290" width="280" height="30" rx="5" fill="#ffffff" stroke="#16a34a" stroke-width="1"/>
  <text x="460" y="310" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#16a34a">
    Oppdatering: Periodisk
  </text>
  
  <rect x="450" y="330" width="280" height="30" rx="5" fill="#ffffff" stroke="#16a34a" stroke-width="1"/>
  <text x="460" y="350" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#16a34a">
    Avstemming: Mot underreskontraer
  </text>
  

  <text x="590" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#15803d">
    Eksempel: Konto 1500 - Kundefordringer
  </text>
  <text x="590" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#15803d">
    Total saldo: 275 000 kr
  </text>
  

  <path d="M 370 250 Q 400 230 430 250" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="400" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#64748b">
    Avstemming
  </text>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
</svg>