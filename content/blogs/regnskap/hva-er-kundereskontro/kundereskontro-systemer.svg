<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #2c3e50; }
      .subtitle { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #34495e; }
      .text { font-family: Arial, sans-serif; font-size: 11px; fill: #2c3e50; }
      .small-text { font-family: Arial, sans-serif; font-size: 10px; fill: #2c3e50; }
      .system-title { font-family: Arial, sans-serif; font-size: 13px; font-weight: bold; fill: #fff; }
      .pro { fill: #27ae60; }
      .con { fill: #e74c3c; }
      .suitable { font-family: Arial, sans-serif; font-size: 10px; fill: #7f8c8d; font-style: italic; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" class="title" text-anchor="middle">Typer Kundereskontro-systemer</text>
  <text x="400" y="50" class="subtitle" text-anchor="middle">Sammenligning av ulike tilnærminger</text>
  
  <!-- System 1: Manual -->
  <rect x="50" y="80" width="220" height="450" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2" rx="10"/>
  
  <!-- Manual system header -->
  <rect x="50" y="80" width="220" height="40" fill="#95a5a6" rx="10"/>
  <rect x="50" y="100" width="220" height="20" fill="#95a5a6"/>
  <text x="160" y="105" class="system-title" text-anchor="middle">1. Manuell Kundereskontro</text>
  
  <!-- Manual system icon -->
  <g transform="translate(130, 140)">
    <rect x="-15" y="-10" width="30" height="20" fill="#7f8c8d" rx="2"/>
    <rect x="-12" y="-7" width="24" height="14" fill="#fff"/>
    <line x1="-8" y1="-4" x2="8" y2="-4" stroke="#2c3e50" stroke-width="1"/>
    <line x1="-8" y1="-1" x2="8" y2="-1" stroke="#2c3e50" stroke-width="1"/>
    <line x1="-8" y1="2" x2="8" y2="2" stroke="#2c3e50" stroke-width="1"/>
  </g>
  
  <text x="160" y="180" class="suitable" text-anchor="middle">Egnet for: Små bedrifter med få kunder</text>
  
  <!-- Manual pros -->
  <text x="60" y="210" class="text" font-weight="bold">Fordeler:</text>
  <text x="70" y="225" class="text pro">✓ Lav kostnad</text>
  <text x="70" y="240" class="text pro">✓ Full kontroll</text>
  <text x="70" y="255" class="text pro">✓ Enkel å forstå</text>
  
  <!-- Manual cons -->
  <text x="60" y="285" class="text" font-weight="bold">Ulemper:</text>
  <text x="70" y="300" class="text con">✗ Tidkrevende</text>
  <text x="70" y="315" class="text con">✗ Feilrisiko</text>
  <text x="70" y="330" class="text con">✗ Begrenset rapportering</text>
  
  <!-- Manual features -->
  <rect x="60" y="350" width="200" height="120" fill="#fff" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="70" y="370" class="small-text" font-weight="bold">Typiske verktøy:</text>
  <text x="75" y="385" class="small-text">• Papirbaserte registre</text>
  <text x="75" y="400" class="small-text">• Enkle skjemaer</text>
  <text x="75" y="415" class="small-text">• Manuell avstemming</text>
  <text x="75" y="430" class="small-text">• Grunnleggende kalkulatorer</text>
  <text x="75" y="445" class="small-text">• Fysiske arkivsystemer</text>
  
  <!-- System 2: Spreadsheet -->
  <rect x="290" y="80" width="220" height="450" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="10"/>
  
  <!-- Spreadsheet system header -->
  <rect x="290" y="80" width="220" height="40" fill="#27ae60" rx="10"/>
  <rect x="290" y="100" width="220" height="20" fill="#27ae60"/>
  <text x="400" y="105" class="system-title" text-anchor="middle">2. Regneark-basert System</text>
  
  <!-- Spreadsheet system icon -->
  <g transform="translate(400, 140)">
    <rect x="-20" y="-15" width="40" height="30" fill="#27ae60" rx="3"/>
    <rect x="-17" y="-12" width="34" height="24" fill="#fff"/>
    <line x1="-17" y1="-4" x2="17" y2="-4" stroke="#27ae60" stroke-width="1"/>
    <line x1="-17" y1="4" x2="17" y2="4" stroke="#27ae60" stroke-width="1"/>
    <line x1="-8" y1="-12" x2="-8" y2="12" stroke="#27ae60" stroke-width="1"/>
    <line x1="8" y1="-12" x2="8" y2="12" stroke="#27ae60" stroke-width="1"/>
  </g>
  
  <text x="400" y="180" class="suitable" text-anchor="middle">Egnet for: Små til mellomstore bedrifter</text>
  
  <!-- Spreadsheet pros -->
  <text x="300" y="210" class="text" font-weight="bold">Fordeler:</text>
  <text x="310" y="225" class="text pro">✓ Fleksibel tilpasning</text>
  <text x="310" y="240" class="text pro">✓ Automatiserte beregninger</text>
  <text x="310" y="255" class="text pro">✓ Kostnadseffektiv</text>
  
  <!-- Spreadsheet cons -->
  <text x="300" y="285" class="text" font-weight="bold">Ulemper:</text>
  <text x="310" y="300" class="text con">✗ Begrenset skalerbarhet</text>
  <text x="310" y="315" class="text con">✗ Manglende integrasjon</text>
  <text x="310" y="330" class="text con">✗ Versjonskontroll-utfordringer</text>
  
  <!-- Spreadsheet features -->
  <rect x="300" y="350" width="200" height="120" fill="#fff" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="310" y="370" class="small-text" font-weight="bold">Typiske verktøy:</text>
  <text x="315" y="385" class="small-text">• Excel/Google Sheets</text>
  <text x="315" y="400" class="small-text">• Formler og makroer</text>
  <text x="315" y="415" class="small-text">• Pivot-tabeller</text>
  <text x="315" y="430" class="small-text">• Automatisk rapportering</text>
  <text x="315" y="445" class="small-text">• Skymaling og deling</text>
  
  <!-- System 3: ERP -->
  <rect x="530" y="80" width="220" height="450" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="10"/>
  
  <!-- ERP system header -->
  <rect x="530" y="80" width="220" height="40" fill="#3498db" rx="10"/>
  <rect x="530" y="100" width="220" height="20" fill="#3498db"/>
  <text x="640" y="105" class="system-title" text-anchor="middle">3. Integrert ERP-system</text>
  
  <!-- ERP system icon -->
  <g transform="translate(640, 140)">
    <rect x="-20" y="-15" width="40" height="30" fill="#3498db" rx="3"/>
    <rect x="-17" y="-12" width="34" height="24" fill="#fff"/>
    <circle cx="-8" cy="-4" r="3" fill="#3498db"/>
    <circle cx="8" cy="-4" r="3" fill="#3498db"/>
    <circle cx="-8" cy="4" r="3" fill="#3498db"/>
    <circle cx="8" cy="4" r="3" fill="#3498db"/>
    <line x1="-5" y1="-4" x2="5" y2="-4" stroke="#3498db" stroke-width="1"/>
    <line x1="-5" y1="4" x2="5" y2="4" stroke="#3498db" stroke-width="1"/>
    <line x1="-8" y1="-1" x2="-8" y2="1" stroke="#3498db" stroke-width="1"/>
    <line x1="8" y1="-1" x2="8" y2="1" stroke="#3498db" stroke-width="1"/>
  </g>
  
  <text x="640" y="180" class="suitable" text-anchor="middle">Egnet for: Mellomstore til store bedrifter</text>
  
  <!-- ERP pros -->
  <text x="540" y="210" class="text" font-weight="bold">Fordeler:</text>
  <text x="550" y="225" class="text pro">✓ Full integrasjon</text>
  <text x="550" y="240" class="text pro">✓ Automatisering</text>
  <text x="550" y="255" class="text pro">✓ Avansert rapportering</text>
  <text x="550" y="270" class="text pro">✓ Sanntidsoppdatering</text>
  
  <!-- ERP cons -->
  <text x="540" y="300" class="text" font-weight="bold">Ulemper:</text>
  <text x="550" y="315" class="text con">✗ Høy kostnad</text>
  <text x="550" y="330" class="text con">✗ Kompleks implementering</text>
  <text x="550" y="345" class="text con">✗ Opplæringsbehov</text>
  
  <!-- ERP features -->
  <rect x="540" y="365" width="200" height="105" fill="#fff" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="550" y="385" class="small-text" font-weight="bold">Typiske verktøy:</text>
  <text x="555" y="400" class="small-text">• SAP, Oracle, Microsoft</text>
  <text x="555" y="415" class="small-text">• Sanntids dashboards</text>
  <text x="555" y="430" class="small-text">• Workflow-automatisering</text>
  <text x="555" y="445" class="small-text">• AI-basert analyse</text>
  <text x="555" y="460" class="small-text">• Multi-modul integrasjon</text>
  
  <!-- Bottom comparison -->
  <rect x="50" y="550" width="700" height="40" fill="#34495e" rx="5"/>
  <text x="400" y="570" class="system-title" text-anchor="middle">Valg av system avhenger av bedriftsstørrelse, kompleksitet og budsjett</text>
</svg>