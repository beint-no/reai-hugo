<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600"><defs><style>.small-text,.system-title,.text{font-family:Arial,sans-serif;font-size:11px;fill:#2c3e50}.small-text,.system-title{font-size:10px}.system-title{font-size:13px;font-weight:700;fill:#fff}.pro{fill:#27ae60}.con{fill:#e74c3c}.suitable{font-family:Arial,sans-serif;font-size:10px;fill:#7f8c8d;font-style:italic}</style></defs><path fill="#f8f9fa" d="M0 0h800v600H0z"/><text x="400" y="30" style="font-family:Arial,sans-serif;font-size:18px;font-weight:700;fill:#2c3e50" text-anchor="middle">Typer Kundereskontro-systemer</text><text x="400" y="50" style="font-family:Arial,sans-serif;font-size:14px;font-weight:700;fill:#34495e" text-anchor="middle">Sammenligning av ulike tilnærminger</text><rect width="220" height="450" x="50" y="80" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2" rx="10"/><rect width="220" height="40" x="50" y="80" fill="#95a5a6" rx="10"/><path fill="#95a5a6" d="M50 100h220v20H50z"/><text x="160" y="105" class="system-title" text-anchor="middle">1. Manuell Kundereskontro</text><g transform="translate(130 140)"><rect width="30" height="20" x="-15" y="-10" fill="#7f8c8d" rx="2"/><path fill="#fff" d="M-12-7h24V7h-24z"/><path stroke="#2c3e50" d="M-8-4H8M-8-1H8M-8 2H8"/></g><text x="160" y="180" class="suitable" text-anchor="middle">Egnet for: Små bedrifter med få kunder</text><text x="60" y="210" class="text" font-weight="bold">Fordeler:</text><text x="70" y="225" class="text pro">✓ Lav kostnad</text><text x="70" y="240" class="text pro">✓ Full kontroll</text><text x="70" y="255" class="text pro">✓ Enkel å forstå</text><text x="60" y="285" class="text" font-weight="bold">Ulemper:</text><text x="70" y="300" class="text con">✗ Tidkrevende</text><text x="70" y="315" class="text con">✗ Feilrisiko</text><text x="70" y="330" class="text con">✗ Begrenset rapportering</text><rect width="200" height="120" x="60" y="350" fill="#fff" stroke="#bdc3c7" rx="5"/><text x="70" y="370" class="small-text" font-weight="bold">Typiske verktøy:</text><text x="75" y="385" class="small-text">• Papirbaserte registre</text><text x="75" y="400" class="small-text">• Enkle skjemaer</text><text x="75" y="415" class="small-text">• Manuell avstemming</text><text x="75" y="430" class="small-text">• Grunnleggende kalkulatorer</text><text x="75" y="445" class="small-text">• Fysiske arkivsystemer</text><rect width="220" height="450" x="290" y="80" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="10"/><rect width="220" height="40" x="290" y="80" fill="#27ae60" rx="10"/><path fill="#27ae60" d="M290 100h220v20H290z"/><text x="400" y="105" class="system-title" text-anchor="middle">2. Regneark-basert System</text><g transform="translate(400 140)"><rect width="40" height="30" x="-20" y="-15" fill="#27ae60" rx="3"/><path fill="#fff" d="M-17-12h34v24h-34z"/><path stroke="#27ae60" d="M-17-4h34M-17 4h34M-8-12v24M8-12v24"/></g><text x="400" y="180" class="suitable" text-anchor="middle">Egnet for: Små til mellomstore bedrifter</text><text x="300" y="210" class="text" font-weight="bold">Fordeler:</text><text x="310" y="225" class="text pro">✓ Fleksibel tilpasning</text><text x="310" y="240" class="text pro">✓ Automatiserte beregninger</text><text x="310" y="255" class="text pro">✓ Kostnadseffektiv</text><text x="300" y="285" class="text" font-weight="bold">Ulemper:</text><text x="310" y="300" class="text con">✗ Begrenset skalerbarhet</text><text x="310" y="315" class="text con">✗ Manglende integrasjon</text><text x="310" y="330" class="text con">✗ Versjonskontroll-utfordringer</text><rect width="200" height="120" x="300" y="350" fill="#fff" stroke="#bdc3c7" rx="5"/><text x="310" y="370" class="small-text" font-weight="bold">Typiske verktøy:</text><text x="315" y="385" class="small-text">• Excel/Google Sheets</text><text x="315" y="400" class="small-text">• Formler og makroer</text><text x="315" y="415" class="small-text">• Pivot-tabeller</text><text x="315" y="430" class="small-text">• Automatisk rapportering</text><text x="315" y="445" class="small-text">• Skymaling og deling</text><rect width="220" height="450" x="530" y="80" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="10"/><rect width="220" height="40" x="530" y="80" fill="#3498db" rx="10"/><path fill="#3498db" d="M530 100h220v20H530z"/><text x="640" y="105" class="system-title" text-anchor="middle">3. Integrert ERP-system</text><g transform="translate(640 140)"><rect width="40" height="30" x="-20" y="-15" fill="#3498db" rx="3"/><path fill="#fff" d="M-17-12h34v24h-34z"/><circle cx="-8" cy="-4" r="3" fill="#3498db"/><circle cx="8" cy="-4" r="3" fill="#3498db"/><circle cx="-8" cy="4" r="3" fill="#3498db"/><circle cx="8" cy="4" r="3" fill="#3498db"/><path stroke="#3498db" d="M-5-4H5M-5 4H5M-8-1v2M8-1v2"/></g><text x="640" y="180" class="suitable" text-anchor="middle">Egnet for: Mellomstore til store bedrifter</text><text x="540" y="210" class="text" font-weight="bold">Fordeler:</text><text x="550" y="225" class="text pro">✓ Full integrasjon</text><text x="550" y="240" class="text pro">✓ Automatisering</text><text x="550" y="255" class="text pro">✓ Avansert rapportering</text><text x="550" y="270" class="text pro">✓ Sanntidsoppdatering</text><text x="540" y="300" class="text" font-weight="bold">Ulemper:</text><text x="550" y="315" class="text con">✗ Høy kostnad</text><text x="550" y="330" class="text con">✗ Kompleks implementering</text><text x="550" y="345" class="text con">✗ Opplæringsbehov</text><rect width="200" height="105" x="540" y="365" fill="#fff" stroke="#bdc3c7" rx="5"/><text x="550" y="385" class="small-text" font-weight="bold">Typiske verktøy:</text><text x="555" y="400" class="small-text">• SAP, Oracle, Microsoft</text><text x="555" y="415" class="small-text">• Sanntids dashboards</text><text x="555" y="430" class="small-text">• Workflow-automatisering</text><text x="555" y="445" class="small-text">• AI-basert analyse</text><text x="555" y="460" class="small-text">• Multi-modul integrasjon</text><rect width="700" height="40" x="50" y="550" fill="#34495e" rx="5"/><text x="400" y="570" class="system-title" text-anchor="middle">Valg av system avhenger av bedriftsstørrelse, kompleksitet og budsjett</text></svg>