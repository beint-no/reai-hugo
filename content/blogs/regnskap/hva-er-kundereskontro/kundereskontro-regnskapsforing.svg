<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600"><defs><style>.subtitle{font-family:Arial,sans-serif;font-size:14px;font-weight:700;fill:#34495e}.account-title,.small-text,.text{font-family:Arial,sans-serif;font-size:11px;fill:#2c3e50}.account-title,.small-text{font-size:10px}.account-title{font-size:12px;font-weight:700;fill:#fff}.credit,.debit{fill:#e74c3c;font-weight:700}.credit{fill:#27ae60}.amount{font-family:Arial,sans-serif;font-size:11px;text-anchor:end}.code{font-family:monospace,sans-serif;font-size:10px;fill:#2c3e50}</style></defs><path fill="#f8f9fa" d="M0 0h800v600H0z"/><text x="400" y="30" style="font-family:Arial,sans-serif;font-size:18px;font-weight:700;fill:#2c3e50" text-anchor="middle">Kundereskontro og Regnskapsføring</text><text x="400" y="50" class="subtitle" text-anchor="middle">Sammenheng mellom kundereskontro og hovedbok</text><g transform="translate(50 80)"><rect width="300" height="180" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="10"/><text x="150" y="25" class="account-title" text-anchor="middle">HOVEDBOK</text><rect width="260" height="120" x="20" y="40" fill="#fff" stroke="#2980b9" rx="5"/><text x="150" y="60" class="text" font-weight="bold" text-anchor="middle">Konto 1500: Kundefordringer</text><text x="30" y="80" class="small-text" font-weight="bold">Samlede poster:</text><text x="30" y="95" class="small-text">Salg til kunder (samlet)</text><text x="250" y="95" class="amount small-text debit">125 000</text><text x="30" y="110" class="small-text">Innbetalinger (samlet)</text><text x="250" y="110" class="amount small-text credit">100 000</text><path stroke="#2c3e50" d="M220 115h40"/><text x="30" y="130" class="small-text" font-weight="bold">Saldo:</text><text x="250" y="130" class="amount small-text" font-weight="bold">25 000</text><path fill="none" stroke="#34495e" stroke-width="2" d="M320 90h40l-10-10m10 10-10 10"/><text x="340" y="75" class="small-text">må stemme</text><rect width="320" height="180" x="380" fill="#27ae60" stroke="#229954" stroke-width="2" rx="10"/><text x="540" y="25" class="account-title" text-anchor="middle">KUNDERESKONTRO</text><rect width="280" height="120" x="400" y="40" fill="#fff" stroke="#229954" rx="5"/><text x="540" y="60" class="text" font-weight="bold" text-anchor="middle">Individuelle kundekontoer</text><text x="410" y="80" class="small-text" font-weight="bold">Kunde A:</text><text x="650" y="80" class="amount small-text">15 000</text><text x="410" y="95" class="small-text" font-weight="bold">Kunde B:</text><text x="650" y="95" class="amount small-text">7 500</text><text x="410" y="110" class="small-text" font-weight="bold">Kunde C:</text><text x="650" y="110" class="amount small-text">2 500</text><path stroke="#2c3e50" d="M620 115h40"/><text x="410" y="130" class="small-text" font-weight="bold">Sum:</text><text x="650" y="130" class="amount small-text" font-weight="bold">25 000</text></g><text x="50" y="300" class="subtitle">Bokføringseksempler:</text><rect width="700" height="80" x="50" y="320" fill="#fff" stroke="#bdc3c7" rx="5"/><text x="60" y="340" class="text" font-weight="bold">1. Ved salg til kunde (100 000 kr + 25% MVA):</text><rect width="300" height="40" x="70" y="350" fill="#f8f9fa" stroke="#ecf0f1" rx="3"/><text x="80" y="365" class="code">Debet: Kundefordringer (kundereskontro)</text><text x="350" y="365" class="code debit">125 000</text><text x="80" y="380" class="code">Kredit: Salgsinntekter</text><text x="350" y="380" class="code credit">100 000</text><text x="80" y="390" class="code">Kredit: Utgående MVA</text><text x="350" y="390" class="code credit">25 000</text><rect width="700" height="60" x="50" y="420" fill="#fff" stroke="#bdc3c7" rx="5"/><text x="60" y="440" class="text" font-weight="bold">2. Ved innbetaling fra kunde (125 000 kr):</text><rect width="300" height="25" x="70" y="450" fill="#f8f9fa" stroke="#ecf0f1" rx="3"/><text x="80" y="465" class="code">Debet: Bank</text><text x="350" y="465" class="code debit">125 000</text><text x="80" y="475" class="code">Kredit: Kundefordringer (kundereskontro)</text><text x="350" y="475" class="code credit">125 000</text><rect width="700" height="60" x="50" y="500" fill="#fff" stroke="#bdc3c7" rx="5"/><text x="60" y="520" class="text" font-weight="bold">3. Ved tapsavsetning (5% av utestående):</text><rect width="300" height="25" x="70" y="530" fill="#f8f9fa" stroke="#ecf0f1" rx="3"/><text x="80" y="545" class="code">Debet: Tap på fordringer</text><text x="350" y="545" class="code debit">6 250</text><text x="80" y="555" class="code">Kredit: Avsetning for tap</text><text x="350" y="555" class="code credit">6 250</text><rect width="300" height="160" x="400" y="320" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="5"/><text x="550" y="340" class="text" font-weight="bold" text-anchor="middle">Viktige prinsipper:</text><text x="410" y="360" class="small-text">✓ Kundereskontro må alltid stemme</text><text x="420" y="375" class="small-text">med hovedbokens kundefordringer</text><text x="410" y="395" class="small-text">✓ Hver transaksjon registreres både</text><text x="420" y="410" class="small-text">i hovedbok og kundereskontro</text><text x="410" y="430" class="small-text">✓ Regelmessig avstemming sikrer</text><text x="420" y="445" class="small-text">korrekt regnskapsføring</text><text x="410" y="465" class="small-text">✓ Alle bilag må dokumenteres</text><text x="420" y="480" class="small-text">i henhold til bokføringsloven</text></svg>