<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #2c3e50; }
      .subtitle { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #34495e; }
      .text { font-family: Arial, sans-serif; font-size: 11px; fill: #2c3e50; }
      .small-text { font-family: Arial, sans-serif; font-size: 10px; fill: #2c3e50; }
      .account-title { font-family: Arial, sans-serif; font-size: 12px; font-weight: bold; fill: #fff; }
      .debit { fill: #e74c3c; font-weight: bold; }
      .credit { fill: #27ae60; font-weight: bold; }
      .amount { font-family: Arial, sans-serif; font-size: 11px; text-anchor: end; }
      .code { font-family: monospace, sans-serif; font-size: 10px; fill: #2c3e50; }
    </style>
  </defs>
  

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <text x="400" y="30" class="title" text-anchor="middle">Kundereskontro og Regnskapsføring</text>
  <text x="400" y="50" class="subtitle" text-anchor="middle">Sammenheng mellom kundereskontro og hovedbok</text>
  

  <g transform="translate(50, 80)">

    <rect x="0" y="0" width="300" height="180" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="10"/>
    <text x="150" y="25" class="account-title" text-anchor="middle">HOVEDBOK</text>
    

    <rect x="20" y="40" width="260" height="120" fill="#fff" stroke="#2980b9" stroke-width="1" rx="5"/>
    <text x="150" y="60" class="text" text-anchor="middle" font-weight="bold">Konto 1500: Kundefordringer</text>
    

    <text x="30" y="80" class="small-text" font-weight="bold">Samlede poster:</text>
    <text x="30" y="95" class="small-text">Salg til kunder (samlet)</text>
    <text x="250" y="95" class="amount small-text debit">125 000</text>
    <text x="30" y="110" class="small-text">Innbetalinger (samlet)</text>
    <text x="250" y="110" class="amount small-text credit">100 000</text>
    <line x1="220" y1="115" x2="260" y2="115" stroke="#2c3e50" stroke-width="1"/>
    <text x="30" y="130" class="small-text" font-weight="bold">Saldo:</text>
    <text x="250" y="130" class="amount small-text" font-weight="bold">25 000</text>
    

    <path d="M 320 90 L 360 90 L 350 80 M 360 90 L 350 100" stroke="#34495e" stroke-width="2" fill="none"/>
    <text x="340" y="75" class="small-text">må stemme</text>
    

    <rect x="380" y="0" width="320" height="180" fill="#27ae60" stroke="#229954" stroke-width="2" rx="10"/>
    <text x="540" y="25" class="account-title" text-anchor="middle">KUNDERESKONTRO</text>
    

    <rect x="400" y="40" width="280" height="120" fill="#fff" stroke="#229954" stroke-width="1" rx="5"/>
    <text x="540" y="60" class="text" text-anchor="middle" font-weight="bold">Individuelle kundekontoer</text>
    
    <text x="410" y="80" class="small-text" font-weight="bold">Kunde A:</text>
    <text x="650" y="80" class="amount small-text">15 000</text>
    <text x="410" y="95" class="small-text" font-weight="bold">Kunde B:</text>
    <text x="650" y="95" class="amount small-text">7 500</text>
    <text x="410" y="110" class="small-text" font-weight="bold">Kunde C:</text>
    <text x="650" y="110" class="amount small-text">2 500</text>
    <line x1="620" y1="115" x2="660" y2="115" stroke="#2c3e50" stroke-width="1"/>
    <text x="410" y="130" class="small-text" font-weight="bold">Sum:</text>
    <text x="650" y="130" class="amount small-text" font-weight="bold">25 000</text>
  </g>
  

  <text x="50" y="300" class="subtitle">Bokføringseksempler:</text>
  

  <rect x="50" y="320" width="700" height="80" fill="#fff" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="60" y="340" class="text" font-weight="bold">1. Ved salg til kunde (100 000 kr + 25% MVA):</text>
  
  <rect x="70" y="350" width="300" height="40" fill="#f8f9fa" stroke="#ecf0f1" stroke-width="1" rx="3"/>
  <text x="80" y="365" class="code">Debet: Kundefordringer (kundereskontro)</text>
  <text x="350" y="365" class="code debit">125 000</text>
  <text x="80" y="380" class="code">Kredit: Salgsinntekter</text>
  <text x="350" y="380" class="code credit">100 000</text>
  <text x="80" y="390" class="code">Kredit: Utgående MVA</text>
  <text x="350" y="390" class="code credit">25 000</text>
  

  <rect x="50" y="420" width="700" height="60" fill="#fff" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="60" y="440" class="text" font-weight="bold">2. Ved innbetaling fra kunde (125 000 kr):</text>
  
  <rect x="70" y="450" width="300" height="25" fill="#f8f9fa" stroke="#ecf0f1" stroke-width="1" rx="3"/>
  <text x="80" y="465" class="code">Debet: Bank</text>
  <text x="350" y="465" class="code debit">125 000</text>
  <text x="80" y="475" class="code">Kredit: Kundefordringer (kundereskontro)</text>
  <text x="350" y="475" class="code credit">125 000</text>
  

  <rect x="50" y="500" width="700" height="60" fill="#fff" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="60" y="520" class="text" font-weight="bold">3. Ved tapsavsetning (5% av utestående):</text>
  
  <rect x="70" y="530" width="300" height="25" fill="#f8f9fa" stroke="#ecf0f1" stroke-width="1" rx="3"/>
  <text x="80" y="545" class="code">Debet: Tap på fordringer</text>
  <text x="350" y="545" class="code debit">6 250</text>
  <text x="80" y="555" class="code">Kredit: Avsetning for tap</text>
  <text x="350" y="555" class="code credit">6 250</text>
  

  <rect x="400" y="320" width="300" height="160" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="5"/>
  <text x="550" y="340" class="text" text-anchor="middle" font-weight="bold">Viktige prinsipper:</text>
  
  <text x="410" y="360" class="small-text">✓ Kundereskontro må alltid stemme</text>
  <text x="420" y="375" class="small-text">med hovedbokens kundefordringer</text>
  
  <text x="410" y="395" class="small-text">✓ Hver transaksjon registreres både</text>
  <text x="420" y="410" class="small-text">i hovedbok og kundereskontro</text>
  
  <text x="410" y="430" class="small-text">✓ Regelmessig avstemming sikrer</text>
  <text x="420" y="445" class="small-text">korrekt regnskapsføring</text>
  
  <text x="410" y="465" class="small-text">✓ Alle bilag må dokumenteres</text>
  <text x="420" y="480" class="small-text">i henhold til bokføringsloven</text>
</svg>