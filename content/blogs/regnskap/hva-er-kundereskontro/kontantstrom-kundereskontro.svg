<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600"><defs><style>.subtitle{font-family:Arial,sans-serif;font-size:14px;font-weight:700;fill:#34495e}.section-title,.small-text,.text{font-family:Arial,sans-serif;font-size:11px;fill:#2c3e50}.section-title,.small-text{font-size:10px}.section-title{font-size:12px;font-weight:700;fill:#fff}.formula{font-family:monospace,sans-serif;font-size:9px;fill:#2c3e50}</style></defs><path fill="#f8f9fa" d="M0 0h800v600H0z"/><text x="400" y="30" style="font-family:Arial,sans-serif;font-size:18px;font-weight:700;fill:#2c3e50" text-anchor="middle">Kontantstrøm og Kundereskontro</text><text x="400" y="50" class="subtitle" text-anchor="middle">Påvirkning på bedriftens likviditet</text><g transform="translate(400 150)"><circle r="50" fill="#3498db" stroke="#2980b9" stroke-width="3"/><text y="-5" class="section-title" text-anchor="middle">KONTANT-</text><text y="10" class="section-title" text-anchor="middle">STRØM</text><g transform="translate(-200)"><rect width="160" height="120" x="-80" y="-60" fill="#27ae60" stroke="#229954" stroke-width="2" rx="10"/><text y="-40" class="section-title" text-anchor="middle">POSITIVE EFFEKTER</text><text y="-20" class="section-title" text-anchor="middle">Effektiv styring</text><text x="-70" fill="#fff" class="small-text">✓ Raskere innbetaling</text><text x="-70" y="15" fill="#fff" class="small-text">✓ Redusert tap</text><text x="-70" y="30" fill="#fff" class="small-text">✓ Bedre prognoser</text><text x="-70" y="45" fill="#fff" class="small-text">✓ Økt likviditet</text></g><g transform="translate(200)"><rect width="160" height="120" x="-80" y="-60" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="10"/><text y="-40" class="section-title" text-anchor="middle">NEGATIVE EFFEKTER</text><text y="-20" class="section-title" text-anchor="middle">Dårlig styring</text><text x="-70" fill="#fff" class="small-text">✗ Forsinket innbetaling</text><text x="-70" y="15" fill="#fff" class="small-text">✗ Økte 