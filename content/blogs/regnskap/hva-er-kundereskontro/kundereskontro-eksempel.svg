<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #2c3e50; }
      .subtitle { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #34495e; }
      .text { font-family: Arial, sans-serif; font-size: 12px; fill: #2c3e50; }
      .header { font-family: Arial, sans-serif; font-size: 11px; font-weight: bold; fill: #fff; }
      .amount { font-family: Arial, sans-serif; font-size: 11px; fill: #2c3e50; text-anchor: end; }
      .positive { fill: #27ae60; }
      .negative { fill: #e74c3c; }
      .balance { fill: #3498db; font-weight: bold; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" class="title" text-anchor="middle">Kundereskontro Eksempel</text>
  <text x="400" y="50" class="subtitle" text-anchor="middle">Byggmester Hansen AS - 3 måneder</text>
  
  <!-- Table Header -->
  <rect x="50" y="80" width="700" height="30" fill="#34495e"/>
  <text x="70" y="100" class="header">Dato</text>
  <text x="150" y="100" class="header">Beskrivelse</text>
  <text x="350" y="100" class="header">Fakturanr</text>
  <text x="450" y="100" class="header">Debet</text>
  <text x="550" y="100" class="header">Kredit</text>
  <text x="650" y="100" class="header">Saldo</text>
  
  <!-- Table Rows -->
  <!-- Row 1: Opening balance -->
  <rect x="50" y="110" width="700" height="25" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="0.5"/>
  <text x="70" y="127" class="text">01.01</text>
  <text x="150" y="127" class="text">Åpningssaldo</text>
  <text x="350" y="127" class="text">-</text>
  <text x="440" y="127" class="text">-</text>
  <text x="540" y="127" class="text">-</text>
  <text x="640" y="127" class="amount balance">25 000</text>
  
  <!-- Row 2: Invoice materials -->
  <rect x="50" y="135" width="700" height="25" fill="#fff" stroke="#bdc3c7" stroke-width="0.5"/>
  <text x="70" y="152" class="text">05.01</text>
  <text x="150" y="152" class="text">Faktura materialer</text>
  <text x="350" y="152" class="text">2024-001</text>
  <text x="440" y="152" class="amount negative">45 000</text>
  <text x="540" y="152" class="text">-</text>
  <text x="640" y="152" class="amount balance">70 000</text>
  
  <!-- Row 3: Payment -->
  <rect x="50" y="160" width="700" height="25" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="0.5"/>
  <text x="70" y="177" class="text">15.01</text>
  <text x="150" y="177" class="text">Innbetaling</text>
  <text x="350" y="177" class="text">-</text>
  <text x="440" y="177" class="text">-</text>
  <text x="540" y="177" class="amount positive">25 000</text>
  <text x="640" y="177" class="amount balance">45 000</text>
  
  <!-- Row 4: Invoice work -->
  <rect x="50" y="185" width="700" height="25" fill="#fff" stroke="#bdc3c7" stroke-width="0.5"/>
  <text x="70" y="202" class="text">20.01</text>
  <text x="150" y="202" class="text">Faktura arbeid</text>
  <text x="350" y="202" class="text">2024-002</text>
  <text x="440" y="202" class="amount negative">80 000</text>
  <text x="540" y="202" class="text">-</text>
  <text x="640" y="202" class="amount balance">125 000</text>
  
  <!-- Row 5: Payment -->
  <rect x="50" y="210" width="700" height="25" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="0.5"/>
  <text x="70" y="227" class="text">02.02</text>
  <text x="150" y="227" class="text">Innbetaling</text>
  <text x="350" y="227" class="text">-</text>
  <text x="440" y="227" class="text">-</text>
  <text x="540" y="227" class="amount positive">45 000</text>
  <text x="640" y="227" class="amount balance">80 000</text>
  
  <!-- Row 6: Credit note -->
  <rect x="50" y="235" width="700" height="25" fill="#fff" stroke="#bdc3c7" stroke-width="0.5"/>
  <text x="70" y="252" class="text">10.02</text>
  <text x="150" y="252" class="text">Kreditnota retur</text>
  <text x="350" y="252" class="text">KN-001</text>
  <text x="440" y="252" class="text">-</text>
  <text x="540" y="252" class="amount positive">5 000</text>
  <text x="640" y="252" class="amount balance">75 000</text>
  
  <!-- Row 7: Additional work invoice -->
  <rect x="50" y="260" width="700" height="25" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="0.5"/>
  <text x="70" y="277" class="text">25.02</text>
  <text x="150" y="277" class="text">Faktura tilleggsarbeid</text>
  <text x="350" y="277" class="text">2024-003</text>
  <text x="440" y="277" class="amount negative">35 000</text>
  <text x="540" y="277" class="text">-</text>
  <text x="640" y="277" class="amount balance">110 000</text>
  
  <!-- Row 8: Final payment -->
  <rect x="50" y="285" width="700" height="25" fill="#fff" stroke="#bdc3c7" stroke-width="0.5"/>
  <text x="70" y="302" class="text">15.03</text>
  <text x="150" y="302" class="text">Innbetaling</text>
  <text x="350" y="302" class="text">-</text>
  <text x="440" y="302" class="text">-</text>
  <text x="540" y="302" class="amount positive">80 000</text>
  <text x="640" y="302" class="amount balance">30 000</text>
  
  <!-- Analysis Section -->
  <text x="50" y="350" class="subtitle">Analyse av kundeforholdet:</text>
  
  <!-- Analysis boxes -->
  <rect x="50" y="370" width="160" height="80" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="5"/>
  <text x="60" y="390" class="text" font-weight="bold">Betalingstid:</text>
  <text x="60" y="405" class="text">15-20 dager</text>
  <text x="60" y="420" class="text">Regelmessig</text>
  <text x="60" y="435" class="text">men noe forsinket</text>
  
  <rect x="230" y="370" width="160" height="80" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="5"/>
  <text x="240" y="390" class="text" font-weight="bold">Kredittrisiko:</text>
  <text x="240" y="405" class="text">LAV</text>
  <text x="240" y="420" class="text">Basert på</text>
  <text x="240" y="435" class="text">betalingshistorikk</text>
  
  <rect x="410" y="370" width="160" height="80" fill="#fff2e8" stroke="#f39c12" stroke-width="2" rx="5"/>
  <text x="420" y="390" class="text" font-weight="bold">Kredittgrense:</text>
  <text x="420" y="405" class="text" font-weight="bold" fill="#f39c12">150 000 kr</text>
  <text x="420" y="420" class="text">Anbefalt basert</text>
  <text x="420" y="435" class="text">på historikk</text>
  
  <!-- Legend -->
  <rect x="50" y="480" width="700" height="80" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="60" y="500" class="text" font-weight="bold">Forklaring:</text>
  <text x="60" y="520" class="text">• Debet (rødt): Øker kundens gjeld til bedriften (fakturaer)</text>
  <text x="60" y="535" class="text">• Kredit (grønt): Reduserer kundens gjeld (innbetalinger, kreditnotaer)</text>
  <text x="60" y="550" class="text">• Saldo (blått): Kundens totale utestående gjeld til bedriften</text>
</svg>