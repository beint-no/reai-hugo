<svg width="600" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#155724;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="500" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2" rx="10"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="600" height="60" fill="url(#headerGradient)" rx="10"/>
  
  <!-- Title -->
  <text x="300" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    Krav for Skattefritak - Ideelle Organisasjoner
  </text>
  
  <!-- Central circle -->
  <circle cx="300" cy="250" r="80" fill="#d4edda" stroke="#28a745" stroke-width="3"/>
  <text x="300" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#155724">
    SKATTEFRITAK
  </text>
  <text x="300" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#155724">
    for ideelle
  </text>
  <text x="300" y="270" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#155724">
    organisasjoner
  </text>
  
  <!-- Requirement 1: Allmennyttig formål -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="150" height="80" fill="#e8f5e8" stroke="#28a745" stroke-width="2" rx="8"/>
    <circle cx="75" cy="25" r="15" fill="#28a745"/>
    <text x="75" y="30" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">1</text>
    
    <text x="75" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">
      Allmennyttig Formål
    </text>
    <text x="75" y="65" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      Samfunnsnyttig virksomhet
    </text>
  </g>
  
  <!-- Requirement 2: Ikke-kommersielt preg -->
  <g transform="translate(400, 100)">
    <rect x="0" y="0" width="150" height="80" fill="#e8f5e8" stroke="#28a745" stroke-width="2" rx="8"/>
    <circle cx="75" cy="25" r="15" fill="#28a745"/>
    <text x="75" y="30" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">2</text>
    
    <text x="75" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">
      Ikke-kommersielt Preg
    </text>
    <text x="75" y="65" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      Ikke profittmaksimering
    </text>
  </g>
  
  <!-- Requirement 3: Demokratisk styring -->
  <g transform="translate(50, 320)">
    <rect x="0" y="0" width="150" height="80" fill="#e8f5e8" stroke="#28a745" stroke-width="2" rx="8"/>
    <circle cx="75" cy="25" r="15" fill="#28a745"/>
    <text x="75" y="30" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">3</text>
    
    <text x="75" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">
      Demokratisk Styring
    </text>
    <text x="75" y="65" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      Medlemsdemokrati
    </text>
  </g>
  
  <!-- Requirement 4: Åpen medlemskap -->
  <g transform="translate(400, 320)">
    <rect x="0" y="0" width="150" height="80" fill="#e8f5e8" stroke="#28a745" stroke-width="2" rx="8"/>
    <circle cx="75" cy="25" r="15" fill="#28a745"/>
    <text x="75" y="30" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">4</text>
    
    <text x="75" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">
      Åpen Medlemskap
    </text>
    <text x="75" y="65" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      Ikke diskriminerende
    </text>
  </g>
  
  <!-- Connecting lines -->
  <line x1="200" y1="140" x2="240" y2="200" stroke="#28a745" stroke-width="2"/>
  <line x1="400" y1="140" x2="360" y2="200" stroke="#28a745" stroke-width="2"/>
  <line x1="200" y1="360" x2="240" y2="300" stroke="#28a745" stroke-width="2"/>
  <line x1="400" y1="360" x2="360" y2="300" stroke="#28a745" stroke-width="2"/>
  
  <!-- Additional requirements box -->
  <g transform="translate(225, 420)">
    <rect x="0" y="0" width="150" height="60" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="5"/>
    <text x="75" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">
      Tilleggskrav
    </text>
    <text x="75" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      • Vedtekter i samsvar
    </text>
    <text x="75" y="48" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      • Faktisk virksomhet
    </text>
  </g>
  
  <!-- Warning box -->
  <g transform="translate(50, 450)">
    <rect x="0" y="0" width="500" height="40" fill="#f8d7da" stroke="#dc3545" stroke-width="1" rx="5"/>
    <text x="250" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#721c24">
      OBS: Alle krav må være oppfylt samtidig for å få skattefritak
    </text>
    <text x="250" y="30" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#721c24">
      Skatteetaten vurderer hver søknad individuelt
    </text>
  </g>
</svg>