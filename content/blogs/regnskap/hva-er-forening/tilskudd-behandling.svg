<svg width="700" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="450" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2" rx="10"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="700" height="60" fill="url(#headerGradient)" rx="10"/>
  
  <!-- Title -->
  <text x="350" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">
    Tilskuddsbehandling i Foreninger
  </text>
  
  <!-- Betingede tilskudd -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="180" height="120" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="10"/>
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
      Betingede Tilskudd
    </text>
    
    <text x="20" y="50" font-family="Arial, sans-serif" font-size="11" fill="#333">
      • Må oppfylle krav
    </text>
    <text x="20" y="65" font-family="Arial, sans-serif" font-size="11" fill="#333">
      • Rapporteringsplikt
    </text>
    <text x="20" y="80" font-family="Arial, sans-serif" font-size="11" fill="#333">
      • Kan kreves tilbakebetalt
    </text>
    
    <rect x="10" y="90" width="160" height="20" fill="#856404" rx="3"/>
    <text x="90" y="103" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">
      Inntektsføres når betingelser oppfylles
    </text>
  </g>
  
  <!-- Ubetingede tilskudd -->
  <g transform="translate(260, 80)">
    <rect x="0" y="0" width="180" height="120" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="10"/>
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
      Ubetingede Tilskudd
    </text>
    
    <text x="20" y="50" font-family="Arial, sans-serif" font-size="11" fill="#333">
      • Ingen spesielle krav
    </text>
    <text x="20" y="65" font-family="Arial, sans-serif" font-size="11" fill="#333">
      • Fri disposisjon
    </text>
    <text x="20" y="80" font-family="Arial, sans-serif" font-size="11" fill="#333">
      • Ikke tilbakebetalingsplikt
    </text>
    
    <rect x="10" y="90" width="160" height="20" fill="#155724" rx="3"/>
    <text x="90" y="103" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">
      Inntektsføres ved mottak
    </text>
  </g>
  
  <!-- Øremerkede tilskudd -->
  <g transform="translate(470, 80)">
    <rect x="0" y="0" width="180" height="120" fill="#f8d7da" stroke="#dc3545" stroke-width="2" rx="10"/>
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
      Øremerkede Tilskudd
    </text>
    
    <text x="20" y="50" font-family="Arial, sans-serif" font-size="11" fill="#333">
      • Spesifikt formål
    </text>
    <text x="20" y="65" font-family="Arial, sans-serif" font-size="11" fill="#333">
      • Detaljert rapportering
    </text>
    <text x="20" y="80" font-family="Arial, sans-serif" font-size="11" fill="#333">
      • Separat regnskapsføring
    </text>
    
    <rect x="10" y="90" width="160" height="20" fill="#721c24" rx="3"/>
    <text x="90" y="103" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">
      Bundne fond / Utsatt inntekt
    </text>
  </g>
  
  <!-- Process flow -->
  <g transform="translate(50, 230)">
    <text x="300" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">
      Regnskapsprosess for Tilskudd
    </text>
    
    <!-- Step 1 -->
    <rect x="0" y="40" width="120" height="60" fill="#e9ecef" stroke="#6c757d" stroke-width="2" rx="5"/>
    <text x="60" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">
      1. Mottak av
    </text>
    <text x="60" y="75" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">
      tilskudd
    </text>
    <text x="60" y="90" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      Registrering
    </text>
    
    <!-- Arrow 1 -->
    <polygon points="130,70 150,65 150,75" fill="#6c757d"/>
    
    <!-- Step 2 -->
    <rect x="160" y="40" width="120" height="60" fill="#e9ecef" stroke="#6c757d" stroke-width="2" rx="5"/>
    <text x="220" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">
      2. Vurdering av
    </text>
    <text x="220" y="75" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">
      betingelser
    </text>
    <text x="220" y="90" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      Analyse
    </text>
    
    <!-- Arrow 2 -->
    <polygon points="290,70 310,65 310,75" fill="#6c757d"/>
    
    <!-- Step 3 -->
    <rect x="320" y="40" width="120" height="60" fill="#e9ecef" stroke="#6c757d" stroke-width="2" rx="5"/>
    <text x="380" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">
      3. Regnskaps-
    </text>
    <text x="380" y="75" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">
      føring
    </text>
    <text x="380" y="90" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      Bokføring
    </text>
    
    <!-- Arrow 3 -->
    <polygon points="450,70 470,65 470,75" fill="#6c757d"/>
    
    <!-- Step 4 -->
    <rect x="480" y="40" width="120" height="60" fill="#e9ecef" stroke="#6c757d" stroke-width="2" rx="5"/>
    <text x="540" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">
      4. Rapportering
    </text>
    <text x="540" y="75" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">
      til giver
    </text>
    <text x="540" y="90" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      Dokumentasjon
    </text>
  </g>
  
  <!-- Key considerations -->
  <g transform="translate(50, 350)">
    <rect x="0" y="0" width="600" height="80" fill="white" stroke="#dee2e6" stroke-width="2" rx="10"/>
    <text x="300" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
      Viktige Hensyn ved Tilskuddsbehandling
    </text>
    
    <text x="30" y="40" font-family="Arial, sans-serif" font-size="11" fill="#333">
      • Dokumenter alle betingelser og krav knyttet til tilskuddet
    </text>
    <text x="30" y="55" font-family="Arial, sans-serif" font-size="11" fill="#333">
      • Opprett separate kontoer for øremerkede midler
    </text>
    <text x="30" y="70" font-family="Arial, sans-serif" font-size="11" fill="#333">
      • Følg opp rapporteringsfrister og krav til dokumentasjon
    </text>
  </g>
</svg>