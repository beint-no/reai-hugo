<svg width="600" height="500" viewBox="0 0 600 500" xmlns="http://www.w3.org/2000/svg">

  <rect width="600" height="500" fill="#f8f9fa"/>
  

  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">
    Sammendrag: Avrunding i Regnskap
  </text>
  

  <rect x="30" y="50" width="540" height="420" fill="white" stroke="#2c3e50" stroke-width="2" rx="15"/>
  

  <rect x="50" y="70" width="240" height="180" fill="#3498db" opacity="0.1" stroke="#3498db" stroke-width="2" rx="10"/>
  <text x="170" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3498db">
    NØKKELPRINSIPPER
  </text>
  
  <circle cx="70" cy="115" r="4" fill="#3498db"/>
  <text x="85" y="120" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    <tspan font-weight="bold">Konsistens:</tspan> Samme nivå hele året
  </text>
  
  <circle cx="70" cy="135" r="4" fill="#3498db"/>
  <text x="85" y="140" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    <tspan font-weight="bold">Regnskapsregler:</tspan> Følg § 7-1
  </text>
  
  <circle cx="70" cy="155" r="4" fill="#3498db"/>
  <text x="85" y="160" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    <tspan font-weight="bold">Dokumentasjon:</tspan> Alle prinsipper
  </text>
  
  <circle cx="70" cy="175" r="4" fill="#3498db"/>
  <text x="85" y="180" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    <tspan font-weight="bold">Kontroll:</tspan> Avrundingsdifferanser
  </text>
  
  <circle cx="70" cy="195" r="4" fill="#3498db"/>
  <text x="85" y="200" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    <tspan font-weight="bold">Balanse:</tspan> Må stemme etter avrunding
  </text>
  
  <circle cx="70" cy="215" r="4" fill="#3498db"/>
  <text x="85" y="220" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    <tspan font-weight="bold">Skattemessig:</tspan> Konsistens med regnskap
  </text>
  

  <rect x="310" y="70" width="240" height="180" fill="#27ae60" opacity="0.1" stroke="#27ae60" stroke-width="2" rx="10"/>
  <text x="430" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27ae60">
    ANBEFALTE NIVÅER
  </text>
  
  <text x="330" y="115" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    <tspan font-weight="bold">Små foretak:</tspan> Hele kroner
  </text>
  
  <text x="330" y="135" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    <tspan font-weight="bold">Mellomstore:</tspan> Tusen kroner
  </text>
  
  <text x="330" y="155" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    <tspan font-weight="bold">Store foretak:</tspan> Tusen kroner
  </text>
  
  <text x="330" y="175" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    <tspan font-weight="bold">Konsern:</tspan> Tusen/million kroner
  </text>
  
  <text x="330" y="195" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    <tspan font-weight="bold">Børsnoterte:</tspan> Million kroner
  </text>
  
  <text x="330" y="220" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" font-style="italic">
    Velg nivå basert på selskapstype og omsetning
  </text>
  

  <rect x="50" y="270" width="240" height="180" fill="#e74c3c" opacity="0.1" stroke="#e74c3c" stroke-width="2" rx="10"/>
  <text x="170" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e74c3c">
    BESTE PRAKSIS
  </text>
  
  <text x="60" y="315" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    ✓ Etabler retningslinjer tidlig
  </text>
  
  <text x="60" y="335" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    ✓ Implementer kontrollrutiner
  </text>
  
  <text x="60" y="355" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    ✓ Tren regnskapsførere
  </text>
  
  <text x="60" y="375" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    ✓ Bruk matematisk avrunding
  </text>
  
  <text x="60" y="395" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    ✓ Automatiser i regnskapssystem
  </text>
  
  <text x="60" y="415" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    ✓ Dokumenter alle justeringer
  </text>
  
  <text x="60" y="435" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    ✓ Regelmessig kvalitetskontroll
  </text>
  

  <rect x="310" y="270" width="240" height="180" fill="#f39c12" opacity="0.1" stroke="#f39c12" stroke-width="2" rx="10"/>
  <text x="430" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f39c12">
    UNNGÅ DISSE FEILENE
  </text>
  
  <text x="320" y="315" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    ✗ Inkonsistent avrundingsnivå
  </text>
  
  <text x="320" y="335" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    ✗ Manglende differansekontroll
  </text>
  
  <text x="320" y="355" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    ✗ Feil avrundingsmetode
  </text>
  
  <text x="320" y="375" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    ✗ Manglende dokumentasjon
  </text>
  
  <text x="320" y="395" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    ✗ Ignorere skattemessige krav
  </text>
  
  <text x="320" y="415" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    ✗ Ubalanse etter avrunding
  </text>
  
  <text x="320" y="435" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    ✗ Manglende revisjonssti
  </text>
  

  <rect x="50" y="460" width="500" height="30" fill="#34495e" rx="5"/>
  <text x="300" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    HUSK: Korrekt avrunding sikrer regnskapskvalitet og overholdelse av lover
  </text>
</svg>