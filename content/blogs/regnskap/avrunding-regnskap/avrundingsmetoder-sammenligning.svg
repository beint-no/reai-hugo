<svg width="600" height="450" viewBox="0 0 600 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="450" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Sammenligning av Avrundingsmetoder
  </text>
  
  <!-- Method 1: Matematisk Avrunding -->
  <rect x="50" y="60" width="240" height="320" fill="white" stroke="#3498db" stroke-width="2" rx="10"/>
  <rect x="50" y="60" width="240" height="40" fill="#3498db" rx="10 10 0 0"/>
  <text x="170" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    MATEMATISK AVRUNDING
  </text>
  
  <!-- Matematisk rules -->
  <text x="70" y="120" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Regler:
  </text>
  <text x="70" y="140" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • 0,1-0,4: Rundes ned
  </text>
  <text x="70" y="155" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • 0,5-0,9: Rundes opp
  </text>
  
  <!-- Matematisk examples -->
  <text x="70" y="180" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Eksempler:
  </text>
  <text x="70" y="200" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    1234,3 → 1234
  </text>
  <text x="70" y="215" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    1234,5 → 1235
  </text>
  <text x="70" y="230" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    1234,7 → 1235
  </text>
  <text x="70" y="245" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    1567,8 → 1568
  </text>
  
  <!-- Matematisk pros/cons -->
  <text x="70" y="270" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">
    Fordeler:
  </text>
  <text x="70" y="285" font-family="Arial, sans-serif" font-size="10" fill="#27ae60">
    • Enkel å forstå
  </text>
  <text x="70" y="300" font-family="Arial, sans-serif" font-size="10" fill="#27ae60">
    • Standard i Norge
  </text>
  <text x="70" y="315" font-family="Arial, sans-serif" font-size="10" fill="#27ae60">
    • Bred aksept
  </text>
  
  <text x="70" y="340" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">
    Ulemper:
  </text>
  <text x="70" y="355" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">
    • Kan skape skjevhet
  </text>
  <text x="70" y="370" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">
    • Systematisk oppjustering
  </text>
  
  <!-- Method 2: Bankiers Avrunding -->
  <rect x="310" y="60" width="240" height="320" fill="white" stroke="#9b59b6" stroke-width="2" rx="10"/>
  <rect x="310" y="60" width="240" height="40" fill="#9b59b6" rx="10 10 0 0"/>
  <text x="430" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    BANKIERS AVRUNDING
  </text>
  
  <!-- Bankiers rules -->
  <text x="330" y="120" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Regler:
  </text>
  <text x="330" y="140" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • 0,1-0,4: Rundes ned
  </text>
  <text x="330" y="155" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • 0,6-0,9: Rundes opp
  </text>
  <text x="330" y="170" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • 0,5: Til nærmeste partall
  </text>
  
  <!-- Bankiers examples -->
  <text x="330" y="195" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Eksempler:
  </text>
  <text x="330" y="215" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    1234,3 → 1234
  </text>
  <text x="330" y="230" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    1234,5 → 1234 (partall)
  </text>
  <text x="330" y="245" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    1235,5 → 1236 (partall)
  </text>
  <text x="330" y="260" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    1567,8 → 1568
  </text>
  
  <!-- Bankiers pros/cons -->
  <text x="330" y="285" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">
    Fordeler:
  </text>
  <text x="330" y="300" font-family="Arial, sans-serif" font-size="10" fill="#27ae60">
    • Reduserer skjevhet
  </text>
  <text x="330" y="315" font-family="Arial, sans-serif" font-size="10" fill="#27ae60">
    • Statistisk nøyaktig
  </text>
  
  <text x="330" y="340" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">
    Ulemper:
  </text>
  <text x="330" y="355" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">
    • Kompleks å forstå
  </text>
  <text x="330" y="370" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">
    • Sjelden brukt i Norge
  </text>
  
  <!-- Comparison arrow -->
  <path d="M 290 220 L 310 220" stroke="#f39c12" stroke-width="3" fill="none"/>
  <text x="300" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#f39c12">
    VS
  </text>
  
  <!-- Bottom recommendation -->
  <rect x="100" y="400" width="400" height="40" fill="#2ecc71" opacity="0.8" rx="10"/>
  <text x="300" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    ANBEFALING FOR NORSK REGNSKAP
  </text>
  <text x="300" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Bruk matematisk avrunding - det er standard og akseptert
  </text>
</svg>