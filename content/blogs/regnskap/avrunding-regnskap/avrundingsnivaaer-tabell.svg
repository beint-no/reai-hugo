<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Avrundingsnivåer for Ulike Selskapstyper
  </text>
  
  <!-- Table container -->
  <rect x="50" y="60" width="500" height="300" fill="white" stroke="#2c3e50" stroke-width="2" rx="10"/>
  
  <!-- Table header -->
  <rect x="50" y="60" width="500" height="40" fill="#34495e" rx="10 10 0 0"/>
  <text x="120" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Selskapstype
  </text>
  <text x="300" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Anbefalt Avrundingsnivå
  </text>
  <text x="450" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Eksempel
  </text>
  
  <!-- Table dividers -->
  <line x1="190" y1="60" x2="190" y2="360" stroke="#bdc3c7" stroke-width="1"/>
  <line x1="380" y1="60" x2="380" y2="360" stroke="#bdc3c7" stroke-width="1"/>
  
  <!-- Row 1: Små foretak -->
  <rect x="50" y="100" width="500" height="50" fill="#ecf0f1"/>
  <text x="120" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Små foretak
  </text>
  <text x="120" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    (Omsetning &lt; 70 mill)
  </text>
  <text x="285" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Hele kroner
  </text>
  <text x="450" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#27ae60" font-weight="bold">
    1 234 567 kr
  </text>
  
  <!-- Row divider -->
  <line x1="50" y1="150" x2="550" y2="150" stroke="#bdc3c7" stroke-width="1"/>
  
  <!-- Row 2: Mellomstore foretak -->
  <text x="120" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Mellomstore foretak
  </text>
  <text x="120" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    (70-350 mill omsetning)
  </text>
  <text x="285" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Tusen kroner
  </text>
  <text x="450" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c" font-weight="bold">
    1 235 tkr
  </text>
  
  <!-- Row divider -->
  <line x1="50" y1="200" x2="550" y2="200" stroke="#bdc3c7" stroke-width="1"/>
  
  <!-- Row 3: Store foretak -->
  <rect x="50" y="200" width="500" height="50" fill="#ecf0f1"/>
  <text x="120" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Store foretak
  </text>
  <text x="120" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    (Omsetning &gt; 350 mill)
  </text>
  <text x="285" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Tusen kroner
  </text>
  <text x="450" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c" font-weight="bold">
    1 235 tkr
  </text>
  
  <!-- Row divider -->
  <line x1="50" y1="250" x2="550" y2="250" stroke="#bdc3c7" stroke-width="1"/>
  
  <!-- Row 4: Konsern -->
  <text x="120" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Konsern
  </text>
  <text x="120" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    (Morselskap + datter)
  </text>
  <text x="285" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Tusen/million kroner
  </text>
  <text x="450" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#9b59b6" font-weight="bold">
    1,2 mill kr
  </text>
  
  <!-- Row divider -->
  <line x1="50" y1="300" x2="550" y2="300" stroke="#bdc3c7" stroke-width="1"/>
  
  <!-- Row 5: Børsnoterte -->
  <rect x="50" y="300" width="500" height="60" fill="#ecf0f1"/>
  <text x="120" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Børsnoterte selskap
  </text>
  <text x="120" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    (Offentlig handel)
  </text>
  <text x="285" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Million kroner
  </text>
  <text x="450" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#f39c12" font-weight="bold">
    1,2 mill kr
  </text>
  
  <!-- Bottom note -->
  <rect x="70" y="370" width="460" height="20" fill="#d5dbdb" rx="5"/>
  <text x="300" y="383" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    Nivået må være konsistent gjennom hele regnskapsåret
  </text>
</svg>