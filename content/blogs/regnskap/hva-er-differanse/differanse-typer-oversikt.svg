<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  

  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  

  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
    Typer Differanser i Regnskap
  </text>
  

  <rect x="50" y="80" width="700" height="380" fill="white" stroke="#dee2e6" stroke-width="1" rx="10"/>
  

  <rect x="80" y="110" width="200" height="150" fill="#e8f5e8" stroke="#28a745" stroke-width="2" rx="8"/>
  <text x="180" y="135" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e7e34">Budsjettdifferanser</text>
  
  <text x="90" y="155" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Inntektsdifferanse</text>
  <text x="90" y="175" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Kostnadsdifferanse</text>
  <text x="90" y="195" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Volumdifferanse</text>
  <text x="90" y="215" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Prisdifferanse</text>
  <text x="90" y="240" font-family="Arial, sans-serif" font-size="11" fill="#6c757d" font-style="italic">Faktisk vs Budsjett</text>
  

  <rect x="300" y="110" width="200" height="150" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="8"/>
  <text x="400" y="135" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#856404">Skattemessige Differanser</text>
  
  <text x="310" y="155" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Midlertidige differanser</text>
  <text x="310" y="175" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Permanente differanser</text>
  <text x="310" y="195" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Avskrivningsdifferanser</text>
  <text x="310" y="215" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Utsatt skatt</text>
  <text x="310" y="240" font-family="Arial, sans-serif" font-size="11" fill="#6c757d" font-style="italic">Regnskap vs Skatt</text>
  

  <rect x="520" y="110" width="200" height="150" fill="#f8d7da" stroke="#dc3545" stroke-width="2" rx="8"/>
  <text x="620" y="135" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#721c24">Avstemmingsdifferanser</text>
  
  <text x="530" y="155" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Bankavstemming</text>
  <text x="530" y="175" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Leverandøravstemming</text>
  <text x="530" y="195" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Tidsdifferanser</text>
  <text x="530" y="215" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Registreringsfeil</text>
  <text x="530" y="240" font-family="Arial, sans-serif" font-size="11" fill="#6c757d" font-style="italic">Kilder vs Regnskap</text>
  

  <rect x="80" y="290" width="640" height="80" fill="#d1ecf1" stroke="#17a2b8" stroke-width="2" rx="8"/>
  <text x="400" y="315" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0c5460">Differanseanalyse Prosess</text>
  

  <circle cx="150" cy="340" r="15" fill="#17a2b8"/>
  <text x="150" y="345" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">1</text>
  <text x="150" y="360" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#495057">Identifiser</text>
  
  <path d="M 175 340 L 225 340" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <circle cx="250" cy="340" r="15" fill="#17a2b8"/>
  <text x="250" y="345" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">2</text>
  <text x="250" y="360" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#495057">Analyser</text>
  
  <path d="M 275 340 L 325 340" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <circle cx="350" cy="340" r="15" fill="#17a2b8"/>
  <text x="350" y="345" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">3</text>
  <text x="350" y="360" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#495057">Årsak</text>
  
  <path d="M 375 340 L 425 340" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <circle cx="450" cy="340" r="15" fill="#17a2b8"/>
  <text x="450" y="345" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">4</text>
  <text x="450" y="360" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#495057">Korriger</text>
  
  <path d="M 475 340 L 525 340" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <circle cx="550" cy="340" r="15" fill="#17a2b8"/>
  <text x="550" y="345" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">5</text>
  <text x="550" y="360" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#495057">Følg opp</text>
  

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
  </defs>
  

  <text x="400" y="485" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6c757d" font-style="italic">
    Systematisk tilnærming til identifikasjon og håndtering av regnskapsmessige differanser
  </text>
</svg>