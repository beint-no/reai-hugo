<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="notesGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="comparativeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="disclosureGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A148C;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
    Differanser i Årsregnskapet
  </text>
  

  <g transform="translate(50, 80)">
    

    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="320" height="180" rx="10" fill="url(#notesGradient)" opacity="0.9"/>
      <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
        Noteopplysninger
      </text>
      <text x="160" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
        Vesentlige differanser må forklares
      </text>
      

      <g transform="translate(140, 55)">
        <rect x="0" y="0" width="40" height="50" rx="3" fill="white" opacity="0.8"/>
        <rect x="5" y="8" width="30" height="2" fill="url(#notesGradient)"/>
        <rect x="5" y="15" width="25" height="2" fill="url(#notesGradient)"/>
        <rect x="5" y="22" width="30" height="2" fill="url(#notesGradient)"/>
        <rect x="5" y="29" width="20" height="2" fill="url(#notesGradient)"/>
        <rect x="5" y="36" width="28" height="2" fill="url(#notesGradient)"/>
      </g>
      

      <g transform="translate(20, 115)">
        <circle cx="8" cy="8" r="4" fill="white"/>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="12" fill="white">
          Note om skattemessige differanser
        </text>
        
        <circle cx="8" cy="28" r="4" fill="white"/>
        <text x="20" y="32" font-family="Arial, sans-serif" font-size="12" fill="white">
          Note om endringer i regnskapsprinsipper
        </text>
        
        <circle cx="8" cy="48" r="4" fill="white"/>
        <text x="20" y="52" font-family="Arial, sans-serif" font-size="12" fill="white">
          Note om avvik fra normalaktivitet
        </text>
      </g>
    </g>
    

    <g transform="translate(380, 0)">
      <rect x="0" y="0" width="320" height="180" rx="10" fill="url(#comparativeGradient)" opacity="0.9"/>
      <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
        Sammenligningstall
      </text>
      <text x="160" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
        Ved endringer som påvirker sammenlignbarhet
      </text>
      

      <g transform="translate(130, 55)">
        <rect x="0" y="40" width="60" height="2" fill="white"/>
        <rect x="0" y="40" width="2" height="-35" fill="white"/>
        <rect x="10" y="40" width="8" height="-20" fill="white" opacity="0.7"/>
        <rect x="22" y="40" width="8" height="-30" fill="white" opacity="0.7"/>
        <rect x="34" y="40" width="8" height="-15" fill="white" opacity="0.7"/>
        <rect x="46" y="40" width="8" height="-25" fill="white" opacity="0.7"/>
        <text x="30" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
          2023 vs 2024
        </text>
      </g>
      

      <g transform="translate(20, 115)">
        <circle cx="8" cy="8" r="4" fill="white"/>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="12" fill="white">
          Omgruppering av sammenligningstall
        </text>
        
        <circle cx="8" cy="28" r="4" fill="white"/>
        <text x="20" y="32" font-family="Arial, sans-serif" font-size="12" fill="white">
          Forklaring av vesentlige endringer
        </text>
        
        <circle cx="8" cy="48" r="4" fill="white"/>
        <text x="20" y="52" font-family="Arial, sans-serif" font-size="12" fill="white">
          Proforma-tall ved nødvendig
        </text>
      </g>
    </g>
    

    <g transform="translate(0, 200)">
      <rect x="0" y="0" width="700" height="220" rx="10" fill="#6c757d" opacity="0.9"/>
      <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
        Årsregnskapets Struktur - Håndtering av Differanser
      </text>
      

      <g transform="translate(30, 50)">
        <rect x="0" y="0" width="200" height="150" rx="5" fill="white" opacity="0.1"/>
        <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
          Balanse
        </text>
        
        <text x="10" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
          Eiendeler:
        </text>
        <text x="10" y="55" font-family="Arial, sans-serif" font-size="11" fill="white">
          • Utsatt skattefordel
        </text>
        <text x="10" y="70" font-family="Arial, sans-serif" font-size="11" fill="white">
          • Korrigerte verdier
        </text>
        
        <text x="10" y="90" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
          Gjeld og egenkapital:
        </text>
        <text x="10" y="105" font-family="Arial, sans-serif" font-size="11" fill="white">
          • Utsatt skatteplikt
        </text>
        <text x="10" y="120" font-family="Arial, sans-serif" font-size="11" fill="white">
          • Avsetninger for differanser
        </text>
      </g>
      

      <g transform="translate(250, 50)">
        <rect x="0" y="0" width="200" height="150" rx="5" fill="white" opacity="0.1"/>
        <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
          Resultatregnskap
        </text>
        
        <text x="10" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
          Påvirkning:
        </text>
        <text x="10" y="55" font-family="Arial, sans-serif" font-size="11" fill="white">
          • Skattekostnad justert
        </text>
        <text x="10" y="70" font-family="Arial, sans-serif" font-size="11" fill="white">
          • Korrigerte poster
        </text>
        <text x="10" y="85" font-family="Arial, sans-serif" font-size="11" fill="white">
          • Ekstraordinære poster
        </text>
        
        <text x="10" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
          Sammenligning:
        </text>
        <text x="10" y="120" font-family="Arial, sans-serif" font-size="11" fill="white">
          • Fjorårets tall omgruppert
        </text>
        <text x="10" y="135" font-family="Arial, sans-serif" font-size="11" fill="white">
          • Forklaring av endringer
        </text>
      </g>
      

      <g transform="translate(470, 50)">
        <rect x="0" y="0" width="200" height="150" rx="5" fill="white" opacity="0.1"/>
        <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
          Noter
        </text>
        
        <text x="10" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
          Obligatoriske noter:
        </text>
        <text x="10" y="55" font-family="Arial, sans-serif" font-size="11" fill="white">
          • Note 1: Regnskapsprinsipper
        </text>
        <text x="10" y="70" font-family="Arial, sans-serif" font-size="11" fill="white">
          • Note X: Skattemessige differanser
        </text>
        <text x="10" y="85" font-family="Arial, sans-serif" font-size="11" fill="white">
          • Note Y: Vesentlige endringer
        </text>
        
        <text x="10" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
          Tilleggsinformasjon:
        </text>
        <text x="10" y="120" font-family="Arial, sans-serif" font-size="11" fill="white">
          • Beregningsgrunnlag
        </text>
        <text x="10" y="135" font-family="Arial, sans-serif" font-size="11" fill="white">
          • Fremtidige konsekvenser
        </text>
      </g>
    </g>
    
  </g>
  

  <g transform="translate(50, 450)">
    <rect x="0" y="0" width="700" height="120" rx="10" fill="#e9ecef" stroke="#6c757d" stroke-width="2"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#495057">
      Krav til Presentasjon av Differanser i Årsregnskapet
    </text>
    
    <g transform="translate(50, 40)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">
        Regnskapslovgivning:
      </text>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
        • Bokføringsloven § 6-1: Krav til noteopplysninger om vesentlige forhold
      </text>
      <text x="0" y="45" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
        • God regnskapsskikk: Sammenlignbarhet og forståelighet
      </text>
      
      <text x="350" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">
        Praktiske krav:
      </text>
      <text x="350" y="30" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
        • Vesentlighetsgrense: Normalt 5% av balansesum eller resultat
      </text>
      <text x="350" y="45" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
        • Kvantifisering av effekter på sammenligningstall
      </text>
    </g>
    
    <g transform="translate(50, 85)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="11" font-style="italic" fill="#6c757d">
        Eksempel: "Endring i avskrivningsmetode har redusert årets resultat med 2,3 mill. kr. Sammenligningstall for 2023 er ikke omarbeidet."
      </text>
    </g>
  </g>
  
</svg>