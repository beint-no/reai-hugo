<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="url(#headerGradient)"/>
  
  <!-- Title -->
  <text x="400" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white">
    Hva er Differanse i Regnskap?
  </text>
  
  <!-- Main content area -->
  <rect x="50" y="120" width="700" height="240" fill="white" stroke="#dee2e6" stroke-width="1" rx="10"/>
  
  <!-- Budget vs Actual comparison -->
  <text x="150" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#495057">Budsjett</text>
  <rect x="100" y="160" width="100" height="40" fill="#28a745" stroke="#1e7e34" stroke-width="2" rx="5"/>
  <text x="150" y="185" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">500 000</text>
  
  <text x="300" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#495057">Faktisk</text>
  <rect x="250" y="160" width="100" height="40" fill="#007bff" stroke="#0056b3" stroke-width="2" rx="5"/>
  <text x="300" y="185" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">576 000</text>
  
  <!-- Difference arrow and calculation -->
  <path d="M 210 180 L 240 180" stroke="#dc3545" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="225" y="175" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#dc3545" font-weight="bold">+76 000</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#dc3545"/>
    </marker>
  </defs>
  
  <!-- Types of differences -->
  <text x="500" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#495057">Typer Differanser</text>
  
  <!-- Budget differences -->
  <circle cx="450" cy="170" r="8" fill="#28a745"/>
  <text x="470" y="175" font-family="Arial, sans-serif" font-size="12" fill="#495057">Budsjettavvik</text>
  
  <!-- Tax differences -->
  <circle cx="450" cy="190" r="8" fill="#ffc107"/>
  <text x="470" y="195" font-family="Arial, sans-serif" font-size="12" fill="#495057">Skattemessige</text>
  
  <!-- Reconciliation differences -->
  <circle cx="450" cy="210" r="8" fill="#dc3545"/>
  <text x="470" y="215" font-family="Arial, sans-serif" font-size="12" fill="#495057">Avstemminger</text>
  
  <!-- Analysis process -->
  <text x="400" y="250" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#495057">Analyse → Årsak → Handling</text>
  
  <!-- Bottom description -->
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#495057" font-style="italic">
    Systematisk identifikasjon og oppfølging av regnskapsmessige forskjeller
  </text>
</svg>