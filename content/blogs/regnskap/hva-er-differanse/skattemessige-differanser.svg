<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#2196f3;stop-opacity:1"/><stop offset="100%" style="stop-color:#0d47a1;stop-opacity:1"/></linearGradient><linearGradient id="b" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#4caf50;stop-opacity:1"/><stop offset="100%" style="stop-color:#1b5e20;stop-opacity:1"/></linearGradient><linearGradient id="c" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#ff9800;stop-opacity:1"/><stop offset="100%" style="stop-color:#e65100;stop-opacity:1"/></linearGradient></defs><path fill="#f8f9fa" d="M0 0h800v600H0z"/><path fill="url(#a)" d="M0 0h800v60H0z"/><text x="400" y="35" fill="#fff" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">
    Skattemessige Differanser
  </text><g transform="translate(50 80)"><rect width="320" height="220" fill="url(#b)" opacity=".9" rx="10"/><text x="160" y="30" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
        Midlertidige Differanser
      </text><text x="160" y="50" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
        Utjevnes over tid - påvirker utsatt skatt
      </text><g fill="#fff" transform="translate(20 70)"><circle cx="10" cy="10" r="5"/><text x="25" y="15" font-family="Arial, sans-serif" font-size="14">
          Avskrivningsdifferanser
        </text><text x="25" y="30" font-family="Arial, sans-serif" font-size="11" opacity=".8">
          Ulike avskrivningsregler
        </text><circle cx="10" cy="50" r="5"/><text x="25" y="55" font-family="Arial, sans-serif" font-size="14">
          Nedskrivningsdifferanser
        </text><text x="25" y="70" font-family="Arial, sans-serif" font-size="11" opacity=".8">
          Forskjellige nedskrivningsregler
        </text><circle cx="10" cy="90" r="5"/><text x="25" y="95" font-family="Arial, sans-serif" font-size="14">
          Avsetningsdifferanser
        </text><text x="25" y="110" font-family="Arial, sans-serif" font-size="11" opacity=".8">
          Ulik periodisering av kostnader
        </text></g><path fill="none" stroke="#fff" stroke-width="2" d="M50 180q110-20 220 0"/><path fill="#fff" d="m265 175 10 5-10 5z"/><text x="160" y="175" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">
        Utjevnes over tid
      </text></g><g transform="translate(430 80)"><rect width="320" height="220" fill="url(#c)" opacity=".9" rx="10"/><text x="160" y="30" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
        Permanente Differanser
      </text><text x="160" y="50" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
        Utjevnes aldri - påvirker ikke utsatt skatt
      </text><g fill="#fff" transform="translate(20 70)"><circle cx="10" cy="10" r="5"/><text x="25" y="15" font-family="Arial, sans-serif" font-size="14">
          Ikke-fradragsberettigede kostnader
        </text><text x="25" y="30" font-family="Arial, sans-serif" font-size="11" opacity=".8">
          Representasjon over grensen, bøter
        </text><circle cx="10" cy="50" r="5"/><text x="25" y="55" font-family="Arial, sans-serif" font-size="14">
          Skattefrie inntekter
        </text><text x="25" y="70" font-family="Arial, sans-serif" font-size="11" opacity=".8">
          Utbytte fra datterselskap
        </text><circle cx="10" cy="90" r="5"/><text x="25" y="95" font-family="Arial, sans-serif" font-size="14">
          Skattemessige fradrag
        </text><text x="25" y="110" font-family="Arial, sans-serif" font-size="11" opacity=".8">
          Som ikke er regnskapsmessige kostnader
        </text></g><g transform="translate(160 170)"><circle r="15" fill="#fff" opacity=".3"/><path stroke="#fff" stroke-width="3" d="M-8-8 8 8M8-8-8 8"/><text y="25" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">
          Utjevnes aldri
        </text></g></g><g transform="translate(50 330)"><rect width="700" height="120" fill="#6c757d" opacity=".9" rx="10"/><text x="350" y="25" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
        Regnskapsmessig Påvirkning
      </text><g fill="#fff" font-family="Arial, sans-serif"><text y="20" font-size="14" font-weight="bold" transform="translate(50 40)">
          Midlertidige differanser:
        </text><text y="40" font-size="12" transform="translate(50 40)">
          • Føres som utsatt skattefordel eller utsatt skatteplikt i balansen
        </text><text y="55" font-size="12" transform="translate(50 40)">
          • Påvirker skattekostnaden i resultatregnskapet
        </text><text x="350" y="20" font-size="14" font-weight="bold" transform="translate(50 40)">
          Permanente differanser:
        </text><text x="350" y="40" font-size="12" transform="translate(50 40)">
          • Påvirker kun årets skattekostnad
        </text><text x="350" y="55" font-size="12" transform="translate(50 40)">
          • Ingen balanseføring av utsatt skatt
        </text></g></g><g transform="translate(50 450)"><rect width="700" height="100" fill="#e9ecef" stroke="#6c757d" stroke-width="2" rx="10"/><text x="350" y="25" fill="#495057" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
      Beregning av Utsatt Skatt
    </text><text x="350" y="50" fill="#495057" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">
      Utsatt skatt = Midlertidig differanse × Skattesats
    </text><text x="350" y="75" fill="#6c757d" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
      Eksempel: 200 000 kr × 22% = 44 000 kr utsatt skatt
    </text></g></svg>