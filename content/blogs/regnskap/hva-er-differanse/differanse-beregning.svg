<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  

  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  

  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
    Beregning og Analyse av Differanser
  </text>
  

  <rect x="50" y="80" width="700" height="480" fill="white" stroke="#dee2e6" stroke-width="1" rx="10"/>
  

  <text x="400" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#495057">Praktisk Eksempel: Salgsavviksanalyse</text>
  

  <rect x="80" y="130" width="300" height="120" fill="#e8f5e8" stroke="#28a745" stroke-width="2" rx="8"/>
  <text x="230" y="155" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e7e34">Budsjetterte Tall</text>
  
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="14" fill="#495057">Salgsvolum:</text>
  <text x="300" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">1 000 enheter</text>
  
  <text x="100" y="200" font-family="Arial, sans-serif" font-size="14" fill="#495057">Salgspris:</text>
  <text x="300" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">500 kr/enhet</text>
  
  <text x="100" y="220" font-family="Arial, sans-serif" font-size="14" fill="#495057">Total omsetning:</text>
  <text x="300" y="220" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e7e34">500 000 kr</text>
  

  <rect x="420" y="130" width="300" height="120" fill="#d1ecf1" stroke="#17a2b8" stroke-width="2" rx="8"/>
  <text x="570" y="155" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0c5460">Faktiske Tall</text>
  
  <text x="440" y="180" font-family="Arial, sans-serif" font-size="14" fill="#495057">Salgsvolum:</text>
  <text x="640" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">1 200 enheter</text>
  
  <text x="440" y="200" font-family="Arial, sans-serif" font-size="14" fill="#495057">Salgspris:</text>
  <text x="640" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">480 kr/enhet</text>
  
  <text x="440" y="220" font-family="Arial, sans-serif" font-size="14" fill="#495057">Total omsetning:</text>
  <text x="640" y="220" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0c5460">576 000 kr</text>
  

  <rect x="80" y="280" width="640" height="180" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="8"/>
  <text x="400" y="305" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#856404">Avviksanalyse</text>
  

  <rect x="100" y="320" width="180" height="60" fill="#d4edda" stroke="#28a745" stroke-width="1" rx="5"/>
  <text x="190" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#155724">Total Avvik</text>
  <text x="190" y="355" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#495057">576 000 - 500 000</text>
  <text x="190" y="370" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#28a745">+76 000 kr</text>
  

  <rect x="310" y="320" width="180" height="60" fill="#d1ecf1" stroke="#17a2b8" stroke-width="1" rx="5"/>
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0c5460">Volumavvik</text>
  <text x="400" y="355" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#495057">(1200-1000) × 500</text>
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#17a2b8">+100 000 kr</text>
  

  <rect x="520" y="320" width="180" height="60" fill="#f8d7da" stroke="#dc3545" stroke-width="1" rx="5"/>
  <text x="610" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#721c24">Prisavvik</text>
  <text x="610" y="355" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#495057">(480-500) × 1200</text>
  <text x="610" y="370" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#dc3545">-24 000 kr</text>
  

  <text x="400" y="410" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#495057">Grunnleggende Formler</text>
  
  <text x="100" y="435" font-family="Arial, sans-serif" font-size="12" fill="#495057">Avvik = Faktisk resultat - Budsjettert resultat</text>
  <text x="100" y="450" font-family="Arial, sans-serif" font-size="12" fill="#495057">Avvik % = (Avvik ÷ Budsjett) × 100</text>
  

  <rect x="80" y="480" width="640" height="60" fill="#e2e3e5" stroke="#6c757d" stroke-width="1" rx="8"/>
  <text x="400" y="505" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#495057">Prosentvis Avviksanalyse</text>
  
  <text x="150" y="525" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#495057">Total: +15.2%</text>
  <text x="400" y="525" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#495057">Volum: +20.0%</text>
  <text x="650" y="525" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#495057">Pris: -4.0%</text>
  

  <text x="400" y="580" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6c757d" font-style="italic">
    Systematisk avviksanalyse gir innsikt i årsaker til forskjeller mellom budsjett og faktiske resultater
  </text>
</svg>