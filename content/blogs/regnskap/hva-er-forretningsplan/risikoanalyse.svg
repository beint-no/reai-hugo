      </text>
      
      <g transform="translate(0, 20)">
        <circle cx="8" cy="8" r="6" fill="#28a745"/>
        <path d="M5,8 L7,10 L11,6" stroke="white" stroke-width="1.5" fill="none"/>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="10" fill="#495057">Diversifisering av inntektskilder</text>
      </g>
      
      <g transform="translate(200, 20)">
        <circle cx="8" cy="8" r="6" fill="#28a745"/>
        <path d="M5,8 L7,10 L11,6" stroke="white" stroke-width="1.5" fill="none"/>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="10" fill="#495057">Forsikringsdekning</text>
      </g>
      
      <g transform="translate(350, 20)">
        <circle cx="8" cy="8" r="6" fill="#28a745"/>
        <path d="M5,8 L7,10 L11,6" stroke="white" stroke-width="1.5" fill="none"/>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="10" fill="#495057">Kontingentplanlegging</text>
      </g>
