      <text x="5" y="13" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#856404">Leverandørrisiko</text>
    </g>
    <text x="20" y="125" font-family="Arial, sans-serif" font-size="9" fill="#856404">• Avhengighet av nøkkelleverandører</text>
  </g>
  

  <g transform="translate(550, 80)">
