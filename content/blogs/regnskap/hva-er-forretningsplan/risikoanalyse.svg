    </text>
    
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="170" height="20" fill="rgba(255,193,7,0.2)" rx="3"/>
      <text x="5" y="13" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#856404">Markedsrisiko</text>
