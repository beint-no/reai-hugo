    <text x="100" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#721c24">
      Finansielle Risikoer
    </text>
    
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="170" height="20" fill="rgba(220,53,69,0.1)" rx="3"/>
      <text x="5" y="13" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#721c24">Likviditetsrisiko</text>
    </g>
    <text x="20" y="75" font-family="Arial, sans-serif" font-size="9" fill="#721c24">• Kontantstrømproblemer</text>
    <text x="20" y="87" font-family="Arial, sans-serif" font-size="9" fill="#721c24">• Arbeidskapitalmangel</text>
    
