      <text x="5" y="13" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#495057">Compliance-risiko</text>
    </g>
    <text x="20" y="125" font-family="Arial, sans-serif" font-size="9" fill="#495057">• Rapporteringsfeil</text>
