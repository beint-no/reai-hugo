      <text x="60" y="17" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Scenario</text>
      <text x="150" y="17" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Sannsynlighet</text>
      <text x="270" y="17" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Omsetning År 1</text>
      <text x="400" y="17" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Resultat År 1</text>
      <text x="520" y="17" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Likviditetsbehov</text>
      

      <rect x="0" y="25" width="600" height="25" fill="#e8f5e8"/>
      <text x="20" y="42" font-family="Arial, sans-serif" font-size="11" fill="#155724">Optimistisk</text>
      <text x="170" y="42" font-family="Arial, sans-serif" font-size="11" fill="#155724">20%</text>
      <text x="290" y="42" font-family="Arial, sans-serif" font-size="11" fill="#155724">5 000 000</text>
      <text x="420" y="42" font-family="Arial, sans-serif" font-size="11" fill="#155724">800 000</text>
      <text x="540" y="42" font-family="Arial, sans-serif" font-size="11" fill="#155724">500 000</text>
      

      <rect x="0" y="50" width="600" height="25" fill="#fff3cd"/>
      <text x="20" y="67" font-family="Arial, sans-serif" font-size="11" fill="#856404">Realistisk</text>
      <text x="170" y="67" font-family="Arial, sans-serif" font-size="11" fill="#856404">60%</text>
      <text x="290" y="67" font-family="Arial, sans-serif" font-size="11" fill="#856404">3 500 000</text>
      <text x="420" y="67" font-family="Arial, sans-serif" font-size="11" fill="#856404">400 000</text>
      <text x="540" y="67" font-family="Arial, sans-serif" font-size="11" fill="#856404">750 000</text>
      

      <rect x="0" y="75" width="600" height="25" fill="#f8d7da"/>
      <text x="20" y="92" font-family="Arial, sans-serif" font-size="11" fill="#721c24">Pessimistisk</text>
      <text x="170" y="92" font-family="Arial, sans-serif" font-size="11" fill="#721c24">20%</text>
      <text x="290" y="92" font-family="Arial, sans-serif" font-size="11" fill="#721c24">2 000 000</text>
      <text x="420" y="92" font-family="Arial, sans-serif" font-size="11" fill="#721c24">-200 000</text>
      <text x="540" y="92" font-family="Arial, sans-serif" font-size="11" fill="#721c24">1 200 000</text>
