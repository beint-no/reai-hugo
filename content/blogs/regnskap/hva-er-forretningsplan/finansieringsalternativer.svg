      <circle cx="6" cy="6" r="4" fill="#ffc107"/>
      <text x="15" y="10" font-family="Arial, sans-serif" font-size="10" fill="#856404">Crowdfunding</text>
    </g>
    <g transform="translate(15, 60)">
      <circle cx="6" cy="6" r="4" fill="#ffc107"/>
      <text x="15" y="10" font-family="Arial, sans-serif" font-size="10" fill="#856404">Crowdlending</text>
