    <text x="150" y="55" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Kostnad</text>
    <text x="280" y="55" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Kontroll</text>
    <text x="420" y="55" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Risiko</text>
    <text x="550" y="55" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Regnskapseffekt</text>
    

    <rect x="20" y="65" width="660" height="20" fill="#e8f5e8"/>
    <text x="40" y="78" font-family="Arial, sans-serif" font-size="10" fill="#155724">Egenkapital</text>
    <text x="150" y="78" font-family="Arial, sans-serif" font-size="10" fill="#155724">Høy (utbytte)</text>
    <text x="280" y="78" font-family="Arial, sans-serif" font-size="10" fill="#155724">Delt kontroll</text>
    <text x="420" y="78" font-family="Arial, sans-serif" font-size="10" fill="#155724">Lav</text>
    <text x="550" y="78" font-family="Arial, sans-serif" font-size="10" fill="#155724">Øker egenkapital</text>
    

    <rect x="20" y="85" width="660" height="20" fill="#d1ecf1"/>
    <text x="40" y="98" font-family="Arial, sans-serif" font-size="10" fill="#0c5460">Gjeld</text>
    <text x="150" y="98" font-family="Arial, sans-serif" font-size="10" fill="#0c5460">Middels (rente)</text>
    <text x="280" y="98" font-family="Arial, sans-serif" font-size="10" fill="#0c5460">Full kontroll</text>
    <text x="420" y="98" font-family="Arial, sans-serif" font-size="10" fill="#0c5460">Middels</text>
    <text x="550" y="98" font-family="Arial, sans-serif" font-size="10" fill="#0c5460">Øker gjeld</text>
    

    <rect x="20" y="105" width="660" height="20" fill="#fff3cd"/>
    <text x="40" y="118" font-family="Arial, sans-serif" font-size="10" fill="#856404">Alternativ</text>
    <text x="150" y="118" font-family="Arial, sans-serif" font-size="10" fill="#856404">Variabel</text>
    <text x="280" y="118" font-family="Arial, sans-serif" font-size="10" fill="#856404">Variabel</text>
    <text x="420" y="118" font-family="Arial, sans-serif" font-size="10" fill="#856404">Høy</text>
    <text x="550" y="118" font-family="Arial, sans-serif" font-size="10" fill="#856404">Avhenger av type</text>
