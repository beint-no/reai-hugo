  </text>
  

  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="200" height="120" fill="#e8f5e8" stroke="#28a745" stroke-width="3" rx="10"/>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#155724">
      Egenfinansiering
    </text>
    
    <g transform="translate(15, 40)">
      <circle cx="6" cy="6" r="4" fill="#28a745"/>
      <text x="15" y="10" font-family="Arial, sans-serif" font-size="10" fill="#155724">Eierinnskudd</text>
    </g>
    <g transform="translate(15, 60)">
      <circle cx="6" cy="6" r="4" fill="#28a745"/>
      <text x="15" y="10" font-family="Arial, sans-serif" font-size="10" fill="#155724">Tilbakeholdt overskudd</text>
