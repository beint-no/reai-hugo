<svg width="800" height="700" viewBox="0 0 800 700" fill="none" xmlns="http://www.w3.org/2000/svg">
<rect width="800" height="700" fill="#FFFFFF"/>

<!-- Title -->
<text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1A202C">
    Typer kreditnotaer
</text>

<!-- Type 1: Full Credit Note -->
<rect x="50" y="80" width="320" height="140" rx="8" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2"/>
<text x="210" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4CAF50">
    Fullstendig kreditnota
</text>

<circle cx="80" cy="140" r="6" fill="#4CAF50"/>
<text x="100" y="145" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Annullerer hele fakturaen
</text>

<circle cx="80" cy="165" r="6" fill="#4CAF50"/>
<text x="100" y="170" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Hele leveransen returneres
</text>

<circle cx="80" cy="190" r="6" fill="#4CAF50"/>
<text x="100" y="195" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Feilaktig utstedt faktura
</text>

<!-- Example box for full credit note -->
<rect x="250" y="130" width="100" height="70" rx="4" fill="#FFFFFF" stroke="#4CAF50" stroke-width="1"/>
<text x="300" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#4CAF50">
    Eksempel
</text>
<text x="300" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">
    Faktura: kr 10.000
</text>
<text x="300" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">
    Kreditnota: kr 10.000
</text>
<text x="300" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#333">
    Resultat: kr 0
</text>

<!-- Type 2: Partial Credit Note -->
<rect x="430" y="80" width="320" height="140" rx="8" fill="#E3F2FD" stroke="#1976D2" stroke-width="2"/>
<text x="590" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1976D2">
    Delvis kreditnota
</text>

<circle cx="460" cy="140" r="6" fill="#1976D2"/>
<text x="480" y="145" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Krediterer kun en del
</text>

<circle cx="460" cy="165" r="6" fill="#1976D2"/>
<text x="480" y="170" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Delvise returer av varer
</text>

<circle cx="460" cy="190" r="6" fill="#1976D2"/>
<text x="480" y="195" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Prisavslag på enkelte produkter
</text>

<!-- Example box for partial credit note -->
<rect x="630" y="130" width="100" height="70" rx="4" fill="#FFFFFF" stroke="#1976D2" stroke-width="1"/>
<text x="680" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1976D2">
    Eksempel
</text>
<text x="680" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">
    Faktura: kr 10.000
</text>
<text x="680" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">
    Kreditnota: kr 3.000
</text>
<text x="680" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#333">
    Resultat: kr 7.000
</text>

<!-- Type 3: Discount Credit Note -->
<rect x="50" y="250" width="320" height="140" rx="8" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>
<text x="210" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FF9800">
    Rabattkreditnota
</text>

<circle cx="80" cy="310" r="6" fill="#FF9800"/>
<text x="100" y="315" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Etterskuddsrabatter
</text>

<circle cx="80" cy="335" r="6" fill="#FF9800"/>
<text x="100" y="340" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Volumrabatter ved kvantum
</text>

<circle cx="80" cy="360" r="6" fill="#FF9800"/>
<text x="100" y="365" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Lojalitetsrabatter
</text>

<!-- Example box for discount credit note -->
<rect x="250" y="300" width="100" height="70" rx="4" fill="#FFFFFF" stroke="#FF9800" stroke-width="1"/>
<text x="300" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FF9800">
    Eksempel
</text>
<text x="300" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">
    Årskjøp: kr 100.000
</text>
<text x="300" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">
    Rabatt 5%: kr 5.000
</text>
<text x="300" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#333">
    Kreditnota utstedt
</text>

<!-- Type 4: Corrective Credit Note -->
<rect x="430" y="250" width="320" height="140" rx="8" fill="#F3E5F5" stroke="#9C27B0" stroke-width="2"/>
<text x="590" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#9C27B0">
    Korrigerende kreditnota
</text>

<circle cx="460" cy="310" r="6" fill="#9C27B0"/>
<text x="480" y="315" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Retter opp feil i faktura
</text>

<circle cx="460" cy="335" r="6" fill="#9C27B0"/>
<text x="480" y="340" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Prisfeil eller mengdefeil
</text>

<circle cx="460" cy="360" r="6" fill="#9C27B0"/>
<text x="480" y="365" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Feil MVA-beregning
</text>

<!-- Example box for corrective credit note -->
<rect x="630" y="300" width="100" height="70" rx="4" fill="#FFFFFF" stroke="#9C27B0" stroke-width="1"/>
<text x="680" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#9C27B0">
    Eksempel
</text>
<text x="680" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">
    Fakturert: kr 12.000
</text>
<text x="680" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">
    Korrekt: kr 10.000
</text>
<text x="680" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#333">
    Kreditnota: kr 2.000
</text>

<!-- Decision flow chart -->
<text x="400" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1A202C">
    Hvilken type kreditnota skal brukes?
</text>

<!-- Decision boxes -->
<rect x="150" y="470" width="140" height="50" rx="6" fill="#FFFBF0" stroke="#FFC107" stroke-width="1"/>
<text x="220" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#F57C00">
    Hele leveransen
</text>
<text x="220" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
    returneres?
</text>

<polygon points="300,495 320,485 320,505" fill="#666"/>

<rect x="340" y="470" width="120" height="50" rx="6" fill="#E8F5E8" stroke="#4CAF50" stroke-width="1"/>
<text x="400" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#4CAF50">
    Fullstendig
</text>
<text x="400" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
    kreditnota
</text>

<!-- Second row -->
<rect x="150" y="540" width="140" height="50" rx="6" fill="#FFFBF0" stroke="#FFC107" stroke-width="1"/>
<text x="220" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#F57C00">
    Delvis retur eller
</text>
<text x="220" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
    prisavslag?
</text>

<polygon points="300,565 320,555 320,575" fill="#666"/>

<rect x="340" y="540" width="120" height="50" rx="6" fill="#E3F2FD" stroke="#1976D2" stroke-width="1"/>
<text x="400" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1976D2">
    Delvis
</text>
<text x="400" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
    kreditnota
</text>

<!-- Third row -->
<rect x="150" y="610" width="140" height="50" rx="6" fill="#FFFBF0" stroke="#FFC107" stroke-width="1"/>
<text x="220" y="630" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#F57C00">
    Feil i opprinnelig
</text>
<text x="220" y="645" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
    faktura?
</text>

<polygon points="300,635 320,625 320,645" fill="#666"/>

<rect x="340" y="610" width="120" height="50" rx="6" fill="#F3E5F5" stroke="#9C27B0" stroke-width="1"/>
<text x="400" y="630" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#9C27B0">
    Korrigerende
</text>
<text x="400" y="645" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
    kreditnota
</text>

<!-- Right side - Discount -->
<rect x="510" y="540" width="140" height="50" rx="6" fill="#FFFBF0" stroke="#FFC107" stroke-width="1"/>
<text x="580" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#F57C00">
    Etterskudds-
</text>
<text x="580" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
    rabatt?
</text>

<polygon points="470,565 490,555 490,575" fill="#666"/>

<rect x="510" y="610" width="140" height="50" rx="6" fill="#FFF3E0" stroke="#FF9800" stroke-width="1"/>
<text x="580" y="630" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#FF9800">
    Rabatt-
</text>
<text x="580" y="645" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
    kreditnota
</text>

<polygon points="580,590 570,610 590,610" fill="#666"/>
</svg>