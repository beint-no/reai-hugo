<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
<rect width="800" height="600" fill="#FFFFFF"/>


<text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1A202C">
    Når brukes kreditnotaer?
</text>



<rect x="50" y="80" width="220" height="120" rx="8" fill="#E3F2FD" stroke="#1976D2" stroke-width="2"/>
<text x="160" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976D2">
    Varereturer
</text>
<text x="160" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Defekte eller feil varer
</text>
<text x="160" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
    returneres av kunde
</text>

<rect x="290" y="80" width="220" height="120" rx="8" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2"/>
<text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4CAF50">
    Prisavslag
</text>
<text x="400" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Kvalitetsmangler eller
</text>
<text x="400" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
    forhandlede rabatter
</text>

<rect x="530" y="80" width="220" height="120" rx="8" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>
<text x="640" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FF9800">
    Fakturakorrigeringer
</text>
<text x="640" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Feil i pris, mengde
</text>
<text x="640" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
    eller MVA-beregning
</text>


<rect x="50" y="220" width="220" height="120" rx="8" fill="#F3E5F5" stroke="#9C27B0" stroke-width="2"/>
<text x="160" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9C27B0">
    Annullering
</text>
<text x="160" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Kansellering av bestilte
</text>
<text x="160" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
    tjenester før levering
</text>

<rect x="290" y="220" width="220" height="120" rx="8" fill="#E0F2F1" stroke="#009688" stroke-width="2"/>
<text x="400" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#009688">
    Rabatter &amp; Bonuser
</text>
<text x="400" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Etterskuddsrabatter basert
</text>
<text x="400" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
    på volum eller lojalitet
</text>

<rect x="530" y="220" width="220" height="120" rx="8" fill="#FFEBEE" stroke="#F44336" stroke-width="2"/>
<text x="640" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#F44336">
    Transportskader
</text>
<text x="640" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Varer skades under
</text>
<text x="640" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
    transport og erstattes
</text>


<text x="400" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1A202C">
    Prosess for kreditnota
</text>


<rect x="100" y="430" width="120" height="60" rx="6" fill="#E3F2FD" stroke="#1976D2" stroke-width="1"/>
<text x="160" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976D2">
    1. Identifiser
</text>
<text x="160" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
    årsak til kreditering
</text>

<polygon points="230,460 250,450 250,470" fill="#666"/>

<rect x="270" y="430" width="120" height="60" rx="6" fill="#E8F5E8" stroke="#4CAF50" stroke-width="1"/>
<text x="330" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4CAF50">
    2. Utstede
</text>
<text x="330" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
    kreditnota
</text>

<polygon points="400,460 420,450 420,470" fill="#666"/>

<rect x="440" y="430" width="120" height="60" rx="6" fill="#FFF3E0" stroke="#FF9800" stroke-width="1"/>
<text x="500" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF9800">
    3. Bokføre
</text>
<text x="500" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
    i regnskapet
</text>


<text x="400" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">
    Kreditnotaer må alltid referere til den opprinnelige fakturaen
</text>
</svg>