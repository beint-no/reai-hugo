<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" fill="none" viewBox="0 0 800 600"><path fill="#fff" d="M0 0h800v600H0z"/><text x="400" y="40" fill="#1a202c" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">
    Når brukes kreditnotaer?
</text><rect width="220" height="120" x="50" y="80" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="8"/><text x="160" y="110" fill="#1976d2" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
    Varereturer
</text><text x="160" y="130" fill="#333" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
