</text><rect width="220" height="120" x="50" y="220" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="8"/><text x="160" y="250" fill="#9c27b0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
    Annullering
</text><text x="160" y="270" fill="#333" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
