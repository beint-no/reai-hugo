</text><rect width="220" height="120" x="530" y="80" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="8"/><text x="640" y="110" fill="#ff9800" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
    Fakturakorrigeringer
</text><text x="640" y="130" fill="#333" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
    Feil i pris, mengde
</text><text x="640" y="150" fill="#333" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
