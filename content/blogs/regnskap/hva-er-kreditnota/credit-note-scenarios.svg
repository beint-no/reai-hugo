</text><rect width="220" height="120" x="290" y="220" fill="#e0f2f1" stroke="#009688" stroke-width="2" rx="8"/><text x="400" y="250" fill="#009688" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
    Rabatter &amp; Bonuser
</text><text x="400" y="270" fill="#333" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
