</text><rect width="220" height="120" x="290" y="80" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="8"/><text x="400" y="110" fill="#4caf50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
    Prisavslag
</text><text x="400" y="130" fill="#333" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
