</text><rect width="220" height="120" x="530" y="220" fill="#ffebee" stroke="#f44336" stroke-width="2" rx="8"/><text x="640" y="250" fill="#f44336" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
    Transportskader
</text><text x="640" y="270" fill="#333" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
