</text><path fill="#666" d="m400 460 20-10v20z"/><rect width="120" height="60" x="440" y="430" fill="#fff3e0" stroke="#ff9800" rx="6"/><text x="500" y="450" fill="#ff9800" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
