</text><rect width="120" height="60" x="100" y="430" fill="#e3f2fd" stroke="#1976d2" rx="6"/><text x="160" y="450" fill="#1976d2" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
    1. Identifiser
</text><text x="160" y="470" fill="#333" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">
