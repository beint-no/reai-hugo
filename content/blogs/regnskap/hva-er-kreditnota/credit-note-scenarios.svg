</text><path fill="#666" d="m230 460 20-10v20z"/><rect width="120" height="60" x="270" y="430" fill="#e8f5e8" stroke="#4caf50" rx="6"/><text x="330" y="450" fill="#4caf50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
    2. Utstede
</text><text x="330" y="470" fill="#333" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">
