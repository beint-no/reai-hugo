<svg width="900" height="650" viewBox="0 0 900 650" fill="none" xmlns="http://www.w3.org/2000/svg">
<rect width="900" height="650" fill="#FFFFFF"/>

<!-- Title -->
<text x="450" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1A202C">
    Bokføring av kreditnotaer
</text>

<!-- Seller side -->
<rect x="50" y="80" width="380" height="250" rx="8" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2"/>
<text x="240" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4CAF50">
    Hos selger (utsteder kreditnota)
</text>

<!-- Seller table -->
<rect x="70" y="130" width="340" height="30" fill="#4CAF50"/>
<text x="90" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF">
    Konto
</text>
<text x="180" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF">
    Beskrivelse
</text>
<text x="290" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF">
    Debet
</text>
<text x="350" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF">
    Kredit
</text>

<rect x="70" y="160" width="340" height="25" fill="#F8F8F8"/>
<text x="90" y="177" font-family="Arial, sans-serif" font-size="11" fill="#333">
    3000
</text>
<text x="180" y="177" font-family="Arial, sans-serif" font-size="11" fill="#333">
    Salgsinntekt
</text>
<text x="290" y="177" font-family="Arial, sans-serif" font-size="11" fill="#333">
    9.600
</text>

<rect x="70" y="185" width="340" height="25" fill="#FFFFFF"/>
<text x="90" y="202" font-family="Arial, sans-serif" font-size="11" fill="#333">
    2700
</text>
<text x="180" y="202" font-family="Arial, sans-serif" font-size="11" fill="#333">
    Utgående MVA
</text>
<text x="290" y="202" font-family="Arial, sans-serif" font-size="11" fill="#333">
    2.400
</text>

<rect x="70" y="210" width="340" height="25" fill="#F8F8F8"/>
<text x="90" y="227" font-family="Arial, sans-serif" font-size="11" fill="#333">
    1500
</text>
<text x="180" y="227" font-family="Arial, sans-serif" font-size="11" fill="#333">
    Kundefordringer
</text>
<text x="350" y="227" font-family="Arial, sans-serif" font-size="11" fill="#333">
    12.000
</text>

<!-- Seller explanation -->
<text x="240" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
    Eksempel: Kreditnota kr 12.000 (inkl. 25% MVA)
</text>
<text x="240" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">
    Reduserer inntekt og kundefordring
</text>

<!-- Buyer side -->
<rect x="470" y="80" width="380" height="250" rx="8" fill="#E3F2FD" stroke="#1976D2" stroke-width="2"/>
<text x="660" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1976D2">
    Hos kjøper (mottar kreditnota)
</text>

<!-- Buyer table -->
<rect x="490" y="130" width="340" height="30" fill="#1976D2"/>
<text x="510" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF">
    Konto
</text>
<text x="600" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF">
    Beskrivelse
</text>
<text x="710" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF">
    Debet
</text>
<text x="770" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF">
    Kredit
</text>

<rect x="490" y="160" width="340" height="25" fill="#F8F8F8"/>
<text x="510" y="177" font-family="Arial, sans-serif" font-size="11" fill="#333">
    2400
</text>
<text x="600" y="177" font-family="Arial, sans-serif" font-size="11" fill="#333">
    Leverandørgjeld
</text>
<text x="710" y="177" font-family="Arial, sans-serif" font-size="11" fill="#333">
    12.000
</text>

<rect x="490" y="185" width="340" height="25" fill="#FFFFFF"/>
<text x="510" y="202" font-family="Arial, sans-serif" font-size="11" fill="#333">
    4000
</text>
<text x="600" y="202" font-family="Arial, sans-serif" font-size="11" fill="#333">
    Varekostnad
</text>
<text x="770" y="202" font-family="Arial, sans-serif" font-size="11" fill="#333">
    9.600
</text>

<rect x="490" y="210" width="340" height="25" fill="#F8F8F8"/>
<text x="510" y="227" font-family="Arial, sans-serif" font-size="11" fill="#333">
    2600
</text>
<text x="600" y="227" font-family="Arial, sans-serif" font-size="11" fill="#333">
    Inngående MVA
</text>
<text x="770" y="227" font-family="Arial, sans-serif" font-size="11" fill="#333">
    2.400
</text>

<!-- Buyer explanation -->
<text x="660" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
    Eksempel: Mottatt kreditnota kr 12.000
</text>
<text x="660" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">
    Reduserer kostnad og leverandørgjeld
</text>

<!-- Process flow -->
<text x="450" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1A202C">
    Bokføringsprosess
</text>

<!-- Flow steps -->
<rect x="100" y="410" width="150" height="60" rx="6" fill="#FFF3E0" stroke="#FF9800" stroke-width="1"/>
<text x="175" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF9800">
    1. Identifiser
</text>
<text x="175" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
    opprinnelig faktura
</text>

<polygon points="260,440 280,430 280,450" fill="#666"/>

<rect x="300" y="410" width="150" height="60" rx="6" fill="#F3E5F5" stroke="#9C27B0" stroke-width="1"/>
<text x="375" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#9C27B0">
    2. Reverser
</text>
<text x="375" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
    opprinnelige poster
</text>

<polygon points="460,440 480,430 480,450" fill="#666"/>

<rect x="500" y="410" width="150" height="60" rx="6" fill="#E0F2F1" stroke="#009688" stroke-width="1"/>
<text x="575" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#009688">
    3. Juster
</text>
<text x="575" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
    MVA-oppgave
</text>

<!-- Important notes -->
<rect x="150" y="500" width="600" height="120" rx="8" fill="#FFFBF0" stroke="#FFC107" stroke-width="2"/>
<text x="450" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#F57C00">
    Viktige punkter
</text>

<text x="170" y="555" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Kreditnotaer må bokføres i samme periode som de utstedes
</text>
<text x="170" y="575" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • MVA må justeres korrekt i MVA-oppgaven for riktig periode
</text>
<text x="170" y="595" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Koble alltid kreditnota til opprinnelig faktura for sporbarhet
</text>

<!-- Arrow between seller and buyer -->
<polygon points="440,205 460,195 460,215" fill="#666"/>
<text x="450" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
    Samme beløp,
</text>
<text x="450" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
    motsatt effekt
</text>
</svg>