<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f0f4f8"/>
  <style>
    .title { font-family: Arial, sans-serif; font-size: 24px; text-anchor: middle; font-weight: bold; }
    .axis { stroke: #333; stroke-width: 2; }
    .label { font-family: Arial, sans-serif; font-size: 14px; text-anchor: middle; }
    .line-hourly { stroke: #d9534f; stroke-width: 3; stroke-dasharray: 5,5; }
    .line-piece { stroke: #5cb85c; stroke-width: 3; }
  </style>

  <text x="400" y="40" class="title">Akkordlønn vs. Timelønn</text>


  <line x1="100" y1="80" x2="100" y2="380" class="axis" marker-start="url(#arrowhead-y)"/>
  <text x="60" y="230" class="label" transform="rotate(-90 60 230)">Total Lønn (kr)</text>


  <line x1="100" y1="380" x2="700" y2="380" class="axis" marker-end="url(#arrowhead-x)"/>
  <text x="400" y="410" class="label">Produserte Enheter</text>


  <line x1="100" y1="200" x2="700" y2="200" class="line-hourly"/>
  <text x="650" y="190" class="label" fill="#d9534f">Timelønn</text>


  <line x1="100" y1="380" x2="700" y2="100" class="line-piece"/>
  <text x="650" y="120" class="label" fill="#5cb85c">Akkordlønn</text>

  <defs>
    <marker id="arrowhead-x" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse"><path d="M 0 0 L 10 5 L 0 10 z" fill="#333"/></marker>
    <marker id="arrowhead-y" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse" transform="rotate(90 5 5)"><path d="M 0 0 L 10 5 L 0 10 z" fill="#333"/></marker>
  </defs>
</svg>
