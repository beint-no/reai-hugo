    <text x="90" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#155724">
      ETTER REGISTRERING
    </text>
    <text x="90" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#155724">
