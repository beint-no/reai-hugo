    </text>
    <text x="90" y="75" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0c5460">
      for standard tilfeller
    </text>
  </g>
  

  <g transform="translate(50, 520)">
    <rect x="0" y="0" width="180" height="80" fill="#f8d7da" stroke="#721c24" stroke-width="2" rx="8"/>
    <text x="90" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#721c24">
      VIKTIGE FRISTER
    </text>
    <text x="90" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#721c24">
