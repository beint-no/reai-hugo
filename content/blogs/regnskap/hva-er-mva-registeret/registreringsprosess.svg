    </text>
    <text x="100" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#212529">
      plikt?
    </text>
  </g>
  

  <path d="M 480 230 L 550 230" stroke="#0066cc" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="515" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#dc3545">JA</text>
  

  <path d="M 320 230 L 250 230" stroke="#0066cc" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="285" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#28a745">NEI</text>
  

  <g transform="translate(100, 200)">
