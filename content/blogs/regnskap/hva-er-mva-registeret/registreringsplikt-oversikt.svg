<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000020"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGrad)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#212529">
    Registreringsplikt i MVA-registeret
  </text>
  
  <!-- Obligatorisk Registrering Section -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="320" height="450" fill="#ffebee" stroke="#d32f2f" stroke-width="3" rx="15" filter="url(#shadow)"/>
    
    <!-- Header -->
    <rect x="10" y="10" width="300" height="50" fill="#d32f2f" rx="10"/>
    <text x="160" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
      OBLIGATORISK REGISTRERING
    </text>
    
    <!-- Omsetningsgrense -->
    <g transform="translate(20, 80)">
      <rect x="0" y="0" width="280" height="60" fill="#ffffff" stroke="#d32f2f" stroke-width="2" rx="8"/>
      <text x="140" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#d32f2f">
        Omsetning over 50 000 kr
      </text>
      <text x="140" y="35" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#424242">
        i løpet av 12 måneder
      </text>
      <text x="140" y="50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
        Avgiftspliktig omsetning
      </text>
    </g>
    
    <!-- Aksjeselskap -->
    <g transform="translate(20, 160)">
      <rect x="0" y="0" width="280" height="50" fill="#ffffff" stroke="#d32f2f" stroke-width="2" rx="8"/>
      <text x="140" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#d32f2f">
        Alle Aksjeselskaper (AS)
      </text>
      <text x="140" y="35" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#424242">
        Uavhengig av omsetning
      </text>
    </g>
    
    <!-- Import -->
    <g transform="translate(20, 230)">
      <rect x="0" y="0" width="280" height="50" fill="#ffffff" stroke="#d32f2f" stroke-width="2" rx="8"/>
      <text x="140" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#d32f2f">
        Import av Varer
      </text>
      <text x="140" y="35" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#424242">
        For videresalg eller næringsbruk
      </text>
    </g>
    
    <!-- Utleie -->
    <g transform="translate(20, 300)">
      <rect x="0" y="0" width="280" height="50" fill="#ffffff" stroke="#d32f2f" stroke-width="2" rx="8"/>
      <text x="140" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#d32f2f">
        Utleie av Fast Eiendom
      </text>
      <text x="140" y="35" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#424242">
        Som næringsvirksomhet
      </text>
    </g>
    
    <!-- Avgiftspliktige aktiviteter -->
    <g transform="translate(20, 370)">
      <rect x="0" y="0" width="280" height="50" fill="#ffffff" stroke="#d32f2f" stroke-width="2" rx="8"/>
      <text x="140" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#d32f2f">
        Avgiftspliktige Aktiviteter
      </text>
      <text x="140" y="35" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#424242">
        Over terskelverdier
      </text>
    </g>
  </g>
  
  <!-- Frivillig Registrering Section -->
  <g transform="translate(430, 80)">
    <rect x="0" y="0" width="320" height="450" fill="#e8f5e8" stroke="#388e3c" stroke-width="3" rx="15" filter="url(#shadow)"/>
    
    <!-- Header -->
    <rect x="10" y="10" width="300" height="50" fill="#388e3c" rx="10"/>
    <text x="160" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
      FRIVILLIG REGISTRERING
    </text>
    
    <!-- Små virksomheter -->
    <g transform="translate(20, 80)">
      <rect x="0" y="0" width="280" height="70" fill="#ffffff" stroke="#388e3c" stroke-width="2" rx="8"/>
      <text x="140" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#388e3c">
        Små Virksomheter
      </text>
      <text x="140" y="35" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#424242">
        Under 50 000 kr omsetning
      </text>
      <text x="140" y="50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
        Ønsker fradragsrett for
      </text>
      <text x="140" y="62" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
        inngående MVA
      </text>
    </g>
    
    <!-- Primærnæringer -->
    <g transform="translate(20, 170)">
      <rect x="0" y="0" width="280" height="60" fill="#ffffff" stroke="#388e3c" stroke-width="2" rx="8"/>
      <text x="140" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#388e3c">
        Primærnæringer
      </text>
      <text x="140" y="35" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#424242">
        Jordbruk, skogbruk, fiske
      </text>
      <text x="140" y="50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
        Ønsker MVA-registrering
      </text>
    </g>
    
    <!-- Oppstartsfase -->
    <g transform="translate(20, 250)">
      <rect x="0" y="0" width="280" height="70" fill="#ffffff" stroke="#388e3c" stroke-width="2" rx="8"/>
      <text x="140" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#388e3c">
        Virksomheter i Oppstart
      </text>
      <text x="140" y="35" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#424242">
        Forventer å overstige
      </text>
      <text x="140" y="50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#424242">
        omsetningsgrensen
      </text>
      <text x="140" y="62" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
        Innen 12 måneder
      </text>
    </g>
    
    <!-- Fordeler ved frivillig registrering -->
    <g transform="translate(20, 340)">
      <rect x="0" y="0" width="280" height="80" fill="#c8e6c9" stroke="#388e3c" stroke-width="2" rx="8"/>
      <text x="140" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1b5e20">
        FORDELER VED FRIVILLIG REG.
      </text>
      <text x="140" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2e7d32">
        • Fradrag for inngående MVA
      </text>
      <text x="140" y="48" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2e7d32">
        • Konkurransefordel
      </text>
      <text x="140" y="61" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2e7d32">
        • Profesjonell fremtoning
      </text>
      <text x="140" y="74" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2e7d32">
        • Enklere B2B-handel
      </text>
    </g>
  </g>
  
  <!-- Bottom information boxes -->
  <g transform="translate(100, 550)">
    <rect x="0" y="0" width="200" height="40" fill="#fff3cd" stroke="#856404" stroke-width="2" rx="8"/>
    <text x="100" y="18" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#856404">
      Registreringsfrist: 1 måned
    </text>
    <text x="100" y="32" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#856404">
      etter grenseoverskridelse
    </text>
  </g>
  
  <g transform="translate(320, 550)">
    <rect x="0" y="0" width="160" height="40" fill="#d1ecf1" stroke="#0c5460" stroke-width="2" rx="8"/>
    <text x="80" y="18" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0c5460">
      Registrering via
    </text>
    <text x="80" y="32" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0c5460">
      Altinn.no
    </text>
  </g>
  
  <g transform="translate(500, 550)">
    <rect x="0" y="0" width="200" height="40" fill="#f8d7da" stroke="#721c24" stroke-width="2" rx="8"/>
    <text x="100" y="18" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#721c24">
      Sanksjoner ved forsinkelse
    </text>
    <text x="100" y="32" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#721c24">
      Tilleggsskatt 20%
    </text>
  </g>
</svg>