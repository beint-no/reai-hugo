<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="400" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Avvikling og endringer av NUF</text>
  

  <rect x="50" y="60" width="300" height="120" rx="10" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="200" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Når bør NUF avvikles?</text>
  

  <rect x="70" y="100" width="260" height="35" rx="5" fill="#ec7063" stroke="#e74c3c" stroke-width="1"/>
  <text x="200" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Strategiske årsaker</text>
  <text x="200" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• Permanent etablering ønskes • Økt virksomhet</text>
  

  <rect x="70" y="140" width="260" height="35" rx="5" fill="#ec7063" stroke="#e74c3c" stroke-width="1"/>
  <text x="200" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Praktiske årsaker</text>
  <text x="200" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• For stor kompleksitet • Kostnader overstiger fordeler</text>
  

  <rect x="450" y="60" width="300" height="120" rx="10" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="600" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Avviklingsprosess</text>
  

  <rect x="470" y="100" width="260" height="35" rx="5" fill="#bb8fce" stroke="#9b59b6" stroke-width="1"/>
  <text x="600" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Forberedelser</text>
  <text x="600" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• Gjennomgang av forpliktelser • Avstemming med myndigheter</text>
  

  <rect x="470" y="140" width="260" height="35" rx="5" fill="#bb8fce" stroke="#9b59b6" stroke-width="1"/>
  <text x="600" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Formell avvikling</text>
  <text x="600" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• Melding til Brønnøysund • Sluttoppgjør • Sletting</text>
  

  <rect x="150" y="200" width="500" height="100" rx="10" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="400" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Overgang til norsk selskap</text>
  

  <rect x="170" y="240" width="100" height="50" rx="5" fill="#2ecc71" stroke="#27ae60" stroke-width="1"/>
  <text x="220" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">1. Stiftelse</text>
  <text x="220" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Norsk AS</text>
  

  <rect x="290" y="240" width="100" height="50" rx="5" fill="#2ecc71" stroke="#27ae60" stroke-width="1"/>
  <text x="340" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">2. Overdragelse</text>
  <text x="340" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Virksomhet</text>
  

  <rect x="410" y="240" width="100" height="50" rx="5" fill="#2ecc71" stroke="#27ae60" stroke-width="1"/>
  <text x="460" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">3. Skattemessig</text>
  <text x="460" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Behandling</text>
  

  <rect x="530" y="240" width="100" height="50" rx="5" fill="#2ecc71" stroke="#27ae60" stroke-width="1"/>
  <text x="580" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">4. NUF</text>
  <text x="580" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Avvikling</text>
  

  <path d="M 270 265 L 290 265" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 390 265 L 410 265" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 510 265 L 530 265" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
  

  <rect x="50" y="320" width="300" height="60" rx="5" fill="#f39c12" stroke="#e67e22" stroke-width="1"/>
  <text x="200" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Skattemessige konsekvenser</text>
  <text x="200" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Realisasjon kan utløse skatt</text>
  <text x="200" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Kontinuitetsregler kan gi skattefrihet</text>
  

  <rect x="450" y="320" width="300" height="60" rx="5" fill="#1abc9c" stroke="#16a085" stroke-width="1"/>
  <text x="600" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Viktige hensyn</text>
  <text x="600" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Timing er avgjørende</text>
  <text x="600" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Profesjonell rådgivning anbefales</text>
</svg>