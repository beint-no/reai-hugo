<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="400" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Fremtidige utviklingstrekk for NUF</text>
  

