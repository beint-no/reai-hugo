  <text x="200" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Reduserte kostnader • Enklere prosesser • Økt compliance</text>
  

  <rect x="450" y="340" width="300" height="50" rx="5" fill="#9b59b6" stroke="#8e44ad" stroke-width="1"/>
  <text x="600" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Forberedelser</text>
  <text x="600" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Følg med på endringer • Oppgrader systemer • Kompetanseutvikling</text>
