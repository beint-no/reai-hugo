  <text x="600" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• Økt transparens • Strengere dokumentasjon • Bærekraft</text>
  

  <rect x="470" y="150" width="260" height="40" rx="5" fill="#ec7063" stroke="#e74c3c" stroke-width="1"/>
