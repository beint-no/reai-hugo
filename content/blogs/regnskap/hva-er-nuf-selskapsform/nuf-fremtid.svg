  <text x="320" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">AI-automatisering</text>
  

  <rect x="400" y="260" width="120" height="50" rx="5" fill="#2ecc71" stroke="#27ae60" stroke-width="1"/>
