  <rect x="70" y="100" width="260" height="40" rx="5" fill="#5dade2" stroke="#3498db" stroke-width="1"/>
  <text x="200" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Automatiserte prosesser</text>
  <text x="200" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• Digital registrering • Sanntids-rapportering • AI-støttet regnskap</text>
  

