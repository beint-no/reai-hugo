<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="500" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">NUF vs Filial - Sammenligning</text>
  

  <rect x="50" y="70" width="320" height="380" rx="10" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="210" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">NUF</text>
  <text x="210" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Norskregistrert Utenlandsk Foretak</text>
  

  <rect x="70" y="140" width="280" height="40" rx="5" fill="#2980b9"/>
  <text x="210" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Juridisk Status</text>
  <text x="80" y="185" font-family="Arial, sans-serif" font-size="11" fill="white">• Registreringsform, ikke egen selskapsform</text>
  <text x="80" y="200" font-family="Arial, sans-serif" font-size="11" fill="white">• Beholder utenlandsk juridisk struktur</text>
  
  <rect x="70" y="210" width="280" height="40" rx="5" fill="#2980b9"/>
  <text x="210" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Virksomhetsområde</text>
  <text x="80" y="255" font-family="Arial, sans-serif" font-size="11" fill="white">• Hele selskapets virksomhet i Norge</text>
  <text x="80" y="270" font-family="Arial, sans-serif" font-size="11" fill="white">• Kan drive all lovlig virksomhet</text>
  
  <rect x="70" y="280" width="280" height="40" rx="5" fill="#2980b9"/>
  <text x="210" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Etablering</text>
  <text x="80" y="325" font-family="Arial, sans-serif" font-size="11" fill="white">• Enkel registreringsprosess</text>
  <text x="80" y="340" font-family="Arial, sans-serif" font-size="11" fill="white">• Lavere kostnader</text>
  
  <rect x="70" y="350" width="280" height="40" rx="5" fill="#2980b9"/>
  <text x="210" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Regnskap</text>
  <text x="80" y="395" font-family="Arial, sans-serif" font-size="11" fill="white">• Separat bokføring for norsk virksomhet</text>
  <text x="80" y="410" font-family="Arial, sans-serif" font-size="11" fill="white">• Norsk årsregnskap påkrevet</text>
  

  <rect x="430" y="70" width="320" height="380" rx="10" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="590" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">FILIAL</text>
  <text x="590" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Avdeling av utenlandsk selskap</text>
  

  <rect x="450" y="140" width="280" height="40" rx="5" fill="#c0392b"/>
  <text x="590" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Juridisk Status</text>
  <text x="460" y="185" font-family="Arial, sans-serif" font-size="11" fill="white">• Del av det utenlandske selskapet</text>
  <text x="460" y="200" font-family="Arial, sans-serif" font-size="11" fill="white">• Ikke selvstendig juridisk enhet</text>
  
  <rect x="450" y="210" width="280" height="40" rx="5" fill="#c0392b"/>
  <text x="590" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Virksomhetsområde</text>
  <text x="460" y="255" font-family="Arial, sans-serif" font-size="11" fill="white">• Begrenset til filialens aktiviteter</text>
  <text x="460" y="270" font-family="Arial, sans-serif" font-size="11" fill="white">• Må være relatert til hovedselskapet</text>
  
  <rect x="450" y="280" width="280" height="40" rx="5" fill="#c0392b"/>
  <text x="590" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Etablering</text>
  <text x="460" y="325" font-family="Arial, sans-serif" font-size="11" fill="white">• Mer kompleks registreringsprosess</text>
  <text x="460" y="340" font-family="Arial, sans-serif" font-size="11" fill="white">• Høyere etableringskostnader</text>
  
  <rect x="450" y="350" width="280" height="40" rx="5" fill="#c0392b"/>
  <text x="590" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Regnskap</text>
  <text x="460" y="395" font-family="Arial, sans-serif" font-size="11" fill="white">• Integrert i hovedselskapets regnskap</text>
  <text x="460" y="410" font-family="Arial, sans-serif" font-size="11" fill="white">• Separate rapporter til Norge</text>
  

  <path d="M 370 180 L 430 180" stroke="#34495e" stroke-width="2" fill="none"/>
  <path d="M 370 250 L 430 250" stroke="#34495e" stroke-width="2" fill="none"/>
  <path d="M 370 320 L 430 320" stroke="#34495e" stroke-width="2" fill="none"/>
  <path d="M 370 390 L 430 390" stroke="#34495e" stroke-width="2" fill="none"/>
  

  <rect x="100" y="460" width="600" height="30" rx="5" fill="#f39c12" stroke="#e67e22" stroke-width="1"/>
  <text x="400" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Begge former krever norsk skatteplikt og MVA-registrering for norsk virksomhet</text>
</svg>