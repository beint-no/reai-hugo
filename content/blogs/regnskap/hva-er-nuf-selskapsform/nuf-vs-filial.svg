<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500"><path fill="#f8f9fa" d="M0 0h800v500H0z"/><text x="400" y="30" fill="#2c3e50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">NUF vs Filial - Sammenligning</text><rect width="320" height="380" x="50" y="70" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="10"/><text x="210" y="100" fill="#fff" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">NUF</text><text x="210" y="120" fill="#fff" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Norskregistrert Utenlandsk Foretak</text><rect width="280" height="40" x="70" y="140" fill="#2980b9" rx="5"/><text x="210" y="165" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Juridisk Status</text><text x="80" y="185" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Registreringsform, ikke egen selskapsform</text><text x="80" y="200" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Beholder utenlandsk juridisk struktur</text><rect width="280" height="40" x="70" y="210" fill="#2980b9" rx="5"/><text x="210" y="235" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Virksomhetsområde</text><text x="80" y="255" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Hele selskapets virksomhet i Norge</text><text x="80" y="270" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Kan drive all lovlig virksomhet</text><rect width="280" height="40" x="70" y="280" fill="#2980b9" rx="5"/><text x="210" y="305" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Etablering</text><text x="80" y="325" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Enkel registreringsprosess</text><text x="80" y="340" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Lavere kostnader</text><rect width="280" height="40" x="70" y="350" fill="#2980b9" rx="5"/><text x="210" y="375" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Regnskap</text><text x="80" y="395" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Separat bokføring for norsk virksomhet</text><text x="80" y="410" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Norsk årsregnskap påkrevet</text><rect width="320" height="380" x="430" y="70" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="10"/><text x="590" y="100" fill="#fff" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">FILIAL</text><text x="590" y="120" fill="#fff" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Avdeling av utenlandsk selskap</text><rect width="280" height="40" x="450" y="140" fill="#c0392b" rx="5"/><text x="590" y="165" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Juridisk Status</text><text x="460" y="185" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Del av det utenlandske selskapet</text><text x="460" y="200" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Ikke selvstendig juridisk enhet</text><rect width="280" height="40" x="450" y="210" fill="#c0392b" rx="5"/><text x="590" y="235" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Virksomhetsområde</text><text x="460" y="255" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Begrenset til filialens aktiviteter</text><text x="460" y="270" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Må være relatert til hovedselskapet</text><rect width="280" height="40" x="450" y="280" fill="#c0392b" rx="5"/><text x="590" y="305" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Etablering</text><text x="460" y="325" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Mer kompleks registreringsprosess</text><text x="460" y="340" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Høyere etableringskostnader</text><rect width="280" height="40" x="450" y="350" fill="#c0392b" rx="5"/><text x="590" y="375" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Regnskap</text><text x="460" y="395" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Integrert i hovedselskapets regnskap</text><text x="460" y="410" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Separate rapporter til Norge</text><path fill="none" stroke="#34495e" stroke-width="2" d="M370 180h60M370 250h60M370 320h60M370 390h60"/><rect width="600" height="30" x="100" y="460" fill="#f39c12" stroke="#e67e22" rx="5"/><text x="400" y="480" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Begge former krever norsk skatteplikt og MVA-registrering for norsk virksomhet</text></svg>