<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">NUF Registreringsprosess</text>
  
  <!-- Step 1: Preparation -->
  <rect x="50" y="80" width="140" height="100" rx="10" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="120" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Steg 1</text>
  <text x="120" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Forberedelse</text>
  <text x="60" y="145" font-family="Arial, sans-serif" font-size="10" fill="white">• Samle dokumenter</text>
  <text x="60" y="160" font-family="Arial, sans-serif" font-size="10" fill="white">• Oversettelse</text>
  <text x="60" y="175" font-family="Arial, sans-serif" font-size="10" fill="white">2-4 uker</text>
  
  <!-- Step 2: Application -->
  <rect x="220" y="80" width="140" height="100" rx="10" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="290" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Steg 2</text>
  <text x="290" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Søknad</text>
  <text x="230" y="145" font-family="Arial, sans-serif" font-size="10" fill="white">• Innsending</text>
  <text x="230" y="160" font-family="Arial, sans-serif" font-size="10" fill="white">• 2 700 kr gebyr</text>
  <text x="230" y="175" font-family="Arial, sans-serif" font-size="10" fill="white">1 dag</text>
  
  <!-- Step 3: Processing -->
  <rect x="390" y="80" width="140" height="100" rx="10" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="460" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Steg 3</text>
  <text x="460" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Behandling</text>
  <text x="400" y="145" font-family="Arial, sans-serif" font-size="10" fill="white">• Saksbehandling</text>
  <text x="400" y="160" font-family="Arial, sans-serif" font-size="10" fill="white">• Kontroll</text>
  <text x="400" y="175" font-family="Arial, sans-serif" font-size="10" fill="white">2-3 uker</text>
  
  <!-- Step 4: Registration -->
  <rect x="560" y="80" width="140" height="100" rx="10" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="630" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Steg 4</text>
  <text x="630" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Registrering</text>
  <text x="570" y="145" font-family="Arial, sans-serif" font-size="10" fill="white">• Org.nummer</text>
  <text x="570" y="160" font-family="Arial, sans-serif" font-size="10" fill="white">• Bekreftelse</text>
  <text x="570" y="175" font-family="Arial, sans-serif" font-size="10" fill="white">1 dag</text>
  
  <!-- Arrows between steps -->
  <path d="M 190 130 L 220 130" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 360 130 L 390 130" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 530 130 L 560 130" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
  
  <!-- Required Documents Section -->
  <rect x="50" y="220" width="700" height="120" rx="10" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
  <text x="400" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Påkrevde Dokumenter</text>
  
  <!-- Document categories -->
  <rect x="70" y="260" width="200" height="70" rx="5" fill="#f39c12" stroke="#e67e22" stroke-width="1"/>
  <text x="170" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Grunnleggende</text>
  <text x="80" y="300" font-family="Arial, sans-serif" font-size="10" fill="white">• Registreringsbevis</text>
  <text x="80" y="315" font-family="Arial, sans-serif" font-size="10" fill="white">• Vedtekter/stiftelsesdokument</text>
  
  <rect x="300" y="260" width="200" height="70" rx="5" fill="#1abc9c" stroke="#16a085" stroke-width="1"/>
  <text x="400" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Oversettelse</text>
  <text x="310" y="300" font-family="Arial, sans-serif" font-size="10" fill="white">• Norsk oversettelse</text>
  <text x="310" y="315" font-family="Arial, sans-serif" font-size="10" fill="white">• Apostille/bekreftelse</text>
  
  <rect x="530" y="260" width="200" height="70" rx="5" fill="#e67e22" stroke="#d35400" stroke-width="1"/>
  <text x="630" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Tillegg</text>
  <text x="540" y="300" font-family="Arial, sans-serif" font-size="10" fill="white">• Fullmakt (hvis aktuelt)</text>
  <text x="540" y="315" font-family="Arial, sans-serif" font-size="10" fill="white">• Kontaktinformasjon</text>
  
  <!-- Follow-up Section -->
  <rect x="50" y="360" width="700" height="100" rx="10" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
  <text x="400" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Oppfølging etter Registrering</text>
  
  <!-- Follow-up steps -->
  <rect x="70" y="400" width="150" height="50" rx="5" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
  <text x="145" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">MVA-registrering</text>
  <text x="145" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">(hvis påkrevet)</text>
  
  <rect x="250" y="400" width="150" height="50" rx="5" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
  <text x="325" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Skatteregister</text>
  <text x="325" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Automatisk</text>
  
  <rect x="430" y="400" width="150" height="50" rx="5" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
  <text x="505" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Bankkonto</text>
  <text x="505" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Opprettelse</text>
  
  <rect x="610" y="400" width="120" height="50" rx="5" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
  <text x="670" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Drift</text>
  <text x="670" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Oppstart</text>
  
  <!-- Total timeline -->
  <rect x="200" y="470" width="400" height="25" rx="5" fill="#2c3e50"/>
  <text x="400" y="487" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Total tidsramme: 5-8 uker fra start til ferdig etablering</text>
</svg>