<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="400" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Praktiske eksempler på NUF-bruk</text>
  

  <rect x="50" y="60" width="300" height="150" rx="10" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="200" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Eksempel 1: Svensk Konsulent</text>
  

  <rect x="70" y="100" width="260" height="30" rx="5" fill="#5dade2" stroke="#3498db" stroke-width="1"/>
  <text x="200" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Situasjon: IT-konsulent leverer tjenester til Norge</text>
  

  <rect x="70" y="140" width="260" height="60" rx="5" fill="#85c1e9" stroke="#3498db" stroke-width="1"/>
  <text x="200" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">NUF-løsning:</text>
  <text x="200" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• Rask etablering (4-6 uker)</text>
  <text x="200" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• Lave kostnader (&lt; 50 000 kr)</text>
  <text x="200" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• 22% norsk skatt, kreditt i Sverige</text>
  

  <rect x="450" y="60" width="300" height="150" rx="10" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="600" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Eksempel 2: Dansk Handel</text>
  

  <rect x="470" y="100" width="260" height="30" rx="5" fill="#ec7063" stroke="#e74c3c" stroke-width="1"/>
  <text x="600" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Situasjon: Import og salg av varer i Norge</text>
  

  <rect x="470" y="140" width="260" height="60" rx="5" fill="#f1948a" stroke="#e74c3c" stroke-width="1"/>
  <text x="600" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Utfordringer:</text>
  <text x="600" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• MVA-registrering for import</text>
  <text x="600" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• Norsk kundeservice</text>
  <text x="600" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• Garantiansvar etter norsk lov</text>
  

  <rect x="100" y="240" width="600" height="80" rx="10" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="400" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Typisk NUF-prosess</text>
  

  <rect x="120" y="280" width="120" height="30" rx="5" fill="#2ecc71" stroke="#27ae60" stroke-width="1"/>
  <text x="180" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">1. Registrering</text>
  

  <rect x="260" y="280" width="120" height="30" rx="5" fill="#2ecc71" stroke="#27ae60" stroke-width="1"/>
  <text x="320" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">2. MVA-nummer</text>
  

  <rect x="400" y="280" width="120" height="30" rx="5" fill="#2ecc71" stroke="#27ae60" stroke-width="1"/>
  <text x="460" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">3. Drift</text>
  

  <rect x="540" y="280" width="120" height="30" rx="5" fill="#2ecc71" stroke="#27ae60" stroke-width="1"/>
  <text x="600" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">4. Rapportering</text>
  

  <path d="M 240 295 L 260 295" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 380 295 L 400 295" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 520 295 L 540 295" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
  

  <rect x="150" y="340" width="500" height="40" rx="5" fill="#f39c12" stroke="#e67e22" stroke-width="1"/>
  <text x="400" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Suksessfaktorer</text>
  <text x="400" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">God planlegging • Profesjonell rådgivning • Forståelse av norske regler • Riktig timing</text>
</svg>