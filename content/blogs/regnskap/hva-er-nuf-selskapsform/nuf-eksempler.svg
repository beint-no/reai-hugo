<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400"><path fill="#f8f9fa" d="M0 0h800v400H0z"/><text x="400" y="30" fill="#2c3e50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Praktiske eksempler på NUF-bruk</text><rect width="300" height="150" x="50" y="60" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="10"/><text x="200" y="85" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Eksempel 1: Svensk Konsulent</text><rect width="260" height="30" x="70" y="100" fill="#5dade2" stroke="#3498db" rx="5"/><text x="200" y="120" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">Situasjon: IT-konsulent leverer tjenester til Norge</text><rect width="260" height="60" x="70" y="140" fill="#85c1e9" stroke="#3498db" rx="5"/><text x="200" y="155" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">NUF-løsning:</text><text x="200" y="170" fill="#fff" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">• Rask etablering (4-6 uker)</text><text x="200" y="185" fill="#fff" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">• Lave kostnader (&lt; 50 000 kr)</text><text x="200" y="195" fill="#fff" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">• 22% norsk skatt, kreditt i Sverige</text><rect width="300" height="150" x="450" y="60" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="10"/><text x="600" y="85" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Eksempel 2: Dansk Handel</text><rect width="260" height="30" x="470" y="100" fill="#ec7063" stroke="#e74c3c" rx="5"/><text x="600" y="120" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">Situasjon: Import og salg av varer i Norge</text><rect width="260" height="60" x