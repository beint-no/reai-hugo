f" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• IT-selskaper</text><text x="625" y="350" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Handelsvirksomhet</text></svg>