<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="400" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Rådgivning og støtte for NUF</text>
  

  <rect x="50" y="60" width="300" height="140" rx="10" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="200" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Profesjonell hjelp</text>
  

  <rect x="70" y="100" width="260" height="40" rx="5" fill="#5dade2" stroke="#3498db" stroke-width="1"/>
  <text x="200" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Når trenger man rådgiver?</text>
  <text x="200" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• Kompleks struktur • Usikkerhet • Store transaksjoner</text>
  

  <rect x="70" y="150" width="260" height="40" rx="5" fill="#5dade2" stroke="#3498db" stroke-width="1"/>
  <text x="200" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Type rådgivere</text>
  <text x="200" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• Regnskapsførere • Skatterådgivere • Advokater • Konsulenter</text>
  

  <rect x="450" y="60" width="300" height="140" rx="10" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="600" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Offentlige ressurser</text>
  

  <rect x="470" y="100" width="260" height="40" rx="5" fill="#2ecc71" stroke="#27ae60" stroke-width="1"/>
  <text x="600" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Brønnøysundregistrene</text>
  <text x="600" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• Veiledning • Skjemaer • Oppdateringer</text>
  

  <rect x="470" y="150" width="260" height="40" rx="5" fill="#2ecc71" stroke="#27ae60" stroke-width="1"/>
  <text x="600" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Skatteetaten</text>
  <text x="600" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• Skatteinformasjon • MVA-veiledning • Rapportering</text>
  

  <rect x="100" y="220" width="600" height="100" rx="10" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="400" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Rådgivningsprosess</text>
  

  <rect x="120" y="260" width="120" height="50" rx="5" fill="#ec7063" stroke="#e74c3c" stroke-width="1"/>
  <text x="180" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">1. Vurdering</text>
  <text x="180" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Behovsanalyse</text>
  

  <rect x="260" y="260" width="120" height="50" rx="5" fill="#ec7063" stroke="#e74c3c" stroke-width="1"/>
  <text x="320" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">2. Planlegging</text>
  <text x="320" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Strategi</text>
  

  <rect x="400" y="260" width="120" height="50" rx="5" fill="#ec7063" stroke="#e74c3c" stroke-width="1"/>
  <text x="460" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">3. Gjennomføring</text>
  <text x="460" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Registrering</text>
  

  <rect x="540" y="260" width="120" height="50" rx="5" fill="#ec7063" stroke="#e74c3c" stroke-width="1"/>
  <text x="600" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">4. Oppfølging</text>
  <text x="600" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Løpende støtte</text>
  

  <path d="M 240 285 L 260 285" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 380 285 L 400 285" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 520 285 L 540 285" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
  

  <rect x="50" y="340" width="300" height="50" rx="5" fill="#f39c12" stroke="#e67e22" stroke-width="1"/>
  <text x="200" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Kostnadshensyn</text>
  <text x="200" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Timesatser varierer • Invester i kvalitet • Langsiktig perspektiv</text>
  

  <rect x="450" y="340" width="300" height="50" rx="5" fill="#9b59b6" stroke="#8e44ad" stroke-width="1"/>
  <text x="600" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Suksessfaktorer</text>
  <text x="600" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Rett kompetanse • God kommunikasjon • Tidlig involvering</text>
</svg>