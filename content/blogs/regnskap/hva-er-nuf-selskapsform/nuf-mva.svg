<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">MVA-forhold for NUF</text>
  
  <!-- MVA Registration -->
  <rect x="50" y="70" width="200" height="100" rx="10" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="150" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">MVA-registrering</text>
  <text x="150" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Påkrevet når:</text>
  <text x="150" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Omsetning > 50 000 kr</text>
  <text x="150" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Import av varer</text>
  
  <!-- MVA Rates -->
  <rect x="300" y="70" width="200" height="100" rx="10" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="400" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">MVA-satser</text>
  <text x="400" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">25% - Alminnelig</text>
  <text x="400" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">15% - Næringsmidler</text>
  <text x="400" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">11,11% - Transport</text>
  
  <!-- Deduction Rights -->
  <rect x="550" y="70" width="200" height="100" rx="10" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="650" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Fradragsrett</text>
  <text x="650" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Inngående MVA på:</text>
  <text x="650" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Anskaffelser</text>
  <text x="650" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Investeringer</text>
  
  <!-- Arrows -->
  <path d="M 250 120 L 300 120" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 500 120 L 550 120" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
  
  <!-- Registration Process -->
  <rect x="50" y="220" width="200" height="130" rx="5" fill="#f39c12" stroke="#e67e22" stroke-width="1"/>
  <text x="150" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Registreringsprosess</text>
  <text x="150" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">1. Søknad med NUF</text>
  <text x="150" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">2. Vurdering av virksomhet</text>
  <text x="150" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">3. Tildeling MVA-nummer</text>
  <text x="150" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">4. Periodisk rapportering</text>
  <text x="150" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">   (månedlig/2-månedlig)</text>
  
  <!-- Special Cases -->
  <rect x="300" y="220" width="200" height="130" rx="5" fill="#9b59b6" stroke="#8e44ad" stroke-width="1"/>
  <text x="400" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Spesielle tilfeller</text>
  <text x="400" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Nullsats (0%)</text>
  <text x="400" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">  - Eksport</text>
  <text x="400" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Fritatt</text>
  <text x="400" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">  - Finansielle tjenester</text>
  <text x="400" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">  - Helsetjenester</text>
  
  <!-- Reporting -->
  <rect x="550" y="220" width="200" height="130" rx="5" fill="#1abc9c" stroke="#16a085" stroke-width="1"/>
  <text x="650" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Rapportering</text>
  <text x="650" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• MVA-melding</text>
  <text x="650" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Elektronisk via Altinn</text>
  <text x="650" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Frister må overholdes</text>
  <text x="650" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Automatisk innbetaling</text>
  <text x="650" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Kontroll og revisjon</text>
</svg>