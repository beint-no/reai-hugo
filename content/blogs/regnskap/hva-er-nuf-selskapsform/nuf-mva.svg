<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400"><path fill="#f8f9fa" d="M0 0h800v400H0z"/><text x="400" y="30" fill="#2c3e50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">MVA-forhold for NUF</text><rect width="200" height="100" x="50" y="70" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="10"/><text x="150" y="100" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">MVA-registrering</text><text x="150" y="120" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Påkrevet når:</text><text x="150" y="135" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Omsetning &gt; 50 000 kr</text><text x="150" y="150" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Import av varer</text><rect width="200" height="100" x="300" y="70" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="10"/><text x="400" y="100" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">MVA-satser</text><text x="400" y="120" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">25% - Alminnelig</text><text x="400" y="135" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">15% - Næringsmidler</text><text x="400" y="150" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">11,11% - Transport</text><rect width="200" height="100" x="550" y="70" fill="#27ae60" stroke="#229954" stroke-width="2" rx="10"/><text x="650" y="100" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Fradragsrett</text><text x="650" y="120" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Inngående MVA på:</text><text x="650" y="135" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Anskaffelser</text><text x="650" y="150" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Investeringer</text><path fill="none" stroke="#34495e" stroke-width="3" marker-end="url(#a)" d="M250 120h50"/><path fill="none" stroke="#34495e" stroke-width="3" marker-end="url(#a)" d="M500 120h50"/><defs><marker id="a" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><path fill="#34495e" d="m0 0 10 3.5L0 7z"/></marker></defs><rect width="200" height="130" x="50" y="220" fill="#f39c12" stroke="#e67e22" rx="5"/><text x="150" y="240" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Registreringsprosess</text><text x="150" y="260" fill="#fff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">1. Søknad med NUF</text><text x="150" y="280" fill="#fff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">2. Vurdering av virksomhet</text><text x="150" y="300" fill="#fff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">3. Tildeling MVA-nummer</text><text x="150" y="320" fill="#fff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">4. Periodisk rapportering</text><text x="150" y="340" fill="#fff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">   (månedlig/2-månedlig)</text><rect width="200" height="130" x="300" y="220" fill="#9b59b6" stroke="#8e44ad" rx="5"/><text x="400" y="240" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Spesielle tilfeller</text><text x="400" y="260" fill="#fff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">• Nullsats (0%)</text><text x="400" y="280" fill="#fff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">  - Eksport</text><text x="400" y="300" fill="#fff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">• Fritatt</text><text x="400" y="320" fill="#fff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">  - Finansielle tjenester</text><text x="400" y="340" fill="#fff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">  - Helsetjenester</text><rect width="200" height="130" x="550" y="220" fill="#1abc9c" stroke="#16a085" rx="5"/><text x="650" y="240" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Rapportering</text><text x="650" y="260" fill="#fff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">• MVA-melding</text><text x="650" y="280" fill="#fff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">• Elektronisk via Altinn</text><text x="650" y="300" fill="#fff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">• Frister må overholdes</text><text x="650" y="320" fill="#fff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">• Automatisk innbetaling</text><text x="650" y="340" fill="#fff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">• Kontroll og revisjon</text></svg>