<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Fordeler og ulemper med NUF</text>
  
  <!-- Advantages Section -->
  <rect x="50" y="60" width="300" height="280" rx="10" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="200" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">FORDELER</text>
  
  <!-- Economic Advantages -->
  <rect x="70" y="100" width="260" height="50" rx="5" fill="#2ecc71" stroke="#27ae60" stroke-width="1"/>
  <text x="200" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Økonomiske fordeler</text>
  <text x="200" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Lave etableringskostnader • Ingen aksjekapital</text>
  
  <!-- Administrative Advantages -->
  <rect x="70" y="160" width="260" height="50" rx="5" fill="#2ecc71" stroke="#27ae60" stroke-width="1"/>
  <text x="200" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Administrative fordeler</text>
  <text x="200" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Rask etablering • Beholder hjemlandets styring</text>
  
  <!-- Strategic Advantages -->
  <rect x="70" y="220" width="260" height="50" rx="5" fill="#2ecc71" stroke="#27ae60" stroke-width="1"/>
  <text x="200" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Strategiske fordeler</text>
  <text x="200" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Testmarked • Fleksibilitet • Enklere exit</text>
  
  <!-- Tax Advantages -->
  <rect x="70" y="280" width="260" height="50" rx="5" fill="#2ecc71" stroke="#27ae60" stroke-width="1"/>
  <text x="200" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Skattemessige fordeler</text>
  <text x="200" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Skatteoptimalisering • Skatteavtaler</text>
  
  <!-- Disadvantages Section -->
  <rect x="450" y="60" width="300" height="280" rx="10" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="600" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">ULEMPER</text>
  
  <!-- Accounting Challenges -->
  <rect x="470" y="100" width="260" height="50" rx="5" fill="#ec7063" stroke="#e74c3c" stroke-width="1"/>
  <text x="600" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Regnskapsmessige utfordringer</text>
  <text x="600" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Dobbelt bokføring • Kompleks skatteberegning</text>
  
  <!-- Legal Limitations -->
  <rect x="470" y="160" width="260" height="50" rx="5" fill="#ec7063" stroke="#e74c3c" stroke-width="1"/>
  <text x="600" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Juridiske begrensninger</text>
  <text x="600" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Begrenset virksomhetsområde • Avhengighet av skatteavtaler</text>
  
  <!-- Operational Challenges -->
  <rect x="470" y="220" width="260" height="50" rx="5" fill="#ec7063" stroke="#e74c3c" stroke-width="1"/>
  <text x="600" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Operasjonelle utfordringer</text>
  <text x="600" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Valutaomregning • Koordinering mellom land</text>
  
  <!-- Regulatory Risks -->
  <rect x="470" y="280" width="260" height="50" rx="5" fill="#ec7063" stroke="#e74c3c" stroke-width="1"/>
  <text x="600" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Regulatoriske risikoer</text>
  <text x="600" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Regelverksendringer • Kompleks oppløsning</text>
  
  <!-- VS symbol -->
  <circle cx="400" cy="200" r="30" fill="#34495e" stroke="#2c3e50" stroke-width="3"/>
  <text x="400" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">VS</text>
  
  <!-- Bottom comparison -->
  <rect x="200" y="360" width="400" height="30" rx="5" fill="#f39c12" stroke="#e67e22" stroke-width="1"/>
  <text x="400" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Vurder nøye før valg av etableringsform - profesjonell rådgivning anbefales</text>
</svg>