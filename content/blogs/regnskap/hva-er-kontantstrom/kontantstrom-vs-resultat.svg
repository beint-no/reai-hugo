<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cashGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66BB6A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="profitGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42A5F5;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">
    Kontantstrøm vs. Resultat
  </text>
  

  <rect x="50" y="70" width="320" height="380" fill="url(#cashGradient)" rx="10" opacity="0.1"/>
  <text x="210" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4CAF50">
    KONTANTSTRØM
  </text>
  

  <text x="70" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Grunnlag:</text>
  <text x="70" y="150" font-family="Arial, sans-serif" font-size="12" fill="#555">Kontantbasis</text>
  
  <text x="70" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Timing:</text>
  <text x="70" y="200" font-family="Arial, sans-serif" font-size="12" fill="#555">Når kontanter faktisk</text>
  <text x="70" y="215" font-family="Arial, sans-serif" font-size="12" fill="#555">mottas/betales</text>
  
  <text x="70" y="245" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Avskrivninger:</text>
  <text x="70" y="265" font-family="Arial, sans-serif" font-size="12" fill="#555">Ikke inkludert</text>
  
  <text x="70" y="295" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Kundefordringer:</text>
  <text x="70" y="315" font-family="Arial, sans-serif" font-size="12" fill="#555">Ikke inkludert før betaling</text>
  
  <text x="70" y="345" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Leverandørgjeld:</text>
  <text x="70" y="365" font-family="Arial, sans-serif" font-size="12" fill="#555">Ikke inkludert før betaling</text>
  

  <circle cx="320" cy="400" r="25" fill="#4CAF50"/>
  <text x="320" y="407" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="white">₹</text>
  

  <rect x="430" y="70" width="320" height="380" fill="url(#profitGradient)" rx="10" opacity="0.1"/>
  <text x="590" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2196F3">
    RESULTAT
  </text>
  

  <text x="450" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Grunnlag:</text>
  <text x="450" y="150" font-family="Arial, sans-serif" font-size="12" fill="#555">Påløpsprinsippet</text>
  
  <text x="450" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Timing:</text>
  <text x="450" y="200" font-family="Arial, sans-serif" font-size="12" fill="#555">Når inntekter opptjenes/</text>
  <text x="450" y="215" font-family="Arial, sans-serif" font-size="12" fill="#555">kostnader påløper</text>
  
  <text x="450" y="245" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Avskrivninger:</text>
  <text x="450" y="265" font-family="Arial, sans-serif" font-size="12" fill="#555">Inkludert som kostnad</text>
  
  <text x="450" y="295" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Kundefordringer:</text>
  <text x="450" y="315" font-family="Arial, sans-serif" font-size="12" fill="#555">Inkludert ved salg</text>
  
  <text x="450" y="345" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Leverandørgjeld:</text>
  <text x="450" y="365" font-family="Arial, sans-serif" font-size="12" fill="#555">Inkludert ved kjøp</text>
  

  <circle cx="700" cy="400" r="25" fill="#2196F3"/>
  <text x="700" y="407" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="white">%</text>
  

  <circle cx="400" cy="250" r="30" fill="#FF9800"/>
  <text x="400" y="258" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">VS</text>
  

  <rect x="50" y="470" width="700" height="25" fill="#e3f2fd" rx="5"/>
  <text x="60" y="485" font-family="Arial, sans-serif" font-size="11" fill="#333">
    Eksempel: Salg på kreditt 100.000 kr i januar → Resultat: 100.000 kr (januar) | Kontantstrøm: 100.000 kr (mars ved betaling)
  </text>
</svg>