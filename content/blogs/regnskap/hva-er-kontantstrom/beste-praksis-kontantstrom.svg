  </text>
  

  <path d="M 220 220 L 400 390" stroke="#4CAF50" stroke-width="2" fill="none" marker-end="url(#arrowGreen)"/>
  <path d="M 580 220 L 400 390" stroke="#2196F3" stroke-width="2" fill="none" marker-end="url(#arrowBlue)"/>
  <path d="M 220 380 L 400 390" stroke="#FF9800" stroke-width="2" fill="none" marker-end="url(#arrowOrange)"/>
  <path d="M 580 380 L 400 390" stroke="#9C27B0" stroke-width="2" fill="none" marker-end="url(#arrowPurple)"/>
  

  <defs>
