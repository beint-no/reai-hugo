<svg width="700" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="driftGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="investeringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="finansieringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  

  <rect width="700" height="500" fill="url(#bgGradient)" stroke="#cbd5e1" stroke-width="1"/>
  

  <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">
    Tre Typer Kontantstrøm
  </text>
  

  <g>
    <rect x="50" y="80" width="180" height="350" rx="10" fill="url(#driftGradient)" stroke="#059669" stroke-width="2"/>
    

    <text x="140" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      1. DRIFT
    </text>
    <text x="140" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      (Operasjonelle aktiviteter)
    </text>
    

    <rect x="60" y="150" width="160" height="80" rx="5" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="140" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      INNSTRØM (+)
    </text>
    <text x="70" y="190" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Kundebetalinger
    </text>
    <text x="70" y="205" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Kontantsalg
    </text>
    <text x="70" y="220" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Renter mottatt
    </text>
    

    <rect x="60" y="250" width="160" height="100" rx="5" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="140" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      UTSTRØM (-)
    </text>
    <text x="70" y="290" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Leverandørbetalinger
    </text>
    <text x="70" y="305" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Lønnsutbetalinger
    </text>
    <text x="70" y="320" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Skatter &amp; avgifter
    </text>
    <text x="70" y="335" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Renter betalt
    </text>
    

    <rect x="60" y="370" width="160" height="40" rx="5" fill="rgba(255,255,255,0.3)" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
    <text x="140" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
      VIKTIGSTE INDIKATOR
    </text>
    <text x="140" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
      Viser operasjonell helse
    </text>
  </g>
  

  <g>
    <rect x="260" y="80" width="180" height="350" rx="10" fill="url(#investeringGradient)" stroke="#2563eb" stroke-width="2"/>
    

    <text x="350" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      2. INVESTERING
    </text>
    <text x="350" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      (Investeringsaktiviteter)
    </text>
    

    <rect x="270" y="150" width="160" height="80" rx="5" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="350" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      INNSTRØM (+)
    </text>
    <text x="280" y="190" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Salg av maskiner
    </text>
    <text x="280" y="205" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Salg av aksjer
    </text>
    <text x="280" y="220" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Innbetaling av lån
    </text>
    

    <rect x="270" y="250" width="160" height="100" rx="5" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="350" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      UTSTRØM (-)
    </text>
    <text x="280" y="290" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Kjøp av anleggsmidler
    </text>
    <text x="280" y="305" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Investeringer i aksjer
    </text>
    <text x="280" y="320" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Utlån til andre
    </text>
    <text x="280" y="335" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Kjøp av programvare
    </text>
    

    <rect x="270" y="370" width="160" height="40" rx="5" fill="rgba(255,255,255,0.3)" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
    <text x="350" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
      VEKST &amp; UTVIKLING
    </text>
    <text x="350" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
      Fremtidig kapasitet
    </text>
  </g>
  

  <g>
    <rect x="470" y="80" width="180" height="350" rx="10" fill="url(#finansieringGradient)" stroke="#dc2626" stroke-width="2"/>
    

    <text x="560" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      3. FINANSIERING
    </text>
    <text x="560" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      (Finansieringsaktiviteter)
    </text>
    

    <rect x="480" y="150" width="160" height="80" rx="5" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="560" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      INNSTRØM (+)
    </text>
    <text x="490" y="190" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Låneopptak
    </text>
    <text x="490" y="205" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Emisjon av aksjer
    </text>
    <text x="490" y="220" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Aksjonærlån
    </text>
    

    <rect x="480" y="250" width="160" height="100" rx="5" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="560" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      UTSTRØM (-)
    </text>
    <text x="490" y="290" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Nedbetaling av lån
    </text>
    <text x="490" y="305" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Utbytteutbetalinger
    </text>
    <text x="490" y="320" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Tilbakekjøp aksjer
    </text>
    <text x="490" y="335" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Nedbetaling kreditt
    </text>
    

    <rect x="480" y="370" width="160" height="40" rx="5" fill="rgba(255,255,255,0.3)" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
    <text x="560" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
      KAPITALSTRUKTUR
    </text>
    <text x="560" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
      Egenkapital vs. gjeld
    </text>
  </g>
  

  <rect x="50" y="450" width="600" height="40" rx="5" fill="rgba(30, 41, 59, 0.1)" stroke="#64748b" stroke-width="1"/>
  <text x="350" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">
    Sum av alle tre = Netto endring i kontantbeholdning
  </text>
  <text x="350" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">
    Drift + Investering + Finansiering = Endring i kontanter fra periode til periode
  </text>
</svg>