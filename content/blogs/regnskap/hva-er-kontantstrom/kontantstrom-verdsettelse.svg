<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dcfGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42A5F5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="equityGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66BB6A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="firmGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB74D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="factorsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BA68C8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="formulaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#607D8B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#78909C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">
    Kontantstrøm og Verdsettelse
  </text>
  
  <!-- DCF Method Section -->
  <rect x="50" y="70" width="340" height="140" fill="url(#dcfGradient)" rx="15" opacity="0.1"/>
  <rect x="60" y="80" width="320" height="30" fill="url(#dcfGradient)" rx="5"/>
  <text x="220" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    1. DISKONTERT KONTANTSTRØM (DCF)
  </text>
  
  <!-- DCF description -->
  <text x="70" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1565C0">
    Prinsipp:
  </text>
  <text x="70" y="140" font-family="Arial, sans-serif" font-size="11" fill="#333">
    Nåverdi av fremtidige kontantstrømmer
  </text>
  
  <text x="70" y="160" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1565C0">
    Formel:
  </text>
  <text x="70" y="175" font-family="Arial, sans-serif" font-size="11" fill="#333">
    Verdi = Σ (Kontantstrøm år t ÷ (1 + r)^t)
  </text>
  
  <text x="70" y="195" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1565C0">
    Bruk:
  </text>
  <text x="70" y="210" font-family="Arial, sans-serif" font-size="11" fill="#333">
    Fundamental verdsettelse av hele bedriften
  </text>
  
  <!-- Free Cash Flow to Equity Section -->
  <rect x="410" y="70" width="340" height="140" fill="url(#equityGradient)" rx="15" opacity="0.1"/>
  <rect x="420" y="80" width="320" height="30" fill="url(#equityGradient)" rx="5"/>
  <text x="580" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    2. FRI KONTANTSTRØM TIL EGENKAPITAL
  </text>
  
  <!-- FCFE description -->
  <text x="430" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32">
    Beregning:
  </text>
  <text x="430" y="140" font-family="Arial, sans-serif" font-size="11" fill="#333">
    Kontantstrøm fra drift - Investeringer - Gjeldsendringer
  </text>
  
  <text x="430" y="160" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32">
    Fokus:
  </text>
  <text x="430" y="175" font-family="Arial, sans-serif" font-size="11" fill="#333">
    Kontantstrøm tilgjengelig for egenkapitaleiere
  </text>
  
  <text x="430" y="195" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32">
    Bruk:
  </text>
  <text x="430" y="210" font-family="Arial, sans-serif" font-size="11" fill="#333">
    Verdsettelse av egenkapitalandel
  </text>
  
  <!-- Free Cash Flow to Firm Section -->
  <rect x="50" y="230" width="340" height="140" fill="url(#firmGradient)" rx="15" opacity="0.1"/>
  <rect x="60" y="240" width="320" height="30" fill="url(#firmGradient)" rx="5"/>
  <text x="220" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    3. FRI KONTANTSTRØM TIL BEDRIFTEN
  </text>
  
  <!-- FCFF description -->
  <text x="70" y="285" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#E65100">
    Beregning:
  </text>
  <text x="70" y="300" font-family="Arial, sans-serif" font-size="11" fill="#333">
    Kontantstrøm fra drift - Investeringer (før finansiering)
  </text>
  
  <text x="70" y="320" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#E65100">
    Fokus:
  </text>
  <text x="70" y="335" font-family="Arial, sans-serif" font-size="11" fill="#333">
    Total kontantstrøm fra bedriftens drift
  </text>
  
  <text x="70" y="355" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#E65100">
    Bruk:
  </text>
  <text x="70" y="370" font-family="Arial, sans-serif" font-size="11" fill="#333">
    Total bedriftsverdsettelse (enterprise value)
  </text>
  
  <!-- Valuation Factors Section -->
  <rect x="410" y="230" width="340" height="140" fill="url(#factorsGradient)" rx="15" opacity="0.1"/>
  <rect x="420" y="240" width="320" height="30" fill="url(#factorsGradient)" rx="5"/>
  <text x="580" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    FAKTORER SOM PÅVIRKER VERDSETTELSE
  </text>
  
  <!-- Valuation factors -->
  <circle cx="440" cy="290" r="8" fill="#9C27B0"/>
  <text x="460" y="295" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#6A1B9A">
    Stabilitet
  </text>
  <text x="460" y="310" font-family="Arial, sans-serif" font-size="11" fill="#333">
    Stabile kontantstrømmer gir høyere verdsettelse
  </text>
  
  <circle cx="440" cy="330" r="8" fill="#9C27B0"/>
  <text x="460" y="335" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#6A1B9A">
    Vekst
  </text>
  <text x="460" y="350" font-family="Arial, sans-serif" font-size="11" fill="#333">
    Forventet vekst i kontantstrøm øker verdien
  </text>
  
  <!-- DCF Formula Breakdown -->
  <rect x="50" y="390" width="700" height="120" fill="url(#formulaGradient)" rx="15"/>
  <text x="400" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    DCF VERDSETTELSESMODELL
  </text>
  
  <!-- Formula components -->
  <rect x="80" y="440" width="150" height="50" fill="rgba(255,255,255,0.2)" rx="8"/>
  <text x="155" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Kontantstrøm (CF)
  </text>
  <text x="155" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Fremtidige årlige kontantstrømmer
  </text>
  
  <rect x="250" y="440" width="150" height="50" fill="rgba(255,255,255,0.2)" rx="8"/>
  <text x="325" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Diskonteringsrente (r)
  </text>
  <text x="325" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Avkastningskrav/risikojustert rente
  </text>
  
  <rect x="420" y="440" width="150" height="50" fill="rgba(255,255,255,0.2)" rx="8"/>
  <text x="495" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Tidsperiode (t)
  </text>
  <text x="495" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    År frem i tid
  </text>
  
  <rect x="590" y="440" width="150" height="50" fill="rgba(255,255,255,0.2)" rx="8"/>
  <text x="665" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Terminalverdi
  </text>
  <text x="665" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Verdi etter prognoseperiode
  </text>
  
  <!-- Key considerations -->
  <rect x="50" y="530" width="700" height="60" fill="#e3f2fd" stroke="#2196F3" stroke-width="2" rx="10"/>
  <text x="400" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1565C0">
    Viktige Hensyn ved Kontantstrømbasert Verdsettelse
  </text>
  <text x="70" y="570" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • <tspan font-weight="bold">Risiko:</tspan> Høyere risiko krever høyere avkastningskrav og lavere verdsettelse
  </text>
  <text x="70" y="585" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • <tspan font-weight="bold">Timing:</tspan> Tidligere kontantstrømmer er mer verdifulle enn senere kontantstrømmer
  </text>
  
  <!-- Additional factors boxes -->
  <circle cx="600" cy="290" r="8" fill="#9C27B0"/>
  <text x="620" y="295" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#6A1B9A">
    Risiko
  </text>
  <text x="620" y="310" font-family="Arial, sans-serif" font-size="11" fill="#333">
    Høyere risiko krever høyere avkastningskrav
  </text>
  
  <circle cx="600" cy="330" r="8" fill="#9C27B0"/>
  <text x="620" y="335" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#6A1B9A">
    Timing
  </text>
  <text x="620" y="350" font-family="Arial, sans-serif" font-size="11" fill="#333">
    Tidligere kontantstrømmer er mer verdifulle
  </text>
  
  <!-- Connection arrows -->
  <path d="M 220 220 L 400 390" stroke="#2196F3" stroke-width="2" fill="none" marker-end="url(#arrowBlue)"/>
  <path d="M 580 220 L 400 390" stroke="#4CAF50" stroke-width="2" fill="none" marker-end="url(#arrowGreen)"/>
  <path d="M 220 380 L 400 390" stroke="#FF9800" stroke-width="2" fill="none" marker-end="url(#arrowOrange)"/>
  <path d="M 580 380 L 400 390" stroke="#9C27B0" stroke-width="2" fill="none" marker-end="url(#arrowPurple)"/>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2196F3"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4CAF50"/>
    </marker>
    <marker id="arrowOrange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FF9800"/>
    </marker>
    <marker id="arrowPurple" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#9C27B0"/>
    </marker>
  </defs>
</svg>