<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="600" height="300" fill="url(#bgGradient)" stroke="#cbd5e1" stroke-width="1"/>
  

  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">
    Kontantstrøm Oversikt
  </text>
  

  <line x1="50" y1="250" x2="550" y2="250" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="300" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">
    Tid
  </text>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
  


  <rect x="100" y="150" width="40" height="80" fill="#10b981" opacity="0.8"/>
  <text x="120" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#059669">
    +500k
  </text>
  <text x="120" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">
    Jan
  </text>
  

  <rect x="180" y="200" width="40" height="30" fill="#ef4444" opacity="0.8"/>
  <text x="200" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#dc2626">
    -200k
  </text>
  <text x="200" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">
    Feb
  </text>
  

  <rect x="260" y="120" width="40" height="110" fill="#10b981" opacity="0.8"/>
  <text x="280" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#059669">
    +800k
  </text>
  <text x="280" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">
    Mar
  </text>
  

  <rect x="340" y="180" width="40" height="50" fill="#10b981" opacity="0.8"/>
  <text x="360" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#059669">
    +300k
  </text>
  <text x="360" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">
    Apr
  </text>
  

  <rect x="420" y="190" width="40" height="40" fill="#ef4444" opacity="0.8"/>
  <text x="440" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#dc2626">
    -250k
  </text>
  <text x="440" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">
    Mai
  </text>
  

  <rect x="500" y="100" width="40" height="130" fill="#10b981" opacity="0.8"/>
  <text x="520" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#059669">
    +1000k
  </text>
  <text x="520" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">
    Jun
  </text>
  

  <line x1="50" y1="230" x2="550" y2="230" stroke="#64748b" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="40" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">
    0
  </text>
  

  <g>
    <rect x="50" y="60" width="15" height="15" fill="#10b981" opacity="0.8"/>
    <text x="75" y="72" font-family="Arial, sans-serif" font-size="12" fill="#374151">
      Positiv kontantstrøm (innstrøm &gt; utstrøm)
    </text>
    
    <rect x="300" y="60" width="15" height="15" fill="#ef4444" opacity="0.8"/>
    <text x="325" y="72" font-family="Arial, sans-serif" font-size="12" fill="#374151">
      Negativ kontantstrøm (utstrøm &gt; innstrøm)
    </text>
  </g>
  

  <rect x="450" y="50" width="140" height="50" rx="5" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
  <text x="520" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#92400e">
    Viktig!
  </text>
  <text x="520" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400e">
    Kontantstrøm varierer
  </text>
  <text x="520" y="94" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400e">
    over tid - planlegging er kritisk
  </text>
</svg>