<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="inflowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66BB6A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="outflowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f44336;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef5350;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="toolsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB74D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">
    Kontantstrømstyring Strategier
  </text>
  
  <!-- Increase Inflow Section -->
  <rect x="50" y="70" width="340" height="220" fill="url(#inflowGradient)" rx="15" opacity="0.1"/>
  <rect x="60" y="80" width="320" height="35" fill="url(#inflowGradient)" rx="5"/>
  <text x="220" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    ØKE INNSTRØM
  </text>
  
  <!-- Inflow strategies -->
  <circle cx="80" cy="140" r="8" fill="#4CAF50"/>
  <text x="100" y="145" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2E7D32">
    Raskere Fakturering
  </text>
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="11" fill="#333">
    Send fakturaer umiddelbart etter levering
  </text>
  
  <circle cx="80" cy="180" r="8" fill="#4CAF50"/>
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2E7D32">
    Kortere Betalingsbetingelser
  </text>
  <text x="100" y="200" font-family="Arial, sans-serif" font-size="11" fill="#333">
    Reduser kredittid fra 30 til 14 dager
  </text>
  
  <circle cx="80" cy="220" r="8" fill="#4CAF50"/>
  <text x="100" y="225" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2E7D32">
    Kontantrabatter
  </text>
  <text x="100" y="240" font-family="Arial, sans-serif" font-size="11" fill="#333">
    Tilby rabatt for rask betaling (2/10 netto 30)
  </text>
  
  <circle cx="80" cy="260" r="8" fill="#4CAF50"/>
  <text x="100" y="265" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2E7D32">
    Effektiv Inkasso
  </text>
  <text x="100" y="280" font-family="Arial, sans-serif" font-size="11" fill="#333">
    Systematisk oppfølging av forfalte fakturaer
  </text>
  
  <!-- Control Outflow Section -->
  <rect x="410" y="70" width="340" height="220" fill="url(#outflowGradient)" rx="15" opacity="0.1"/>
  <rect x="420" y="80" width="320" height="35" fill="url(#outflowGradient)" rx="5"/>
  <text x="580" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    KONTROLLERE UTSTRØM
  </text>
  
  <!-- Outflow strategies -->
  <circle cx="440" cy="140" r="8" fill="#f44336"/>
  <text x="460" y="145" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#c62828">
    Forhandle Betalingsbetingelser
  </text>
  <text x="460" y="160" font-family="Arial, sans-serif" font-size="11" fill="#333">
    Få lengre kredittid fra leverandører
  </text>
  
  <circle cx="440" cy="180" r="8" fill="#f44336"/>
  <text x="460" y="185" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#c62828">
    Lagerstyring
  </text>
  <text x="460" y="200" font-family="Arial, sans-serif" font-size="11" fill="#333">
    Reduser varelager til minimum (JIT)
  </text>
  
  <circle cx="440" cy="220" r="8" fill="#f44336"/>
  <text x="460" y="225" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#c62828">
    Kostnadskontroll
  </text>
  <text x="460" y="240" font-family="Arial, sans-serif" font-size="11" fill="#333">
    Prioriter nødvendige utgifter
  </text>
  
  <circle cx="440" cy="260" r="8" fill="#f44336"/>
  <text x="460" y="265" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#c62828">
    Timing av Investeringer
  </text>
  <text x="460" y="280" font-family="Arial, sans-serif" font-size="11" fill="#333">
    Planlegg store kjøp når kontantstrøm er sterk
  </text>
  
  <!-- Management Tools Section -->
  <rect x="50" y="310" width="700" height="180" fill="url(#toolsGradient)" rx="15"/>
  <text x="400" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    VERKTØY FOR KONTANTSTRØMSTYRING
  </text>
  
  <!-- Tool 1: Budget -->
  <rect x="70" y="360" width="200" height="110" fill="rgba(255,255,255,0.2)" rx="10"/>
  <text x="170" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    1. Kontantstrømbudsjett
  </text>
  <text x="80" y="400" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Månedlig/ukentlig planlegging
  </text>
  <text x="80" y="415" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Sammenligning faktisk vs. budsjett
  </text>
  <text x="80" y="430" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Identifisering av kontantbehov
  </text>
  <text x="80" y="445" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Tidlig varsling om problemer
  </text>
  
  <!-- Tool 2: Rolling Forecasts -->
  <rect x="290" y="360" width="200" height="110" fill="rgba(255,255,255,0.2)" rx="10"/>
  <text x="390" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    2. Rullende Prognoser
  </text>
  <text x="300" y="400" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Kontinuerlig oppdatering
  </text>
  <text x="300" y="415" font-family="Arial, sans-serif" font-size="11" fill="white">
    • 13-ukers rullende prognose
  </text>
  <text x="300" y="430" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Detaljstyring av likviditet
  </text>
  <text x="300" y="445" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Scenarioanalyse
  </text>
  
  <!-- Tool 3: KPI Monitoring -->
  <rect x="510" y="360" width="200" height="110" fill="rgba(255,255,255,0.2)" rx="10"/>
  <text x="610" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    3. Nøkkeltallsovervåking
  </text>
  <text x="520" y="400" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Daglig kontantposisjon
  </text>
  <text x="520" y="415" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Ukentlig kontantstrømrapport
  </text>
  <text x="520" y="430" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Månedlig kontantstrømanalyse
  </text>
  <text x="520" y="445" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Trendovervåking
  </text>
  
  <!-- Key Success Factors -->
  <rect x="50" y="510" width="700" height="70" fill="#e8f5e8" stroke="#4CAF50" stroke-width="2" rx="10"/>
  <text x="400" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2E7D32">
    Nøkkelfaktorer for Suksess
  </text>
  <text x="70" y="555" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • <tspan font-weight="bold">Proaktiv tilnærming:</tspan> Planlegg og handle før problemene oppstår
  </text>
  <text x="70" y="570" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • <tspan font-weight="bold">Balansert strategi:</tspan> Kombiner innstrøm- og utstrømoptimalisering for best resultat
  </text>
  
  <!-- Arrows showing flow -->
  <path d="M 220 290 L 400 310" stroke="#4CAF50" stroke-width="3" fill="none" marker-end="url(#arrowGreen)"/>
  <path d="M 580 290 L 400 310" stroke="#f44336" stroke-width="3" fill="none" marker-end="url(#arrowRed)"/>
  
  <!-- Central flow indicator -->
  <circle cx="400" cy="50" r="15" fill="#FF9800"/>
  <text x="400" y="57" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    ₹
  </text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4CAF50"/>
    </marker>
    <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f44336"/>
    </marker>
  </defs>
</svg>