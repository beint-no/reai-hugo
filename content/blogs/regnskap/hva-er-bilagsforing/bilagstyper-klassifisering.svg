<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Bilagstyper og Klassifisering
  </text>
  
  <!-- Main classification boxes -->
  <!-- Primary vouchers section -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="320" height="450" fill="#ffffff" stroke="#3498db" stroke-width="3" rx="12"/>
    <rect x="0" y="0" width="320" height="50" fill="#3498db" rx="12"/>
    <rect x="0" y="25" width="320" height="25" fill="#3498db"/>
    <text x="160" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">
      PRIMÆRBILAG
    </text>
    <text x="160" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
      Originaldokumenter som direkte dokumenterer transaksjoner
    </text>
    
    <!-- Primary voucher types -->
    <!-- Sales invoice -->
    <g transform="translate(20, 100)">
      <rect x="0" y="0" width="120" height="80" fill="#ecf0f1" stroke="#3498db" stroke-width="1" rx="6"/>
      <rect x="10" y="10" width="100" height="8" fill="#2ecc71"/>
      <rect x="10" y="25" width="80" height="4" fill="#95a5a6"/>
      <rect x="10" y="32" width="90" height="4" fill="#95a5a6"/>
      <rect x="10" y="39" width="70" height="4" fill="#95a5a6"/>
      <text x="60" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">
        Salgsfaktura
      </text>
      <text x="60" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d">
        Inntekter
      </text>
    </g>
    
    <!-- Purchase invoice -->
    <g transform="translate(160, 100)">
      <rect x="0" y="0" width="120" height="80" fill="#ecf0f1" stroke="#3498db" stroke-width="1" rx="6"/>
      <rect x="10" y="10" width="100" height="8" fill="#e74c3c"/>
      <rect x="10" y="25" width="80" height="4" fill="#95a5a6"/>
      <rect x="10" y="32" width="90" height="4" fill="#95a5a6"/>
      <rect x="10" y="39" width="70" height="4" fill="#95a5a6"/>
      <text x="60" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">
        Innkjøpsfaktura
      </text>
      <text x="60" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d">
        Kostnader
      </text>
    </g>
    
    <!-- Receipt -->
    <g transform="translate(20, 200)">
      <rect x="0" y="0" width="120" height="80" fill="#ecf0f1" stroke="#3498db" stroke-width="1" rx="6"/>
      <rect x="10" y="10" width="100" height="6" fill="#f39c12"/>
      <rect x="10" y="22" width="60" height="4" fill="#95a5a6"/>
      <rect x="10" y="29" width="80" height="4" fill="#95a5a6"/>
      <rect x="10" y="36" width="50" height="4" fill="#95a5a6"/>
      <rect x="10" y="50" width="40" height="8" fill="#2ecc71"/>
      <text x="60" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">
        Kvittering
      </text>
      <text x="60" y="78" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d">
        Kontant
      </text>
    </g>
    
    <!-- Bank transaction -->
    <g transform="translate(160, 200)">
      <rect x="0" y="0" width="120" height="80" fill="#ecf0f1" stroke="#3498db" stroke-width="1" rx="6"/>
      <rect x="10" y="10" width="100" height="6" fill="#9b59b6"/>
      <rect x="10" y="22" width="70" height="4" fill="#95a5a6"/>
      <rect x="10" y="29" width="85" height="4" fill="#95a5a6"/>
      <rect x="10" y="36" width="60" height="4" fill="#95a5a6"/>
      <rect x="10" y="43" width="75" height="4" fill="#95a5a6"/>
      <text x="60" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">
        Banktransaksjon
      </text>
      <text x="60" y="74" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d">
        Pengestrøm
      </text>
    </g>
    
    <!-- Payslip -->
    <g transform="translate(90, 300)">
      <rect x="0" y="0" width="120" height="80" fill="#ecf0f1" stroke="#3498db" stroke-width="1" rx="6"/>
      <rect x="10" y="10" width="100" height="6" fill="#1abc9c"/>
      <rect x="10" y="22" width="80" height="4" fill="#95a5a6"/>
      <rect x="10" y="29" width="90" height="4" fill="#95a5a6"/>
      <rect x="10" y="36" width="70" height="4" fill="#95a5a6"/>
      <rect x="10" y="43" width="85" height="4" fill="#95a5a6"/>
      <rect x="10" y="50" width="60" height="4" fill="#95a5a6"/>
      <text x="60" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">
        Lønnsslipp
      </text>
      <text x="60" y="78" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d">
        Lønnskostnader
      </text>
    </g>
  </g>
  
  <!-- Secondary vouchers section -->
  <g transform="translate(430, 80)">
    <rect x="0" y="0" width="320" height="450" fill="#ffffff" stroke="#e74c3c" stroke-width="3" rx="12"/>
    <rect x="0" y="0" width="320" height="50" fill="#e74c3c" rx="12"/>
    <rect x="0" y="25" width="320" height="25" fill="#e74c3c"/>
    <text x="160" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">
      SEKUNDÆRBILAG
    </text>
    <text x="160" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
      Interne dokumenter som støtter og forklarer primærbilagene
    </text>
    
    <!-- Secondary voucher types -->
    <!-- Voucher journal -->
    <g transform="translate(20, 100)">
      <rect x="0" y="0" width="120" height="80" fill="#ecf0f1" stroke="#e74c3c" stroke-width="1" rx="6"/>
      <rect x="10" y="10" width="100" height="6" fill="#e67e22"/>
      <rect x="10" y="20" width="80" height="3" fill="#95a5a6"/>
      <rect x="10" y="26" width="90" height="3" fill="#95a5a6"/>
      <rect x="10" y="32" width="70" height="3" fill="#95a5a6"/>
      <rect x="10" y="38" width="85" height="3" fill="#95a5a6"/>
      <rect x="10" y="44" width="75" height="3" fill="#95a5a6"/>
      <rect x="10" y="50" width="95" height="3" fill="#95a5a6"/>
      <text x="60" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">
        Bilagsjournal
      </text>
      <text x="60" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d">
        Oversikt
      </text>
    </g>
    
    <!-- Accounting voucher -->
    <g transform="translate(160, 100)">
      <rect x="0" y="0" width="120" height="80" fill="#ecf0f1" stroke="#e74c3c" stroke-width="1" rx="6"/>
      <rect x="10" y="10" width="100" height="6" fill="#8e44ad"/>
      <rect x="10" y="22" width="30" height="4" fill="#95a5a6"/>
      <rect x="45" y="22" width="30" height="4" fill="#95a5a6"/>
      <rect x="80" y="22" width="30" height="4" fill="#95a5a6"/>
      <rect x="10" y="30" width="30" height="4" fill="#95a5a6"/>
      <rect x="45" y="30" width="30" height="4" fill="#95a5a6"/>
      <rect x="80" y="30" width="30" height="4" fill="#95a5a6"/>
      <text x="60" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">
        Konteringsbilag
      </text>
      <text x="60" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d">
        Bokføring
      </text>
    </g>
    
    <!-- Attestation voucher -->
    <g transform="translate(20, 200)">
      <rect x="0" y="0" width="120" height="80" fill="#ecf0f1" stroke="#e74c3c" stroke-width="1" rx="6"/>
      <rect x="10" y="10" width="100" height="6" fill="#27ae60"/>
      <rect x="10" y="22" width="80" height="4" fill="#95a5a6"/>
      <rect x="10" y="29" width="90" height="4" fill="#95a5a6"/>
      <rect x="10" y="36" width="70" height="4" fill="#95a5a6"/>
      <circle cx="85" cy="50" r="8" fill="none" stroke="#27ae60" stroke-width="2"/>
      <path d="M 80 50 L 83 53 L 90 46" stroke="#27ae60" stroke-width="2" fill="none"/>
      <text x="60" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">
        Attestasjonsbilag
      </text>
      <text x="60" y="78" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d">
        Godkjenning
      </text>
    </g>
    
    <!-- Correction voucher -->
    <g transform="translate(160, 200)">
      <rect x="0" y="0" width="120" height="80" fill="#ecf0f1" stroke="#e74c3c" stroke-width="1" rx="6"/>
      <rect x="10" y="10" width="100" height="6" fill="#c0392b"/>
      <rect x="10" y="22" width="80" height="4" fill="#95a5a6"/>
      <rect x="10" y="29" width="90" height="4" fill="#95a5a6"/>
      <path d="M 10 36 L 110 36" stroke="#c0392b" stroke-width="2"/>
      <rect x="10" y="40" width="85" height="4" fill="#2ecc71"/>
      <text x="60" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">
        Korreksjonsbilag
      </text>
      <text x="60" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d">
        Rettelser
      </text>
    </g>
  </g>
  
  <!-- Flow arrows -->
  <path d="M 200 550 Q 400 580 600 550" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="400" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#34495e">
    Støtter og dokumenterer
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
</svg>