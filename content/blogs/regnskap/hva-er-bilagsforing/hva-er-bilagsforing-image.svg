<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2c3e50">
    Hva er Bilagsf√∏ring?
  </text>
  
  <!-- Document stack illustration -->
  <g transform="translate(100, 100)">
    <!-- Document 1 (back) -->
    <rect x="20" y="20" width="120" height="160" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5"/>
    <rect x="30" y="40" width="100" height="8" fill="#3498db"/>
    <rect x="30" y="55" width="80" height="6" fill="#95a5a6"/>
    <rect x="30" y="68" width="90" height="6" fill="#95a5a6"/>
    <rect x="30" y="81" width="70" height="6" fill="#95a5a6"/>
    
    <!-- Document 2 (middle) -->
    <rect x="10" y="10" width="120" height="160" fill="#ffffff" stroke="#bdc3c7" stroke-width="2" rx="5"/>
    <rect x="20" y="30" width="100" height="8" fill="#e74c3c"/>
    <rect x="20" y="45" width="80" height="6" fill="#95a5a6"/>
    <rect x="20" y="58" width="90" height="6" fill="#95a5a6"/>
    <rect x="20" y="71" width="70" height="6" fill="#95a5a6"/>
    
    <!-- Document 3 (front) -->
    <rect x="0" y="0" width="120" height="160" fill="#ffffff" stroke="#34495e" stroke-width="3" rx="5"/>
    <rect x="10" y="20" width="100" height="10" fill="#2ecc71"/>
    <rect x="10" y="38" width="80" height="6" fill="#95a5a6"/>
    <rect x="10" y="51" width="90" height="6" fill="#95a5a6"/>
    <rect x="10" y="64" width="70" height="6" fill="#95a5a6"/>
    <rect x="10" y="77" width="85" height="6" fill="#95a5a6"/>
    
    <!-- Stamp/seal -->
    <circle cx="90" cy="130" r="15" fill="none" stroke="#e74c3c" stroke-width="2"/>
    <text x="90" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#e74c3c" font-weight="bold">OK</text>
  </g>
  
  <!-- Arrow -->
  <path d="M 280 180 L 340 180" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Digital system illustration -->
  <g transform="translate(380, 120)">
    <!-- Computer/system -->
    <rect x="0" y="0" width="140" height="100" fill="#34495e" rx="8"/>
    <rect x="10" y="10" width="120" height="70" fill="#2c3e50"/>
    <rect x="15" y="15" width="110" height="60" fill="#ecf0f1"/>
    
    <!-- Screen content -->
    <rect x="25" y="25" width="90" height="8" fill="#3498db"/>
    <rect x="25" y="38" width="70" height="6" fill="#95a5a6"/>
    <rect x="25" y="48" width="80" height="6" fill="#95a5a6"/>
    <rect x="25" y="58" width="60" height="6" fill="#95a5a6"/>
    
    <!-- Keyboard -->
    <rect x="20" y="85" width="100" height="12" fill="#95a5a6" rx="2"/>
    <rect x="25" y="88" width="8" height="6" fill="#ecf0f1" rx="1"/>
    <rect x="35" y="88" width="8" height="6" fill="#ecf0f1" rx="1"/>
    <rect x="45" y="88" width="8" height="6" fill="#ecf0f1" rx="1"/>
    <rect x="55" y="88" width="8" height="6" fill="#ecf0f1" rx="1"/>
    <rect x="65" y="88" width="8" height="6" fill="#ecf0f1" rx="1"/>
    <rect x="75" y="88" width="8" height="6" fill="#ecf0f1" rx="1"/>
    <rect x="85" y="88" width="8" height="6" fill="#ecf0f1" rx="1"/>
    <rect x="95" y="88" width="8" height="6" fill="#ecf0f1" rx="1"/>
    <rect x="105" y="88" width="8" height="6" fill="#ecf0f1" rx="1"/>
  </g>
  
  <!-- Arrow -->
  <path d="M 560 180 L 620 180" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Archive illustration -->
  <g transform="translate(650, 130)">
    <!-- Filing cabinet -->
    <rect x="0" y="0" width="80" height="80" fill="#7f8c8d" rx="4"/>
    <rect x="5" y="5" width="70" height="25" fill="#95a5a6" rx="2"/>
    <rect x="5" y="35" width="70" height="25" fill="#95a5a6" rx="2"/>
    <rect x="5" y="65" width="70" height="10" fill="#95a5a6" rx="2"/>
    
    <!-- Drawer handles -->
    <circle cx="65" cy="17" r="3" fill="#34495e"/>
    <circle cx="65" cy="47" r="3" fill="#34495e"/>
    
    <!-- Lock -->
    <rect x="35" y="72" width="10" height="6" fill="#f39c12" rx="1"/>
  </g>
  
  <!-- Process labels -->
  <text x="170" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Papirbilag
  </text>
  <text x="450" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Digital Registrering
  </text>
  <text x="690" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Arkivering
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#7f8c8d">
    Systematisk registrering og arkivering av regnskapsdokumenter
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
</svg>