0" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">Sporbarhet</text><text x="50" y="35" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Alle endringer</text><text x="50" y="47" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">og tilganger</text><text x="50" y="59" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">må logges</text></g></g><g transform="translate(350 450)"><circle cx="50" cy="25" r="25" fill="#2ecc71"/><path fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="m35 25 10 10 20-20"/><text x="100" y="30" fill="#2ecc71" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
