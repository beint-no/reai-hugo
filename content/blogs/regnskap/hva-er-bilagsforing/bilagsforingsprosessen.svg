<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Bilagsføringsprosessen Steg for Steg
  </text>
  
  <!-- Step 1: Receipt and Registration -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="150" height="100" fill="#ffffff" stroke="#3498db" stroke-width="2" rx="8"/>
    <rect x="0" y="0" width="150" height="25" fill="#3498db" rx="8"/>
    <rect x="0" y="12.5" width="150" height="12.5" fill="#3498db"/>
    <text x="75" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">
      Steg 1: Mottak og Registrering
    </text>
    
    <!-- Document with stamp -->
    <rect x="20" y="35" width="40" height="50" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1" rx="3"/>
    <rect x="25" y="40" width="30" height="4" fill="#3498db"/>
    <rect x="25" y="47" width="25" height="3" fill="#95a5a6"/>
    <rect x="25" y="53" width="28" height="3" fill="#95a5a6"/>
    
    <!-- Date stamp -->
    <circle cx="45" cy="70" r="8" fill="none" stroke="#e74c3c" stroke-width="1.5"/>
    <text x="45" y="73" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#e74c3c" font-weight="bold">
      DATO
    </text>
    
    <!-- Registration book -->
    <rect x="80" y="35" width="50" height="40" fill="#2c3e50" rx="3"/>
    <rect x="85" y="40" width="40" height="30" fill="#ecf0f1"/>
    <rect x="90" y="45" width="30" height="2" fill="#3498db"/>
    <rect x="90" y="50" width="25" height="1.5" fill="#95a5a6"/>
    <rect x="90" y="54" width="28" height="1.5" fill="#95a5a6"/>
    <rect x="90" y="58" width="22" height="1.5" fill="#95a5a6"/>
    <rect x="90" y="62" width="26" height="1.5" fill="#95a5a6"/>
    
    <text x="75" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">
      Datostempling og nummerering
    </text>
  </g>
  
  <!-- Arrow -->
  <path d="M 220 130 L 260 130" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: Control and Attestation -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="150" height="100" fill="#ffffff" stroke="#e74c3c" stroke-width="2" rx="8"/>
    <rect x="0" y="0" width="150" height="25" fill="#e74c3c" rx="8"/>
    <rect x="0" y="12.5" width="150" height="12.5" fill="#e74c3c"/>
    <text x="75" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">
      Steg 2: Kontroll og Attestering
    </text>
    
    <!-- Checklist -->
    <rect x="20" y="35" width="50" height="50" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1" rx="3"/>
    <text x="45" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#2c3e50">
      Kontroll
    </text>
    
    <!-- Checkmarks -->
    <circle cx="30" cy="52" r="3" fill="#2ecc71"/>
    <path d="M 28 52 L 29.5 53.5 L 32 50.5" stroke="#ffffff" stroke-width="1" fill="none"/>
    <text x="35" y="54" font-family="Arial, sans-serif" font-size="6" fill="#2c3e50">Saklig</text>
    
    <circle cx="30" cy="60" r="3" fill="#2ecc71"/>
    <path d="M 28 60 L 29.5 61.5 L 32 58.5" stroke="#ffffff" stroke-width="1" fill="none"/>
    <text x="35" y="62" font-family="Arial, sans-serif" font-size="6" fill="#2c3e50">Regnskap</text>
    
    <circle cx="30" cy="68" r="3" fill="#2ecc71"/>
    <path d="M 28 68 L 29.5 69.5 L 32 66.5" stroke="#ffffff" stroke-width="1" fill="none"/>
    <text x="35" y="70" font-family="Arial, sans-serif" font-size="6" fill="#2c3e50">Økonomi</text>
    
    <!-- Signature -->
    <rect x="80" y="35" width="50" height="50" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1" rx="3"/>
    <text x="105" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#2c3e50">
      Attestering
    </text>
    <path d="M 85 55 Q 95 50 105 55 Q 115 60 125 55" stroke="#2ecc71" stroke-width="2" fill="none"/>
    <text x="105" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#2c3e50">
      Godkjent av:
    </text>
    <text x="105" y="78" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#2c3e50">
      [Signatur]
    </text>
    
    <text x="75" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">
      Kvalitetssikring og godkjenning
    </text>
  </g>
  
  <!-- Arrow -->
  <path d="M 450 130 L 490 130" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: Accounting and Booking -->
  <g transform="translate(510, 80)">
    <rect x="0" y="0" width="150" height="100" fill="#ffffff" stroke="#9b59b6" stroke-width="2" rx="8"/>
    <rect x="0" y="0" width="150" height="25" fill="#9b59b6" rx="8"/>
    <rect x="0" y="12.5" width="150" height="12.5" fill="#9b59b6"/>
    <text x="75" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">
      Steg 3: Kontering og Bokføring
    </text>
    
    <!-- Account coding -->
    <rect x="20" y="35" width="50" height="50" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1" rx="3"/>
    <text x="45" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#2c3e50">
      Kontering
    </text>
    <text x="25" y="55" font-family="Arial, sans-serif" font-size="6" fill="#2c3e50">Debet: 4000</text>
    <text x="25" y="62" font-family="Arial, sans-serif" font-size="6" fill="#2c3e50">Kredit: 2400</text>
    <text x="25" y="69" font-family="Arial, sans-serif" font-size="6" fill="#2c3e50">MVA: 2700</text>
    <text x="25" y="76" font-family="Arial, sans-serif" font-size="6" fill="#2c3e50">Avd: 100</text>
    
    <!-- Ledger -->
    <rect x="80" y="35" width="50" height="50" fill="#2c3e50" rx="3"/>
    <rect x="85" y="40" width="40" height="30" fill="#ecf0f1"/>
    <text x="105" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="#2c3e50">
      Hovedbok
    </text>
    <rect x="90" y="52" width="15" height="1.5" fill="#e74c3c"/>
    <rect x="107" y="52" width="15" height="1.5" fill="#2ecc71"/>
    <rect x="90" y="56" width="15" height="1.5" fill="#e74c3c"/>
    <rect x="107" y="56" width="15" height="1.5" fill="#2ecc71"/>
    <rect x="90" y="60" width="15" height="1.5" fill="#e74c3c"/>
    <rect x="107" y="60" width="15" height="1.5" fill="#2ecc71"/>
    
    <text x="75" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">
      Regnskapsmessig behandling
    </text>
  </g>
  
  <!-- Arrow down -->
  <path d="M 400 200 L 400 240" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 4: Archiving -->
  <g transform="translate(325, 260)">
    <rect x="0" y="0" width="150" height="100" fill="#ffffff" stroke="#2ecc71" stroke-width="2" rx="8"/>
    <rect x="0" y="0" width="150" height="25" fill="#2ecc71" rx="8"/>
    <rect x="0" y="12.5" width="150" height="12.5" fill="#2ecc71"/>
    <text x="75" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">
      Steg 4: Arkivering
    </text>
    
    <!-- Filing cabinet -->
    <rect x="20" y="35" width="40" height="50" fill="#7f8c8d" rx="3"/>
    <rect x="25" y="40" width="30" height="15" fill="#95a5a6" rx="1"/>
    <rect x="25" y="58" width="30" height="15" fill="#95a5a6" rx="1"/>
    <circle cx="50" cy="47" r="2" fill="#34495e"/>
    <circle cx="50" cy="65" r="2" fill="#34495e"/>
    
    <!-- Digital cloud -->
    <ellipse cx="90" cy="50" rx="12" ry="6" fill="#3498db"/>
    <ellipse cx="105" cy="47" rx="15" ry="8" fill="#3498db"/>
    <ellipse cx="120" cy="50" rx="12" ry="6" fill="#3498db"/>
    <rect x="78" y="50" width="54" height="12" fill="#3498db"/>
    
    <!-- Data icons in cloud -->
    <rect x="95" y="54" width="3" height="4" fill="#ffffff"/>
    <rect x="100" y="54" width="3" height="4" fill="#ffffff"/>
    <rect x="105" y="54" width="3" height="4" fill="#ffffff"/>
    
    <text x="75" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">
      Sikker lagring og indeksering
    </text>
  </g>
  
  <!-- Process flow indicators -->
  <g transform="translate(100, 400)">
    <rect x="0" y="0" width="600" height="150" fill="#ffffff" stroke="#34495e" stroke-width="2" rx="12"/>
    <rect x="0" y="0" width="600" height="35" fill="#34495e" rx="12"/>
    <rect x="0" y="17.5" width="600" height="17.5" fill="#34495e"/>
    <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">
      Kvalitetssikring i Hver Fase
    </text>
    
    <!-- Quality indicators -->
    <g transform="translate(50, 50)">
      <circle cx="20" cy="20" r="15" fill="#3498db"/>
      <text x="20" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">1</text>
      <text x="50" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">
        Fullstendighet
      </text>
      <text x="50" y="28" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">
        Alle obligatoriske opplysninger
      </text>
    </g>
    
    <g transform="translate(200, 50)">
      <circle cx="20" cy="20" r="15" fill="#e74c3c"/>
      <text x="20" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">2</text>
      <text x="50" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">
        Nøyaktighet
      </text>
      <text x="50" y="28" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">
        Korrekt innhold og beløp
      </text>
    </g>
    
    <g transform="translate(350, 50)">
      <circle cx="20" cy="20" r="15" fill="#9b59b6"/>
      <text x="20" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">3</text>
      <text x="50" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">
        Sporbarhet
      </text>
      <text x="50" y="28" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">
        Klar regnskapsspor
      </text>
    </g>
    
    <g transform="translate(500, 50)">
      <circle cx="20" cy="20" r="15" fill="#2ecc71"/>
      <text x="20" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">4</text>
      <text x="50" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">
        Sikkerhet
      </text>
      <text x="50" y="28" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">
        Beskyttet arkivering
      </text>
    </g>
    
    <!-- Timeline -->
    <rect x="50" y="90" width="500" height="3" fill="#ecf0f1"/>
    <circle cx="75" cy="91.5" r="4" fill="#3498db"/>
    <circle cx="225" cy="91.5" r="4" fill="#e74c3c"/>
    <circle cx="375" cy="91.5" r="4" fill="#9b59b6"/>
    <circle cx="525" cy="91.5" r="4" fill="#2ecc71"/>
    
    <text x="300" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#34495e">
      Kontinuerlig Kvalitetskontroll
    </text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
</svg>