<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Digital Bilagsføring Prosess
  </text>
  
  <!-- Step 1: Paper/Digital Input -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="120" height="120" fill="#ffffff" stroke="#3498db" stroke-width="2" rx="8"/>
    <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3498db">
      Steg 1: Inndata
    </text>
    
    <!-- Paper document -->
    <rect x="20" y="30" width="30" height="40" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1" rx="2"/>
    <rect x="25" y="35" width="20" height="3" fill="#3498db"/>
    <rect x="25" y="40" width="15" height="2" fill="#95a5a6"/>
    <rect x="25" y="44" width="18" height="2" fill="#95a5a6"/>
    <rect x="25" y="48" width="12" height="2" fill="#95a5a6"/>
    
    <!-- Digital document -->
    <rect x="70" y="30" width="30" height="40" fill="#2c3e50" rx="3"/>
    <rect x="75" y="35" width="20" height="15" fill="#ecf0f1"/>
    <rect x="78" y="38" width="14" height="2" fill="#3498db"/>
    <rect x="78" y="42" width="10" height="1" fill="#95a5a6"/>
    <rect x="78" y="45" width="12" height="1" fill="#95a5a6"/>
    
    <text x="60" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
      Papir eller
    </text>
    <text x="60" y="97" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
      Digital mottak
    </text>
  </g>
  
  <!-- Arrow -->
  <path d="M 190 140 L 230 140" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: OCR/Scanning -->
  <g transform="translate(250, 80)">
    <rect x="0" y="0" width="120" height="120" fill="#ffffff" stroke="#e74c3c" stroke-width="2" rx="8"/>
    <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">
      Steg 2: OCR/Scan
    </text>
    
    <!-- Scanner illustration -->
    <rect x="30" y="30" width="60" height="40" fill="#34495e" rx="4"/>
    <rect x="35" y="35" width="50" height="30" fill="#ecf0f1"/>
    <rect x="40" y="40" width="40" height="3" fill="#3498db"/>
    <rect x="40" y="45" width="30" height="2" fill="#95a5a6"/>
    <rect x="40" y="49" width="35" height="2" fill="#95a5a6"/>
    <rect x="40" y="53" width="25" height="2" fill="#95a5a6"/>
    
    <!-- Scanning beam -->
    <rect x="30" y="75" width="60" height="3" fill="#e74c3c" opacity="0.7"/>
    
    <text x="60" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
      Automatisk
    </text>
    <text x="60" y="102" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
      tekstgjenkjenning
    </text>
  </g>
  
  <!-- Arrow -->
  <path d="M 390 140 L 430 140" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: AI Processing -->
  <g transform="translate(450, 80)">
    <rect x="0" y="0" width="120" height="120" fill="#ffffff" stroke="#9b59b6" stroke-width="2" rx="8"/>
    <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#9b59b6">
      Steg 3: AI Analyse
    </text>
    
    <!-- AI brain illustration -->
    <circle cx="60" cy="55" r="20" fill="none" stroke="#9b59b6" stroke-width="2"/>
    <circle cx="55" cy="50" r="2" fill="#9b59b6"/>
    <circle cx="65" cy="50" r="2" fill="#9b59b6"/>
    <circle cx="50" cy="60" r="1.5" fill="#9b59b6"/>
    <circle cx="60" cy="65" r="1.5" fill="#9b59b6"/>
    <circle cx="70" cy="60" r="1.5" fill="#9b59b6"/>
    
    <!-- Neural connections -->
    <path d="M 55 50 L 50 60" stroke="#9b59b6" stroke-width="1"/>
    <path d="M 65 50 L 70 60" stroke="#9b59b6" stroke-width="1"/>
    <path d="M 60 65 L 50 60" stroke="#9b59b6" stroke-width="1"/>
    <path d="M 60 65 L 70 60" stroke="#9b59b6" stroke-width="1"/>
    
    <text x="60" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
      Klassifisering og
    </text>
    <text x="60" y="102" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
      konteringsforslag
    </text>
  </g>
  
  <!-- Arrow -->
  <path d="M 590 140 L 630 140" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 4: Digital Archive -->
  <g transform="translate(650, 80)">
    <rect x="0" y="0" width="120" height="120" fill="#ffffff" stroke="#2ecc71" stroke-width="2" rx="8"/>
    <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2ecc71">
      Steg 4: Arkivering
    </text>
    
    <!-- Cloud storage -->
    <ellipse cx="45" cy="45" rx="15" ry="8" fill="#2ecc71"/>
    <ellipse cx="60" cy="40" rx="18" ry="10" fill="#2ecc71"/>
    <ellipse cx="75" cy="45" rx="15" ry="8" fill="#2ecc71"/>
    <rect x="30" y="45" width="60" height="15" fill="#2ecc71"/>
    
    <!-- Data icons -->
    <rect x="50" y="50" width="4" height="6" fill="#ffffff"/>
    <rect x="56" y="50" width="4" height="6" fill="#ffffff"/>
    <rect x="62" y="50" width="4" height="6" fill="#ffffff"/>
    
    <text x="60" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
      Sikker digital
    </text>
    <text x="60" y="92" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
      lagring
    </text>
  </g>
  
  <!-- Benefits section -->
  <g transform="translate(100, 250)">
    <rect x="0" y="0" width="600" height="200" fill="#ffffff" stroke="#34495e" stroke-width="2" rx="12"/>
    <rect x="0" y="0" width="600" height="40" fill="#34495e" rx="12"/>
    <rect x="0" y="20" width="600" height="20" fill="#34495e"/>
    <text x="300" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">
      Fordeler med Digital Bilagsføring
    </text>
    
    <!-- Benefit 1: Efficiency -->
    <g transform="translate(30, 60)">
      <circle cx="25" cy="25" r="20" fill="#3498db"/>
      <path d="M 15 25 L 20 30 L 35 15" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round"/>
      <text x="60" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
        Økt Effektivitet
      </text>
      <text x="60" y="35" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
        Raskere registrering og søk
      </text>
    </g>
    
    <!-- Benefit 2: Security -->
    <g transform="translate(320, 60)">
      <circle cx="25" cy="25" r="20" fill="#e74c3c"/>
      <rect x="18" y="15" width="14" height="12" fill="none" stroke="#ffffff" stroke-width="2" rx="2"/>
      <rect x="20" y="20" width="10" height="8" fill="none" stroke="#ffffff" stroke-width="2"/>
      <circle cx="25" cy="24" r="1.5" fill="#ffffff"/>
      <text x="60" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
        Bedre Sikkerhet
      </text>
      <text x="60" y="35" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
        Backup og tilgangskontroll
      </text>
    </g>
    
    <!-- Benefit 3: Cost savings -->
    <g transform="translate(30, 120)">
      <circle cx="25" cy="25" r="20" fill="#2ecc71"/>
      <text x="25" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">
        kr
      </text>
      <text x="60" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
        Kostnadsbesparelser
      </text>
      <text x="60" y="35" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
        Mindre papir og lagring
      </text>
    </g>
    
    <!-- Benefit 4: Integration -->
    <g transform="translate(320, 120)">
      <circle cx="25" cy="25" r="20" fill="#f39c12"/>
      <rect x="15" y="20" width="8" height="8" fill="none" stroke="#ffffff" stroke-width="2"/>
      <rect x="27" y="20" width="8" height="8" fill="none" stroke="#ffffff" stroke-width="2"/>
      <path d="M 23 24 L 27 24" stroke="#ffffff" stroke-width="2"/>
      <text x="60" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
        Integrerte Arbeidsflyter
      </text>
      <text x="60" y="35" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
        Automatisk kobling til bokføring
      </text>
    </g>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
</svg>