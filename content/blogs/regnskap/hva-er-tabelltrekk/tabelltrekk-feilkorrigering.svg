Debet/Kredit justering</text><text x="450" y="504" fill="#374151" font-size="10">• Dokumentert begrunnelse</text><rect width="700" height="40" x="50" y="540" fill="#f8fafc" stroke="#64748b" rx="5"/><text x="70" y="560" fill="#374151" font-size="12">Eksempel korrigering: Feil trekk 18.000 kr (skulle vært 16.000 kr) = 2.000 kr for mye trukket</text><text x="70" y="575" fill="#16a34a" font-size="12" font-weight="bold">Justering: Reduser neste måneds trekk med 2.000 kr + send korrigert A-melding</text></svg>