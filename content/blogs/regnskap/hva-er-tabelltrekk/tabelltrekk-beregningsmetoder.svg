<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="url(#headerGrad)"/>
  <text x="400" y="50" text-anchor="middle" fill="white" font-size="24" font-weight="bold">TABELLTREKK BEREGNINGSMETODER</text>
  
  <!-- Method 1: Manual table lookup -->
  <rect x="50" y="100" width="220" height="200" fill="#f0f9ff" stroke="#0284c7" stroke-width="2" rx="10"/>
  <text x="160" y="125" text-anchor="middle" font-size="14" font-weight="bold" fill="#0284c7">MANUELL METODE</text>
  
  <rect x="70" y="140" width="180" height="140" fill="white" stroke="#cbd5e1" stroke-width="1" rx="5"/>
  <text x="160" y="160" text-anchor="middle" font-size="12" font-weight="bold" fill="#374151">Skattetabell 7300</text>
  
  <!-- Table content -->
  <line x1="70" y1="170" x2="250" y2="170" stroke="#e5e7eb" stroke-width="1"/>
  <text x="80" y="185" font-size="10" fill="#6b7280">Inntekt (år)</text>
  <text x="170" y="185" font-size="10" fill="#6b7280">Trekk %</text>
  
  <line x1="70" y1="195" x2="250" y2="195" stroke="#e5e7eb" stroke-width="1"/>
  <text x="80" y="210" font-size="10" fill="#374151">400.000</text>
  <text x="170" y="210" font-size="10" fill="#374151">28%</text>
  
  <text x="80" y="225" font-size="10" fill="#374151">500.000</text>
  <text x="170" y="225" font-size="10" fill="#374151">30%</text>
  
  <text x="80" y="240" font-size="10" fill="#dc2626" font-weight="bold">600.000</text>
  <text x="170" y="240" font-size="10" fill="#dc2626" font-weight="bold">32%</text>
  
  <text x="80" y="255" font-size="10" fill="#374151">700.000</text>
  <text x="170" y="255" font-size="10" fill="#374151">35%</text>
  
  <text x="160" y="275" text-anchor="middle" font-size="11" fill="#0284c7">→ 32% trekk</text>
  
  <!-- Method 2: Digital calculation -->
  <rect x="290" y="100" width="220" height="200" fill="#f0fdf4" stroke="#16a34a" stroke-width="2" rx="10"/>
  <text x="400" y="125" text-anchor="middle" font-size="14" font-weight="bold" fill="#16a34a">DIGITAL BEREGNING</text>
  
  <rect x="310" y="140" width="180" height="140" fill="white" stroke="#cbd5e1" stroke-width="1" rx="5"/>
  <text x="400" y="160" text-anchor="middle" font-size="12" font-weight="bold" fill="#374151">API-basert System</text>
  
  <!-- Code representation -->
  <rect x="320" y="170" width="160" height="100" fill="#1f2937" rx="3"/>
  <text x="330" y="185" font-size="9" fill="#10b981" font-family="monospace">function beregnTrekk() {</text>
  <text x="330" y="200" font-size="9" fill="#e5e7eb" font-family="monospace">  arslonn = 600000;</text>
  <text x="330" y="215" font-size="9" fill="#e5e7eb" font-family="monospace">  tabell = "7300";</text>
  <text x="330" y="230" font-size="9" fill="#f59e0b" font-family="monospace">  return API.getTrekk(</text>
  <text x="330" y="245" font-size="9" fill="#f59e0b" font-family="monospace">    arslonn, tabell);</text>
  <text x="330" y="260" font-size="9" fill="#10b981" font-family="monospace">}</text>
  
  <!-- Method 3: AI-optimized -->
  <rect x="530" y="100" width="220" height="200" fill="#fef7ff" stroke="#a855f7" stroke-width="2" rx="10"/>
  <text x="640" y="125" text-anchor="middle" font-size="14" font-weight="bold" fill="#a855f7">AI-OPTIMALISERT</text>
  
  <rect x="550" y="140" width="180" height="140" fill="white" stroke="#cbd5e1" stroke-width="1" rx="5"/>
  <text x="640" y="160" text-anchor="middle" font-size="12" font-weight="bold" fill="#374151">Maskinlæring</text>
  
  <!-- AI visualization -->
  <circle cx="590" cy="190" r="15" fill="#a855f7" opacity="0.3"/>
  <circle cx="640" cy="190" r="15" fill="#a855f7" opacity="0.6"/>
  <circle cx="690" cy="190" r="15" fill="#a855f7" opacity="0.9"/>
  
  <text x="590" y="195" text-anchor="middle" font-size="8" fill="#7c3aed">Data</text>
  <text x="640" y="195" text-anchor="middle" font-size="8" fill="#7c3aed">ML</text>
  <text x="690" y="195" text-anchor="middle" font-size="8" fill="#7c3aed">Pred</text>
  
  <text x="640" y="220" text-anchor="middle" font-size="10" fill="#a855f7">Prediktivt trekk</text>
  <text x="640" y="235" text-anchor="middle" font-size="10" fill="#a855f7">Historisk analyse</text>
  <text x="640" y="250" text-anchor="middle" font-size="10" fill="#a855f7">Auto-justering</text>
  <text x="640" y="265" text-anchor="middle" font-size="10" fill="#a855f7">32.1% optimalt</text>
  
  <!-- Comparison section -->
  <rect x="50" y="320" width="700" height="200" fill="white" stroke="#e5e7eb" stroke-width="2" rx="10"/>
  <text x="400" y="345" text-anchor="middle" font-size="16" font-weight="bold" fill="#374151">SAMMENLIGNING AV METODER</text>
  
  <!-- Comparison table -->
  <rect x="80" y="360" width="640" height="140" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="5"/>
  
  <!-- Table headers -->
  <text x="120" y="380" text-anchor="middle" font-size="12" font-weight="bold" fill="#374151">Metode</text>
  <text x="250" y="380" text-anchor="middle" font-size="12" font-weight="bold" fill="#374151">Nøyaktighet</text>
  <text x="380" y="380" text-anchor="middle" font-size="12" font-weight="bold" fill="#374151">Hastighet</text>
  <text x="510" y="380" text-anchor="middle" font-size="12" font-weight="bold" fill="#374151">Kostnader</text>
  <text x="640" y="380" text-anchor="middle" font-size="12" font-weight="bold" fill="#374151">Kompleksitet</text>
  
  <line x1="80" y1="390" x2="720" y2="390" stroke="#d1d5db" stroke-width="1"/>
  
  <!-- Manuell row -->
  <text x="120" y="410" text-anchor="middle" font-size="11" fill="#374151">Manuell</text>
  <text x="250" y="410" text-anchor="middle" font-size="11" fill="#dc2626">±2%</text>
  <text x="380" y="410" text-anchor="middle" font-size="11" fill="#dc2626">Langsom</text>
  <text x="510" y="410" text-anchor="middle" font-size="11" fill="#16a34a">Lav</text>
  <text x="640" y="410" text-anchor="middle" font-size="11" fill="#16a34a">Enkel</text>
  
  <!-- Digital row -->
  <text x="120" y="430" text-anchor="middle" font-size="11" fill="#374151">Digital</text>
  <text x="250" y="430" text-anchor="middle" font-size="11" fill="#16a34a">±0.1%</text>
  <text x="380" y="430" text-anchor="middle" font-size="11" fill="#16a34a">Rask</text>
  <text x="510" y="430" text-anchor="middle" font-size="11" fill="#f59e0b">Middels</text>
  <text x="640" y="430" text-anchor="middle" font-size="11" fill="#f59e0b">Middels</text>
  
  <!-- AI row -->
  <text x="120" y="450" text-anchor="middle" font-size="11" fill="#374151">AI</text>
  <text x="250" y="450" text-anchor="middle" font-size="11" fill="#16a34a">±0.01%</text>
  <text x="380" y="450" text-anchor="middle" font-size="11" fill="#16a34a">Rask</text>
  <text x="510" y="450" text-anchor="middle" font-size="11" fill="#dc2626">Høy</text>
  <text x="640" y="450" text-anchor="middle" font-size="11" fill="#dc2626">Kompleks</text>
  
  <text x="400" y="480" text-anchor="middle" font-size="12" fill="#6b7280" font-style="italic">Eksempel: Månedslønn 50.000 kr = Årsinntekt 600.000 kr</text>
  
  <!-- Benefits box -->
  <rect x="50" y="540" width="700" height="40" fill="#ecfdf5" stroke="#16a34a" stroke-width="1" rx="5"/>
  <text x="80" y="560" font-size="12" font-weight="bold" fill="#16a34a">Fordeler med digitale metoder:</text>
  <text x="280" y="560" font-size="11" fill="#374151">• Høyere nøyaktighet • Automatisering • Real-time oppdatering • Redusert feilrisiko</text>
</svg>