  <text x="655" y="420" text-anchor="middle" font-size="24" font-weight="bold" fill="#16a34a">99.8%</text>
  <text x="655" y="440" text-anchor="middle" font-size="10" fill="#374151">A-melding OK</text>
  <text x="655" y="455" text-anchor="middle" font-size="10" fill="#16a34a">↔ Stabil</text>
  
  <!-- Risk indicators -->
