  <text x="495" y="420" text-anchor="middle" font-size="24" font-weight="bold" fill="#16a34a">8.3%</text>
  <text x="495" y="440" text-anchor="middle" font-size="10" fill="#374151">Andel ansatte</text>
  <text x="495" y="455" text-anchor="middle" font-size="10" fill="#16a34a">↓ 1.2% vs forrige måned</text>
  
