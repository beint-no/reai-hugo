  <text x="70" y="560" font-size="12" fill="#374151">Siste revisjonsrapport (Q4 2023): Ingen kritiske avvik funnet i tabelltrekk-rutiner</text>
  <text x="70" y="575" font-size="12" fill="#16a34a" font-weight="bold">Neste planlagte kontroll: Q2 2024 • Forberedt dokumentasjon: 847 filer • Estimert tid: 2 timer</text>
</svg>