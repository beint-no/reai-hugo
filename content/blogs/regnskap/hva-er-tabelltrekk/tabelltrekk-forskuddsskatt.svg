 x="640" y="185" fill="#581c87" font-size="9" text-anchor="middle">4. termin</text><path stroke="#7c3aed" stroke-width="3" d="M135 160h100M265 160h100M395 160h100M525 160h100"/><rect width="340" height="160" x="50" y="220" fill="#f0f9ff" stroke="#0284c7" stroke-width="2" rx="10"/><rect width="320" height="30" x="60" y="230" fill="#0284c7" rx="5"/><text x="220" y="250" fill="#fff" font-size="14" font-weight="bold" text-anchor="middle">BEREGNING AV FORSKUDDSSKATT</text><text x="70" y="275" fill="#0c4a6e" font-size="12" font-weight="bold">Grunnlag:</text><text x="70" y="295" fill="#374151" font-size="10">• Forventet årsinntekt</text><text x="70" y="310" fill="#374151" font-size="10">• Dokumenterte fradrag</text><text x="70" y="325" fill="#374151" font-size="10">• Formuesskatt (over 20 mill.)</text><rect width="300" height="30" x="70" y="340" fill="#e0f2fe" stroke="#0284c7" rx="3"/><text x="80" y="355" fill="#0c4a6e" font-size="10">Beregning: (Inntekt - Fradrag) × Skattesats</text><text x="80" y="365" fill="#0284c7" font-size="10" font-weight="bold">Eksempel: (600.000 - 100.000) × 32% = 160.000 kr</text><rect width="340" height="160" x="410" y="220" fill="#f0fdf4" stroke="#16a34a" stroke-width="2" rx="10"/><rect width="320" height="30" x="420" y="230" fill="#16a34a" rx="5"/><text x="580" y="250" fill="#fff" font-size="14" font-weight="bold" text-anchor="middle">JUSTERINGSMULIGHETER</text><text x="430" y="275" fill="#14532d" font-size="12" font-weight="bold">Når justere:</text><text x="430" y="295" fill="#374151" font-size="10">• Lønnsendring</text><text x="430" y="310" fill="#374151" font-size="10">• Nye fradrag</text><text x="430" y="325" fill="#374151" font-size="10">• Endret inntekt</text><text x="430" y="345" fill="#14532d" font-size="12" font-weight="bold">Konsekvenser:</text><text x="430" y="360" fill="#16a34a" font-size="10">• Unngå etterskuddsskatt</text><text x="430" y="375" fill="#16a34a" font-size="10">• Optimalisere likviditet</text><rect width="700" height="120" x="50" y="400" fill="#fef2f2" stroke="#dc2626" stroke-width="2" rx="10"/><text x="400" y="425" fill="#7f1d1d" font-size="16" font-weight="bold" text-anchor="middle">KONSEKVENSER VED AVVIK</text><rect width="200" height="65" x="70" y="440" fill="#fee2e2" stroke="#dc2626" rx="5"/><text x="170" y="460" fill="#dc2626" font-size="12" font-weight="bold" text-anchor="middle">FOR LITE FORSKUDD</text><text x="80" y="475" fill="#7f1d1d" font-size="10">• Restskatt forfaller 20. august</text><text x="80" y="490" fill="#7f1d1d" font-size="10">• Forsinkelsesrente fra 1. juli</text><text x="80" y="505" fill="#dc2626" font-size="10" font-weight="bold">• Tilleggsgebyr ved stor underdekning</text><rect width="200" height="65" x="290" y="440" fill="#dcfce7" stroke="#16a34a" rx="5"/><text x="390" y="460" fill="#16a34a" font-size="12" font-weight="bold" text-anchor="middle">FOR MYE FORSKUDD</text><text x="300" y="475" fill="#14532d" font-size="10">• Tilgodebeløp utbetales</text><text x="300" y="490" fill="#14532d" font-size="10">• Rente fra Skatteetaten</text><text x="300" y="505" fill="#16a34a" font-size="10" font-weight="bold">• Styringsrente + 1%</text><rect width="200" height="65" x="510" y="440" fill="#fef3c7" stroke="#f59e0b" rx="5"/><text x="610" y="460" fill="#92400e" font-size="12" font-weight="bold" text-anchor="middle">OPTIMAL PLANLEGGING</text><text x="520" y="475" fill="#78350f" font-size="10">• Minimal avvik (+/- 5%)</text><text x="520" y="490" fill="#78350f" font-size="10">• God likviditetsstyring</text><text x="520" y="505" fill="#f59e0b" font-size="10" font-weight="bold">• Unngå renter og gebyrer</text><rect width="700" height="40" x="50" y="540" fill="#f8fafc" stroke="#64748b" rx="5"/><text x="70" y="560" fill="#374151" font-size="12">Eksempel forskuddsskatt: Inntekt 600.000 kr - Fradrag 100.000 kr = 500.000 kr × 32% = 160.000 kr</text><text x="70" y="575" fill="#dc2626" font-size="12" font-weight="bold">4 terminer à 40.000 kr (mars, mai, september, november)</text></svg>