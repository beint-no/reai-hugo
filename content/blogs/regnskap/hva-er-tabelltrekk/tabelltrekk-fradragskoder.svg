-weight="bold">Maksimalt beløp 2024:</text><text x="610" y="355" fill="#eab308" font-size="12" font-weight="bold">Kr 25.000</text><text x="430" y="375" fill="#374151" font-size="11">Betingelser:</text><text x="430" y="390" fill="#374151" font-size="10">• Godkjent organisasjon</text><text x="430" y="405" fill="#374151" font-size="10">• Minimum Kr 500 per gave</text><text x="430" y="420" fill="#374151" font-size="10">• Dokumentert kvittering</text><text x="430" y="440" fill="#374151" font-size="11">Eksempel:</text><text x="430" y="455" fill="#374151" font-size="10">Gave til Røde Kors: Kr 5.000</text><text x="430" y="470" fill="#eab308" font-size="10" font-weight="bold">Fullt fradragsberettiget</text><rect width="700" height="80" x="50" y="500" fill="#f1f5f9" stroke="#64748b" stroke-width="2" rx="10"/><text x="400" y="525" fill="#334155" font-size="16" font-weight="bold" text-anchor="middle">TREKKJUSTERING MED FRADRAG</text><text x="70" y="545" fill="#374151" font-size="12">Standard månedstrekk (50.000 kr lønn):</text><text x="350" y="545" fill="#dc2626" font-size="12" font-weight="bold">Kr 16.000</text><text x="70" y="560" fill="#374151" font-size="12">Totale særfradrag per måned:</text><text x="280" y="560" fill="#374151" font-size="12">Kr 8.138 + Kr 400 + Kr 10.000 = Kr 18.538</text><text x="70" y="575" fill="#374151" font-size="12">Reduksjon i trekk (18.538 × 35%):</text><text x="350" y="575" fill="#16a34a" font-size="12" font-weight="bold">Kr 6.488</text><text x="450" y="560" fill="#374151" font-size="12" font-weight="bold">Justert månedstrekk:</text><text x="620" y="560" fill="#16a34a" font-size="12" font-weight="bold">Kr 9.512</text></svg>