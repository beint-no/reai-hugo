<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="#f8fafc"/>
  

  <rect x="0" y="0" width="800" height="80" fill="url(#headerGrad)"/>
  <text x="400" y="50" text-anchor="middle" fill="white" font-size="24" font-weight="bold">FRADRAGSKODER OG SÆRFRADRAG</text>
  

  

  <rect x="50" y="100" width="340" height="180" fill="#fef2f2" stroke="#dc2626" stroke-width="2" rx="10"/>
  <rect x="60" y="110" width="320" height="30" fill="#dc2626" rx="5"/>
  <text x="220" y="130" text-anchor="middle" fill="white" font-size="14" font-weight="bold">REISEFRADRAG - KODE 132</text>
  
  <text x="70" y="155" font-size="12" font-weight="bold" fill="#7f1d1d">Maksimalt beløp 2024:</text>
  <text x="250" y="155" font-size="12" font-weight="bold" fill="#dc2626">Kr 97.610</text>
  
  <text x="70" y="175" font-size="11" fill="#374151">Betingelser:</text>
  <text x="70" y="190" font-size="10" fill="#374151">• Minimum 2,5 km til arbeidssted</text>
  <text x="70" y="205" font-size="10" fill="#374151">• Dokumenterte reisekostnader</text>
  <text x="70" y="220" font-size="10" fill="#374151">• Ikke dekket av arbeidsgiver</text>
  
  <text x="70" y="240" font-size="11" fill="#374151">Beregning:</text>
  <text x="70" y="255" font-size="10" fill="#374151">Avstand × 2 × Arbeidsdag × Kr 1,70</text>
  <text x="70" y="270" font-size="10" fill="#dc2626" font-weight="bold">15 km × 2 × 230 × 1,70 = Kr 11.730</text>
  

  <rect x="410" y="100" width="340" height="180" fill="#f0f9ff" stroke="#0284c7" stroke-width="2" rx="10"/>
  <rect x="420" y="110" width="320" height="30" fill="#0284c7" rx="5"/>
  <text x="580" y="130" text-anchor="middle" fill="white" font-size="14" font-weight="bold">FAGFORENING - KODE 213</text>
  
  <text x="430" y="155" font-size="12" font-weight="bold" fill="#0c4a6e">Maksimalt beløp 2024:</text>
  <text x="610" y="155" font-size="12" font-weight="bold" fill="#0284c7">Kr 6.000</text>
  
  <text x="430" y="175" font-size="11" fill="#374151">Betingelser:</text>
  <text x="430" y="190" font-size="10" fill="#374151">• Godkjent fagorganisasjon</text>
  <text x="430" y="205" font-size="10" fill="#374151">• Betalt kontingent</text>
  <text x="430" y="220" font-size="10" fill="#374151">• Dokumentasjon fra forening</text>
  
  <text x="430" y="240" font-size="11" fill="#374151">Eksempel:</text>
  <text x="430" y="255" font-size="10" fill="#374151">Månedlig kontingent: Kr 400</text>
  <text x="430" y="270" font-size="10" fill="#0284c7" font-weight="bold">Årlig fradrag: Kr 4.800</text>
  

  <rect x="50" y="300" width="340" height="180" fill="#f0fdf4" stroke="#16a34a" stroke-width="2" rx="10"/>
  <rect x="60" y="310" width="320" height="30" fill="#16a34a" rx="5"/>
  <text x="220" y="330" text-anchor="middle" fill="white" font-size="14" font-weight="bold">RENTEUTGIFTER - KODE 301</text>
  
  <text x="70" y="355" font-size="12" font-weight="bold" fill="#14532d">Maksimalt beløp 2024:</text>
  <text x="250" y="355" font-size="12" font-weight="bold" fill="#16a34a">Ubegrenset</text>
  
  <text x="70" y="375" font-size="11" fill="#374151">Betingelser:</text>
  <text x="70" y="390" font-size="10" fill="#374151">• Renter på boliglån</text>
  <text x="70" y="405" font-size="10" fill="#374151">• Egen bolig eller hytte</text>
  <text x="70" y="420" font-size="10" fill="#374151">• Dokumentert fra bank</text>
  
  <text x="70" y="440" font-size="11" fill="#374151">Eksempel:</text>
  <text x="70" y="455" font-size="10" fill="#374151">Boliglån: Kr 3.000.000</text>
  <text x="70" y="470" font-size="10" fill="#16a34a" font-weight="bold">Renteutgifter 4%: Kr 120.000</text>
  

  <rect x="410" y="300" width="340" height="180" fill="#fefce8" stroke="#eab308" stroke-width="2" rx="10"/>
  <rect x="420" y="310" width="320" height="30" fill="#eab308" rx="5"/>
  <text x="580" y="330" text-anchor="middle" fill="white" font-size="14" font-weight="bold">VELDEDIGHET - KODE 504</text>
  
  <text x="430" y="355" font-size="12" font-weight="bold" fill="#713f12">Maksimalt beløp 2024:</text>
  <text x="610" y="355" font-size="12" font-weight="bold" fill="#eab308">Kr 25.000</text>
  
  <text x="430" y="375" font-size="11" fill="#374151">Betingelser:</text>
  <text x="430" y="390" font-size="10" fill="#374151">• Godkjent organisasjon</text>
  <text x="430" y="405" font-size="10" fill="#374151">• Minimum Kr 500 per gave</text>
  <text x="430" y="420" font-size="10" fill="#374151">• Dokumentert kvittering</text>
  
  <text x="430" y="440" font-size="11" fill="#374151">Eksempel:</text>
  <text x="430" y="455" font-size="10" fill="#374151">Gave til Røde Kors: Kr 5.000</text>
  <text x="430" y="470" font-size="10" fill="#eab308" font-weight="bold">Fullt fradragsberettiget</text>
  

  <rect x="50" y="500" width="700" height="80" fill="#f1f5f9" stroke="#64748b" stroke-width="2" rx="10"/>
  <text x="400" y="525" text-anchor="middle" font-size="16" font-weight="bold" fill="#334155">TREKKJUSTERING MED FRADRAG</text>
  
  <text x="70" y="545" font-size="12" fill="#374151">Standard månedstrekk (50.000 kr lønn):</text>
  <text x="350" y="545" font-size="12" font-weight="bold" fill="#dc2626">Kr 16.000</text>
  
  <text x="70" y="560" font-size="12" fill="#374151">Totale særfradrag per måned:</text>
  <text x="280" y="560" font-size="12" fill="#374151">Kr 8.138 + Kr 400 + Kr 10.000 = Kr 18.538</text>
  
  <text x="70" y="575" font-size="12" fill="#374151">Reduksjon i trekk (18.538 × 35%):</text>
  <text x="350" y="575" font-size="12" font-weight="bold" fill="#16a34a">Kr 6.488</text>
  
  <text x="450" y="560" font-size="12" font-weight="bold" fill="#374151">Justert månedstrekk:</text>
  <text x="620" y="560" font-size="12" font-weight="bold" fill="#16a34a">Kr 9.512</text>
</svg>