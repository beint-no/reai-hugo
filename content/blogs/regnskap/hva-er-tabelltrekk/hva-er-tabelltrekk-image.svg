  <text x="400" y="555" text-anchor="middle" font-size="11" fill="#475569">og rapportering</text>
  
  <rect x="520" y="500" width="200" height="60" fill="#fef3c7" stroke="#d97706" stroke-width="1" rx="5"/>
  <text x="620" y="520" text-anchor="middle" font-size="12" font-weight="bold" fill="#d97706">NØYAKTIG</text>
  <text x="620" y="540" text-anchor="middle" font-size="11" fill="#475569">Korrekt skattetrekk</text>
  <text x="620" y="555" text-anchor="middle" font-size="11" fill="#475569">og compliance</text>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
