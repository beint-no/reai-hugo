  <path d="M 295 420 L 385 420" stroke="#3b82f6" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 435 420 L 525 420" stroke="#3b82f6" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
