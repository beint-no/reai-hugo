<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#b91c1c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="url(#headerGrad)"/>
  <text x="400" y="50" text-anchor="middle" fill="white" font-size="24" font-weight="bold">BRANSJESPESIFIKKE TREKKORDNINGER</text>
  
  <!-- Construction sector -->
  <rect x="50" y="100" width="340" height="180" fill="#fef2f2" stroke="#dc2626" stroke-width="2" rx="10"/>
  <rect x="60" y="110" width="320" height="30" fill="#dc2626" rx="5"/>
  <text x="220" y="130" text-anchor="middle" fill="white" font-size="14" font-weight="bold">BYGG OG ANLEGG</text>
  
  <text x="70" y="155" font-size="12" font-weight="bold" fill="#7f1d1d">Særlige utfordringer:</text>
  <text x="70" y="175" font-size="10" fill="#374151">• Sesongvariasjoner i lønn</text>
  <text x="70" y="190" font-size="10" fill="#374151">• Skiftende arbeidsplasser</text>
  <text x="70" y="205" font-size="10" fill="#374151">• Korttidskontrakter</text>
  <text x="70" y="220" font-size="10" fill="#374151">• Variable reisekostnader</text>
  
  <rect x="70" y="235" width="300" height="35" fill="#fee2e2" stroke="#dc2626" stroke-width="1" rx="3"/>
  <text x="80" y="250" font-size="10" fill="#7f1d1d">Trekkjustering for reise:</text>
  <text x="80" y="265" font-size="10" fill="#dc2626" font-weight="bold">Hvis >50km: Reisefradrag reduserer trekk med 35%</text>
  
  <!-- Transport sector -->
  <rect x="410" y="100" width="340" height="180" fill="#f0f9ff" stroke="#0284c7" stroke-width="2" rx="10"/>
  <rect x="420" y="110" width="320" height="30" fill="#0284c7" rx="5"/>
  <text x="580" y="130" text-anchor="middle" fill="white" font-size="14" font-weight="bold">TRANSPORT OG LOGISTIKK</text>
  
  <text x="430" y="155" font-size="12" font-weight="bold" fill="#0c4a6e">Særlige forhold:</text>
  <text x="430" y="175" font-size="10" fill="#374151">• Diett og losjikostnader</text>
  <text x="430" y="190" font-size="10" fill="#374151">• Uregelmessige arbeidstider</text>
  <text x="430" y="205" font-size="10" fill="#374151">• Bilgodtgjørelse</text>
  <text x="430" y="220" font-size="10" fill="#374151">• Internasjonale turer</text>
  
  <rect x="430" y="235" width="300" height="35" fill="#dbeafe" stroke="#0284c7" stroke-width="1" rx="3"/>
  <text x="440" y="250" font-size="10" fill="#0c4a6e">Diettgodtgjørelse:</text>
  <text x="440" y="265" font-size="10" fill="#0284c7" font-weight="bold">Kr 348/døgn skattefritt (innenlands)</text>
  
  <!-- Oil and gas sector -->
  <rect x="50" y="300" width="340" height="180" fill="#f0fdf4" stroke="#16a34a" stroke-width="2" rx="10"/>
  <rect x="60" y="310" width="320" height="30" fill="#16a34a" rx="5"/>
  <text x="220" y="330" text-anchor="middle" fill="white" font-size="14" font-weight="bold">OLJE OG GASS</text>
  
  <text x="70" y="355" font-size="12" font-weight="bold" fill="#14532d">Offshore-spesifikt:</text>
  <text x="70" y="375" font-size="10" fill="#374151">• 14/14 rotasjonsordninger</text>
  <text x="70" y="390" font-size="10" fill="#374151">• Skattefri hyre på sokkel</text>
  <text x="70" y="405" font-size="10" fill="#374151">• Begrenset trekkplikt</text>
  <text x="70" y="420" font-size="10" fill="#374151">• Kompleks rapportering</text>
  
  <rect x="70" y="435" width="300" height="35" fill="#dcfce7" stroke="#16a34a" stroke-width="1" rx="3"/>
  <text x="80" y="450" font-size="10" fill="#14532d">Produksjonsvirksomhet:</text>
  <text x="80" y="465" font-size="10" fill="#16a34a" font-weight="bold">Skattefri hyre maksimalt 4 måneder</text>
  
  <!-- IT and consulting -->
  <rect x="410" y="300" width="340" height="180" fill="#fefce8" stroke="#eab308" stroke-width="2" rx="10"/>
  <rect x="420" y="310" width="320" height="30" fill="#eab308" rx="5"/>
  <text x="580" y="330" text-anchor="middle" fill="white" font-size="14" font-weight="bold">IT OG KONSULENTVIRKSOMHET</text>
  
  <text x="430" y="355" font-size="12" font-weight="bold" fill="#713f12">Utfordringer:</text>
  <text x="430" y="375" font-size="10" fill="#374151">• Honorar vs. lønn</text>
  <text x="430" y="390" font-size="10" fill="#374151">• Variabel inntekt</text>
  <text x="430" y="405" font-size="10" fill="#374151">• Hjemmekontor-kostnader</text>
  <text x="430" y="420" font-size="10" fill="#374151">• Opsjoner og bonus</text>
  
  <rect x="430" y="435" width="300" height="35" fill="#fef3c7" stroke="#eab308" stroke-width="1" rx="3"/>
  <text x="440" y="450" font-size="10" fill="#713f12">Trekkplikt-vurdering:</text>
  <text x="440" y="465" font-size="10" fill="#eab308" font-weight="bold">Fast oppdragsgiver >50% → Trekkplikt</text>
  
  <!-- Comparison table -->
  <rect x="50" y="500" width="700" height="80" fill="#f8fafc" stroke="#64748b" stroke-width="2" rx="10"/>
  <text x="400" y="525" text-anchor="middle" font-size="14" font-weight="bold" fill="#334155">SAMMENLIGNING TREKKPROSENTER</text>
  
  <!-- Table headers -->
  <text x="100" y="545" text-anchor="middle" font-size="11" font-weight="bold" fill="#374151">Bransje</text>
  <text x="250" y="545" text-anchor="middle" font-size="11" font-weight="bold" fill="#374151">Standard trekk</text>
  <text x="400" y="545" text-anchor="middle" font-size="11" font-weight="bold" fill="#374151">Med bransjetilpasning</text>
  <text x="580" y="545" text-anchor="middle" font-size="11" font-weight="bold" fill="#374151">Hovedfordel</text>
  <text x="700" y="545" text-anchor="middle" font-size="11" font-weight="bold" fill="#374151">Utfordring</text>
  
  <line x1="70" y1="555" x2="730" y2="555" stroke="#d1d5db" stroke-width="1"/>
  
  <!-- Table data -->
  <text x="100" y="570" text-anchor="middle" font-size="10" fill="#374151">Bygg</text>
  <text x="250" y="570" text-anchor="middle" font-size="10" fill="#dc2626">32%</text>
  <text x="400" y="570" text-anchor="middle" font-size="10" fill="#16a34a">24-28%</text>
  <text x="580" y="570" text-anchor="middle" font-size="10" fill="#374151">Reisefradrag</text>
  <text x="700" y="570" text-anchor="middle" font-size="10" fill="#374151">Sesongvariasjon</text>
  
  <text x="100" y="585" text-anchor="middle" font-size="10" fill="#374151">Offshore</text>
  <text x="250" y="585" text-anchor="middle" font-size="10" fill="#dc2626">32%</text>
  <text x="400" y="585" text-anchor="middle" font-size="10" fill="#16a34a">0-15%</text>
  <text x="580" y="585" text-anchor="middle" font-size="10" fill="#374151">Skattefri hyre</text>
  <text x="700" y="585" text-anchor="middle" font-size="10" fill="#374151">Kompleks lovverk</text>
</svg>