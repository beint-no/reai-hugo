      <rect x="0" y="0" width="170" height="70" fill="url(#prepGradient)" rx="8" filter="url(#shadow)"/>
      <circle cx="20" cy="20" r="10" fill="white"/>
      <text x="20" y="26" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#6f42c1">3</text>
      <text x="40" y="20" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Gjennomfør kontroller</text>
      <text x="10" y="40" font-family="Arial, sans-serif" font-size="9" fill="white">Interne kontroller</text>
      <text x="10" y="52" font-family="Arial, sans-serif" font-size="9" fill="white">av attesterings-</text>
      <text x="10" y="64" font-family="Arial, sans-serif" font-size="9" fill="white">praksis</text>
    </g>
    

    <g transform="translate(570, 40)">
      <rect x="0" y="0" width="170" height="70" fill="url(#prepGradient)" rx="8" filter="url(#shadow)"/>
      <circle cx="20" cy="20" r="10" fill="white"/>
      <text x="20" y="26" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#6f42c1">4</text>
      <text x="40" y="20" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Sikre kompetanse</text>
      <text x="10" y="40" font-family="Arial, sans-serif" font-size="9" fill="white">Alle attestanter</text>
      <text x="10" y="52" font-family="Arial, sans-serif" font-size="9" fill="white">forstår ansvar</text>
      <text x="10" y="64" font-family="Arial, sans-serif" font-size="9" fill="white">og fullmakter</text>
    </g>
