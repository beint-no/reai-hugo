  <g transform="translate(410, 200)">
    <rect x="0" y="0" width="160" height="100" fill="url(#checkGradient)" rx="10" filter="url(#shadow)"/>
    <circle cx="25" cy="25" r="12" fill="white"/>
    <text x="25" y="31" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#28a745">✓</text>
    
    <text x="45" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      HENSIKTSMESSIG
    </text>
    <text x="45" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      ANSVARSFORDELING
    </text>
    
    <text x="10" y="65" font-family="Arial, sans-serif" font-size="10" fill="white">
