  <path d="M380 140 L140 200" stroke="#0066cc" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M400 140 L310 200" stroke="#0066cc" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M420 140 L490 200" stroke="#0066cc" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M440 140 L670 200" stroke="#0066cc" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  

  <g transform="translate(50, 320)">
