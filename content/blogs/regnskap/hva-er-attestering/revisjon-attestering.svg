    </text>
    
    <rect x="150" y="0" width="550" height="50" fill="url(#warningGradient)" rx="8" filter="url(#shadow)"/>
    <text x="425" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#856404">
      📋 Revisors vurdering dokumenteres i arbeidspapirer
    </text>
    <text x="425" y="35" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#856404">
      Grunnlag for uttalelse om internkontroll og regnskapets pålitelighet
    </text>
  </g>
</svg>