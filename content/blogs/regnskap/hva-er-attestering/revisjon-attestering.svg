<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="auditorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="checkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="prepGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6f42c1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a32a3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="warningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffc107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0a800;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0066cc"/>
    </marker>
  </defs>
  

  <rect width="800" height="500" fill="url(#bgGradient)"/>
  

  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#0066cc">
    Revisjon av Attestering
  </text>
  

  <g transform="translate(350, 80)">
    <circle cx="50" cy="50" r="40" fill="url(#auditorGradient)" filter="url(#shadow)"/>
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      REVISOR
    </text>
    <text x="50" y="60" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      Kontrollerer
    </text>
    

    <circle cx="50" cy="75" r="8" fill="white"/>
    <circle cx="50" cy="75" r="6" fill="none" stroke="#0066cc" stroke-width="2"/>
    <path d="M56 81 L62 87" stroke="#0066cc" stroke-width="2"/>
  </g>
  

  <g transform="translate(50, 200)">
    <rect x="0" y="0" width="160" height="100" fill="url(#checkGradient)" rx="10" filter="url(#shadow)"/>
    <circle cx="25" cy="25" r="12" fill="white"/>
    <text x="25" y="31" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#28a745">✓</text>
    
    <text x="45" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      ETABLERTE
    </text>
    <text x="45" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      RUTINER
    </text>
    
    <text x="10" y="65" font-family="Arial, sans-serif" font-size="10" fill="white">
