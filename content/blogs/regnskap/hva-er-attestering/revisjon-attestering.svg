      <rect x="0" y="0" width="170" height="70" fill="url(#prepGradient)" rx="8" filter="url(#shadow)"/>
      <circle cx="20" cy="20" r="10" fill="white"/>
      <text x="20" y="26" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#6f42c1">2</text>
      <text x="40" y="20" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Oppretthold arkiver</text>
      <text x="10" y="40" font-family="Arial, sans-serif" font-size="9" fill="white">Komplette arkiver</text>
      <text x="10" y="52" font-family="Arial, sans-serif" font-size="9" fill="white">av attesterte bilag</text>
      <text x="10" y="64" font-family="Arial, sans-serif" font-size="9" fill="white">og dokumentasjon</text>
    </g>
    

