<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="futureGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6f42c1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a2d91;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#17a2b8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#138496;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#0066cc">
    Fremtidens Attestering
  </text>
  
  <!-- AI &amp; Machine Learning -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="160" height="100" fill="url(#aiGradient)" rx="15" filter="url(#shadow)"/>
    <text x="80" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      AI &amp; MASKINLÆRING
    </text>
    
    <!-- AI Brain -->
    <circle cx="80" cy="55" r="20" fill="white"/>
    <path d="M70 45 Q80 35 90 45 Q95 55 90 65 Q80 75 70 65 Q65 55 70 45" stroke="#17a2b8" stroke-width="3" fill="none"/>
    <circle cx="75" cy="50" r="2" fill="#17a2b8"/>
    <circle cx="85" cy="50" r="2" fill="#17a2b8"/>
    <circle cx="80" cy="60" r="2" fill="#17a2b8"/>
    
    <text x="80" y="85" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      Automatisk gjenkjenning
    </text>
    <text x="80" y="95" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      Prediktiv analyse
    </text>
  </g>
  
  <!-- Blockchain -->
  <g transform="translate(240, 80)">
    <rect x="0" y="0" width="160" height="100" fill="url(#futureGradient)" rx="15" filter="url(#shadow)"/>
    <text x="80" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      BLOCKCHAIN
    </text>
    
    <!-- Blockchain chain -->
    <rect x="50" y="40" width="20" height="15" fill="white" rx="3"/>
    <rect x="75" y="40" width="20" height="15" fill="white" rx="3"/>
    <rect x="100" y="40" width="20" height="15" fill="white" rx="3"/>
    <path d="M70 47.5 L75 47.5 M95 47.5 L100 47.5" stroke="white" stroke-width="2"/>
    
    <text x="80" y="70" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      Uforanderlig sporbarhet
    </text>
    <text x="80" y="80" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      Smart kontrakter
    </text>
    <text x="80" y="90" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      Desentralisert tillit
    </text>
  </g>
  
  <!-- IoT Integration -->
  <g transform="translate(430, 80)">
    <rect x="0" y="0" width="160" height="100" fill="url(#aiGradient)" rx="15" filter="url(#shadow)"/>
    <text x="80" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      IoT INTEGRASJON
    </text>
    
    <!-- IoT devices -->
    <circle cx="60" cy="50" r="8" fill="white"/>
    <circle cx="80" cy="45" r="6" fill="white"/>
    <circle cx="100" cy="55" r="7" fill="white"/>
    <path d="M60 50 L80 45 M80 45 L100 55 M60 50 L100 55" stroke="white" stroke-width="1" stroke-dasharray="2,2"/>
    
    <text x="80" y="75" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      Automatisk datainnsamling
    </text>
    <text x="80" y="85" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      Sanntidsovervåking
    </text>
    <text x="80" y="95" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      Prediktiv vedlikehold
    </text>
  </g>
  
  <!-- Future Workflow -->
  <text x="400" y="220" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#0066cc">
    Fremtidens Arbeidsflyt
  </text>
  
  <!-- Step 1: Auto Capture -->
  <g transform="translate(80, 250)">
    <rect x="0" y="0" width="120" height="60" fill="url(#futureGradient)" rx="10" filter="url(#shadow)"/>
    <text x="60" y="20" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
      AUTO CAPTURE
    </text>
    <text x="60" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      IoT sensorer
    </text>
    <text x="60" y="45" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      AI gjenkjenning
    </text>
    <text x="60" y="55" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      Automatisk kategorisering
    </text>
  </g>
  
  <!-- Arrow -->
  <path d="M210 280 L250 280" stroke="#6f42c1" stroke-width="3" fill="none" marker-end="url(#arrowheadPurple)"/>
  
  <!-- Step 2: Smart Validation -->
  <g transform="translate(260, 250)">
    <rect x="0" y="0" width="120" height="60" fill="url(#aiGradient)" rx="10" filter="url(#shadow)"/>
    <text x="60" y="20" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
      SMART VALIDERING
    </text>
    <text x="60" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      AI-basert kontroll
    </text>
    <text x="60" y="45" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      Anomalideteksjon
    </text>
    <text x="60" y="55" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      Risikoscoring
    </text>
  </g>
  
  <!-- Arrow -->
  <path d="M390 280 L430 280" stroke="#17a2b8" stroke-width="3" fill="none" marker-end="url(#arrowheadBlue)"/>
  
  <!-- Step 3: Blockchain Record -->
  <g transform="translate(440, 250)">
    <rect x="0" y="0" width="120" height="60" fill="url(#futureGradient)" rx="10" filter="url(#shadow)"/>
    <text x="60" y="20" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
      BLOCKCHAIN
    </text>
    <text x="60" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      Uforanderlig lagring
    </text>
    <text x="60" y="45" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      Smart kontrakter
    </text>
    <text x="60" y="55" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      Automatisk utførelse
    </text>
  </g>
  
  <!-- Benefits -->
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0066cc">
    Fremtidige Fordeler
  </text>
  
  <!-- Benefit boxes -->
  <g transform="translate(50, 370)">
    <!-- Zero Touch -->
    <rect x="0" y="0" width="140" height="80" fill="white" stroke="#6f42c1" stroke-width="2" rx="10" filter="url(#shadow)"/>
    <text x="70" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#6f42c1">
      ZERO-TOUCH
    </text>
    <text x="70" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#6f42c1">
      PROSESSERING
    </text>
    <text x="70" y="55" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">
      100% automatisering
    </text>
    <text x="70" y="67" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">
      Ingen manuell inngripen
    </text>
    
    <!-- Real-time -->
    <rect x="160" y="0" width="140" height="80" fill="white" stroke="#17a2b8" stroke-width="2" rx="10" filter="url(#shadow)"/>
    <text x="230" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#17a2b8">
      SANNTIDS
    </text>
    <text x="230" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#17a2b8">
      ATTESTERING
    </text>
    <text x="230" y="55" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">
      Øyeblikkelig behandling
    </text>
    <text x="230" y="67" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">
      Kontinuerlig overvåking
    </text>
    
    <!-- Predictive -->
    <rect x="320" y="0" width="140" height="80" fill="white" stroke="#28a745" stroke-width="2" rx="10" filter="url(#shadow)"/>
    <text x="390" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#28a745">
      PREDIKTIV
    </text>
    <text x="390" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#28a745">
      ANALYSE
    </text>
    <text x="390" y="55" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">
      Forutse problemer
    </text>
    <text x="390" y="67" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">
      Proaktiv handling
    </text>
    
    <!-- Global -->
    <rect x="480" y="0" width="140" height="80" fill="white" stroke="#fd7e14" stroke-width="2" rx="10" filter="url(#shadow)"/>
    <text x="550" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#fd7e14">
      GLOBAL
    </text>
    <text x="550" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#fd7e14">
      STANDARDER
    </text>
    <text x="550" y="55" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">
      Universelle protokoller
    </text>
    <text x="550" y="67" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">
      Sømløs integrasjon
    </text>
  </g>
  
  <!-- Timeline -->
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0066cc">
    Tidslinje: 2025-2030 • Gradvis implementering • Regulatorisk tilpasning
  </text>
  
  <!-- Arrow marker definitions -->
  <defs>
    <marker id="arrowheadPurple" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6f42c1"/>
    </marker>
    <marker id="arrowheadBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#17a2b8"/>
    </marker>
  </defs>
</svg>