<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stepGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="checkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  

  <rect width="800" height="500" fill="url(#bgGradient)"/>
  

  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#0066cc">
    Fakturaattest Prosess
  </text>
  

  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="100" height="130" fill="white" stroke="#0066cc" stroke-width="2" rx="5" filter="url(#shadow)"/>
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0066cc">
      FAKTURA
    </text>
    

    <rect x="10" y="30" width="80" height="3" fill="#0066cc"/>
    <rect x="10" y="40" width="60" height="2" fill="#666"/>
    <rect x="10" y="47" width="70" height="2" fill="#666"/>
    <rect x="10" y="54" width="50" height="2" fill="#666"/>
    <rect x="10" y="61" width="65" height="2" fill="#666"/>
    

    <rect x="10" y="75" width="80" height="15" fill="#e9ecef" rx="2"/>
    <text x="50" y="85" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#0066cc">
      25 000 kr
    </text>
    

    <text x="50" y="105" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#666">
      Leverandør AS
    </text>
    <text x="50" y="115" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#666">
      Org.nr: 123456789
    </text>
  </g>
  

  <path d="M160 145 L200 145" stroke="#0066cc" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  

  <g transform="translate(210, 100)">
    <rect x="0" y="0" width="120" height="90" fill="url(#stepGradient)" rx="10" filter="url(#shadow)"/>
    <text x="60" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      1. SAKLIG
    </text>
    <text x="60" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      KONTROLL
    </text>
    

    <g transform="translate(15, 45)">
      <circle cx="5" cy="5" r="3" fill="white"/>
      <path d="M3 5 L4.5 6.5 L7 3.5" stroke="#28a745" stroke-width="1" fill="none"/>
      <text x="12" y="8" font-family="Arial, sans-serif" font-size="8" fill="white">Vare levert?</text>
      
      <circle cx="5" cy="18" r="3" fill="white"/>
      <path d="M3 18 L4.5 19.5 L7 16.5" stroke="#28a745" stroke-width="1" fill="none"/>
      <text x="12" y="21" font-family="Arial, sans-serif" font-size="8" fill="white">Kvalitet OK?</text>
      
      <circle cx="5" cy="31" r="3" fill="white"/>
      <path d="M3 31 L4.5 32.5 L7 29.5" stroke="#28a745" stroke-width="1" fill="none"/>
      <text x="12" y="34" font-family="Arial, sans-serif" font-size="8" fill="white">Som bestilt?</text>
    </g>
  </g>
  

  <path d="M340 145 L380 145" stroke="#0066cc" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  

  <g transform="translate(390, 100)">
    <rect x="0" y="0" width="120" height="90" fill="url(#stepGradient)" rx="10" filter="url(#shadow)"/>
    <text x="60" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
      2. REGNSKAPS-
    </text>
    <text x="60" y="30" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
      MESSIG
    </text>
    <text x="60" y="45" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
      KONTROLL
    </text>
    

    <g transform="translate(15, 55)">
      <circle cx="5" cy="5" r="3" fill="white"/>
      <path d="M3 5 L4.5 6.5 L7 3.5" stroke="#28a745" stroke-width="1" fill="none"/>
      <text x="12" y="8" font-family="Arial, sans-serif" font-size="8" fill="white">Riktig konto?</text>
      
      <circle cx="5" cy="18" r="3" fill="white"/>
      <path d="M3 18 L4.5 19.5 L7 16.5" stroke="#28a745" stroke-width="1" fill="none"/>
      <text x="12" y="21" font-family="Arial, sans-serif" font-size="8" fill="white">MVA korrekt?</text>
    </g>
  </g>
  

  <path d="M520 145 L560 145" stroke="#0066cc" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  

  <g transform="translate(570, 100)">
    <rect x="0" y="0" width="120" height="90" fill="url(#stepGradient)" rx="10" filter="url(#shadow)"/>
    <text x="60" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      3. ØKONOMISK
    </text>
    <text x="60" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      KONTROLL
    </text>
    

    <g transform="translate(15, 50)">
      <circle cx="5" cy="5" r="3" fill="white"/>
      <path d="M3 5 L4.5 6.5 L7 3.5" stroke="#28a745" stroke-width="1" fill="none"/>
      <text x="12" y="8" font-family="Arial, sans-serif" font-size="8" fill="white">Innen budsjett?</text>
      
      <circle cx="5" cy="18" r="3" fill="white"/>
      <path d="M3 18 L4.5 19.5 L7 16.5" stroke="#28a745" stroke-width="1" fill="none"/>
      <text x="12" y="21" font-family="Arial, sans-serif" font-size="8" fill="white">Fullmakt OK?</text>
    </g>
  </g>
  

  <path d="M630 200 L630 240" stroke="#0066cc" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  

  <g transform="translate(570, 250)">
    <rect x="0" y="0" width="120" height="70" fill="url(#checkGradient)" rx="10" filter="url(#shadow)"/>
    <text x="60" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      ATTESTERING
    </text>
    <text x="60" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      GODKJENT
    </text>
    

    <path d="M25 55 Q35 65 45 55 Q50 50 55 55" stroke="white" stroke-width="2" fill="none"/>
    <text x="80" y="60" font-family="Arial, sans-serif" font-size="8" fill="white">J. Hansen</text>
  </g>
  

  <path d="M560 285 L520 285" stroke="#28a745" stroke-width="3" fill="none" marker-end="url(#arrowheadGreen)"/>
  

  <g transform="translate(390, 250)">
    <rect x="0" y="0" width="120" height="70" fill="white" stroke="#28a745" stroke-width="3" rx="5" filter="url(#shadow)"/>
    <text x="60" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#28a745">
      KLAR FOR
    </text>
    <text x="60" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#28a745">
      BOKFØRING
    </text>
    

    <circle cx="60" cy="55" r="10" fill="#28a745"/>
    <path d="M55 55 L58 58 L65 48" stroke="white" stroke-width="2" fill="none"/>
  </g>
  

  <g transform="translate(50, 350)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0066cc">
      Kontrolltyper i Fakturaattest:
    </text>
    

    <rect x="0" y="40" width="200" height="60" fill="white" stroke="#0066cc" stroke-width="1" rx="5"/>
    <text x="100" y="55" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0066cc">
      SAKLIG KONTROLL
    </text>
    <text x="10" y="70" font-family="Arial, sans-serif" font-size="10" fill="#333">
      • Er varen/tjenesten levert?
    </text>
    <text x="10" y="82" font-family="Arial, sans-serif" font-size="10" fill="#333">
      • Stemmer kvalitet og mengde?
    </text>
    <text x="10" y="94" font-family="Arial, sans-serif" font-size="10" fill="#333">
      • Er det som bestilt?
    </text>
    

    <rect x="220" y="40" width="200" height="60" fill="white" stroke="#0066cc" stroke-width="1" rx="5"/>
    <text x="320" y="55" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0066cc">
      REGNSKAPSMESSIG
    </text>
    <text x="230" y="70" font-family="Arial, sans-serif" font-size="10" fill="#333">
      • Riktig kontering?
    </text>
    <text x="230" y="82" font-family="Arial, sans-serif" font-size="10" fill="#333">
      • Korrekt MVA-behandling?
    </text>
    <text x="230" y="94" font-family="Arial, sans-serif" font-size="10" fill="#333">
      • Lovpålagte krav oppfylt?
    </text>
    

    <rect x="440" y="40" width="200" height="60" fill="white" stroke="#0066cc" stroke-width="1" rx="5"/>
    <text x="540" y="55" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0066cc">
      ØKONOMISK KONTROLL
    </text>
    <text x="450" y="70" font-family="Arial, sans-serif" font-size="10" fill="#333">
      • Innenfor budsjett?
    </text>
    <text x="450" y="82" font-family="Arial, sans-serif" font-size="10" fill="#333">
      • Attestant har fullmakt?
    </text>
    <text x="450" y="94" font-family="Arial, sans-serif" font-size="10" fill="#333">
      • Forretningsmessig begrunnet?
    </text>
  </g>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0066cc"/>
    </marker>
    <marker id="arrowheadGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#28a745"/>
    </marker>
  </defs>
</svg>