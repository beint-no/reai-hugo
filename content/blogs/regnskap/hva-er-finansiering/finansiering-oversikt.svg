<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="businessGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbdefb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    Finansieringens Rolle i Bedriftsdrift
  </text>
  
  <!-- Central business circle -->
  <circle cx="400" cy="250" r="80" fill="url(#businessGradient)" stroke="#1976d2" stroke-width="3"/>
  <text x="400" y="245" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1976d2">
    BEDRIFT
  </text>
  <text x="400" y="265" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1976d2">
    Drift &amp; Vekst
  </text>
  
  <!-- Oppstart box -->
  <rect x="50" y="80" width="150" height="100" fill="#fff3e0" stroke="#f57c00" stroke-width="2" rx="8"/>
  <text x="125" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#f57c00">
    OPPSTART
  </text>
  <text x="125" y="125" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
    • Etablering
  </text>
  <text x="125" y="140" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
    • Produktutvikling
  </text>
  <text x="125" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
    • Markedsinntog
  </text>
  
  <!-- Drift box -->
  <rect x="50" y="350" width="150" height="100" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="8"/>
  <text x="125" y="375" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#4caf50">
    DRIFT
  </text>
  <text x="125" y="395" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
    • Arbeidskapital
  </text>
  <text x="125" y="410" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
    • Løpende kostnader
  </text>
  <text x="125" y="425" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
    • Sesongvariasjoner
  </text>
  
  <!-- Investeringer box -->
  <rect x="600" y="80" width="150" height="100" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="8"/>
  <text x="675" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#9c27b0">
    INVESTERINGER
  </text>
  <text x="675" y="125" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
    • Anleggsmidler
  </text>
  <text x="675" y="140" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
    • Teknologi
  </text>
  <text x="675" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
    • Infrastruktur
  </text>
  
  <!-- Ekspansjon box -->
  <rect x="600" y="350" width="150" height="100" fill="#fff8e1" stroke="#ffc107" stroke-width="2" rx="8"/>
  <text x="675" y="375" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffc107">
    EKSPANSJON
  </text>
  <text x="675" y="395" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
    • Markedsutvidelse
  </text>
  <text x="675" y="410" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
    • Nye produkter
  </text>
  <text x="675" y="425" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
    • Internasjonalisering
  </text>
  
  <!-- Arrows pointing to center -->
  <!-- From Oppstart -->
  <path d="M 200 130 Q 300 180 320 220" stroke="#f57c00" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- From Drift -->
  <path d="M 200 400 Q 300 320 320 280" stroke="#4caf50" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- From Investeringer -->
  <path d="M 600 130 Q 500 180 480 220" stroke="#9c27b0" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- From Ekspansjon -->
  <path d="M 600 400 Q 500 320 480 280" stroke="#ffc107" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <!-- Financing sources at bottom -->
  <rect x="250" y="460" width="300" height="30" fill="#e1f5fe" stroke="#0277bd" stroke-width="2" rx="15"/>
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0277bd">
    FINANSIERINGSKILDER
  </text>
  
  <!-- Arrow from financing to business -->
  <path d="M 400 460 L 400 330" stroke="#0277bd" stroke-width="4" fill="none" marker-end="url(#arrowheadBlue)"/>
  
  <!-- Blue arrow marker -->
  <defs>
    <marker id="arrowheadBlue" markerWidth="12" markerHeight="8" refX="11" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#0277bd"/>
    </marker>
  </defs>
</svg>