<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="companyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbdefb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="factoringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff3e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffe0b2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="customerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c8e6c9;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="400" fill="url(#bgGradient)"/>
  

  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    Factoring-prosessen
  </text>
  

  <rect x="50" y="100" width="150" height="120" fill="url(#companyGradient)" stroke="#1976d2" stroke-width="2" rx="8"/>
  <text x="125" y="125" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1976d2">
    BEDRIFT
  </text>
  <text x="125" y="145" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
    (Selger)
  </text>
  <text x="125" y="170" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
    • Har utestående
  </text>
  <text x="125" y="185" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
    fakturaer
  </text>
  <text x="125" y="200" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
    • Trenger kontanter
  </text>
  

  <rect x="325" y="100" width="150" height="120" fill="url(#factoringGradient)" stroke="#f57c00" stroke-width="2" rx="8"/>
  <text x="400" y="125" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#f57c00">
    FACTORING-
  </text>
  <text x="400" y="145" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#f57c00">
    SELSKAP
  </text>
  <text x="400" y="170" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
    • Kjøper fakturaer
  </text>
  <text x="400" y="185" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
    • Gir umiddelbar
  </text>
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
    kontant
  </text>
  

  <rect x="600" y="100" width="150" height="120" fill="url(#customerGradient)" stroke="#4caf50" stroke-width="2" rx="8"/>
  <text x="675" y="125" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#4caf50">
    KUNDE
  </text>
  <text x="675" y="145" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
    (Debitor)
  </text>
  <text x="675" y="170" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
    • Skylder penger
  </text>
  <text x="675" y="185" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
    for varer/tjenester
  </text>
  <text x="675" y="200" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
    • Betaler til factoring
  </text>
  

  <path d="M 200 140 Q 400 80 600 140" stroke="#666" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    1. Salg av varer/tjenester
  </text>
  

  <path d="M 200 160 L 325 160" stroke="#1976d2" stroke-width="3" fill="none" marker-end="url(#arrowBlue)"/>
  <text x="262" y="150" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1976d2">
    2. Selger fakturaer
  </text>
  

  <path d="M 325 180 L 200 180" stroke="#4caf50" stroke-width="3" fill="none" marker-end="url(#arrowGreen)"/>
  <text x="262" y="195" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#4caf50">
    3. Umiddelbar kontant
  </text>
  <text x="262" y="208" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#4caf50">
    (80-90% av fakturabeløp)
  </text>
  

  <path d="M 600 180 L 475 180" stroke="#f57c00" stroke-width="3" fill="none" marker-end="url(#arrowOrange)"/>
  <text x="537" y="170" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#f57c00">
    4. Kunde betaler
  </text>
  <text x="537" y="195" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#f57c00">
    til factoring-selskap
  </text>
  

  <rect x="50" y="280" width="700" height="80" fill="white" stroke="#666" stroke-width="2" rx="8"/>
  <text x="400" y="305" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">
    Fordeler med Factoring
  </text>
  
  <text x="80" y="330" font-family="Arial, sans-serif" font-size="12" fill="#333">
    ✓ Forbedret kontantstrøm
  </text>
  <text x="250" y="330" font-family="Arial, sans-serif" font-size="12" fill="#333">
    ✓ Redusert kredittrisiko
  </text>
  <text x="420" y="330" font-family="Arial, sans-serif" font-size="12" fill="#333">
    ✓ Mindre administrasjon
  </text>
  <text x="590" y="330" font-family="Arial, sans-serif" font-size="12" fill="#333">
    ✓ Raskere vekst
  </text>
  
  <text x="80" y="350" font-family="Arial, sans-serif" font-size="12" fill="#333">
    ✓ Ingen sikkerhetsstillelse
  </text>
  <text x="250" y="350" font-family="Arial, sans-serif" font-size="12" fill="#333">
    ✓ Fleksibel finansiering
  </text>
  <text x="420" y="350" font-family="Arial, sans-serif" font-size="12" fill="#333">
    ✓ Profesjonell inkasso
  </text>
  <text x="590" y="350" font-family="Arial, sans-serif" font-size="12" fill="#333">
    ✓ Fokus på kjernevirksomhet
  </text>
  

  <defs>
    <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1976d2"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4caf50"/>
    </marker>
    <marker id="arrowOrange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f57c00"/>
    </marker>
  </defs>
</svg>