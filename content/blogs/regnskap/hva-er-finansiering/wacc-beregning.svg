<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1"/><stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1"/></linearGradient><linearGradient id="b" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#e8f5e8;stop-opacity:1"/><stop offset="100%" style="stop-color:#c8e6c9;stop-opacity:1"/></linearGradient><linearGradient id="c" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#fff3e0;stop-opacity:1"/><stop offset="100%" style="stop-color:#ffe0b2;stop-opacity:1"/></linearGradient></defs><path fill="url(#a)" d="M0 0h800v600H0z"/><text x="400" y="30" fill="#333" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">
    WACC Beregning og Komponenter
  </text><rect width="600" height="80" x="100" y="60" fill="#fff" stroke="#06c" stroke-width="3" rx="10"/><text x="400" y="85" fill="#06c" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
    WACC = (E/V × Re) + (D/V × Rd × (1-T))
  </text><text x="400" y="110" fill="#666" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">
    Weighted Average Cost of Capital
  </text><text x="400" y="130" fill="#666" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
    Vektet gjennomsnittlig kapitalkostnad
  </text><rect width="320" height="180" x="50" y="180" fill="url(#b)" stroke="#4caf50" stroke-width="3" rx="10"/><text x="210" y="210" fill="#2e7d32" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
    Egenkapitalkomponent
  </text><text x="210" y="235" fill="#2e7d32" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    E/V × Re
  </text><text x="70" y="265" fill="#2e7d32" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Hvor:
  </text><text x="80" y="285" fill="#333" font-family="Arial, sans-serif" font-size="12">
    E = Markedsverdi av egenkapital
  </text><text x="80" y="300" fill="#333" font-family="Arial, sans-serif" font-size="12">
    V = Total verdi (E + D)
  </text><text x="80" y="315" fill="#333" font-family="Arial, sans-serif" font-size="12">
    Re = Kostnad av egenkapital
  </text><text x="80" y="340" fill="#2e7d32" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    CAPM: Re = Rf + β × (Rm - Rf)
  </text><rect width="320" height="180" x="430" y="180" fill="url(#c)" stroke="#ff9800" stroke-width="3" rx="10"/><text x="590" y="210" fill="#e65100" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
    Gjeldskomponent
  </text><text x="590" y="235" fill="#e65100" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    D/V × Rd × (1-T)
  </text><text x="450" y="265" fill="#e65100" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Hvor:
  </text><text x="460" y="285" fill="#333" font-family="Arial, sans-serif" font-size="12">
    D = Markedsverdi av gjeld
  </text><text x="460" y="300" fill="#333" font-family="Arial, sans-serif" font-size="12">
    V = Total verdi (E + D)
  </text><text x="460" y="315" fill="#333" font-family="Arial, sans-serif" font-size="12">
    Rd = Kostnad av gjeld (rente)
  </text><text x="460" y="330" fill="#333" font-family="Arial, sans-serif" font-size="12">
    T = Skattesats
  </text><text x="460" y="350" fill="#e65100" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    (1-T) = Skattefordel ved gjeld
  </text><rect width="600" height="180" x="100" y="390" fill="#fff" stroke="#666" stroke-width="2" rx="10"/><text x="400" y="415" fill="#333" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
    Eksempel på WACC-beregning
  </text><rect width="250" height="120" x="120" y="430" fill="#f5f5f5" stroke="#ccc" rx="5"/><text x="245" y="450" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
    Gitt data:
  </text><text x="130" y="470" fill="#333" font-family="Arial, sans-serif" font-size="12">
    Egenkapital (E): 600 mill. kr
  </text><text x="130" y="485" fill="#333" font-family="Arial, sans-serif" font-size="12">
    Gjeld (D): 400 mill. kr
  </text><text x="130" y="500" fill="#333" font-family="Arial, sans-serif" font-size="12">
    Total verdi (V): 1000 mill. kr
  </text><text x="130" y="515" fill="#333" font-family="Arial, sans-serif" font-size="12">
    Egenkapitalkostnad (Re): 12%
  </text><text x="130" y="530" fill="#333" font-family="Arial, sans-serif" font-size="12">
    Gjeldskostnad (Rd): 6%
  </text><text x="130" y="545" fill="#333" font-family="Arial, sans-serif" font-size="12">
    Skattesats (T): 22%
  </text><rect width="250" height="120" x="430" y="430" fill="#f5f5f5" stroke="#ccc" rx="5"/><text x="555" y="450" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
    Beregning:
  </text><text x="440" y="470" fill="#333" font-family="Arial, sans-serif" font-size="12">
    E/V = 600/1000 = 60%
  </text><text x="440" y="485" fill="#333" font-family="Arial, sans-serif" font-size="12">
    D/V = 400/1000 = 40%
  </text><text x="440" y="500" fill="#333" font-family="Arial, sans-serif" font-size="12">
    (1-T) = (1-0.22) = 78%
  </text><text x="440" y="520" fill="#06c" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    WACC = (60% × 12%) + (40% × 6% × 78%)
  </text><text x="440" y="535" fill="#06c" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    WACC = 7.2% + 1.87% = 9.07%
  </text><path fill="none" stroke="#4caf50" stroke-width="3" marker-end="url(#d)" d="M210 360q90 15 170 30"/><path fill="none" stroke="#ff9800" stroke-width="3" marker-end="url(#e)" d="M590 360q-90 15-170 30"/><text x="400" y="385" fill="#666" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">
    +
  </text><defs><marker id="d" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><path fill="#4caf50" d="m0 0 10 3.5L0 7z"/></marker><marker id="e" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><path fill="#ff9800" d="m0 0 10 3.5L0 7z"/></marker></defs></svg>