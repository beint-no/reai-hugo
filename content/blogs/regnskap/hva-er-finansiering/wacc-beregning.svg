<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="equityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c8e6c9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="debtGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff3e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffe0b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="url(#bgGradient)"/>
  

  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    WACC Beregning og Komponenter
  </text>
  

  <rect x="100" y="60" width="600" height="80" fill="white" stroke="#0066cc" stroke-width="3" rx="10"/>
  <text x="400" y="85" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#0066cc">
    WACC = (E/V × Re) + (D/V × Rd × (1-T))
  </text>
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">
    Weighted Average Cost of Capital
  </text>
  <text x="400" y="130" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    Vektet gjennomsnittlig kapitalkostnad
  </text>
  

  <rect x="50" y="180" width="320" height="180" fill="url(#equityGradient)" stroke="#4caf50" stroke-width="3" rx="10"/>
  <text x="210" y="210" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2e7d32">
    Egenkapitalkomponent
  </text>
  <text x="210" y="235" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2e7d32">
    E/V × Re
  </text>
  
  <text x="70" y="265" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2e7d32">
    Hvor:
  </text>
  <text x="80" y="285" font-family="Arial, sans-serif" font-size="12" fill="#333">
    E = Markedsverdi av egenkapital
  </text>
  <text x="80" y="300" font-family="Arial, sans-serif" font-size="12" fill="#333">
    V = Total verdi (E + D)
  </text>
  <text x="80" y="315" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Re = Kostnad av egenkapital
  </text>
  <text x="80" y="340" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">
    CAPM: Re = Rf + β × (Rm - Rf)
  </text>
  

  <rect x="430" y="180" width="320" height="180" fill="url(#debtGradient)" stroke="#ff9800" stroke-width="3" rx="10"/>
  <text x="590" y="210" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#e65100">
    Gjeldskomponent
  </text>
  <text x="590" y="235" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#e65100">
    D/V × Rd × (1-T)
  </text>
  
  <text x="450" y="265" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e65100">
    Hvor:
  </text>
  <text x="460" y="285" font-family="Arial, sans-serif" font-size="12" fill="#333">
    D = Markedsverdi av gjeld
  </text>
  <text x="460" y="300" font-family="Arial, sans-serif" font-size="12" fill="#333">
    V = Total verdi (E + D)
  </text>
  <text x="460" y="315" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Rd = Kostnad av gjeld (rente)
  </text>
  <text x="460" y="330" font-family="Arial, sans-serif" font-size="12" fill="#333">
    T = Skattesats
  </text>
  <text x="460" y="350" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e65100">
    (1-T) = Skattefordel ved gjeld
  </text>
  

  <rect x="100" y="390" width="600" height="180" fill="white" stroke="#666" stroke-width="2" rx="10"/>
  <text x="400" y="415" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">
    Eksempel på WACC-beregning
  </text>
  

  <rect x="120" y="430" width="250" height="120" fill="#f5f5f5" stroke="#ccc" stroke-width="1" rx="5"/>
  <text x="245" y="450" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
    Gitt data:
  </text>
  <text x="130" y="470" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Egenkapital (E): 600 mill. kr
  </text>
  <text x="130" y="485" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Gjeld (D): 400 mill. kr
  </text>
  <text x="130" y="500" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Total verdi (V): 1000 mill. kr
  </text>
  <text x="130" y="515" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Egenkapitalkostnad (Re): 12%
  </text>
  <text x="130" y="530" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Gjeldskostnad (Rd): 6%
  </text>
  <text x="130" y="545" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Skattesats (T): 22%
  </text>
  

  <rect x="430" y="430" width="250" height="120" fill="#f5f5f5" stroke="#ccc" stroke-width="1" rx="5"/>
  <text x="555" y="450" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
    Beregning:
  </text>
  <text x="440" y="470" font-family="Arial, sans-serif" font-size="12" fill="#333">
    E/V = 600/1000 = 60%
  </text>
  <text x="440" y="485" font-family="Arial, sans-serif" font-size="12" fill="#333">
    D/V = 400/1000 = 40%
  </text>
  <text x="440" y="500" font-family="Arial, sans-serif" font-size="12" fill="#333">
    (1-T) = (1-0.22) = 78%
  </text>
  <text x="440" y="520" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0066cc">
    WACC = (60% × 12%) + (40% × 6% × 78%)
  </text>
  <text x="440" y="535" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0066cc">
    WACC = 7.2% + 1.87% = 9.07%
  </text>
  

  <path d="M 210 360 Q 300 375 380 390" stroke="#4caf50" stroke-width="3" fill="none" marker-end="url(#arrowGreen)"/>
  <path d="M 590 360 Q 500 375 420 390" stroke="#ff9800" stroke-width="3" fill="none" marker-end="url(#arrowOrange)"/>
  

  <text x="400" y="385" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#666">
    +
  </text>
  

  <defs>
    <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4caf50"/>
    </marker>
    <marker id="arrowOrange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ff9800"/>
    </marker>
  </defs>
</svg>