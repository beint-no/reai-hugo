<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="riskGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffebee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffcdd2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mitigationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c8e6c9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    Finansiell Risikostyring
  </text>
  
  <!-- Central risk management circle -->
  <circle cx="400" cy="300" r="80" fill="white" stroke="#0066cc" stroke-width="4"/>
  <text x="400" y="290" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0066cc">
    RISIKO-
  </text>
  <text x="400" y="310" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0066cc">
    STYRING
  </text>
  
  <!-- Risk types around the circle -->
  
  <!-- Credit Risk -->
  <rect x="100" y="80" width="150" height="100" fill="url(#riskGradient)" stroke="#f44336" stroke-width="2" rx="8"/>
  <text x="175" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#c62828">
    KREDITTRISIKO
  </text>
  <text x="175" y="125" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
    Risiko for at motparter
  </text>
  <text x="175" y="140" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
    ikke oppfyller sine
  </text>
  <text x="175" y="155" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
    forpliktelser
  </text>
  
  <!-- Liquidity Risk -->
  <rect x="550" y="80" width="150" height="100" fill="url(#riskGradient)" stroke="#f44336" stroke-width="2" rx="8"/>
  <text x="625" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#c62828">
    LIKVIDITETSRISIKO
  </text>
  <text x="625" y="125" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
    Risiko for ikke å kunne
  </text>
  <text x="625" y="140" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
    møte kortsiktige
  </text>
  <text x="625" y="155" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
    forpliktelser
  </text>
  
  <!-- Interest Rate Risk -->
  <rect x="100" y="420" width="150" height="100" fill="url(#riskGradient)" stroke="#f44336" stroke-width="2" rx="8"/>
  <text x="175" y="445" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#c62828">
    RENTERISIKO
  </text>
  <text x="175" y="465" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
    Risiko knyttet til
  </text>
  <text x="175" y="480" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
    renteendringer som
  </text>
  <text x="175" y="495" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
    påvirker kostnader
  </text>
  
  <!-- Currency Risk -->
  <rect x="550" y="420" width="150" height="100" fill="url(#riskGradient)" stroke="#f44336" stroke-width="2" rx="8"/>
  <text x="625" y="445" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#c62828">
    VALUTARISIKO
  </text>
  <text x="625" y="465" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
    Risiko ved
  </text>
  <text x="625" y="480" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
    valutaeksponering og
  </text>
  <text x="625" y="495" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
    valutasvingninger
  </text>
  
  <!-- Refinancing Risk -->
  <rect x="325" y="50" width="150" height="100" fill="url(#riskGradient)" stroke="#f44336" stroke-width="2" rx="8"/>
  <text x="400" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#c62828">
    REFINANSIERINGSRISIKO
  </text>
  <text x="400" y="95" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
    Risiko ved fornyelse
  </text>
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
    av finansiering på
  </text>
  <text x="400" y="125" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
    ugunstige vilkår
  </text>
  
  <!-- Mitigation strategies -->
  <rect x="50" y="250" width="200" height="100" fill="url(#mitigationGradient)" stroke="#4caf50" stroke-width="2" rx="8"/>
  <text x="150" y="275" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2e7d32">
    DIVERSIFISERING
  </text>
  <text x="150" y="295" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
    • Spre finansieringskilder
  </text>
  <text x="150" y="310" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
    • Ulike løpetider
  </text>
  <text x="150" y="325" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
    • Balansert portefølje
  </text>
  
  <rect x="550" y="250" width="200" height="100" fill="url(#mitigationGradient)" stroke="#4caf50" stroke-width="2" rx="8"/>
  <text x="650" y="275" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2e7d32">
    SIKRING
  </text>
  <text x="650" y="295" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
    • Derivater for rente-
  </text>
  <text x="650" y="310" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
    og valutasikring
  </text>
  <text x="650" y="325" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
    • Naturlig sikring
  </text>
  
  <!-- Bottom mitigation strategies -->
  <rect x="200" y="540" width="180" height="50" fill="url(#mitigationGradient)" stroke="#4caf50" stroke-width="2" rx="8"/>
  <text x="290" y="560" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2e7d32">
    LIKVIDITETSRESERVER
  </text>
  <text x="290" y="575" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">
    Kontantbeholdning og kredittlinjer
  </text>
  
  <rect x="420" y="540" width="180" height="50" fill="url(#mitigationGradient)" stroke="#4caf50" stroke-width="2" rx="8"/>
  <text x="510" y="560" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2e7d32">
    OVERVÅKING
  </text>
  <text x="510" y="575" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">
    Kontinuerlig oppfølging av nøkkeltall
  </text>
  
  <!-- Arrows from risks to center -->
  <path d="M 250 130 Q 320 200 360 260" stroke="#f44336" stroke-width="2" fill="none" marker-end="url(#arrowRed)"/>
  <path d="M 550 130 Q 480 200 440 260" stroke="#f44336" stroke-width="2" fill="none" marker-end="url(#arrowRed)"/>
  <path d="M 400 150 L 400 220" stroke="#f44336" stroke-width="2" fill="none" marker-end="url(#arrowRed)"/>
  <path d="M 250 470 Q 320 400 360 340" stroke="#f44336" stroke-width="2" fill="none" marker-end="url(#arrowRed)"/>
  <path d="M 550 470 Q 480 400 440 340" stroke="#f44336" stroke-width="2" fill="none" marker-end="url(#arrowRed)"/>
  
  <!-- Arrows from mitigation to center -->
  <path d="M 250 300 L 320 300" stroke="#4caf50" stroke-width="3" fill="none" marker-end="url(#arrowGreen)"/>
  <path d="M 550 300 L 480 300" stroke="#4caf50" stroke-width="3" fill="none" marker-end="url(#arrowGreen)"/>
  <path d="M 290 540 Q 350 450 380 380" stroke="#4caf50" stroke-width="2" fill="none" marker-end="url(#arrowGreen)"/>
  <path d="M 510 540 Q 450 450 420 380" stroke="#4caf50" stroke-width="2" fill="none" marker-end="url(#arrowGreen)"/>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowRed" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#f44336"/>
    </marker>
    <marker id="arrowGreen" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#4caf50"/>
    </marker>
  </defs>
</svg>