<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  

  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#0066cc">
    Struktur av Næringsoppgaven
  </text>
  

  <rect x="50" y="60" width="700" height="520" fill="white" stroke="#0066cc" stroke-width="3" rx="10"/>
  

  <rect x="50" y="60" width="700" height="50" fill="url(#headerGradient)" rx="10"/>
  <rect x="50" y="85" width="700" height="25" fill="url(#headerGradient)"/>
  <text x="400" y="85" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    NÆRINGSOPPGAVE - SKATTEMELDING FOR NÆRINGSDRIVENDE
  </text>
  

  <g transform="translate(70, 130)">
    <rect x="0" y="0" width="320" height="80" fill="#e3f2fd" stroke="#0066cc" stroke-width="2" rx="5"/>
    <text x="160" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0066cc">
      1. BEDRIFTSINFORMASJON
    </text>
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      • Organisasjonsnummer og navn
    </text>
    <text x="10" y="55" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      • Adresse og kontaktinformasjon
    </text>
    <text x="10" y="70" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      • Regnskapsår og selskapsform
    </text>
  </g>
  

  <g transform="translate(410, 130)">
    <rect x="0" y="0" width="320" height="80" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="5"/>
    <text x="160" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#856404">
      2. RESULTATREGNSKAP
    </text>
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      • Driftsinntekter og salgsinntekter
    </text>
    <text x="10" y="55" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      • Driftskostnader og varekostnader
    </text>
    <text x="10" y="70" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      • Driftsresultat og finansposter
    </text>
  </g>
  

  <g transform="translate(70, 230)">
    <rect x="0" y="0" width="320" height="100" fill="#d1ecf1" stroke="#17a2b8" stroke-width="2" rx="5"/>
    <text x="160" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0c5460">
      3. BALANSE
    </text>
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      • Anleggsmidler (maskiner, bygninger)
    </text>
    <text x="10" y="55" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      • Omløpsmidler (lager, fordringer, bank)
    </text>
    <text x="10" y="70" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      • Egenkapital og gjeld
    </text>
    <text x="10" y="85" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      • Sum eiendeler = Sum egenkapital + gjeld
    </text>
  </g>
  

  <g transform="translate(410, 230)">
    <rect x="0" y="0" width="320" height="100" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="5"/>
    <text x="160" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#155724">
      4. MVA-OPPLYSNINGER
    </text>
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      • Utgående MVA på salg
    </text>
    <text x="10" y="55" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      • Inngående MVA på kjøp
    </text>
    <text x="10" y="70" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      • Netto MVA til betaling/refusjon
    </text>
    <text x="10" y="85" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      • Spesielle MVA-forhold
    </text>
  </g>
  

  <g transform="translate(70, 350)">
    <rect x="0" y="0" width="320" height="100" fill="#f8d7da" stroke="#dc3545" stroke-width="2" rx="5"/>
    <text x="160" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#721c24">
      5. SKATTEMESSIGE JUSTERINGER
    </text>
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      • Avskrivninger (regnskapsmessige vs skattemessige)
    </text>
    <text x="10" y="55" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      • Nedskrivninger og tap på fordringer
    </text>
    <text x="10" y="70" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      • Gevinst og tap ved salg av eiendeler
    </text>
    <text x="10" y="85" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      • Andre skattemessige poster
    </text>
  </g>
  

  <g transform="translate(410, 350)">
    <rect x="0" y="0" width="320" height="100" fill="#e2e3e5" stroke="#6c757d" stroke-width="2" rx="5"/>
    <text x="160" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#495057">
      6. SPESIELLE OPPLYSNINGER
    </text>
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      • Konsernbidrag gitt og mottatt
    </text>
    <text x="10" y="55" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      • Transaksjoner med nærstående
    </text>
    <text x="10" y="70" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      • Internasjonale forhold
    </text>
    <text x="10" y="85" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      • Andre relevante opplysninger
    </text>
  </g>
  

  <g transform="translate(70, 470)">
    <rect x="0" y="0" width="660" height="80" fill="#fff" stroke="#0066cc" stroke-width="3" rx="5"/>
    <text x="330" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0066cc">
      BEREGNING AV SKATTEPLIKTIG INNTEKT
    </text>
    <text x="20" y="45" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      Regnskapsmessig resultat
    </text>
    <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      + Skattemessige justeringer (permanente og midlertidige forskjeller)
    </text>
    <text x="20" y="75" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0066cc">
      = Skattepliktig inntekt (grunnlag for beregning av skatt)
    </text>
    

    <text x="200" y="45" font-family="Arial, sans-serif" font-size="12" fill="#495057">→</text>
    <text x="200" y="60" font-family="Arial, sans-serif" font-size="12" fill="#495057">→</text>
    <text x="200" y="75" font-family="Arial, sans-serif" font-size="12" fill="#0066cc">→</text>
    

    <text x="580" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#495057">
      1 000 000 kr
    </text>
    <text x="580" y="60" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#495057">
      + 50 000 kr
    </text>
    <text x="580" y="75" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="end" fill="#0066cc">
      1 050 000 kr
    </text>
  </g>
  

  <text x="400" y="575" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">
    Næringsoppgaven leveres elektronisk via Altinn innen 31. mai (ordinær frist) eller 31. oktober (forlenget frist)
  </text>
</svg>