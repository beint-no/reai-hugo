<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1"/><stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1"/></linearGradient><linearGradient id="b" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#06c;stop-opacity:1"/><stop offset="100%" style="stop-color:#049;stop-opacity:1"/></linearGradient></defs><path fill="url(#a)" stroke="#dee2e6" stroke-width="2" d="M0 0h800v600H0z"/><text x="400" y="30" fill="#06c" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">
    Struktur av Næringsoppgaven
  </text><rect width="700" height="520" x="50" y="60" fill="#fff" stroke="#06c" stroke-width="3" rx="10"/><rect width="700" height="50" x="50" y="60" fill="url(#b)" rx="10"/><path fill="url(#b)" d="M50 85h700v25H50z"/><text x="400" y="85" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
    NÆRINGSOPPGAVE - SKATTEMELDING FOR NÆRINGSDRIVENDE
  </text><g transform="translate(70 130)"><rect width="320" height="80" fill="#e3f2fd" stroke="#06c" stroke-width="2" rx="5"/><text x="160" y="20" fill="#06c" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
      1. BEDRIFTSINFORMASJON
    </text><text x="10" y="40" fill="#495057" font-family="Arial, sans-serif" font-size="11">
      • Organisasjonsnummer og navn
    </text><text x="10" y="55" fill="#495057" font-family="Arial, sans-serif" font-size="11">
      • Adresse og kontaktinformasjon
    </text><text x="10" y="70" fill="#495057" font-family="Arial, sans-serif" font-size="11">
      • Regnskapsår og selskapsform
    </text></g><g transform="translate(410 130)"><rect width="320" height="80" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="5"/><text x="160" y="20" fill="#856404" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
      2. RESULTATREGNSKAP
    </text><text x="10" y="40" fill="#495057" font-family="Arial, sans-serif" font-size="11">
      • Driftsinntekter og salgsinntekter
    </text><text x="10" y="55" fill="#495057" font-family="Arial, sans-serif" font-size="11">
      • Driftskostnader og varekostnader
    </text><text x="10" y="70" fill="#495057" font-family="Arial, sans-serif" font-size="11">
      • Driftsresultat og finansposter
    </text></g><g transform="translate(70 230)"><rect width="320" height="100" fill="#d1ecf1" stroke="#17a2b8" stroke-width="2" rx="5"/><text x="160" y="20" fill="#0c5460" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
      3. BALANSE
    </text><text x="10" y="40" fill="#495057" font-family="Arial, sans-serif" font-size="11">
      • Anleggsmidler (maskiner, bygninger)
    </text><text x="10" y="55" fill="#495057" font-family="Arial, sans-serif" font-size="11">
      • Omløpsmidler (lager, fordringer, bank)
    </text><text x="10" y="70" fill="#495057" font-family="Arial, sans-serif" font-size="11">
      • Egenkapital og gjeld
    </text><text x="10" y="85" fill="#495057" font-family="Arial, sans-serif" font-size="11">
      • Sum eiendeler = Sum egenkapital + gjeld
    </text></g><g transform="translate(410 230)"><rect width="320" height="100" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="5"/><text x="160" y="20" fill="#155724" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
      4. MVA-OPPLYSNINGER
    </text><text x="10" y="40" fill="#495057" font-family="Arial, sans-serif" font-size="11">
      • Utgående MVA på salg
    </text><text x="10" y="55" fill="#495057" font-family="Arial, sans-serif" font-size="11">
      • Inngående MVA på kjøp
    </text><text x="10" y="70" fill="#495057" font-family="Arial, sans-serif" font-size="11">
      • Netto MVA til betaling/refusjon
    </text><text x="10" y="85" fill="#495057" font-family="Arial, sans-serif" font-size="11">
      • Spesielle MVA-forhold
    </text></g><g transform="translate(70 350)"><rect width="320" height="100" fill="#f8d7da" stroke="#dc3545" stroke-width="2" rx="5"/><text x="160" y="20" fill="#721c24" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
      5. SKATTEMESSIGE JUSTERINGER
    </text><text x="10" y="40" fill="#495057" font-family="Arial, sans-serif" font-size="11">
      • Avskrivninger (regnskapsmessige vs skattemessige)
    </text><text x="10" y="55" fill="#495057" font-family="Arial, sans-serif" font-size="11">
      • Nedskrivninger og tap på fordringer
    </text><text x="10" y="70" fill="#495057" font-family="Arial, sans-serif" font-size="11">
      • Gevinst og tap ved salg av eiendeler
    </text><text x="10" y="85" fill="#495057" font-family="Arial, sans-serif" font-size="11">
      • Andre skattemessige poster
    </text></g><g transform="translate(410 350)"><rect width="320" height="100" fill="#e2e3e5" stroke="#6c757d" stroke-width="2" rx="5"/><text x="160" y="20" fill="#495057" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
      6. SPESIELLE OPPLYSNINGER
    </text><text x="10" y="40" fill="#495057" font-family="Arial, sans-serif" font-size="11">
      • Konsernbidrag gitt og mottatt
    </text><text x="10" y="55" fill="#495057" font-family="Arial, sans-serif" font-size="11">
      • Transaksjoner med nærstående
    </text><text x="10" y="70" fill="#495057" font-family="Arial, sans-serif" font-size="11">
      • Internasjonale forhold
    </text><text x="10" y="85" fill="#495057" font-family="Arial, sans-serif" font-size="11">
      • Andre relevante opplysninger
    </text></g><g transform="translate(70 470)"><rect width="660" height="80" fill="#fff" stroke="#06c" stroke-width="3" rx="5"/><text x="330" y="25" fill="#06c" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
      BEREGNING AV SKATTEPLIKTIG INNTEKT
    </text><text x="20" y="45" fill="#495057" font-family="Arial, sans-serif" font-size="12">
      Regnskapsmessig resultat
    </text><text x="20" y="60" fill="#495057" font-family="Arial, sans-serif" font-size="12">
      + Skattemessige justeringer (permanente og midlertidige forskjeller)
    </text><text x="20" y="75" fill="#06c" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      = Skattepliktig inntekt (grunnlag for beregning av skatt)
    </text><text x="200" y="45" fill="#495057" font-family="Arial, sans-serif" font-size="12">→</text><text x="200" y="60" fill="#495057" font-family="Arial, sans-serif" font-size="12">→</text><text x="200" y="75" fill="#06c" font-family="Arial, sans-serif" font-size="12">→</text><text x="580" y="45" fill="#495057" font-family="Arial, sans-serif" font-size="12" text-anchor="end">
      1 000 000 kr
    </text><text x="580" y="60" fill="#495057" font-family="Arial, sans-serif" font-size="12" text-anchor="end">
      + 50 000 kr
    </text><text x="580" y="75" fill="#06c" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="end">
      1 050 000 kr
    </text></g><text x="400" y="575" fill="#6c757d" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">
    Næringsoppgaven leveres elektronisk via Altinn innen 31. mai (ordinær frist) eller 31. oktober (forlenget frist)
  </text></svg>