<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500"><defs><linearGradient id="b" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#e74c3c;stop-opacity:.9"/><stop offset="100%" style="stop-color:#c0392b;stop-opacity:.9"/></linearGradient><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1"/><stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1"/></linearGradient></defs><path fill="url(#a)" d="M0 0h800v500H0z"/><text x="400" y="40" fill="#333" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Kostnadsmåling</text><rect width="350" height="350" x="50" y="80" fill="#ebf3fd" stroke="#3498db" stroke-width="2" rx="10"/><text x="225" y="110" fill="#2980b9" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">HISTORISK KOST</text><text x="225" y="135" fill="#333" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Opprinnelig anskaffelseskost</text><rect width="310" height="120" x="70" y="160" fill="#fff" stroke="#3498db" rx="5"/><text x="225" y="180" fill="#2980b9" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Fordeler:</text><text x="80" y="200" fill="#333" font-family="Arial, sans-serif" font-size="12">• Objektivitet og etterprøvbarhet</text><text x="80" y="220" fill="#333" font-family="Arial, sans-serif" font-size="12">• Konservatisme i verdivurdering</text><text x="80" y="240" fill="#333" font-family="Arial, sans-serif" font-size="12">• Sammenlignbarhet over tid</text><text x="80" y="260" fill="#333" font-family="Arial, sans-serif" font-size="12">• Enkel implementering</text><rect width="310" height="120" x="70" y="300" fill="#fff5f5" stroke="#e74c3c" rx="5"/><text x="225" y="320" fill="#c0392b" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Utfordringer:</text><text x="80" y="340" fill="#333" font-family="Arial, sans-serif" font-size="12">• Reflekterer ikke nåværende verdier</text><text x="80" y="360" fill="#333" font-family="Arial, sans-serif" font-size="12">• Misvisende i inflasjonsperioder</text><text x="80" y="380" fill="#333" font-family="Arial, sans-serif" font-size="12">• Begrenset relevans for beslutninger</text><text x="80" y="400" fill="#333" font-family="Arial, sans-serif" font-size="12">• Kan skjule reelle verdier</text><rect width="350" height="350" x="400" y="80" fill="#fdf2f2" stroke="#e74c3c" stroke-width="2" rx="10"/><text x="575" y="110" fill="#c0392b" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">ALTERNATIVE MÅL</text><text x="575" y="135" fill="#333" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Nåværende markedsverdier</text><rect width="310" height="50" x="420" y="160" fill="url(#b)" stroke="#c0392b" rx="5"/><text x="575" y="180" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Gjenanskaffelseskost</text><text x="575" y="195" fill="#fff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Kostnad for tilsvarende eiendel i dag</text><rect width="310" height="50" x="420" y="230" fill="url(#b)" stroke="#c0392b" rx="5"/><text x="575" y="250" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Netto realisasjonsverdi</text><text x="575" y="265" fill="#fff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Salgspris minus salgsomkostninger</text><rect width="310" height="50" x="420" y="300" fill="url(#b)" stroke="#c0392b" rx="5"/><text x="575" y="320" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Nåverdi</text><text x="575" y="335" fill="#fff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Diskontert verdi av fremtidige kontantstrømmer</text><rect width="310" height="50" x="420" y="370" fill="url(#b)" stroke="#c0392b" rx="5"/><text x="575" y="390" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Virkelig verdi</text><text x="575" y="405" fill="#fff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Markedspris i aktiv handel</text><rect width="500" height="40" x="150" y="450" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="8"/><text x="400" y="470" fill="#856404" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Norsk regnskap: Hovedsakelig historisk kost</text><text x="400" y="485" fill="#856404" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Alternative mål brukes ved verdifall og visse eiendelstyper</text></svg>