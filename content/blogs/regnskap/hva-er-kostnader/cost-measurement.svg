<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="historicalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="currentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="url(#bgGradient)" />
  

  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="#333">Kostnadsmåling</text>
  

  <rect x="50" y="80" width="350" height="350" fill="#ebf3fd" stroke="#3498db" stroke-width="2" rx="10" />
  <text x="225" y="110" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
        text-anchor="middle" fill="#2980b9">HISTORISK KOST</text>
  <text x="225" y="135" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#333">Opprinnelig anskaffelseskost</text>
  

  <rect x="70" y="160" width="310" height="120" fill="white" stroke="#3498db" stroke-width="1" rx="5" />
  <text x="225" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#2980b9">Fordeler:</text>
  <text x="80" y="200" font-family="Arial, sans-serif" font-size="12" fill="#333">• Objektivitet og etterprøvbarhet</text>
  <text x="80" y="220" font-family="Arial, sans-serif" font-size="12" fill="#333">• Konservatisme i verdivurdering</text>
  <text x="80" y="240" font-family="Arial, sans-serif" font-size="12" fill="#333">• Sammenlignbarhet over tid</text>
  <text x="80" y="260" font-family="Arial, sans-serif" font-size="12" fill="#333">• Enkel implementering</text>
  

  <rect x="70" y="300" width="310" height="120" fill="#fff5f5" stroke="#e74c3c" stroke-width="1" rx="5" />
  <text x="225" y="320" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#c0392b">Utfordringer:</text>
  <text x="80" y="340" font-family="Arial, sans-serif" font-size="12" fill="#333">• Reflekterer ikke nåværende verdier</text>
  <text x="80" y="360" font-family="Arial, sans-serif" font-size="12" fill="#333">• Misvisende i inflasjonsperioder</text>
  <text x="80" y="380" font-family="Arial, sans-serif" font-size="12" fill="#333">• Begrenset relevans for beslutninger</text>
  <text x="80" y="400" font-family="Arial, sans-serif" font-size="12" fill="#333">• Kan skjule reelle verdier</text>
  

  <rect x="400" y="80" width="350" height="350" fill="#fdf2f2" stroke="#e74c3c" stroke-width="2" rx="10" />
  <text x="575" y="110" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
        text-anchor="middle" fill="#c0392b">ALTERNATIVE MÅL</text>
  <text x="575" y="135" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#333">Nåværende markedsverdier</text>
  

  <rect x="420" y="160" width="310" height="50" fill="url(#currentGradient)" stroke="#c0392b" stroke-width="1" rx="5" />
  <text x="575" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="white">Gjenanskaffelseskost</text>
  <text x="575" y="195" font-family="Arial, sans-serif" font-size="11" 
        text-anchor="middle" fill="white">Kostnad for tilsvarende eiendel i dag</text>
  
  <rect x="420" y="230" width="310" height="50" fill="url(#currentGradient)" stroke="#c0392b" stroke-width="1" rx="5" />
  <text x="575" y="250" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="white">Netto realisasjonsverdi</text>
  <text x="575" y="265" font-family="Arial, sans-serif" font-size="11" 
        text-anchor="middle" fill="white">Salgspris minus salgsomkostninger</text>
  
  <rect x="420" y="300" width="310" height="50" fill="url(#currentGradient)" stroke="#c0392b" stroke-width="1" rx="5" />
  <text x="575" y="320" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="white">Nåverdi</text>
  <text x="575" y="335" font-family="Arial, sans-serif" font-size="11" 
        text-anchor="middle" fill="white">Diskontert verdi av fremtidige kontantstrømmer</text>
  
  <rect x="420" y="370" width="310" height="50" fill="url(#currentGradient)" stroke="#c0392b" stroke-width="1" rx="5" />
  <text x="575" y="390" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="white">Virkelig verdi</text>
  <text x="575" y="405" font-family="Arial, sans-serif" font-size="11" 
        text-anchor="middle" fill="white">Markedspris i aktiv handel</text>
  

  <rect x="150" y="450" width="500" height="40" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="8" />
  <text x="400" y="470" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#856404">Norsk regnskap: Hovedsakelig historisk kost</text>
  <text x="400" y="485" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#856404">Alternative mål brukes ved verdifall og visse eiendelstyper</text>
</svg>