"14" font-weight="bold" text-anchor="middle">≠</text><defs><marker id="d" markerHeight="6" markerWidth="8" orient="auto" refX="7" refY="3"><path fill="#666" d="m0 0 8 3-8 3z"/></marker></defs><rect width="300" height="120" x="50" y="320" fill="#fff5f5" stroke="#ff6b6b" stroke-width="2" rx="8"/><text x="200" y="340" fill="#d63031" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Eksempler på kostnader:</text><text x="70" y="365" fill="#333" font-family="Arial, sans-serif" font-size="12">• Avskrivninger (ingen kontantutgang)</text><text x="70" y="385" fill="#333" font-family="Arial, sans-serif" font-size="12">• Påløpte lønninger (ikke betalt ennå)</text><text x="70" y="405" fill="#333" font-family="Arial, sans-serif" font-size="12">• Forbruk av råmaterialer</text><text x="70" y="425" fill="#333" font-family="Arial, sans-serif" font-size="12">• Periodiserte kostnader</text><rect width="300" height="120" x="350" y="320" fill="#f0fffe" stroke="#4ecdc4" stroke-width="2" rx="8"/><text x="500" y="340" fill="#00b894" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Eksempler på utgifter:</text><text x="370" y="365" fill="#333" font-family="Arial, sans-serif" font-size="12">• Kjøp av anleggsmidler</text><text x="370" y="385" fill="#333" font-family="Arial, sans-serif" font-size="12">• Forskuddsbetaling av husleie</text><text x="370" y="405" fill="#333" font-family="Arial, sans-serif" font-size="12">• Kontantutbetalinger</text><text x="370" y="425" fill="#333" font-family="Arial, sans-serif" font-size="12">• Investeringer</text><rect width="400" height="30" x="150" y="460" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="5"/><text x="350" y="480" fill="#856404" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Kostnader reduserer egenkapital, utgifter påvirker kontantstrøm</text></svg>