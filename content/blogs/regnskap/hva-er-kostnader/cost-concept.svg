<svg width="700" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="costGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ee5a52;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="expenseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#44a08d;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="700" height="500" fill="url(#bgGradient)" />
  

  <text x="350" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="#333">Kostnadskonseptet</text>
  

  <circle cx="200" cy="200" r="80" fill="url(#costGradient)" stroke="#d63031" stroke-width="3" />
  <text x="200" y="190" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="white">KOSTNADER</text>
  <text x="200" y="210" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="white">Økonomiske ofre</text>
  <text x="200" y="225" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="white">for inntektsgenerering</text>
  

  <circle cx="500" cy="200" r="80" fill="url(#expenseGradient)" stroke="#00b894" stroke-width="3" />
  <text x="500" y="190" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="white">UTGIFTER</text>
  <text x="500" y="210" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="white">Kontantstrømmer</text>
  <text x="500" y="225" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="white">ut av virksomheten</text>
  

  <path d="M 280 200 L 420 200" stroke="#666" stroke-width="2" fill="none" 
        marker-end="url(#arrowhead)" marker-start="url(#arrowhead)" />
  <text x="350" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#666">≠</text>
  

  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" 
            refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#666" />
    </marker>
  </defs>
  

  <rect x="50" y="320" width="300" height="120" fill="#fff5f5" stroke="#ff6b6b" stroke-width="2" rx="8" />
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#d63031">Eksempler på kostnader:</text>
  <text x="70" y="365" font-family="Arial, sans-serif" font-size="12" fill="#333">• Avskrivninger (ingen kontantutgang)</text>
  <text x="70" y="385" font-family="Arial, sans-serif" font-size="12" fill="#333">• Påløpte lønninger (ikke betalt ennå)</text>
  <text x="70" y="405" font-family="Arial, sans-serif" font-size="12" fill="#333">• Forbruk av råmaterialer</text>
  <text x="70" y="425" font-family="Arial, sans-serif" font-size="12" fill="#333">• Periodiserte kostnader</text>
  

  <rect x="350" y="320" width="300" height="120" fill="#f0fffe" stroke="#4ecdc4" stroke-width="2" rx="8" />
  <text x="500" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#00b894">Eksempler på utgifter:</text>
  <text x="370" y="365" font-family="Arial, sans-serif" font-size="12" fill="#333">• Kjøp av anleggsmidler</text>
  <text x="370" y="385" font-family="Arial, sans-serif" font-size="12" fill="#333">• Forskuddsbetaling av husleie</text>
  <text x="370" y="405" font-family="Arial, sans-serif" font-size="12" fill="#333">• Kontantutbetalinger</text>
  <text x="370" y="425" font-family="Arial, sans-serif" font-size="12" fill="#333">• Investeringer</text>
  

  <rect x="150" y="460" width="400" height="30" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="5" />
  <text x="350" y="480" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#856404">Kostnader reduserer egenkapital, utgifter påvirker kontantstrøm</text>
</svg>