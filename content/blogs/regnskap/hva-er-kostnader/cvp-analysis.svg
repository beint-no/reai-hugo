<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="profitGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#dcfce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbf7d0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lossGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fecaca;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fca5a5;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="#ffffff"/>
  

  <rect x="0" y="0" width="800" height="70" fill="url(#headerGrad)"/>
  <text x="400" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">
    CVP-Analyse (Cost-Volume-Profit)
  </text>
  

  <rect x="100" y="100" width="500" height="350" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
  

  <line x1="100" y1="100" x2="100" y2="450" stroke="#374151" stroke-width="2"/>
  <text x="50" y="280" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold" transform="rotate(-90 50 280)">
    Kroner (NOK)
  </text>
  

  <line x1="100" y1="450" x2="600" y2="450" stroke="#374151" stroke-width="2"/>
  <text x="350" y="480" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Volum (enheter)
  </text>
  

  <line x1="100" y1="350" x2="600" y2="350" stroke="#dc2626" stroke-width="3" stroke-dasharray="5,5"/>
  <text x="610" y="355" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Faste kostnader
  </text>
  

  <line x1="100" y1="350" x2="600" y2="200" stroke="#f59e0b" stroke-width="3"/>
  <text x="610" y="205" fill="#f59e0b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Totale kostnader
  </text>
  

  <line x1="100" y1="450" x2="600" y2="150" stroke="#10b981" stroke-width="3"/>
  <text x="610" y="155" fill="#10b981" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Totale inntekter
  </text>
  

  <circle cx="350" cy="275" r="8" fill="#7c3aed" stroke="#5b21b6" stroke-width="2"/>
  <line x1="350" y1="275" x2="350" y2="450" stroke="#7c3aed" stroke-width="2" stroke-dasharray="3,3"/>
  <text x="350" y="500" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Nullpunkt
  </text>
  <text x="350" y="515" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="10">
    (Break-even)
  </text>
  

  <polygon points="100,275 350,275 350,450 100,450" fill="url(#lossGrad)" opacity="0.6"/>
  <text x="225" y="380" text-anchor="middle" fill="#991b1b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    TAP
  </text>
  

  <polygon points="350,275 600,150 600,200 350,275" fill="url(#profitGrad)" opacity="0.6"/>
  <text x="475" y="220" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    FORTJENESTE
  </text>
  

  <rect x="650" y="100" width="140" height="120" rx="8" fill="#f0f9ff" stroke="#3b82f6" stroke-width="2"/>
  <text x="720" y="125" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Nøkkelelementer
  </text>
  <text x="660" y="145" fill="#374151" font-family="Arial, sans-serif" font-size="11">
    • Salgsmiks
  </text>
  <text x="660" y="160" fill="#374151" font-family="Arial, sans-serif" font-size="11">
    • Operasjonell leverage
  </text>
  <text x="660" y="175" fill="#374151" font-family="Arial, sans-serif" font-size="11">
    • Margin of safety
  </text>
  <text x="660" y="190" fill="#374151" font-family="Arial, sans-serif" font-size="11">
    • Dekningsbidrag
  </text>
  <text x="660" y="205" fill="#374151" font-family="Arial, sans-serif" font-size="11">
    • Sensitivitetsanalyse
  </text>
  

  <rect x="650" y="240" width="140" height="80" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="720" y="260" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Margin of Safety
  </text>
  <text x="720" y="280" text-anchor="middle" fill="#a16207" font-family="Arial, sans-serif" font-size="10">
    Hvor mye salget kan
  </text>
  <text x="720" y="295" text-anchor="middle" fill="#a16207" font-family="Arial, sans-serif" font-size="10">
    falle før nullpunkt nås
  </text>
  <text x="720" y="315" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="10" font-weight="bold">
    = Faktisk salg - Nullpunkt
  </text>
  

  <rect x="650" y="340" width="140" height="80" rx="8" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="2"/>
  <text x="720" y="360" text-anchor="middle" fill="#6b21a8" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Operasjonell Leverage
  </text>
  <text x="720" y="380" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="10">
    Hvor følsom fortjenesten
  </text>
  <text x="720" y="395" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="10">
    er for volumendringer
  </text>
  <text x="720" y="415" text-anchor="middle" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="9" font-weight="bold">
    Høy leverage = Høy risiko/belønning
  </text>
  

  <rect x="100" y="480" width="500" height="100" rx="8" fill="#ecfdf5" stroke="#10b981" stroke-width="2"/>
  <text x="350" y="505" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    CVP Formler
  </text>
  <text x="120" y="530" fill="#166534" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Nullpunkt (enheter) = Faste kostnader ÷ Dekningsbidrag per enhet
  </text>
  <text x="120" y="550" fill="#166534" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Nullpunkt (kroner) = Faste kostnader ÷ Dekningsbidrag-%
  </text>
  <text x="120" y="570" fill="#166534" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Margin of Safety = (Faktisk salg - Nullpunkt salg) ÷ Faktisk salg
  </text>
  

  <text x="90" y="155" text-anchor="end" fill="#374151" font-family="Arial, sans-serif" font-size="10">
    500k
  </text>
  <text x="90" y="205" text-anchor="end" fill="#374151" font-family="Arial, sans-serif" font-size="10">
    400k
  </text>
  <text x="90" y="255" text-anchor="end" fill="#374151" font-family="Arial, sans-serif" font-size="10">
    300k
  </text>
  <text x="90" y="305" text-anchor="end" fill="#374151" font-family="Arial, sans-serif" font-size="10">
    200k
  </text>
  <text x="90" y="355" text-anchor="end" fill="#374151" font-family="Arial, sans-serif" font-size="10">
    100k
  </text>
  <text x="90" y="455" text-anchor="end" fill="#374151" font-family="Arial, sans-serif" font-size="10">
    0
  </text>
  

  <text x="200" y="470" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">
    100
  </text>
  <text x="350" y="470" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">
    200
  </text>
  <text x="500" y="470" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">
    300
  </text>
</svg>