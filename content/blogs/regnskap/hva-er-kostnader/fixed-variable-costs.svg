<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fixedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="variableGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#229954;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="url(#bgGradient)" />
  

  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="#333">Faste vs. Variable Kostnader</text>
  

  <rect x="50" y="80" width="350" height="220" fill="#f4f1f8" stroke="#9b59b6" stroke-width="2" rx="10" />
  <text x="225" y="110" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
        text-anchor="middle" fill="#8e44ad">FASTE KOSTNADER</text>
  <text x="225" y="135" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#333">Konstante uavhengig av produksjonsnivå</text>
  

  <rect x="70" y="150" width="130" height="35" fill="url(#fixedGradient)" stroke="#8e44ad" stroke-width="1" rx="5" />
  <text x="135" y="172" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="white">Husleie</text>
  
  <rect x="220" y="150" width="130" height="35" fill="url(#fixedGradient)" stroke="#8e44ad" stroke-width="1" rx="5" />
  <text x="285" y="172" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="white">Forsikringer</text>
  
  <rect x="70" y="200" width="130" height="35" fill="url(#fixedGradient)" stroke="#8e44ad" stroke-width="1" rx="5" />
  <text x="135" y="222" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="white">Avskrivninger</text>
  
  <rect x="220" y="200" width="130" height="35" fill="url(#fixedGradient)" stroke="#8e44ad" stroke-width="1" rx="5" />
  <text x="285" y="222" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="white">Grunnlønninger</text>
  
  <text x="225" y="270" font-family="Arial, sans-serif" font-size="12" font-style="italic" 
        text-anchor="middle" fill="#666">Samme beløp hver måned</text>
  

  <rect x="400" y="80" width="350" height="220" fill="#eafaf1" stroke="#27ae60" stroke-width="2" rx="10" />
  <text x="575" y="110" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
        text-anchor="middle" fill="#229954">VARIABLE KOSTNADER</text>
  <text x="575" y="135" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#333">Endres med produksjons-/aktivitetsnivå</text>
  

  <rect x="420" y="150" width="130" height="35" fill="url(#variableGradient)" stroke="#229954" stroke-width="1" rx="5" />
  <text x="485" y="172" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="white">Råmaterialer</text>
  
  <rect x="570" y="150" width="130" height="35" fill="url(#variableGradient)" stroke="#229954" stroke-width="1" rx="5" />
  <text x="635" y="172" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="white">Provisjoner</text>
  
  <rect x="420" y="200" width="130" height="35" fill="url(#variableGradient)" stroke="#229954" stroke-width="1" rx="5" />
  <text x="485" y="222" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="white">Strøm (prod.)</text>
  
  <rect x="570" y="200" width="130" height="35" fill="url(#variableGradient)" stroke="#229954" stroke-width="1" rx="5" />
  <text x="635" y="222" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="white">Emballasje</text>
  
  <text x="575" y="270" font-family="Arial, sans-serif" font-size="12" font-style="italic" 
        text-anchor="middle" fill="#666">Øker med produksjonsvolum</text>
  

  <rect x="50" y="320" width="700" height="250" fill="white" stroke="#ddd" stroke-width="1" />
  <text x="400" y="345" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="#333">Kostnadenes Oppførsel</text>
  

  <line x1="100" y1="520" x2="700" y2="520" stroke="#333" stroke-width="2" />
  <line x1="100" y1="520" x2="100" y2="370" stroke="#333" stroke-width="2" />
  

  <text x="400" y="545" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#333">Produksjonsvolum</text>
  <text x="80" y="445" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#333" transform="rotate(-90 80 445)">Kostnad</text>
  

  <line x1="100" y1="450" x2="700" y2="450" stroke="#9b59b6" stroke-width="4" />
  <text x="650" y="440" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        fill="#9b59b6">Faste kostnader</text>
  

  <line x1="100" y1="520" x2="700" y2="380" stroke="#27ae60" stroke-width="4" />
  <text x="600" y="395" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        fill="#27ae60">Variable kostnader</text>
  

  <line x1="250" y1="515" x2="250" y2="525" stroke="#333" stroke-width="1" />
  <text x="250" y="540" font-family="Arial, sans-serif" font-size="10" 
        text-anchor="middle" fill="#333">Lav</text>
  
  <line x1="400" y1="515" x2="400" y2="525" stroke="#333" stroke-width="1" />
  <text x="400" y="540" font-family="Arial, sans-serif" font-size="10" 
        text-anchor="middle" fill="#333">Middels</text>
  
  <line x1="550" y1="515" x2="550" y2="525" stroke="#333" stroke-width="1" />
  <text x="550" y="540" font-family="Arial, sans-serif" font-size="10" 
        text-anchor="middle" fill="#333">Høy</text>
  

  <rect x="200" y="575" width="400" height="20" fill="#fff3cd" stroke="#ffc107" stroke-width="1" rx="5" />
  <text x="400" y="590" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#856404">Faste kostnader: konstante | Variable kostnader: proporsjonale</text>
</svg>