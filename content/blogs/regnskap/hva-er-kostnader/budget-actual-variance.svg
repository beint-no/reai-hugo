<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="budgetGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="actualGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="favorableGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#229954;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="unfavorableGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e67e22;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#d35400;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="#333">Budsjett vs. Faktiske Kostnader</text>
  
  <!-- Table -->
  <rect x="50" y="80" width="700" height="320" fill="white" stroke="#ddd" stroke-width="2" rx="10" />
  
  <!-- Table headers -->
  <rect x="50" y="80" width="700" height="40" fill="#34495e" rx="10 10 0 0" />
  <text x="150" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="white">Kostnadskategori</text>
  <text x="300" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="white">Budsjett</text>
  <text x="450" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="white">Faktisk</text>
  <text x="600" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="white">Avvik</text>
  <text x="700" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="white">Avvik %</text>
  
  <!-- Lønn row -->
  <rect x="50" y="120" width="700" height="40" fill="#ecf0f1" />
  <text x="150" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#2c3e50">Lønn</text>
  <text x="300" y="145" font-family="Arial, sans-serif" font-size="14" 
        text-anchor="middle" fill="#333">2.000.000</text>
  <text x="450" y="145" font-family="Arial, sans-serif" font-size="14" 
        text-anchor="middle" fill="#e74c3c">2.150.000</text>
  <text x="600" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#e67e22">150.000</text>
  <text x="700" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#e67e22">7,5%</text>
  
  <!-- Husleie row -->
  <rect x="50" y="160" width="700" height="40" fill="white" />
  <text x="150" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#2c3e50">Husleie</text>
  <text x="300" y="185" font-family="Arial, sans-serif" font-size="14" 
        text-anchor="middle" fill="#333">500.000</text>
  <text x="450" y="185" font-family="Arial, sans-serif" font-size="14" 
        text-anchor="middle" fill="#333">500.000</text>
  <text x="600" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#666">0</text>
  <text x="700" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#666">0%</text>
  
  <!-- Markedsføring row -->
  <rect x="50" y="200" width="700" height="40" fill="#ecf0f1" />
  <text x="150" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#2c3e50">Markedsføring</text>
  <text x="300" y="225" font-family="Arial, sans-serif" font-size="14" 
        text-anchor="middle" fill="#333">300.000</text>
  <text x="450" y="225" font-family="Arial, sans-serif" font-size="14" 
        text-anchor="middle" fill="#27ae60">275.000</text>
  <text x="600" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#27ae60">-25.000</text>
  <text x="700" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#27ae60">-8,3%</text>
  
  <!-- Total row -->
  <rect x="50" y="240" width="700" height="40" fill="#2c3e50" />
  <text x="150" y="265" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="white">Totalt</text>
  <text x="300" y="265" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="white">2.800.000</text>
  <text x="450" y="265" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="white">2.925.000</text>
  <text x="600" y="265" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="white">125.000</text>
  <text x="700" y="265" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="white">4,5%</text>
  
  <!-- Visual bars -->
  <rect x="100" y="320" width="600" height="80" fill="#f8f9fa" stroke="#ddd" stroke-width="1" rx="5" />
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#333">Visuell Sammenligning</text>
  
  <!-- Budget bar -->
  <rect x="120" y="350" width="280" height="20" fill="url(#budgetGradient)" rx="3" />
  <text x="260" y="365" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="white">Budsjett: 2.800.000 kr</text>
  
  <!-- Actual bar -->
  <rect x="120" y="375" width="292" height="20" fill="url(#actualGradient)" rx="3" />
  <text x="266" y="390" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="white">Faktisk: 2.925.000 kr</text>
  
  <!-- Variance indicators -->
  <rect x="450" y="350" width="100" height="20" fill="url(#favorableGradient)" rx="3" />
  <text x="500" y="365" font-family="Arial, sans-serif" font-size="11" font-weight="bold" 
        text-anchor="middle" fill="white">Gunstig avvik</text>
  
  <rect x="570" y="350" width="100" height="20" fill="url(#unfavorableGradient)" rx="3" />
  <text x="620" y="365" font-family="Arial, sans-serif" font-size="11" font-weight="bold" 
        text-anchor="middle" fill="white">Ugunstig avvik</text>
  
  <!-- Analysis box -->
  <rect x="450" y="375" width="220" height="20" fill="#e8f5e8" stroke="#27ae60" stroke-width="1" rx="3" />
  <text x="560" y="390" font-family="Arial, sans-serif" font-size="11" font-weight="bold" 
        text-anchor="middle" fill="#27ae60">Markedsføring under budsjett</text>
  
  <!-- Key insights -->
  <rect x="100" y="420" width="600" height="60" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="8" />
  <text x="400" y="440" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#856404">Avviksanalyse - Nøkkelinnsikter:</text>
  <text x="400" y="460" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#856404">• Lønnskostnader 7,5% over budsjett - krever oppfølging</text>
  <text x="400" y="475" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#856404">• Markedsføring 8,3% under budsjett - mulighet for økt satsing</text>
</svg>