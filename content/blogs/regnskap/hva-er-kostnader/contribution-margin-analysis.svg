<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="revenueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="variableCostGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="contributionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="url(#bgGradient)" />
  

  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="#333">Dekningsbidragsanalyse</text>
  

  <rect x="200" y="60" width="400" height="40" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="8" />
  <text x="400" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="#856404">Dekningsbidrag = Salgsinntekter - Variable kostnader</text>
  

  <rect x="50" y="120" width="700" height="280" fill="white" stroke="#ddd" stroke-width="2" rx="10" />
  

  <rect x="50" y="120" width="700" height="40" fill="#34495e" rx="10 10 0 0" />
  <text x="125" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="white">Produkt</text>
  <text x="225" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="white">Salgspris</text>
  <text x="325" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="white">Variable kostnader</text>
  <text x="475" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="white">Dekningsbidrag</text>
  <text x="625" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="white">DB-%</text>
  

  <rect x="50" y="160" width="700" height="40" fill="#ecf0f1" />
  <text x="125" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#2c3e50">Produkt A</text>
  <text x="225" y="185" font-family="Arial, sans-serif" font-size="14" 
        text-anchor="middle" fill="#333">1.000 kr</text>
  <text x="325" y="185" font-family="Arial, sans-serif" font-size="14" 
        text-anchor="middle" fill="#e74c3c">600 kr</text>
  <text x="475" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#3498db">400 kr</text>
  <text x="625" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#27ae60">40%</text>
  

  <rect x="50" y="200" width="700" height="40" fill="white" />
  <text x="125" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#2c3e50">Produkt B</text>
  <text x="225" y="225" font-family="Arial, sans-serif" font-size="14" 
        text-anchor="middle" fill="#333">1.500 kr</text>
  <text x="325" y="225" font-family="Arial, sans-serif" font-size="14" 
        text-anchor="middle" fill="#e74c3c">800 kr</text>
  <text x="475" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#3498db">700 kr</text>
  <text x="625" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#27ae60">47%</text>
  

  <rect x="50" y="240" width="700" height="40" fill="#ecf0f1" />
  <text x="125" y="265" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#2c3e50">Produkt C</text>
  <text x="225" y="265" font-family="Arial, sans-serif" font-size="14" 
        text-anchor="middle" fill="#333">800 kr</text>
  <text x="325" y="265" font-family="Arial, sans-serif" font-size="14" 
        text-anchor="middle" fill="#e74c3c">500 kr</text>
  <text x="475" y="265" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#3498db">300 kr</text>
  <text x="625" y="265" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#27ae60">38%</text>
  

  <rect x="70" y="300" width="660" height="80" fill="#f8f9fa" stroke="#ddd" stroke-width="1" rx="5" />
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#333">Produkt B - Visuell Analyse</text>
  

  <rect x="100" y="330" width="300" height="20" fill="url(#revenueGradient)" rx="3" />
  <text x="250" y="345" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="white">Salgsinntekter: 1.500 kr</text>
  

  <rect x="100" y="355" width="160" height="20" fill="url(#variableCostGradient)" rx="3" />
  <text x="180" y="370" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="white">Variable: 800 kr</text>
  

  <rect x="260" y="355" width="140" height="20" fill="url(#contributionGradient)" rx="3" />
  <text x="330" y="370" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="white">Dekningsbidrag: 700 kr</text>
  

  <rect x="450" y="330" width="250" height="50" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="5" />
  <text x="575" y="345" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#27ae60">Beste lønnsomhet:</text>
  <text x="575" y="360" font-family="Arial, sans-serif" font-size="11" 
        text-anchor="middle" fill="#333">Høyest DB-% (47%)</text>
  <text x="575" y="375" font-family="Arial, sans-serif" font-size="11" 
        text-anchor="middle" fill="#333">Høyest DB i kroner (700 kr)</text>
  

  <rect x="100" y="420" width="600" height="60" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="8" />
  <text x="400" y="440" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#856404">Nøkkelinnsikter:</text>
  <text x="400" y="460" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#856404">• Dekningsbidrag dekker faste kostnader og genererer fortjeneste</text>
  <text x="400" y="475" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#856404">• Høyere DB-% indikerer bedre lønnsomhet per salgskrone</text>
</svg>