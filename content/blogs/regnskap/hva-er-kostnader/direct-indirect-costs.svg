<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="directGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="indirectGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="productGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="#f8f9fa" />
  

  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="#333">Direkte vs. Indirekte Kostnader</text>
  

  <rect x="350" y="250" width="100" height="80" fill="url(#productGradient)" stroke="#d68910" stroke-width="3" rx="10" />
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="white">PRODUKT</text>
  <text x="400" y="300" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="white">eller</text>
  <text x="400" y="315" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="white">TJENESTE</text>
  

  <rect x="50" y="100" width="280" height="400" fill="#ebf3fd" stroke="#3498db" stroke-width="2" rx="10" />
  <text x="190" y="130" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
        text-anchor="middle" fill="#2980b9">DIREKTE KOSTNADER</text>
  <text x="190" y="155" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#333">Kan spores direkte til produktet</text>
  

  <rect x="70" y="180" width="240" height="40" fill="url(#directGradient)" stroke="#2980b9" stroke-width="1" rx="5" />
  <text x="190" y="205" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="white">Råmaterialer</text>
  
  <rect x="70" y="240" width="240" height="40" fill="url(#directGradient)" stroke="#2980b9" stroke-width="1" rx="5" />
  <text x="190" y="265" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="white">Direkte arbeidskraft</text>
  
  <rect x="70" y="300" width="240" height="40" fill="url(#directGradient)" stroke="#2980b9" stroke-width="1" rx="5" />
  <text x="190" y="325" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="white">Spesifikke maskiner</text>
  
  <rect x="70" y="360" width="240" height="40" fill="url(#directGradient)" stroke="#2980b9" stroke-width="1" rx="5" />
  <text x="190" y="385" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="white">Frakt av råvarer</text>
  
  <text x="190" y="440" font-family="Arial, sans-serif" font-size="12" font-style="italic" 
        text-anchor="middle" fill="#666">Ville ikke oppstå uten produktet</text>
  

  <rect x="470" y="100" width="280" height="400" fill="#fdf2f2" stroke="#e74c3c" stroke-width="2" rx="10" />
  <text x="610" y="130" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
        text-anchor="middle" fill="#c0392b">INDIREKTE KOSTNADER</text>
  <text x="610" y="155" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#333">Støtter generell drift</text>
  

  <rect x="490" y="180" width="240" height="40" fill="url(#indirectGradient)" stroke="#c0392b" stroke-width="1" rx="5" />
  <text x="610" y="205" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="white">Administrasjonslønninger</text>
  
  <rect x="490" y="240" width="240" height="40" fill="url(#indirectGradient)" stroke="#c0392b" stroke-width="1" rx="5" />
  <text x="610" y="265" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="white">Husleie fabrikklokaler</text>
  
  <rect x="490" y="300" width="240" height="40" fill="url(#indirectGradient)" stroke="#c0392b" stroke-width="1" rx="5" />
  <text x="610" y="325" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="white">Strøm &amp; oppvarming</text>
  
  <rect x="490" y="360" width="240" height="40" fill="url(#indirectGradient)" stroke="#c0392b" stroke-width="1" rx="5" />
  <text x="610" y="385" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="white">Forsikringer</text>
  
  <text x="610" y="440" font-family="Arial, sans-serif" font-size="12" font-style="italic" 
        text-anchor="middle" fill="#666">Må fordeles på produkter</text>
  

  <path d="M 330 290 L 360 290" stroke="#3498db" stroke-width="4" fill="none" marker-end="url(#blueArrow)" />
  <path d="M 470 290 L 440 290" stroke="#e74c3c" stroke-width="4" fill="none" marker-end="url(#redArrow)" />
  

  <defs>
    <marker id="blueArrow" markerWidth="10" markerHeight="8" 
            refX="9" refY="4" orient="auto">
      <polygon points="0 0, 10 4, 0 8" fill="#3498db" />
    </marker>
    <marker id="redArrow" markerWidth="10" markerHeight="8" 
            refX="9" refY="4" orient="auto">
      <polygon points="0 0, 10 4, 0 8" fill="#e74c3c" />
    </marker>
  </defs>
  

  <rect x="200" y="530" width="400" height="50" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="8" />
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#856404">Nøkkelforskjell:</text>
  <text x="400" y="570" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#856404">Direkte kostnader kan spores, indirekte må fordeles</text>
</svg>