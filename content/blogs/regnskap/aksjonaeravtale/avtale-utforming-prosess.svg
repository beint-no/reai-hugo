<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Prosess for Utforming av Aksjonæravtale
  </text>
  

  <rect x="50" y="80" width="200" height="120" rx="10" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="150" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Fase 1: Forberedelse
  </text>
  <text x="70" y="135" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Kartlegg behov
  </text>
  <text x="70" y="155" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Analyser struktur
  </text>
  <text x="70" y="175" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Identifiser konflikter
  </text>
  

  <path d="M 250 140 L 280 140" stroke="#7f8c8d" stroke-width="3" marker-end="url(#arrowhead)"/>
  

  <rect x="300" y="80" width="200" height="120" rx="10" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Fase 2: Utforming
  </text>
  <text x="320" y="135" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Juridisk ekspertise
  </text>
  <text x="320" y="155" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Diskuter bestemmelser
  </text>
  <text x="320" y="175" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Forhandle vilkår
  </text>
  

  <path d="M 500 140 L 530 140" stroke="#7f8c8d" stroke-width="3" marker-end="url(#arrowhead)"/>
  

  <rect x="550" y="80" width="200" height="120" rx="10" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="650" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Fase 3: Gjennomføring
  </text>
  <text x="570" y="135" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Signering
  </text>
  <text x="570" y="155" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Registrering
  </text>
  <text x="570" y="175" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Implementering
  </text>
  

  <text x="50" y="260" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Detaljerte Steg:
  </text>
  

  <circle cx="80" cy="300" r="20" fill="#3498db"/>
  <text x="80" y="308" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    1
  </text>
  <text x="120" y="285" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Kartlegg aksjonærenes behov
  </text>
  <text x="120" y="305" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    Identifiser ønsker og bekymringer fra alle parter
  </text>
  <text x="120" y="320" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    Vurder fremtidige scenarioer og utfordringer
  </text>
  

  <circle cx="80" cy="360" r="20" fill="#e74c3c"/>
  <text x="80" y="368" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    2
  </text>
  <text x="120" y="345" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Konsulter juridisk ekspertise
  </text>
  <text x="120" y="365" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    Sikre at avtalen følger Aksjeloven og andre lover
  </text>
  <text x="120" y="380" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    Vurder skattemessige konsekvenser
  </text>
  

  <circle cx="80" cy="420" r="20" fill="#f39c12"/>
  <text x="80" y="428" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    3
  </text>
  <text x="120" y="405" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Forhandle og teste bestemmelser
  </text>
  <text x="120" y="425" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    Diskuter ulike klausuler og alternativer
  </text>
  <text x="120" y="440" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    Teste mekanismer mot hypotetiske situasjoner
  </text>
  

  <circle cx="80" cy="480" r="20" fill="#9b59b6"/>
  <text x="80" y="488" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    4
  </text>
  <text x="120" y="465" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Signering og implementering
  </text>
  <text x="120" y="485" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    Formell signering av alle aksjonærer
  </text>
  <text x="120" y="500" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    Registrering og oppbevaring av dokumenter
  </text>
  

  <rect x="450" y="280" width="300" height="280" rx="10" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
  <text x="600" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Viktige Hensyn
  </text>
  
  <text x="470" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">
    Juridiske krav:
  </text>
  <text x="470" y="360" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    • Kompatibilitet med Aksjeloven
  </text>
  <text x="470" y="380" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    • Beskyttelse av kreditorinteresser
  </text>
  
  <text x="470" y="410" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3498db">
    Praktiske aspekter:
  </text>
  <text x="470" y="430" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    • Håndterbare prosedyrer
  </text>
  <text x="470" y="450" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    • Kostnadseffektive løsninger
  </text>
  
  <text x="470" y="480" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">
    Fremtidig fleksibilitet:
  </text>
  <text x="470" y="500" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    • Endringsmekanismer
  </text>
  <text x="470" y="520" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    • Tilpasning til nye situasjoner
  </text>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7f8c8d"/>
    </marker>
  </defs>
</svg>