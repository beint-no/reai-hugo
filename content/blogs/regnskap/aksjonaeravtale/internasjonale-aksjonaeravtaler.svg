  </text>
  <text x="400" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Aksjeloven
  </text>
  
  <!-- International shareholders -->
  
  <!-- US Shareholder -->
  <circle cx="150" cy="150" r="45" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
