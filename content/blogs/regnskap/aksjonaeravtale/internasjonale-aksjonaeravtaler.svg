  <circle cx="400" cy="550" r="25" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="400" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    !
  </text>
  <text x="400" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">
    Krev spesialistexpertise
  </text>
</svg>