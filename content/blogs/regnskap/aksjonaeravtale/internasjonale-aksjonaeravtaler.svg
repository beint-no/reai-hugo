  </text>
  
  <!-- Regulation box -->
  <rect x="570" y="420" width="180" height="100" rx="5" fill="#8e44ad" stroke="#7d3c98" stroke-width="1"/>
  <text x="660" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
