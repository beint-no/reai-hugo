  </text>
  
  <!-- Central Norway circle -->
  <circle cx="400" cy="300" r="60" fill="#c0392b" stroke="#a93226" stroke-width="3"/>
  <text x="400" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Norsk AS
  </text>
  <text x="400" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
