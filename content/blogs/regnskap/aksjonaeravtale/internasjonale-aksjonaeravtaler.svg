  </text>
  
  <!-- Connection lines -->
  <line x1="195" y1="150" x2="340" y2="250" stroke="#7f8c8d" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="605" y1="150" x2="460" y2="250" stroke="#7f8c8d" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="195" y1="450" x2="340" y2="350" stroke="#7f8c8d" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="605" y1="450" x2="460" y2="350" stroke="#7f8c8d" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Complexity boxes -->
  
  <!-- Jurisdiction box -->
