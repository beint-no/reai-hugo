<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Hovedkomponenter i en Aksjonæravtale
  </text>
  
  <!-- Central contract circle -->
  <circle cx="400" cy="300" r="80" fill="#3498db" stroke="#2c3e50" stroke-width="3"/>
  <text x="400" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Aksjonær-
  </text>
  <text x="400" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    avtale
  </text>
  
  <!-- Component 1: Eierstyring -->
  <rect x="50" y="100" width="160" height="100" rx="10" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="130" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Eierstyring
  </text>
  <text x="130" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Stemmerettigheter
  </text>
  <text x="130" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Beslutningsprosesser
  </text>
  
  <!-- Component 2: Aksjetransfer -->
  <rect x="590" y="100" width="160" height="100" rx="10" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="670" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Aksjetransfer
  </text>
  <text x="670" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Forkjøpsrett
  </text>
  <text x="670" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Medsalgsrett
  </text>
  
  <!-- Component 3: Exit-strategier -->
  <rect x="50" y="450" width="160" height="100" rx="10" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="130" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Exit-strategier
  </text>
  <text x="130" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Drag-along
  </text>
  <text x="130" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Tag-along
  </text>
  
  <!-- Component 4: Konfliktløsning -->
  <rect x="590" y="450" width="160" height="100" rx="10" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="670" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Konfliktløsning
  </text>
  <text x="670" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Voldgift
  </text>
  <text x="670" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Mekling
  </text>
  
  <!-- Component 5: Verdsettelse -->
  <rect x="320" y="80" width="160" height="80" rx="10" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
  <text x="400" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Verdsettelse
  </text>
  <text x="400" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Markedsverdi
  </text>
  <text x="400" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Revisjonsvurdering
  </text>
  
  <!-- Component 6: Finansiering -->
  <rect x="320" y="480" width="160" height="80" rx="10" fill="#16a085" stroke="#138d75" stroke-width="2"/>
  <text x="400" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Finansiering
  </text>
  <text x="400" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Kapitaltilskudd
  </text>
  <text x="400" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Emisjoner
  </text>
  
  <!-- Connecting lines -->
  <line x1="210" y1="150" x2="320" y2="250" stroke="#7f8c8d" stroke-width="2"/>
  <line x1="590" y1="150" x2="480" y2="250" stroke="#7f8c8d" stroke-width="2"/>
  <line x1="210" y1="500" x2="320" y2="350" stroke="#7f8c8d" stroke-width="2"/>
  <line x1="590" y1="500" x2="480" y2="350" stroke="#7f8c8d" stroke-width="2"/>
  <line x1="400" y1="160" x2="400" y2="220" stroke="#7f8c8d" stroke-width="2"/>
  <line x1="400" y1="380" x2="400" y2="480" stroke="#7f8c8d" stroke-width="2"/>
</svg>