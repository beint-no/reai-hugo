<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="500" fill="#f8f9fa"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Exit-strategier i Aksjonæravtaler
  </text>
  

  <rect x="50" y="80" width="340" height="160" rx="10" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="220" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    Drag-along Right
  </text>
  <text x="220" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Majoritetsaksjonær kan tvinge minoritet til å selge
  </text>
  

  <rect x="70" y="150" width="80" height="30" rx="5" fill="#fff" stroke="#c0392b" stroke-width="1"/>
  <text x="110" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#c0392b">
    Majoritetsalg
  </text>
  
  <path d="M 150 165 L 175 165" stroke="#fff" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <rect x="180" y="150" width="80" height="30" rx="5" fill="#fff" stroke="#c0392b" stroke-width="1"/>
  <text x="220" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#c0392b">
    Minoritet må
  </text>
  
  <path d="M 260 165 L 285 165" stroke="#fff" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <rect x="290" y="150" width="80" height="30" rx="5" fill="#fff" stroke="#c0392b" stroke-width="1"/>
  <text x="330" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#c0392b">
    Samme vilkår
  </text>
  

  <rect x="410" y="80" width="340" height="160" rx="10" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="580" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    Tag-along Right
  </text>
  <text x="580" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Minoritetsaksjonær kan følge med ved majoritetsalg
  </text>
  

  <rect x="430" y="150" width="80" height="30" rx="5" fill="#fff" stroke="#2980b9" stroke-width="1"/>
  <text x="470" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2980b9">
    Majoritetsalg
  </text>
  
  <path d="M 510 165 L 535 165" stroke="#fff" stroke-width="2" marker-end="url(#arrowhead2)"/>
  
  <rect x="540" y="150" width="80" height="30" rx="5" fill="#fff" stroke="#2980b9" stroke-width="1"/>
  <text x="580" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2980b9">
    Minoritet kan
  </text>
  
  <path d="M 620 165 L 645 165" stroke="#fff" stroke-width="2" marker-end="url(#arrowhead2)"/>
  
  <rect x="650" y="150" width="80" height="30" rx="5" fill="#fff" stroke="#2980b9" stroke-width="1"/>
  <text x="690" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2980b9">
    Samme vilkår
  </text>
  

  <rect x="50" y="280" width="340" height="160" rx="10" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="220" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    Put Option
  </text>
  <text x="220" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Aksjonær kan kreve kjøp av sine aksjer
  </text>
  

  <text x="70" y="365" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Kan utløses ved bestemte hendelser
  </text>
  <text x="70" y="385" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Fastsatt pris eller verdivurdering
  </text>
  <text x="70" y="405" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Beskytter mot illiquiditet
  </text>
  

  <rect x="410" y="280" width="340" height="160" rx="10" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="580" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    Call Option
  </text>
  <text x="580" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Aksjonær kan kreve kjøp av andres aksjer
  </text>
  

  <text x="430" y="365" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Kan utløses ved bestemte hendelser
  </text>
  <text x="430" y="385" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Fastsatt pris eller verdivurdering
  </text>
  <text x="430" y="405" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Sikrer kontroll over eierkrets
  </text>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#fff"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#fff"/>
    </marker>
  </defs>
</svg>