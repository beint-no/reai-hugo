<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Kost-Nytte Analyse av Aksjonæravtaler
  </text>
  
  <!-- Cost section -->
  <rect x="50" y="80" width="300" height="450" rx="10" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="200" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    Kostnader
  </text>
  
  <!-- Initial costs -->
  <text x="70" y="150" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Etableringskostnader:
  </text>
  
  <rect x="70" y="165" width="260" height="30" rx="5" fill="#c0392b"/>
  <text x="85" y="185" font-family="Arial, sans-serif" font-size="12" fill="white">
    Juridisk bistand: 50,000 - 200,000 NOK
  </text>
  
  <rect x="70" y="205" width="260" height="25" rx="5" fill="#a93226"/>
  <text x="85" y="222" font-family="Arial, sans-serif" font-size="12" fill="white">
    Skatterådgivning: 15,000 - 50,000 NOK
  </text>
  
  <rect x="70" y="240" width="260" height="20" rx="5" fill="#922b21"/>
  <text x="85" y="255" font-family="Arial, sans-serif" font-size="12" fill="white">
    Notarialbekreftelse: 2,000 - 5,000 NOK
  </text>
  
  <!-- Ongoing costs -->
  <text x="70" y="290" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Løpende kostnader:
  </text>
  
  <rect x="70" y="305" width="260" height="25" rx="5" fill="#c0392b"/>
  <text x="85" y="322" font-family="Arial, sans-serif" font-size="12" fill="white">
    Årlig gjennomgang: 10,000 - 30,000 NOK
  </text>
  
  <rect x="70" y="340" width="260" height="25" rx="5" fill="#a93226"/>
  <text x="85" y="357" font-family="Arial, sans-serif" font-size="12" fill="white">
    Oppdateringer: 5,000 - 15,000 NOK
  </text>
  
  <!-- Total cost estimate -->
  <rect x="70" y="380" width="260" height="40" rx="5" fill="#7b241c" stroke="#fff" stroke-width="2"/>
  <text x="200" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Total første år:
  </text>
  <text x="200" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    67,000 - 300,000 NOK
  </text>
  
  <!-- Opportunity costs -->
  <text x="70" y="450" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Alternativkostnader:
  </text>
  <text x="70" y="470" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Tidsbruk fra ledelsen
  </text>
  <text x="70" y="490" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Forhandlingstid
  </text>
  <text x="70" y="510" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Kompleksitet i beslutninger
  </text>
  
  <!-- Benefits section -->
  <rect x="450" y="80" width="300" height="450" rx="10" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="600" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    Gevinster
  </text>
  
  <!-- Risk reduction -->
  <text x="470" y="150" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Risikoreduktion:
  </text>
  
  <rect x="470" y="165" width="260" height="30" rx="5" fill="#229954"/>
  <text x="485" y="185" font-family="Arial, sans-serif" font-size="12" fill="white">
    Konfliktforebygging: 500,000+ NOK
  </text>
  
  <rect x="470" y="205" width="260" height="25" rx="5" fill="#1e8449"/>
  <text x="485" y="222" font-family="Arial, sans-serif" font-size="12" fill="white">
    Rettslige prosesser: 200,000+ NOK
  </text>
  
  <rect x="470" y="240" width="260" height="20" rx="5" fill="#196f3d"/>
  <text x="485" y="255" font-family="Arial, sans-serif" font-size="12" fill="white">
    Verditap unngått: Variabel
  </text>
  
  <!-- Operational benefits -->
  <text x="470" y="290" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Operasjonelle gevinster:
  </text>
  
  <rect x="470" y="305" width="260" height="25" rx="5" fill="#229954"/>
  <text x="485" y="322" font-family="Arial, sans-serif" font-size="12" fill="white">
    Effektive beslutninger
  </text>
  
  <rect x="470" y="340" width="260" height="25" rx="5" fill="#1e8449"/>
  <text x="485" y="357" font-family="Arial, sans-serif" font-size="12" fill="white">
    Forutsigbar eierstyring
  </text>
  
  <rect x="470" y="375" width="260" height="25" rx="5" fill="#196f3d"/>
  <text x="485" y="392" font-family="Arial, sans-serif" font-size="12" fill="white">
    Likviditetsplanlegging
  </text>
  
  <!-- Value creation -->
  <text x="470" y="430" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Verdiskapning:
  </text>
  <text x="470" y="450" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Høyere selskapsverdi
  </text>
  <text x="470" y="470" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Investortillit
  </text>
  <text x="470" y="490" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Strategisk fleksibilitet
  </text>
  <text x="470" y="510" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Vekstmuligheter
  </text>
  
  <!-- ROI calculation -->
  <rect x="200" y="550" width="400" height="40" rx="10" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="400" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Typisk ROI: 3-10x innen 5 år
  </text>
  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    (Avhenger av selskapsverdi og risikoprofil)
  </text>
  
  <!-- Comparison arrows -->
  <path d="M 360 300 L 430 300" stroke="#2c3e50" stroke-width="4" marker-end="url(#arrowhead)"/>
  <text x="395" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    vs
  </text>
  
  <!-- Break-even timeline -->
  <rect x="50" y="10" width="700" height="20" rx="5" fill="#ecf0f1" stroke="#bdc3c7"/>
  <rect x="50" y="10" width="140" height="20" rx="5" fill="#e74c3c"/>
  <text x="400" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Break-even typisk etter 6-18 måneder
  </text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
</svg>