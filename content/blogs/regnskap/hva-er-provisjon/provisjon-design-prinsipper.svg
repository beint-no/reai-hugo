="middle">• Forutsigbar struktur</text></g><g transform="translate(120 280)"><rect width="160" height="80" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="10"/><text x="80" y="20" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">MOTIVASJON</text><text x="80" y="38" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Oppnåelige mål</text><text x="80" y="52" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Belønning for innsats</text><text x="80" y="66" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Umiddelbar feedback</text></g><g transform="translate(520 280)"><rect width="160" height="80" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="10"/><text x="80" y="20" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">BÆREKRAFT</text><text x="80" y="38" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Langsiktig fokus</text><text x="80" y="52" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Kundetilfredshet</text><text x="80" y="66" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Etisk praksis</text></g><g transform="translate(200 440)"><rect width="160" height="80" fill="#1abc9c" stroke="#16a085" stroke-width="2" rx="10"/><text x="80" y="20" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">MÅLBARHET</text><text x="80" y="38" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Kvantifiserbare mål</text><text x="80" y="52" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Objektive kriterier</text><text x="80" y="66" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Sporbare resultater</text></g><g transform="translate(440 440)"><r