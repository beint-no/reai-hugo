  <line x1="520" y1="200" x2="450" y2="250" stroke="#7f8c8d" stroke-width="2"/>
  <line x1="280" y1="320" x2="320" y2="300" stroke="#7f8c8d" stroke-width="2"/>
  <line x1="520" y1="320" x2="480" y2="300" stroke="#7f8c8d" stroke-width="2"/>
  <line x1="280" y1="440" x2="350" y2="350" stroke="#7f8c8d" stroke-width="2"/>
  <line x1="520" y1="440" x2="450" y2="350" stroke="#7f8c8d" stroke-width="2"/>
  

  <g transform="translate(50, 550)">
