    </text><rect width="220" height="80" y="140" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="5"/><text x="10" y="160" fill="#2e7d32" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      LØSNING: Månedlig påløp
    </text><text x="10" y="175" fill="#424242" font-family="Arial, sans-serif" font-size="11">
