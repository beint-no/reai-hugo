    </text><text x="10" y="190" fill="#424242" font-family="Arial, sans-serif" font-size="11">
      provisjonsstrukturer
    </text><text x="10" y="205" fill="#424242" font-family="Arial, sans-serif" font-size="11">
      → Økt forståelse
    </text><rect width="220" height="80" y="230" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="5"/><text x="10" y="250" fill="#7b1fa2" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      FEIL: Dårlige systemer
    </text><text x="10" y="265" fill="#424242" font-family="Arial, sans-serif" font-size="11">
      Utilstrekkelige verktøy for
    </text><text x="10" y="280" fill="#424242" font-family="Arial, sans-serif" font-size="11">
      sporing og beregning
    </text><text x="10" y="295" fill="#424242" font-family="Arial, sans-serif" font-size="11">
      → Feil utbetalinger
    </text><rect width="220" height="80" y="320" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="5"/><text x="10" y="340" fill="#2e7d32" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      LØSNING: Teknologi
    </text><text x="10" y="355" fill="#424242" font-family="Arial, sans-serif" font-size="11">
      Investering i robuste
    </text><text x="10" y="370" fill="#424242" font-family="Arial, sans-serif" font-size="11">
      teknologiplattformer
    </text><text x="10" y="385" fill="#424242" font-family="Arial, sans-serif" font-size="11">
      → Nøyaktige beregninger
    </text></g><defs><marker id="a" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><path fill="#4caf50" d="m0 0 10 3.5L0 7z"/></marker></defs><path stroke="#4caf50" stroke-width="2" marker-end="url(#a)" d="M160 210v20"/><path stroke="#4caf50" stroke-width="2" marker-end="url(#a)" d="M160 390v20"/><path stroke="#4caf50" stroke-width="2" marker-end="url(#a)" d="M400 210v20"/><path stroke="#4caf50" stroke-width="2" marker-end="url(#a)" d="M400 390v20"/><path stroke="#4caf50" stroke-width="2" marker-end="url(#a)" d="M640 210v20"/><path stroke="#4caf50" stroke-width="2" marker-end="url(#a)" d="M640 390v20"/><rect width="700" height="60" x="50" y="520" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="10"/><text x="400" y="540" fill="#1976d2" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
    Nøkkelen til suksess: Proaktiv tilnærming og kontinuerlig forbedring
  </text><text x="400" y="560" fill="#424242" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
