    </text><rect width="220" height="80" y="230" fill="#ffebee" stroke="#e74c3c" stroke-width="2" rx="5"/><text x="10" y="250" fill="#c62828" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      FEIL: Skatteregler
    </text><text x="10" y="265" fill="#424242" font-family="Arial, sans-serif" font-size="11">
