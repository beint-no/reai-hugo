<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600"><path fill="#f8f9fa" d="M0 0h800v600H0z"/><text x="400" y="30" fill="#2c3e50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">
    Vanlige Provisjonsfeil og Løsninger
  </text><g transform="translate(50 80)"><rect width="220" height="40" fill="#e74c3c" rx="5"/><text x="110" y="25" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
      Regnskapsføringsfeil
    </text><rect width="220" height="80" y="50" fill="#ffebee" stroke="#e74c3c" stroke-width="2" rx="5"/><text x="10" y="70" fill="#c62828" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      FEIL: Ikke periodisering
    </text><text x="10" y="85" fill="#424242" font-family="Arial, sans-serif" font-size="11">
