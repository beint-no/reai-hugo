<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Vanlige Provisjonsfeil og Løsninger
  </text>
  

  

  <g transform="translate(50, 80)">

    <rect x="0" y="0" width="220" height="40" fill="#e74c3c" rx="5"/>
    <text x="110" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Regnskapsføringsfeil
    </text>
    

    <rect x="0" y="50" width="220" height="80" fill="#ffebee" stroke="#e74c3c" stroke-width="2" rx="5"/>
    <text x="10" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c62828">
      FEIL: Ikke periodisering
    </text>
    <text x="10" y="85" font-family="Arial, sans-serif" font-size="11" fill="#424242">
      Provisjoner føres ikke i
    </text>
    <text x="10" y="100" font-family="Arial, sans-serif" font-size="11" fill="#424242">
      riktig periode
    </text>
    <text x="10" y="115" font-family="Arial, sans-serif" font-size="11" fill="#424242">
      → Feil resultat
    </text>
    

    <rect x="0" y="140" width="220" height="80" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="5"/>
    <text x="10" y="160" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">
      LØSNING: Månedlig påløp
    </text>
    <text x="10" y="175" font-family="Arial, sans-serif" font-size="11" fill="#424242">
      Implementer månedlige
    </text>
    <text x="10" y="190" font-family="Arial, sans-serif" font-size="11" fill="#424242">
      påløpsrutiner
    </text>
    <text x="10" y="205" font-family="Arial, sans-serif" font-size="11" fill="#424242">
      → Korrekt periodisering
    </text>
    

    <rect x="0" y="230" width="220" height="80" fill="#ffebee" stroke="#e74c3c" stroke-width="2" rx="5"/>
    <text x="10" y="250" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c62828">
      FEIL: Skatteregler
    </text>
    <text x="10" y="265" font-family="Arial, sans-serif" font-size="11" fill="#424242">
      Usikkerhet om skattemessig
    </text>
    <text x="10" y="280" font-family="Arial, sans-serif" font-size="11" fill="#424242">
      behandling
    </text>
    <text x="10" y="295" font-family="Arial, sans-serif" font-size="11" fill="#424242">
      → Feil skattebehandling
    </text>
    

    <rect x="0" y="320" width="220" height="80" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="5"/>
    <text x="10" y="340" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">
      LØSNING: Faglig rådgiving
    </text>
    <text x="10" y="355" font-family="Arial, sans-serif" font-size="11" fill="#424242">
      Regelmessig konsultasjon
    </text>
    <text x="10" y="370" font-family="Arial, sans-serif" font-size="11" fill="#424242">
      med regnskapsfører
    </text>
    <text x="10" y="385" font-family="Arial, sans-serif" font-size="11" fill="#424242">
      → Korrekt skattebehandling
    </text>
  </g>
  

  <g transform="translate(290, 80)">

    <rect x="0" y="0" width="220" height="40" fill="#ff9800" rx="5"/>
    <text x="110" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Juridiske Fallgruver
    </text>
    

    <rect x="0" y="50" width="220" height="80" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="5"/>
    <text x="10" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ef6c00">
      FEIL: Uklare avtaler
    </text>
    <text x="10" y="85" font-family="Arial, sans-serif" font-size="11" fill="#424242">
      Provisjonsavtaler mangler
    </text>
    <text x="10" y="100" font-family="Arial, sans-serif" font-size="11" fill="#424242">
      presisjon og detaljer
    </text>
    <text x="10" y="115" font-family="Arial, sans-serif" font-size="11" fill="#424242">
      → Konflikter og tvister
    </text>
    

    <rect x="0" y="140" width="220" height="80" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="5"/>
    <text x="10" y="160" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">
      LØSNING: Detaljerte avtaler
    </text>
    <text x="10" y="175" font-family="Arial, sans-serif" font-size="11" fill="#424242">
      Skriftlige avtaler gjennomgått
    </text>
    <text x="10" y="190" font-family="Arial, sans-serif" font-size="11" fill="#424242">
      av juridisk rådgiver
    </text>
    <text x="10" y="205" font-family="Arial, sans-serif" font-size="11" fill="#424242">
      → Klare rammer
    </text>
    

    <rect x="0" y="230" width="220" height="80" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="5"/>
    <text x="10" y="250" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ef6c00">
      FEIL: Minstelønn
    </text>
    <text x="10" y="265" font-family="Arial, sans-serif" font-size="11" fill="#424242">
      Ikke overvåking av
    </text>
    <text x="10" y="280" font-family="Arial, sans-serif" font-size="11" fill="#424242">
      minstelønnskrav
    </text>
    <text x="10" y="295" font-family="Arial, sans-serif" font-size="11" fill="#424242">
      → Lovbrudd
    </text>
    

    <rect x="0" y="320" width="220" height="80" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="5"/>
    <text x="10" y="340" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">
      LØSNING: Lønnsoversikt
    </text>
    <text x="10" y="355" font-family="Arial, sans-serif" font-size="11" fill="#424242">
      Regelmessig overvåking av
    </text>
    <text x="10" y="370" font-family="Arial, sans-serif" font-size="11" fill="#424242">
      totale kompensasjonsnivå
    </text>
    <text x="10" y="385" font-family="Arial, sans-serif" font-size="11" fill="#424242">
      → Lovlydighet
    </text>
  </g>
  

  <g transform="translate(530, 80)">

    <rect x="0" y="0" width="220" height="40" fill="#9c27b0" rx="5"/>
    <text x="110" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Operasjonelle Utfordringer
    </text>
    

    <rect x="0" y="50" width="220" height="80" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="5"/>
    <text x="10" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7b1fa2">
      FEIL: Komplekse systemer
    </text>
    <text x="10" y="85" font-family="Arial, sans-serif" font-size="11" fill="#424242">
      Ansatte forstår ikke
    </text>
    <text x="10" y="100" font-family="Arial, sans-serif" font-size="11" fill="#424242">
      provisjonsberegning
    </text>
    <text x="10" y="115" font-family="Arial, sans-serif" font-size="11" fill="#424242">
      → Lav motivasjon
    </text>
    

    <rect x="0" y="140" width="220" height="80" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="5"/>
    <text x="10" y="160" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">
      LØSNING: Enkelhet
    </text>
    <text x="10" y="175" font-family="Arial, sans-serif" font-size="11" fill="#424242">
      Enkle og transparente
    </text>
    <text x="10" y="190" font-family="Arial, sans-serif" font-size="11" fill="#424242">
      provisjonsstrukturer
    </text>
    <text x="10" y="205" font-family="Arial, sans-serif" font-size="11" fill="#424242">
      → Økt forståelse
    </text>
    

    <rect x="0" y="230" width="220" height="80" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="5"/>
    <text x="10" y="250" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7b1fa2">
      FEIL: Dårlige systemer
    </text>
    <text x="10" y="265" font-family="Arial, sans-serif" font-size="11" fill="#424242">
      Utilstrekkelige verktøy for
    </text>
    <text x="10" y="280" font-family="Arial, sans-serif" font-size="11" fill="#424242">
      sporing og beregning
    </text>
    <text x="10" y="295" font-family="Arial, sans-serif" font-size="11" fill="#424242">
      → Feil utbetalinger
    </text>
    

    <rect x="0" y="320" width="220" height="80" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="5"/>
    <text x="10" y="340" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">
      LØSNING: Teknologi
    </text>
    <text x="10" y="355" font-family="Arial, sans-serif" font-size="11" fill="#424242">
      Investering i robuste
    </text>
    <text x="10" y="370" font-family="Arial, sans-serif" font-size="11" fill="#424242">
      teknologiplattformer
    </text>
    <text x="10" y="385" font-family="Arial, sans-serif" font-size="11" fill="#424242">
      → Nøyaktige beregninger
    </text>
  </g>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4caf50"/>
    </marker>
  </defs>
  

  <line x1="160" y1="210" x2="160" y2="230" stroke="#4caf50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="160" y1="390" x2="160" y2="410" stroke="#4caf50" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <line x1="400" y1="210" x2="400" y2="230" stroke="#4caf50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="390" x2="400" y2="410" stroke="#4caf50" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <line x1="640" y1="210" x2="640" y2="230" stroke="#4caf50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="640" y1="390" x2="640" y2="410" stroke="#4caf50" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <rect x="50" y="520" width="700" height="60" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="10"/>
  <text x="400" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976d2">
    Nøkkelen til suksess: Proaktiv tilnærming og kontinuerlig forbedring
  </text>
  <text x="400" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#424242">
    Regelmessig gjennomgang av provisjonssystemer sikrer compliance og motivasjon
  </text>
</svg>