    </text><rect width="220" height="80" y="230" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="5"/><text x="10" y="250" fill="#ef6c00" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
