    </text><text x="10" y="385" fill="#424242" font-family="Arial, sans-serif" font-size="11">
      → Lovlydighet
    </text></g><g transform="translate(530 80)"><rect width="220" height="40" fill="#9c27b0" rx="5"/><text x="110" y="25" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
      Operasjonelle Utfordringer
    </text><rect width="220" height="80" y="50" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="5"/><text x="10" y="70" fill="#7b1fa2" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
