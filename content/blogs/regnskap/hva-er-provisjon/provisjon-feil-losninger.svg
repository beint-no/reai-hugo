    </text><text x="10" y="370" fill="#424242" font-family="Arial, sans-serif" font-size="11">
      med regnskapsfører
    </text><text x="10" y="385" fill="#424242" font-family="Arial, sans-serif" font-size="11">
      → Korrekt skattebehandling
    </text></g><g transform="translate(290 80)"><rect width="220" height="40" fill="#ff9800" rx="5"/><text x="110" y="25" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
