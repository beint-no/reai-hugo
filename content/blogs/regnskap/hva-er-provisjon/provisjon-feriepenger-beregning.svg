<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">Feriepenger på Provisjon</text>
  
  <!-- Main calculation flow -->
  <g transform="translate(50, 70)">
    <!-- Step 1: Annual commission -->
    <rect x="0" y="0" width="150" height="100" rx="8" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">ÅRSPROVISJON</text>
    <text x="75" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">(Ferieår 2023)</text>
    
    <text x="75" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Januar: 5.000 kr</text>
    <text x="75" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Februar: 3.000 kr</text>
    <text x="75" y="81" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">... resten av året</text>
    <rect x="15" y="85" width="120" height="2" fill="white"/>
    <text x="75" y="96" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Total: 48.000 kr</text>
  </g>
  
  <!-- Arrow -->
  <path d="M 210 120 L 260 120" stroke="#34495e" stroke-width="3" marker-end="url(#arrow)"/>
  <text x="235" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">10,2%</text>
  
  <!-- Step 2: Holiday pay calculation -->
  <g transform="translate(270, 70)">
    <rect x="0" y="0" width="150" height="100" rx="8" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">BEREGNING</text>
    <text x="75" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Feriepenger 2024</text>
    
    <text x="75" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">48.000 kr</text>
    <text x="75" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">× 10,2%</text>
    <rect x="15" y="75" width="120" height="2" fill="white"/>
    <text x="75" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">4.896 kr</text>
  </g>
  
  <!-- Arrow -->
  <path d="M 430 120 L 480 120" stroke="#34495e" stroke-width="3" marker-end="url(#arrow)"/>
  
  <!-- Step 3: Payment -->
  <g transform="translate(490, 70)">
    <rect x="0" y="0" width="150" height="100" rx="8" fill="#27ae60" stroke="#229954" stroke-width="2"/>
    <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">UTBETALING</text>
    <text x="75" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Juni 2024</text>
    
    <text x="75" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Sammen med</text>
    <text x="75" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">ordinære</text>
    <text x="75" y="81" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">feriepenger</text>
    <text x="75" y="96" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">4.896 kr</text>
  </g>
  
  <!-- Monthly accrual example -->
  <g transform="translate(50, 220)">
    <rect x="0" y="0" width="700" height="140" rx="10" fill="#ffffff" stroke="#95a5a6" stroke-width="2"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Månedlig Regnskapsføring</text>
    
    <!-- Monthly example -->
    <g transform="translate(30, 40)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Januar 2023 - Provisjon 5.000 kr</text>
      
      <!-- Accounting entries -->
      <rect x="0" y="25" width="300" height="60" rx="5" fill="#ecf0f1" stroke="#bdc3c7"/>
      <text x="150" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">Regnskapsføring</text>
      
      <text x="10" y="55" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Dr. Lønnskostnad - Provisjon: 5.000 kr</text>
      <text x="10" y="68" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Kr. Skyldig provisjon: 5.000 kr</text>
      <text x="10" y="81" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">Dr. Lønnskostnad - Feriepenger: 510 kr (5.000 × 10,2%)</text>
    </g>
    
    <!-- Holiday pay accrual -->
    <g transform="translate(350, 40)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Feriepengeavsetning</text>
      
      <rect x="0" y="25" width="320" height="60" rx="5" fill="#e8f5e8" stroke="#27ae60"/>
      <text x="160" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">Avsetning</text>
      
      <text x="10" y="55" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Kr. Avsetning feriepenger: 510 kr</text>
      <text x="10" y="68" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Akkumuleres gjennom året</text>
      <text x="10" y="81" font-family="Arial, sans-serif" font-size="10" fill="#27ae60">Utbetales neste år ved ferie</text>
    </g>
    
    <!-- Important note -->
    <g transform="translate(30, 100)">
      <rect x="0" y="0" width="640" height="25" rx="5" fill="#fff3cd" stroke="#ffc107"/>
      <text x="320" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">Viktig:</text>
      <text x="320" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Feriepenger skal avsettes månedlig når provisjon påløper, ikke når den utbetales</text>
    </g>
  </g>
  
  <!-- Arrow definitions -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
</svg>