<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="400" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">Internkontroll for Provisjonssystemer</text>
  

  <g transform="translate(50, 60)">

    <rect x="0" y="0" width="220" height="100" rx="8" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="110" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">MÅNEDLIGE KONTROLLER</text>
    
    <text x="15" y="40" font-family="Arial, sans-serif" font-size="10" fill="white">• Verifikasjon av salgsdata</text>
    <text x="15" y="54" font-family="Arial, sans-serif" font-size="10" fill="white">• Gjennomgang av beregninger</text>
    <text x="15" y="68" font-family="Arial, sans-serif" font-size="10" fill="white">• Cross-checking systemer</text>
    <text x="15" y="82" font-family="Arial, sans-serif" font-size="10" fill="white">• Godkjenning av utbetalinger</text>
  </g>
  

  <g transform="translate(290, 60)">
    <rect x="0" y="0" width="220" height="100" rx="8" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <text x="110" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">OPPGAVEDELING</text>
    
    <text x="15" y="40" font-family="Arial, sans-serif" font-size="10" fill="white">• Sales team: Registrering</text>
    <text x="15" y="54" font-family="Arial, sans-serif" font-size="10" fill="white">• HR: Avtaleforvaltning</text>
    <text x="15" y="68" font-family="Arial, sans-serif" font-size="10" fill="white">• Accounting: Beregning</text>
    <text x="15" y="82" font-family="Arial, sans-serif" font-size="10" fill="white">• Management: Godkjenning</text>
  </g>
  

  <g transform="translate(530, 60)">
    <rect x="0" y="0" width="220" height="100" rx="8" fill="#27ae60" stroke="#229954" stroke-width="2"/>
    <text x="110" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">DOKUMENTASJON</text>
    
    <text x="15" y="40" font-family="Arial, sans-serif" font-size="10" fill="white">• Provisjonsavtaler</text>
    <text x="15" y="54" font-family="Arial, sans-serif" font-size="10" fill="white">• Beregningsdokumentasjon</text>
    <text x="15" y="68" font-family="Arial, sans-serif" font-size="10" fill="white">• Godkjenningsmemos</text>
    <text x="15" y="82" font-family="Arial, sans-serif" font-size="10" fill="white">• Audit trail</text>
  </g>
  

  <g transform="translate(50, 190)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Risikoområder</text>
    
    <g transform="translate(0, 20)">

      <rect x="0" y="0" width="150" height="80" rx="5" fill="#fff3cd" stroke="#ffc107"/>
      <text x="75" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">BEREGNINGSFEIL</text>
      <text x="10" y="30" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">• Feil satser anvendt</text>
      <text x="10" y="43" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">• Manuelle feil</text>
      <text x="10" y="56" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">• Systemintegrasjonsfeil</text>
      <text x="10" y="69" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">• Timing-forskjeller</text>
      

      <rect x="170" y="0" width="150" height="80" rx="5" fill="#f8d7da" stroke="#dc3545"/>
      <text x="245" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">REGELVERKSFEIL</text>
      <text x="180" y="30" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">• Manglende oppdatering</text>
      <text x="180" y="43" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">• Misforståelse av regler</text>
      <text x="180" y="56" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">• Non-compliance</text>
      <text x="180" y="69" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">• Avtalebrudd</text>
      

      <rect x="340" y="0" width="150" height="80" rx="5" fill="#d1ecf1" stroke="#17a2b8"/>
      <text x="415" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">DATAINTEGRASJON</text>
      <text x="350" y="30" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">• System disconnects</text>
      <text x="350" y="43" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">• Data corruption</text>
      <text x="350" y="56" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">• Missing transactions</text>
      <text x="350" y="69" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">• Duplicate entries</text>
      

      <rect x="510" y="0" width="150" height="80" rx="5" fill="#e2e3e5" stroke="#6c757d"/>
      <text x="585" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">TILGANGSRISIKO</text>
      <text x="520" y="30" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">• Uautoriserte endringer</text>
      <text x="520" y="43" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">• Manglende godkjenning</text>
      <text x="520" y="56" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">• Svak passordpolicy</text>
      <text x="520" y="69" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">• Insiderrisiko</text>
    </g>
  </g>
  

  <g transform="translate(50, 310)">
    <rect x="0" y="0" width="700" height="70" rx="8" fill="#1abc9c" stroke="#16a085" stroke-width="2"/>
    <text x="350" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Kontrolltiltak og Beste Praksis</text>
    
    <text x="20" y="40" font-family="Arial, sans-serif" font-size="11" fill="white">• Implementer fireøyes-prinsipp for provisjonsutbetalinger over visse beløpsgrenser</text>
    <text x="20" y="54" font-family="Arial, sans-serif" font-size="11" fill="white">• Etabler månedlig reconciliation mellom CRM, lønnssystem og regnskap</text>
    <text x="20" y="68" font-family="Arial, sans-serif" font-size="11" fill="white">• Utfør kvartalsvise analyser av provisjonstrends og avvik fra forventede mønstre</text>
  </g>
</svg>