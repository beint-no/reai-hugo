<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" stop-color="#3498db"/><stop offset="50%" stop-color="#e74c3c"/><stop offset="100%" stop-color="#27ae60"/></linearGradient></defs><path fill="#f8f9fa" d="M0 0h800v400H0z"/><text x="400" y="30" fill="#2c3e50" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle">Periodisering av Provisjoner</text><path stroke="url(#a)" stroke-width="6" d="M100 200h600"/><g transform="translate(150 120)"><circle cy="80" r="30" fill="#3498db" stroke="#2980b9" stroke-width="3"/><text y="78" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">SALG</text><text y="90" fill="#fff" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">Januar</text><rect width="120" height="60" x="-60" y="-20" fill="#ecf0f1" stroke="#bdc3c7" rx="5"/><text y="-5" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">Salg: 100.000 kr</text><text y="10" fill="#2c3e50" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Provisjon påløper:</text><text y="25" fill="#27ae60" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">3.000 kr</text><rect width="160" height="50" x="-80" y="120" fill="#fff" stroke="#3498db" rx="5"/><text y="135" fill="#2c3e50" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle">Regnskapsføring:</text><text y="148" fill="#2c3e50" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">Dr. Lønnskostnad 3.000</text><text y="160" fill="#2c3e50" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">Kr. Skyldig lønn 3.000</text></g><g transform="translate(400 120)"><circle cy="80" r="30" fill="#e74c3c" stroke="#c0392b" stroke-width="3"/><text y="78" fill="#fff" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle">VENTING</text><text y="90" fill="#fff" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">Februar</text><rect width="120" height="60" x="-60" y="-20" fill="#ecf0f1" stroke="#bdc3c7" rx="5"/><text y="-5" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">Påløpt provisjon</text><text y="10" fill="#2c3e50" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Venter på utbetaling</text><text y="25" fill="#e74c3c" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">3.000 kr (skyldig)</text><rect width="160" height="50" x="-80" y="120" fill="#fff" stroke="#e74c3c" rx="5"/><text y="135" fill="#2c3e50" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle">Balansestatus:</text><text y="148" fill="#2c3e50" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">Lønnskostnad: Ført</text><text y="160" fill="#2c3e50" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">Gjeld: 3.000 kr</text></g><g transform="translate(650 120)"><circle cy="80" r="30" fill="#27ae60" stroke="#229954" stroke-width="3"/><text y="75" fill="#fff" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle">UTBET.</text><text y="87" fill="#fff" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">Mars</text><rect width="120" height="60" x="-60" y="-20" fill="#ecf0f1" stroke="#bdc3c7" rx="5"/><text y="-5" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">Utbetaling</text><text y="10" fill="#2c3e50" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Kontant betaling</text><text y="25" fill="#27ae60" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">3.000 kr</text><rect width="160" height="50" x="-80" y="120" fill="#fff" stroke="#27ae60" rx="5"/><text y="135" fill="#2c3e50" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle">Utbetalingsføring:</text><text y="148" fill="#2c3e50" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">Dr. Skyldig lønn 3.000</text><text y="160" fill="#2c3e50" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">Kr. Bank 3.000</text></g><g transform="translate(50 300)"><rect width="700" height="80" fill="#fff" stroke="#34495e" stroke-width="2" rx="10"/><text x="350" y="20" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Viktige Periodiseringsprinsipper</text><text x="50" y="40" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• <tspan font-weight="bold">Matching principle:</tspan> Provisjon føres når salget skjer, ikke når den betales</text><text x="50" y="55" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• <tspan font-weight="bold">Accrual basis:</tspan> Påløpte kostnader skal føres i riktig periode</text><text x="50" y="70" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• <tspan font-weight="bold">Completeness:</tspan> Alle påløpte provisjoner må være med i regnskapet</text></g></svg>