<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="timelineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3498db"/>
      <stop offset="50%" stop-color="#e74c3c"/>
      <stop offset="100%" stop-color="#27ae60"/>
    </linearGradient>
  </defs>
  

  <rect width="800" height="400" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">Periodisering av Provisjoner</text>
  

  <line x1="100" y1="200" x2="700" y2="200" stroke="url(#timelineGrad)" stroke-width="6"/>
  

  <g transform="translate(150, 120)">
    <circle cx="0" cy="80" r="30" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
    <text x="0" y="78" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">SALG</text>
    <text x="0" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Januar</text>
    
    <rect x="-60" y="-20" width="120" height="60" rx="5" fill="#ecf0f1" stroke="#bdc3c7"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">Salg: 100.000 kr</text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Provisjon påløper:</text>
    <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#27ae60">3.000 kr</text>
    

    <rect x="-80" y="120" width="160" height="50" rx="5" fill="#ffffff" stroke="#3498db"/>
    <text x="0" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#2c3e50">Regnskapsføring:</text>
    <text x="0" y="148" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">Dr. Lønnskostnad 3.000</text>
    <text x="0" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">Kr. Skyldig lønn 3.000</text>
  </g>
  

  <g transform="translate(400, 120)">
    <circle cx="0" cy="80" r="30" fill="#e74c3c" stroke="#c0392b" stroke-width="3"/>
    <text x="0" y="78" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">VENTING</text>
    <text x="0" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Februar</text>
    
    <rect x="-60" y="-20" width="120" height="60" rx="5" fill="#ecf0f1" stroke="#bdc3c7"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">Påløpt provisjon</text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Venter på utbetaling</text>
    <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#e74c3c">3.000 kr (skyldig)</text>
    

    <rect x="-80" y="120" width="160" height="50" rx="5" fill="#ffffff" stroke="#e74c3c"/>
    <text x="0" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#2c3e50">Balansestatus:</text>
    <text x="0" y="148" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">Lønnskostnad: Ført</text>
    <text x="0" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">Gjeld: 3.000 kr</text>
  </g>
  

  <g transform="translate(650, 120)">
    <circle cx="0" cy="80" r="30" fill="#27ae60" stroke="#229954" stroke-width="3"/>
    <text x="0" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">UTBET.</text>
    <text x="0" y="87" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Mars</text>
    
    <rect x="-60" y="-20" width="120" height="60" rx="5" fill="#ecf0f1" stroke="#bdc3c7"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">Utbetaling</text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Kontant betaling</text>
    <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#27ae60">3.000 kr</text>
    

    <rect x="-80" y="120" width="160" height="50" rx="5" fill="#ffffff" stroke="#27ae60"/>
    <text x="0" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#2c3e50">Utbetalingsføring:</text>
    <text x="0" y="148" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">Dr. Skyldig lønn 3.000</text>
    <text x="0" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">Kr. Bank 3.000</text>
  </g>
  

  <g transform="translate(50, 300)">
    <rect x="0" y="0" width="700" height="80" rx="10" fill="#ffffff" stroke="#34495e" stroke-width="2"/>
    <text x="350" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Viktige Periodiseringsprinsipper</text>
    
    <text x="50" y="40" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• <tspan font-weight="bold">Matching principle:</tspan> Provisjon føres når salget skjer, ikke når den betales</text>
    <text x="50" y="55" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• <tspan font-weight="bold">Accrual basis:</tspan> Påløpte kostnader skal føres i riktig periode</text>
    <text x="50" y="70" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• <tspan font-weight="bold">Completeness:</tspan> Alle påløpte provisjoner må være med i regnskapet</text>
  </g>
</svg>