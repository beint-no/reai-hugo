<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500"><path fill="#f8f9fa" d="M0 0h800v500H0z"/><text x="400" y="40" fill="#2c3e50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Juridiske Rammer for Provisjon</text><g transform="translate(50 80)"><rect width="700" height="60" fill="#34495e" stroke="#2c3e50" stroke-width="3" rx="10"/><text x="350" y="25" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">ARBEIDSMILJØLOVEN</text><text x="350" y="45" fill="#fff" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Hovedregulering av provisjonsordninger i Norge</text></g><g transform="translate(75 180)"><rect width="150" height="120" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="8"/><text x="75" y="20" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">KONTRAKTSKRAV</text><text x="75" y="40" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Skriftlig avtale</text><text x="75" y="55" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Klare vilkår</text><text x="75" y="70" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Beregningsgrunnlag</text><text x="75" y="85" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Utbetalingsregler</text><text x="75" y="100" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Oppsigelsesvilkår</text></g><g transform="translate(250 180)"><rect width="150" height="120" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="8"/><text x="75" y="20" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">MINSTELØNN</text><text x="75" y="40" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Lovpålagt minimum</text><text x="75" y="55" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Gjelder total lønn</text><text x="75" y="70" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Inkl. provisjon</text><text x="75" y="85" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Tariffer/avtaler</text><text x="75" y="100" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Beskyttelse</text></g><g transform="translate(425 180)"><rect width="150" height="120" fill="#27ae60" stroke="#229954" stroke-width="2" rx="8"/><text x="75" y="20" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">FERIEPENGER</text><text x="75" y="40" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• 10,2% av provisjon</text><text x="75" y="55" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Opptjening i ferieår</text><text x="75" y="70" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Utbetaling neste år</text><text x="75" y="85" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Samme regler</text><text x="75" y="100" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• som fast lønn</text></g><g transform="translate(600 180)"><rect width="150" height="120" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="8"/><text x="75" y="20" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">OPPSIGELSE</text><text x="75" y="40" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Rett til provisjon</text><text x="75" y="55" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Påløpt til oppsigelse</text><text x="75" y="70" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Klare regler</text><text x="75" y="85" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Ingen tilbakehold</text><text x="75" y="100" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Beskyttelse</text></g><g transform="translate(50 330)"><rect width="700" height="140" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/><text x="350" y="25" fill="#2c3e50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Essensielle Kontraktselementer</text><text x="30" y="50" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Beregningsgrunnlag:</text><text x="30" y="68" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Omsetning, fortjeneste eller andre måltall</text><text x="30" y="83" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Klart definerte produkter/tjenester</text><text x="30" y="98" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Periodeavgrensninger</text><text x="250" y="50" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Provisjonssatser:</text><text x="250" y="68" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Faste eller variable satser</text><text x="250" y="83" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Eventuelle trappestrukturer</text><text x="250" y="98" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Maksbeløp eller tak</text><text x="470" y="50" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Utbetalingsvilkår:</text><text x="470" y="68" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Utbetalingstidspunkt</text><text x="470" y="83" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Vilkår for utbetaling</text><text x="470" y="98" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Justering og avregning</text><text x="30" y="125" fill="#e74c3c" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Viktig: Alle provisjonsavtaler bør gjennomgås av juridisk kompetanse for å sikre lovlighet</text></g></svg>