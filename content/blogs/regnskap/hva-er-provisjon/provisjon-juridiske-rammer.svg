<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="500" fill="#f8f9fa"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Juridiske Rammer for Provisjon</text>
  

  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="700" height="60" rx="10" fill="#34495e" stroke="#2c3e50" stroke-width="3"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">ARBEIDSMILJØLOVEN</text>
    <text x="350" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Hovedregulering av provisjonsordninger i Norge</text>
  </g>
  

  <g transform="translate(75, 180)">

    <rect x="0" y="0" width="150" height="120" rx="8" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">KONTRAKTSKRAV</text>
    <text x="75" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Skriftlig avtale</text>
    <text x="75" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Klare vilkår</text>
    <text x="75" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Beregningsgrunnlag</text>
    <text x="75" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Utbetalingsregler</text>
    <text x="75" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Oppsigelsesvilkår</text>
  </g>
  
  <g transform="translate(250, 180)">

    <rect x="0" y="0" width="150" height="120" rx="8" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">MINSTELØNN</text>
    <text x="75" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Lovpålagt minimum</text>
    <text x="75" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Gjelder total lønn</text>
    <text x="75" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Inkl. provisjon</text>
    <text x="75" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Tariffer/avtaler</text>
    <text x="75" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Beskyttelse</text>
  </g>
  
  <g transform="translate(425, 180)">

    <rect x="0" y="0" width="150" height="120" rx="8" fill="#27ae60" stroke="#229954" stroke-width="2"/>
    <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">FERIEPENGER</text>
    <text x="75" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• 10,2% av provisjon</text>
    <text x="75" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Opptjening i ferieår</text>
    <text x="75" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Utbetaling neste år</text>
    <text x="75" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Samme regler</text>
    <text x="75" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• som fast lønn</text>
  </g>
  
  <g transform="translate(600, 180)">

    <rect x="0" y="0" width="150" height="120" rx="8" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
    <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">OPPSIGELSE</text>
    <text x="75" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Rett til provisjon</text>
    <text x="75" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Påløpt til oppsigelse</text>
    <text x="75" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Klare regler</text>
    <text x="75" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Ingen tilbakehold</text>
    <text x="75" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Beskyttelse</text>
  </g>
  

  <g transform="translate(50, 330)">
    <rect x="0" y="0" width="700" height="140" rx="10" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Essensielle Kontraktselementer</text>
    

    <text x="30" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Beregningsgrunnlag:</text>
    <text x="30" y="68" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Omsetning, fortjeneste eller andre måltall</text>
    <text x="30" y="83" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Klart definerte produkter/tjenester</text>
    <text x="30" y="98" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Periodeavgrensninger</text>
    

    <text x="250" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Provisjonssatser:</text>
    <text x="250" y="68" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Faste eller variable satser</text>
    <text x="250" y="83" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Eventuelle trappestrukturer</text>
    <text x="250" y="98" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Maksbeløp eller tak</text>
    

    <text x="470" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Utbetalingsvilkår:</text>
    <text x="470" y="68" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Utbetalingstidspunkt</text>
    <text x="470" y="83" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Vilkår for utbetaling</text>
    <text x="470" y="98" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Justering og avregning</text>
    

    <text x="30" y="125" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#e74c3c">Viktig: Alle provisjonsavtaler bør gjennomgås av juridisk kompetanse for å sikre lovlighet</text>
  </g>
</svg>