<svg width="800" height="550" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rightGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ecfdf5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1fae5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="protectionGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="550" fill="#f8fafc"/>
  

  <rect x="0" y="0" width="800" height="70" fill="url(#headerGrad)"/>
  <text x="400" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white">
    Skyldnernes Rettigheter under Inkassoloven
  </text>
  

  <circle cx="400" cy="150" r="40" fill="#059669" stroke="#047857" stroke-width="3"/>
  <text x="400" y="160" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
    ⚖
  </text>
  

  <rect x="50" y="220" width="340" height="280" rx="12" fill="url(#rightGrad)" stroke="#059669" stroke-width="2"/>
  

  <rect x="60" y="230" width="320" height="40" rx="8" fill="#059669"/>
  <text x="220" y="255" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    Informasjonsrett
  </text>
  

  <rect x="70" y="285" width="300" height="200" rx="6" fill="#ffffff" stroke="#059669" stroke-width="1"/>
  <text x="220" y="305" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#047857">
    Skyldnere har rett til fullstendig informasjon om:
  </text>
  
  <text x="80" y="330" font-family="Arial, sans-serif" font-size="12" fill="#065f46">
    • Opprinnelig fordring og dens grunnlag
  </text>
  <text x="80" y="350" font-family="Arial, sans-serif" font-size="12" fill="#065f46">
    • Detaljert beregning av renter og gebyrer
  </text>
  <text x="80" y="370" font-family="Arial, sans-serif" font-size="12" fill="#065f46">
    • Inkassoselskapet eller kreditors identitet
  </text>
  <text x="80" y="390" font-family="Arial, sans-serif" font-size="12" fill="#065f46">
    • Klageadgang og rettigheter
  </text>
  <text x="80" y="410" font-family="Arial, sans-serif" font-size="12" fill="#065f46">
    • Konsekvenser ved manglende betaling
  </text>
  <text x="80" y="430" font-family="Arial, sans-serif" font-size="12" fill="#065f46">
    • Mulighet for betalingsordninger
  </text>
  <text x="80" y="450" font-family="Arial, sans-serif" font-size="12" fill="#065f46">
    • Kontaktinformasjon for henvendelser
  </text>
  <text x="80" y="470" font-family="Arial, sans-serif" font-size="12" fill="#065f46">
    • Tidsfrister og prosedyrer
  </text>
  

  <rect x="410" y="220" width="340" height="280" rx="12" fill="url(#protectionGrad)" stroke="#d97706" stroke-width="2"/>
  

  <rect x="420" y="230" width="320" height="40" rx="8" fill="#d97706"/>
  <text x="580" y="255" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    Beskyttelse mot Urimelig Behandling
  </text>
  

  <rect x="430" y="285" width="300" height="200" rx="6" fill="#ffffff" stroke="#d97706" stroke-width="1"/>
  <text x="580" y="305" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#92400e">
    Inkassoloven forbyr følgende:
  </text>
  
  <text x="440" y="330" font-family="Arial, sans-serif" font-size="12" fill="#a16207">
    • Trakassering og hyppige henvendelser
  </text>
  <text x="440" y="350" font-family="Arial, sans-serif" font-size="12" fill="#a16207">
    • Truende eller aggressiv opptreden
  </text>
  <text x="440" y="370" font-family="Arial, sans-serif" font-size="12" fill="#a16207">
    • Offentliggjøring til tredjeparter
  </text>
  <text x="440" y="390" font-family="Arial, sans-serif" font-size="12" fill="#a16207">
    • Urimelige kostnader og gebyrer
  </text>
  <text x="440" y="410" font-family="Arial, sans-serif" font-size="12" fill="#a16207">
    • Villedende eller feil informasjon
  </text>
  <text x="440" y="430" font-family="Arial, sans-serif" font-size="12" fill="#a16207">
    • Kontakt på upassende tidspunkter
  </text>
  <text x="440" y="450" font-family="Arial, sans-serif" font-size="12" fill="#a16207">
    • Bruk av ulovlige innkrevingsmetoder
  </text>
  <text x="440" y="470" font-family="Arial, sans-serif" font-size="12" fill="#a16207">
    • Ignorering av betalingsevne
  </text>
  

  <rect x="150" y="520" width="500" height="25" rx="4" fill="#e0e7ff" stroke="#4f46e5" stroke-width="1"/>
  <text x="400" y="537" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#3730a3">
    Klageadgang: Finanstilsynet • Forbrukerrådet • Domstolene • Kreditor direkte
  </text>
  

  <line x1="370" y1="170" x2="220" y2="220" stroke="#059669" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="430" y1="170" x2="580" y2="220" stroke="#d97706" stroke-width="2" stroke-dasharray="5,5"/>
  

  <circle cx="100" cy="250" r="12" fill="#059669"/>
  <text x="100" y="256" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">i</text>
  
  <circle cx="700" cy="250" r="12" fill="#d97706"/>
  <text x="700" y="256" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">!</text>
</svg>