<svg xmlns="http://www.w3.org/2000/svg" width="800" height="550"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#059669;stop-opacity:1"/><stop offset="100%" style="stop-color:#10b981;stop-opacity:1"/></linearGradient><linearGradient id="b" x1="0%" x2="0%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#ecfdf5;stop-opacity:1"/><stop offset="100%" style="stop-color:#d1fae5;stop-opacity:1"/></linearGradient><linearGradient id="c" x1="0%" x2="0%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1"/><stop offset="100%" style="stop-color:#fde68a;stop-opacity:1"/></linearGradient></defs><path fill="#f8fafc" d="M0 0h800v550H0z"/><path fill="url(#a)" d="M0 0h800v70H0z"/><text x="400" y="45" fill="#fff" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">
    Skyldnernes Rettigheter under Inkassoloven
  </text><circle cx="400" cy="150" r="40" fill="#059669" stroke="#047857" stroke-width="3"/><text x="400" y="160" fill="#fff" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">
    ⚖
  </text><rect width="340" height="280" x="50" y="220" fill="url(#b)" stroke="#059669" stroke-width="2" rx="12"/><rect width="320" height="40" x="60" y="230" fill="#059669" rx="8"/><text x="220" y="255" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
    Informasjonsrett
  </text><rect width="300" height="200" x="70" y="285" fill="#fff" stroke="#059669" rx="6"/><text x="220" y="305" fill="#047857" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
    Skyldnere har rett til fullstendig informasjon om:
  </text><text x="80" y="330" fill="#065f46" font-family="Arial, sans-serif" font-size="12">
    • Opprinnelig fordring og dens grunnlag
  </text><text x="80" y="350" fill="#065f46" font-family="Arial, sans-serif" font-size="12">
    • Detaljert beregning av renter og gebyrer
  </text><text x="80" y="370" fill="#065f46" font-family="Arial, sans-serif" font-size="12">
    • Inkassoselskapet eller kreditors identitet
  </text><text x="80" y="390" fill="#065f46" font-family="Arial, sans-serif" font-size="12">
    • Klageadgang og rettigheter
  </text><text x="80" y="410" fill="#065f46" font-family="Arial, sans-serif" font-size="12">
    • Konsekvenser ved manglende betaling
  </text><text x="80" y="430" fill="#065f46" font-family="Arial, sans-serif" font-size="12">
    • Mulighet for betalingsordninger
  </text><text x="80" y="450" fill="#065f46" font-family="Arial, sans-serif" font-size="12">
    • Kontaktinformasjon for henvendelser
  </text><text x="80" y="470" fill="#065f46" font-family="Arial, sans-serif" font-size="12">
    • Tidsfrister og prosedyrer
  </text><rect width="340" height="280" x="410" y="220" fill="url(#c)" stroke="#d97706" stroke-width="2" rx="12"/><rect width="320" height="40" x="420" y="230" fill="#d97706" rx="8"/><text x="580" y="255" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
    Beskyttelse mot Urimelig Behandling
  </text><rect width="300" height="200" x="430" y="285" fill="#fff" stroke="#d97706" rx="6"/><text x="580" y="305" fill="#92400e" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
    Inkassoloven forbyr følgende:
  </text><text x="440" y="330" fill="#a16207" font-family="Arial, sans-serif" font-size="12">
    • Trakassering og hyppige henvendelser
  </text><text x="440" y="350" fill="#a16207" font-family="Arial, sans-serif" font-size="12">
    • Truende eller aggressiv opptreden
  </text><text x="440" y="370" fill="#a16207" font-family="Arial, sans-serif" font-size="12">
    • Offentliggjøring til tredjeparter
  </text><text x="440" y="390" fill="#a16207" font-family="Arial, sans-serif" font-size="12">
    • Urimelige kostnader og gebyrer
  </text><text x="440" y="410" fill="#a16207" font-family="Arial, sans-serif" font-size="12">
    • Villedende eller feil informasjon
  </text><text x="440" y="430" fill="#a16207" font-family="Arial, sans-serif" font-size="12">
    • Kontakt på upassende tidspunkter
  </text><text x="440" y="450" fill="#a16207" font-family="Arial, sans-serif" font-size="12">
    • Bruk av ulovlige innkrevingsmetoder
  </text><text x="440" y="470" fill="#a16207" font-family="Arial, sans-serif" font-size="12">
    • Ignorering av betalingsevne
  </text><rect width="500" height="25" x="150" y="520" fill="#e0e7ff" stroke="#4f46e5" rx="4"/><text x="400" y="537" fill="#3730a3" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
