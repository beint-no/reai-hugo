<svg width="800" height="650" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="preventiveGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ecfdf5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1fae5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="handlingGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="strategyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e7ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c7d2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="650" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="70" fill="url(#headerGrad)"/>
  <text x="400" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white">
    Beste Praksis for Inkassovirksomhet
  </text>
  
  <!-- Central Best Practice Icon -->
  <circle cx="400" cy="120" r="30" fill="#059669" stroke="#047857" stroke-width="3"/>
  <text x="400" y="130" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">
    ✓
  </text>
  
  <!-- Preventive Measures Section -->
  <rect x="50" y="180" width="340" height="200" rx="12" fill="url(#preventiveGrad)" stroke="#059669" stroke-width="2"/>
  
  <!-- Preventive Header -->
  <rect x="60" y="190" width="320" height="35" rx="8" fill="#059669"/>
  <text x="220" y="212" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Forebyggende Tiltak
  </text>
  
  <!-- Preventive Content -->
  <rect x="70" y="240" width="300" height="125" rx="6" fill="#ffffff" stroke="#059669" stroke-width="1"/>
  <text x="80" y="260" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#047857">
    Før Inkasso Blir Nødvendig:
  </text>
  
  <text x="80" y="280" font-family="Arial, sans-serif" font-size="11" fill="#065f46">
    • Tydelige avtaler og betalingsbetingelser
  </text>
  <text x="80" y="295" font-family="Arial, sans-serif" font-size="11" fill="#065f46">
    • Korrekt fakturering med alle nødvendige opplysninger
  </text>
  <text x="80" y="310" font-family="Arial, sans-serif" font-size="11" fill="#065f46">
    • Systematisk oppfølging av forfalte fordringer
  </text>
  <text x="80" y="325" font-family="Arial, sans-serif" font-size="11" fill="#065f46">
    • Vurdering av kunders betalingsevne før kreditt
  </text>
  <text x="80" y="340" font-family="Arial, sans-serif" font-size="11" fill="#065f46">
    • Etablering av gode kundeforhold og kommunikasjon
  </text>
  <text x="80" y="355" font-family="Arial, sans-serif" font-size="11" fill="#065f46">
    • Regelmessig gjennomgang av kundeportefølje
  </text>
  
  <!-- Handling Section -->
  <rect x="410" y="180" width="340" height="200" rx="12" fill="url(#handlingGrad)" stroke="#d97706" stroke-width="2"/>
  
  <!-- Handling Header -->
  <rect x="420" y="190" width="320" height="35" rx="8" fill="#d97706"/>
  <text x="580" y="212" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Inkassohåndtering
  </text>
  
  <!-- Handling Content -->
  <rect x="430" y="240" width="300" height="125" rx="6" fill="#ffffff" stroke="#d97706" stroke-width="1"/>
  <text x="440" y="260" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">
    Under Inkassoprosessen:
  </text>
  
  <text x="440" y="280" font-family="Arial, sans-serif" font-size="11" fill="#a16207">
    • Fullstendig dokumentasjon av alle aktiviteter
  </text>
  <text x="440" y="295" font-family="Arial, sans-serif" font-size="11" fill="#a16207">
    • Respektfull og profesjonell kommunikasjon
  </text>
  <text x="440" y="310" font-family="Arial, sans-serif" font-size="11" fill="#a16207">
    • Overholdelse av alle lovpålagte frister
  </text>
  <text x="440" y="325" font-family="Arial, sans-serif" font-size="11" fill="#a16207">
    • Kontinuerlig opplæring av ansatte
  </text>
  <text x="440" y="340" font-family="Arial, sans-serif" font-size="11" fill="#a16207">
    • Regelmessig oppdatering på regelendringer
  </text>
  <text x="440" y="355" font-family="Arial, sans-serif" font-size="11" fill="#a16207">
    • Etablering av klare interne prosedyrer
  </text>
  
  <!-- Strategy Selection Section -->
  <rect x="50" y="400" width="700" height="220" rx="12" fill="url(#strategyGrad)" stroke="#4f46e5" stroke-width="2"/>
  
  <!-- Strategy Header -->
  <rect x="60" y="410" width="680" height="35" rx="8" fill="#4f46e5"/>
  <text x="400" y="432" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    Valg av Inkassostrategi
  </text>
  
  <!-- Strategy Comparison -->
  <rect x="70" y="460" width="320" height="145" rx="6" fill="#ffffff" stroke="#4f46e5" stroke-width="1"/>
  <text x="230" y="480" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#3730a3">
    Egeninkasso Egner Seg Når:
  </text>
  
  <text x="80" y="500" font-family="Arial, sans-serif" font-size="11" fill="#4338ca">
    • Bedriften har juridisk kompetanse internt
  </text>
  <text x="80" y="515" font-family="Arial, sans-serif" font-size="11" fill="#4338ca">
    • Inkassovolumene er moderate og håndterbare
  </text>
  <text x="80" y="530" font-family="Arial, sans-serif" font-size="11" fill="#4338ca">
    • Det er viktig å bevare kundeforholdet
  </text>
  <text x="80" y="545" font-family="Arial, sans-serif" font-size="11" fill="#4338ca">
    • Bedriften ønsker full kontroll over prosessen
  </text>
  <text x="80" y="560" font-family="Arial, sans-serif" font-size="11" fill="#4338ca">
    • Kostnadskontroll er kritisk for virksomheten
  </text>
  <text x="80" y="575" font-family="Arial, sans-serif" font-size="11" fill="#4338ca">
    • Bedriften har ressurser til oppfølging
  </text>
  <text x="80" y="590" font-family="Arial, sans-serif" font-size="11" fill="#4338ca">
    • Enkle og standardiserte fordringer
  </text>
  
  <rect x="410" y="460" width="320" height="145" rx="6" fill="#ffffff" stroke="#4f46e5" stroke-width="1"/>
  <text x="570" y="480" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#3730a3">
    Profesjonell Inkasso Egner Seg Når:
  </text>
  
  <text x="420" y="500" font-family="Arial, sans-serif" font-size="11" fill="#4338ca">
    • Store inkassovolumer som krever spesialisering
  </text>
  <text x="420" y="515" font-family="Arial, sans-serif" font-size="11" fill="#4338ca">
    • Mangel på intern juridisk kompetanse
  </text>
  <text x="420" y="530" font-family="Arial, sans-serif" font-size="11" fill="#4338ca">
    • Behov for høy suksessrate og effektivitet
  </text>
  <text x="420" y="545" font-family="Arial, sans-serif" font-size="11" fill="#4338ca">
    • Ønske om å skjerme kundeforholdet
  </text>
  <text x="420" y="560" font-family="Arial, sans-serif" font-size="11" fill="#4338ca">
    • Komplekse eller tvistige fordringer
  </text>
  <text x="420" y="575" font-family="Arial, sans-serif" font-size="11" fill="#4338ca">
    • Begrensede interne ressurser
  </text>
  <text x="420" y="590" font-family="Arial, sans-serif" font-size="11" fill="#4338ca">
    • Behov for profesjonell ekspertise
  </text>
  
  <!-- Bottom Success Factors -->
  <rect x="100" y="630" width="600" height="15" rx="4" fill="#dcfce7"/>
  <text x="400" y="642" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#15803d">
    Suksessfaktorer: Kunnskap • Systematikk • Respekt • Dokumentasjon • Kontinuerlig forbedring
  </text>
  
  <!-- Connecting lines -->
  <line x1="370" y1="140" x2="220" y2="180" stroke="#059669" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="430" y1="140" x2="580" y2="180" stroke="#d97706" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="400" y1="150" x2="400" y2="400" stroke="#4f46e5" stroke-width="2" stroke-dasharray="3,3"/>
  
  <!-- Icons for each section -->
  <circle cx="100" cy="210" r="10" fill="#059669"/>
  <text x="100" y="216" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">P</text>
  
  <circle cx="700" cy="210" r="10" fill="#d97706"/>
  <text x="700" y="216" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">H</text>
  
  <circle cx="100" cy="430" r="10" fill="#4f46e5"/>
  <text x="100" y="436" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">S</text>
</svg>