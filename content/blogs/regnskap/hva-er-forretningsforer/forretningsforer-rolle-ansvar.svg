    </text>
  </g>
  

  <g transform="translate(50, 150)">
    <rect x="0" y="0" width="200" height="80" fill="#f1f8e9" stroke="#689f38" stroke-width="2" rx="10"/>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#689f38">
