  <g stroke="#6c757d" stroke-width="2" fill="none">

    <line x1="400" y1="220" x2="400" y2="160"/>

    <line x1="460" y1="250" x2="550" y2="190"/>

    <line x1="460" y1="350" x2="550" y2="410"/>

    <line x1="400" y1="380" x2="400" y2="480"/>

    <line x1="340" y1="350" x2="250" y2="410"/>

    <line x1="340" y1="250" x2="250" y2="190"/>
