    </text><text x="100" y="60" fill="#fff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">
      Eksterne/Interne signaler
    </text></g><g transform="translate(300 80)"><rect width="200" height="80" fill="url(#c)" stroke="#fd7e14" stroke-width="2" rx="10"/><text x="100" y="25" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
      2. Sammenligning
    </text><text x="100" y="45" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
      Bokført verdi vs
    </text><text x="100" y="60" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
      Gjenvinnbart beløp
    </text></g><g transform="translate(550 80)"><rect width="200" height="80" fill="url(#d)" stroke="#37b24d" stroke-width="2" rx="10"/><text x="100" y="25" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
      3. Beslutning
    </text><text x="100" y="45" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
      Nedskrivning eller
    </text><text x="100" y="60" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
      Ingen handling
    </text></g><defs><marker id="e" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><path fill="#495057" d="m0 0 10 3.5L0 7z"/></marker></defs><path stroke="#495057" stroke-width="3" marker-end="url(#e)" d="M250 120h50"/><path stroke="#495057" stroke-width="3" marker-end="url(#e)" d="M500 120h50"/><g transform="translate(50 200)"><rect width="700" height="50" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="8"/><text x="350" y="30" fill="#1565c0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
      Beregning av Gjenvinnbart Beløp
    </text><rect width="700" height="40" y="60" fill="#fff" stroke="#1976d2" rx="5"/><text x="350" y="85" fill="#1976d2" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
      Gjenvinnbart beløp = Høyeste av (Virkelig verdi - salgskostnader) og (Bruksverdi)
    </text><g transform="translate(0 120)"><rect width="340" height="120" fill="#e8f5e8" stroke="#37b24d" stroke-width="2" rx="8"/><text x="170" y="25" fill="#2e7d32" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
        Virkelig verdi - salgskostnader
      </text><text x="20" y="50" fill="#388e3c" font-family="Arial, sans-serif" font-size="12">
        • Markedspris for tilsvarende eiendeler
      </text><text x="20" y="65" fill="#388e3c" font-family="Arial, sans-serif" font-size="12">
        • Takstverdi fra uavhengig takstmann
      </text><text x="20" y="80" fill="#388e3c" font-family="Arial, sans-serif" font-size="12">
        • Fratrukket direkte salgskostnader
      </text><text x="20" y="95" fill="#388e3c" font-family="Arial, sans-serif" font-size="12">
        • Lettere å beregne når marked finnes
      </text><rect width="340" height="120" x="360" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="8"/><text x="530" y="25" fill="#856404" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
        Bruksverdi
      </text><text x="380" y="50" fill="#856404" font-family="Arial, sans-serif" font-size="12">
        • Nåverdi av fremtidige kontantstrømmer
      </text><text x="380" y="65" fill="#856404" font-family="Arial, sans-serif" font-size="12">
        • Diskontering med passende rente
      </text><text x="380" y="80" fill="#856404" font-family="Arial, sans-serif" font-size="12">
        • Inkluderer terminalverdi
      </text><text x="380" y="95" fill="#856404" font-family="Arial, sans-serif" font-size="12">
        • Krever detaljerte prognoser
      </text></g><rect width="700" height="60" y="250" fill="#fff" stroke="#ffc107" stroke-width="2" rx="5"/><text x="350" y="275" fill="#856404" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
      Bruksverdi Formel:
    </text><text x="350" y="295" fill="#495057" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
      Bruksverdi = Σ (Kontantstrøm år t / (1 + diskonteringsrente)^t) + Terminalverdi
    </text></g><g transform="translate(100 470)"><rect width="600" height="100" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" rx="8"/><text x="300" y="25" fill="#495057" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
      Beslutningslogikk
    </text><rect width="250" height="25" x="20" y="35" fill="#ffebee" stroke="#f44336" rx="3"/><text x="145" y="52" fill="#c62828" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
      Hvis: Bokført verdi &gt; Gjenvinnbart beløp
    </text><rect width="250" height="25" x="20" y="65" fill="#ffebee" stroke="#f44336" rx="3"/><text x="145" y="82" fill="#c62828" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
      Da: Nedskriv til gjenvinnbart beløp
    </text><rect width="250" height="25" x="330" y="35" fill="#e8f5e8" stroke="#4caf50" rx="3"/><text x="455" y="52" fill="#2e7d32" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
      Ellers: Bokført verdi ≤ Gjenvinnbart beløp
    </text><rect width="250" height="25" x="330" y="65" fill="#e8f5e8" stroke="#4caf50" rx="3"/><text x="455" y="82" fill="#2e7d32" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
      Da: Ingen nedskrivning nødvendig
    </text></g><text x="400" y="590" fill="#6c757d" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
    Nedskrivningstesting skal utføres årlig for goodwill og eiendeler med ubestemt levetid
  </text></svg>