<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4dabf7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1c7ed6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#51cf66;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#37b24d;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="400" fill="url(#bgGradient)"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#212529">
    Balansebasert Verdivurdering
  </text>
  

  <g transform="translate(400, 100)">

    <rect x="-60" y="80" width="120" height="20" fill="#6c757d" rx="10"/>
    <rect x="-5" y="60" width="10" height="40" fill="#6c757d"/>
    

    <rect x="-120" y="55" width="240" height="8" fill="#495057" rx="4"/>
    

    <ellipse cx="-80" cy="45" rx="40" ry="8" fill="url(#blueGradient)"/>
    <rect x="-120" y="37" width="80" height="16" fill="url(#blueGradient)" rx="8"/>
    <line x1="-80" y1="55" x2="-80" y2="37" stroke="#495057" stroke-width="2"/>
    

    <ellipse cx="80" cy="45" rx="40" ry="8" fill="url(#greenGradient)"/>
    <rect x="40" y="37" width="80" height="16" fill="url(#greenGradient)" rx="8"/>
    <line x1="80" y1="55" x2="80" y2="37" stroke="#495057" stroke-width="2"/>
    

    <text x="-80" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#212529">
      Historisk Kost
    </text>
    <text x="80" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#212529">
      Virkelig Verdi
    </text>
  </g>
  

  <g transform="translate(100, 220)">

    <rect x="0" y="0" width="140" height="80" fill="#fff" stroke="#dee2e6" stroke-width="2" rx="8"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
      Eiendeler
    </text>
    <text x="70" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
      • Anleggsmidler
    </text>
    <text x="70" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
      • Omløpsmidler
    </text>
  </g>
  
  <g transform="translate(280, 220)">

    <rect x="0" y="0" width="140" height="80" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="8"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1565c0">
      Verdivurdering
    </text>
    <text x="70" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1976d2">
      • Metodevalg
    </text>
    <text x="70" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1976d2">
      • Dokumentasjon
    </text>
  </g>
  
  <g transform="translate(460, 220)">

    <rect x="0" y="0" width="140" height="80" fill="#fff" stroke="#dee2e6" stroke-width="2" rx="8"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
      Gjeld
    </text>
    <text x="70" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
      • Kortsiktig gjeld
    </text>
    <text x="70" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
      • Langsiktig gjeld
    </text>
  </g>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#495057"/>
    </marker>
  </defs>
  
  <line x1="240" y1="260" x2="280" y2="260" stroke="#495057" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="420" y1="260" x2="460" y2="260" stroke="#495057" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <text x="400" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#495057">
    Systematisk vurdering for rettvisende finansiell rapportering
  </text>
  
  <text x="400" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    Balanserer objektivitet med relevans for beslutningstagning
  </text>
</svg>