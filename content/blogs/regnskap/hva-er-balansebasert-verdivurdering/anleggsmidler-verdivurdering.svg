<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4dabf7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1c7ed6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#51cf66;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#37b24d;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="450" fill="url(#bgGradient)"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">
    Verdivurdering av Anleggsmidler
  </text>
  

  <g transform="translate(50, 80)">

    <rect x="0" y="0" width="320" height="50" fill="url(#blueGradient)" stroke="#1c7ed6" stroke-width="2" rx="10"/>
    <text x="160" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#fff">
      Kostmodellen
    </text>
    

    <rect x="0" y="60" width="320" height="80" fill="#fff" stroke="#1c7ed6" stroke-width="2" rx="5"/>
    <text x="160" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1c7ed6">
      Bokført verdi =
    </text>
    <text x="160" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      Anskaffelseskost
    </text>
    <text x="160" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      - Akkumulerte avskrivninger
    </text>
    <text x="160" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      - Akkumulerte nedskrivninger
    </text>
    

    <rect x="0" y="150" width="320" height="120" fill="#e3f2fd" stroke="#1c7ed6" stroke-width="1" rx="5"/>
    <text x="160" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1565c0">
      Kjennetegn:
    </text>
    <text x="20" y="195" font-family="Arial, sans-serif" font-size="11" fill="#1976d2">
      • Basert på historisk kost
    </text>
    <text x="20" y="210" font-family="Arial, sans-serif" font-size="11" fill="#1976d2">
      • Objektivt og verifiserbart
    </text>
    <text x="20" y="225" font-family="Arial, sans-serif" font-size="11" fill="#1976d2">
      • Ikke påvirket av markedssvingninger
    </text>
    <text x="20" y="240" font-family="Arial, sans-serif" font-size="11" fill="#1976d2">
      • Enklere å anvende
    </text>
    <text x="20" y="255" font-family="Arial, sans-serif" font-size="11" fill="#1976d2">
      • Mest brukt i praksis
    </text>
  </g>
  

  <g transform="translate(430, 80)">

    <rect x="0" y="0" width="320" height="50" fill="url(#greenGradient)" stroke="#37b24d" stroke-width="2" rx="10"/>
    <text x="160" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#fff">
      Omvurderingsmodellen
    </text>
    

    <rect x="0" y="60" width="320" height="80" fill="#fff" stroke="#37b24d" stroke-width="2" rx="5"/>
    <text x="160" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#37b24d">
      Bokført verdi =
    </text>
    <text x="160" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      Virkelig verdi på omvurderingstidspunkt
    </text>
    <text x="160" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      - Påfølgende avskrivninger
    </text>
    <text x="160" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      - Påfølgende nedskrivninger
    </text>
    

    <rect x="0" y="150" width="320" height="120" fill="#e8f5e8" stroke="#37b24d" stroke-width="1" rx="5"/>
    <text x="160" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2e7d32">
      Kjennetegn:
    </text>
    <text x="20" y="195" font-family="Arial, sans-serif" font-size="11" fill="#388e3c">
      • Basert på virkelig verdi
    </text>
    <text x="20" y="210" font-family="Arial, sans-serif" font-size="11" fill="#388e3c">
      • Gjenspeiler markedsverdier
    </text>
    <text x="20" y="225" font-family="Arial, sans-serif" font-size="11" fill="#388e3c">
      • Krever regelmessig omvurdering
    </text>
    <text x="20" y="240" font-family="Arial, sans-serif" font-size="11" fill="#388e3c">
      • Mer kompleks å anvende
    </text>
    <text x="20" y="255" font-family="Arial, sans-serif" font-size="11" fill="#388e3c">
      • Gevinster til omvurderingsreserve
    </text>
  </g>
  

  <circle cx="400" cy="200" r="30" fill="#fff" stroke="#495057" stroke-width="3"/>
  <text x="400" y="208" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#495057">
    VS
  </text>
  

  <g transform="translate(150, 320)">
    <rect x="0" y="0" width="500" height="100" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="10"/>
    <text x="250" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#856404">
      Valg av Modell Avhenger av:
    </text>
    
    <g transform="translate(50, 40)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" fill="#856404">
        • Selskapets regnskapspolicy og strategi
      </text>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="12" fill="#856404">
        • Tilgjengelighet av pålitelige markedsverdier
      </text>
      <text x="0" y="45" font-family="Arial, sans-serif" font-size="12" fill="#856404">
        • Kostnader ved regelmessig omvurdering
      </text>
      <text x="0" y="60" font-family="Arial, sans-serif" font-size="12" fill="#856404">
        • Krav fra interessenter og regulatoriske myndigheter
      </text>
    </g>
  </g>
  

  <text x="400" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    Begge modeller er akseptert under IFRS, men må anvendes konsistent for hele klasser av anleggsmidler
  </text>
</svg>