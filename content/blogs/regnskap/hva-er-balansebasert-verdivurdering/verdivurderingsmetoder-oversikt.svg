<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4dabf7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1c7ed6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#51cf66;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#37b24d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff922b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fd7e14;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9775fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7950f2;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="url(#bgGradient)"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">
    Oversikt over Verdivurderingsmetoder
  </text>
  

  <circle cx="400" cy="250" r="60" fill="#fff" stroke="#495057" stroke-width="3"/>
  <text x="400" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
    Verdivurderings-
  </text>
  <text x="400" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
    metoder
  </text>
  

  <g transform="translate(150, 120)">
    <rect x="0" y="0" width="160" height="80" fill="url(#blueGradient)" stroke="#1c7ed6" stroke-width="2" rx="10"/>
    <text x="80" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff">
      Historisk Kost
    </text>
    <text x="80" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fff">
      • Anskaffelseskost
    </text>
    <text x="80" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fff">
      • Objektivt og stabilt
    </text>
  </g>
  

  <g transform="translate(490, 120)">
    <rect x="0" y="0" width="160" height="80" fill="url(#greenGradient)" stroke="#37b24d" stroke-width="2" rx="10"/>
    <text x="80" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff">
      Virkelig Verdi
    </text>
    <text x="80" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fff">
      • Markedsbasert
    </text>
    <text x="80" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fff">
      • Aktuell verdi
    </text>
  </g>
  

  <g transform="translate(150, 350)">
    <rect x="0" y="0" width="160" height="80" fill="url(#orangeGradient)" stroke="#fd7e14" stroke-width="2" rx="10"/>
    <text x="80" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff">
      Gjenanskaffelses-
    </text>
    <text x="80" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff">
      kost
    </text>
    <text x="80" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fff">
      • Erstatningsverdi
    </text>
  </g>
  

  <g transform="translate(490, 350)">
    <rect x="0" y="0" width="160" height="80" fill="url(#purpleGradient)" stroke="#7950f2" stroke-width="2" rx="10"/>
    <text x="80" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff">
      Netto Realisasjons-
    </text>
    <text x="80" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff">
      verdi
    </text>
    <text x="80" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fff">
      • Salgspris - kostnader
    </text>
  </g>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#495057"/>
    </marker>
  </defs>
  

  <line x1="360" y1="210" x2="280" y2="170" stroke="#495057" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="440" y1="210" x2="520" y2="170" stroke="#495057" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="360" y1="290" x2="280" y2="380" stroke="#495057" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="440" y1="290" x2="520" y2="380" stroke="#495057" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="120" height="50" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="5"/>
    <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#856404">
      Valg avhenger av:
    </text>
    <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#856404">
      Eiendelens karakter
    </text>
  </g>
  
  <g transform="translate(630, 50)">
    <rect x="0" y="0" width="120" height="50" fill="#d1ecf1" stroke="#17a2b8" stroke-width="2" rx="5"/>
    <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0c5460">
      Regulatoriske krav
    </text>
    <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#0c5460">
      IFRS/GRS standarder
    </text>
  </g>
  

  <text x="400" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    Hver metode har sine fordeler og anvendelsesområder avhengig av situasjon og regelverk
  </text>
</svg>