<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600"><path fill="#f8f9fa" d="M0 0h800v600H0z"/><text x="400" y="40" fill="#2c3e50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Regnskapsbehandling av Inflasjon</text><g transform="translate(50 80)"><text x="350" y="20" fill="#2c3e50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">REGNSKAPSPRINSIPPER</text><rect width="300" height="150" y="40" fill="#e74c3c" rx="15"/><text x="150" y="65" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">HISTORISK KOST</text><text x="150" y="85" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">(Norsk praksis)</text><text x="20" y="110" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Prinsipper:</text><text x="25" y="125" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Opprinnelig anskaffelseskost</text><text x="25" y="140" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Ikke inflasjonsjustert</text><text x="25" y="155" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Enkel å anvende</text><text x="20" y="175" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Utfordringer:</text><text x="25" y="190" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Undervurderte eiendeler</text><rect width="300" height="150" x="350" y="40" fill="#27ae60" rx="15"/><text x="500" y="65" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">INFLASJONSJUSTERT</text><text x="500" y="85" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">(Høy inflasjon)</text><text x="370" y="110" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Prinsipper:</text><text x="375" y="125" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Justert for prisstigning</text><text x="375" y="140" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Reflekterer real verdi</text><text x="375" y="155" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Mer kompleks</text><text x="370" y="175" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Fordeler:</text><text x="375" y="190" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Realistiske verdier</text></g><g transform="translate(50 260)"><text x="350" y="20" fill="#2c3e50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">BEHANDLING AV BALANSEPOSTE</text><rect width="300" height="120" y="40" fill="#3498db" rx="15"/><text x="150" y="65" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">MONETÆRE POSTER</text><text x="20" y="90" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Eksempler:</text><text x="25" y="105" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Kontanter og bankinnskudd</text><text x="25" y="120" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Kundefordringer</text><text x="25" y="135" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Leverandørgjeld</text><text x="20" y="155" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Behandling: Ikke justeres</text><rect width="300" height="120" x="350" y="40" fill="#f39c12" rx="15"/><text x="500" y="65" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">IKKE-MONETÆRE POSTER</text><text x="370" y="90" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Eksempler:</text><text x="375" y="105" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Anleggsmidler</text><text x="375" y="120" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Varelager</text><text x="375" y="135" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Investeringer</text><text x="370" y="155" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Behandling: Justeres</text></g><g transform="translate(50 420)"><text x="350" y="20" fill="#2c3e50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">NOTEOPPLYSNINGER</text><rect width="700" height="120" y="40" fill="#9b59b6" rx="15"/><text x="50" y="70" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Viktige opplysninger ved inflasjonspåvirkning:</text><g fill="#fff" font-family="Arial, sans-serif"><text y="15" font-size="12" transform="translate(50 85)">1. Verdsettelsesprinsipper:</text><text x="20" y="30" font-size="11" transform="translate(50 85)">• Beskrivelse av anvendte metoder</text><text x="20" y="45" font-size="11" transform="translate(50 85)">• Eventuelle endringer i prinsipper</text><text x="350" y="15" font-size="12" transform="translate(50 85)">2. Sensitivitetsanalyse:</text><text x="370" y="30" font-size="11" transform="translate(50 85)">• Påvirkning av inflasjonsendringer</text><text x="370" y="45" font-size="11" transform="translate(50 85)">• Scenario-beregninger</text><text y="70" font-size="12" transform="translate(50 85)">3. Sammenlignbarhet:</text><text x="20" y="85" font-size="11" transform="translate(50 85)">• Inflasjonsjusterte nøkkeltall</text><text x="20" y="100" font-size="11" transform="translate(50 85)">• Flerårige sammenligninger</text><text x="350" y="70" font-size="12" transform="translate(50 85)">4. Risikofaktorer:</text><text x="370" y="85" font-size="11" transform="translate(50 85)">• Inflasjoneksponering</text><text x="370" y="100" font-size="11" transform="translate(50 85)">• Risikostyring</text></g></g><g transform="translate(450 80)"><rect width="300" height="140" x="250" y="200" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/><text x="400" y="220" fill="#2c3e50" fon