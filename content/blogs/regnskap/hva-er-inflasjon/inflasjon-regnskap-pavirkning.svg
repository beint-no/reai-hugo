<svg xmlns="http://www.w3.org/2000/svg" width="800" height="700" viewBox="0 0 800 700"><path fill="#f8f9fa" d="M0 0h800v700H0z"/><text x="400" y="40" fill="#2c3e50" font-family="Arial, sans-serif" font-size="26" font-weight="bold" text-anchor="middle">Inflasjonens Påvirkning på Regnskap</text><g transform="translate(50 80)"><text x="150" y="20" fill="#2c3e50" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">BALANSE</text><rect width="150" height="200" y="40" fill="#3498db" rx="10"/><text x="75" y="60" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">EIENDELER</text><text x="15" y="85" fill="#fff" font-family="Arial, sans-serif" font-size="12">Anleggsmidler:</text><text x="15" y="100" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="11">• Undervurdert ved</text><text x="15" y="115" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="11">  historisk kost</text><text x="15" y="140" fill="#fff" font-family="Arial, sans-serif" font-size="12">Varelager:</text><text x="15" y="155" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="11">• Eldre verdier</text><text x="15" y="170" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="11">• FIFO vs LIFO</text><text x="15" y="195" fill="#fff" font-family="Arial, sans-serif" font-size="12">Kontanter:</text><text x="15" y="210" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="11">• Taper kjøpekraft</text><rect width="150" height="200" x="170" y="40" fill="#e74c3c" rx="10"/><text x="245" y="60" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">GJELD &amp; EK</text><text x="185" y="85" fill="#fff" font-family="Arial, sans-serif" font-size="12">Langsiktig gjeld:</text><text x="185" y="100" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="11">• &quot;Billigere&quot; å</text><text x="185" y="115" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="11">  betale tilbake</text><text x="185" y="140" fill="#fff" font-family="Arial, sans-serif" font-size="12">Kortsiktig gjeld:</text><text x="185" y="155" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="11">• Økte kostnader</text><text x="185" y="180" fill="#fff" font-family="Arial, sans-serif" font-size="12">Egenkapital:</text><text x="185" y="195" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="11">• Real verdi synker</text><text x="185" y="210" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="11">• Nominell økning</text></g><g transform="translate(450 80)"><text x="150" y="20" fill="#2c3e50" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">RESULTATREGNSKAP</text><rect width="300" height="200" y="40" fill="#f39c12" rx="10"/><text x="150" y="65" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">DRIFTSINNTEKTER</text><text x="20" y="85" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Mulighet for prisøkninger</text><text x="20" y="100" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Nominell økning</text><text x="150" y="125" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">DRIFTSKOSTNADER</text><text x="20" y="145" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Lønnskostnader øker</text><text x="20" y="160" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Råvarekostnader øker</text><text x="20" y="175" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Energikostnader øker</text><text x="150" y="200" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">RESULTAT</text><text x="20" y="220" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Marginpress hvis kostnader &gt; priser</text></g><g transform="translate(50 320)"><text x="200" y="20" fill="#2c3e50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Avskrivninger og Inflasjon</text><rect width="180" height="100" y="40" fill="#9b59b6" rx="10"/><text x="90" y="60" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Historisk Kost</text><text x="15" y="80" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Avskrivning basert på</text><text x="15" y="95" fill="#fff" font-family="Arial, sans-serif" font-size="11">  opprinnelig kostpris</text><text x="15" y="110" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Ikke inflasjonsjustert</text><text x="15" y="125" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Undervurdert kostnad</text><text x="200" y="95" fill="#34495e" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">VS</text><rect width="180" height="100" x="220" y="40" fill="#1abc9c" rx="10"/><text x="310" y="60" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Inflasjonsjustert</text><text x="235" y="80" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Avskrivning justert for</text><text x="235" y="95" fill="#fff" font-family="Arial, sans-serif" font-size="11">  prisstigning</text><text x="235" y="110" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Reflekterer real kostnad</text><text x="235" y="125" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Mer realistisk</text></g><g transform="translate(50 480)"><text x="350" y="20" fill="#2c3e50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Real vs. Nominell Verdi</text><rect width="700" height="120" y="40" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/><text x="50" y="70" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Eksempel: Anleggsmiddel kjøpt for 1 000 000 kr i 2020</text><g transform="translate(50 90)"><rect width="200" height="50" fill="#e74c3c" rx="5"/><text x="100" y="20" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">2024 - Nominell verdi</text><text x="100" y="35" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">800 000 kr</text></g><text x="270" y="125" fill="#34495e" font-family="Arial, sans-serif" font-size="16">vs.</text><g transform="translate(320 90)"><rect width="200" height="50" fill="#27ae60" rx="5"/><text x="100" y="20" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">2024 - Real verdi</text><text x="100" y="35" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">650 000 kr*</text></g><text x="550" y="110" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="10">*Justert for 3% årlig inflasjon</text><text x="550" y="125" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="10">Real kjøpekraft redusert</text></g><g font-family="Arial, sans-serif"><text x="350" y="20" fill="#2c3e50" font-size="16" font-weight="bold" text-anchor="middle" transform="translate(50 620)">Viktige Konsekvenser for Regnskapet</text><text x="50" y="45" fill="#34495e" font-size="12" transform="translate(50 620)">• Historisk kost-prinsippet gir ikke reell økonomisk situasjon ved høy inflasjon</text><text x="50" y="60" fill="#34495e" font-size="12" transform="translate(50 620)">• Sammenligning over tid blir vanskelig uten inflasjonsjustering</text><text x="50" y="75" fill="#34495e" font-size="12" transform="translate(50 620)">• Behov for tilleggsopplysninger i noter om inflasjonspåvirkning</text></g></svg>