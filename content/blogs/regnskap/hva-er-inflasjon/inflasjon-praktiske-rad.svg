<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600"><path fill="#f8f9fa" d="M0 0h800v600H0z"/><text x="400" y="40" fill="#2c3e50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Praktiske Råd for Inflasjonshåndtering</text><g transform="translate(50 80)"><rect width="300" height="120" fill="#3498db" rx="15"/><text x="150" y="25" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">1. PRISSTYRING</text><text x="20" y="50" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Prisindeksering:</text><text x="25" y="65" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Automatisk justering av priser</text><text x="25" y="80" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Knytt til KPI eller bransjeindeks</text><text x="20" y="100" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Kontraktsklausuler:</text><text x="25" y="115" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Inflasjonsjustering i avtaler</text></g><g transform="translate(450 80)"><rect width="300" height="120" fill="#e74c3c" rx="15"/><text x="150" y="25" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">2. KOSTNADSSTYRING</text><text x="20" y="50" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Effektivisering:</text><text x="25" y="65" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Automatisering av prosesser</text><text x="25" y="80" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Redusere sløsing og ineffektivitet</text><text x="20" y="100" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Leverandørstyring:</text><text x="25" y="115" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Forhandle langsiktige avtaler</text></g><g transform="translate(50 220)"><rect width="300" height="120" fill="#f39c12" rx="15"/><text x="150" y="25" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">3. FINANSPLANLEGGING</text><text x="20" y="50" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Budsjettjustering:</text><text x="25" y="65" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Inkludere inflasjonsforventninger</text><text x="25" y="80" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Scenario-planlegging</text><text x="20" y="100" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Gjeldsstruktur:</text><text x="25" y="115" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Vurdere fast vs. flytende rente</text></g><g transform="translate(450 220)"><rect width="300" height="120" fill="#27ae60" rx="15"/><text x="150" y="25" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">4. INVESTERINGSSTRATEGI</text><text x="20" y="50" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Inflasjonssikring:</text><text x="25" y="65" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Eiendom og realaktiva</text><text x="25" y="80" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Diversifiserte porteføljer</text><text x="20" y="100" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Timing:</text><text x="25" y="115" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Investere før prisøkninger</text></g><g transform="translate(50 360)"><rect width="300" height="120" fill="#9b59b6" rx="15"/><text x="150" y="25" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">5. RISIKOSTYRING</text><text x="20" y="50" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Diversifisering:</text><text x="25" y="65" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Spre risiko på markeder</text><text x="25" y="80" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Ulike valutaer og regioner</text><text x="20" y="100" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Fleksibilitet:</text><text x="25" y="115" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Korte bindingstider</text></g><g transform="translate(450 360)"><rect width="300" height="120" fill="#1abc9c" rx="15"/><text x="150" y="25" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">6. RAPPORTERING</text><text x="20" y="50" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Inflasjonsjusterte tall:</text><text x="25" y="65" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Real vs. nominell utvikling</text><text x="25" y="80" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Sammenlignbare tidsserier</text><text x="20" y="100" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Sensitivitetsanalyse:</text><text x="25" y="115" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Påvirkning av inflasjonsendringer</text></g><g transform="translate(100 500)"><rect width="600" height="80" fill="#34495e" rx="10"/><text x="300" y="25" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">NØKKELFAKTORER FOR SUKSESS</text><text x="50" y="45" fill="#fff" font-family="Arial, sans-serif" font-size="12">✓ Proaktiv tilnærming - ikke reaktiv</text><text x="50" y="60" fill="#fff" font-family="Arial, sans-serif" font-size="12">✓ Kontinuerlig overvåking av inflasjonsutvikling</text><text x="50" y="75" fill="#fff" font-family="Arial, sans-serif" font-size="12">✓ Fleksible strategier som kan tilpasses raskt</text><text x="350" y="45" fill="#fff" font-family="Arial, sans-serif" font-size="12">✓ Integrere inflasjonshensyn i alle beslutninger</text><text x="350" y="60" fill="#fff" font-family="Arial, sans-serif" font-size="12">✓ Kommunisere tydelig med interessenter</text><text x="350" y="75" fill="#fff" font-family="Arial, sans-serif" font-size="12">✓ Balansere kortsiktige og langsiktige hensyn</text></g></svg>