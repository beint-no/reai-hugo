<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Praktiske Råd for Inflasjonshåndtering</text>
  

  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="300" height="120" fill="#3498db" rx="15"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">1. PRISSTYRING</text>
    
    <text x="20" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Prisindeksering:</text>
    <text x="25" y="65" font-family="Arial, sans-serif" font-size="11" fill="white">• Automatisk justering av priser</text>
    <text x="25" y="80" font-family="Arial, sans-serif" font-size="11" fill="white">• Knytt til KPI eller bransjeindeks</text>
    
    <text x="20" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Kontraktsklausuler:</text>
    <text x="25" y="115" font-family="Arial, sans-serif" font-size="11" fill="white">• Inflasjonsjustering i avtaler</text>
  </g>
  

  <g transform="translate(450, 80)">
    <rect x="0" y="0" width="300" height="120" fill="#e74c3c" rx="15"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">2. KOSTNADSSTYRING</text>
    
    <text x="20" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Effektivisering:</text>
    <text x="25" y="65" font-family="Arial, sans-serif" font-size="11" fill="white">• Automatisering av prosesser</text>
    <text x="25" y="80" font-family="Arial, sans-serif" font-size="11" fill="white">• Redusere sløsing og ineffektivitet</text>
    
    <text x="20" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Leverandørstyring:</text>
    <text x="25" y="115" font-family="Arial, sans-serif" font-size="11" fill="white">• Forhandle langsiktige avtaler</text>
  </g>
  

  <g transform="translate(50, 220)">
    <rect x="0" y="0" width="300" height="120" fill="#f39c12" rx="15"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">3. FINANSPLANLEGGING</text>
    
    <text x="20" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Budsjettjustering:</text>
    <text x="25" y="65" font-family="Arial, sans-serif" font-size="11" fill="white">• Inkludere inflasjonsforventninger</text>
    <text x="25" y="80" font-family="Arial, sans-serif" font-size="11" fill="white">• Scenario-planlegging</text>
    
    <text x="20" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Gjeldsstruktur:</text>
    <text x="25" y="115" font-family="Arial, sans-serif" font-size="11" fill="white">• Vurdere fast vs. flytende rente</text>
  </g>
  

  <g transform="translate(450, 220)">
    <rect x="0" y="0" width="300" height="120" fill="#27ae60" rx="15"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">4. INVESTERINGSSTRATEGI</text>
    
    <text x="20" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Inflasjonssikring:</text>
    <text x="25" y="65" font-family="Arial, sans-serif" font-size="11" fill="white">• Eiendom og realaktiva</text>
    <text x="25" y="80" font-family="Arial, sans-serif" font-size="11" fill="white">• Diversifiserte porteføljer</text>
    
    <text x="20" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Timing:</text>
    <text x="25" y="115" font-family="Arial, sans-serif" font-size="11" fill="white">• Investere før prisøkninger</text>
  </g>
  

  <g transform="translate(50, 360)">
    <rect x="0" y="0" width="300" height="120" fill="#9b59b6" rx="15"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">5. RISIKOSTYRING</text>
    
    <text x="20" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Diversifisering:</text>
    <text x="25" y="65" font-family="Arial, sans-serif" font-size="11" fill="white">• Spre risiko på markeder</text>
    <text x="25" y="80" font-family="Arial, sans-serif" font-size="11" fill="white">• Ulike valutaer og regioner</text>
    
    <text x="20" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Fleksibilitet:</text>
    <text x="25" y="115" font-family="Arial, sans-serif" font-size="11" fill="white">• Korte bindingstider</text>
  </g>
  

  <g transform="translate(450, 360)">
    <rect x="0" y="0" width="300" height="120" fill="#1abc9c" rx="15"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">6. RAPPORTERING</text>
    
    <text x="20" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Inflasjonsjusterte tall:</text>
    <text x="25" y="65" font-family="Arial, sans-serif" font-size="11" fill="white">• Real vs. nominell utvikling</text>
    <text x="25" y="80" font-family="Arial, sans-serif" font-size="11" fill="white">• Sammenlignbare tidsserier</text>
    
    <text x="20" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Sensitivitetsanalyse:</text>
    <text x="25" y="115" font-family="Arial, sans-serif" font-size="11" fill="white">• Påvirkning av inflasjonsendringer</text>
  </g>
  

  <g transform="translate(100, 500)">
    <rect x="0" y="0" width="600" height="80" fill="#34495e" rx="10"/>
    <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">NØKKELFAKTORER FOR SUKSESS</text>
    
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="12" fill="white">✓ Proaktiv tilnærming - ikke reaktiv</text>
    <text x="50" y="60" font-family="Arial, sans-serif" font-size="12" fill="white">✓ Kontinuerlig overvåking av inflasjonsutvikling</text>
    <text x="50" y="75" font-family="Arial, sans-serif" font-size="12" fill="white">✓ Fleksible strategier som kan tilpasses raskt</text>
    
    <text x="350" y="45" font-family="Arial, sans-serif" font-size="12" fill="white">✓ Integrere inflasjonshensyn i alle beslutninger</text>
    <text x="350" y="60" font-family="Arial, sans-serif" font-size="12" fill="white">✓ Kommunisere tydelig med interessenter</text>
    <text x="350" y="75" font-family="Arial, sans-serif" font-size="12" fill="white">✓ Balansere kortsiktige og langsiktige hensyn</text>
  </g>
</svg>