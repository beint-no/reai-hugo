<svg xmlns="http://www.w3.org/2000/svg" width="700" height="500" viewBox="0 0 700 500"><path fill="#f8f9fa" d="M0 0h700v500H0z"/><text x="350" y="40" fill="#2c3e50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Beregning av Inflasjon</text><g transform="translate(50 80)"><rect width="600" height="80" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="10"/><text x="300" y="30" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Inflasjonsrate (%)</text><text x="300" y="55" fill="#fff" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">= ((KPI i år - KPI i fjor) / KPI i fjor) × 100</text></g><text x="300" y="20" fill="#2c3e50" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" transform="translate(50 200)">Praktisk Eksempel</text><g transform="translate(50 240)"><rect width="180" height="60" fill="#e74c3c" rx="8"/><text x="90" y="25" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">KPI 2023</text><text x="90" y="45" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">106,2</text></g><text x="200" y="75" fill="#34495e" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" transform="translate(50 200)">-</text><g transform="translate(270 240)"><rect width="180" height="60" fill="#27ae60" rx="8"/><text x="90" y="25" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">KPI 2022</text><text x="90" y="45" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">103,1</text></g><path stroke="#34495e" stroke-width="3" d="M100 320h300"/><g transform="translate(160 340)"><rect width="180" height="60" fill="#f39c12" rx="8"/><text x="90" y="25" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">KPI 2022</text><text x="90" y="45" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">103,1</text></g><text x="420" y="75" fill="#34495e" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" transform="translate(50 200)">×</text><g transform="translate(490 240)"><rect width="80" height="60" fill="#9b59b6" rx="8"/><text x="40" y="45" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">100</text></g><g transform="translate(50 380)"><text x="300" y="20" fill="#2c3e50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Utregning:</text><text x="50" y="50" fill="#34495e" font-family="Arial, sans-serif" font-size="14">1. (106,2 - 103,1) = 3,1</text><text x="50" y="70" fill="#34495e" font-family="Arial, sans-serif" font-size="14">2. 3,1 ÷ 103,1 = 0,030</text><text x="50" y="90" fill="#34495e" font-family="Arial, sans-serif" font-size="14">3. 0,030 × 100 = 3,0%</text><rect width="200" height="70" x="400" y="35" fill="#1abc9c" rx="10"/><text x="500" y="60" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Inflasjonsrate 2023:</text><text x="500" y="85" fill="#fff" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">3,0%</text></g></svg>