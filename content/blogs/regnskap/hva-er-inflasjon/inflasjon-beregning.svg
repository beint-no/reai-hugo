<svg width="700" height="500" viewBox="0 0 700 500" xmlns="http://www.w3.org/2000/svg">

  <rect width="700" height="500" fill="#f8f9fa"/>
  

  <text x="350" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Beregning av Inflasjon</text>
  

  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="600" height="80" fill="#3498db" rx="10" stroke="#2980b9" stroke-width="2"/>
    <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Inflasjonsrate (%)</text>
    <text x="300" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">= ((KPI i år - KPI i fjor) / KPI i fjor) × 100</text>
  </g>
  

  <g transform="translate(50, 200)">
    <text x="300" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">Praktisk Eksempel</text>
    

    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="180" height="60" fill="#e74c3c" rx="8"/>
      <text x="90" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">KPI 2023</text>
      <text x="90" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">106,2</text>
    </g>
    

    <text x="200" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#34495e">-</text>
    

    <g transform="translate(220, 40)">
      <rect x="0" y="0" width="180" height="60" fill="#27ae60" rx="8"/>
      <text x="90" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">KPI 2022</text>
      <text x="90" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">103,1</text>
    </g>
    

    <line x1="50" y1="120" x2="350" y2="120" stroke="#34495e" stroke-width="3"/>
    

    <g transform="translate(110, 140)">
      <rect x="0" y="0" width="180" height="60" fill="#f39c12" rx="8"/>
      <text x="90" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">KPI 2022</text>
      <text x="90" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">103,1</text>
    </g>
    

    <text x="420" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#34495e">×</text>
    

    <g transform="translate(440, 40)">
      <rect x="0" y="0" width="80" height="60" fill="#9b59b6" rx="8"/>
      <text x="40" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">100</text>
    </g>
  </g>
  

  <g transform="translate(50, 380)">
    <text x="300" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Utregning:</text>
    
    <text x="50" y="50" font-family="Arial, sans-serif" font-size="14" fill="#34495e">1. (106,2 - 103,1) = 3,1</text>
    <text x="50" y="70" font-family="Arial, sans-serif" font-size="14" fill="#34495e">2. 3,1 ÷ 103,1 = 0,030</text>
    <text x="50" y="90" font-family="Arial, sans-serif" font-size="14" fill="#34495e">3. 0,030 × 100 = 3,0%</text>
    

    <rect x="400" y="35" width="200" height="70" fill="#1abc9c" rx="10"/>
    <text x="500" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Inflasjonsrate 2023:</text>
    <text x="500" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">3,0%</text>
  </g>
</svg>