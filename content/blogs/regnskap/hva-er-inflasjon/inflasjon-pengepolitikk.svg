<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Pengepolitikk og Inflasjonsstyring</text>
  

  <g transform="translate(300, 150)">
    <rect x="0" y="0" width="200" height="100" fill="#2c3e50" rx="15"/>
    <text x="100" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">NORGES BANK</text>
    <text x="100" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Sentralbank</text>
    <text x="100" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ecf0f1">Inflasjonsmål: 2%</text>
    <text x="100" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ecf0f1">Fleksibel inflasjonsstyring</text>
  </g>
  

  <g transform="translate(50, 300)">
    <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">PENGEPOLITISKE VERKTØY</text>
    

    <rect x="0" y="40" width="120" height="80" fill="#3498db" rx="10"/>
    <text x="60" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Styringsrente</text>
    <text x="15" y="80" font-family="Arial, sans-serif" font-size="10" fill="white">• Hovedverktøy</text>
    <text x="15" y="95" font-family="Arial, sans-serif" font-size="10" fill="white">• Påvirker alle</text>
    <text x="15" y="110" font-family="Arial, sans-serif" font-size="10" fill="white">  renter</text>
    

    <rect x="130" y="40" width="120" height="80" fill="#e74c3c" rx="10"/>
    <text x="190" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Kommunikasjon</text>
    <text x="145" y="80" font-family="Arial, sans-serif" font-size="10" fill="white">• Forventninger</text>
    <text x="145" y="95" font-family="Arial, sans-serif" font-size="10" fill="white">• Transparens</text>
    <text x="145" y="110" font-family="Arial, sans-serif" font-size="10" fill="white">• Troverdighet</text>
    

    <rect x="260" y="40" width="120" height="80" fill="#f39c12" rx="10"/>
    <text x="320" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Kvantitative</text>
    <text x="320" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Tiltak</text>
    <text x="275" y="85" font-family="Arial, sans-serif" font-size="10" fill="white">• Obligasjonskjøp</text>
    <text x="275" y="100" font-family="Arial, sans-serif" font-size="10" fill="white">• Likviditetstiltak</text>
    <text x="275" y="115" font-family="Arial, sans-serif" font-size="10" fill="white">• Kriseperioder</text>
  </g>
  

  <g transform="translate(450, 300)">
    <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">OVERFØRINGSMEKANISME</text>
    

    <rect x="0" y="40" width="100" height="60" fill="#9b59b6" rx="8"/>
    <text x="50" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Finansmarkeder</text>
    <text x="50" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Renter &amp; valuta</text>
    <text x="50" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Aksjekurser</text>
    

    <rect x="110" y="40" width="100" height="60" fill="#1abc9c" rx="8"/>
    <text x="160" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Banker</text>
    <text x="160" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Utlånsrenter</text>
    <text x="160" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Kredittilgang</text>
    

    <rect x="220" y="40" width="100" height="60" fill="#27ae60" rx="8"/>
    <text x="270" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Realøkonomi</text>
    <text x="270" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Investeringer</text>
    <text x="270" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Forbruk</text>
    

    <path d="M100 70 L110 70" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M210 70 L220 70" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  

  <g transform="translate(100, 450)">
    <text x="300" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Inflasjonsmål og Faktisk Inflasjon</text>
    

    <rect x="0" y="30" width="600" height="100" fill="white" stroke="#bdc3c7" stroke-width="1" rx="5"/>
    

    <line x1="0" y1="80" x2="600" y2="80" stroke="#27ae60" stroke-width="3" stroke-dasharray="10,5"/>
    <text x="610" y="85" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">2% mål</text>
    

    <polyline points="0,80 100,90 200,70 300,110 400,85 500,75 600,80" 
              fill="none" stroke="#e74c3c" stroke-width="3"/>
    <text x="610" y="65" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">Faktisk</text>
    

    <text x="-15" y="40" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">4%</text>
    <text x="-15" y="60" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">3%</text>
    <text x="-15" y="85" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">2%</text>
    <text x="-15" y="105" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">1%</text>
    <text x="-15" y="125" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">0%</text>
    

    <text x="100" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">2019</text>
    <text x="200" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">2020</text>
    <text x="300" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">2021</text>
    <text x="400" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">2022</text>
    <text x="500" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">2023</text>
  </g>
  

  <g>

    <path d="M350 250 L200 300" stroke="#2c3e50" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    

    <path d="M450 250 L600 300" stroke="#2c3e50" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    

    <path d="M600 360 L500 450" stroke="#2c3e50" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  </g>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
</svg>