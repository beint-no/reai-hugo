<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600"><path fill="#f8f9fa" d="M0 0h800v600H0z"/><text x="400" y="40" fill="#2c3e50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Inflasjonens Påvirkning på Bedriftsdrift</text><circle cx="400" cy="300" r="70" fill="#3498db" stroke="#2980b9" stroke-width="3"/><text x="400" y="295" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">BEDRIFT</text><text x="400" y="315" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Drift &amp; Økonomi</text><g transform="translate(50 150)"><text x="100" y="20" fill="#e74c3c" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">ØKTE KOSTNADER</text><rect width="200" height="60" y="40" fill="#e74c3c" rx="10"/><text x="100" y="60" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Lønnskostnader</text><text x="20" y="80" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Årlige lønnsøkninger</text><text x="20" y="95" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Økte sosiale kostnader</text><rect width="200" height="60" y="120" fill="#c0392b" rx="10"/><text x="100" y="140" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Råvarekostnader</text><text x="20" y="160" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Volatile priser</text><text x="20" y="175" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Importavhengighet</text><rect width="200" height="60" y="200" fill="#8e44ad" rx="10"/><text x="100" y="220" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Energikostnader</text><text x="20" y="240" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Strøm og oppvarming</text><text x="20" y="255" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Transport og logistikk</text><path fill="none" stroke="#e74c3c" stroke-width="4" marker-end="url(#a)" d="m200 180 130 70"/></g><g transform="translate(550 150)"><text x="100" y="20" fill="#27ae60" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">INNTEKTSMULIGHETER</text><rect width="200" height="60" y="40" fill="#27ae60" rx="10"/><text x="100" y="60" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Prisøkninger</text><text x="20" y="80" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Justere salgspriser</text><text x="20" y="95" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Markedsaksept</text><rect width="200" height="60" y="120" fill="#2ecc71" rx="10"/><text x="100" y="140" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Kontraktsindeksering</text><text x="20" y="160" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Automatisk justering</text><text x="20" y="175" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Langsiktige avtaler</text><rect width="200" height="60" y="200" fill="#16a085" rx="10"/><text x="100" y="220" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Verdiskaping</text><text x="20" y="240" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Produktforbedring</text><text x="20" y="255" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Effektivisering</text><path fill="none" stroke="#27ae60" stroke-width="4" marker-end="url(#b)" d="m0 180 70 70"/></g><g transform="translate(200 450)"><text x="200" y="20" fill="#f39c12" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">FINANSIELL PÅVIRKNING</text><rect width="130" height="80" y="40" fill="#f39c12" rx="10"/><text x="65" y="60" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Arbeidskapital</text><text x="15" y="80" fill="#fff" font-family="Arial, sans-serif" font-size="10">• Økt lagerbehov</text><text x="15" y="95" fill="#fff" font-family="Arial, sans-serif" font-size="10">• Høyere verdier</text><text x="15" y="110" fill="#fff" font-family="Arial, sans-serif" font-size="10">• Likviditetsbehov</text><rect width="130" height="80" x="140" y="40" fill="#e67e22" rx="10"/><text x="205" y="60" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Gjeldsbyrde</text><text x="155" y="80" fill="#fff" font-family="Arial, sans-serif" font-size="10">• Fast gjeld &quot;billigere&quot;</text><text x="155" y="95" fill="#fff" font-family="Arial, sans-serif" font-size="10">• Realverdi synker</text><text x="155" y="110" fill="#fff" font-family="Arial, sans-serif" font-size="10">• Gjeldsfordel</text><rect width="130" height="80" x="280" y="40" fill="#d35400" rx="10"/><text x="345" y="60" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Investeringer</text><text x="295" y="80" fill="#fff" font-family="Arial, sans-serif" font-size="10">• Høyere kostnader</text><text x="295" y="95" fill="#fff" font-family="Arial, sans-serif" font-size="10">• Timing viktig</text><text x="295" y="110" fill="#fff" font-family="Arial, sans-serif" font-size="10">• Real vs nominell</text><path fill="none" stroke="#f39c12" stroke-width="4" marker-end="url(#c)" d="m200 40 150 310"/></g><g transform="translate(250 80)"><text x="150" y="20" fill="#9b59b6" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">STRATEGISKE TILTAK</text><rect width="100" height="50" y="30" fill="#9b59b6" rx="8"/><text x="50" y="50" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">Effektivisering</text><text x="50" y="65" fill="#fff" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Reduser kostnader</text><rect width="100" height="50" x="110" y="30" fill="#8e44ad" rx="8"/><text x="160" y="50" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">Automatisering</text><text x="160" y="65" fill="#fff" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Mindre lønnskostnader</text><rect width="100" height="50" x="220" y="30" fill="#7d3c98" rx="8"/><text x="270" y="50" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">Diversifisering</text><text x="270" y="65" fill="#fff" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Spre risiko</text><path fill="none" stroke="#9b59b6" stroke-width="4" marker-end="url(#d)" d="m150 80 200 150"/></g><defs><marker id="a" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><path fill="#e74c3c" d="m0 0 10 3.5L0 7z"/></marker><marker id="b" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><path fill="#27ae60" d="m0 0 10 3.5L0 7z"/></marker><marker id="c" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><path fill="#f39c12" d="m0 0 10 3.5L0 7z"/></marker><marker id="d" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><path fill="#9b59b6" d="m0 0 10 3.5L0 7z"/></marker></defs></svg>