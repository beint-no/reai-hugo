<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  

  <rect x="0" y="0" width="800" height="50" fill="url(#headerGradient)"/>
  <text x="400" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    Komponenter i Nullpunkt-Analyse
  </text>
  

  <rect x="50" y="80" width="220" height="180" fill="#fff5f5" stroke="#ff6b6b" stroke-width="2" rx="8"/>
  <rect x="50" y="80" width="220" height="40" fill="#ff6b6b" rx="8"/>
  <text x="160" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Faste Kostnader
  </text>
  
  <text x="70" y="145" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Uavhengig av volum:
  </text>
  <text x="70" y="165" fill="#666" font-family="Arial, sans-serif" font-size="11">
    • Husleie og eiendom
  </text>
  <text x="70" y="180" fill="#666" font-family="Arial, sans-serif" font-size="11">
    • Fast lønn
  </text>
  <text x="70" y="195" fill="#666" font-family="Arial, sans-serif" font-size="11">
    • Forsikringer
  </text>
  <text x="70" y="210" fill="#666" font-family="Arial, sans-serif" font-size="11">
    • Avskrivninger
  </text>
  <text x="70" y="225" fill="#666" font-family="Arial, sans-serif" font-size="11">
    • Renter på lån
  </text>
  
  <rect x="70" y="235" width="180" height="20" fill="#ff6b6b" rx="3"/>
  <text x="160" y="248" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Eksempel: 180.000 kr
  </text>
  

  <rect x="290" y="80" width="220" height="180" fill="#f0fff4" stroke="#51cf66" stroke-width="2" rx="8"/>
  <rect x="290" y="80" width="220" height="40" fill="#51cf66" rx="8"/>
  <text x="400" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Variable Kostnader
  </text>
  
  <text x="310" y="145" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Endres med volum:
  </text>
  <text x="310" y="165" fill="#666" font-family="Arial, sans-serif" font-size="11">
    • Råvarer og materialer
  </text>
  <text x="310" y="180" fill="#666" font-family="Arial, sans-serif" font-size="11">
    • Provisjoner
  </text>
  <text x="310" y="195" fill="#666" font-family="Arial, sans-serif" font-size="11">
    • Frakt og transport
  </text>
  <text x="310" y="210" fill="#666" font-family="Arial, sans-serif" font-size="11">
    • Energi (produksjon)
  </text>
  <text x="310" y="225" fill="#666" font-family="Arial, sans-serif" font-size="11">
    • Timelønn produksjon
  </text>
  
  <rect x="310" y="235" width="180" height="20" fill="#51cf66" rx="3"/>
  <text x="400" y="248" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Eksempel: 90 kr per enhet
  </text>
  

  <rect x="530" y="80" width="220" height="180" fill="#f0f8ff" stroke="#0066cc" stroke-width="2" rx="8"/>
  <rect x="530" y="80" width="220" height="40" fill="#0066cc" rx="8"/>
  <text x="640" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Dekningsbidrag
  </text>
  
  <text x="550" y="145" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Salgspris - Variable kostnader:
  </text>
  

  <rect x="550" y="160" width="180" height="70" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="3"/>
  <text x="640" y="180" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11">
    Salgspris: 150 kr
  </text>
  <text x="640" y="195" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11">
    Variable kostnader: 90 kr
  </text>
  <line x1="570" y1="200" x2="710" y2="200" stroke="#333" stroke-width="1"/>
  <text x="640" y="215" text-anchor="middle" fill="#0066cc" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Dekningsbidrag: 60 kr
  </text>
  
  <rect x="550" y="235" width="180" height="20" fill="#0066cc" rx="3"/>
  <text x="640" y="248" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    40% av salgspris
  </text>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>
  

  <line x1="270" y1="170" x2="290" y2="170" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <line x1="510" y1="170" x2="530" y2="170" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <rect x="50" y="300" width="700" height="150" fill="white" stroke="#dee2e6" stroke-width="1" rx="8"/>
  
  <text x="400" y="330" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    Nullpunkt-Beregning
  </text>
  

  <rect x="200" y="350" width="400" height="60" fill="#f8f9fa" stroke="#0066cc" stroke-width="2" rx="5"/>
  <text x="400" y="375" text-anchor="middle" fill="#0066cc" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Nullpunkt (enheter) = Faste kostnader ÷ Dekningsbidrag per enhet
  </text>
  <text x="400" y="395" text-anchor="middle" fill="#0066cc" font-family="Arial, sans-serif" font-size="14">
    180.000 kr ÷ 60 kr = 3.000 enheter
  </text>
  

  <text x="400" y="430" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">
    Ved salg av 3.000 enheter dekkes alle kostnader, og bedriften går i null
  </text>
</svg>