<svg width="900" height="600" viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">

  <rect width="900" height="600" fill="#f8f9fa"/>
  

  <text x="450" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Typer Bilag i Bilagsmottaket
  </text>
  

  <g transform="translate(350, 250)">
    <circle cx="100" cy="100" r="80" fill="#ecf0f1" stroke="#34495e" stroke-width="3"/>
    <text x="100" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">BILAGSMOTTAK</text>
    <text x="100" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Sentral behandling</text>
    <text x="100" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">av alle dokumenter</text>
  </g>
  

  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="200" height="120" rx="10" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1976d2">Innkjøpsfakturaer</text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Leverandørfakturaer</text>
    <text x="100" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Kreditnotaer</text>
    <text x="100" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Proformafakturaer</text>
    <text x="100" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Abonnementsfakturaer</text>
    <text x="100" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1976d2">Volum: 60-70%</text>
  </g>
  

  <path d="M250 140 L350 280" stroke="#1976d2" stroke-width="3" fill="none" marker-end="url(#blueArrow)"/>
  

  <g transform="translate(650, 80)">
    <rect x="0" y="0" width="200" height="120" rx="10" fill="#fff3e0" stroke="#f57c00" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f57c00">Utgiftsbilag</text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Kvitteringer</text>
    <text x="100" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Reiseregninger</text>
    <text x="100" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Representasjonsbilag</text>
    <text x="100" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Drivstoffkvitteringer</text>
    <text x="100" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f57c00">Volum: 20-25%</text>
  </g>
  

  <path d="M650 140 L550 280" stroke="#f57c00" stroke-width="3" fill="none" marker-end="url(#orangeArrow)"/>
  

  <g transform="translate(50, 420)">
    <rect x="0" y="0" width="200" height="120" rx="10" fill="#e8f5e8" stroke="#388e3c" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#388e3c">Banktransaksjoner</text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Kontoutskrifter</text>
    <text x="100" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Betalingsbekreftelser</text>
    <text x="100" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Renteavregninger</text>
    <text x="100" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Valutakurser</text>
    <text x="100" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#388e3c">Volum: 10-15%</text>
  </g>
  

  <path d="M250 480 L350 370" stroke="#388e3c" stroke-width="3" fill="none" marker-end="url(#greenArrow)"/>
  

  <g transform="translate(650, 420)">
    <rect x="0" y="0" width="200" height="120" rx="10" fill="#fce4ec" stroke="#c2185b" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#c2185b">Lønnsbilag</text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Lønnslipper</text>
    <text x="100" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Feriepenger</text>
    <text x="100" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Pensjonspremier</text>
    <text x="100" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Arbeidsgiveravgift</text>
    <text x="100" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#c2185b">Volum: 5-10%</text>
  </g>
  

  <path d="M650 480 L550 370" stroke="#c2185b" stroke-width="3" fill="none" marker-end="url(#pinkArrow)"/>
  

  <g transform="translate(300, 480)">
    <rect x="0" y="0" width="300" height="100" rx="10" fill="#f8f9fa" stroke="#6c757d" stroke-width="2"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">Behandlingskarakteristikker</text>
    

    <g transform="translate(20, 35)">
      <circle cx="8" cy="8" r="6" fill="#dc3545"/>
      <text x="20" y="12" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Høy prioritet: Fakturaer med kort forfallstid</text>
    </g>
    
    <g transform="translate(20, 55)">
      <circle cx="8" cy="8" r="6" fill="#ffc107"/>
      <text x="20" y="12" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Medium prioritet: Månedlige rapporter og utskrifter</text>
    </g>
    
    <g transform="translate(20, 75)">
      <circle cx="8" cy="8" r="6" fill="#28a745"/>
      <text x="20" y="12" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Lav prioritet: Arkivdokumenter og referanser</text>
    </g>
  </g>
  

  <g transform="translate(50, 250)">
    <rect x="0" y="0" width="150" height="80" rx="8" fill="#e9ecef" stroke="#6c757d" stroke-width="1"/>
    <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">Dokumentformater</text>
    <text x="75" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">📧 E-post (40%)</text>
    <text x="75" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">📄 PDF (35%)</text>
    <text x="75" y="61" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">📋 Papir (20%)</text>
    <text x="75" y="74" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">💾 XML/EDI (5%)</text>
  </g>
  
  <g transform="translate(700, 250)">
    <rect x="0" y="0" width="150" height="80" rx="8" fill="#e9ecef" stroke="#6c757d" stroke-width="1"/>
    <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">Behandlingstid</text>
    <text x="75" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">⚡ Øyeblikkelig (30%)</text>
    <text x="75" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">🕐 1-2 timer (40%)</text>
    <text x="75" y="61" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">📅 1-2 dager (25%)</text>
    <text x="75" y="74" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">⏰ 3+ dager (5%)</text>
  </g>
  

  <g transform="translate(350, 80)">
    <rect x="0" y="0" width="200" height="60" rx="8" fill="#d4edda" stroke="#28a745" stroke-width="2"/>
    <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#155724">Automatiseringsgrad</text>
    <text x="100" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#155724">Strukturerte dokumenter: 90%</text>
    <text x="100" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#155724">Ustrukturerte dokumenter: 60%</text>
  </g>
  

  <defs>
    <marker id="blueArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1976d2"/>
    </marker>
    <marker id="orangeArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f57c00"/>
    </marker>
    <marker id="greenArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#388e3c"/>
    </marker>
    <marker id="pinkArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#c2185b"/>
    </marker>
  </defs>
</svg>