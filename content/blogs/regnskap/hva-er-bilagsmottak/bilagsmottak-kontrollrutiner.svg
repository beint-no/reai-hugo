      <text x="85" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">🛡️ Dataintegritet</text>
      <text x="85" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">📊 Ytelsesovervåking</text>
