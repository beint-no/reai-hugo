<svg width="900" height="500" viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">

  <rect width="900" height="500" fill="#f8f9fa"/>
  

  <text x="450" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Tradisjonelt vs. Digitalt Bilagsmottak
  </text>
  

  <line x1="450" y1="60" x2="450" y2="480" stroke="#bdc3c7" stroke-width="2" stroke-dasharray="5,5"/>
  

  <text x="225" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#e74c3c">
    Tradisjonelt (Papirbasert)
  </text>
  

  <g transform="translate(50, 100)">

    <rect x="0" y="0" width="350" height="60" rx="8" fill="#ffebee" stroke="#e74c3c" stroke-width="2"/>
    <circle cx="30" cy="30" r="15" fill="#e74c3c"/>
    <text x="30" y="36" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">1</text>
    <text x="60" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Fysisk mottak</text>
    <text x="60" y="42" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Post, håndlevering, faks</text>
    <text x="60" y="55" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Risiko for tap og skade</text>
  </g>
  
  <g transform="translate(50, 180)">

    <rect x="0" y="0" width="350" height="60" rx="8" fill="#ffebee" stroke="#e74c3c" stroke-width="2"/>
    <circle cx="30" cy="30" r="15" fill="#e74c3c"/>
    <text x="30" y="36" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">2</text>
    <text x="60" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Manuell sortering</text>
    <text x="60" y="42" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Tidkrevende kategorisering</text>
    <text x="60" y="55" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Høy feilrisiko</text>
  </g>
  
  <g transform="translate(50, 260)">

    <rect x="0" y="0" width="350" height="60" rx="8" fill="#ffebee" stroke="#e74c3c" stroke-width="2"/>
    <circle cx="30" cy="30" r="15" fill="#e74c3c"/>
    <text x="30" y="36" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">3</text>
    <text x="60" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Papirarkivering</text>
    <text x="60" y="42" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Fysisk lagring i permer</text>
    <text x="60" y="55" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Vanskelig søking og gjenfinning</text>
  </g>
  
  <g transform="translate(50, 340)">

    <rect x="0" y="0" width="350" height="60" rx="8" fill="#ffebee" stroke="#e74c3c" stroke-width="2"/>
    <circle cx="30" cy="30" r="15" fill="#e74c3c"/>
    <text x="30" y="36" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">4</text>
    <text x="60" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Manuell registrering</text>
    <text x="60" y="42" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Tastatur-intensivt arbeid</text>
    <text x="60" y="55" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Dobbeltarbeid og feilkilder</text>
  </g>
  

  <g transform="translate(50, 420)">
    <rect x="0" y="0" width="350" height="50" rx="8" fill="#f8d7da" stroke="#dc3545" stroke-width="1"/>
    <text x="175" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#721c24">Utfordringer:</text>
    <text x="175" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#721c24">Høye kostnader • Lang behandlingstid • Feilrisiko</text>
    <text x="175" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#721c24">Begrenset tilgjengelighet • Miljøbelastning</text>
  </g>
  

  <text x="675" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#27ae60">
    Digitalt (Moderne)
  </text>
  

  <g transform="translate(500, 100)">

    <rect x="0" y="0" width="350" height="60" rx="8" fill="#e8f5e8" stroke="#27ae60" stroke-width="2"/>
    <circle cx="30" cy="30" r="15" fill="#27ae60"/>
    <text x="30" y="36" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">1</text>
    <text x="60" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Elektronisk mottak</text>
    <text x="60" y="42" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">E-post, eFaktura, portaler</text>
    <text x="60" y="55" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Øyeblikkelig tilgjengelig</text>
  </g>
  
  <g transform="translate(500, 180)">

    <rect x="0" y="0" width="350" height="60" rx="8" fill="#e8f5e8" stroke="#27ae60" stroke-width="2"/>
    <circle cx="30" cy="30" r="15" fill="#27ae60"/>
    <text x="30" y="36" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">2</text>
    <text x="60" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Automatisk behandling</text>
    <text x="60" y="42" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">OCR-skanning og AI-analyse</text>
    <text x="60" y="55" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Intelligent kategorisering</text>
  </g>
  
  <g transform="translate(500, 260)">

    <rect x="0" y="0" width="350" height="60" rx="8" fill="#e8f5e8" stroke="#27ae60" stroke-width="2"/>
    <circle cx="30" cy="30" r="15" fill="#27ae60"/>
    <text x="30" y="36" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">3</text>
    <text x="60" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Digital arkivering</text>
    <text x="60" y="42" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Skybasert lagring</text>
    <text x="60" y="55" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Avansert søk og indeksering</text>
  </g>
  
  <g transform="translate(500, 340)">

    <rect x="0" y="0" width="350" height="60" rx="8" fill="#e8f5e8" stroke="#27ae60" stroke-width="2"/>
    <circle cx="30" cy="30" r="15" fill="#27ae60"/>
    <text x="30" y="36" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">4</text>
    <text x="60" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Automatisk integrasjon</text>
    <text x="60" y="42" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Direkte til regnskapssystem</text>
    <text x="60" y="55" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Foreslått kontering og ruting</text>
  </g>
  

  <g transform="translate(500, 420)">
    <rect x="0" y="0" width="350" height="50" rx="8" fill="#d1e7dd" stroke="#198754" stroke-width="1"/>
    <text x="175" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0f5132">Fordeler:</text>
    <text x="175" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#0f5132">80% tidsbesparelse • 90% færre feil • Bedre kontroll</text>
    <text x="175" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#0f5132">24/7 tilgjengelighet • Miljøvennlig • Skalerbart</text>
  </g>
  

  <g transform="translate(200, 480)">
    <path d="M0 0 L50 0" stroke="#e74c3c" stroke-width="3" fill="none"/>
    <text x="25" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">Gammelt</text>
  </g>
  
  <g transform="translate(650, 480)">
    <path d="M0 0 L50 0" stroke="#27ae60" stroke-width="3" fill="none" marker-end="url(#greenArrow)"/>
    <text x="25" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">Fremtiden</text>
  </g>
  

  <defs>
    <marker id="greenArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#27ae60"/>
    </marker>
  </defs>
</svg>