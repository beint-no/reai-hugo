<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#212529">
    Regnskapsføring av Kundefordringer
  </text>
  
  <!-- Transaction 1: Sale on Credit -->
  <rect x="50" y="60" width="700" height="200" fill="white" stroke="#28a745" stroke-width="2" rx="10"/>
  <text x="400" y="85" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#28a745">
    1. Salg på Kreditt (100 000 kr + 25% MVA)
  </text>
  
  <!-- T-accounts for sale -->
  <!-- Kundefordringer (Debit) -->
  <rect x="80" y="110" width="200" height="120" fill="#e8f5e8" stroke="#28a745" stroke-width="2"/>
  <text x="180" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#28a745">
    Kundefordringer
  </text>
  <line x1="80" y1="140" x2="280" y2="140" stroke="#28a745" stroke-width="1"/>
  <text x="90" y="160" font-family="Arial, sans-serif" font-size="12" fill="#212529">Debet:</text>
  <text x="90" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#212529">125 000</text>
  
  <!-- Salgsinntekt (Credit) -->
  <rect x="320" y="110" width="180" height="120" fill="#fff3cd" stroke="#ffc107" stroke-width="2"/>
  <text x="410" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#856404">
    Salgsinntekt
  </text>
  <line x1="320" y1="140" x2="500" y2="140" stroke="#ffc107" stroke-width="1"/>
  <text x="450" y="160" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#212529">Kredit:</text>
  <text x="450" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="end" fill="#212529">100 000</text>
  
  <!-- Utgående MVA (Credit) -->
  <rect x="520" y="110" width="180" height="120" fill="#f8d7da" stroke="#dc3545" stroke-width="2"/>
  <text x="610" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#721c24">
    Utgående MVA
  </text>
  <line x1="520" y1="140" x2="700" y2="140" stroke="#dc3545" stroke-width="1"/>
  <text x="650" y="160" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#212529">Kredit:</text>
  <text x="650" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="end" fill="#212529">25 000</text>
  
  <!-- Arrow down -->
  <path d="M 400 280 L 400 320" stroke="#6c757d" stroke-width="4" marker-end="url(#arrowDown)"/>
  <defs>
    <marker id="arrowDown" markerWidth="12" markerHeight="10" refX="10" refY="5" orient="auto">
      <polygon points="0 0, 12 5, 0 10" fill="#6c757d"/>
    </marker>
  </defs>
  
  <!-- Transaction 2: Payment from Customer -->
  <rect x="50" y="340" width="700" height="200" fill="white" stroke="#0066cc" stroke-width="2" rx="10"/>
  <text x="400" y="365" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#0066cc">
    2. Innbetaling fra Kunde (125 000 kr)
  </text>
  
  <!-- T-accounts for payment -->
  <!-- Bank (Debit) -->
  <rect x="150" y="390" width="200" height="120" fill="#d1ecf1" stroke="#17a2b8" stroke-width="2"/>
  <text x="250" y="410" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0c5460">
    Bank
  </text>
  <line x1="150" y1="420" x2="350" y2="420" stroke="#17a2b8" stroke-width="1"/>
  <text x="160" y="440" font-family="Arial, sans-serif" font-size="12" fill="#212529">Debet:</text>
  <text x="160" y="460" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#212529">125 000</text>
  
  <!-- Kundefordringer (Credit) -->
  <rect x="450" y="390" width="200" height="120" fill="#e8f5e8" stroke="#28a745" stroke-width="2"/>
  <text x="550" y="410" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#28a745">
    Kundefordringer
  </text>
  <line x1="450" y1="420" x2="650" y2="420" stroke="#28a745" stroke-width="1"/>
  <text x="600" y="440" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#212529">Kredit:</text>
  <text x="600" y="460" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="end" fill="#212529">125 000</text>
  
  <!-- Balance equation -->
  <rect x="50" y="560" width="700" height="30" fill="#d4edda" stroke="#28a745" stroke-width="1" rx="5"/>
  <text x="400" y="580" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#155724">
    Resultat: Kundefordring er nullstilt og kontanter er mottatt
  </text>
</svg>