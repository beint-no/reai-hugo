<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#212529">
    Aldersanalyse av Kundefordringer
  </text>
  
  <!-- Chart area -->
  <rect x="50" y="60" width="700" height="350" fill="white" stroke="#dee2e6" stroke-width="1" rx="10"/>
  
  <!-- Y-axis -->
  <line x1="100" y1="80" x2="100" y2="380" stroke="#6c757d" stroke-width="2"/>
  
  <!-- X-axis -->
  <line x1="100" y1="380" x2="720" y2="380" stroke="#6c757d" stroke-width="2"/>
  
  <!-- Y-axis labels -->
  <text x="90" y="85" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#6c757d">500k</text>
  <text x="90" y="140" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#6c757d">400k</text>
  <text x="90" y="195" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#6c757d">300k</text>
  <text x="90" y="250" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#6c757d">200k</text>
  <text x="90" y="305" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#6c757d">100k</text>
  <text x="90" y="385" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#6c757d">0</text>
  
  <!-- Bars -->
  <!-- 0-30 days: 500,000 kr (50%) -->
  <rect x="130" y="80" width="100" height="300" fill="#28a745" stroke="#1e7e34" stroke-width="2"/>
  <text x="180" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">500k</text>
  <text x="180" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">50%</text>
  
  <!-- 31-60 days: 200,000 kr (20%) -->
  <rect x="250" y="260" width="100" height="120" fill="#ffc107" stroke="#e0a800" stroke-width="2"/>
  <text x="300" y="325" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#212529">200k</text>
  <text x="300" y="345" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#212529">20%</text>
  
  <!-- 61-90 days: 150,000 kr (15%) -->
  <rect x="370" y="290" width="100" height="90" fill="#fd7e14" stroke="#e8590c" stroke-width="2"/>
  <text x="420" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">150k</text>
  <text x="420" y="360" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">15%</text>
  
  <!-- 91-120 days: 100,000 kr (10%) -->
  <rect x="490" y="320" width="100" height="60" fill="#dc3545" stroke="#c82333" stroke-width="2"/>
  <text x="540" y="355" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">100k</text>
  <text x="540" y="375" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">10%</text>
  
  <!-- Over 120 days: 50,000 kr (5%) -->
  <rect x="610" y="350" width="100" height="30" fill="#6f42c1" stroke="#59359a" stroke-width="2"/>
  <text x="660" y="370" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">50k</text>
  <text x="660" y="375" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">5%</text>
  
  <!-- X-axis labels -->
  <text x="180" y="400" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#212529">0-30</text>
  <text x="180" y="415" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">dager</text>
  
  <text x="300" y="400" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#212529">31-60</text>
  <text x="300" y="415" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">dager</text>
  
  <text x="420" y="400" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#212529">61-90</text>
  <text x="420" y="415" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">dager</text>
  
  <text x="540" y="400" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#212529">91-120</text>
  <text x="540" y="415" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">dager</text>
  
  <text x="660" y="400" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#212529">120+</text>
  <text x="660" y="415" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">dager</text>
  
  <!-- Risk indicators -->
  <rect x="50" y="430" width="700" height="60" fill="#fff3cd" stroke="#ffc107" stroke-width="1" rx="5"/>
  
  <!-- Risk legend -->
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#856404">
    Tapsrisiko
  </text>
  
  <circle cx="100" cy="470" r="8" fill="#28a745"/>
  <text x="120" y="475" font-family="Arial, sans-serif" font-size="12" fill="#856404">Lav risiko (1%)</text>
  
  <circle cx="250" cy="470" r="8" fill="#ffc107"/>
  <text x="270" y="475" font-family="Arial, sans-serif" font-size="12" fill="#856404">Moderat risiko (3%)</text>
  
  <circle cx="420" cy="470" r="8" fill="#fd7e14"/>
  <text x="440" y="475" font-family="Arial, sans-serif" font-size="12" fill="#856404">Høy risiko (8%)</text>
  
  <circle cx="580" cy="470" r="8" fill="#dc3545"/>
  <text x="600" y="475" font-family="Arial, sans-serif" font-size="12" fill="#856404">Meget høy risiko (20-50%)</text>
</svg>