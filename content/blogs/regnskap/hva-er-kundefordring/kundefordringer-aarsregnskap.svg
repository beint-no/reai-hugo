<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="balanceGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="70" fill="url(#headerGrad)"/>
  <text x="400" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">
    Kundefordringer i Årsregnskapet
  </text>
  
  <!-- Balance Sheet Structure -->
  <rect x="50" y="100" width="700" height="450" rx="10" fill="url(#balanceGrad)" stroke="#0369a1" stroke-width="2"/>
  <text x="400" y="130" text-anchor="middle" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    BALANSE - EIENDELER
  </text>
  
  <!-- Assets sections -->
  <rect x="80" y="150" width="640" height="40" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
  <text x="100" y="175" fill="#1e40af" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    ANLEGGSMIDLER
  </text>
  
  <rect x="80" y="210" width="640" height="280" fill="#f8fafc" stroke="#64748b" stroke-width="1"/>
  <text x="100" y="235" fill="#1e40af" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    OMLØPSMIDLER
  </text>
  
  <!-- Customer receivables section -->
  <rect x="120" y="250" width="560" height="180" fill="#ecfdf5" stroke="#10b981" stroke-width="2"/>
  <text x="140" y="275" fill="#065f46" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Kortsiktige fordringer:
  </text>
  
  <!-- Receivables breakdown -->
  <text x="160" y="300" fill="#374151" font-family="Arial, sans-serif" font-size="13">
    Kundefordringer (brutto)
  </text>
  <text x="580" y="300" text-anchor="end" fill="#374151" font-family="Arial, sans-serif" font-size="13" font-weight="bold">
    1 500 000
  </text>
  
  <text x="160" y="320" fill="#dc2626" font-family="Arial, sans-serif" font-size="13">
    Fratrukket: Avsetning for tap
  </text>
  <text x="580" y="320" text-anchor="end" fill="#dc2626" font-family="Arial, sans-serif" font-size="13" font-weight="bold">
    (75 000)
  </text>
  
  <line x1="480" y1="330" x2="590" y2="330" stroke="#374151" stroke-width="1"/>
  <text x="160" y="345" fill="#059669" font-family="Arial, sans-serif" font-size="13" font-weight="bold">
    Kundefordringer (netto)
  </text>
  <text x="580" y="345" text-anchor="end" fill="#059669" font-family="Arial, sans-serif" font-size="13" font-weight="bold">
    1 425 000
  </text>
  
  <text x="160" y="370" fill="#374151" font-family="Arial, sans-serif" font-size="13">
    Andre kortsiktige fordringer
  </text>
  <text x="580" y="370" text-anchor="end" fill="#374151" font-family="Arial, sans-serif" font-size="13">
    250 000
  </text>
  
  <text x="160" y="390" fill="#374151" font-family="Arial, sans-serif" font-size="13">
    Forskuddsbetalte kostnader
  </text>
  <text x="580" y="390" text-anchor="end" fill="#374151" font-family="Arial, sans-serif" font-size="13">
    125 000
  </text>
  
  <line x1="480" y1="400" x2="590" y2="400" stroke="#374151" stroke-width="2"/>
  <text x="140" y="420" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Sum kortsiktige fordringer
  </text>
  <text x="580" y="420" text-anchor="end" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    1 800 000
  </text>
  
  <!-- Notes section -->
  <rect x="80" y="510" width="640" height="30" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
  <text x="100" y="530" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Se note X for ytterligere opplysninger om kundefordringer
  </text>
  
  <!-- Key information boxes -->
  <rect x="50" y="570" width="180" height="25" fill="#ddd6fe" stroke="#7c3aed" stroke-width="1"/>
  <text x="140" y="587" text-anchor="middle" fill="#5b21b6" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
    Aldersfordeling påkrevd
  </text>
  
  <rect x="250" y="570" width="180" height="25" fill="#fce7f3" stroke="#ec4899" stroke-width="1"/>
  <text x="340" y="587" text-anchor="middle" fill="#be185d" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
    Sikrede fordringer spesifiseres
  </text>
  
  <rect x="450" y="570" width="180" height="25" fill="#dcfce7" stroke="#22c55e" stroke-width="1"/>
  <text x="540" y="587" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
    Nærstående parter skilles ut
  </text>
  
  <rect x="650" y="570" width="100" height="25" fill="#fed7d7" stroke="#f56565" stroke-width="1"/>
  <text x="700" y="587" text-anchor="middle" fill="#c53030" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
    Forventet verdi
  </text>
</svg>