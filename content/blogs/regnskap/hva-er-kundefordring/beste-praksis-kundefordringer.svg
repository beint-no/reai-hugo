  <circle cx="150" cy="280" r="20" fill="#17a2b8"/>
  <text x="150" y="288" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">3</text>
  <text x="150" y="310" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0c5460">Rask Fakturering</text>
  <text x="150" y="330" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#212529">• Send umiddelbart</text>
  <text x="150" y="345" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#212529">• Elektronisk levering</text>
  <text x="150" y="360" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#212529">• Korrekte opplysninger</text>
  
  <!-- Arrow 3 -->
  <path d="M 250 310 L 320 300" stroke="#6c757d" stroke-width="2" marker-end="url(#arrow3)"/>
  <defs>
    <marker id="arrow3" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#6c757d"/>
    </marker>
  </defs>
  
  <!-- Practice 4: Systematic Follow-up -->
  <rect x="550" y="250" width="200" height="120" fill="white" stroke="#dc3545" stroke-width="3" rx="15"/>
  <circle cx="650" cy="280" r="20" fill="#dc3545"/>
  <text x="650" y="288" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">4</text>
  <text x="650" y="310" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#721c24">Systematisk Oppfølging</text>
  <text x="650" y="330" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#212529">• Automatiserte purringer</text>
  <text x="650" y="345" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#212529">• Regelmessig kontakt</text>
  <text x="650" y="360" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#212529">• Eskalering ved behov</text>
  
  <!-- Arrow 4 -->
  <path d="M 550 310 L 480 300" stroke="#6c757d" stroke-width="2" marker-end="url(#arrow4)"/>
  <defs>
    <marker id="arrow4" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#6c757d"/>
    </marker>
  </defs>
  
  <!-- Practice 5: Regular Analysis -->
  <rect x="50" y="420" width="200" height="120" fill="white" stroke="#6f42c1" stroke-width="3" rx="15"/>
  <circle cx="150" cy="450" r="20" fill="#6f42c1"/>
  <text x="150" y="458" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">5</text>
  <text x="150" y="480" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#59359a">Regelmessig Analyse</text>
  <text x="150" y="500" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#212529">• Månedlig aldersanalyse</text>
  <text x="150" y="515" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#212529">• Nøkkeltall oppfølging</text>
  <text x="150" y="530" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#212529">• Trendanalyse</text>
  
  <!-- Arrow 5 -->
  <path d="M 250 480 L 320 380" stroke="#6c757d" stroke-width="2" marker-end="url(#arrow5)"/>
  <defs>
    <marker id="arrow5" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#6c757d"/>
    </marker>
  </defs>
  
  <!-- Practice 6: Professional Help -->
  <rect x="550" y="420" width="200" height="120" fill="white" stroke="#fd7e14" stroke-width="3" rx="15"/>
  <circle cx="650" cy="450" r="20" fill="#fd7e14"/>
  <text x="650" y="458" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">6</text>
  <text x="650" y="480" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#e8590c">Profesjonell Hjelp</text>
  <text x="650" y="500" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#212529">• Inkassoselskaper</text>
  <text x="650" y="515" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#212529">• Juridisk bistand</text>
  <text x="650" y="530" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#212529">• Regnskapseksperter</text>
  
  <!-- Arrow 6 -->
  <path d="M 550 480 L 480 380" stroke="#6c757d" stroke-width="2" marker-end="url(#arrow6)"/>
  <defs>
    <marker id="arrow6" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#6c757d"/>
    </marker>
  </defs>
  
  <!-- Key Benefits Box -->
  <rect x="300" y="450" width="200" height="120" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="10"/>
  <text x="400" y="475" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#155724">
    Nøkkelfordeler
  </text>
  <text x="400" y="495" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#155724">✓ Redusert tapsrisiko</text>
  <text x="400" y="510" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#155724">✓ Forbedret kontantstrøm</text>
  <text x="400" y="525" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#155724">✓ Lavere administrasjon</text>
  <text x="400" y="540" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#155724">✓ Bedre kundeforhold</text>
  <text x="400" y="555" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#155724">✓ Økt lønnsomhet</text>
  
  <!-- Success metrics -->
  <rect x="250" y="50" width="300" height="40" fill="#fff3cd" stroke="#ffc107" stroke-width="1" rx="5"/>
  <text x="400" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#856404">
    Målsetting: &lt; 5% tap • &lt; 45 dager innkrevingstid • &gt; 95% innkrevingsrate
  </text>
</svg>