<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#212529">
    Beste Praksis for Kundefordringer
  </text>
  
  <!-- Central circle -->
  <circle cx="400" cy="300" r="80" fill="#28a745" stroke="#1e7e34" stroke-width="4"/>
  <text x="400" y="290" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Effektiv</text>
  <text x="400" y="310" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Fordringshåndtering</text>
  
  <!-- Practice 1: Credit Assessment -->
  <rect x="50" y="80" width="200" height="120" fill="white" stroke="#0066cc" stroke-width="3" rx="15"/>
  <circle cx="150" cy="110" r="20" fill="#0066cc"/>
  <text x="150" y="118" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">1</text>
  <text x="150" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0066cc">Kredittvurdering</text>
  <text x="150" y="160" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#212529">• Systematisk vurdering</text>
  <text x="150" y="175" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#212529">• Kredittrapporter</text>
  <text x="150" y="190" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#212529">• Fastsett kredittramme</text>
  
  <!-- Arrow 1 -->
  <path d="M 250 140 L 320 220" stroke="#6c757d" stroke-width="2" marker-end="url(#arrow1)"/>
  <defs>
    <marker id="arrow1" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#6c757d"/>
    </marker>
  </defs>
  
  <!-- Practice 2: Clear Terms -->
  <rect x="550" y="80" width="200" height="120" fill="white" stroke="#ffc107" stroke-width="3" rx="15"/>
  <circle cx="650" cy="110" r="20" fill="#ffc107"/>
  <text x="650" y="118" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#212529">2</text>
  <text x="650" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#856404">Tydelige Betingelser</text>
  <text x="650" y="160" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#212529">• Klare forfallsdatoer</text>
  <text x="650" y="175" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#212529">• Spesifiser renter</text>
  <text x="650" y="190" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#212529">• Gebyrer ved forfall</text>
  
  <!-- Arrow 2 -->
  <path d="M 550 140 L 480 220" stroke="#6c757d" stroke-width="2" marker-end="url(#arrow2)"/>
  <defs>
    <marker id="arrow2" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#6c757d"/>
    </marker>
  </defs>
  
