<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="400" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  

  <rect x="0" y="0" width="800" height="80" fill="url(#headerGradient)"/>
  

  <text x="400" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white">
    Hva er Kundefordring?
  </text>
  

  <rect x="50" y="120" width="700" height="240" fill="white" stroke="#dee2e6" stroke-width="1" rx="10"/>
  

  <circle cx="150" cy="200" r="30" fill="#28a745" stroke="#1e7e34" stroke-width="2"/>
  <text x="150" y="210" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">K</text>
  

  <path d="M 200 200 L 280 200" stroke="#6c757d" stroke-width="3" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
  </defs>
  

  <rect x="300" y="170" width="60" height="60" fill="#ffc107" stroke="#e0a800" stroke-width="2" rx="5"/>
  <text x="330" y="190" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#212529">Vare/</text>
  <text x="330" y="205" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#212529">Tjeneste</text>
  <text x="330" y="220" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#212529">Levert</text>
  

  <path d="M 380 200 L 460 200" stroke="#6c757d" stroke-width="3" marker-end="url(#arrowhead2)"/>
  <defs>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
  </defs>
  

  <rect x="480" y="170" width="80" height="60" fill="#0066cc" stroke="#004499" stroke-width="2" rx="5"/>
  <text x="520" y="190" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Bedrift</text>
  <text x="520" y="210" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Registrerer</text>
  <text x="520" y="225" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Fordring</text>
  

  <path d="M 480 240 Q 400 280 320 240" stroke="#dc3545" stroke-width="3" fill="none" marker-end="url(#arrowhead3)"/>
  <defs>
    <marker id="arrowhead3" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#dc3545"/>
    </marker>
  </defs>
  

  <text x="400" y="270" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#dc3545">Fremtidig Betaling</text>
  

  <circle cx="650" cy="200" r="30" fill="#28a745" stroke="#1e7e34" stroke-width="2"/>
  <text x="650" y="210" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">kr</text>
  

  <path d="M 580 200 L 610 200" stroke="#28a745" stroke-width="3" marker-end="url(#arrowhead4)"/>
  <defs>
    <marker id="arrowhead4" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#28a745"/>
    </marker>
  </defs>
  

  <text x="150" y="250" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#495057">Kunde</text>
  <text x="650" y="250" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#495057">Kontanter</text>
  

  <text x="400" y="340" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#6c757d">
    Kundefordring = Penger kunden skylder for leverte varer/tjenester
  </text>
</svg>