<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#212529">
    Typer Kundefordringer
  </text>
  
  <!-- Main classification -->
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#495057">
    Klassifisering etter Forfallstidspunkt
  </text>
  
  <!-- Timeline -->
  <line x1="100" y1="120" x2="700" y2="120" stroke="#6c757d" stroke-width="3"/>
  
  <!-- Current receivables -->
  <rect x="80" y="140" width="180" height="120" fill="#d4edda" stroke="#28a745" stroke-width="3" rx="10"/>
  <text x="170" y="165" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#155724">Løpende Fordringer</text>
  <text x="170" y="185" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#212529">Ikke forfalt</text>
  <text x="170" y="205" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#212529">• Innen betalingsfrist</text>
  <text x="170" y="220" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#212529">• Lavest risiko</text>
  <text x="170" y="235" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#212529">• Normal oppfølging</text>
  <text x="170" y="250" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#28a745">Tapsrisiko: 0-2%</text>
  
  <!-- Overdue receivables -->
  <rect x="310" y="140" width="180" height="120" fill="#fff3cd" stroke="#ffc107" stroke-width="3" rx="10"/>
  <text x="400" y="165" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#856404">Forfalte Fordringer</text>
  <text x="400" y="185" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#212529">Forfalt, ikke misligholdt</text>
  <text x="400" y="205" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#212529">• 1-30 dager forsinket</text>
  <text x="400" y="220" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#212529">• Moderat risiko</text>
  <text x="400" y="235" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#212529">• Purring nødvendig</text>
  <text x="400" y="250" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#ffc107">Tapsrisiko: 3-8%</text>
  
  <!-- Defaulted receivables -->
  <rect x="540" y="140" width="180" height="120" fill="#f8d7da" stroke="#dc3545" stroke-width="3" rx="10"/>
  <text x="630" y="165" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#721c24">Misligholdte Fordringer</text>
  <text x="630" y="185" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#212529">Betydelig forsinket</text>
  <text x="630" y="205" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#212529">• Over 60 dager</text>
  <text x="630" y="220" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#212529">• Høy risiko</text>
  <text x="630" y="235" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#212529">• Inkasso nødvendig</text>
  <text x="630" y="250" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#dc3545">Tapsrisiko: 20-50%</text>
  
  <!-- Security classification -->
  <text x="400" y="310" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#495057">
    Klassifisering etter Sikkerhet
  </text>
  
  <!-- Unsecured -->
  <rect x="50" y="340" width="200" height="100" fill="white" stroke="#6c757d" stroke-width="2" rx="10"/>
  <text x="150" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#495057">Usikrede Fordringer</text>
  <text x="150" y="385" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#212529">• Ingen sikkerhet</text>
  <text x="150" y="400" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#212529">• Basert på tillit</text>
  <text x="150" y="415" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#212529">• Høyest risiko</text>
  <text x="150" y="430" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">Mest vanlig</text>
  
  <!-- Secured -->
  <rect x="300" y="340" width="200" height="100" fill="white" stroke="#17a2b8" stroke-width="2" rx="10"/>
  <text x="400" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0c5460">Sikrede Fordringer</text>
  <text x="400" y="385" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#212529">• Pant eller kausjon</text>
  <text x="400" y="400" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#212529">• Redusert risiko</text>
  <text x="400" y="415" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#212529">• Høyere innkrevingsrate</text>
  <text x="400" y="430" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">Store beløp</text>
  
  <!-- Insured -->
  <rect x="550" y="340" width="200" height="100" fill="white" stroke="#28a745" stroke-width="2" rx="10"/>
  <text x="650" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#155724">Forsikrede Fordringer</text>
  <text x="650" y="385" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#212529">• Kreditforsikring</text>
  <text x="650" y="400" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#212529">• Lavest risiko</text>
  <text x="650" y="415" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#212529">• Forsikring dekker tap</text>
  <text x="650" y="430" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">Eksport/store kunder</text>
  
  <!-- Risk indicators -->
  <circle cx="170" cy="110" r="8" fill="#28a745"/>
  <circle cx="400" cy="110" r="8" fill="#ffc107"/>
  <circle cx="630" cy="110" r="8" fill="#dc3545"/>
  
  <!-- Bottom summary -->
  <rect x="50" y="460" width="700" height="30" fill="#e9ecef" stroke="#6c757d" stroke-width="1" rx="5"/>
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#495057">
    Effektiv håndtering krever tilpassede strategier for hver type fordring
  </text>
</svg>