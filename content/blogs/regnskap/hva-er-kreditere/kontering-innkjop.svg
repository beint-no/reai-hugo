<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="debitGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="creditGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mvaGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Kontering av Innkjøpsfaktura</text>
  
  <!-- Invoice illustration -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="300" height="200" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8"/>
    <rect x="0" y="0" width="300" height="40" fill="#f1f5f9" rx="8"/>
    <text x="150" y="25" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">FAKTURA</text>
    
    <text x="20" y="65" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Leverandør AS</text>
    <text x="20" y="85" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Fakturanr: 2024-001</text>
    
    <line x1="20" y1="100" x2="280" y2="100" stroke="#e2e8f0" stroke-width="1"/>
    
    <text x="20" y="120" fill="#374151" font-family="Arial, sans-serif" font-size="12">Varekjøp</text>
    <text x="220" y="120" fill="#374151" font-family="Arial, sans-serif" font-size="12">20 000 kr</text>
    
    <text x="20" y="140" fill="#374151" font-family="Arial, sans-serif" font-size="12">MVA 25%</text>
    <text x="220" y="140" fill="#374151" font-family="Arial, sans-serif" font-size="12">5 000 kr</text>
    
    <line x1="20" y1="155" x2="280" y2="155" stroke="#374151" stroke-width="2"/>
    
    <text x="20" y="175" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">TOTALT</text>
    <text x="220" y="175" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">25 000 kr</text>
  </g>
  
  <!-- Arrow -->
  <g transform="translate(375, 180)">
    <path d="M 0 0 L 50 0 L 45 -8 M 50 0 L 45 8" stroke="#2563eb" stroke-width="4" fill="none"/>
    <text x="25" y="-15" text-anchor="middle" fill="#2563eb" font-family="Arial, sans-serif" font-size="12" font-weight="bold">KONTERING</text>
  </g>
  
  <!-- Accounting table -->
  <g transform="translate(450, 80)">
    <rect x="0" y="0" width="320" height="200" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8"/>
    
    <!-- Table header -->
    <rect x="0" y="0" width="320" height="40" fill="#f1f5f9" rx="8"/>
    <text x="160" y="25" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Konteringspost</text>
    
    <!-- Column headers -->
    <rect x="10" y="50" width="300" height="30" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
    <text x="20" y="70" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Beskrivelse</text>
    <text x="120" y="70" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Konto</text>
    <text x="180" y="70" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Debet</text>
    <text x="240" y="70" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Kredit</text>
    
    <!-- Debet entries -->
    <rect x="10" y="80" width="300" height="25" fill="#fef2f2" stroke="#dc2626" stroke-width="1"/>
    <text x="20" y="97" fill="#374151" font-family="Arial, sans-serif" font-size="11">Varekjøp</text>
    <text x="120" y="97" fill="#374151" font-family="Arial, sans-serif" font-size="11">4005</text>
    <rect x="170" y="85" width="50" height="15" fill="url(#debitGradient)" rx="3"/>
    <text x="195" y="95" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">20 000</text>
    <text x="260" y="97" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">-</text>
    
    <rect x="10" y="105" width="300" height="25" fill="#faf5ff" stroke="#7c3aed" stroke-width="1"/>
    <text x="20" y="122" fill="#374151" font-family="Arial, sans-serif" font-size="11">Inngående MVA</text>
    <text x="120" y="122" fill="#374151" font-family="Arial, sans-serif" font-size="11">2701</text>
    <rect x="170" y="110" width="50" height="15" fill="url(#mvaGradient)" rx="3"/>
    <text x="195" y="120" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">5 000</text>
    <text x="260" y="122" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">-</text>
    
    <!-- Credit entry -->
    <rect x="10" y="130" width="300" height="25" fill="#f0fdf4" stroke="#059669" stroke-width="1"/>
    <text x="20" y="147" fill="#374151" font-family="Arial, sans-serif" font-size="11">Leverandørgjeld</text>
    <text x="120" y="147" fill="#374151" font-family="Arial, sans-serif" font-size="11">2400</text>
    <text x="195" y="147" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">-</text>
    <rect x="230" y="135" width="50" height="15" fill="url(#creditGradient)" rx="3"/>
    <text x="255" y="145" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">25 000</text>
    
    <!-- Total line -->
    <rect x="10" y="155" width="300" height="25" fill="#f8fafc" stroke="#374151" stroke-width="2"/>
    <text x="120" y="172" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold">TOTALT:</text>
    <text x="195" y="172" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold">25 000</text>
    <text x="255" y="172" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold">25 000</text>
  </g>
  
  <!-- Key concepts -->
  <g transform="translate(50, 300)">
    <rect x="0" y="0" width="700" height="120" fill="white" stroke="#e2e8f0" stroke-width="2" rx="10"/>
    <text x="350" y="25" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Krediteringsprinsipper ved Innkjøp</text>
    
    <!-- Left column -->
    <g transform="translate(30, 40)">
      <text x="0" y="20" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Debet (Øker):</text>
      <text x="0" y="40" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Varekjøp (kostnad)</text>
      <text x="0" y="55" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Inngående MVA (eiendel)</text>
      <text x="0" y="70" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Øker selskapets kostnader</text>
    </g>
    
    <!-- Right column -->
    <g transform="translate(370, 40)">
      <text x="0" y="20" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Kredit (Øker):</text>
      <text x="0" y="40" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Leverandørgjeld (forpliktelse)</text>
      <text x="0" y="55" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Øker selskapets gjeld</text>
      <text x="0" y="70" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Balanserer transaksjonen</text>
    </g>
  </g>
  
  <!-- Process flow -->
  <g transform="translate(50, 440)">
    <text x="350" y="0" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Konteringsprosess</text>
    
    <!-- Step 1 -->
    <rect x="0" y="10" width="120" height="30" fill="#dbeafe" stroke="#2563eb" stroke-width="1" rx="5"/>
    <text x="60" y="30" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="11" font-weight="bold">1. Motta faktura</text>
    
    <!-- Arrow 1 -->
    <path d="M 130 25 L 160 25 L 155 20 M 160 25 L 155 30" stroke="#6b7280" stroke-width="2" fill="none"/>
    
    <!-- Step 2 -->
    <rect x="170" y="10" width="120" height="30" fill="#dcfce7" stroke="#059669" stroke-width="1" rx="5"/>
    <text x="230" y="30" text-anchor="middle" fill="#047857" font-family="Arial, sans-serif" font-size="11" font-weight="bold">2. Identifiser kontoer</text>
    
    <!-- Arrow 2 -->
    <path d="M 300 25 L 330 25 L 325 20 M 330 25 L 325 30" stroke="#6b7280" stroke-width="2" fill="none"/>
    
    <!-- Step 3 -->
    <rect x="340" y="10" width="120" height="30" fill="#fef3c7" stroke="#d97706" stroke-width="1" rx="5"/>
    <text x="400" y="30" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="11" font-weight="bold">3. Registrer poster</text>
    
    <!-- Arrow 3 -->
    <path d="M 470 25 L 500 25 L 495 20 M 500 25 L 495 30" stroke="#6b7280" stroke-width="2" fill="none"/>
    
    <!-- Step 4 -->
    <rect x="510" y="10" width="120" height="30" fill="#f3e8ff" stroke="#7c3aed" stroke-width="1" rx="5"/>
    <text x="570" y="30" text-anchor="middle" fill="#6d28d9" font-family="Arial, sans-serif" font-size="11" font-weight="bold">4. Kontroller balanse</text>
  </g>
</svg>