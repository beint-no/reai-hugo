<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="creditGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="url(#headerGradient)"/>
  <text x="400" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Hva er Kreditere?</text>
  
  <!-- Main content area -->
  <rect x="50" y="100" width="700" height="280" fill="white" stroke="#e2e8f0" stroke-width="2" rx="10"/>
  
  <!-- T-Account illustration -->
  <g transform="translate(100, 130)">
    <!-- Account title -->
    <text x="150" y="20" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Bankkonto</text>
    
    <!-- T-Account structure -->
    <line x1="50" y1="30" x2="250" y2="30" stroke="#374151" stroke-width="2"/>
    <line x1="150" y1="30" x2="150" y2="180" stroke="#374151" stroke-width="2"/>
    
    <!-- Debet side -->
    <text x="100" y="50" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold">DEBET</text>
    <text x="100" y="70" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Øker saldo</text>
    <text x="100" y="90" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">Innskudd: 50 000</text>
    <text x="100" y="110" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">Salg: 25 000</text>
    
    <!-- Credit side -->
    <text x="200" y="50" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="14" font-weight="bold">KREDIT</text>
    <text x="200" y="70" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Reduserer saldo</text>
    <text x="200" y="90" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">Betaling: 15 000</text>
    <text x="200" y="110" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">Overføring: 10 000</text>
    
    <!-- Balance calculation -->
    <rect x="50" y="130" width="200" height="40" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" rx="5"/>
    <text x="150" y="150" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Saldo: 50 000 kr</text>
    <text x="150" y="165" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">(75 000 - 25 000)</text>
  </g>
  
  <!-- Key concept box -->
  <g transform="translate(400, 130)">
    <rect x="0" y="0" width="280" height="120" fill="url(#creditGradient)" rx="8"/>
    <text x="140" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Krediteringsprinsipp</text>
    
    <text x="20" y="50" fill="white" font-family="Arial, sans-serif" font-size="13">• Høyre side av T-kontoen</text>
    <text x="20" y="70" fill="white" font-family="Arial, sans-serif" font-size="13">• Øker gjeld &amp; egenkapital</text>
    <text x="20" y="90" fill="white" font-family="Arial, sans-serif" font-size="13">• Reduserer eiendeler</text>
    <text x="20" y="110" fill="white" font-family="Arial, sans-serif" font-size="13">• Balanserer med debet</text>
  </g>
  
  <!-- Arrow showing credit flow -->
  <g transform="translate(350, 200)">
    <path d="M 0 0 L 30 0 L 25 -5 M 30 0 L 25 5" stroke="#059669" stroke-width="3" fill="none"/>
    <text x="15" y="-10" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">KREDIT</text>
  </g>
</svg>