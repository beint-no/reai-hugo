<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="systemGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="automationGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="#f8fafc"/>
  

  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Systemintegrasjon og Automatisk Kreditering</text>
  

  <g transform="translate(400, 300)">
    <rect x="-80" y="-40" width="160" height="80" fill="url(#systemGradient)" rx="10"/>
    <text x="0" y="-10" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">ERP SYSTEM</text>
    <text x="0" y="10" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Automatisk</text>
    <text x="0" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Kreditering</text>
  </g>
  

  <g transform="translate(150, 150)">
    <rect x="-60" y="-30" width="120" height="60" fill="url(#dataGradient)" rx="8"/>
    <text x="0" y="-5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">E-FAKTURA</text>
    <text x="0" y="15" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">Automatisk mottak</text>
    

    <path d="M 60 0 L 240 120 L 235 115 M 240 120 L 235 125" stroke="#7c3aed" stroke-width="3" fill="none"/>
    <text x="150" y="60" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Leverandørgjeld</text>
    <text x="150" y="75" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="10" font-weight="bold">KREDITERES</text>
  </g>
  

  <g transform="translate(650, 150)">
    <rect x="-60" y="-30" width="120" height="60" fill="url(#automationGradient)" rx="8"/>
    <text x="0" y="-5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">LØNNSSYSTEM</text>
    <text x="0" y="15" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">Lønnsberegning</text>
    

    <path d="M -60 0 L -240 120 L -235 115 M -240 120 L -235 125" stroke="#dc2626" stroke-width="3" fill="none"/>
    <text x="-150" y="60" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Lønnskontoer</text>
    <text x="-150" y="75" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="10" font-weight="bold">KREDITERES</text>
  </g>
  

  <g transform="translate(150, 450)">
    <rect x="-60" y="-30" width="120" height="60" fill="#f59e0b" rx="8"/>
    <text x="0" y="-5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">DATAKASSE</text>
    <text x="0" y="15" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">Salgsregistrering</text>
    

    <path d="M 60 0 L 240 -120 L 235 -115 M 240 -120 L 235 -125" stroke="#f59e0b" stroke-width="3" fill="none"/>
    <text x="150" y="-60" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Salgsinntekter</text>
    <text x="150" y="-45" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="10" font-weight="bold">KREDITERES</text>
  </g>
  

  <g transform="translate(650, 450)">
    <rect x="-60" y="-30" width="120" height="60" fill="#1f2937" rx="8"/>
    <text x="0" y="-5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">BANK API</text>
    <text x="0" y="15" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">Bankavstemming</text>
    

    <path d="M -60 0 L -240 -120 L -235 -115 M -240 -120 L -235 -125" stroke="#1f2937" stroke-width="3" fill="none"/>
    <text x="-150" y="-60" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Bankkontoer</text>
    <text x="-150" y="-45" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="10" font-weight="bold">KREDITERES</text>
  </g>
  

  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="250" height="140" fill="white" stroke="#e2e8f0" stroke-width="2" rx="10"/>
    <text x="125" y="25" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Automatiseringsfordeler</text>
    
    <text x="20" y="50" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Redusert manuell inntasting</text>
    <text x="20" y="70" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Færre krediteringsfeil</text>
    <text x="20" y="90" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Raskere prosessering</text>
    <text x="20" y="110" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Bedre kontroll og sporing</text>
    <text x="20" y="130" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Sanntids rapportering</text>
  </g>
  

  <g transform="translate(500, 80)">
    <rect x="0" y="0" width="250" height="140" fill="white" stroke="#e2e8f0" stroke-width="2" rx="10"/>
    <text x="125" y="25" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Dataflyt og Kreditering</text>
    
    <text x="20" y="50" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Transaksjoner fanges opp</text>
    <text x="20" y="70" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Automatisk kontokoding</text>
    <text x="20" y="90" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Krediteringer genereres</text>
    <text x="20" y="110" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Balanse opprettholdes</text>
    <text x="20" y="130" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Rapporter oppdateres</text>
  </g>
  

  <g transform="translate(100, 520)">
    <text x="300" y="0" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Automatisk Krediteringsprosess</text>
    

    <rect x="0" y="10" width="100" height="40" fill="#dbeafe" stroke="#2563eb" stroke-width="1" rx="5"/>
    <text x="50" y="25" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="10" font-weight="bold">1. Data</text>
    <text x="50" y="40" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Mottak</text>
    

    <path d="M 110 30 L 130 30 L 125 25 M 130 30 L 125 35" stroke="#6b7280" stroke-width="2" fill="none"/>
    

    <rect x="140" y="10" width="100" height="40" fill="#dcfce7" stroke="#059669" stroke-width="1" rx="5"/>
    <text x="190" y="25" text-anchor="middle" fill="#047857" font-family="Arial, sans-serif" font-size="10" font-weight="bold">2. Validering</text>
    <text x="190" y="40" text-anchor="middle" fill="#047857" font-family="Arial, sans-serif" font-size="10" font-weight="bold">&amp; Matching</text>
    

    <path d="M 250 30 L 270 30 L 265 25 M 270 30 L 265 35" stroke="#6b7280" stroke-width="2" fill="none"/>
    

    <rect x="280" y="10" width="100" height="40" fill="#fef3c7" stroke="#d97706" stroke-width="1" rx="5"/>
    <text x="330" y="25" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="10" font-weight="bold">3. Automatisk</text>
    <text x="330" y="40" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Kreditering</text>
    

    <path d="M 390 30 L 410 30 L 405 25 M 410 30 L 405 35" stroke="#6b7280" stroke-width="2" fill="none"/>
    

    <rect x="420" y="10" width="100" height="40" fill="#f3e8ff" stroke="#7c3aed" stroke-width="1" rx="5"/>
    <text x="470" y="25" text-anchor="middle" fill="#6d28d9" font-family="Arial, sans-serif" font-size="10" font-weight="bold">4. Rapport</text>
    <text x="470" y="40" text-anchor="middle" fill="#6d28d9" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Oppdatering</text>
  </g>
  

  <g transform="translate(50, 240)">
    <rect x="0" y="0" width="200" height="100" fill="#f0fdf4" stroke="#059669" stroke-width="2" rx="8"/>
    <text x="100" y="20" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Integrasjonseksempler</text>
    
    <text x="10" y="40" fill="#374151" font-family="Arial, sans-serif" font-size="11">• E-faktura → Leverandørgjeld</text>
    <text x="10" y="55" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Lønn → Skyldig skatt/avgift</text>
    <text x="10" y="70" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Salg → Inntektskontoer</text>
    <text x="10" y="85" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Bank → Kontantkontoer</text>
  </g>
  

  <g transform="translate(550, 240)">
    <rect x="0" y="0" width="200" height="100" fill="#fef2f2" stroke="#dc2626" stroke-width="2" rx="8"/>
    <text x="100" y="20" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Kvalitetskontroll</text>
    
    <text x="10" y="40" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Automatisk balansekontroll</text>
    <text x="10" y="55" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Avviksrapportering</text>
    <text x="10" y="70" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Revisjonsspor</text>
    <text x="10" y="85" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Manuell overstyring</text>
  </g>
</svg>