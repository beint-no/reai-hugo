<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="creditGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cashGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accrualGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Sammenheng: Kreditering og Kontantstrøm</text>
  
  <!-- Main concept illustration -->
  <g transform="translate(400, 120)">
    <!-- Accrual Accounting -->
    <rect x="-180" y="0" width="160" height="80" fill="url(#accrualGradient)" rx="10"/>
    <text x="-100" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">PERIODISERING</text>
    <text x="-100" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Kreditering når</text>
    <text x="-100" y="65" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">transaksjonen oppstår</text>
    
    <!-- VS -->
    <text x="0" y="45" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="18" font-weight="bold">≠</text>
    
    <!-- Cash Flow -->
    <rect x="20" y="0" width="160" height="80" fill="url(#cashGradient)" rx="10"/>
    <text x="100" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">KONTANTSTRØM</text>
    <text x="100" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Når kontanter</text>
    <text x="100" y="65" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">faktisk utveksles</text>
  </g>
  
  <!-- Example 1: Sales Transaction -->
  <g transform="translate(50, 220)">
    <rect x="0" y="0" width="340" height="160" fill="white" stroke="#e2e8f0" stroke-width="2" rx="10"/>
    <text x="170" y="25" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Eksempel 1: Salgstransaksjon</text>
    
    <!-- Timeline -->
    <line x1="30" y1="60" x2="310" y2="60" stroke="#6b7280" stroke-width="2"/>
    
    <!-- Day 1: Sale -->
    <circle cx="80" cy="60" r="8" fill="#059669"/>
    <text x="80" y="45" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Dag 1</text>
    <text x="80" y="80" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">Salg</text>
    
    <!-- Day 30: Payment -->
    <circle cx="260" cy="60" r="8" fill="#7c3aed"/>
    <text x="260" y="45" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Dag 30</text>
    <text x="260" y="80" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">Betaling</text>
    
    <!-- Accounting entries -->
    <g transform="translate(20, 100)">
      <rect x="0" y="0" width="140" height="45" fill="#f0fdf4" stroke="#059669" stroke-width="1" rx="5"/>
      <text x="70" y="15" text-anchor="middle" fill="#047857" font-family="Arial, sans-serif" font-size="11" font-weight="bold">DAG 1 - KREDITERING</text>
      <text x="10" y="30" fill="#374151" font-family="Arial, sans-serif" font-size="10">Kredit: Salgsinntekter</text>
      <text x="10" y="40" fill="#374151" font-family="Arial, sans-serif" font-size="10">Debet: Kundefordringer</text>
      
      <rect x="160" y="0" width="140" height="45" fill="#f3e8ff" stroke="#7c3aed" stroke-width="1" rx="5"/>
      <text x="230" y="15" text-anchor="middle" fill="#6d28d9" font-family="Arial, sans-serif" font-size="11" font-weight="bold">DAG 30 - KONTANTSTRØM</text>
      <text x="170" y="30" fill="#374151" font-family="Arial, sans-serif" font-size="10">Debet: Bank</text>
      <text x="170" y="40" fill="#374151" font-family="Arial, sans-serif" font-size="10">Kredit: Kundefordringer</text>
    </g>
  </g>
  
  <!-- Example 2: Purchase Transaction -->
  <g transform="translate(410, 220)">
    <rect x="0" y="0" width="340" height="160" fill="white" stroke="#e2e8f0" stroke-width="2" rx="10"/>
    <text x="170" y="25" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Eksempel 2: Innkjøpstransaksjon</text>
    
    <!-- Timeline -->
    <line x1="30" y1="60" x2="310" y2="60" stroke="#6b7280" stroke-width="2"/>
    
    <!-- Day 1: Purchase -->
    <circle cx="80" cy="60" r="8" fill="#dc2626"/>
    <text x="80" y="45" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Dag 1</text>
    <text x="80" y="80" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">Innkjøp</text>
    
    <!-- Day 14: Payment -->
    <circle cx="260" cy="60" r="8" fill="#7c3aed"/>
    <text x="260" y="45" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Dag 14</text>
    <text x="260" y="80" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">Betaling</text>
    
    <!-- Accounting entries -->
    <g transform="translate(20, 100)">
      <rect x="0" y="0" width="140" height="45" fill="#fef2f2" stroke="#dc2626" stroke-width="1" rx="5"/>
      <text x="70" y="15" text-anchor="middle" fill="#b91c1c" font-family="Arial, sans-serif" font-size="11" font-weight="bold">DAG 1 - KREDITERING</text>
      <text x="10" y="30" fill="#374151" font-family="Arial, sans-serif" font-size="10">Kredit: Leverandørgjeld</text>
      <text x="10" y="40" fill="#374151" font-family="Arial, sans-serif" font-size="10">Debet: Varekjøp</text>
      
      <rect x="160" y="0" width="140" height="45" fill="#f3e8ff" stroke="#7c3aed" stroke-width="1" rx="5"/>
      <text x="230" y="15" text-anchor="middle" fill="#6d28d9" font-family="Arial, sans-serif" font-size="11" font-weight="bold">DAG 14 - KONTANTSTRØM</text>
      <text x="170" y="30" fill="#374151" font-family="Arial, sans-serif" font-size="10">Kredit: Bank</text>
      <text x="170" y="40" fill="#374151" font-family="Arial, sans-serif" font-size="10">Debet: Leverandørgjeld</text>
    </g>
  </g>
  
  <!-- Impact on Financial Statements -->
  <g transform="translate(50, 400)">
    <rect x="0" y="0" width="700" height="120" fill="white" stroke="#e2e8f0" stroke-width="2" rx="10"/>
    <text x="350" y="25" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Påvirkning på Finansregnskapet</text>
    
    <!-- Income Statement -->
    <g transform="translate(30, 40)">
      <rect x="0" y="0" width="200" height="60" fill="#f0fdf4" stroke="#059669" stroke-width="1" rx="5"/>
      <text x="100" y="20" text-anchor="middle" fill="#047857" font-family="Arial, sans-serif" font-size="14" font-weight="bold">RESULTATREGNSKAP</text>
      <text x="10" y="40" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Kreditering påvirker umiddelbart</text>
      <text x="10" y="55" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Inntekter/kostnader registreres</text>
    </g>
    
    <!-- Balance Sheet -->
    <g transform="translate(250, 40)">
      <rect x="0" y="0" width="200" height="60" fill="#dbeafe" stroke="#2563eb" stroke-width="1" rx="5"/>
      <text x="100" y="20" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold">BALANSE</text>
      <text x="10" y="40" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Fordringer/gjeld endres</text>
      <text x="10" y="55" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Kontanter endres ved betaling</text>
    </g>
    
    <!-- Cash Flow Statement -->
    <g transform="translate(470, 40)">
      <rect x="0" y="0" width="200" height="60" fill="#f3e8ff" stroke="#7c3aed" stroke-width="1" rx="5"/>
      <text x="100" y="20" text-anchor="middle" fill="#6d28d9" font-family="Arial, sans-serif" font-size="14" font-weight="bold">KONTANTSTRØM</text>
      <text x="10" y="40" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Kun påvirket ved kontantflyt</text>
      <text x="10" y="55" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Timing kan være forskjellig</text>
    </g>
  </g>
  
  <!-- Key Principles -->
  <g transform="translate(50, 540)">
    <rect x="0" y="0" width="700" height="50" fill="url(#creditGradient)" rx="10"/>
    <text x="350" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Nøkkelprinsipp</text>
    <text x="350" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">Kreditering følger periodiseringsprinsippet - ikke kontantstrømmen</text>
  </g>
  
  <!-- Working Capital Impact -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="300" height="120" fill="white" stroke="#e2e8f0" stroke-width="2" rx="10"/>
    <text x="150" y="25" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Arbeidskapital Påvirkning</text>
    
    <text x="20" y="50" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Kreditering av inntekter øker</text>
    <text x="25" y="65" fill="#374151" font-family="Arial, sans-serif" font-size="12">kundefordringer</text>
    <text x="20" y="85" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Kreditering av gjeld øker</text>
    <text x="25" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="12">leverandørgjeld</text>
  </g>
  
  <!-- Timing Differences -->
  <g transform="translate(370, 80)">
    <rect x="0" y="0" width="300" height="120" fill="white" stroke="#e2e8f0" stroke-width="2" rx="10"/>
    <text x="150" y="25" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Tidsforskjeller</text>
    
    <text x="20" y="50" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Kreditering: Ved transaksjonstidspunkt</text>
    <text x="20" y="70" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Kontantstrøm: Ved betalingstidspunkt</text>
    <text x="20" y="90" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Kan være dager, uker eller måneder</text>
    <text x="20" y="105" fill="#374151" font-family="Arial, sans-serif" font-size="12">  mellom kreditering og kontantflyt</text>
  </g>
</svg>