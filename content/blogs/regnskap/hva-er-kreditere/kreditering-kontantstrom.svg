ont-size="12" text-anchor="middle">Når kontanter</text><text x="100" y="65" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">faktisk utveksles</text></g><g transform="translate(50 220)"><rect width="340" height="160" fill="#fff" stroke="#e2e8f0" stroke-width="2" rx="10"/><text x="170" y="25" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Eksempel 1: Salgstransaksjon</text><path stroke="#6b7280" stroke-width="2" d="M30 60h280"/><circle cx="80" cy="60" r="8" fill="#059669"/><text x="80" y="45" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Dag 1</text><text x="80" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Salg</text><circle cx="260" cy="60" r="8" fill="#7c3aed"/><text x="260" y="45" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Dag 30</text><text x="260" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Betaling</text><g transform="translate(20 100)"><rect width="140" height="45" fill="#f0fdf4" stroke="#059669" rx="5"/><text x="70" y="15" fill="#047857" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">DAG 1 - KREDITERING</text><text x="10" y="30" fill="#374151" font-family="Arial, sans-serif" font-size="10">Kredit: Salgsinntekter</text><text x="10" y="40" fill="#374151" font-family="Arial, sans-serif" font-size="10">Debet: Kundefordringer</text><rect width="140" height="45" x="160" fill="#f3e8ff" stroke="#7c3aed" rx="5"/><text x="230" y="15" fill="#6d28d9" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">DAG 30 - KONTANTSTRØM</text><text x="170" y="30" fill="#374151" font-family="Arial, sans-serif" font-size="10">Debet: Bank</text><text x="170" y="40" fill="#374151" font-family="Arial, sans-serif" font-size="10">Kredit: Kundefordringer</text></g></g><g transform="translate(410 220)"><rect width="340" height="160" fill="#fff" stroke="#e2e8f0" stroke-width="2" rx="10"/><text x="170" y="25" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Eksempel 2: Innkjøpstransaksjon</text><path stroke="#6b7280" stroke-width="2" d="M30 60h280"/><circle cx="80" cy="60" r="8" fill="#dc2626"/><text x="80" y="45" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Dag 1</text><text x="80" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Innkjøp</text><circle cx="260" cy="60" r="8" fill="#7c3aed"/><text x="260" y="45" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Dag 14</text><text x="260" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Betaling</text><g transform="translate(20 100)"><rect width="140" height="45" fill="#fef2f2" stroke="#dc2626" rx="5"/><text x="70" y="15" fill="#b91c1c" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">DAG 1 - KREDITERING</text><text x="10" y="30" fill="#374151" font-family="Arial, sans-serif" font-size="10">Kredit: Leverandørgjeld</text><text x="10" y="40" fill="#374151" font-family="Arial, sans-serif" font-size="10">Debet: Varekjøp</text><rect width="140" height="45" x="160" fill="#f3e8ff" stroke="#7c3aed" rx="5"/><text x="230" y="15" fill="#6d28d9" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">DAG 14 - KONTANTSTRØM</text><text x="170" y="30" fill="#374151" font-family="Arial, sans-serif" font-size="10">Kredit: Bank</text><text x="170" y="40" fill="#374151" font-family="Arial, sans-serif" font-size="10">Debet: Leverandørgjeld</text></g></g><g transform="translate(50 400)"><rect width="700" height="120" fill="#fff" stroke="#e2e8f0" stroke-width="2" rx="10"/><text x="350" y="25" fill="#1f2937" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Påvirkning på Finansregnskapet</text><g transform="translate(30 40)"><rect width="200" height="60" fill="#f0fdf4" stroke="#059669" rx="5"/><text x="100" y="20" fill="#047857" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">RESULTATREGNSKAP</text><text x="10" y="40" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Kreditering påvirker umiddelbart</text><text x="10" y="55" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Inntekter/kostnader registreres</text></g><g transform="translate(250 40)"><rect width="200" height="60" fill="#dbeafe" stroke="#2563eb" rx="5"/><text x="100" y="20" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">BALANSE</text><text x="10" y="40" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Fordringer/gjeld endres</text><text x="10" y="55" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Kontanter endres ved betaling</text></g><g transform="translate(470 40)"><rect width="200" height="60" fill="#f3e8ff" stroke="#7c3aed" rx="5"/><text x="100" y="20" fill="#6d28d9" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">KONTANTSTRØM</text><text x="10" y="40" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Kun påvirket ved kontantflyt</text><text x="10" y="55" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Timing kan være forskjellig</text></g></g><g transform="translate(50 540)"><rect width="700" height="50" fill="url(#d)" rx="10"/><text x="350" y="20" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Nøkkelprinsipp</text><text x="350" y="40" fill="#fff" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Kreditering følger periodiseringsprinsippet - ikke kontantstrømmen</text></g><g transform="translate(50 80)"><rect width="300" height="120" fill="#fff" stroke="#e2e8f0" stroke-width="2" rx="10"/><text x="150" y="25" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Arbeidskapital Påvirkning</text><text x="20" y="50" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Kreditering av inntekter øker</text><text x="25" y="65" fill="#374151" font-family="Arial, sans-serif" font-size="12">kundefordringer</text><text x="20" y="85" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Kreditering av gjeld øker</text><text x="25" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="12">leverandørgjeld</text></g><g transform="translate(370 80)"><rect width="300" height="120" fill="#fff" stroke="#e2e8f0" stroke-width="2" rx="10"/><text x="150" y="25" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Tidsforskjeller</text><text x="20" y="50" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Kreditering: Ved transaksjonstidspunkt</text><text x="20" y="70" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Kontantstrøm: Ved betalingstidspunkt</text><text x="20" y="90" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Kan være dager, uker eller måneder</text><text x="20" y="105" fill="#374151" font-family="Arial, sans-serif" font-size="12">  mellom kreditering og kontantflyt</text></g></svg>