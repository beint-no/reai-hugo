<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="debitGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="creditGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="balanceGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="#f8fafc"/>
  

  <text x="400" y="30" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Debet og Kredit Balanse</text>
  <text x="400" y="55" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="16">Dobbelt Bokføring Prinsipp</text>
  

  <g transform="translate(400, 100)">

    <rect x="-15" y="200" width="30" height="80" fill="#374151" rx="5"/>
    <rect x="-50" y="270" width="100" height="20" fill="#374151" rx="10"/>
    

    <line x1="-200" y1="200" x2="200" y2="200" stroke="#374151" stroke-width="8" stroke-linecap="round"/>
    <circle cx="0" cy="200" r="12" fill="#374151"/>
    

    <g transform="translate(-150, 200)">
      <line x1="-50" y1="0" x2="50" y2="0" stroke="#374151" stroke-width="4"/>
      <line x1="-50" y1="0" x2="-45" y2="-10" stroke="#374151" stroke-width="3"/>
      <line x1="50" y1="0" x2="45" y2="-10" stroke="#374151" stroke-width="3"/>
      <line x1="-45" y1="-10" x2="45" y2="-10" stroke="#374151" stroke-width="3"/>
      

      <rect x="-45" y="-60" width="90" height="50" fill="url(#debitGradient)" rx="5"/>
      <text x="0" y="-35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">DEBET</text>
      <text x="0" y="-20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">100 000 kr</text>
    </g>
    

    <g transform="translate(150, 200)">
      <line x1="-50" y1="0" x2="50" y2="0" stroke="#374151" stroke-width="4"/>
      <line x1="-50" y1="0" x2="-45" y2="-10" stroke="#374151" stroke-width="3"/>
      <line x1="50" y1="0" x2="45" y2="-10" stroke="#374151" stroke-width="3"/>
      <line x1="-45" y1="-10" x2="45" y2="-10" stroke="#374151" stroke-width="3"/>
      

      <rect x="-45" y="-60" width="90" height="50" fill="url(#creditGradient)" rx="5"/>
      <text x="0" y="-35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">KREDIT</text>
      <text x="0" y="-20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">100 000 kr</text>
    </g>
  </g>
  

  <g transform="translate(400, 350)">
    <rect x="-180" y="-25" width="360" height="50" fill="url(#balanceGradient)" rx="25"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">DEBET = KREDIT</text>
  </g>
  

  <g transform="translate(100, 400)">
    <text x="0" y="0" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Eksempel Transaksjon:</text>
    <text x="0" y="25" fill="#374151" font-family="Arial, sans-serif" font-size="14">Kjøp av varer for 50 000 kr + 12 500 kr MVA</text>
    

    <rect x="0" y="40" width="250" height="60" fill="#fef2f2" stroke="#dc2626" stroke-width="2" rx="5"/>
    <text x="10" y="60" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold">DEBET:</text>
    <text x="10" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="12">Varekjøp: 50 000 kr</text>
    <text x="10" y="95" fill="#374151" font-family="Arial, sans-serif" font-size="12">Inngående MVA: 12 500 kr</text>
    

    <rect x="270" y="40" width="250" height="60" fill="#f0fdf4" stroke="#059669" stroke-width="2" rx="5"/>
    <text x="280" y="60" fill="#059669" font-family="Arial, sans-serif" font-size="14" font-weight="bold">KREDIT:</text>
    <text x="280" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="12">Leverandørgjeld: 62 500 kr</text>
    

    <text x="260" y="125" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="14" font-weight="bold">62 500 = 62 500 ✓</text>
  </g>
  

  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="200" height="120" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8"/>
    <text x="100" y="20" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Grunnprinsipper</text>
    
    <text x="10" y="40" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Hver transaksjon har</text>
    <text x="15" y="55" fill="#374151" font-family="Arial, sans-serif" font-size="12">minst 1 debet og 1 kredit</text>
    <text x="10" y="75" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Total debet = Total kredit</text>
    <text x="10" y="95" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Sikrer regnskapsbalanse</text>
    <text x="10" y="110" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Grunnlag for alle rapporter</text>
  </g>
</svg>