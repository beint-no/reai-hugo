 rx="5"/><text y="-35" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">KREDIT</text><text y="-20" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">100 000 kr</text></g></g><g transform="translate(400 350)"><rect width="360" height="50" x="-180" y="-25" fill="url(#c)" rx="25"/><text y="5" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">DEBET = KREDIT</text></g><g transform="translate(100 400)"><text fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Eksempel Transaksjon:</text><text y="25" fill="#374151" font-family="Arial, sans-serif" font-size="14">Kjøp av varer for 50 000 kr + 12 500 kr MVA</text><rect width="250" height="60" y="40" fill="#fef2f2" stroke="#dc2626" stroke-width="2" rx="5"/><text x="10" y="60" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold">DEBET:</text><text x="10" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="12">Varekjøp: 50 000 kr</text><text x="10" y="95" fill="#374151" font-family="Arial, sans-serif" font-size="12">Inngående MVA: 12 500 kr</text><rect width="250" height="60" x="270" y="40" fill="#f0fdf4" stroke="#059669" stroke-width="2" rx="5"/><text x="280" y="60" fill="#059669" font-family="Arial, sans-serif" font-size="14" font-weight="bold">KREDIT:</text><text x="280" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="12">Leverandørgjeld: 62 500 kr</text><text x="260" y="125" fill="#7c3aed" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">62 500 = 62 500 ✓</text></g><g transform="translate(50 50)"><rect width="200" height="120" fill="#fff" stroke="#e2e8f0" stroke-width="2" rx="8"/><text x="100" y="20" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Grunnprinsipper</text><text x="10" y="40" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Hver transaksjon har</text><text x="15" y="55" fill="#374151" font-family="Arial, sans-serif" font-size="12">minst 1 debet og 1 kredit</text><text x="10" y="75" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Total debet = Total kredit</text><text x="10" y="95" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Sikrer regnskapsbalanse</text><text x="10" y="110" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Grunnlag for alle rapporter</text></g></svg>