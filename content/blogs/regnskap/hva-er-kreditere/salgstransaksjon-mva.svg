<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="debitGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="creditGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mvaGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Salgstransaksjon med MVA</text>
  
  <!-- Transaction scenario -->
  <g transform="translate(400, 90)">
    <rect x="-350" y="0" width="700" height="80" fill="white" stroke="#e2e8f0" stroke-width="2" rx="10"/>
    <text x="0" y="25" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Salg av varer for 50 000 kr + 25% MVA</text>
    <text x="0" y="45" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="14">Total fakturabeløp: 62 500 kr</text>
    <text x="0" y="65" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="14">MVA-beløp: 12 500 kr</text>
  </g>
  
  <!-- Journal entry illustration -->
  <g transform="translate(100, 200)">
    <!-- Journal entry header -->
    <rect x="0" y="0" width="600" height="40" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
    <text x="20" y="25" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Journalpost</text>
    <text x="200" y="25" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Konto</text>
    <text x="350" y="25" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Debet</text>
    <text x="480" y="25" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Kredit</text>
    
    <!-- Debet entry - Kundefordringer -->
    <rect x="0" y="40" width="600" height="50" fill="#fef2f2" stroke="#dc2626" stroke-width="1"/>
    <text x="20" y="65" fill="#374151" font-family="Arial, sans-serif" font-size="14">Kundefordringer</text>
    <text x="200" y="65" fill="#374151" font-family="Arial, sans-serif" font-size="14">1500</text>
    <rect x="330" y="50" width="100" height="30" fill="url(#debitGradient)" rx="5"/>
    <text x="380" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">62 500</text>
    <text x="530" y="65" fill="#6b7280" font-family="Arial, sans-serif" font-size="14">-</text>
    
    <!-- Credit entry - Salgsinntekter -->
    <rect x="0" y="90" width="600" height="50" fill="#f0fdf4" stroke="#059669" stroke-width="1"/>
    <text x="20" y="115" fill="#374151" font-family="Arial, sans-serif" font-size="14">Salgsinntekter</text>
    <text x="200" y="115" fill="#374151" font-family="Arial, sans-serif" font-size="14">3000</text>
    <text x="380" y="115" fill="#6b7280" font-family="Arial, sans-serif" font-size="14">-</text>
    <rect x="460" y="100" width="100" height="30" fill="url(#creditGradient)" rx="5"/>
    <text x="510" y="120" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">50 000</text>
    
    <!-- Credit entry - Utgående MVA -->
    <rect x="0" y="140" width="600" height="50" fill="#faf5ff" stroke="#7c3aed" stroke-width="1"/>
    <text x="20" y="165" fill="#374151" font-family="Arial, sans-serif" font-size="14">Utgående MVA</text>
    <text x="200" y="165" fill="#374151" font-family="Arial, sans-serif" font-size="14">2700</text>
    <text x="380" y="165" fill="#6b7280" font-family="Arial, sans-serif" font-size="14">-</text>
    <rect x="460" y="150" width="100" height="30" fill="url(#mvaGradient)" rx="5"/>
    <text x="510" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">12 500</text>
    
    <!-- Total line -->
    <rect x="0" y="190" width="600" height="40" fill="#f8fafc" stroke="#374151" stroke-width="2"/>
    <text x="200" y="215" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">TOTALT:</text>
    <text x="380" y="215" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">62 500</text>
    <text x="510" y="215" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">62 500</text>
  </g>
  
  <!-- T-Account visualization -->
  <g transform="translate(100, 470)">
    <text x="250" y="0" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">T-Konto Visualisering</text>
    
    <!-- Kundefordringer T-Account -->
    <g transform="translate(0, 20)">
      <text x="75" y="0" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Kundefordringer</text>
      <line x1="0" y1="10" x2="150" y2="10" stroke="#374151" stroke-width="2"/>
      <line x1="75" y1="10" x2="75" y2="60" stroke="#374151" stroke-width="2"/>
      <text x="37" y="30" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold">DEBET</text>
      <text x="37" y="45" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">62 500</text>
      <text x="112" y="30" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">KREDIT</text>
    </g>
    
    <!-- Salgsinntekter T-Account -->
    <g transform="translate(200, 20)">
      <text x="75" y="0" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Salgsinntekter</text>
      <line x1="0" y1="10" x2="150" y2="10" stroke="#374151" stroke-width="2"/>
      <line x1="75" y1="10" x2="75" y2="60" stroke="#374151" stroke-width="2"/>
      <text x="37" y="30" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">DEBET</text>
      <text x="112" y="30" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">KREDIT</text>
      <text x="112" y="45" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">50 000</text>
    </g>
    
    <!-- Utgående MVA T-Account -->
    <g transform="translate(400, 20)">
      <text x="75" y="0" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Utgående MVA</text>
      <line x1="0" y1="10" x2="150" y2="10" stroke="#374151" stroke-width="2"/>
      <line x1="75" y1="10" x2="75" y2="60" stroke="#374151" stroke-width="2"/>
      <text x="37" y="30" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">DEBET</text>
      <text x="112" y="30" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="12" font-weight="bold">KREDIT</text>
      <text x="112" y="45" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">12 500</text>
    </g>
  </g>
  
  <!-- Key points -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="200" height="100" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8"/>
    <text x="100" y="20" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Krediteringsprinsipper</text>
    
    <text x="10" y="40" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Inntekter krediteres</text>
    <text x="10" y="55" fill="#374151" font-family="Arial, sans-serif" font-size="11">• MVA krediteres</text>
    <text x="10" y="70" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Fordringer debiteres</text>
    <text x="10" y="85" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Balanse opprettholdes</text>
  </g>
</svg>