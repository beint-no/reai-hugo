<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#2563eb;stop-opacity:1"/><stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1"/></linearGradient><linearGradient id="b" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#059669;stop-opacity:1"/><stop offset="100%" style="stop-color:#047857;stop-opacity:1"/></linearGradient><linearGradient id="c" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1"/><stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1"/></linearGradient></defs><path fill="#f8fafc" d="M0 0h800v600H0z"/><path fill="url(#a)" d="M0 0h800v60H0z"/><text x="400" y="35" fill="#fff" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle">Kontrollprosess for Kreditering</text><g transform="translate(400 120)"><rect width="300" height="60" x="-150" fill="#fef3c7" stroke="#d97706" stroke-width="2" rx="8"/><text y="25" fill="#92400e" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">DAGLIGE KONTROLLER</text><text y="45" fill="#92400e" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Løpende overvåking av krediteringer</text><rect width="240" height="60" x="-120" y="80" fill="url(#b)" rx="8"/><text y="105" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">MÅNEDLIGE KONTROLLER</text><text y="125" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Systematisk gjennomgang</text><rect width="180" height="60" x="-90" y="160" fill="url(#c)" rx="8"/><text y="185" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">ÅRLIGE KONTROLLER</text><text y="205" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Revisjon og evaluering</text></g><g transform="translate(50 350)"><rect width="220" height="180" fill="#fff" stroke="#d97706" stroke-width="2" rx="10"/><rect width="220" height="40" fill="#fef3c7" rx="10"/><text x="110" y="25" fill="#92400e" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Daglige Kontroller</text><text x="15" y="65" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Automatiske Kontroller:</text><text x="15" y="85" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Balansekontroll (Debet = Kredit)</text><text x="15" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Kontokoding validering</text><text x="15" y="115" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Beløpsgrenser kontroll</text><text x="15" y="140" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Manuelle Kontroller:</text><text x="15" y="160" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Gjennomgang av avvik</text><text x="15" y="175" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Godkjenning av store poster</text></g><g transform="translate(290 350)"><rect width="220" height="180" fill="#fff" stroke="#059669" stroke-width="2" rx="10"/><rect width="220" height="40" fill="url(#b)" rx="10"/><text x="110" y="25" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Månedlige Kontroller</text><text x="15" y="65" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Saldobalanse:</text><text x="15" y="85" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Total debet = Total kredit</text><text x="15" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Kontrollsum per kontotype</text><text x="15" y="125" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Kontoanalyse:</text><text x="15" y="145" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Gjennomgang av alle kontoer</text><text x="15" y="160" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Identifisering av uvanlige poster</text><text x="15" y="175" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Avstemming mot eksterne kilder</text></g><g transform="translate(530 350)"><rect width="220" height="180" fill="#fff" stroke="#7c3aed" stroke-width="2" rx="10"/><rect width="220" height="40" fill="url(#c)" rx="10"/><text x="110" y="25" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Årlige Kontroller</text><text x="15" y="65" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Ekstern Revisjon:</text><text x="15" y="85" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Kontroll av krediteringspraksis</text><text x="15" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Vurdering av internkontroll</text><text x="15" y="125" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Internkontroll:</text><text x="15" y="145" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Evaluering av prosedyrer</text><text x="15" y="160" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Oppdatering av rutiner</text><text x="15" y="175" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Kompetanseutvikling</text></g><g transform="translate(50 80)"><rect width="300" height="200" fill="#fff" stroke="#e2e8f0" stroke-width="2" rx="10"/><text x="150" y="25" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Feildeteksjon og Korrigering</text><g transform="translate(20 40)"><text y="20" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Vanlige Krediteringsfeil:</text><rect width="260" height="25" y="30" fill="#fef2f2" stroke="#dc2626" rx="3"/><text x="10" y="47" fill="#374151" font-family="Arial, sans-serif" font-size="11">1. Feil krediteringsretning</text><rect width="260" height="25" y="60" fill="#fef2f2" stroke="#dc2626" rx="3"/><text x="10" y="77" fill="#374151" font-family="Arial, sans-serif" font-size="11">2. Manglende balanse (Debet ≠ Kredit)</text><rect width="260" height="25" y="90" fill="#fef2f2" stroke="#dc2626" rx="3"/><text x="10" y="107" fill="#374151" font-family="Arial, sans-serif" font-size="11">3. Feil kontonummer</text><rect width="260" height="25" y="120" fill="#fef2f2" stroke="#dc2626" rx="3"/><text x="10" y="137" fill="#374151" font-family="Arial, sans-serif" font-size="11">4. Feil beløp eller valuta</text><text y="165" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Korrigeringsmetoder:</text><text x="10" y="180" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Reversering og ny registrering</text></g></g><g transform="translate(400 80)"><rect width="300" height="200" fill="#fff" stroke="#e2e8f0" stroke-width="2" rx="10"/><text x="150" y="25" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Kvalitetssikring</text><g transform="translate(20 40)"><text y="20" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Fireøyesprinsippet:</text><rect width="260" height="30" y="30" fill="#f0fdf4" stroke="#059669" rx="5"/><text x="130" y="45" fill="#047857" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Person A: Registrerer</text><text x="130" y="55" fill="#047857" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Utfører kreditering</text><path fill="none" stroke="#6b7280" stroke-width="2" d="M130 65v10l-5-5m5 5 5-5"/><rect width="260" height="30" y="80" fill="#dbeafe" stroke="#2563eb" rx="5"/><text x="130" y="95" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Person B: Kontrollerer</text><text x="130" y="105" fill="#1e40af" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Verifiserer kreditering</text><text y="135" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Dokumentasjon:</text><text x="10" y="150" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Alle krediteringer dokumenteres</text><text x="10" y="165" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Revisjonsspor opprettholdes</text><text x="10" y="180" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Godkjenninger registreres</text></g></g><g transform="translate(100 550)"><text x="300" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Kontrollflyt</text><rect width="100" height="30" y="10" fill="#dbeafe" stroke="#2563eb" rx="5"/><text x="50" y="30" fill="#1e40af" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">Kreditering</text><path fill="none" stroke="#6b7280" stroke-width="2" d="M110 25h20l-5-5m5 5-5 5"/><rect width="100" height="30" x="140" y="10" fill="#dcfce7" stroke="#059669" rx="5"/><text x="190" y="30" fill="#047857" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">Automatisk kontroll</text><path fill="none" stroke="#6b7280" stroke-width="2" d="M250 25h20l-5-5m5 5-5 5"/><rect width="100" height="30" x="280" y="10" fill="#fef3c7" stroke="#d97706" rx="5"/><text x="330" y="30" fill="#92400e" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">Manuell kontroll</text><path fill="none" stroke="#6b7280" stroke-width="2" d="M390 25h20l-5-5m5 5-5 5"/><rect width="100" height="30" x="420" y="10" fill="#f3e8ff" stroke="#7c3aed" rx="5"/><text x="470" y="30" fill="#6d28d9" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">Godkjenning</text></g></svg>