<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <text x="400" y="40" font-family="Arial, sans-serif" font-size="26" font-weight="bold" text-anchor="middle" fill="#2c3e50">Digitale Verktøy for Dekningsgradsanalyse</text>
  

  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="320" height="140" fill="#3498db" opacity="0.1" stroke="#3498db" stroke-width="2" rx="10"/>
    <text x="160" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">ERP-systemer</text>
    

    <rect x="20" y="40" width="60" height="40" fill="#3498db" opacity="0.3" rx="5"/>
    <rect x="25" y="45" width="50" height="25" fill="#3498db"/>
    <rect x="35" y="85" width="30" height="5" fill="#34495e"/>
    
    <text x="100" y="55" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Automatisk Beregning</text>
    <text x="100" y="70" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Sanntids nøkkeltall</text>
    <text x="100" y="85" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Integrerte rapporter</text>
    <text x="100" y="100" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Historisk sammenligning</text>
    
    <text x="160" y="125" font-family="Arial, sans-serif" font-size="11" font-style="italic" text-anchor="middle" fill="#7f8c8d">SAP, Oracle, Microsoft Dynamics</text>
  </g>
  

  <g transform="translate(430, 80)">
    <rect x="0" y="0" width="320" height="140" fill="#27ae60" opacity="0.1" stroke="#27ae60" stroke-width="2" rx="10"/>
    <text x="160" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Business Intelligence</text>
    

    <rect x="20" y="40" width="60" height="40" fill="#27ae60" opacity="0.3" rx="5"/>
    <rect x="25" y="50" width="15" height="20" fill="#27ae60"/>
    <rect x="45" y="45" width="15" height="25" fill="#27ae60"/>
    <rect x="65" y="55" width="15" height="15" fill="#27ae60"/>
    
    <text x="100" y="55" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Avansert Analyse</text>
    <text x="100" y="70" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Prediktiv analyse</text>
    <text x="100" y="85" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Benchmarking</text>
    <text x="100" y="100" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Scenariomodellering</text>
    
    <text x="160" y="125" font-family="Arial, sans-serif" font-size="11" font-style="italic" text-anchor="middle" fill="#7f8c8d">Power BI, Tableau, QlikView</text>
  </g>
  

  <g transform="translate(50, 250)">
    <rect x="0" y="0" width="320" height="140" fill="#e74c3c" opacity="0.1" stroke="#e74c3c" stroke-width="2" rx="10"/>
    <text x="160" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Skybaserte Løsninger</text>
    

    <ellipse cx="50" cy="60" rx="25" ry="15" fill="#e74c3c" opacity="0.3"/>
    <ellipse cx="35" cy="70" rx="15" ry="10" fill="#e74c3c" opacity="0.3"/>
    <ellipse cx="65" cy="70" rx="15" ry="10" fill="#e74c3c" opacity="0.3"/>
    
    <text x="100" y="55" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Fleksibel Tilgang</text>
    <text x="100" y="70" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Tilgang overalt</text>
    <text x="100" y="85" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Automatiske oppdateringer</text>
    <text x="100" y="100" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Skalerbare løsninger</text>
    
    <text x="160" y="125" font-family="Arial, sans-serif" font-size="11" font-style="italic" text-anchor="middle" fill="#7f8c8d">AWS, Azure, Google Cloud</text>
  </g>
  

  <g transform="translate(430, 250)">
    <rect x="0" y="0" width="320" height="140" fill="#f39c12" opacity="0.1" stroke="#f39c12" stroke-width="2" rx="10"/>
    <text x="160" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">AI og Maskinlæring</text>
    

    <circle cx="50" cy="60" r="20" fill="#f39c12" opacity="0.3"/>
    <circle cx="45" cy="55" r="3" fill="#f39c12"/>
    <circle cx="55" cy="55" r="3" fill="#f39c12"/>
    <path d="M 40 65 Q 50 75 60 65" stroke="#f39c12" stroke-width="2" fill="none"/>
    
    <text x="100" y="55" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Intelligent Analyse</text>
    <text x="100" y="70" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Mønstergjenkjenning</text>
    <text x="100" y="85" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Risikoprediksjon</text>
    <text x="100" y="100" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Automatisk varsling</text>
    
    <text x="160" y="125" font-family="Arial, sans-serif" font-size="11" font-style="italic" text-anchor="middle" fill="#7f8c8d">TensorFlow, Python, R</text>
  </g>
  

  <g transform="translate(100, 420)">
    <rect x="0" y="0" width="600" height="120" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/>
    <text x="300" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Integrert Arbeidsflyt</text>
    

    <g transform="translate(20, 40)">

      <rect x="0" y="0" width="100" height="50" fill="#3498db" opacity="0.2" rx="5"/>
      <text x="50" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">Datainnsamling</text>
      <text x="50" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#34495e">Automatisk</text>
      

      <rect x="130" y="0" width="100" height="50" fill="#27ae60" opacity="0.2" rx="5"/>
      <text x="180" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">Behandling</text>
      <text x="180" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#34495e">AI-drevet</text>
      

      <rect x="260" y="0" width="100" height="50" fill="#e74c3c" opacity="0.2" rx="5"/>
      <text x="310" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">Analyse</text>
      <text x="310" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#34495e">Sanntid</text>
      

      <rect x="390" y="0" width="100" height="50" fill="#f39c12" opacity="0.2" rx="5"/>
      <text x="440" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">Rapportering</text>
      <text x="440" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#34495e">Automatisk</text>
      

      <rect x="520" y="0" width="60" height="50" fill="#9b59b6" opacity="0.2" rx="5"/>
      <text x="550" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">Handling</text>
      <text x="550" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#34495e">Varsling</text>
    </g>
    

    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
      </marker>
    </defs>
    
    <line x1="140" y1="65" x2="150" y2="65" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="270" y1="65" x2="280" y2="65" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="400" y1="65" x2="410" y2="65" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="530" y1="65" x2="540" y2="65" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  

  <g transform="translate(50, 560)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Fordeler med digitale verktøy:</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Redusert manuelt arbeid og feilrisiko</text>
    <text x="250" y="20" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Sanntids overvåking og varsling</text>
    <text x="500" y="20" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Bedre beslutningsgrunnlag</text>
  </g>
</svg>