<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="26" font-weight="bold" text-anchor="middle" fill="#2c3e50">Sammenligning av Likviditetsmål</text>
  
  <!-- Likviditetsgrad 1 section -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="320" height="180" fill="#3498db" opacity="0.1" stroke="#3498db" stroke-width="2" rx="10"/>
    <text x="160" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c3e50">Likviditetsgrad 1</text>
    <text x="160" y="50" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#34495e">Løpende Likviditet</text>
    
    <!-- Formula -->
    <rect x="20" y="70" width="280" height="30" fill="#3498db" opacity="0.2"/>
    <text x="160" y="90" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">Omløpsmidler ÷ Kortsiktig gjeld</text>
    
    <!-- Components -->
    <text x="20" y="120" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Inkluderer:</text>
    <text x="20" y="135" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Kontanter og bankinnskudd</text>
    <text x="20" y="150" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Kundefordringer</text>
    <text x="20" y="165" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Varelager</text>
  </g>
  
  <!-- Likviditetsgrad 2 section -->
  <g transform="translate(430, 80)">
    <rect x="0" y="0" width="320" height="180" fill="#27ae60" opacity="0.1" stroke="#27ae60" stroke-width="2" rx="10"/>
    <text x="160" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c3e50">Likviditetsgrad 2</text>
    <text x="160" y="50" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#34495e">Rask Likviditet</text>
    
    <!-- Formula -->
    <rect x="20" y="70" width="280" height="30" fill="#27ae60" opacity="0.2"/>
    <text x="160" y="90" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">(Omløpsmidler - Lager) ÷ Kortsiktig gjeld</text>
    
    <!-- Components -->
    <text x="20" y="120" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Inkluderer:</text>
    <text x="20" y="135" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Kontanter og bankinnskudd</text>
    <text x="20" y="150" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Kundefordringer</text>
    <text x="20" y="165" font-family="Arial, sans-serif" font-size="11" fill="#e74c3c">• Ekskluderer varelager</text>
  </g>
  
  <!-- Comparison chart -->
  <g transform="translate(100, 300)">
    <text x="300" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Sammenligning av Verdier</text>
    
    <!-- Chart background -->
    <rect x="0" y="20" width="600" height="120" fill="white" stroke="#bdc3c7" stroke-width="1"/>
    
    <!-- Y-axis labels -->
    <text x="-10" y="35" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#7f8c8d">3.0</text>
    <text x="-10" y="65" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#7f8c8d">2.0</text>
    <text x="-10" y="95" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#7f8c8d">1.0</text>
    <text x="-10" y="125" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#7f8c8d">0.0</text>
    
    <!-- Grid lines -->
    <line x1="0" y1="35" x2="600" y2="35" stroke="#ecf0f1" stroke-width="1"/>
    <line x1="0" y1="65" x2="600" y2="65" stroke="#ecf0f1" stroke-width="1"/>
    <line x1="0" y1="95" x2="600" y2="95" stroke="#ecf0f1" stroke-width="1"/>
    
    <!-- Bars for different scenarios -->
    <!-- Scenario 1: God likviditet -->
    <rect x="50" y="35" width="40" height="60" fill="#3498db"/>
    <rect x="100" y="50" width="40" height="45" fill="#27ae60"/>
    <text x="95" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">God</text>
    <text x="95" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">Likviditet</text>
    
    <!-- Scenario 2: Middels likviditet -->
    <rect x="200" y="50" width="40" height="45" fill="#3498db"/>
    <rect x="250" y="65" width="40" height="30" fill="#27ae60"/>
    <text x="245" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">Middels</text>
    <text x="245" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">Likviditet</text>
    
    <!-- Scenario 3: Svak likviditet -->
    <rect x="350" y="80" width="40" height="15" fill="#3498db"/>
    <rect x="400" y="95" width="40" height="0" fill="#27ae60"/>
    <text x="395" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">Svak</text>
    <text x="395" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">Likviditet</text>
    
    <!-- Legend -->
    <rect x="450" y="40" width="15" height="15" fill="#3498db"/>
    <text x="475" y="52" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Likviditetsgrad 1</text>
    <rect x="450" y="60" width="15" height="15" fill="#27ae60"/>
    <text x="475" y="72" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Likviditetsgrad 2</text>
  </g>
  
  <!-- Key insights -->
  <g transform="translate(50, 450)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Viktige forskjeller:</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Likviditetsgrad 2 er strengere da den ekskluderer varelager</text>
    <text x="400" y="20" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Begge bør være over 1,0 for god betalingsevne</text>
  </g>
</svg>