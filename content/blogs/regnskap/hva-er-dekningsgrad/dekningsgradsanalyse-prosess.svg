e="12">• Bruk flere dekningsgrader sammen for helhetlig bilde</text><text x="20" y="60" fill="#34495e" font-family="Arial, sans-serif" font-size="12">• Fokuser på trender fremfor enkeltstående målinger</text><text x="380" y="45" fill="#34495e" font-family="Arial, sans-serif" font-size="12">• Vurder alltid i kontekst av bransje og marked</text><text x="380" y="60" fill="#34495e" font-family="Arial, sans-serif" font-size="12">• Kombiner kvantitativ analyse med kvalitative faktorer</text></g></svg>