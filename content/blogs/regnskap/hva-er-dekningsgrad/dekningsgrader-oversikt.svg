esifikke</text><text x="160" y="50" fill="#34495e" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Varelageromløp, Kapasitetsutnyttelse</text><text x="160" y="75" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Tilpasset bransje</text><text x="160" y="95" fill="#27ae60" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Varierer per sektor</text></g><circle cx="400" cy="300" r="40" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/><text x="400" y="295" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Finansiell</text><text x="400" y="310" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Analyse</text><path stroke="#bdc3c7" stroke-width="2" d="m210 200 160 80M590 200l-160 80M210 350l160-30M590 350l-160-30M210 500l160-160M590 500 430 340"/><text x="400" y="560" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Alle dekningsgrader bør vurderes i sammenheng for helhetlig finansiell analyse</text></svg>