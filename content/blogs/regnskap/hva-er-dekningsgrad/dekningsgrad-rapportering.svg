<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <text x="400" y="40" font-family="Arial, sans-serif" font-size="26" font-weight="bold" text-anchor="middle" fill="#2c3e50">Rapporteringsstruktur for Dekningsgrader</text>
  

  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="320" height="220" fill="#3498db" opacity="0.1" stroke="#3498db" stroke-width="2" rx="10"/>
    <text x="160" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c3e50">Interne Rapporter</text>
    

    <rect x="20" y="50" width="280" height="40" fill="#3498db" opacity="0.2" rx="5"/>
    <text x="30" y="65" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Månedlige Rapporter</text>
    <text x="30" y="80" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Likviditetsovervåking • Rentedekningsgrad</text>
    

    <rect x="20" y="100" width="280" height="40" fill="#3498db" opacity="0.2" rx="5"/>
    <text x="30" y="115" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Kvartalsvise Rapporter</text>
    <text x="30" y="130" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Trendanalyse • Sammenligning med budsjett</text>
    

    <rect x="20" y="150" width="280" height="40" fill="#3498db" opacity="0.2" rx="5"/>
    <text x="30" y="165" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Årlige Rapporter</text>
    <text x="30" y="180" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Strategisk analyse • Langsiktige trender</text>
    

    <text x="160" y="210" font-family="Arial, sans-serif" font-size="12" font-style="italic" text-anchor="middle" fill="#7f8c8d">Målgruppe: Ledelse og styret</text>
  </g>
  

  <g transform="translate(430, 80)">
    <rect x="0" y="0" width="320" height="220" fill="#27ae60" opacity="0.1" stroke="#27ae60" stroke-width="2" rx="10"/>
    <text x="160" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c3e50">Eksterne Rapporter</text>
    

    <rect x="20" y="50" width="280" height="40" fill="#27ae60" opacity="0.2" rx="5"/>
    <text x="30" y="65" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Kredittrapporter</text>
    <text x="30" y="80" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Bankrapporter • Lånesøknader</text>
    

    <rect x="20" y="100" width="280" height="40" fill="#27ae60" opacity="0.2" rx="5"/>
    <text x="30" y="115" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Årsrapporter</text>
    <text x="30" y="130" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Nøkkeltallsanalyse • Risikofaktorer</text>
    

    <rect x="20" y="150" width="280" height="40" fill="#27ae60" opacity="0.2" rx="5"/>
    <text x="30" y="165" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Investorrapporter</text>
    <text x="30" y="180" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Presentasjoner • Kvartalsrapporter</text>
    

    <text x="160" y="210" font-family="Arial, sans-serif" font-size="12" font-style="italic" text-anchor="middle" fill="#7f8c8d">Målgruppe: Banker, investorer, myndigheter</text>
  </g>
  

  <g transform="translate(100, 340)">
    <rect x="0" y="0" width="600" height="180" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/>
    <text x="300" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Nøkkeltall Dashboard</text>
    

    <g transform="translate(20, 40)">

      <rect x="0" y="0" width="130" height="60" fill="#3498db" opacity="0.2" stroke="#3498db" stroke-width="1" rx="5"/>
      <text x="65" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">Rentedekningsgrad</text>
      <text x="65" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#3498db">4.2</text>
      <text x="65" y="50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#27ae60">↗ +0.3 fra i fjor</text>
      

      <rect x="150" y="0" width="130" height="60" fill="#27ae60" opacity="0.2" stroke="#27ae60" stroke-width="1" rx="5"/>
      <text x="215" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">Egenkapitaldekning</text>
      <text x="215" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#27ae60">32%</text>
      <text x="215" y="50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#27ae60">↗ +2% fra i fjor</text>
      

      <rect x="300" y="0" width="130" height="60" fill="#e74c3c" opacity="0.2" stroke="#e74c3c" stroke-width="1" rx="5"/>
      <text x="365" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">Likviditetsgrad 1</text>
      <text x="365" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#e74c3c">1.8</text>
      <text x="365" y="50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#e74c3c">↘ -0.2 fra i fjor</text>
      

      <rect x="450" y="0" width="130" height="60" fill="#f39c12" opacity="0.2" stroke="#f39c12" stroke-width="1" rx="5"/>
      <text x="515" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">Likviditetsgrad 2</text>
      <text x="515" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#f39c12">1.1</text>
      <text x="515" y="50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#27ae60">↗ +0.1 fra i fjor</text>
    </g>
    

    <g transform="translate(20, 110)">
      <rect x="0" y="0" width="560" height="50" fill="white" stroke="#bdc3c7" stroke-width="1"/>
      <text x="280" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">5-års Trendutvikling</text>
      

      <polyline points="20,35 120,30 220,25 320,28 420,22 520,20" stroke="#3498db" stroke-width="2" fill="none"/>
      <text x="20" y="45" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">2019</text>
      <text x="520" y="45" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">2024</text>
    </g>
  </g>
  

  <g transform="translate(50, 550)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Rapporteringsfrekvens:</text>
    

    <circle cx="150" cy="-5" r="8" fill="#e74c3c"/>
    <text x="170" y="0" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Kritisk (daglig)</text>
    
    <circle cx="280" cy="-5" r="8" fill="#f39c12"/>
    <text x="300" y="0" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Viktig (ukentlig)</text>
    
    <circle cx="420" cy="-5" r="8" fill="#27ae60"/>
    <text x="440" y="0" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Standard (månedlig)</text>
    
    <circle cx="570" cy="-5" r="8" fill="#3498db"/>
    <text x="590" y="0" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Strategisk (kvartalsvis)</text>
  </g>
</svg>