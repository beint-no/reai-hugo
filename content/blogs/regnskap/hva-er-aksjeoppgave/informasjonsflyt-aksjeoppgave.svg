<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400" style="background-color: #ffffff;">
    <style>
        .box {
            stroke: #34495e;
            stroke-width: 2;
            fill: #f0f4f8;
            rx: 10;
            ry: 10;
        }
        .arrow {
            stroke: #2c3e50;
            stroke-width: 2.5;
            marker-end: url(#arrowhead);
            fill: none;
        }
        .text {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            font-size: 18px;
            fill: #2c3e50;
            text-anchor: middle;
        }
        .title {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            font-size: 24px;
            font-weight: bold;
            fill: #2c3e50;
            text-anchor: middle;
        }
    </style>
    <defs>
        <marker id="arrowhead" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#2c3e50"/>
        </marker>
    </defs>

    <text x="400" y="40" class="title">Informasjonsflyt i Aksjeoppgaven</text>


    <rect x="50" y="150" width="200" height="100" class="box"/>
    <text x="150" y="190" class="text">Aksjeselskap (AS)</text>
    <text x="150" y="215" class="text">(Styrets ansvar)</text>


    <path d="M 260 200 H 490" class="arrow"/>
    <text x="375" y="185" class="text">Leverer RF-1086</text>


    <rect x="550" y="150" width="200" height="100" class="box"/>
    <text x="650" y="190" class="text">Skatteetaten</text>
    <text x="650" y="215" class="text">(Mottar og behandler)</text>

</svg>