<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="monthlyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="yearlyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="adjustmentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#229954;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="url(#bgGradient)"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Hjemmekontor Periodisering</text>
  <text x="400" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#7f8c8d">Fordeling av hjemmekontorkostnader over regnskapsåret</text>
  

  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="700" height="80" fill="url(#yearlyGradient)" stroke="#c0392b" stroke-width="2" rx="10"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Årlige Hjemmekontorkostnader</text>
    

    <g transform="translate(50, 40)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="white">Strøm: 24 000 kr</text>
      <text x="150" y="0" font-family="Arial, sans-serif" font-size="14" fill="white">Forsikring: 12 000 kr</text>
      <text x="300" y="0" font-family="Arial, sans-serif" font-size="14" fill="white">Kommunale avgifter: 18 000 kr</text>
      <text x="500" y="0" font-family="Arial, sans-serif" font-size="14" fill="white">Total: 54 000 kr</text>
    </g>
    
    <g transform="translate(50, 55)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="white">Hjemmekontorandel: 20% = 10 800 kr årlig</text>
      <text x="300" y="0" font-family="Arial, sans-serif" font-size="12" fill="white">Månedlig periodisering: 900 kr</text>
    </g>
  </g>
  

  <g transform="translate(50, 220)">
    <rect x="0" y="0" width="700" height="200" fill="white" stroke="#34495e" stroke-width="2" rx="10"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Månedlig Periodisering</text>
    

    <line x1="50" y1="60" x2="650" y2="60" stroke="#7f8c8d" stroke-width="2"/>
    

    <g font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      <g transform="translate(50, 50)">
        <circle cx="0" cy="10" r="4" fill="#3498db"/>
        <text x="0" y="30" text-anchor="middle">Jan</text>
        <text x="0" y="45" text-anchor="middle">900 kr</text>
      </g>
      <g transform="translate(100, 50)">
        <circle cx="0" cy="10" r="4" fill="#3498db"/>
        <text x="0" y="30" text-anchor="middle">Feb</text>
        <text x="0" y="45" text-anchor="middle">900 kr</text>
      </g>
      <g transform="translate(150, 50)">
        <circle cx="0" cy="10" r="4" fill="#3498db"/>
        <text x="0" y="30" text-anchor="middle">Mar</text>
        <text x="0" y="45" text-anchor="middle">900 kr</text>
      </g>
      <g transform="translate(200, 50)">
        <circle cx="0" cy="10" r="4" fill="#3498db"/>
        <text x="0" y="30" text-anchor="middle">Apr</text>
        <text x="0" y="45" text-anchor="middle">900 kr</text>
      </g>
      <g transform="translate(250, 50)">
        <circle cx="0" cy="10" r="4" fill="#3498db"/>
        <text x="0" y="30" text-anchor="middle">Mai</text>
        <text x="0" y="45" text-anchor="middle">900 kr</text>
      </g>
      <g transform="translate(300, 50)">
        <circle cx="0" cy="10" r="4" fill="#3498db"/>
        <text x="0" y="30" text-anchor="middle">Jun</text>
        <text x="0" y="45" text-anchor="middle">900 kr</text>
      </g>
      <g transform="translate(350, 50)">
        <circle cx="0" cy="10" r="4" fill="#3498db"/>
        <text x="0" y="30" text-anchor="middle">Jul</text>
        <text x="0" y="45" text-anchor="middle">900 kr</text>
      </g>
      <g transform="translate(400, 50)">
        <circle cx="0" cy="10" r="4" fill="#3498db"/>
        <text x="0" y="30" text-anchor="middle">Aug</text>
        <text x="0" y="45" text-anchor="middle">900 kr</text>
      </g>
      <g transform="translate(450, 50)">
        <circle cx="0" cy="10" r="4" fill="#3498db"/>
        <text x="0" y="30" text-anchor="middle">Sep</text>
        <text x="0" y="45" text-anchor="middle">900 kr</text>
      </g>
      <g transform="translate(500, 50)">
        <circle cx="0" cy="10" r="4" fill="#3498db"/>
        <text x="0" y="30" text-anchor="middle">Oct</text>
        <text x="0" y="45" text-anchor="middle">900 kr</text>
      </g>
      <g transform="translate(550, 50)">
        <circle cx="0" cy="10" r="4" fill="#3498db"/>
        <text x="0" y="30" text-anchor="middle">Nov</text>
        <text x="0" y="45" text-anchor="middle">900 kr</text>
      </g>
      <g transform="translate(600, 50)">
        <circle cx="0" cy="10" r="4" fill="#27ae60"/>
        <text x="0" y="30" text-anchor="middle">Des</text>
        <text x="0" y="45" text-anchor="middle">900 kr</text>
        <text x="0" y="60" text-anchor="middle" font-weight="bold">Justering</text>
      </g>
    </g>
    

    <g transform="translate(50, 130)">
      <rect x="0" y="0" width="600" height="40" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
      <text x="300" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Akkumulert kostnad gjennom året</text>
      <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Jan: 900 kr → Jun: 5 400 kr → Des: 10 800 kr</text>
    </g>
  </g>
  

  <g transform="translate(50, 450)">
    <rect x="0" y="0" width="700" height="120" fill="url(#adjustmentGradient)" stroke="#229954" stroke-width="2" rx="10"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Regnskapsføring</text>
    

    <g transform="translate(30, 40)">
      <rect x="0" y="0" width="300" height="60" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1" rx="5"/>
      <text x="150" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Månedlig Postering</text>
      <text x="20" y="35" font-family="Arial, sans-serif" font-size="12" fill="white">Debet: 6340 Kontorkostnader 900 kr</text>
      <text x="20" y="50" font-family="Arial, sans-serif" font-size="12" fill="white">Kredit: 1900 Bank 900 kr</text>
    </g>
    

    <g transform="translate(370, 40)">
      <rect x="0" y="0" width="300" height="60" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1" rx="5"/>
      <text x="150" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Årsslutt Justering</text>
      <text x="20" y="35" font-family="Arial, sans-serif" font-size="12" fill="white">Kontroller: Faktiske kostnader vs. periodisert</text>
      <text x="20" y="50" font-family="Arial, sans-serif" font-size="12" fill="white">Juster for avvik hvis nødvendig</text>
    </g>
  </g>
  

  <g transform="translate(550, 100)">
    <rect x="0" y="0" width="200" height="100" fill="white" stroke="#f39c12" stroke-width="2" rx="5"/>
    <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f39c12">Beregningseksempel</text>
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Årlig strømregning: 24 000 kr</text>
    <text x="10" y="55" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Hjemmekontorandel: 20%</text>
    <text x="10" y="70" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Fradragsberettiget: 4 800 kr</text>
    <text x="10" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">Månedlig: 400 kr</text>
  </g>
  

  <g stroke="#7f8c8d" stroke-width="2" fill="none" marker-end="url(#arrowhead)">
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#7f8c8d"/>
      </marker>
    </defs>
    <path d="M 400 180 Q 400 200 400 220"/>
    <path d="M 400 420 Q 400 440 400 450"/>
  </g>
</svg>