<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="areaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roomGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="timeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="url(#bgGradient)"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Hjemmekontor Fradragsberegning</text>
  <text x="400" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#7f8c8d">Tre hovedmetoder for beregning av forholdsmessig andel</text>
  

  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="220" height="140" fill="url(#areaGradient)" stroke="#c0392b" stroke-width="2" rx="10"/>
    <text x="110" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Arealmetoden</text>
    <text x="110" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">(Mest vanlig)</text>
    

    <g transform="translate(20, 60)">
      <rect x="0" y="0" width="60" height="50" fill="white" stroke="#c0392b" stroke-width="2"/>
      <rect x="10" y="10" width="15" height="15" fill="#e74c3c"/>
      <text x="17.5" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Kontor</text>
      <text x="30" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">20 m²/100 m² = 20%</text>
    </g>
    

    <g transform="translate(90, 70)">
      <rect x="0" y="0" width="120" height="50" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1" rx="5"/>
      <text x="60" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Kontorareal</text>
      <line x1="10" y1="20" x2="110" y2="20" stroke="white" stroke-width="1"/>
      <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Total boligareal</text>
      <text x="60" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">× 100%</text>
    </g>
  </g>
  

  <g transform="translate(290, 100)">
    <rect x="0" y="0" width="220" height="140" fill="url(#roomGradient)" stroke="#e67e22" stroke-width="2" rx="10"/>
    <text x="110" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Rommetoden</text>
    <text x="110" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">(Enklere beregning)</text>
    

    <g transform="translate(20, 60)">
      <g fill="white" stroke="#e67e22" stroke-width="1">
        <rect x="0" y="0" width="15" height="15"/>
        <rect x="20" y="0" width="15" height="15"/>
        <rect x="40" y="0" width="15" height="15"/>
        <rect x="0" y="20" width="15" height="15"/>
        <rect x="20" y="20" width="15" height="15"/>
      </g>
      <rect x="0" y="0" width="15" height="15" fill="#f39c12"/>
      <text x="27.5" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">1 rom/5 rom = 20%</text>
    </g>
    

    <g transform="translate(90, 70)">
      <rect x="0" y="0" width="120" height="50" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1" rx="5"/>
      <text x="60" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Antall kontorrom</text>
      <line x1="10" y1="20" x2="110" y2="20" stroke="white" stroke-width="1"/>
      <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Totalt antall rom</text>
      <text x="60" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">× 100%</text>
    </g>
  </g>
  

  <g transform="translate(530, 100)">
    <rect x="0" y="0" width="220" height="140" fill="url(#timeGradient)" stroke="#8e44ad" stroke-width="2" rx="10"/>
    <text x="110" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Tidsmetoden</text>
    <text x="110" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">(For delt bruk)</text>
    

    <g transform="translate(30, 65)">
      <circle cx="15" cy="15" r="12" fill="white" stroke="#8e44ad" stroke-width="2"/>
      <line x1="15" y1="15" x2="15" y2="8" stroke="#9b59b6" stroke-width="2"/>
      <line x1="15" y1="15" x2="20" y2="15" stroke="#9b59b6" stroke-width="2"/>
      <text x="15" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">20t/40t = 50%</text>
    </g>
    

    <g transform="translate(90, 70)">
      <rect x="0" y="0" width="120" height="50" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1" rx="5"/>
      <text x="60" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Arbeidstimer hjemme</text>
      <line x1="10" y1="20" x2="110" y2="20" stroke="white" stroke-width="1"/>
      <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Total arbeidstid</text>
      <text x="60" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">× 100%</text>
    </g>
  </g>
  

  <g transform="translate(50, 280)">
    <rect x="0" y="0" width="700" height="200" fill="white" stroke="#34495e" stroke-width="2" rx="10"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Praktiske Beregningseksempler</text>
    

    <g transform="translate(30, 50)">
      <rect x="0" y="0" width="200" height="120" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
      <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Ansatt</text>
      <text x="10" y="40" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Kontor: 15 m²</text>
      <text x="10" y="55" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Total bolig: 90 m²</text>
      <text x="10" y="70" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Boligkostnader: 180 000 kr</text>
      <text x="10" y="85" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• 2 dager/uke hjemme</text>
      <rect x="10" y="95" width="180" height="20" fill="#27ae60" rx="3"/>
      <text x="100" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Fradrag: 6 000 kr (maks)</text>
    </g>
    

    <g transform="translate(250, 50)">
      <rect x="0" y="0" width="200" height="120" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
      <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Næringsdrivende</text>
      <text x="10" y="40" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Kontor: 25 m²</text>
      <text x="10" y="55" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Total bolig: 125 m²</text>
      <text x="10" y="70" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Boligkostnader: 250 000 kr</text>
      <text x="10" y="85" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Fulltid hjemmekontor</text>
      <rect x="10" y="95" width="180" height="20" fill="#27ae60" rx="3"/>
      <text x="100" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Fradrag: 50 000 kr</text>
    </g>
    

    <g transform="translate(470, 50)">
      <rect x="0" y="0" width="200" height="120" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
      <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Beregningstrinn</text>
      <text x="10" y="40" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">1. Beregn arealbrøk</text>
      <text x="10" y="55" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">2. Beregn tidsbrøk (hvis relevant)</text>
      <text x="10" y="70" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">3. Multipliser med totalkostnad</text>
      <text x="10" y="85" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">4. Sjekk maksimalbeløp</text>
      <rect x="10" y="95" width="180" height="20" fill="#3498db" rx="3"/>
      <text x="100" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Dokumenter alt!</text>
    </g>
  </g>
  

  <g transform="translate(100, 520)">
    <rect x="0" y="0" width="600" height="60" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="5"/>
    <text x="20" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">Viktige merknader:</text>
    <text x="20" y="35" font-family="Arial, sans-serif" font-size="12" fill="#856404">• Arealmetoden er mest akseptert av skattemyndighetene</text>
    <text x="20" y="50" font-family="Arial, sans-serif" font-size="12" fill="#856404">• Ansatte har maksimalbeløp på 6 000 kr per år • Næringsdrivende har ingen øvre grense</text>
  </g>
</svg>