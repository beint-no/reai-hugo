<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="workGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="costGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="storageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#229954;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Hjemmekontor Dokumentasjonsflyt</text>
  <text x="400" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#7f8c8d">Nødvendig dokumentasjon for hjemmekontorfradrag</text>
  
  <!-- Work Documentation Section -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="200" height="150" fill="url(#workGradient)" stroke="#2980b9" stroke-width="2" rx="10"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Arbeidsforhold</text>
    
    <!-- Work documents -->
    <g transform="translate(20, 40)">
      <!-- Contract -->
      <rect x="0" y="0" width="30" height="20" fill="white" stroke="#2980b9" stroke-width="1"/>
      <line x1="5" y1="5" x2="25" y2="5" stroke="#3498db" stroke-width="1"/>
      <line x1="5" y1="10" x2="20" y2="10" stroke="#3498db" stroke-width="0.5"/>
      <line x1="5" y1="15" x2="25" y2="15" stroke="#3498db" stroke-width="0.5"/>
      <text x="40" y="12" font-family="Arial, sans-serif" font-size="12" fill="white">Arbeidskontrakt</text>
      
      <!-- Time registration -->
      <g transform="translate(0, 30)">
        <rect x="0" y="0" width="30" height="20" fill="white" stroke="#2980b9" stroke-width="1"/>
        <circle cx="8" cy="10" r="6" fill="white" stroke="#3498db" stroke-width="1"/>
        <line x1="8" y1="10" x2="8" y2="6" stroke="#3498db" stroke-width="1"/>
        <line x1="8" y1="10" x2="11" y2="10" stroke="#3498db" stroke-width="1"/>
        <text x="40" y="12" font-family="Arial, sans-serif" font-size="12" fill="white">Timeregistrering</text>
      </g>
      
      <!-- Employer confirmation -->
      <g transform="translate(0, 60)">
        <rect x="0" y="0" width="30" height="20" fill="white" stroke="#2980b9" stroke-width="1"/>
        <circle cx="15" cy="10" r="8" fill="#27ae60"/>
        <path d="M 10 10 L 13 13 L 20 6" stroke="white" stroke-width="2" fill="none"/>
        <text x="40" y="12" font-family="Arial, sans-serif" font-size="12" fill="white">Bekreftelse fra arbeidsgiver</text>
      </g>
    </g>
  </g>
  
  <!-- Cost Documentation Section -->
  <g transform="translate(300, 100)">
    <rect x="0" y="0" width="200" height="150" fill="url(#costGradient)" stroke="#c0392b" stroke-width="2" rx="10"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Kostnadsdokumentasjon</text>
    
    <!-- Cost documents -->
    <g transform="translate(20, 40)">
      <!-- Receipts -->
      <rect x="0" y="0" width="25" height="35" fill="white" stroke="#c0392b" stroke-width="1"/>
      <line x1="5" y1="8" x2="20" y2="8" stroke="#e74c3c" stroke-width="1"/>
      <line x1="5" y1="13" x2="15" y2="13" stroke="#e74c3c" stroke-width="0.5"/>
      <line x1="5" y1="18" x2="20" y2="18" stroke="#e74c3c" stroke-width="0.5"/>
      <line x1="5" y1="23" x2="12" y2="23" stroke="#e74c3c" stroke-width="0.5"/>
      <text x="35" y="20" font-family="Arial, sans-serif" font-size="12" fill="white">Kvitteringer &amp;</text>
      <text x="35" y="32" font-family="Arial, sans-serif" font-size="12" fill="white">Fakturaer</text>
      
      <!-- Utility bills -->
      <g transform="translate(0, 50)">
        <rect x="0" y="0" width="30" height="20" fill="white" stroke="#c0392b" stroke-width="1"/>
        <polygon points="5,5 10,2 25,2 25,18 5,18" fill="#f39c12"/>
        <line x1="8" y1="8" x2="22" y2="8" stroke="white" stroke-width="0.5"/>
        <line x1="8" y1="12" x2="18" y2="12" stroke="white" stroke-width="0.5"/>
        <text x="40" y="12" font-family="Arial, sans-serif" font-size="12" fill="white">Strøm- &amp; kommunale avgifter</text>
      </g>
      
      <!-- Insurance -->
      <g transform="translate(0, 80)">
        <rect x="0" y="0" width="30" height="20" fill="white" stroke="#c0392b" stroke-width="1"/>
        <circle cx="15" cy="10" r="7" fill="white" stroke="#e74c3c" stroke-width="2"/>
        <text x="15" y="13" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#e74c3c">F</text>
        <text x="40" y="12" font-family="Arial, sans-serif" font-size="12" fill="white">Forsikringspremier</text>
      </g>
    </g>
  </g>
  
  <!-- Storage Requirements Section -->
  <g transform="translate(550, 100)">
    <rect x="0" y="0" width="200" height="150" fill="url(#storageGradient)" stroke="#229954" stroke-width="2" rx="10"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Oppbevaring</text>
    
    <!-- Storage requirements -->
    <g transform="translate(20, 50)">
      <!-- Filing cabinet -->
      <rect x="0" y="0" width="40" height="60" fill="white" stroke="#27ae60" stroke-width="2"/>
      <rect x="5" y="10" width="30" height="8" fill="#27ae60"/>
      <rect x="5" y="25" width="30" height="8" fill="#27ae60"/>
      <rect x="5" y="40" width="30" height="8" fill="#27ae60"/>
      <circle cx="32" cy="14" r="2" fill="white"/>
      <circle cx="32" cy="29" r="2" fill="white"/>
      <circle cx="32" cy="44" r="2" fill="white"/>
      
      <text x="50" y="20" font-family="Arial, sans-serif" font-size="12" fill="white">5 år oppbevaring</text>
      <text x="50" y="35" font-family="Arial, sans-serif" font-size="12" fill="white">Fra regnskapsårets</text>
      <text x="50" y="50" font-family="Arial, sans-serif" font-size="12" fill="white">slutt</text>
    </g>
  </g>
  
  <!-- Process Flow -->
  <g transform="translate(100, 300)">
    <rect x="0" y="0" width="600" height="120" fill="white" stroke="#34495e" stroke-width="2" rx="10"/>
    <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Dokumentasjonsprosess</text>
    
    <!-- Step 1 -->
    <g transform="translate(30, 50)">
      <circle cx="25" cy="25" r="20" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
      <text x="25" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">1</text>
      <text x="25" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Samle</text>
      <text x="25" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">dokumenter</text>
    </g>
    
    <!-- Arrow 1 -->
    <g transform="translate(80, 65)">
      <line x1="0" y1="0" x2="40" y2="0" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead)"/>
    </g>
    
    <!-- Step 2 -->
    <g transform="translate(150, 50)">
      <circle cx="25" cy="25" r="20" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
      <text x="25" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">2</text>
      <text x="25" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Beregn</text>
      <text x="25" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">fradrag</text>
    </g>
    
    <!-- Arrow 2 -->
    <g transform="translate(200, 65)">
      <line x1="0" y1="0" x2="40" y2="0" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead)"/>
    </g>
    
    <!-- Step 3 -->
    <g transform="translate(270, 50)">
      <circle cx="25" cy="25" r="20" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
      <text x="25" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">3</text>
      <text x="25" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Bokfør</text>
      <text x="25" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">kostnader</text>
    </g>
    
    <!-- Arrow 3 -->
    <g transform="translate(320, 65)">
      <line x1="0" y1="0" x2="40" y2="0" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead)"/>
    </g>
    
    <!-- Step 4 -->
    <g transform="translate(390, 50)">
      <circle cx="25" cy="25" r="20" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
      <text x="25" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">4</text>
      <text x="25" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Rapporter</text>
      <text x="25" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">til skatt</text>
    </g>
    
    <!-- Arrow 4 -->
    <g transform="translate(440, 65)">
      <line x1="0" y1="0" x2="40" y2="0" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead)"/>
    </g>
    
    <!-- Step 5 -->
    <g transform="translate(510, 50)">
      <circle cx="25" cy="25" r="20" fill="#27ae60" stroke="#229954" stroke-width="2"/>
      <text x="25" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">5</text>
      <text x="25" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Oppbevar</text>
      <text x="25" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">5 år</text>
    </g>
  </g>
  
  <!-- Important reminder -->
  <g transform="translate(150, 450)">
    <rect x="0" y="0" width="500" height="40" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="5"/>
    <text x="20" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">Viktig:</text>
    <text x="70" y="18" font-family="Arial, sans-serif" font-size="12" fill="#856404">All dokumentasjon må være tilgjengelig for skattemyndighetenes kontroll</text>
    <text x="20" y="32" font-family="Arial, sans-serif" font-size="12" fill="#856404">Manglende dokumentasjon kan føre til at fradrag ikke godkjennes</text>
  </g>
  
  <!-- Arrow definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7f8c8d"/>
    </marker>
  </defs>
</svg>