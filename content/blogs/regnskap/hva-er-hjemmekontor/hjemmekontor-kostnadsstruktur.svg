<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="directGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="indirectGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5dade2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="url(#bgGradient)"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Hjemmekontor Kostnadsstruktur</text>
  

  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="300" height="180" fill="url(#directGradient)" stroke="#27ae60" stroke-width="2" rx="10"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Direkte Kostnader</text>
    <text x="150" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">(100% fradragsberettiget)</text>
    

    <g fill="white" font-family="Arial, sans-serif" font-size="14">
      <text x="20" y="75">• Kontorrekvisita</text>
      <text x="20" y="95">• Telefon/Internett (forretningsandel)</text>
      <text x="20" y="115">• Porto og frakt</text>
      <text x="20" y="135">• Fagbøker og tidsskrifter</text>
      <text x="20" y="155">• Kontorutstyr</text>
    </g>
    

    <g transform="translate(250, 70)">
      <rect x="0" y="0" width="30" height="20" fill="white" stroke="#27ae60" stroke-width="1"/>
      <line x1="5" y1="5" x2="25" y2="5" stroke="#27ae60" stroke-width="1"/>
      <line x1="5" y1="10" x2="20" y2="10" stroke="#27ae60" stroke-width="1"/>
      <line x1="5" y1="15" x2="25" y2="15" stroke="#27ae60" stroke-width="1"/>
    </g>
  </g>
  

  <g transform="translate(450, 80)">
    <rect x="0" y="0" width="300" height="180" fill="url(#indirectGradient)" stroke="#3498db" stroke-width="2" rx="10"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Indirekte Kostnader</text>
    <text x="150" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">(Forholdsmessig andel)</text>
    

    <g fill="white" font-family="Arial, sans-serif" font-size="14">
      <text x="20" y="75">• Strøm og oppvarming</text>
      <text x="20" y="95">• Kommunale avgifter</text>
      <text x="20" y="115">• Forsikring</text>
      <text x="20" y="135">• Vedlikehold og reparasjoner</text>
      <text x="20" y="155">• Boliglånsrenter (kun næringsdrivende)</text>
    </g>
    

    <g transform="translate(250, 70)">
      <rect x="0" y="0" width="30" height="30" fill="white" stroke="#3498db" stroke-width="2"/>
      <polygon points="0,30 15,10 30,30" fill="#3498db"/>
      <rect x="10" y="20" width="10" height="10" fill="#3498db"/>
      <rect x="5" y="25" width="5" height="3" fill="white"/>
      <rect x="20" y="25" width="5" height="3" fill="white"/>
    </g>
  </g>
  

  <g transform="translate(100, 300)">
    <rect x="0" y="0" width="600" height="120" fill="white" stroke="#34495e" stroke-width="2" rx="10"/>
    <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Beregningsformel for Indirekte Kostnader</text>
    

    <g transform="translate(50, 50)">
      <rect x="0" y="0" width="120" height="40" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
      <text x="60" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Kontorareal</text>
      <text x="60" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Total boligareal</text>
      
      <text x="140" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#e74c3c">×</text>
      
      <rect x="160" y="0" width="120" height="40" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
      <text x="220" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Total årlig</text>
      <text x="220" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">boligkostnad</text>
      
      <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#e74c3c">=</text>
      
      <rect x="320" y="0" width="120" height="40" fill="#27ae60" stroke="#2ecc71" stroke-width="2" rx="5"/>
      <text x="380" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Fradragsberettiget</text>
      <text x="380" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">beløp</text>
    </g>
  </g>
  

  <g transform="translate(150, 440)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Eksempel:</text>
    <text x="80" y="0" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">20 m² / 100 m² × 180 000 kr = 36 000 kr årlig fradrag</text>
  </g>
  

  <g stroke="#7f8c8d" stroke-width="2" fill="none" marker-end="url(#arrowhead)">
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#7f8c8d"/>
      </marker>
    </defs>
    <path d="M 200 270 Q 250 290 300 300"/>
    <path d="M 600 270 Q 550 290 500 300"/>
  </g>
</svg>