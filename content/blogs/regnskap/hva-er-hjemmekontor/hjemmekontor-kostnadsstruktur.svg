fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">(Forholdsmessig andel)</text><g fill="#fff" font-family="Arial, sans-serif" font-size="14"><text x="20" y="75">• Strøm og oppvarming</text><text x="20" y="95">• Kommunale avgifter</text><text x="20" y="115">• Forsikring</text><text x="20" y="135">• Vedlikehold og reparasjoner</text><text x="20" y="155">• Boliglånsrenter (kun næringsdrivende)</text></g><path fill="#fff" stroke="#3498db" stroke-width="2" d="M250 70h30v30h-30z"/><path fill="#3498db" d="m250 100 15-20 15 20z"/><path fill="#3498db" d="M260 90h10v10h-10z"/><path fill="#fff" d="M255 95h5v3h-5zM270 95h5v3h-5z"/></g><g transform="translate(100 300)"><rect width="600" height="120" fill="#fff" stroke="#34495e" stroke-width="2" rx="10"/><text x="300" y="25" fill="#2c3e50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Beregningsformel for Indirekte Kostnader</text><g transform="translate(50 50)"><rect width="120" height="40" fill="#ecf0f1" stroke="#bdc3c7" rx="5"/><text x="60" y="15" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Kontorareal</text><text x="60" y="30" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Total boligareal</text><text x="140" y="25" fill="#e74c3c" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">×</text><rect width="120" height="40" x="160" fill="#ecf0f1" stroke="#bdc3c7" rx="5"/><text x="220" y="15" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Total årlig</text><text x="220" y="30" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">boligkostnad</text><text x="300" y="25" fill="#e74c3c" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">=</text><rect width="120" height="40" x="320" fill="#27ae60" stroke="#2ecc71" stroke-width="2" rx="5"/><text x="380" y="15" fill="