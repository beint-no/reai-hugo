<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lowRiskGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mediumRiskGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="highRiskGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e293b">
    Kredittsjekk og Risikoevaluering
  </text>
  
  <!-- Process flow -->
  <text x="400" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">
    Systematisk prosess for kredittrisikostyring før avtaleinngåelse
  </text>
  
  <!-- Step 1: Data collection -->
  <rect x="50" y="90" width="160" height="120" rx="8" fill="#e2e8f0" stroke="#cbd5e1" stroke-width="2"/>
  <text x="130" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">
    1. DATAINNSAMLING
  </text>
  <text x="60" y="140" font-family="Arial, sans-serif" font-size="10" fill="#475569">
    • Kredittrapporter
  </text>
  <text x="60" y="155" font-family="Arial, sans-serif" font-size="10" fill="#475569">
    • Årsregnskap
  </text>
  <text x="60" y="170" font-family="Arial, sans-serif" font-size="10" fill="#475569">
    • Referanser
  </text>
  <text x="60" y="185" font-family="Arial, sans-serif" font-size="10" fill="#475569">
    • Bransjeanalyse
  </text>
  <text x="60" y="200" font-family="Arial, sans-serif" font-size="10" fill="#475569">
    • Markedsforhold
  </text>
  
  <!-- Arrow 1 -->
  <path d="M 210 150 L 240 150" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: Analysis -->
  <rect x="250" y="90" width="160" height="120" rx="8" fill="#e2e8f0" stroke="#cbd5e1" stroke-width="2"/>
  <text x="330" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">
    2. ANALYSE
  </text>
  <text x="260" y="140" font-family="Arial, sans-serif" font-size="10" fill="#475569">
    • Nøkkeltall
  </text>
  <text x="260" y="155" font-family="Arial, sans-serif" font-size="10" fill="#475569">
    • Betalingshistorikk
  </text>
  <text x="260" y="170" font-family="Arial, sans-serif" font-size="10" fill="#475569">
    • Trendanalyse
  </text>
  <text x="260" y="185" font-family="Arial, sans-serif" font-size="10" fill="#475569">
    • Sammenlikning
  </text>
  <text x="260" y="200" font-family="Arial, sans-serif" font-size="10" fill="#475569">
    • Scenariomodeller
  </text>
  
  <!-- Arrow 2 -->
  <path d="M 410 150 L 440 150" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: Decision -->
  <rect x="450" y="90" width="160" height="120" rx="8" fill="#e2e8f0" stroke="#cbd5e1" stroke-width="2"/>
  <text x="530" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">
    3. BESLUTNING
  </text>
  <text x="460" y="140" font-family="Arial, sans-serif" font-size="10" fill="#475569">
    • Kredittgrense
  </text>
  <text x="460" y="155" font-family="Arial, sans-serif" font-size="10" fill="#475569">
    • Betalingsbetingelser
  </text>
  <text x="460" y="170" font-family="Arial, sans-serif" font-size="10" fill="#475569">
    • Sikkerhetskrav
  </text>
  <text x="460" y="185" font-family="Arial, sans-serif" font-size="10" fill="#475569">
    • Oppfølgingsplan
  </text>
  <text x="460" y="200" font-family="Arial, sans-serif" font-size="10" fill="#475569">
    • Avvisning
  </text>
  
  <!-- Arrow 3 -->
  <path d="M 610 150 L 640 150" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 4: Monitoring -->
  <rect x="650" y="90" width="120" height="120" rx="8" fill="#e2e8f0" stroke="#cbd5e1" stroke-width="2"/>
  <text x="710" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">
    4. OVERVÅKNING
  </text>
  <text x="660" y="140" font-family="Arial, sans-serif" font-size="10" fill="#475569">
    • Månedlig
  </text>
  <text x="660" y="155" font-family="Arial, sans-serif" font-size="10" fill="#475569">
      gjennomgang
  </text>
  <text x="660" y="175" font-family="Arial, sans-serif" font-size="10" fill="#475569">
    • Varslinger
  </text>
  <text x="660" y="190" font-family="Arial, sans-serif" font-size="10" fill="#475569">
    • Oppdateringer
  </text>
  
  <!-- Risk categories -->
  <text x="400" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">
    Risikokategorisering og Kredittbetingelser
  </text>
  
  <!-- Low risk -->
  <rect x="80" y="290" width="200" height="150" rx="8" fill="url(#lowRiskGradient)" stroke="#059669" stroke-width="2"/>
  <text x="180" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    LAV RISIKO
  </text>
  <text x="90" y="340" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Kriterier:
  </text>
  <text x="90" y="355" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Ingen betalingsanmerkninger
  </text>
  <text x="90" y="370" font-family="Arial, sans-serif" font-size="10" fill="white">
    • God egenkapitalandel (&gt;30%)
  </text>
  <text x="90" y="385" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Stabil betalingshistorikk
  </text>
  <text x="90" y="405" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Betingelser:
  </text>
  <text x="90" y="420" font-family="Arial, sans-serif" font-size="10" fill="white">
    • 30-60 dagers kreditt
  </text>
  <text x="90" y="435" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Standard rentenivå
  </text>
  
  <!-- Medium risk -->
  <rect x="300" y="290" width="200" height="150" rx="8" fill="url(#mediumRiskGradient)" stroke="#d97706" stroke-width="2"/>
  <text x="400" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    MIDDELS RISIKO
  </text>
  <text x="310" y="340" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Kriterier:
  </text>
  <text x="310" y="355" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Mindre betalingsanmerkninger
  </text>
  <text x="310" y="370" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Variabel økonomi
  </text>
  <text x="310" y="385" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Bransjerisiko
  </text>
  <text x="310" y="405" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Betingelser:
  </text>
  <text x="310" y="420" font-family="Arial, sans-serif" font-size="10" fill="white">
    • 14-30 dagers kreditt
  </text>
  <text x="310" y="435" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Risikotillegg 1-3%
  </text>
  
  <!-- High risk -->
  <rect x="520" y="290" width="200" height="150" rx="8" fill="url(#highRiskGradient)" stroke="#dc2626" stroke-width="2"/>
  <text x="620" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    HØY RISIKO
  </text>
  <text x="530" y="340" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Kriterier:
  </text>
  <text x="530" y="355" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Alvorlige anmerkninger
  </text>
  <text x="530" y="370" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Dårlig økonomi
  </text>
  <text x="530" y="385" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Inkassohistorikk
  </text>
  <text x="530" y="405" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Betingelser:
  </text>
  <text x="530" y="420" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Kontant/forskudd
  </text>
  <text x="530" y="435" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Bankgaranti/pant
  </text>
  
  <!-- Bottom note -->
  <rect x="50" y="460" width="700" height="30" rx="5" fill="#1e293b"/>
  <text x="400" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Systematisk kredittsjekk reduserer risiko for betalingsanmerkninger med 70-80%
  </text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
</svg>