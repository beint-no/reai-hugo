<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="350" fill="#f8fafc"/>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e293b">
    Regnskapsførerens Rolle i Kredittrisikostyring
  </text>

  <!-- Preventive Advisory -->
  <rect x="50" y="60" width="330" height="250" rx="8" fill="#e2e8f0" stroke="#cbd5e1" stroke-width="2"/>
  <text x="215" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">
    Forebyggende rådgivning
  </text>
  <text x="70" y="115" font-family="Arial, sans-serif" font-size="10" fill="#475569">• Implementering av effektive fakturarutiner</text>
  <text x="70" y="130" font-family="Arial, sans-serif" font-size="10" fill="#475569">• Opplæring i kredittsjekk og kundeoppfølging</text>
  <text x="70" y="145" font-family="Arial, sans-serif" font-size="10" fill="#475569">• Etablering av kredittreglement og betalingspolitikk</text>

  <!-- Crisis Management -->
  <rect x="420" y="60" width="330" height="250" rx="8" fill="#e2e8f0" stroke="#cbd5e1" stroke-width="2"/>
  <text x="585" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">
    Krishåndtering
  </text>
  <text x="440" y="115" font-family="Arial, sans-serif" font-size="10" fill="#475569">• Bistand ved inkassovarsel og betalingsanmerkninger</text>
  <text x="440" y="130" font-family="Arial, sans-serif" font-size="10" fill="#475569">• Forhandling med kreditorer og inkassobyråer</text>
  <text x="440" y="145" font-family="Arial, sans-serif" font-size="10" fill="#475569">• Utarbeidelse av betalingsplaner og refinansieringsløsninger</text>
</svg>
