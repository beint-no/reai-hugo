<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="stepGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="warningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dangerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e293b">
    Prosessflyt til Betalingsanmerkning
  </text>
  
  <!-- Step 1: Faktura -->
  <circle cx="100" cy="100" r="30" fill="url(#stepGradient)" stroke="#1e40af" stroke-width="2"/>
  <text x="100" y="107" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">1</text>
  <text x="100" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">
    Faktura
  </text>
  <text x="100" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">
    Utstedt med
  </text>
  <text x="100" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">
    forfallsdato
  </text>
  
  <!-- Arrow 1 -->
  <path d="M 130 100 L 170 100" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="150" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">
    14-30 dager
  </text>
  
  <!-- Step 2: Første purring -->
  <circle cx="200" cy="100" r="30" fill="url(#stepGradient)" stroke="#1e40af" stroke-width="2"/>
  <text x="200" y="107" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">2</text>
  <text x="200" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">
    Første Purring
  </text>
  <text x="200" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">
    Høflig påminnelse
  </text>
  <text x="200" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">
    (frivillig)
  </text>
  
  <!-- Arrow 2 -->
  <path d="M 230 100 L 270 100" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="250" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">
    7-14 dager
  </text>
  
  <!-- Step 3: Andre purring -->
  <circle cx="300" cy="100" r="30" fill="url(#warningGradient)" stroke="#d97706" stroke-width="2"/>
  <text x="300" y="107" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">3</text>
  <text x="300" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">
    Andre Purring
  </text>
  <text x="300" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">
    Strengere tone
  </text>
  <text x="300" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">
    Høyere gebyr
  </text>
  
  <!-- Arrow 3 -->
  <path d="M 330 100 L 370 100" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="350" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">
    14-30 dager
  </text>
  
  <!-- Step 4: Inkassovarsel -->
  <circle cx="400" cy="100" r="30" fill="url(#warningGradient)" stroke="#d97706" stroke-width="2"/>
  <text x="400" y="107" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">4</text>
  <text x="400" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">
    Inkassovarsel
  </text>
  <text x="400" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">
    Formelt varsel
  </text>
  <text x="400" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">
    Min. 14 dager
  </text>
  
  <!-- Arrow 4 -->
  <path d="M 430 100 L 470 100" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="450" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">
    Etter frist
  </text>
  
  <!-- Step 5: Inkasso -->
  <circle cx="500" cy="100" r="30" fill="url(#dangerGradient)" stroke="#dc2626" stroke-width="2"/>
  <text x="500" y="107" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">5</text>
  <text x="500" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">
    Inkasso
  </text>
  <text x="500" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">
    Inkassobyrå
  </text>
  <text x="500" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">
    Inkassokrav
  </text>
  
  <!-- Arrow 5 -->
  <path d="M 530 100 L 570 100" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="550" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">
    2-4 uker
  </text>
  
  <!-- Step 6: Betalingsanmerkning -->
  <circle cx="600" cy="100" r="35" fill="url(#dangerGradient)" stroke="#dc2626" stroke-width="3"/>
  <text x="600" y="107" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">6</text>
  <text x="600" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626">
    Betalings-
  </text>
  <text x="600" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626">
    anmerkning
  </text>
  <text x="600" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">
    Kredittregister
  </text>
  
  <!-- Timeline at bottom -->
  <line x1="80" y1="260" x2="720" y2="260" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Timeline markers -->
  <circle cx="100" cy="260" r="5" fill="#3b82f6"/>
  <circle cx="200" cy="260" r="5" fill="#3b82f6"/>
  <circle cx="300" cy="260" r="5" fill="#f59e0b"/>
  <circle cx="400" cy="260" r="5" fill="#f59e0b"/>
  <circle cx="500" cy="260" r="5" fill="#ef4444"/>
  <circle cx="600" cy="260" r="5" fill="#ef4444"/>
  
  <!-- Timeline labels -->
  <text x="100" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">
    Dag 0
  </text>
  <text x="200" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">
    Dag 30-45
  </text>
  <text x="300" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">
    Dag 45-75
  </text>
  <text x="400" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">
    Dag 75-105
  </text>
  <text x="500" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">
    Dag 105+
  </text>
  <text x="600" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">
    Dag 135+
  </text>
  
  <!-- Legal requirements section -->
  <rect x="50" y="330" width="700" height="220" rx="8" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
  <text x="400" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">
    Lovkrav og Rettigheter i Prosessen
  </text>
  
  <!-- Requirements columns -->
  <text x="80" y="385" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#475569">
    Krav til Inkassovarsel:
  </text>
  <text x="80" y="405" font-family="Arial, sans-serif" font-size="11" fill="#64748b">
    • Skriftlig varsel med min. 14 dagers frist
  </text>
  <text x="80" y="420" font-family="Arial, sans-serif" font-size="11" fill="#64748b">
    • Nøyaktig beløpsspecifikasjon
  </text>
  <text x="80" y="435" font-family="Arial, sans-serif" font-size="11" fill="#64748b">
    • Informasjon om konsekvenser
  </text>
  <text x="80" y="450" font-family="Arial, sans-serif" font-size="11" fill="#64748b">
    • Kontaktinformasjon for henvendelser
  </text>
  
  <text x="420" y="385" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#475569">
    Debitors Rettigheter:
  </text>
  <text x="420" y="405" font-family="Arial, sans-serif" font-size="11" fill="#64748b">
    • Rett til innsigelse og bestridelse
  </text>
  <text x="420" y="420" font-family="Arial, sans-serif" font-size="11" fill="#64748b">
    • Betalingsavtaler og forhandling
  </text>
  <text x="420" y="435" font-family="Arial, sans-serif" font-size="11" fill="#64748b">
    • Klagerett til Forbrukerombudet
  </text>
  <text x="420" y="450" font-family="Arial, sans-serif" font-size="11" fill="#64748b">
    • Rett til sletting ved oppgjør
  </text>
  
  <!-- Warning box -->
  <rect x="80" y="480" width="640" height="50" rx="5" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
  <text x="400" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">
    ⚠️ Viktig: Betalingsanmerkning kan påvirke kredittverdighet i 3-5 år
  </text>
  <text x="400" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400e">
    Kontakt kreditor umiddelbart ved betalingsutfordringer for å unngå anmerkning
  </text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
</svg>