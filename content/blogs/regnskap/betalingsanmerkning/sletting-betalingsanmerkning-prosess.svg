<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="350" fill="#f8fafc"/>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e293b">
    Sletting av Betalingsanmerkning Prosess
  </text>

  <!-- Step 1: Kartlegging -->
  <rect x="50" y="60" width="220" height="150" rx="8" fill="#e2e8f0" stroke="#cbd5e1" stroke-width="2"/>
  <text x="160" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">
    1. KARTLEGGING
  </text>
  <text x="60" y="115" font-family="Arial, sans-serif" font-size="10" fill="#475569">• Innhent kredittrapport fra alle relevante register</text>
  <text x="60" y="130" font-family="Arial, sans-serif" font-size="10" fill="#475569">• Identifiser alle registrerte anmerkninger</text>
  <text x="60" y="145" font-family="Arial, sans-serif" font-size="10" fill="#475569">• Verifiser beløp og detaljer for hver anmerkning</text>

  <!-- Arrow to Step 2 -->
  <path d="M 270 135 L 310 135" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Step 2: Kontakt -->
  <rect x="310" y="60" width="220" height="150" rx="8" fill="#e2e8f0" stroke="#cbd5e1" stroke-width="2"/>
  <text x="420" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">
    2. KONTAKT
  </text>
  <text x="320" y="115" font-family="Arial, sans-serif" font-size="10" fill="#475569">• Direkte kontakt med originalkreditor eller inkassobyrå</text>
  <text x="320" y="130" font-family="Arial, sans-serif" font-size="10" fill="#475569">• Forhandling om oppgjør (kan være lavere enn full sum)</text>
  <text x="320" y="145" font-family="Arial, sans-serif" font-size="10" fill="#475569">• Skriftlig avtale om betaling og sletting</text>

  <!-- Arrow to Step 3 -->
  <path d="M 530 135 L 570 135" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Step 3: Betaling -->
  <rect x="570" y="60" width="220" height="150" rx="8" fill="#e2e8f0" stroke="#cbd5e1" stroke-width="2"/>
  <text x="680" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">
    3. BETALING
  </text>
  <text x="580" y="115" font-family="Arial, sans-serif" font-size="10" fill="#475569">• Betaling i henhold til avtale</text>
  <text x="580" y="130" font-family="Arial, sans-serif" font-size="10" fill="#475569">• Innhenting av kvittering og sletteerklæring</text>
  <text x="580" y="145" font-family="Arial, sans-serif" font-size="10" fill="#475569">• Oppfølging av faktisk sletting i registrene</text>

</svg>
