<svg xmlns="http://www.w3.org/2000/svg" width="800" height="350"><defs><marker id="a" markerHeight="7" markerWidth="10" orient="auto" refX="10" refY="3.5"><path fill="#64748b" d="m0 0 10 3.5L0 7z"/></marker></defs><path fill="#f8fafc" d="M0 0h800v350H0z"/><text x="400" y="30" fill="#1e293b" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle">
    Sletting av Betalingsanmerkning Prosess
  </text><rect width="220" height="150" x="50" y="60" fill="#e2e8f0" stroke="#cbd5e1" stroke-width="2" rx="8"/><text x="160" y="90" fill="#1e293b" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
    1. KARTLEGGING
  </text><text x="60" y="115" fill="#475569" font-family="Arial, sans-serif" font-size="10">• Innhent kredittrapport fra alle relevante register</text><text x="60" y="130" fill="#475569" font-family="Arial, sans-serif" font-size="10">• Identifiser alle registrerte anmerkninger</text><text x="60" y="145" fill="#475569" font-family="Arial, sans-serif" font-size="10">• Verifiser beløp og detaljer for hver anmerkning</text><path fill="none" stroke="#64748b" stroke-width="2" marker-end="url(#a)" d="M270 135h40"/><rect width="220" height="150" x="310" y="60" fill="#e2e8f0" stroke="#cbd5e1" stroke-width="2" rx="8"/><text x="420" y="90" fill="#1e293b" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
    2. KONTAKT
  </text><text x="320" y="115" fill="#475569" font-family="Arial, sans-serif" font-size="10">• Direkte kontakt med originalkreditor eller inkassobyrå</text><text x="320" y="130" fill="#475569" font-family="Arial, sans-serif" font-size="10">• Forhandling om oppgjør (kan være lavere enn full sum)</text><text x="320" y="145" fill="#475569" font-family="Arial, sans-serif" font-size="10">• Skriftlig avtale om betaling og sletting</text><path fill="none" stroke="#64748b" stroke-width="2" marker-end="url(#a)" d="M530 135h40"/><rect width="220" height="150" x="570" y="60" fill="#e2e8f0" stroke="#cbd5e1" stroke-width="2" rx="8"/><text x="680" y="90" fill="#1e293b" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
    3. BETALING
  </text><text x="580" y="115" fill="#475569" font-family="Arial, sans-serif" font-size="10">• Betaling i henhold til avtale</text><text x="580" y="130" fill="#475569" font-family="Arial, sans-serif" font-size="10">• Innhenting av kvittering og sletteerklæring</text><text x="580" y="145" fill="#475569" font-family="Arial, sans-serif" font-size="10">• Oppfølging av faktisk sletting i registrene</text></svg>