<svg xmlns="http://www.w3.org/2000/svg" width="800" height="350"><path fill="#f8fafc" d="M0 0h800v350H0z"/><text x="400" y="30" fill="#1e293b" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle">
    Bransjerisiko for Betalingsanmerkninger
  </text><rect width="330" height="250" x="50" y="60" fill="#e2e8f0" stroke="#cbd5e1" stroke-width="2" rx="8"/><text x="215" y="90" fill="#1e293b" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    Høyrisikobransjer
  </text><text x="70" y="115" fill="#475569" font-family="Arial, sans-serif" font-size="10">• Bygg og anlegg: Høy andel betalingsanmerkninger (8-12%)</text><text x="70" y="130" fill="#475569" font-family="Arial, sans-serif" font-size="10">• Sesongvariasjoner i kontantstrøm</text><text x="70" y="145" fill="#475569" font-family="Arial, sans-serif" font-size="10">• Komplekse leverandørkjeder</text><text x="70" y="170" fill="#475569" font-family="Arial, sans-serif" font-size="10">• Detaljhandel: Særlig utsatt ved konjunkturnedgang</text><text x="70" y="185" fill="#475569" font-family="Arial, sans-serif" font-size="10">• Høy omsetning men lav margin</text><text x="70" y="200" fill="#475569" font-family="Arial, sans-serif" font-size="10">• Konkurranseutsatt marked</text><text x="70" y="230" fill="#475569" font-family="Arial, sans-serif" font-size="10">• Profesjonelle tjenester: Lange innkrevingsperioder</text><text x="70" y="245" fill="#475569" font-family="Arial, sans-serif" font-size="10">• Subjektiv verdivurdering av tjenester</text><text x="70" y="260" fill="#475569" font-family="Arial, sans-serif" font-size="10">• Utfordringer med dokumentasjon</text><rect width="330" height="250" x="420" y="60" fill="#e2e8f0" stroke="#cbd5e1" stroke-width="2" rx="8"/><text x="585" y="90" fill="#1e293b" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    Lavrisikobransjer
  </text><text x="440" y="115" fill="#475569" font-family="Arial, sans-serif" font-size="10">• Offentlig sektor: Meget lav risiko for betalingsanmerkninger</text><text x="440" y="130" fill="#475569" font-family="Arial, sans-serif" font-size="10">• Forutsigbare betalingsrutiner</text><text x="440" y="145" fill="#475569" font-family="Arial, sans-serif" font-size="10">• Sikre kontraktsbetingelser</text><text x="440" y="175" fill="#475569" font-family="Arial, sans-serif" font-size="10">• Banker og finans: Streng kredittovervåkning</text><text x="440" y="190" fill="#475569" font-family="Arial, sans-serif" font-size="10">• Automatiserte betalingssystemer</text><text x="440" y="205" fill="#475569" font-family="Arial, sans-serif" font-size="10">• Regulatorisk overvåkning</text></svg>