<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="350" fill="#f8fafc"/>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e293b">
    Bransjerisiko for Betalingsanmerkninger
  </text>

  <!-- High Risk Industries -->
  <rect x="50" y="60" width="330" height="250" rx="8" fill="#e2e8f0" stroke="#cbd5e1" stroke-width="2"/>
  <text x="215" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">
    Høyrisikobransjer
  </text>
  <text x="70" y="115" font-family="Arial, sans-serif" font-size="10" fill="#475569">• Bygg og anlegg: Høy andel betalingsanmerkninger (8-12%)</text>
  <text x="70" y="130" font-family="Arial, sans-serif" font-size="10" fill="#475569">• Sesongvariasjoner i kontantstrøm</text>
  <text x="70" y="145" font-family="Arial, sans-serif" font-size="10" fill="#475569">• Komplekse leverandørkjeder</text>
  <text x="70" y="170" font-family="Arial, sans-serif" font-size="10" fill="#475569">• Detaljhandel: Særlig utsatt ved konjunkturnedgang</text>
  <text x="70" y="185" font-family="Arial, sans-serif" font-size="10" fill="#475569">• Høy omsetning men lav margin</text>
  <text x="70" y="200" font-family="Arial, sans-serif" font-size="10" fill="#475569">• Konkurranseutsatt marked</text>
  <text x="70" y="230" font-family="Arial, sans-serif" font-size="10" fill="#475569">• Profesjonelle tjenester: Lange innkrevingsperioder</text>
  <text x="70" y="245" font-family="Arial, sans-serif" font-size="10" fill="#475569">• Subjektiv verdivurdering av tjenester</text>
  <text x="70" y="260" font-family="Arial, sans-serif" font-size="10" fill="#475569">• Utfordringer med dokumentasjon</text>

  <!-- Low Risk Industries -->
  <rect x="420" y="60" width="330" height="250" rx="8" fill="#e2e8f0" stroke="#cbd5e1" stroke-width="2"/>
  <text x="585" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">
    Lavrisikobransjer
  </text>
  <text x="440" y="115" font-family="Arial, sans-serif" font-size="10" fill="#475569">• Offentlig sektor: Meget lav risiko for betalingsanmerkninger</text>
  <text x="440" y="130" font-family="Arial, sans-serif" font-size="10" fill="#475569">• Forutsigbare betalingsrutiner</text>
  <text x="440" y="145" font-family="Arial, sans-serif" font-size="10" fill="#475569">• Sikre kontraktsbetingelser</text>
  <text x="440" y="175" font-family="Arial, sans-serif" font-size="10" fill="#475569">• Banker og finans: Streng kredittovervåkning</text>
  <text x="440" y="190" font-family="Arial, sans-serif" font-size="10" fill="#475569">• Automatiserte betalingssystemer</text>
  <text x="440" y="205" font-family="Arial, sans-serif" font-size="10" fill="#475569">• Regulatorisk overvåkning</text>
</svg>
