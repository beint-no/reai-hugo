  <line x1="420" y1="210" x2="510" y2="250" stroke="#34495e" stroke-width="2"/>
  <line x1="450" y1="200" x2="680" y2="250" stroke="#34495e" stroke-width="2"/>
  <line x1="360" y1="220" x2="205" y2="360" stroke="#34495e" stroke-width="2"/>
