  </text>
  
  <!-- OCR Technology -->
  <rect x="80" y="320" width="130" height="80" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="5"/>
  <text x="145" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    OCR-teknologi
  </text>
  <text x="145" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
