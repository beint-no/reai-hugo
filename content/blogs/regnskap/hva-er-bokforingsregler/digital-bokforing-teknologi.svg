  </text>
  <text x="595" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    regnskapsdata
  </text>
  
  <!-- Benefits -->
  <rect x="80" y="420" width="640" height="30" fill="#34495e" stroke="#2c3e50" stroke-width="1" rx="3"/>
  <text x="400" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Fordeler: 80% tidsbesparelse • 95% færre feil • 24/7 tilgjengelighet • Automatisk compliance
  </text>
</svg>