  <text x="445" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    API-integrasjoner
  </text>
  <text x="445" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
