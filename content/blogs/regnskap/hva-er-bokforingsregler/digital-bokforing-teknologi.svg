  </text>
  
  <!-- Real-time Reporting -->
  <rect x="530" y="320" width="130" height="80" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="5"/>
  <text x="595" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
