  </text>
  <text x="595" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Kontinuerlig
  </text>
  <text x="595" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
