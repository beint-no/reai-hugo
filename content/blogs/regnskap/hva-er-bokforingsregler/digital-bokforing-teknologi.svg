  </text>
  
  <!-- Traditional vs Digital comparison -->
  <!-- Traditional side -->
  <rect x="50" y="70" width="300" height="180" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="8"/>
  <text x="200" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Tradisjonell Bokføring
  </text>
  
  <!-- Manual process icons -->
  <rect x="80" y="120" width="40" height="30" fill="white" stroke="#c0392b" stroke-width="1" rx="3"/>
  <text x="100" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#c0392b">Papir</text>
  
  <rect x="140" y="120" width="40" height="30" fill="white" stroke="#c0392b" stroke-width="1" rx="3"/>
  <text x="160" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#c0392b">Manuell</text>
  
  <rect x="200" y="120" width="40" height="30" fill="white" stroke="#c0392b" stroke-width="1" rx="3"/>
  <text x="220" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#c0392b">Arkiv</text>
  
  <rect x="260" y="120" width="40" height="30" fill="white" stroke="#c0392b" stroke-width="1" rx="3"/>
  <text x="280" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#c0392b">Feil</text>
  
  <text x="200" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Tidkrevende prosesser
  </text>
  <text x="200" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Høy feilrisiko
  </text>
  <text x="200" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Begrenset tilgjengelighet
  </text>
  <text x="200" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Fysisk oppbevaring
  </text>
  
  <!-- Digital side -->
  <rect x="450" y="70" width="300" height="180" fill="#27ae60" stroke="#229954" stroke-width="2" rx="8"/>
  <text x="600" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Digital Bokføring
  </text>
  
  <!-- Digital process icons -->
  <rect x="480" y="120" width="40" height="30" fill="white" stroke="#229954" stroke-width="1" rx="3"/>
  <text x="500" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#229954">OCR</text>
  
  <rect x="540" y="120" width="40" height="30" fill="white" stroke="#229954" stroke-width="1" rx="3"/>
  <text x="560" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#229954">Auto</text>
  
  <rect x="600" y="120" width="40" height="30" fill="white" stroke="#229954" stroke-width="1" rx="3"/>
  <text x="620" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#229954">Cloud</text>
  
  <rect x="660" y="120" width="40" height="30" fill="white" stroke="#229954" stroke-width="1" rx="3"/>
  <text x="680" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#229954">AI</text>
  
  <text x="600" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
