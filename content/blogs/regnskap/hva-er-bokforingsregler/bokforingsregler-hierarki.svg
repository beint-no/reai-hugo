<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Hierarki av Bokføringsregler
  </text>
  
  <!-- Level 1: Juridiske regler -->
  <rect x="300" y="60" width="200" height="60" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
  <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Juridiske Regler
  </text>
  <text x="400" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Bokføringsloven, Regnskapsloven
  </text>
  
  <!-- Level 2: Regnskapsstandarder -->
  <rect x="100" y="160" width="180" height="60" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="5"/>
  <text x="190" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Regnskapsstandarder
  </text>
  <text x="190" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    NRS, IFRS
  </text>
  
  <rect x="520" y="160" width="180" height="60" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="5"/>
  <text x="610" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Bransjespesifikke
  </text>
  <text x="610" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Særregler
  </text>
  
  <!-- Level 3: Detailed rules -->
  <rect x="50" y="260" width="120" height="50" fill="#27ae60" stroke="#229954" stroke-width="2" rx="5"/>
  <text x="110" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    NRS 1
  </text>
  <text x="110" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Årsregnskap
  </text>
  
  <rect x="190" y="260" width="120" height="50" fill="#27ae60" stroke="#229954" stroke-width="2" rx="5"/>
  <text x="250" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    NRS 2
  </text>
  <text x="250" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Anleggsmidler
  </text>
  
  <rect x="330" y="260" width="120" height="50" fill="#27ae60" stroke="#229954" stroke-width="2" rx="5"/>
  <text x="390" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    NRS 8
  </text>
  <text x="390" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Goodwill
  </text>
  
  <rect x="470" y="260" width="120" height="50" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="5"/>
  <text x="530" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Bank/Finans
  </text>
  <text x="530" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Særregler
  </text>
  
  <rect x="610" y="260" width="120" height="50" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="5"/>
  <text x="670" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Forsikring
  </text>
  <text x="670" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Særregler
  </text>
  
  <!-- Level 4: Internal guidelines -->
  <rect x="250" y="360" width="300" height="60" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="5"/>
  <text x="400" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Interne Retningslinjer
  </text>
  <text x="400" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Virksomhetsspesifikke prosedyrer og kontroller
  </text>
  
  <!-- Connecting lines -->
  <!-- From juridiske regler to standards -->
  <line x1="350" y1="120" x2="240" y2="160" stroke="#34495e" stroke-width="2"/>
  <line x1="450" y1="120" x2="560" y2="160" stroke="#34495e" stroke-width="2"/>
  
  <!-- From standards to detailed rules -->
  <line x1="150" y1="220" x2="110" y2="260" stroke="#34495e" stroke-width="2"/>
  <line x1="190" y1="220" x2="250" y2="260" stroke="#34495e" stroke-width="2"/>
  <line x1="230" y1="220" x2="390" y2="260" stroke="#34495e" stroke-width="2"/>
  <line x1="570" y1="220" x2="530" y2="260" stroke="#34495e" stroke-width="2"/>
  <line x1="650" y1="220" x2="670" y2="260" stroke="#34495e" stroke-width="2"/>
  
  <!-- From all levels to internal guidelines -->
  <line x1="400" y1="120" x2="400" y2="360" stroke="#34495e" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Legend -->
  <rect x="50" y="440" width="700" height="50" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="3"/>
  <text x="60" y="460" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Hierarki: Juridiske regler → Regnskapsstandarder → Detaljerte regler → Interne retningslinjer
  </text>
  <text x="60" y="475" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    Høyere nivå overstyrer lavere nivå ved konflikt
  </text>
</svg>