<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Grunnleggende Bokføringsprinsipper
  </text>
  
  <!-- Central foundation -->
  <rect x="300" y="80" width="200" height="60" fill="#34495e" stroke="#2c3e50" stroke-width="3" rx="5"/>
  <text x="400" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    BOKFØRINGS-
  </text>
  <text x="400" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    PRINSIPPER
  </text>
  
  <!-- Principle 1: Transaksjonsprinsippet -->
  <rect x="50" y="180" width="300" height="120" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="8"/>
  <text x="200" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    1. Transaksjonsprinsippet
  </text>
  <text x="200" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Registrering på transaksjonstidspunktet
  </text>
  <text x="200" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Dokumentasjon gjennom bilag
  </text>
  <text x="200" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Sporbarhet fra bilag til regnskap
  </text>
  
  <!-- Principle 2: Opptjeningsprinsippet -->
  <rect x="450" y="180" width="300" height="120" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="8"/>
  <text x="600" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    2. Opptjeningsprinsippet
  </text>
  <text x="600" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Inntekter når opptjent
  </text>
  <text x="600" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Kostnader når pådratt
  </text>
  <text x="600" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Periodisering av poster
  </text>
  
  <!-- Principle 3: Sammenstillingsprinsippet -->
  <rect x="50" y="330" width="300" height="120" fill="#27ae60" stroke="#229954" stroke-width="2" rx="8"/>
  <text x="200" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    3. Sammenstillingsprinsippet
  </text>
  <text x="200" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Inntekter og kostnader i samme periode
  </text>
  <text x="200" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Riktig periodisering
  </text>
  <text x="200" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Korrekt resultatberegning
  </text>
  
  <!-- Principle 4: Forsiktighetsprinsippet -->
  <rect x="450" y="330" width="300" height="120" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="8"/>
  <text x="600" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    4. Forsiktighetsprinsippet
  </text>
  <text x="600" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Konservativ verdivurdering
  </text>
  <text x="600" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Tap når sannsynlige
  </text>
  <text x="600" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Gevinster når realiserte
  </text>
  
  <!-- Connecting lines from center to principles -->
  <line x1="350" y1="140" x2="200" y2="180" stroke="#34495e" stroke-width="3"/>
  <line x1="450" y1="140" x2="600" y2="180" stroke="#34495e" stroke-width="3"/>
  <line x1="350" y1="140" x2="200" y2="330" stroke="#34495e" stroke-width="3"/>
  <line x1="450" y1="140" x2="600" y2="330" stroke="#34495e" stroke-width="3"/>
  
  <!-- Result box -->
  <rect x="250" y="480" width="300" height="80" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5"/>
  <text x="400" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Resultat
  </text>
  <text x="400" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    Pålitelig og sammenlignbar
  </text>
  <text x="400" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    regnskapsinformasjon
  </text>
  
  <!-- Arrow pointing to result -->
  <polygon points="380,460 420,460 400,480" fill="#34495e"/>
  
  <!-- Icons for each principle -->
  <!-- Document icon for Transaksjonsprinsippet -->
  <rect x="70" y="200" width="20" height="25" fill="white" stroke="#c0392b" stroke-width="1" rx="2"/>
  <line x1="75" y1="210" x2="85" y2="210" stroke="#c0392b" stroke-width="1"/>
  <line x1="75" y1="215" x2="85" y2="215" stroke="#c0392b" stroke-width="1"/>
  
  <!-- Clock icon for Opptjeningsprinsippet -->
  <circle cx="480" cy="210" r="12" fill="white" stroke="#e67e22" stroke-width="2"/>
  <line x1="480" y1="210" x2="480" y2="202" stroke="#e67e22" stroke-width="2"/>
  <line x1="480" y1="210" x2="486" y2="210" stroke="#e67e22" stroke-width="2"/>
  
  <!-- Balance icon for Sammenstillingsprinsippet -->
  <line x1="70" y1="360" x2="90" y2="360" stroke="white" stroke-width="3"/>
  <line x1="80" y1="360" x2="80" y2="350" stroke="white" stroke-width="2"/>
  <circle cx="75" cy="365" r="3" fill="white"/>
  <circle cx="85" cy="365" r="3" fill="white"/>
  
  <!-- Shield icon for Forsiktighetsprinsippet -->
  <path d="M 480 350 L 470 360 L 470 370 L 480 380 L 490 370 L 490 360 Z" fill="white" stroke="#8e44ad" stroke-width="2"/>
</svg>