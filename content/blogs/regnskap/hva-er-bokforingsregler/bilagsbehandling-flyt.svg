<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Bilagsbehandling og Dokumentasjonsflyt
  </text>
  
  <!-- Step 1: Bilagsmottak -->
  <rect x="50" y="80" width="120" height="80" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="5"/>
  <text x="110" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    1. Bilagsmottak
  </text>
  <text x="110" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Fakturaer, kvitteringer,
  </text>
  <text x="110" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    bankutskrifter
  </text>
  
  <!-- Step 2: Kontroll -->
  <rect x="220" y="80" width="120" height="80" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
  <text x="280" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    2. Kontroll
  </text>
  <text x="280" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Autentisitet,
  </text>
  <text x="280" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    fullstendighet
  </text>
  
  <!-- Step 3: Kontering -->
  <rect x="390" y="80" width="120" height="80" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="5"/>
  <text x="450" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    3. Kontering
  </text>
  <text x="450" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Kontotildeling,
  </text>
  <text x="450" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    klassifisering
  </text>
  
  <!-- Step 4: Godkjenning -->
  <rect x="560" y="80" width="120" height="80" fill="#27ae60" stroke="#229954" stroke-width="2" rx="5"/>
  <text x="620" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    4. Godkjenning
  </text>
  <text x="620" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Autorisasjon,
  </text>
  <text x="620" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    attestering
  </text>
  
  <!-- Step 5: Registrering -->
  <rect x="220" y="220" width="120" height="80" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="5"/>
  <text x="280" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    5. Registrering
  </text>
  <text x="280" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Bokføring i
  </text>
  <text x="280" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    regnskapssystem
  </text>
  
  <!-- Step 6: Arkivering -->
  <rect x="390" y="220" width="120" height="80" fill="#16a085" stroke="#138d75" stroke-width="2" rx="5"/>
  <text x="450" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    6. Arkivering
  </text>
  <text x="450" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Oppbevaring i
  </text>
  <text x="450" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    5 år minimum
  </text>
  
  <!-- Flow arrows -->
  <polygon points="170,120 190,115 190,125" fill="#34495e"/>
  <polygon points="340,120 360,115 360,125" fill="#34495e"/>
  <polygon points="510,120 530,115 530,125" fill="#34495e"/>
  <polygon points="620,160 615,180 625,180" fill="#34495e"/>
  <polygon points="560,260 540,255 540,265" fill="#34495e"/>
  <polygon points="340,260 360,255 360,265" fill="#34495e"/>
  
  <!-- Quality requirements -->
  <rect x="50" y="350" width="700" height="120" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5"/>
  <text x="400" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Kvalitetskrav til Bilagsbehandling
  </text>
  
  <!-- Requirements grid -->
  <rect x="80" y="390" width="150" height="60" fill="#3498db" stroke="#2980b9" stroke-width="1" rx="3"/>
  <text x="155" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Fullstendighet
  </text>
  <text x="155" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Alle transaksjoner
  </text>
  <text x="155" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    dokumenteres
  </text>
  
  <rect x="250" y="390" width="150" height="60" fill="#e74c3c" stroke="#c0392b" stroke-width="1" rx="3"/>
  <text x="325" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Autentisitet
  </text>
  <text x="325" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Ekte og ikke
  </text>
  <text x="325" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    manipulerte bilag
  </text>
  
  <rect x="420" y="390" width="150" height="60" fill="#f39c12" stroke="#e67e22" stroke-width="1" rx="3"/>
  <text x="495" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Sporbarhet
  </text>
  <text x="495" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Klar sammenheng
  </text>
  <text x="495" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    bilag-bokføring
  </text>
  
  <rect x="590" y="390" width="150" height="60" fill="#27ae60" stroke="#229954" stroke-width="1" rx="3"/>
  <text x="665" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Oppbevaring
  </text>
  <text x="665" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Minimum 5 års
  </text>
  <text x="665" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    oppbevaringsplikt
  </text>
  
  <!-- Digital transformation note -->
  <rect x="560" y="220" width="190" height="80" fill="#34495e" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="655" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Digital Transformasjon
  </text>
  <text x="655" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    OCR, automatisk kontering,
  </text>
  <text x="655" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    digital arkivering
  </text>
</svg>