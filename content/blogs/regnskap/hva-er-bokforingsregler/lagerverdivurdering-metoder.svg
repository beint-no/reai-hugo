  </text>
  
  <rect x="380" y="300" width="150" height="30" fill="#34495e" stroke="#2c3e50" stroke-width="1"/>
  <text x="455" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
