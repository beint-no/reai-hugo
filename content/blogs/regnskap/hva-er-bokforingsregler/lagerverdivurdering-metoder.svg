<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="500" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Lagerverdivurdering - Metoder og Prinsipper
  </text>
  

  <rect x="50" y="80" width="220" height="150" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="8"/>
  <text x="160" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    FIFO Metode
  </text>
  <text x="160" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    First In, First Out
  </text>
  

  <rect x="70" y="145" width="30" height="20" fill="#e74c3c" stroke="white" stroke-width="1"/>
  <text x="85" y="158" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">100</text>
  <rect x="110" y="145" width="30" height="20" fill="#f39c12" stroke="white" stroke-width="1"/>
  <text x="125" y="158" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">120</text>
  <rect x="150" y="145" width="30" height="20" fill="#27ae60" stroke="white" stroke-width="1"/>
  <text x="165" y="158" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">140</text>
  <rect x="190" y="145" width="30" height="20" fill="#9b59b6" stroke="white" stroke-width="1"/>
  <text x="205" y="158" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">160</text>
  
  <text x="160" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Eldste varer selges først
  </text>
  <text x="160" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Kostpris: 100 → 120 → 140
  </text>
  <text x="160" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Lager: Nyeste verdier
  </text>
  

  <rect x="290" y="80" width="220" height="150" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="8"/>
  <text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Gjennomsnittskost
  </text>
  <text x="400" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Vektet Gjennomsnitt
  </text>
  

  <circle cx="350" cy="155" r="15" fill="#3498db" stroke="white" stroke-width="2"/>
  <text x="350" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">100</text>
  <circle cx="400" cy="155" r="15" fill="#3498db" stroke="white" stroke-width="2"/>
  <text x="400" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">130</text>
  <circle cx="450" cy="155" r="15" fill="#3498db" stroke="white" stroke-width="2"/>
  <text x="450" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">160</text>
  
  <text x="400" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Beregnet gjennomsnitt
  </text>
  <text x="400" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    (100+130+160)/3 = 130
  </text>
  <text x="400" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Jevn kostpris over tid
  </text>
  

  <rect x="530" y="80" width="220" height="150" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="8"/>
