  </text>
  
  <rect x="530" y="300" width="150" height="30" fill="#34495e" stroke="#2c3e50" stroke-width="1"/>
  <text x="605" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Beste for
  </text>
  

  <rect x="80" y="330" width="150" height="40" fill="white" stroke="#bdc3c7" stroke-width="1"/>
  <text x="155" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">
    FIFO
  </text>
  
  <rect x="230" y="330" width="150" height="40" fill="white" stroke="#bdc3c7" stroke-width="1"/>
  <text x="305" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
    Realistisk flyt
  </text>
  <text x="305" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
    Høyere resultat
  </text>
  
  <rect x="380" y="330" width="150" height="40" fill="white" stroke="#bdc3c7" stroke-width="1"/>
  <text x="455" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
    Kompleks ved
  </text>
  <text x="455" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
    prissvingninger
  </text>
  
  <rect x="530" y="330" width="150" height="40" fill="white" stroke="#bdc3c7" stroke-width="1"/>
  <text x="605" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
    Bedrifter med
  </text>
  <text x="605" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
