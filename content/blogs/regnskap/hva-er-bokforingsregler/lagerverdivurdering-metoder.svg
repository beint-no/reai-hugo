  </text>
  

  <rect x="80" y="370" width="150" height="40" fill="white" stroke="#bdc3c7" stroke-width="1"/>
  <text x="155" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">
    Gjennomsnitt
  </text>
  
  <rect x="230" y="370" width="150" height="40" fill="white" stroke="#bdc3c7" stroke-width="1"/>
  <text x="305" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
    Enkel å beregne
  </text>
  <text x="305" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
    Jevner ut svingninger
  </text>
  
  <rect x="380" y="370" width="150" height="40" fill="white" stroke="#bdc3c7" stroke-width="1"/>
  <text x="455" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
    Ikke realistisk
  </text>
  <text x="455" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
    fysisk flyt
  </text>
  
  <rect x="530" y="370" width="150" height="40" fill="white" stroke="#bdc3c7" stroke-width="1"/>
  <text x="605" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
    Stabile
  </text>
  <text x="605" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
    markedsforhold
  </text>
  

  <rect x="80" y="410" width="150" height="40" fill="white" stroke="#bdc3c7" stroke-width="1"/>
  <text x="155" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">
    LVP
  </text>
  
  <rect x="230" y="410" width="150" height="40" fill="white" stroke="#bdc3c7" stroke-width="1"/>
  <text x="305" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
    Konservativ
  </text>
  <text x="305" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
    Reduserer risiko
  </text>
  
  <rect x="380" y="410" width="150" height="40" fill="white" stroke="#bdc3c7" stroke-width="1"/>
  <text x="455" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
    Kan undervurdere
  </text>
  <text x="455" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
    lagerverdi
  </text>
  
  <rect x="530" y="410" width="150" height="40" fill="white" stroke="#bdc3c7" stroke-width="1"/>
  <text x="605" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
    Volatile
  </text>
  <text x="605" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
    markeder
  </text>
