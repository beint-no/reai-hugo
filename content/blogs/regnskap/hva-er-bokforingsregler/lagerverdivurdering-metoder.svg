  </text>
  

  <rect x="560" y="145" width="60" height="25" fill="#27ae60" stroke="white" stroke-width="1"/>
  <text x="590" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Kostpris</text>
  <text x="590" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">150</text>
  
  <text x="640" y="158" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">VS</text>
  
  <rect x="660" y="145" width="60" height="25" fill="#e74c3c" stroke="white" stroke-width="1"/>
  <text x="690" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Marked</text>
  <text x="690" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">120</text>
  
  <text x="640" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Velg laveste: 120
  </text>
  <text x="640" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Forsiktighetsprinsippet
  </text>
  

  <rect x="50" y="260" width="700" height="200" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5"/>
