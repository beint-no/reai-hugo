<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="400" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">OCR-Nummer Struktur</text>
  

  <rect x="150" y="60" width="500" height="60" rx="10" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
  <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">EKSEMPEL OCR-NUMMER</text>
  <text x="400" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">1234567890123456</text>
  


  <rect x="100" y="160" width="150" height="80" rx="8" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="175" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">KUNDENUMMER</text>
  <text x="175" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">123456</text>
  <text x="175" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Identifiserer kunden</text>
  

  <rect x="275" y="160" width="150" height="80" rx="8" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="350" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">FAKTURANUMMER</text>
  <text x="350" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">789012</text>
  <text x="350" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Referanse til faktura</text>
  

  <rect x="450" y="160" width="150" height="80" rx="8" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="525" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">REFERANSE</text>
  <text x="525" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">345</text>
  <text x="525" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Tilleggsreferanse</text>
  

  <rect x="625" y="160" width="75" height="80" rx="8" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="662" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">KONTROLL</text>
  <text x="662" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">6</text>
  <text x="662" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Kontrollsiffer</text>
  

  <defs>
    <marker id="arrowdown" markerWidth="10" markerHeight="7" refX="5" refY="6" orient="auto">
      <polygon points="0 0, 10 0, 5 7" fill="#34495e"/>
    </marker>
  </defs>
  
  <line x1="175" y1="140" x2="175" y2="160" stroke="#34495e" stroke-width="2" marker-end="url(#arrowdown)"/>
  <line x1="350" y1="140" x2="350" y2="160" stroke="#34495e" stroke-width="2" marker-end="url(#arrowdown)"/>
  <line x1="525" y1="140" x2="525" y2="160" stroke="#34495e" stroke-width="2" marker-end="url(#arrowdown)"/>
  <line x1="662" y1="140" x2="662" y2="160" stroke="#34495e" stroke-width="2" marker-end="url(#arrowdown)"/>
  

  <text x="400" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">OCR-Generering Prosess</text>
  

  <circle cx="150" cy="320" r="25" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="150" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">1</text>
  <text x="150" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Kundenummer</text>
  <text x="150" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">fra database</text>
  

  <circle cx="300" cy="320" r="25" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="300" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">2</text>
  <text x="300" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Fakturanummer</text>
  <text x="300" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">genereres</text>
  

  <circle cx="450" cy="320" r="25" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="450" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">3</text>
  <text x="450" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Referanse</text>
  <text x="450" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">legges til</text>
  

  <circle cx="600" cy="320" r="25" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="600" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">4</text>
  <text x="600" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Kontrollsiffer</text>
  <text x="600" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">beregnes</text>
  

  <defs>
    <marker id="arrowright" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
  
  <line x1="175" y1="320" x2="275" y2="320" stroke="#34495e" stroke-width="2" marker-end="url(#arrowright)"/>
  <line x1="325" y1="320" x2="425" y2="320" stroke="#34495e" stroke-width="2" marker-end="url(#arrowright)"/>
  <line x1="475" y1="320" x2="575" y2="320" stroke="#34495e" stroke-width="2" marker-end="url(#arrowright)"/>
  

  <rect x="650" y="300" width="120" height="40" rx="5" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="710" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">FERDIG OCR</text>
  <text x="710" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">1234567890123456</text>
  
  <line x1="625" y1="320" x2="650" y2="320" stroke="#34495e" stroke-width="2" marker-end="url(#arrowright)"/>
</svg>