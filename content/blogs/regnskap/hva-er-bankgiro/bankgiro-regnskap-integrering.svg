<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="500" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">BankGiro Regnskapsintegrering</text>
  

  <rect x="50" y="80" width="150" height="100" rx="10" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="125" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">BANKGIRO</text>
  <text x="125" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">SYSTEM</text>
  <text x="125" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• OCR-data</text>
  <text x="125" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Betalingsinfo</text>
  

  <rect x="250" y="80" width="150" height="100" rx="10" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="325" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">DATA</text>
  <text x="325" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">OVERFØRING</text>
  <text x="325" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Automatisk import</text>
  <text x="325" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Sanntid/batch</text>
  

  <rect x="450" y="80" width="150" height="100" rx="10" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="525" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">REGNSKAPS-</text>
  <text x="525" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">SYSTEM</text>
  <text x="525" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Automatisk bokføring</text>
  <text x="525" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Avstemming</text>
  

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
  
  <line x1="200" y1="130" x2="250" y2="130" stroke="#34495e" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="400" y1="130" x2="450" y2="130" stroke="#34495e" stroke-width="3" marker-end="url(#arrow)"/>
  

  <text x="400" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Integrasjonsprosess</text>
  

  <rect x="50" y="250" width="140" height="80" rx="8" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="120" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">1. BETALING</text>
  <text x="120" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Kunde betaler</text>
  <text x="120" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">med OCR-nummer</text>
  <text x="120" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">via bank</text>
  

  <rect x="210" y="250" width="140" height="80" rx="8" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="280" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">2. REGISTRERING</text>
  <text x="280" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">BankGiro mottar</text>
  <text x="280" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">betalingsdata</text>
  <text x="280" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">fra bank</text>
  

  <rect x="370" y="250" width="140" height="80" rx="8" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="440" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">3. MATCHING</text>
  <text x="440" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">OCR-nummer</text>
  <text x="440" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">matches mot</text>
  <text x="440" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">utestående faktura</text>
  

  <rect x="530" y="250" width="140" height="80" rx="8" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="600" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">4. BOKFØRING</text>
  <text x="600" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Automatisk</text>
  <text x="600" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">bokføring i</text>
  <text x="600" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">regnskapssystem</text>
  

  <line x1="190" y1="290" x2="210" y2="290" stroke="#34495e" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="350" y1="290" x2="370" y2="290" stroke="#34495e" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="510" y1="290" x2="530" y2="290" stroke="#34495e" stroke-width="2" marker-end="url(#arrow)"/>
  

  <rect x="100" y="360" width="600" height="100" rx="10" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
  <text x="400" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Automatisk Bokføringspost</text>
  

  <rect x="120" y="400" width="250" height="50" rx="5" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
  <text x="245" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">DEBET</text>
  <text x="245" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Bank 1920 - 10,000 kr</text>
  <text x="245" y="448" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">OCR: 1234567890123</text>
  

  <rect x="430" y="400" width="250" height="50" rx="5" fill="#27ae60" stroke="#229954" stroke-width="1"/>
  <text x="555" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">KREDIT</text>
  <text x="555" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Kundefordringer 1500 - 10,000 kr</text>
  <text x="555" y="448" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Kunde: ABC Bedrift AS</text>
  

  <text x="50" y="485" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Fordeler:</text>
  <text x="120" y="485" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Eliminerer manuell registrering</text>
  <text x="320" y="485" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Reduserer feil</text>
  <text x="450" y="485" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Raskere avstemming</text>
  <text x="580" y="485" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Bedre kontroll</text>
</svg>