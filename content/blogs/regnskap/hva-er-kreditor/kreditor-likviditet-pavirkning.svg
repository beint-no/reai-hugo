<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  

  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Kreditors P&amp;aring;virkning p&amp;aring; Likviditet</text>
  

  <rect x="50" y="80" width="700" height="100" fill="white" stroke="#dee2e6" stroke-width="1" rx="8"/>
  <text x="400" y="110" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Arbeidskapital = Oml&amp;oslash;psmidler - Kortsiktig gjeld</text>
  <text x="400" y="140" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="14">Hvor leverand&amp;oslash;rgjeld (kreditorer) utgj&amp;oslash;r en vesentlig del av kortsiktig gjeld</text>
  <text x="400" y="160" text-anchor="middle" fill="#28a745" font-family="Arial, sans-serif" font-size="12" font-weight="bold">H&amp;oslash;yere leverand&amp;oslash;rgjeld = Bedre arbeidskapital</text>
  

  <rect x="50" y="200" width="700" height="180" fill="white" stroke="#dee2e6" stroke-width="1" rx="8"/>
  <text x="400" y="225" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Likviditetseffekter</text>
  

  <rect x="80" y="250" width="200" height="100" fill="#e8f5e8" stroke="#28a745" stroke-width="2" rx="8"/>
  <text x="180" y="275" text-anchor="middle" fill="#28a745" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Positiv effekt</text>
  <text x="180" y="295" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">Utsatt betaling</text>
  <text x="180" y="310" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">forbedrer kortsiktig</text>
  <text x="180" y="325" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">likviditet</text>
  

  <rect x="300" y="250" width="200" height="100" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="8"/>
  <text x="400" y="275" text-anchor="middle" fill="#856404" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Negativ effekt</text>
  <text x="400" y="295" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">Forpliktelser som</text>
  <text x="400" y="310" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">m&amp;aring; betales</text>
  <text x="400" y="325" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">innen kort tid</text>
  

  <rect x="520" y="250" width="200" height="100" fill="#f8d7da" stroke="#dc3545" stroke-width="2" rx="8"/>
  <text x="620" y="275" text-anchor="middle" fill="#721c24" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Risiko</text>
  <text x="620" y="295" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">Potensielle</text>
  <text x="620" y="310" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">konsekvenser ved</text>
  <text x="620" y="325" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">betalingsproblemer</text>
  

  <rect x="50" y="400" width="700" height="80" fill="white" stroke="#dee2e6" stroke-width="1" rx="8"/>
  <text x="400" y="425" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Eksempel: Balansep&amp;aring;virkning</text>
  <text x="200" y="450" text-anchor="middle" fill="#28a745" font-family="Arial, sans-serif" font-size="14">Oml&amp;oslash;psmidler: 2 000 000 kr</text>
  <text x="400" y="450" text-anchor="middle" fill="#dc3545" font-family="Arial, sans-serif" font-size="14">Kortsiktig gjeld: 800 000 kr</text>
  <text x="600" y="450" text-anchor="middle" fill="#007bff" font-family="Arial, sans-serif" font-size="14">Arbeidskapital: 1 200 000 kr</text>
  <text x="400" y="470" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">Hvorav leverand&amp;oslash;rgjeld utgj&amp;oslash;r 500 000 kr (62,5% av kortsiktig gjeld)</text>
</svg>