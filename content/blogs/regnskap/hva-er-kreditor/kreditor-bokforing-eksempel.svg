<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="debitGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c82333;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="creditGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Bokf&amp;oslash;ring av Kreditorer</text>
  
  <!-- Example 1: Purchase on Credit -->
  <rect x="50" y="80" width="700" height="180" fill="white" stroke="#dee2e6" stroke-width="1" rx="8"/>
  <text x="400" y="105" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Eksempel 1: Innkj&amp;oslash;p p&amp;aring; Kreditt</text>
  <text x="400" y="125" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="14">Innkj&amp;oslash;p av varer for 25 000 kr inkl. mva (20 000 kr ekskl. mva)</text>
  
  <!-- Table header -->
  <rect x="100" y="140" width="600" height="30" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="200" y="160" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Konto</text>
  <text x="400" y="160" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Debet</text>
  <text x="600" y="160" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Kredit</text>
  
  <!-- Table rows -->
  <rect x="100" y="170" width="600" height="25" fill="white" stroke="#dee2e6" stroke-width="1"/>
  <text x="200" y="187" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">Varekj&amp;oslash;p</text>
  <rect x="350" y="175" width="100" height="15" fill="url(#debitGradient)" rx="2"/>
  <text x="400" y="185" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">20 000</text>
  <text x="600" y="187" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">-</text>
  
  <rect x="100" y="195" width="600" height="25" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="200" y="212" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">Inng&amp;aring;ende mva</text>
  <rect x="350" y="200" width="100" height="15" fill="url(#debitGradient)" rx="2"/>
  <text x="400" y="210" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">5 000</text>
  <text x="600" y="212" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">-</text>
  
  <rect x="100" y="220" width="600" height="25" fill="white" stroke="#dee2e6" stroke-width="1"/>
  <text x="200" y="237" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">Leverand&amp;oslash;rgjeld</text>
  <text x="400" y="237" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">-</text>
  <rect x="550" y="225" width="100" height="15" fill="url(#creditGradient)" rx="2"/>
  <text x="600" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">25 000</text>
  
  <!-- Example 2: Payment to Supplier -->
  <rect x="50" y="280" width="700" height="180" fill="white" stroke="#dee2e6" stroke-width="1" rx="8"/>
  <text x="400" y="305" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Eksempel 2: Betaling til Leverand&amp;oslash;r</text>
  <text x="400" y="325" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="14">N&amp;aring;r fakturaen betales</text>
  
  <!-- Table header -->
  <rect x="100" y="340" width="600" height="30" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="200" y="360" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Konto</text>
  <text x="400" y="360" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Debet</text>
  <text x="600" y="360" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Kredit</text>
  
  <!-- Table rows -->
  <rect x="100" y="370" width="600" height="25" fill="white" stroke="#dee2e6" stroke-width="1"/>
  <text x="200" y="387" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">Leverand&amp;oslash;rgjeld</text>
  <rect x="350" y="375" width="100" height="15" fill="url(#debitGradient)" rx="2"/>
  <text x="400" y="385" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">25 000</text>
  <text x="600" y="387" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">-</text>
  
  <rect x="100" y="395" width="600" height="25" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="200" y="412" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">Bank</text>
  <text x="400" y="412" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">-</text>
  <rect x="550" y="400" width="100" height="15" fill="url(#creditGradient)" rx="2"/>
  <text x="600" y="410" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">25 000</text>
  
  <!-- Legend -->
  <rect x="100" y="430" width="200" height="15" fill="url(#debitGradient)" rx="2"/>
  <text x="200" y="442" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Debet (Venstre side)</text>
  
  <rect x="500" y="430" width="200" height="15" fill="url(#creditGradient)" rx="2"/>
  <text x="600" y="442" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Kredit (H&amp;oslash;yre side)</text>
</svg>