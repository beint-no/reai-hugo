<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="400" fill="url(#bgGradient)"/>
  

  <rect x="50" y="50" width="700" height="300" rx="20" fill="url(#cardGradient)" stroke="#e2e8f0" stroke-width="2"/>
  

  <text x="400" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#1e293b">
    Hva er Direkte Remittering?
  </text>
  

  <text x="400" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#64748b">
    Elektronisk overføring av midler mellom bankkontoer
  </text>
  


  <rect x="120" y="200" width="80" height="60" rx="8" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>
  <text x="160" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">BANK</text>
  <text x="160" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">A</text>
  <text x="160" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#bfdbfe">Avsender</text>
  

  <path d="M220 230 L560 230" stroke="#10b981" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10b981"/>
    </marker>
  </defs>
  

  <rect x="340" y="210" width="120" height="25" rx="12" fill="#10b981"/>
  <text x="400" y="227" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    DIREKTE
  </text>
  <text x="400" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#10b981">
    Elektronisk overføring
  </text>
  

  <rect x="600" y="200" width="80" height="60" rx="8" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>
  <text x="640" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">BANK</text>
  <text x="640" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">B</text>
  <text x="640" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#bfdbfe">Mottaker</text>
  

  <text x="400" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#475569">
    ✓ Sikker • ✓ Rask • ✓ Sporbar • ✓ Kostnadseffektiv
  </text>
  

  <circle cx="100" cy="100" r="3" fill="#fbbf24" opacity="0.6"/>
  <circle cx="720" cy="120" r="4" fill="#f59e0b" opacity="0.5"/>
  <circle cx="80" cy="320" r="2" fill="#10b981" opacity="0.7"/>
  <circle cx="740" cy="340" r="3" fill="#3b82f6" opacity="0.6"/>
</svg>