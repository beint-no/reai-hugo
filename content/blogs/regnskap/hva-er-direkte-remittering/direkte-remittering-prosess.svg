<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="processGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="300" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">
    Direkte Remittering Prosess
  </text>
  
  <!-- Step 1: Avsender -->
  <rect x="50" y="80" width="120" height="80" rx="10" fill="url(#processGradient)" filter="url(#shadow)"/>
  <text x="110" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    AVSENDER
  </text>
  <text x="110" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#bfdbfe">
    Initierer
  </text>
  <text x="110" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#bfdbfe">
    overføring
  </text>
  <text x="110" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#bfdbfe">
    via bank
  </text>
  
  <!-- Arrow 1 -->
  <path d="M180 120 L220 120" stroke="#10b981" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10b981"/>
    </marker>
  </defs>
  
  <!-- Step 2: Avsenders Bank -->
  <rect x="230" y="80" width="120" height="80" rx="10" fill="#059669" filter="url(#shadow)"/>
  <text x="290" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    AVSENDERS
  </text>
  <text x="290" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    BANK
  </text>
  <text x="290" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#a7f3d0">
    Verifiserer og
  </text>
  <text x="290" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#a7f3d0">
    behandler
  </text>
  
  <!-- Arrow 2 -->
  <path d="M360 120 L400 120" stroke="#10b981" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: Banksystem -->
  <rect x="410" y="80" width="120" height="80" rx="10" fill="#7c3aed" filter="url(#shadow)"/>
  <text x="470" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    BANK-
  </text>
  <text x="470" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    SYSTEM
  </text>
  <text x="470" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#c4b5fd">
    Elektronisk
  </text>
  <text x="470" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#c4b5fd">
    overføring
  </text>
  
  <!-- Arrow 3 -->
  <path d="M540 120 L580 120" stroke="#10b981" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 4: Mottakers Bank -->
  <rect x="590" y="80" width="120" height="80" rx="10" fill="#059669" filter="url(#shadow)"/>
  <text x="650" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    MOTTAKERS
  </text>
  <text x="650" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    BANK
  </text>
  <text x="650" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#a7f3d0">
    Krediterer
  </text>
  <text x="650" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#a7f3d0">
    konto
  </text>
  
  <!-- Arrow 4 (curved down to mottaker) -->
  <path d="M650 170 Q650 200 650 220" stroke="#10b981" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 5: Mottaker -->
  <rect x="590" y="200" width="120" height="60" rx="10" fill="url(#processGradient)" filter="url(#shadow)"/>
  <text x="650" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    MOTTAKER
  </text>
  <text x="650" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#bfdbfe">
    Mottar midler
  </text>
  
  <!-- Process characteristics -->
  <rect x="50" y="200" width="500" height="60" rx="8" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="60" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">
    Prosesskarakteristika:
  </text>
  <text x="60" y="240" font-family="Arial, sans-serif" font-size="11" fill="#475569">
    • Elektronisk behandling • Ingen fysiske dokumenter • Kryptert kommunikasjon
  </text>
  <text x="60" y="255" font-family="Arial, sans-serif" font-size="11" fill="#475569">
    • Automatisk dokumentasjon • Sporbar transaksjon • Øyeblikkelig eller planlagt
  </text>
  
  <!-- Time indicator -->
  <rect x="300" y="50" width="200" height="20" rx="10" fill="#fbbf24"/>
  <text x="400" y="63" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Behandlingstid: Sekunder til timer
  </text>
</svg>