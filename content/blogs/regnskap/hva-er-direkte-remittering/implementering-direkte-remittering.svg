<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#2196f3;stop-opacity:1"/><stop offset="100%" style="stop-color:#0d47a1;stop-opacity:1"/></linearGradient><linearGradient id="b" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#4caf50;stop-opacity:1"/><stop offset="100%" style="stop-color:#1b5e20;stop-opacity:1"/></linearGradient><linearGradient id="c" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#ff9800;stop-opacity:1"/><stop offset="100%" style="stop-color:#e65100;stop-opacity:1"/></linearGradient><linearGradient id="d" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#9c27b0;stop-opacity:1"/><stop offset="100%" style="stop-color:#4a148c;stop-opacity:1"/></linearGradient><linearGradient id="e" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#f44336;stop-opacity:1"/><stop offset="100%" style="stop-color:#b71c1c;stop-opacity:1"/></linearGradient><linearGradient id="f" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#607d8b;stop-opacity:1"/><stop offset="100%" style="stop-color:#263238;stop-opacity:1"/></linearGradient></defs><path fill="#f8f9fa" d="M0 0h800v600H0z"/><path fill="url(#a)" d="M0 0h800v60H0z"/><text x="400" y="35" fill="#fff" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">
    Implementering av Direkte Remittering i Bedriften
  </text><g transform="translate(50 80)"><rect width="340" height="180" fill="url(#b)" opacity=".9" rx="10"/><text x="170" y="25" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
      1️⃣ Behovsanalyse
    </text><g fill="#fff" transform="translate(20 45)"><rect width="300" height="40" opacity=".2" rx="5"/><text x="10" y="18" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
        Kartlegg eksisterende betalingsprosesser
      </text><text x="10" y="32" font-family="Arial, sans-serif" font-size="11">• Dokumenter nåværende arbeidsflyt</text><rect width="300" height="40" y="50" opacity=".2" rx="5"/><text x="10" y="68" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
        Identifiser forbedringsområder
      </text><text x="10" y="82" font-family="Arial, sans-serif" font-size="11">• Flaskehalser og ineffektivitet</text><rect width="300" height="40" y="100" opacity=".2" rx="5"/><text x="10" y="118" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
        Beregn potensielle besparelser
      </text><text x="10" y="132" font-family="Arial, sans-serif" font-size="11">• ROI-analyse og kostnads-nytte vurdering</text></g></g><g transform="translate(410 80)"><rect width="340" height="180" fill="url(#c)" opacity=".9" rx="10"/><text x="170" y="25" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
      2️⃣ Systemvalg
    </text><g fill="#fff" transform="translate(20 45)"><rect width="300" height="40" opacity=".2" rx="5"/><text x="10" y="18" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
        Evaluer ulike banktjenester
      </text><text x="10" y="32" font-family="Arial, sans-serif" font-size="11">• Sammenlign tilbydere og tjenester</text><rect width="300" height="40" y="50" opacity=".2" rx="5"/><text x="10" y="68" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
        Vurder integrasjon med eksisterende systemer
      </text><text x="10" y="82" font-family="Arial, sans-serif" font-size="11">• API-kompatibilitet og dataflyt</text><rect width="300" height="40" y="100" opacity=".2" rx="5"/><text x="10" y="118" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
        Sammenlign kostnader og funksjonalitet
      </text><text x="10" y="132" font-family="Arial, sans-serif" font-size="11">• Transaksjonsgebyrer og månedskostnader</text></g></g><g transform="translate(50 280)"><rect width="340" height="180" fill="url(#d)" opacity=".9" rx="10"/><text x="170" y="25" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
      3️⃣ Oppsett og Testing
    </text><g fill="#fff" transform="translate(20 45)"><rect width="300" height="40" opacity=".2" rx="5"/><text x="10" y="18" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
        Konfigurer banksystemer
      </text><text x="10" y="32" font-family="Arial, sans-serif" font-size="11">• Oppsett av kontoer og tilganger</text><rect width="300" height="40" y="50" opacity=".2" rx="5"/><text x="10" y="68" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
        Test med små beløp
      </text><text x="10" y="82" font-family="Arial, sans-serif" font-size="11">• Pilotprosjekt med begrenset risiko</text><rect width="300" height="40" y="100" opacity=".2" rx="5"/><text x="10" y="118" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
        Tren personale
      </text><text x="10" y="132" font-family="Arial, sans-serif" font-size="11">• Opplæring i nye prosedyrer og systemer</text></g></g><g transform="translate(410 280)"><rect width="340" height="180" fill="url(#e)" opacity=".9" rx="10"/><text x="170" y="25" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
      4️⃣ Utrulling
    </text><g fill="#fff" transform="translate(20 45)"><rect width="300" height="40" opacity=".2" rx="5"/><text x="10" y="18" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
