        Juster prosedyrer etter behov
      </text><text x="10" y="132" font-family="Arial, sans-serif" font-size="11">• Tilpasninger basert på erfaringer</text></g></g><g transform="translate(230 480)"><rect width="340" height="100" fill="url(#f)" opacity=".9" rx="10"/><text x="170" y="25" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
      5️⃣ Optimalisering
    </text><g fill="#fff" transform="translate(20 40)"><rect width="90" height="45" opacity=".2" rx="3"/><text x="45" y="15" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">
        Analyser
      </text><text x="45" y="25" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">
        bruksmønstre
      </text><text x="5" y="40" font-family="Arial, sans-serif" font-size="9">• Identifiser trender</text><rect width="90" height="45" x="105" opacity=".2" rx="3"/><text x="150" y="15" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">
        Automatiser
      </text><text x="150" y="25" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">
        flere prosesser
      </text><text x="110" y="40" font-family="Arial, sans-serif" font-size="9">• Reduser manuelt arbeid</text><rect width="90" height="45" x="210" opacity=".2" rx="3"/><text x="255" y="15" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">
        Kontinuerlig
      </text><text x="255" y="25" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">
        forbedring
      </text><text x="215" y="40" font-family="Arial, sans-serif" font-size="9">• Regelmessig evaluering</text></g></g><g fill="#666" stroke="#666" stroke-width="3" marker-end="url(#g)" opacity=".7"><path d="M390 170h20"/><path d="M580 260v20"/><path d="M390 370h20"/><path d="M580 460v20"/></g><defs><marker id="g" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><path fill="#666" d="m0 0 10 3.5L0 7z"/></marker></defs></svg>