      </text><text x="10" y="32" font-family="Arial, sans-serif" font-size="11">• Faseinndelt implementering</text><rect width="300" height="40" y="50" opacity=".2" rx="5"/><text x="10" y="68" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
        Overvåk ytelse og feil
