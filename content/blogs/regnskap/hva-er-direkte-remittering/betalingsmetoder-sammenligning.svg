<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">
    Sammenligning av Betalingsmetoder
  </text>
  
  <!-- Table Header -->
  <rect x="50" y="60" width="700" height="40" rx="8" fill="url(#headerGradient)" filter="url(#shadow)"/>
  <text x="70" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Betalingsmetode</text>
  <text x="220" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Behandlingstid</text>
  <text x="350" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Kostnad</text>
  <text x="470" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Sikkerhet</text>
  <text x="590" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Sporbarhet</text>
  
  <!-- Row 1: Direkte Remittering -->
  <rect x="50" y="100" width="700" height="60" rx="5" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="70" y="120" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">Direkte Remittering</text>
  <text x="70" y="135" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6">Elektronisk overføring</text>
  <text x="70" y="150" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6">mellom bankkontoer</text>
  
  <!-- Time indicator -->
  <rect x="220" y="115" width="100" height="20" rx="10" fill="#10b981"/>
  <text x="270" y="128" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Øyeblikkelig-1 dag</text>
  
  <!-- Cost indicator -->
  <rect x="350" y="115" width="80" height="20" rx="10" fill="#fbbf24"/>
  <text x="390" y="128" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Lav-middels</text>
  
  <!-- Security stars -->
  <text x="470" y="130" font-family="Arial, sans-serif" font-size="16" fill="#fbbf24">★★★★★</text>
  <text x="470" y="145" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">Høy</text>
  
  <!-- Traceability stars -->
  <text x="590" y="130" font-family="Arial, sans-serif" font-size="16" fill="#10b981">★★★★★</text>
  <text x="590" y="145" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">Utmerket</text>
  
  <!-- Row 2: BankGiro -->
  <rect x="50" y="160" width="700" height="60" rx="5" fill="#f0fdf4" stroke="#10b981" stroke-width="1"/>
  <text x="70" y="180" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#047857">BankGiro</text>
  <text x="70" y="195" font-family="Arial, sans-serif" font-size="10" fill="#059669">Norsk betalingssystem</text>
  <text x="70" y="210" font-family="Arial, sans-serif" font-size="10" fill="#059669">for innenlandske betalinger</text>
  
  <rect x="220" y="175" width="80" height="20" rx="10" fill="#059669"/>
  <text x="260" y="188" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">1-2 dager</text>
  
  <rect x="350" y="175" width="60" height="20" rx="10" fill="#10b981"/>
  <text x="380" y="188" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Lav</text>
  
  <text x="470" y="190" font-family="Arial, sans-serif" font-size="16" fill="#fbbf24">★★★★★</text>
  <text x="470" y="205" font-family="Arial, sans-serif" font-size="10" fill="#047857">Høy</text>
  
  <text x="590" y="190" font-family="Arial, sans-serif" font-size="16" fill="#10b981">★★★★☆</text>
  <text x="590" y="205" font-family="Arial, sans-serif" font-size="10" fill="#047857">God</text>
  
  <!-- Row 3: Kontanter -->
  <rect x="50" y="220" width="700" height="60" rx="5" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
  <text x="70" y="240" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">Kontanter</text>
  <text x="70" y="255" font-family="Arial, sans-serif" font-size="10" fill="#b45309">Fysisk valuta</text>
  <text x="70" y="270" font-family="Arial, sans-serif" font-size="10" fill="#b45309">Direkte utveksling</text>
  
  <rect x="220" y="235" width="80" height="20" rx="10" fill="#10b981"/>
  <text x="260" y="248" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Øyeblikkelig</text>
  
  <rect x="350" y="235" width="60" height="20" rx="10" fill="#10b981"/>
  <text x="380" y="248" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Ingen</text>
  
  <text x="470" y="250" font-family="Arial, sans-serif" font-size="16" fill="#ef4444">★★☆☆☆</text>
  <text x="470" y="265" font-family="Arial, sans-serif" font-size="10" fill="#92400e">Lav</text>
  
  <text x="590" y="250" font-family="Arial, sans-serif" font-size="16" fill="#ef4444">★☆☆☆☆</text>
  <text x="590" y="265" font-family="Arial, sans-serif" font-size="10" fill="#92400e">Dårlig</text>
  
  <!-- Row 4: Sjekk -->
  <rect x="50" y="280" width="700" height="60" rx="5" fill="#f3f4f6" stroke="#6b7280" stroke-width="1"/>
  <text x="70" y="300" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Sjekk</text>
  <text x="70" y="315" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Papirbasert</text>
  <text x="70" y="330" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">betalingsinstrument</text>
  
  <rect x="220" y="295" width="80" height="20" rx="10" fill="#ef4444"/>
  <text x="260" y="308" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">3-5 dager</text>
  
  <rect x="350" y="295" width="70" height="20" rx="10" fill="#fbbf24"/>
  <text x="385" y="308" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Middels</text>
  
  <text x="470" y="310" font-family="Arial, sans-serif" font-size="16" fill="#fbbf24">★★★☆☆</text>
  <text x="470" y="325" font-family="Arial, sans-serif" font-size="10" fill="#374151">Middels</text>
  
  <text x="590" y="310" font-family="Arial, sans-serif" font-size="16" fill="#10b981">★★★★☆</text>
  <text x="590" y="325" font-family="Arial, sans-serif" font-size="10" fill="#374151">God</text>
  
  <!-- Row 5: Kredittkort -->
  <rect x="50" y="340" width="700" height="60" rx="5" fill="#fef2f2" stroke="#ef4444" stroke-width="1"/>
  <text x="70" y="360" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">Kredittkort</text>
  <text x="70" y="375" font-family="Arial, sans-serif" font-size="10" fill="#ef4444">Kortbasert betaling</text>
  <text x="70" y="390" font-family="Arial, sans-serif" font-size="10" fill="#ef4444">med kredittfunksjon</text>
  
  <rect x="220" y="355" width="80" height="20" rx="10" fill="#10b981"/>
  <text x="260" y="368" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Øyeblikkelig</text>
  
  <rect x="350" y="355" width="60" height="20" rx="10" fill="#ef4444"/>
  <text x="380" y="368" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Høy</text>
  
  <text x="470" y="370" font-family="Arial, sans-serif" font-size="16" fill="#fbbf24">★★★☆☆</text>
  <text x="470" y="385" font-family="Arial, sans-serif" font-size="10" fill="#dc2626">Middels</text>
  
  <text x="590" y="370" font-family="Arial, sans-serif" font-size="16" fill="#10b981">★★★★★</text>
  <text x="590" y="385" font-family="Arial, sans-serif" font-size="10" fill="#dc2626">Utmerket</text>
  
  <!-- Legend -->
  <rect x="50" y="420" width="700" height="60" rx="8" fill="#1e293b"/>
  <text x="70" y="440" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Vurderingskriterier:</text>
  <text x="70" y="460" font-family="Arial, sans-serif" font-size="11" fill="#cbd5e1">
    Behandlingstid: Hvor raskt transaksjonen gjennomføres • Kostnad: Gebyrer og avgifter
  </text>
  <text x="70" y="475" font-family="Arial, sans-serif" font-size="11" fill="#cbd5e1">
    Sikkerhet: Beskyttelse mot svindel og feil • Sporbarhet: Mulighet for å følge og dokumentere transaksjoner
  </text>
</svg>