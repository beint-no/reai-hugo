<svg width="700" height="450" viewBox="0 0 700 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hwGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    <filter id="keyShadow" x="-15%" y="-15%" width="130%" height="130%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="450" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect width="700" height="70" fill="url(#hwGrad)"/>
  <text x="350" y="25" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
    Hardware Sikkerhetsnøkler (FIDO2/WebAuthn)
  </text>
  <text x="350" y="45" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#e0e7ff">
    Neste generasjon autentisering for regnskapsvirksomheter
  </text>
  <text x="350" y="60" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#c7d2fe">
    Phishing-resistent • Kryptografisk sikkerhet • Zero-trust ready
  </text>
  
  <!-- Hardware Keys Display -->
  <g transform="translate(50, 90)">
    <!-- YubiKey -->
    <g transform="translate(0, 0)">
      <rect width="120" height="140" rx="10" fill="white" filter="url(#keyShadow)"/>
      <rect width="120" height="35" rx="10" fill="#326ce5"/>
      <rect width="120" height="25" fill="#326ce5"/>
      <text x="60" y="22" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">YubiKey 5</text>
      
      <!-- YubiKey illustration -->
      <rect x="35" y="50" width="50" height="15" rx="7" fill="#326ce5"/>
      <rect x="30" y="70" width="60" height="8" rx="4" fill="#1e40af"/>
      <circle cx="60" cy="85" r="8" fill="#fbbf24"/>
      
      <text x="60" y="110" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">USB-A/C + NFC</text>
      <text x="60" y="125" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">300-600 NOK</text>
    </g>
    
    <!-- SoloKey -->
    <g transform="translate(140, 0)">
      <rect width="120" height="140" rx="10" fill="white" filter="url(#keyShadow)"/>
      <rect width="120" height="35" rx="10" fill="#059669"/>
      <rect width="120" height="25" fill="#059669"/>
      <text x="60" y="22" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">SoloKey</text>
      
      <!-- SoloKey illustration -->
      <rect x="40" y="50" width="40" height="12" rx="6" fill="#059669"/>
      <rect x="35" y="67" width="50" height="6" rx="3" fill="#047857"/>
      <circle cx="60" cy="85" r="6" fill="#10b981"/>
      
      <text x="60" y="110" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Open Source</text>
      <text x="60" y="125" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">400-500 NOK</text>
    </g>
    
    <!-- Google Titan -->
    <g transform="translate(280, 0)">
      <rect width="120" height="140" rx="10" fill="white" filter="url(#keyShadow)"/>
      <rect width="120" height="35" rx="10" fill="#ea4335"/>
      <rect width="120" height="25" fill="#ea4335"/>
      <text x="60" y="22" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Titan Key</text>
      
      <!-- Titan illustration -->
      <rect x="38" y="50" width="44" height="14" rx="7" fill="#ea4335"/>
      <rect x="33" y="69" width="54" height="7" rx="3" fill="#d93025"/>
      <circle cx="60" cy="85" r="7" fill="#fbbc04"/>
      
      <text x="60" y="110" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">USB + Bluetooth</text>
      <text x="60" y="125" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">250-400 NOK</text>
    </g>
    
    <!-- Feitian -->
    <g transform="translate(420, 0)">
      <rect width="120" height="140" rx="10" fill="white" filter="url(#keyShadow)"/>
      <rect width="120" height="35" rx="10" fill="#7c3aed"/>
      <rect width="120" height="25" fill="#7c3aed"/>
      <text x="60" y="22" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Feitian</text>
      
      <!-- Feitian illustration -->
      <rect x="42" y="50" width="36" height="16" rx="8" fill="#7c3aed"/>
      <rect x="37" y="71" width="46" height="8" rx="4" fill="#6d28d9"/>
      <circle cx="60" cy="88" r="6" fill="#a78bfa"/>
      
      <text x="60" y="110" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Budget-friendly</text>
      <text x="60" y="125" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">200-350 NOK</text>
    </g>
    
    <!-- OnlyKey -->
    <g transform="translate(560, 0)">
      <rect width="120" height="140" rx="10" fill="white" filter="url(#keyShadow)"/>
      <rect width="120" height="35" rx="10" fill="#f59e0b"/>
      <rect width="120" height="25" fill="#f59e0b"/>
      <text x="60" y="22" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">OnlyKey</text>
      
      <!-- OnlyKey illustration -->
      <rect x="30" y="50" width="60" height="20" rx="5" fill="#f59e0b"/>
      <circle cx="45" cy="75" r="3" fill="#d97706"/>
      <circle cx="60" cy="75" r="3" fill="#d97706"/>
      <circle cx="75" cy="75" r="3" fill="#d97706"/>
      
      <text x="60" y="110" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Keypad + Storage</text>
      <text x="60" y="125" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">800-1200 NOK</text>
    </g>
  </g>
  
  <!-- Technical Features -->
  <g transform="translate(50, 250)">
    <rect width="600" height="100" rx="10" fill="white" filter="url(#keyShadow)"/>
    <rect width="600" height="30" rx="10" fill="#4f46e5"/>
    <rect width="600" height="20" fill="#4f46e5"/>
    <text x="300" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      Tekniske Egenskaper
    </text>
    
    <!-- Feature grid -->
    <g transform="translate(30, 45)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4f46e5">🔐 Kryptografi:</text>
      <text x="100" y="0" font-family="Arial, sans-serif" font-size="11" fill="#333">ECDSA P-256, EdDSA, RSA-2048</text>
    </g>
    
    <g transform="translate(350, 45)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4f46e5">🌐 Protokoller:</text>
      <text x="85" y="0" font-family="Arial, sans-serif" font-size="11" fill="#333">FIDO2, WebAuthn, U2F</text>
    </g>
    
    <g transform="translate(30, 65)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4f46e5">🔌 Tilkobling:</text>
      <text x="80" y="0" font-family="Arial, sans-serif" font-size="11" fill="#333">USB-A, USB-C, NFC, Bluetooth</text>
    </g>
    
    <g transform="translate(350, 65)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4f46e5">⚡ Levetid:</text>
      <text x="60" y="0" font-family="Arial, sans-serif" font-size="11" fill="#333">10+ år, ingen batteri</text>
    </g>
  </g>
  
  <!-- Implementation Benefits -->
  <g transform="translate(50, 370)">
    <rect width="280" height="70" rx="10" fill="#ecfdf5" filter="url(#keyShadow)"/>
    <text x="140" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#065f46">
      Fordeler for Regnskap
    </text>
    <text x="20" y="40" font-family="Arial, sans-serif" font-size="10" fill="#047857">✓ 99.9% phishing-beskyttelse</text>
    <text x="20" y="55" font-family="Arial, sans-serif" font-size="10" fill="#047857">✓ Ingen shared secrets å stjele</text>
  </g>
  
  <!-- Cost Analysis -->
  <g transform="translate(370, 370)">
    <rect width="280" height="70" rx="10" fill="#fef3c7" filter="url(#keyShadow)"/>
    <text x="140" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#92400e">
      TCO Analyse (3 år)
    </text>
    <text x="20" y="40" font-family="Arial, sans-serif" font-size="10" fill="#a16207">💰 Kostnad: 450-1.250 NOK/ansatt</text>
    <text x="20" y="55" font-family="Arial, sans-serif" font-size="10" fill="#a16207">📊 ROI: 2.000-5.000% vs. databrud</text>
  </g>
</svg>