    </text><g transform="translate(30 50)"><circle cx="15" cy="15" r="8" fill="#4caf50"/><text x="15" y="20" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">✓</text><text x="35" y="20" fill="#333" font-family="Arial, sans-serif" font-size="11">Oppfyller &quot;appropriate technical measures&quot; krav</text></g><g transform="translate(320 50)"><circle cx="15" cy="15" r="8" fill="#4caf50"/><text x="15" y="20" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">✓</text><text x="35" y="20" fill="#333" font-family="Arial, sans-serif" font-size="11">Reduserer risiko for databrud og bøter</text></g><g transform="translate(30 75)"><circle cx="15" cy="15" r="8" fill="#4caf50"/><text x="15" y="20" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">✓</text><text x="35" y="20" fill="#333" font-family="Arial, sans-serif" font-size="11">Styrker internkontroll og revisjon</text></g><g transform="translate(320 75)"><circle cx="15" cy="15" r="8" fill="#4caf50"/><text x="15" y="20" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">✓</text><text x="35" y="20" fill="#333" font-family="Arial, sans-serif" font-size="11">Øker kundetillit og omdømme</text></g></g><g font-family="Arial, sans-serif"><text fill="#2c5aa0" font-size="12" font-weight="bold" transform="translate(50 445)">Kostnad ved brudd:</text><text x="150" fill="#d32f2f" font-size="11" transform="translate(50 445)">Gjennomsnitt 2.5 mill NOK</text><text x="350" fill="#2c5aa0" font-size="12" font-weight="bold" transform="translate(50 445)">2FA investering:</text><text x="470" fill="#4caf50" font-size="11" transform="translate(50 445)">400-800k NOK (første år)</text></g><g font-family="Arial, sans-serif"><text fill="#2c5aa0" font-size="12" font-weight="bold" transform="translate(50 470)">ROI:</text><text x="40" fill="#4caf50" font-size="11" transform="translate(50 470)">166% over 3 år</text><text x="200" fill="#2