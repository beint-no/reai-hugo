-size="10">Bøter og juridisk ansvar</text></g><g transform="translate(470 110)"><rect width="180" height="160" fill="#fff" filter="url(#b)" rx="10"/><rect width="180" height="40" fill="#4caf50" rx="10"/><path fill="#4caf50" d="M0 0h180v30H0z"/><text x="90" y="25" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Regnskapsloven</text><text x="20" y="70" fill="#2e7d32" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Krav:</text><text x="20" y="85" fill="#333" font-family="Arial, sans-serif" font-size="10">• Dokumentasjonssikkerhet</text><text x="20" y="100" fill="#333" font-family="Arial, sans-serif" font-size="10">• Internkontroll</text><text x="20" y="115" fill="#333" font-family="Arial, sans-serif" font-size="10">• Revisjonsreadiness</text><text x="20" y="135" fill="#d32f2f" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Straff:</text><text x="20" y="150" fill="#d32f2f" font-family="Arial, sans-serif" font-size="10">Styreansvar og sanksjoner</text></g><g transform="translate(50 300)"><rect width="600" height="120" fill="#fff" filter="url(#b)" rx="10"/><rect width="600" height="35" fill="#6366f1" rx="10"/><path fill="#6366f1" d="M0 0h600v25H0z"/><text x="300" y="22" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
