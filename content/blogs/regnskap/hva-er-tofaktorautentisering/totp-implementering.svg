<svg width="700" height="500" viewBox="0 0 700 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="totpGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4285f4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565c0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  

  <rect width="700" height="500" fill="#fafafa"/>
  

  <rect width="700" height="70" fill="url(#totpGrad)"/>
  <text x="350" y="25" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
    TOTP (Time-based One-Time Password)
  </text>
  <text x="350" y="45" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#e3f2fd">
    App-basert 2FA Implementering
  </text>
  <text x="350" y="60" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#bbdefb">
    RFC 6238 Standard - Offline funksjonalitet
  </text>
  

  <g transform="translate(50, 90)">
    <rect width="600" height="80" rx="10" fill="white" filter="url(#shadow)"/>
    <rect width="600" height="30" rx="10" fill="#34a853"/>
    <rect width="600" height="20" fill="#34a853"/>
    <text x="300" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      TOTP Algoritme: TOTP = HOTP(K, T)
    </text>
    
    <g transform="translate(30, 45)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1b5e20">K =</text>
      <text x="25" y="0" font-family="Arial, sans-serif" font-size="11" fill="#333">Delt hemmelig nøkkel (Base32-kodet)</text>
      
      <text x="280" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1b5e20">T =</text>
      <text x="305" y="0" font-family="Arial, sans-serif" font-size="11" fill="#333">Tidsstempel (30-sekunders vinduer)</text>
    </g>
    
    <g transform="translate(30, 65)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" fill="#666">
        Eksempel: Unix timestamp 1642680000 ÷ 30 = 54756000 → HMAC-SHA1 → 6-siffer kode
      </text>
    </g>
  </g>
  

  <g transform="translate(50, 190)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1565c0">
      TOTP Setup Prosess
    </text>
    

    <g transform="translate(0, 25)">
      <circle cx="15" cy="15" r="12" fill="#4285f4"/>
      <text x="15" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">1</text>
      <rect x="40" y="5" width="160" height="50" rx="8" fill="white" filter="url(#shadow)"/>
      <text x="120" y="20" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">QR-kode generering</text>
      <text x="120" y="35" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">Server genererer unik nøkkel</text>
      <text x="120" y="48" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">og QR-kode for bruker</text>
    </g>
    

    <g transform="translate(220, 25)">
      <circle cx="15" cy="15" r="12" fill="#34a853"/>
      <text x="15" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">2</text>
      <rect x="40" y="5" width="160" height="50" rx="8" fill="white" filter="url(#shadow)"/>
      <text x="120" y="20" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">App-scanning</text>
      <text x="120" y="35" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">Bruker scanner QR med</text>
      <text x="120" y="48" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">Google/Microsoft Authenticator</text>
    </g>
    

    <g transform="translate(440, 25)">
      <circle cx="15" cy="15" r="12" fill="#ff9800"/>
      <text x="15" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">3</text>
      <rect x="40" y="5" width="160" height="50" rx="8" fill="white" filter="url(#shadow)"/>
      <text x="120" y="20" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">Verifikasjon</text>
      <text x="120" y="35" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">Første kode-verifisering</text>
      <text x="120" y="48" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">aktiverer 2FA for konto</text>
    </g>
  </g>
  

  <g transform="translate(50, 310)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1565c0">
      Populære Authenticator-apper
    </text>
    

    <g transform="translate(0, 25)">
      <rect width="140" height="80" rx="10" fill="white" filter="url(#shadow)"/>
      <rect width="140" height="25" rx="10" fill="#4285f4"/>
      <rect width="140" height="15" fill="#4285f4"/>
      <text x="70" y="17" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Google Auth</text>
      <text x="70" y="45" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">✓ Gratis og enkel</text>
      <text x="70" y="58" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">✓ Offline-støtte</text>
      <text x="70" y="71" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">⚠ Ingen cloud backup</text>
    </g>
    

    <g transform="translate(160, 25)">
      <rect width="140" height="80" rx="10" fill="white" filter="url(#shadow)"/>
      <rect width="140" height="25" rx="10" fill="#0078d4"/>
      <rect width="140" height="15" fill="#0078d4"/>
      <text x="70" y="17" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Microsoft Auth</text>
      <text x="70" y="45" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">✓ Cloud backup</text>
      <text x="70" y="58" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">✓ Push-notifikasjoner</text>
      <text x="70" y="71" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">✓ Enterprise-features</text>
    </g>
    

    <g transform="translate(320, 25)">
      <rect width="140" height="80" rx="10" fill="white" filter="url(#shadow)"/>
      <rect width="140" height="25" rx="10" fill="#e74c3c"/>
      <rect width="140" height="15" fill="#e74c3c"/>
      <text x="70" y="17" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Authy</text>
      <text x="70" y="45" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">✓ Multi-device sync</text>
      <text x="70" y="58" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">✓ Encrypted backups</text>
      <text x="70" y="71" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">✓ Desktop-app</text>
    </g>
    

    <g transform="translate(480, 25)">
      <rect width="140" height="80" rx="10" fill="white" filter="url(#shadow)"/>
      <rect width="140" height="25" rx="10" fill="#0f62fe"/>
      <rect width="140" height="15" fill="#0f62fe"/>
      <text x="70" y="17" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">1Password</text>
      <text x="70" y="45" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">✓ Integrert i vault</text>
      <text x="70" y="58" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">✓ Auto-fill koder</text>
      <text x="70" y="71" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">💰 Krever abonnement</text>
    </g>
  </g>
  

  <g transform="translate(50, 420)">
    <rect width="600" height="60" rx="10" fill="white" filter="url(#shadow)"/>
    <rect width="600" height="25" rx="10" fill="#4caf50"/>
    <rect width="600" height="15" fill="#4caf50"/>
    <text x="300" y="17" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      TOTP Implementerings-fordeler
    </text>
    
    <g transform="translate(30, 35)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="11" fill="#333">
        🔄 Offline funksjonalitet • 🛡️ Høyere sikkerhet enn SMS • 📱 Standardisert RFC 6238
      </text>
      <text x="0" y="18" font-family="Arial, sans-serif" font-size="11" fill="#333">
        ⚡ Rask generering (sub-sekund) • 🌐 Cross-platform kompatibilitet • 💰 Ingen SMS-kostnader
      </text>
    </g>
  </g>
</svg>