  <path d="M 400 200 L 230 250" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 200 L 390 250" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 200 L 550 250" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  

  <path d="M 230 350 L 70 400" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 230 350 L 200 400" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 390 350 L 330 400" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
