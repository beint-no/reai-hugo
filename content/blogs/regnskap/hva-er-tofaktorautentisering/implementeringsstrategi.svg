<svg width="700" height="500" viewBox="0 0 700 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phaseGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#065f46;stop-opacity:1" />
    </linearGradient>
    <filter id="phaseShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="500" fill="#f0fdf4"/>
  
  <!-- Header -->
  <rect width="700" height="60" fill="url(#phaseGrad)"/>
  <text x="350" y="25" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="white">
    2FA Implementeringsstrategi - Fase-basert Utrulling
  </text>
  <text x="350" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#bbf7d0">
    Strukturert tilnærming for regnskapsvirksomheter
  </text>
  
  <!-- Timeline -->
  <g transform="translate(50, 80)">
    <!-- Timeline line -->
    <line x1="0" y1="40" x2="600" y2="40" stroke="#10b981" stroke-width="4"/>
    
    <!-- Phase 1: Pilot -->
    <g transform="translate(0, 0)">
      <circle cx="50" cy="40" r="15" fill="#dc2626"/>
      <text x="50" y="46" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">1</text>
      
      <rect x="0" y="70" width="150" height="120" rx="10" fill="white" filter="url(#phaseShadow)"/>
      <rect x="0" y="70" width="150" height="30" rx="10" fill="#dc2626"/>
      <rect x="0" y="85" width="150" height="15" fill="#dc2626"/>
      <text x="75" y="88" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
        Fase 1: Pilot
      </text>
      <text x="75" y="105" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
        Måned 1-3
      </text>
      
      <text x="10" y="125" font-family="Arial, sans-serif" font-size="9" fill="#333">• 5-10 testbrukere</text>
      <text x="10" y="138" font-family="Arial, sans-serif" font-size="9" fill="#333">• Kritiske systemer</text>
      <text x="10" y="151" font-family="Arial, sans-serif" font-size="9" fill="#333">• Bank, lønn, hovedbok</text>
      <text x="10" y="164" font-family="Arial, sans-serif" font-size="9" fill="#333">• Dokumenter erfaringer</text>
      <text x="10" y="177" font-family="Arial, sans-serif" font-size="9" fill="#333">• Utvikle prosedyrer</text>
    </g>
    
    <!-- Phase 2: Extended -->
    <g transform="translate(200, 0)">
      <circle cx="50" cy="40" r="15" fill="#ea580c"/>
      <text x="50" y="46" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">2</text>
      
      <rect x="0" y="70" width="150" height="120" rx="10" fill="white" filter="url(#phaseShadow)"/>
      <rect x="0" y="70" width="150" height="30" rx="10" fill="#ea580c"/>
      <rect x="0" y="85" width="150" height="15" fill="#ea580c"/>
      <text x="75" y="88" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
        Fase 2: Utvidet
      </text>
      <text x="75" y="105" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
        Måned 4-6
      </text>
      
      <text x="10" y="125" font-family="Arial, sans-serif" font-size="9" fill="#333">• Alle regnskapsførere</text>
      <text x="10" y="138" font-family="Arial, sans-serif" font-size="9" fill="#333">• Økonomipersonell</text>
      <text x="10" y="151" font-family="Arial, sans-serif" font-size="9" fill="#333">• Sekundære systemer</text>
      <text x="10" y="164" font-family="Arial, sans-serif" font-size="9" fill="#333">• Support-rutiner</text>
      <text x="10" y="177" font-family="Arial, sans-serif" font-size="9" fill="#333">• Monitor compliance</text>
    </g>
    
    <!-- Phase 3: Full -->
    <g transform="translate(400, 0)">
      <circle cx="50" cy="40" r="15" fill="#059669"/>
      <text x="50" y="46" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">3</text>
      
      <rect x="0" y="70" width="150" height="120" rx="10" fill="white" filter="url(#phaseShadow)"/>
      <rect x="0" y="70" width="150" height="30" rx="10" fill="#059669"/>
      <rect x="0" y="85" width="150" height="15" fill="#059669"/>
      <text x="75" y="88" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
        Fase 3: Komplett
      </text>
      <text x="75" y="105" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
        Måned 7-12
      </text>
      
      <text x="10" y="125" font-family="Arial, sans-serif" font-size="9" fill="#333">• Alle ansatte</text>
      <text x="10" y="138" font-family="Arial, sans-serif" font-size="9" fill="#333">• Alle systemer</text>
      <text x="10" y="151" font-family="Arial, sans-serif" font-size="9" fill="#333">• Fininnstill policyer</text>
      <text x="10" y="164" font-family="Arial, sans-serif" font-size="9" fill="#333">• Kontinuerlig monitoring</text>
      <text x="10" y="177" font-family="Arial, sans-serif" font-size="9" fill="#333">• Fremtidig planlegging</text>
    </g>
  </g>
  
  <!-- Success Metrics -->
  <g transform="translate(50, 310)">
    <rect width="600" height="80" rx="10" fill="white" filter="url(#phaseShadow)"/>
    <rect width="600" height="25" rx="10" fill="#1e40af"/>
    <rect width="600" height="15" fill="#1e40af"/>
    <text x="300" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Suksessmetrikker per Fase
    </text>
    
    <!-- Metrics grid -->
    <g transform="translate(30, 40)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e40af">Fase 1:</text>
      <text x="50" y="0" font-family="Arial, sans-serif" font-size="10" fill="#333">95%+ pilot-tilfredshet, 0 kritiske issues</text>
    </g>
    
    <g transform="translate(350, 40)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ea580c">Fase 2:</text>
      <text x="50" y="0" font-family="Arial, sans-serif" font-size="10" fill="#333">90%+ adopsjon, &lt;2 support-tickets/bruker</text>
    </g>
    
    <g transform="translate(30, 60)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#059669">Fase 3:</text>
      <text x="50" y="0" font-family="Arial, sans-serif" font-size="10" fill="#333">100% compliance, etablert rutiner, ROI-realisering</text>
    </g>
  </g>
  
  <!-- Risk Management -->
  <g transform="translate(50, 410)">
    <rect width="280" height="70" rx="10" fill="#fef2f2" filter="url(#phaseShadow)"/>
    <text x="140" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#991b1b">
      Risikohåndtering
    </text>
    <text x="20" y="35" font-family="Arial, sans-serif" font-size="9" fill="#dc2626">• Brukerresistens → Opplæring &amp; incentiver</text>
    <text x="20" y="48" font-family="Arial, sans-serif" font-size="9" fill="#dc2626">• Tekniske problemer → Testing &amp; backup</text>
    <text x="20" y="61" font-family="Arial, sans-serif" font-size="9" fill="#dc2626">• Leverandør-svikt → Multiple kilder &amp; SLA</text>
  </g>
  
  <!-- Success Factors -->
  <g transform="translate(370, 410)">
    <rect width="280" height="70" rx="10" fill="#f0fdf4" filter="url(#phaseShadow)"/>
    <text x="140" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#14532d">
      Suksessfaktorer
    </text>
    <text x="20" y="35" font-family="Arial, sans-serif" font-size="9" fill="#166534">• Ledelsesforankring og kommunikasjon</text>
    <text x="20" y="48" font-family="Arial, sans-serif" font-size="9" fill="#166534">• Omfattende opplæring og support</text>
    <text x="20" y="61" font-family="Arial, sans-serif" font-size="9" fill="#166534">• Gradvis innføring og brukerinvolvering</text>
  </g>
</svg>