<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Bank Integrasjon med 2FA
  </text>
  
  <!-- Bank System Box -->
  <rect x="50" y="80" width="180" height="120" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="10"/>
  <text x="140" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Bank System
  </text>
  <text x="140" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Transaksjoner
  </text>
  <text x="140" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Kontantstrøm
  </text>
  <text x="140" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Bankavstemming
  </text>
  <text x="140" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Likviditet
  </text>
  
  <!-- 2FA Authentication Layer -->
  <rect x="300" y="80" width="200" height="120" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="10"/>
  <text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    2FA Autentisering
  </text>
  <text x="400" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Strong Customer Authentication
  </text>
  <text x="400" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    (SCA) - PSD2 Compliance
  </text>
  <text x="400" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • BankID • Vipps • Hardware tokens
  </text>
  
  <!-- Regnskapssystem Box -->
  <rect x="570" y="80" width="180" height="120" fill="#27ae60" stroke="#229954" stroke-width="2" rx="10"/>
  <text x="660" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Regnskapssystem
  </text>
  <text x="660" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Automatisk avstemming
  </text>
  <text x="660" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Digital signering
  </text>
  <text x="660" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Faktura håndtering
  </text>
  <text x="660" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Kontrakts-signering
  </text>
  
  <!-- Arrows -->
  <path d="M 230 140 L 300 140" stroke="#2c3e50" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 500 140 L 570 140" stroke="#2c3e50" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Authentication Methods -->
  <g transform="translate(50, 250)">
    <!-- BankID -->
    <rect x="0" y="0" width="120" height="80" fill="#1abc9c" stroke="#16a085" stroke-width="2" rx="8"/>
    <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      BankID
    </text>
    <text x="60" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Norsk standard
    </text>
    <text x="60" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Høy tillit
    </text>
    
    <!-- Vipps -->
    <rect x="140" y="0" width="120" height="80" fill="#ff6b35" stroke="#e55a2b" stroke-width="2" rx="8"/>
    <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Vipps
    </text>
    <text x="200" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Mobil løsning
    </text>
    <text x="200" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Rask betaling
    </text>
    
    <!-- Hardware Token -->
    <rect x="280" y="0" width="120" height="80" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="8"/>
    <text x="340" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Hardware Token
    </text>
    <text x="340" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Fysisk sikkerhet
    </text>
    <text x="340" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Offline kapasitet
    </text>
    
    <!-- SMS Backup -->
    <rect x="420" y="0" width="120" height="80" fill="#f39c12" stroke="#d68910" stroke-width="2" rx="8"/>
    <text x="480" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      SMS Backup
    </text>
    <text x="480" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Nødløsning
    </text>
    <text x="480" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Fallback
    </text>
  </g>
  
  <!-- Compliance Section -->
  <rect x="50" y="370" width="700" height="100" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/>
  <text x="400" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Regulatorisk Compliance
  </text>
  
  <!-- Compliance Items -->
  <g transform="translate(80, 405)">
    <rect x="0" y="0" width="130" height="50" fill="#3498db" stroke="#2980b9" stroke-width="1" rx="5"/>
    <text x="65" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      PSD2 Directive
    </text>
    <text x="65" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Strong Customer Auth
    </text>
    
    <rect x="150" y="0" width="130" height="50" fill="#e74c3c" stroke="#c0392b" stroke-width="1" rx="5"/>
    <text x="215" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Open Banking
    </text>
    <text x="215" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      API Sikkerhet
    </text>
    
    <rect x="300" y="0" width="130" height="50" fill="#27ae60" stroke="#229954" stroke-width="1" rx="5"/>
    <text x="365" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Norsk Banklov
    </text>
    <text x="365" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Lokal Compliance
    </text>
    
    <rect x="450" y="0" width="130" height="50" fill="#9b59b6" stroke="#8e44ad" stroke-width="1" rx="5"/>
    <text x="515" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      GDPR
    </text>
    <text x="515" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Personvern
    </text>
  </g>
  
  <!-- Security Benefits -->
  <rect x="50" y="500" width="700" height="80" fill="#2c3e50" stroke="#1b2631" stroke-width="2" rx="10"/>
  <text x="400" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Sikkerhetsforbedringer
  </text>
  <text x="200" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Redusert risiko for økonomisk kriminalitet
  </text>
  <text x="200" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Styrket kundetillit og omdømme
  </text>
  <text x="600" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Automatisert compliance-rapportering
  </text>
  <text x="600" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Robust audit trail for revisjon
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
  
  <!-- Connection lines from auth methods to main flow -->
  <path d="M 110 330 L 340 200" stroke="#95a5a6" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 200 330 L 360 200" stroke="#95a5a6" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 340 330 L 400 200" stroke="#95a5a6" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 480 330 L 460 200" stroke="#95a5a6" stroke-width="2" fill="none" opacity="0.6"/>
</svg>