<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3c72;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a5298;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  

  <rect width="800" height="400" fill="url(#bgGradient)"/>
  

  <text x="400" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white">
    Tofaktorautentisering (2FA)
  </text>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#e0e9ff">
    Sikkerhet for Regnskapsdata og Systemer
  </text>
  


  <circle cx="120" cy="200" r="40" fill="#4CAF50" filter="url(#shadow)"/>
  <text x="120" y="200" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white">👤</text>
  <text x="120" y="260" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Bruker</text>
  

  <path d="M 170 200 L 220 200" stroke="#FFD700" stroke-width="3" marker-end="url(#arrowhead)"/>
  

  <rect x="240" y="170" width="80" height="60" rx="10" fill="#FF9800" filter="url(#shadow)"/>
  <text x="280" y="195" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">🔒</text>
  <text x="280" y="210" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Passord</text>
  <text x="280" y="220" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">(Faktor 1)</text>
  

  <text x="370" y="205" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFD700">+</text>
  

  <rect x="400" y="170" width="80" height="60" rx="10" fill="#2196F3" filter="url(#shadow)"/>
  <text x="440" y="195" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">📱</text>
  <text x="440" y="210" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">2FA Kode</text>
  <text x="440" y="220" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">(Faktor 2)</text>
  

  <path d="M 490 200 L 540 200" stroke="#FFD700" stroke-width="3" marker-end="url(#arrowhead)"/>
  

  <rect x="560" y="160" width="100" height="80" rx="15" fill="#4CAF50" filter="url(#shadow)"/>
  <text x="610" y="185" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">🏢</text>
  <text x="610" y="205" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Regnskap</text>
  <text x="610" y="220" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">System</text>
  <text x="610" y="235" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Sikker Tilgang</text>
  

  <g transform="translate(350, 280)">
    <path d="M 0 0 L 20 -15 L 40 0 L 35 30 L 5 30 Z" fill="#FFD700" filter="url(#shadow)"/>
    <text x="20" y="10" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#1e3c72">🛡️</text>
  </g>
  <text x="370" y="330" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Ekstra Sikkerhetslag</text>
  

  <g transform="translate(50, 320)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFD700">2FA Metoder:</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="11" fill="white">• SMS-koder</text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="11" fill="white">• Authenticator-apper</text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="11" fill="white">• Hardware-nøkler</text>
  </g>
  
  <g transform="translate(550, 320)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFD700">Beskytter:</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="11" fill="white">• Regnskapsdata</text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="11" fill="white">• Kundeinfo</text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="11" fill="white">• Finansielle systemer</text>
  </g>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FFD700"/>
    </marker>
  </defs>
</svg>