<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600"><path fill="#f8f9fa" d="M0 0h800v600H0z"/><text x="400" y="30" fill="#2c3e50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">
    Risikohåndtering i 2FA-implementering
  </text><g transform="translate(50 80)"><path fill="#fff" stroke="#dee2e6" stroke-width="2" d="M0 0h300v300H0z"/><path stroke="#e9ecef" d="M0 100h300M0 200h300M100 0v300M200 0v300"/><text x="150" y="320" fill="#495057" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
