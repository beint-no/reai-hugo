<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Risikohåndtering i 2FA-implementering
  </text>
  

  <g transform="translate(50, 80)">

    <rect x="0" y="0" width="300" height="300" fill="#fff" stroke="#dee2e6" stroke-width="2"/>
    

    <line x1="0" y1="100" x2="300" y2="100" stroke="#e9ecef" stroke-width="1"/>
    <line x1="0" y1="200" x2="300" y2="200" stroke="#e9ecef" stroke-width="1"/>
    <line x1="100" y1="0" x2="100" y2="300" stroke="#e9ecef" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="300" stroke="#e9ecef" stroke-width="1"/>
    

    <text x="150" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
      Sannsynlighet
    </text>
    <text x="-10" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057" transform="rotate(-90, -10, 150)">
      Påvirkning
    </text>
    


    <circle cx="250" cy="50" r="12" fill="#dc3545" opacity="0.8"/>
    <text x="250" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fff">BR</text>
    

    <circle cx="150" cy="50" r="12" fill="#fd7e14" opacity="0.8"/>
    <text x="150" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fff">TP</text>
    

    <circle cx="250" cy="150" r="12" fill="#ffc107" opacity="0.8"/>
    <text x="250" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#000">BR</text>
    

    <circle cx="250" cy="250" r="12" fill="#28a745" opacity="0.8"/>
    <text x="250" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fff">RE</text>
    

    <text x="320" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">Risikoer:</text>
    <text x="320" y="40" font-family="Arial, sans-serif" font-size="11" fill="#495057">BR = Brukerresistens</text>
    <text x="320" y="55" font-family="Arial, sans-serif" font-size="11" fill="#495057">TP = Tekniske problemer</text>
    <text x="320" y="70" font-family="Arial, sans-serif" font-size="11" fill="#495057">LS = Leverandør-svikt</text>
    <text x="320" y="85" font-family="Arial, sans-serif" font-size="11" fill="#495057">RE = Regulatorisk endring</text>
  </g>
  

  <g transform="translate(450, 80)">
    <rect x="0" y="0" width="300" height="300" fill="#fff" stroke="#dee2e6" stroke-width="2"/>
    

    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      Risikoreduserende tiltak
    </text>
    

    <g transform="translate(20, 50)">

      <rect x="0" y="0" width="260" height="45" fill="#e8f5e8" stroke="#28a745" stroke-width="1" rx="5"/>
      <text x="10" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#155724">Omfattende opplæring</text>
      <text x="10" y="30" font-family="Arial, sans-serif" font-size="10" fill="#155724">→ Reduserer brukerresistens</text>
      <text x="10" y="40" font-family="Arial, sans-serif" font-size="10" fill="#155724">→ Forbedrer adopsjon</text>
      

      <rect x="0" y="55" width="260" height="45" fill="#e7f3ff" stroke="#007bff" stroke-width="1" rx="5"/>
      <text x="10" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#004085">Grundig testing</text>
      <text x="10" y="85" font-family="Arial, sans-serif" font-size="10" fill="#004085">→ Identifiserer tekniske problemer</text>
      <text x="10" y="95" font-family="Arial, sans-serif" font-size="10" fill="#004085">→ Backup-løsninger</text>
      

      <rect x="0" y="110" width="260" height="45" fill="#fff3cd" stroke="#ffc107" stroke-width="1" rx="5"/>
      <text x="10" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#856404">Multiple leverandører</text>
      <text x="10" y="140" font-family="Arial, sans-serif" font-size="10" fill="#856404">→ Reduserer leverandøravhengighet</text>
      <text x="10" y="150" font-family="Arial, sans-serif" font-size="10" fill="#856404">→ SLA-avtaler</text>
      

      <rect x="0" y="165" width="260" height="45" fill="#f8d7da" stroke="#dc3545" stroke-width="1" rx="5"/>
      <text x="10" y="180" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#721c24">Compliance-monitoring</text>
      <text x="10" y="195" font-family="Arial, sans-serif" font-size="10" fill="#721c24">→ Løpende overvåking</text>
      <text x="10" y="205" font-family="Arial, sans-serif" font-size="10" fill="#721c24">→ Proaktiv tilpasning</text>
    </g>
  </g>
  

  <g transform="translate(50, 420)">
    <rect x="0" y="0" width="700" height="140" fill="#fff" stroke="#dee2e6" stroke-width="2"/>
    

    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      Beredskapsplaner
    </text>
    

    <g transform="translate(20, 40)">
      <rect x="0" y="0" width="150" height="80" fill="#d4edda" stroke="#28a745" stroke-width="1" rx="5"/>
      <text x="75" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#155724">Plan A</text>
      <text x="5" y="30" font-family="Arial, sans-serif" font-size="10" fill="#155724">Primær 2FA-løsning</text>
      <text x="5" y="45" font-family="Arial, sans-serif" font-size="10" fill="#155724">TOTP-apper</text>
      <text x="5" y="60" font-family="Arial, sans-serif" font-size="10" fill="#155724">Hardware-nøkler</text>
      <text x="5" y="75" font-family="Arial, sans-serif" font-size="10" fill="#155724">Normal drift</text>
    </g>
    

    <g transform="translate(190, 40)">
      <rect x="0" y="0" width="150" height="80" fill="#fff3cd" stroke="#ffc107" stroke-width="1" rx="5"/>
      <text x="75" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#856404">Plan B</text>
      <text x="5" y="30" font-family="Arial, sans-serif" font-size="10" fill="#856404">Fallback til SMS</text>
      <text x="5" y="45" font-family="Arial, sans-serif" font-size="10" fill="#856404">Primær-system nede</text>
      <text x="5" y="60" font-family="Arial, sans-serif" font-size="10" fill="#856404">Midlertidig løsning</text>
      <text x="5" y="75" font-family="Arial, sans-serif" font-size="10" fill="#856404">Redusert sikkerhet</text>
    </g>
    

    <g transform="translate(360, 40)">
      <rect x="0" y="0" width="150" height="80" fill="#ffeaa7" stroke="#fd7e14" stroke-width="1" rx="5"/>
      <text x="75" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8b4513">Plan C</text>
      <text x="5" y="30" font-family="Arial, sans-serif" font-size="10" fill="#8b4513">Administrativ godkjenning</text>
      <text x="5" y="45" font-family="Arial, sans-serif" font-size="10" fill="#8b4513">Manuell prosess</text>
      <text x="5" y="60" font-family="Arial, sans-serif" font-size="10" fill="#8b4513">Nødssituasjon</text>
      <text x="5" y="75" font-family="Arial, sans-serif" font-size="10" fill="#8b4513">Tidsbegrenset</text>
    </g>
    

    <g transform="translate(530, 40)">
      <rect x="0" y="0" width="150" height="80" fill="#f8d7da" stroke="#dc3545" stroke-width="1" rx="5"/>
      <text x="75" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#721c24">Plan D</text>
      <text x="5" y="30" font-family="Arial, sans-serif" font-size="10" fill="#721c24">Offline-arbeid</text>
      <text x="5" y="45" font-family="Arial, sans-serif" font-size="10" fill="#721c24">Ettersynkronisering</text>
      <text x="5" y="60" font-family="Arial, sans-serif" font-size="10" fill="#721c24">Komplett system-svikt</text>
      <text x="5" y="75" font-family="Arial, sans-serif" font-size="10" fill="#721c24">Siste utvei</text>
    </g>
  </g>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
  </defs>
  

  <line x1="350" y1="230" x2="450" y2="230" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <line x1="600" y1="380" x2="600" y2="420" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
</svg>