      Risikoreduserende tiltak
    </text><g transform="translate(470 130)"><rect width="260" height="45" fill="#e8f5e8" stroke="#28a745" rx="5"/><text x="10" y="15" fill="#155724" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Omfattende opplæring</text><text x="10" y="30" fill="#155724" font-family="Arial, sans-serif" font-size="10">→ Reduserer brukerresistens</text><text x="10" y="40" fill="#155724" font-family="Arial, sans-serif" font-size="10">→ Forbedrer adopsjon</text><rect width="260" height="45" y="55" fill="#e7f3ff" stroke="#007bff" rx="5"/><text x="10" y="70" fill="#004085" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Grundig testing</text><text x="10" y="85" fill="#004085" font-family="Arial, sans-serif" font-size="10">→ Identifiserer tekniske problemer</text><text x="10" y="95" fill="#004085" font-family="Arial, sans-serif" font-size="10">→ Backup-løsninger</text><rect width="260" height="45" y="110" fill="#fff3cd" stroke="#ffc107" rx="5"/><text x="10" y="125" fill="#856404" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Multiple leverandører</text><text x="10" y="140" fill="#856404" font-family="Arial, sans-serif" font-size="10">→ Reduserer leverandøravhengighet</text><text x="10" y="150" fill="#856404" font-family="Arial, sans-serif" font-size="10">→ SLA-avtaler</text><rect width="260" height="45" y="165" fill="#f8d7da" stroke="#dc3545" rx="5"/><text x="10" y="180" fill="#721c24" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Compliance-monitoring</text><text x="10" y="195" fill="#721c24" font-family="Arial, sans-serif" font-size="10">→ Løpende overvåking</text><text x="10" y="205" fill="#721c24" font-family="Arial, sans-serif" font-size="10">→ Proaktiv tilpasning</text></g><path fill="#fff" stroke="#dee2e6" stroke-width="2" d="M50 420h700v140H50z"/><text x="350" y="25" fill="#2c3e50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" transform="translate(50 420)">
      Beredskapsplaner
