<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="govGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="complianceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">
    Tofaktorautentisering i Offentlig Sektor
  </text>
  
  <!-- Government building icon -->
  <g transform="translate(50, 70)">
    <rect x="0" y="40" width="120" height="80" fill="url(#govGradient)" filter="url(#shadow)"/>
    <rect x="10" y="30" width="100" height="15" fill="#1e40af"/>
    <rect x="5" y="25" width="110" height="10" fill="#f59e0b"/>
    
    <!-- Columns -->
    <rect x="15" y="50" width="8" height="60" fill="#dbeafe"/>
    <rect x="28" y="50" width="8" height="60" fill="#dbeafe"/>
    <rect x="41" y="50" width="8" height="60" fill="#dbeafe"/>
    <rect x="54" y="50" width="8" height="60" fill="#dbeafe"/>
    <rect x="67" y="50" width="8" height="60" fill="#dbeafe"/>
    <rect x="80" y="50" width="8" height="60" fill="#dbeafe"/>
    <rect x="93" y="50" width="8" height="60" fill="#dbeafe"/>
    
    <!-- Steps -->
    <rect x="0" y="120" width="120" height="8" fill="#374151"/>
    
    <!-- Text -->
    <text x="60" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">
      Offentlig Virksomhet
    </text>
  </g>
  
  <!-- Security framework boxes -->
  <g transform="translate(200, 60)">
    <!-- NSM Box -->
    <rect x="0" y="0" width="160" height="80" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="80" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e">
      NSM Grunnprinsipper
    </text>
    <text x="80" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400e">
      Nasjonal Sikkerhetsmyndighet
    </text>
    <text x="80" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400e">
      Informasjonssikkerhet
    </text>
    <text x="80" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400e">
      Klassifisering av data
    </text>
    
    <!-- GDPR Box -->
    <rect x="180" y="0" width="140" height="80" fill="#dcfce7" stroke="#22c55e" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="250" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#166534">
      GDPR
    </text>
    <text x="250" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#166534">
      Persondata i kommunale
    </text>
    <text x="250" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#166534">
      systemer
    </text>
    <text x="250" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#166534">
      Databeskyttelse
    </text>
    
    <!-- Arkivloven Box -->
    <rect x="340" y="0" width="140" height="80" fill="#e0e7ff" stroke="#6366f1" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="410" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4338ca">
      Arkivloven
    </text>
    <text x="410" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#4338ca">
      Langtidslagring av
    </text>
    <text x="410" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#4338ca">
      autentiseringslogger
    </text>
    <text x="410" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4338ca">
      Digital arkivering
    </text>
  </g>
  
  <!-- ID-porten integration -->
  <g transform="translate(50, 180)">
    <rect x="0" y="0" width="200" height="120" fill="#fef2f2" stroke="#ef4444" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#dc2626">
      ID-porten Integrasjon
    </text>
    
    <!-- ID-porten logo placeholder -->
    <circle cx="100" cy="50" r="15" fill="#dc2626"/>
    <text x="100" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      ID
    </text>
    
    <text x="100" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#dc2626">
      Nasjonal ID-løsning
    </text>
    <text x="100" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#dc2626">
      Qualified electronic signatures
    </text>
    <text x="100" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#dc2626">
      Sikker autentisering
    </text>
  </g>
  
  <!-- Compliance requirements -->
  <g transform="translate(280, 180)">
    <rect x="0" y="0" width="220" height="120" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="110" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0369a1">
      Offentlige Anskaffelser
    </text>
    
    <!-- Compliance checklist -->
    <g transform="translate(10, 35)">
      <rect x="0" y="0" width="12" height="12" fill="#22c55e" rx="2"/>
      <path d="M3 6 L5 8 L9 4" stroke="white" stroke-width="2" fill="none"/>
      <text x="20" y="10" font-family="Arial, sans-serif" font-size="10" fill="#0369a1">
        Compliance med anskaffelsesregler
      </text>
      
      <rect x="0" y="20" width="12" height="12" fill="#22c55e" rx="2"/>
      <path d="M3 26 L5 28 L9 24" stroke="white" stroke-width="2" fill="none"/>
      <text x="20" y="30" font-family="Arial, sans-serif" font-size="10" fill="#0369a1">
        Transparency og offentlig innsyn
      </text>
      
      <rect x="0" y="40" width="12" height="12" fill="#22c55e" rx="2"/>
      <path d="M3 46 L5 48 L9 44" stroke="white" stroke-width="2" fill="none"/>
      <text x="20" y="50" font-family="Arial, sans-serif" font-size="10" fill="#0369a1">
        Sikkerhetspraksis dokumentering
      </text>
      
      <rect x="0" y="60" width="12" height="12" fill="#22c55e" rx="2"/>
      <path d="M3 66 L5 68 L9 64" stroke="white" stroke-width="2" fill="none"/>
      <text x="20" y="70" font-family="Arial, sans-serif" font-size="10" fill="#0369a1">
        Leverandørkrav og SLA-avtaler
      </text>
    </g>
  </g>
  
  <!-- Special implementation requirements -->
  <g transform="translate(530, 180)">
    <rect x="0" y="0" width="220" height="120" fill="#fef7ed" stroke="#f97316" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="110" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ea580c">
      Spesielle Krav
    </text>
    
    <!-- Special requirements list -->
    <g transform="translate(10, 35)">
      <circle cx="6" cy="6" r="3" fill="#f97316"/>
      <text x="20" y="10" font-family="Arial, sans-serif" font-size="10" fill="#ea580c">
        Høyere sikkerhetsnivå for sensitive data
      </text>
      
      <circle cx="6" cy="26" r="3" fill="#f97316"/>
      <text x="20" y="30" font-family="Arial, sans-serif" font-size="10" fill="#ea580c">
        Ekstra logging og sporbarhet
      </text>
      
      <circle cx="6" cy="46" r="3" fill="#f97316"/>
      <text x="20" y="50" font-family="Arial, sans-serif" font-size="10" fill="#ea580c">
        Strengere backup-prosedyrer
      </text>
      
      <circle cx="6" cy="66" r="3" fill="#f97316"/>
      <text x="20" y="70" font-family="Arial, sans-serif" font-size="10" fill="#ea580c">
        Regelmessige sikkerhetsevalueringer
      </text>
    </g>
  </g>
  
  <!-- Data flow diagram -->
  <g transform="translate(50, 330)">
    <text x="350" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">
      Dataflyt i Offentlig Sektor 2FA
    </text>
    
    <!-- User -->
    <g transform="translate(0, 30)">
      <circle cx="40" cy="40" r="30" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
      <circle cx="40" cy="35" r="8" fill="#3b82f6"/>
      <path d="M25 55 Q40 45 55 55" stroke="#3b82f6" stroke-width="3" fill="none"/>
      <text x="40" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">
        Offentlig Ansatt
      </text>
    </g>
    
    <!-- Arrow 1 -->
    <path d="M100 70 L170 70" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <text x="135" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">
      Autentisering
    </text>
    
    <!-- 2FA System -->
    <g transform="translate(190, 30)">
      <rect x="0" y="0" width="120" height="80" fill="#dcfce7" stroke="#22c55e" stroke-width="2" rx="8"/>
      <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#166534">
        2FA System
      </text>
      <text x="60" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#166534">
        ID-porten
      </text>
      <text x="60" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#166534">
        BankID
      </text>
      <text x="60" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#166534">
        Mobiltelefon
      </text>
    </g>
    
    <!-- Arrow 2 -->
    <path d="M330 70 L400 70" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <text x="365" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">
      Godkjent tilgang
    </text>
    
    <!-- Government systems -->
    <g transform="translate(420, 30)">
      <rect x="0" y="0" width="140" height="80" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
      <text x="70" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e">
        Offentlige Systemer
      </text>
      <text x="70" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400e">
        Regnskapssystem
      </text>
      <text x="70" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400e">
        Lønnssystem
      </text>
      <text x="70" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400e">
        Arkivsystem
      </text>
    </g>
    
    <!-- Arrow 3 -->
    <path d="M580 70 L650 70" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <text x="615" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">
      Logging
    </text>
    
    <!-- Audit log -->
    <g transform="translate(670, 30)">
      <rect x="0" y="0" width="80" height="80" fill="#f3e8ff" stroke="#a855f7" stroke-width="2" rx="8"/>
      <text x="40" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7c3aed">
        Audit Log
      </text>
      <text x="40" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7c3aed">
        Sporbarhet
      </text>
      <text x="40" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7c3aed">
        Compliance
      </text>
      <text x="40" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7c3aed">
        Arkivering
      </text>
    </g>
  </g>
  
  <!-- Security levels -->
  <g transform="translate(50, 480)">
    <text x="350" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">
      Sikkerhetsnivåer i Offentlig Sektor
    </text>
    
    <!-- Level 1 -->
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="160" height="60" fill="#dcfce7" stroke="#22c55e" stroke-width="2" rx="8"/>
      <text x="80" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#166534">
        Nivå 1 - Åpen
      </text>
      <text x="80" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#166534">
        SMS 2FA
      </text>
      <text x="80" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#166534">
        Generell informasjon
      </text>
    </g>
    
    <!-- Level 2 -->
    <g transform="translate(180, 30)">
      <rect x="0" y="0" width="160" height="60" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
      <text x="80" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e">
        Nivå 2 - Begrenset
      </text>
      <text x="80" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400e">
        App-basert 2FA
      </text>
      <text x="80" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400e">
        Personaldata
      </text>
    </g>
    
    <!-- Level 3 -->
    <g transform="translate(360, 30)">
      <rect x="0" y="0" width="160" height="60" fill="#fee2e2" stroke="#ef4444" stroke-width="2" rx="8"/>
      <text x="80" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626">
        Nivå 3 - Konfidensielt
      </text>
      <text x="80" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#dc2626">
        Hardware-nøkkel
      </text>
      <text x="80" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#dc2626">
        Finansielle data
      </text>
    </g>
    
    <!-- Level 4 -->
    <g transform="translate(540, 30)">
      <rect x="0" y="0" width="160" height="60" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="2" rx="8"/>
      <text x="80" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7c3aed">
        Nivå 4 - Hemmelig
      </text>
      <text x="80" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7c3aed">
        Biometri + Hardware
      </text>
      <text x="80" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7c3aed">
        Kritiske systemer
      </text>
    </g>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
</svg>