<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nrsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ifrsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="comparisonBg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#comparisonBg)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">
    NRS vs IFRS Sammenligning
  </text>
  
  <!-- NRS Column -->
  <rect x="50" y="60" width="320" height="500" fill="white" stroke="#0066cc" stroke-width="3" rx="10"/>
  <rect x="50" y="60" width="320" height="60" fill="url(#nrsGrad)" rx="10"/>
  <text x="210" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    NRS
  </text>
  <text x="210" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e9ecef">
    Norsk regnskapsstandard
  </text>
  
  <!-- NRS Content -->
  <g transform="translate(70, 140)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0066cc">
      Målgruppe:
    </text>
    <text x="0" y="18" font-family="Arial, sans-serif" font-size="12" fill="#333">
      • SMB og ikke-børsnoterte
    </text>
    <text x="0" y="33" font-family="Arial, sans-serif" font-size="12" fill="#333">
      • Norske virksomheter
    </text>
    
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0066cc">
      Tilnærming:
    </text>
    <text x="0" y="78" font-family="Arial, sans-serif" font-size="12" fill="#333">
      • Forenklet og praktisk
    </text>
    <text x="0" y="93" font-family="Arial, sans-serif" font-size="12" fill="#333">
      • Regel- og prinsippbasert
    </text>
    
    <text x="0" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0066cc">
      Kompleksitet:
    </text>
    <text x="0" y="138" font-family="Arial, sans-serif" font-size="12" fill="#333">
      • Moderat kompleksitet
    </text>
    <text x="0" y="153" font-family="Arial, sans-serif" font-size="12" fill="#333">
      • Kostnadseffektiv
    </text>
    
    <text x="0" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0066cc">
      Goodwill:
    </text>
    <text x="0" y="198" font-family="Arial, sans-serif" font-size="12" fill="#333">
      • Systematisk avskrivning
    </text>
    <text x="0" y="213" font-family="Arial, sans-serif" font-size="12" fill="#333">
      • Maksimalt 20 år
    </text>
    
    <text x="0" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0066cc">
      Leieavtaler:
    </text>
    <text x="0" y="258" font-family="Arial, sans-serif" font-size="12" fill="#333">
      • Operasjonell vs finansiell
    </text>
    <text x="0" y="273" font-family="Arial, sans-serif" font-size="12" fill="#333">
      • Tradisjonell tilnærming
    </text>
    
    <text x="0" y="300" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0066cc">
      Oppdateringer:
    </text>
    <text x="0" y="318" font-family="Arial, sans-serif" font-size="12" fill="#333">
      • Mindre hyppige
    </text>
    <text x="0" y="333" font-family="Arial, sans-serif" font-size="12" fill="#333">
      • Stabile regler
    </text>
    
    <text x="0" y="360" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0066cc">
      Fordeler:
    </text>
    <text x="0" y="378" font-family="Arial, sans-serif" font-size="12" fill="#333">
      • Enklere implementering
    </text>
    <text x="0" y="393" font-family="Arial, sans-serif" font-size="12" fill="#333">
      • Lavere kostnader
    </text>
    <text x="0" y="408" font-family="Arial, sans-serif" font-size="12" fill="#333">
      • Norske særegenheter
    </text>
  </g>
  
  <!-- IFRS Column -->
  <rect x="430" y="60" width="320" height="500" fill="white" stroke="#28a745" stroke-width="3" rx="10"/>
  <rect x="430" y="60" width="320" height="60" fill="url(#ifrsGrad)" rx="10"/>
  <text x="590" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    IFRS
  </text>
  <text x="590" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e9ecef">
    International Financial Reporting Standards
  </text>
  
  <!-- IFRS Content -->
  <g transform="translate(450, 140)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#28a745">
      Målgruppe:
    </text>
    <text x="0" y="18" font-family="Arial, sans-serif" font-size="12" fill="#333">
      • Børsnoterte selskaper
    </text>
    <text x="0" y="33" font-family="Arial, sans-serif" font-size="12" fill="#333">
      • Internasjonale virksomheter
    </text>
    
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#28a745">
      Tilnærming:
    </text>
    <text x="0" y="78" font-family="Arial, sans-serif" font-size="12" fill="#333">
      • Omfattende og detaljert
    </text>
    <text x="0" y="93" font-family="Arial, sans-serif" font-size="12" fill="#333">
      • Prinsippbasert
    </text>
    
    <text x="0" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#28a745">
      Kompleksitet:
    </text>
    <text x="0" y="138" font-family="Arial, sans-serif" font-size="12" fill="#333">
      • Høy kompleksitet
    </text>
    <text x="0" y="153" font-family="Arial, sans-serif" font-size="12" fill="#333">
      • Ressurskrevende
    </text>
    
    <text x="0" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#28a745">
      Goodwill:
    </text>
    <text x="0" y="198" font-family="Arial, sans-serif" font-size="12" fill="#333">
      • Årlig nedskrivningstest
    </text>
    <text x="0" y="213" font-family="Arial, sans-serif" font-size="12" fill="#333">
      • Ingen systematisk avskr.
    </text>
    
    <text x="0" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#28a745">
      Leieavtaler:
    </text>
    <text x="0" y="258" font-family="Arial, sans-serif" font-size="12" fill="#333">
      • IFRS 16: Alle balanseføres
    </text>
    <text x="0" y="273" font-family="Arial, sans-serif" font-size="12" fill="#333">
      • Enhetlig behandling
    </text>
    
    <text x="0" y="300" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#28a745">
      Oppdateringer:
    </text>
    <text x="0" y="318" font-family="Arial, sans-serif" font-size="12" fill="#333">
      • Kontinuerlige endringer
    </text>
    <text x="0" y="333" font-family="Arial, sans-serif" font-size="12" fill="#333">
      • Hyppige revisjoner
    </text>
    
    <text x="0" y="360" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#28a745">
      Fordeler:
    </text>
    <text x="0" y="378" font-family="Arial, sans-serif" font-size="12" fill="#333">
      • Global sammenlignbarhet
    </text>
    <text x="0" y="393" font-family="Arial, sans-serif" font-size="12" fill="#333">
      • Høy transparens
    </text>
    <text x="0" y="408" font-family="Arial, sans-serif" font-size="12" fill="#333">
      • Investortillit
    </text>
  </g>
  
  <!-- Comparison arrows and vs -->
  <circle cx="400" cy="320" r="30" fill="white" stroke="#666" stroke-width="2"/>
  <text x="400" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#666">
    VS
  </text>
  
  <!-- Arrows pointing from center to each side -->
  <polygon points="370,320 350,315 350,325" fill="#0066cc"/>
  <polygon points="430,320 450,315 450,325" fill="#28a745"/>
</svg>