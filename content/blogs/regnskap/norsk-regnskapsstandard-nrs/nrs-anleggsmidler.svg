  <rect x="100" y="250" width="600" height="200" fill="white" stroke="#0066cc" stroke-width="2" rx="8"/>
  <text x="400" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0066cc">
    Praktisk Eksempel: Maskin
  </text>
  

  <text x="120" y="300" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    Anskaffelse (År 1):
  </text>
  <text x="120" y="320" font-family="Arial, sans-serif" font-size="12" fill="#666">
    Kjøpspris: 500 000 kr
  </text>
  <text x="120" y="335" font-family="Arial, sans-serif" font-size="12" fill="#666">
    Installasjon: 50 000 kr
  </text>
  <text x="120" y="350" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0066cc">
    Anskaffelseskost: 550 000 kr
  </text>
  <text x="120" y="370" font-family="Arial, sans-serif" font-size="12" fill="#666">
    Brukstid: 10 år
  </text>
  <text x="120" y="385" font-family="Arial, sans-serif" font-size="12" fill="#666">
    Restverdi: 50 000 kr
  </text>
  

  <text x="320" y="300" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    Årlig Avskrivning:
  </text>
  <text x="320" y="320" font-family="Arial, sans-serif" font-size="12" fill="#666">
    (550 000 - 50 000) / 10
  </text>
  <text x="320" y="335" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0066cc">
    = 50 000 kr/år
  </text>
  
  <text x="320" y="360" font-family="Arial, sans-serif" font-size="12" fill="#666">
    Bokført verdi (År 5):
  </text>
  <text x="320" y="375" font-family="Arial, sans-serif" font-size="12" fill="#666">
    550 000 - (5 × 50 000)
  </text>
  <text x="320" y="390" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0066cc">
    = 300 000 kr
  </text>
  

  <text x="520" y="300" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    Salg (År 6):
  </text>
  <text x="520" y="320" font-family="Arial, sans-serif" font-size="12" fill="#666">
