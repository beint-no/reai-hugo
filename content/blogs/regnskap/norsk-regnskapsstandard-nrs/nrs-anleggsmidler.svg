  </text>
  <text x="520" y="335" font-family="Arial, sans-serif" font-size="12" fill="#666">
    Bokført verdi: 250 000 kr
  </text>
  <text x="520" y="350" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0066cc">
    Gevinst: 70 000 kr
  </text>
  
  <text x="520" y="375" font-family="Arial, sans-serif" font-size="11" fill="#666">
