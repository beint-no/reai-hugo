  </text>
  <text x="520" y="405" font-family="Arial, sans-serif" font-size="10" fill="#666">
    Cr. Maskin 250 000
  </text>
  <text x="520" y="420" font-family="Arial, sans-serif" font-size="10" fill="#666">
