<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="processFlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stepGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f4fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1e7dd;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="centerCircle" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <rect x="0" y="0" width="800" height="50" fill="url(#processFlow)"/>
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    NRS Kvalitetssikring og Overholdelse
  </text>
  
  <!-- Central quality circle -->
  <circle cx="400" cy="250" r="60" fill="url(#centerCircle)"/>
  <text x="400" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Kvalitets-
  </text>
  <text x="400" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    sikring
  </text>
  
  <!-- Step 1: Oppdatering -->
  <rect x="50" y="80" width="140" height="100" fill="url(#stepGrad)" stroke="#0066cc" stroke-width="2" rx="8"/>
  <text x="120" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0066cc">
    1. Regelmessig
  </text>
  <text x="120" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0066cc">
    Oppdatering
  </text>
  <text x="120" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
    • Følg standardendringer
  </text>
  <text x="120" y="152" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
    • Faglige oppdateringer
  </text>
  <text x="120" y="164" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
    • Regelverksendringer
  </text>
  
  <!-- Step 2: Dokumentasjon -->
  <rect x="610" y="80" width="140" height="100" fill="url(#stepGrad)" stroke="#0066cc" stroke-width="2" rx="8"/>
  <text x="680" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0066cc">
    2. Dokumenterte
  </text>
  <text x="680" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0066cc">
    Prosedyrer
  </text>
  <text x="680" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
    • Skriftlige rutiner
  </text>
  <text x="680" y="152" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
    • Kontrollpunkter
  </text>
  <text x="680" y="164" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
    • Ansvarsfordeling
  </text>
  
  <!-- Step 3: Kompetanse -->
  <rect x="50" y="320" width="140" height="100" fill="url(#stepGrad)" stroke="#0066cc" stroke-width="2" rx="8"/>
  <text x="120" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0066cc">
    3. Kompetanse-
  </text>
  <text x="120" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0066cc">
    utvikling
  </text>
  <text x="120" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
    • Opplæring av personell
  </text>
  <text x="120" y="392" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
    • Faglig utvikling
  </text>
  <text x="120" y="404" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
    • Sertifisering
  </text>
  
  <!-- Step 4: Gjennomgang -->
  <rect x="610" y="320" width="140" height="100" fill="url(#stepGrad)" stroke="#0066cc" stroke-width="2" rx="8"/>
  <text x="680" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0066cc">
    4. Periodisk
  </text>
  <text x="680" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0066cc">
    Gjennomgang
  </text>
  <text x="680" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
    • Vurder regnskapspraksis
  </text>
  <text x="680" y="392" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
    • Identifiser forbedringer
  </text>
  <text x="680" y="404" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
    • Korrigerende tiltak
  </text>
  
  <!-- Connection lines to center -->
  <line x1="190" y1="130" x2="350" y2="210" stroke="#666" stroke-width="2"/>
  <line x1="610" y1="130" x2="450" y2="210" stroke="#666" stroke-width="2"/>
  <line x1="190" y1="370" x2="350" y2="290" stroke="#666" stroke-width="2"/>
  <line x1="610" y1="370" x2="450" y2="290" stroke="#666" stroke-width="2"/>
  
  <!-- Arrows showing circular process -->
  <path d="M 120 180 Q 200 200 280 180" stroke="#0066cc" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 520 180 Q 600 200 680 180" stroke="#0066cc" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 680 320 Q 600 300 520 320" stroke="#0066cc" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 280 320 Q 200 300 120 320" stroke="#0066cc" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0066cc"/>
    </marker>
  </defs>
  
  <!-- Control measures box -->
  <rect x="250" y="350" width="300" height="120" fill="white" stroke="#28a745" stroke-width="2" rx="8"/>
  <text x="400" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#28a745">
    Kontrollmålinger
  </text>
  
  <g transform="translate(270, 390)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
      Månedlige kontroller:
    </text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="10" fill="#666">
      • Bankavstemming og kontokontroll
    </text>
    <text x="0" y="27" font-family="Arial, sans-serif" font-size="10" fill="#666">
      • Gjennomgang av regnskapspraksis
    </text>
    
    <text x="140" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
      Årlige kontroller:
    </text>
    <text x="140" y="15" font-family="Arial, sans-serif" font-size="10" fill="#666">
      • Uavhengig revisjon
    </text>
    <text x="140" y="27" font-family="Arial, sans-serif" font-size="10" fill="#666">
      • Intern revisjon og evaluering
    </text>
  </g>
  
  <!-- Risk factors -->
  <rect x="50" y="200" width="140" height="80" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="8"/>
  <text x="120" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#856404">
    Risikofaktorer
  </text>
  <text x="120" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#856404">
    • Regelverksendringer
  </text>
  <text x="120" y="247" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#856404">
    • Systemfeil
  </text>
  <text x="120" y="259" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#856404">
    • Menneskelige feil
  </text>
  <text x="120" y="271" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#856404">
    • Kompetansemangel
  </text>
  
  <!-- Success indicators -->
  <rect x="610" y="200" width="140" height="80" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="8"/>
  <text x="680" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#155724">
    Suksessindikatorer
  </text>
  <text x="680" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#155724">
    • Feilfri regnskaper
  </text>
  <text x="680" y="247" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#155724">
    • Revisjonsklarhet
  </text>
  <text x="680" y="259" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#155724">
    • Stakeholder-tillit
  </text>
  <text x="680" y="271" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#155724">
    • Regelverksetterlevelse
  </text>
</svg>