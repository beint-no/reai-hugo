<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6c5ce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a29bfe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="centralGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="url(#bgGradient)"/>
  

  <rect x="0" y="0" width="800" height="70" fill="url(#headerGradient)"/>
  <text x="400" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">
    Sammenheng mellom Minstefradrag og Andre Fradrag
  </text>
  

  <circle cx="400" cy="300" r="80" fill="url(#centralGradient)" stroke="#2c3e50" stroke-width="3"/>
  <text x="400" y="290" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    MINSTEFRADRAG
  </text>
  <text x="400" y="310" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
    46% av lønn
  </text>
  <text x="400" y="325" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
    Maks kr 104 850
  </text>
  

  <rect x="120" y="120" width="140" height="80" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="10"/>
  <rect x="120" y="120" width="140" height="30" fill="#27ae60" rx="10"/>
  <text x="190" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">
    Personfradrag
  </text>
  <text x="130" y="165" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">Grunnleggende</text>
  <text x="130" y="178" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">skattefritt beløp</text>
  <text x="130" y="191" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Alle får dette</text>
  

  <rect x="540" y="120" width="140" height="80" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="10"/>
  <rect x="540" y="120" width="140" height="30" fill="#ff9800" rx="10"/>
  <text x="610" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">
    Foreldrefradrag
  </text>
  <text x="550" y="165" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">For forsørgelse</text>
  <text x="550" y="178" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">av barn</text>
  <text x="550" y="191" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Kun foreldre</text>
  

  <rect x="120" y="450" width="140" height="80" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="10"/>
  <rect x="120" y="450" width="140" height="30" fill="#9c27b0" rx="10"/>
  <text x="190" y="470" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">
    Rentefradrag
  </text>
  <text x="130" y="495" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">På gjeld i</text>
  <text x="130" y="508" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">egen bolig</text>
  <text x="130" y="521" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Boligeiere</text>
  

  <rect x="540" y="450" width="140" height="80" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="10"/>
  <rect x="540" y="450" width="140" height="30" fill="#4caf50" rx="10"/>
  <text x="610" y="470" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">
    Gavefradrag
  </text>
  <text x="550" y="495" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">Til godkjente</text>
  <text x="550" y="508" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">organisasjoner</text>
  <text x="550" y="521" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Frivillig</text>
  

  <rect x="330" y="120" width="140" height="80" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="10"/>
  <rect x="330" y="120" width="140" height="30" fill="#2196f3" rx="10"/>
  <text x="400" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">
    Fagforeningsfradrag
  </text>
  <text x="340" y="165" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">Utover</text>
  <text x="340" y="178" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">minstefradrag</text>
  <text x="340" y="191" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Medlemmer</text>
  

  <line x1="260" y1="160" x2="340" y2="250" stroke="#95a5a6" stroke-width="2"/>
  <line x1="540" y1="160" x2="460" y2="250" stroke="#95a5a6" stroke-width="2"/>
  <line x1="400" y1="200" x2="400" y2="220" stroke="#95a5a6" stroke-width="2"/>
  <line x1="260" y1="490" x2="340" y2="350" stroke="#95a5a6" stroke-width="2"/>
  <line x1="540" y1="490" x2="460" y2="350" stroke="#95a5a6" stroke-width="2"/>
  

  <rect x="50" y="250" width="200" height="120" fill="#fff8e1" stroke="#ffc107" stroke-width="2" rx="10"/>
  <rect x="50" y="250" width="200" height="30" fill="#ffc107" rx="10"/>
  <text x="150" y="270" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Strategisk Planlegging
  </text>
  
  <text x="60" y="295" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Effektiv skatteplanlegging:</text>
  <text x="60" y="310" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">• Kapitalinntekter</text>
  <text x="60" y="323" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">• Pensjonssparing</text>
  <text x="60" y="336" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">• Timing av inntekter</text>
  <text x="60" y="349" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">• Familieøkonomi</text>
  <text x="60" y="362" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10" font-weight="bold">→ Helhetlig tilnærming</text>
  

  <rect x="550" y="250" width="200" height="120" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="10"/>
  <rect x="550" y="250" width="200" height="30" fill="#9c27b0" rx="10"/>
  <text x="650" y="270" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Optimaliseringstips
  </text>
  
  <text x="560" y="295" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Maksimer skattefordel:</text>
  <text x="560" y="310" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">• Kombiner fradragstyper</text>
  <text x="560" y="323" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">• Vurder timing</text>
  <text x="560" y="336" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">• Dokumenter alt</text>
  <text x="560" y="349" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">• Søk rådgivning</text>
  <text x="560" y="362" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10" font-weight="bold">→ Optimal skatteposisjon</text>
  

  <text x="400" y="580" text-anchor="middle" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="12" font-style="italic">
    Minstefradrag er en del av et større system - optimal skatteplanlegging krever helhetlig tilnærming
  </text>
</svg>