<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#16a085;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1abc9c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tipsGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="warningGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="url(#bgGradient)"/>
  

  <rect x="0" y="0" width="800" height="70" fill="url(#headerGradient)"/>
  <text x="400" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">
    Praktiske Tips for Optimalisering av Minstefradrag
  </text>
  

  <rect x="50" y="90" width="350" height="480" fill="#eafaf1" stroke="#27ae60" stroke-width="2" rx="10"/>
  <rect x="50" y="90" width="350" height="40" fill="url(#tipsGradient)" rx="10"/>
  <text x="225" y="115" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    💡 Optimalisering av Fradrag
  </text>
  

  <circle cx="70" cy="155" r="6" fill="#27ae60"/>
  <text x="85" y="160" fill="#2c3e50" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Beregn både alternativer</text>
  <text x="85" y="175" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">Sammenlign minstefradrag med faktiske</text>
  <text x="85" y="188" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">utgifter for å finne det beste alternativet</text>
  

  <circle cx="70" cy="215" r="6" fill="#27ae60"/>
  <text x="85" y="220" fill="#2c3e50" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Dokumenter alle kostnader</text>
  <text x="85" y="235" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">Hold oversikt over arbeidsrelaterte</text>
  <text x="85" y="248" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">utgifter gjennom året</text>
  

  <circle cx="70" cy="275" r="6" fill="#27ae60"/>
  <text x="85" y="280" fill="#2c3e50" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Vurder kombinasjoner</text>
  <text x="85" y="295" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">Se på ulike fradragstyper og hvordan</text>
  <text x="85" y="308" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">de kan kombineres optimalt</text>
  

  <circle cx="70" cy="335" r="6" fill="#27ae60"/>
  <text x="85" y="340" fill="#2c3e50" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Planlegg større utgifter</text>
  <text x="85" y="355" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">Time større arbeidsrelaterte</text>
  <text x="85" y="368" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">investeringer strategisk</text>
  

  <circle cx="70" cy="395" r="6" fill="#27ae60"/>
  <text x="85" y="400" fill="#2c3e50" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Søk profesjonell rådgivning</text>
  <text x="85" y="415" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">Ved komplekse forhold eller høye</text>
  <text x="85" y="428" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">inntekter, konsulter en regnskapsfører</text>
  

  <rect x="70" y="450" width="310" height="100" fill="#d5f4e6" stroke="#27ae60" stroke-width="1" rx="5"/>
  <text x="225" y="470" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    📊 Eksempel: Lønnstaker med kr 600 000
  </text>
  <text x="80" y="490" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">Minstefradrag: 46% av 600 000 = 276 000</text>
  <text x="80" y="505" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">Begrenset til maksimalt: kr 104 850</text>
  <text x="80" y="520" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">Faktiske utgifter over kr 104 850?</text>
  <text x="80" y="535" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11" font-weight="bold">→ Vurder faktiske utgifter!</text>
  

  <rect x="420" y="90" width="330" height="480" fill="#fdf2f2" stroke="#e74c3c" stroke-width="2" rx="10"/>
  <rect x="420" y="90" width="330" height="40" fill="url(#warningGradient)" rx="10"/>
  <text x="585" y="115" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    ⚠️ Vanlige Feil å Unngå
  </text>
  

  <circle cx="440" cy="155" r="6" fill="#e74c3c"/>
  <text x="455" y="160" fill="#2c3e50" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Ikke kontrollere automatisk utfylling</text>
  <text x="455" y="175" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">Stol ikke blindt på forhåndsutfylte</text>
  <text x="455" y="188" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">opplysninger - kontroller alltid!</text>
  

  <circle cx="440" cy="215" r="6" fill="#e74c3c"/>
  <text x="455" y="220" fill="#2c3e50" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Glemme å vurdere faktiske utgifter</text>
  <text x="455" y="235" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">Mange går glipp av betydelige</text>
  <text x="455" y="248" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">skattebesparelser</text>
  

  <circle cx="440" cy="275" r="6" fill="#e74c3c"/>
  <text x="455" y="280" fill="#2c3e50" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Manglende dokumentasjon</text>
  <text x="455" y="295" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">Ikke ha kvitteringer og</text>
  <text x="455" y="308" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">dokumentasjon på plass</text>
  

  <circle cx="440" cy="335" r="6" fill="#e74c3c"/>
  <text x="455" y="340" fill="#2c3e50" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Ikke oppdatere endringer</text>
  <text x="455" y="355" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">Glemme å melde fra om</text>
  <text x="455" y="368" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">endringer i arbeidsforhold</text>
  

  <circle cx="440" cy="395" r="6" fill="#e74c3c"/>
  <text x="455" y="400" fill="#2c3e50" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Overse spesialordninger</text>
  <text x="455" y="415" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">Ikke benytte seg av ordninger</text>
  <text x="455" y="428" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">man har rett til</text>
  

  <rect x="440" y="450" width="290" height="100" fill="#fff3cd" stroke="#f39c12" stroke-width="1" rx="5"/>
  <text x="585" y="470" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    🤔 Beslutningsflyt
  </text>
  <text x="450" y="490" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">1. Beregn minstefradrag</text>
  <text x="450" y="505" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">2. Summer faktiske utgifter</text>
  <text x="450" y="520" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">3. Velg det høyeste alternativet</text>
  <text x="450" y="535" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11" font-weight="bold">4. Dokumenter valget ditt</text>
</svg>