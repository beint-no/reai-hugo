<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="400" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  

  <rect x="0" y="0" width="800" height="80" fill="url(#headerGradient)"/>
  

  <text x="400" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white">
    Hva er minstefradrag?
  </text>
  

  <rect x="50" y="120" width="700" height="240" fill="white" stroke="#dee2e6" stroke-width="1" rx="10"/>
  

  <text x="400" y="160" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">
    Standardisert fradrag for alle lønnstakere og pensjonister
  </text>
  
  <text x="400" y="190" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666">
    Automatisk fradrag som dekker vanlige arbeidsrelaterte utgifter
  </text>
  

  <text x="100" y="230" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0066cc">
    • 46% av lønnsinntekt (maks kr 104 850)
  </text>
  <text x="100" y="250" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0066cc">
    • 31% av pensjonsinntekt (maks kr 90 800)
  </text>
  <text x="100" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0066cc">
    • Forenkler skatteberegningen
  </text>
  <text x="100" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0066cc">
    • Gis automatisk i selvangivelsen
  </text>
  

  <circle cx="650" cy="200" r="40" fill="#e3f2fd" stroke="#0066cc" stroke-width="2"/>
  <text x="650" y="190" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0066cc">
    46%
  </text>
  <text x="650" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0066cc">
    Lønn
  </text>
  
  <circle cx="650" cy="280" r="30" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <text x="650" y="275" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ff9800">
    31%
  </text>
  <text x="650" y="290" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ff9800">
    Pensjon
  </text>
</svg>