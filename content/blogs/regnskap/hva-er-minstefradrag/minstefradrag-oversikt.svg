<svg width="700" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="500" fill="url(#bgGrad)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="350" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    Minstefradrag Oversikt
  </text>
  
  <!-- Central concept -->
  <rect x="250" y="80" width="200" height="80" fill="url(#blueGrad)" rx="10"/>
  <text x="350" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    MINSTEFRADRAG
  </text>
  <text x="350" y="130" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    Standardisert fradrag
  </text>
  <text x="350" y="145" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    for alle skattytere
  </text>
  
  <!-- Left side - Input -->
  <rect x="50" y="200" width="150" height="60" fill="#e3f2fd" stroke="#0066cc" stroke-width="2" rx="5"/>
  <text x="125" y="220" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0066cc">
    BRUTTOINNTEKT
  </text>
  <text x="125" y="240" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0066cc">
    Lønn, pensjon,
  </text>
  <text x="125" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0066cc">
    næringsinntekt
  </text>
  
  <!-- Right side - Output -->
  <rect x="500" y="200" width="150" height="60" fill="#e8f5e8" stroke="#28a745" stroke-width="2" rx="5"/>
  <text x="575" y="220" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#28a745">
    SKATTEPLIKTIG
  </text>
  <text x="575" y="235" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#28a745">
    INNTEKT
  </text>
  <text x="575" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#28a745">
    Etter fradrag
  </text>
  
  <!-- Arrows -->
  <path d="M 200 230 L 240 230" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 460 230 L 500 230" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <!-- Process box -->
  <rect x="250" y="200" width="200" height="60" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="5"/>
  <text x="350" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ff9800">
    MINSTEFRADRAG TREKKES FRA
  </text>
  <text x="350" y="240" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#ff9800">
    46% av lønn (maks kr 104 850)
  </text>
  <text x="350" y="255" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#ff9800">
    31% av pensjon (maks kr 90 800)
  </text>
  
  <!-- Benefits section -->
  <text x="350" y="320" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">
    Fordeler med Minstefradrag
  </text>
  
  <!-- Benefit boxes -->
  <rect x="50" y="340" width="130" height="80" fill="white" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="115" y="360" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0066cc">
    AUTOMATISK
  </text>
  <text x="115" y="380" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
    Gis automatisk i
  </text>
  <text x="115" y="395" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
    selvangivelsen
  </text>
  <text x="115" y="410" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
    uten dokumentasjon
  </text>
  
  <rect x="200" y="340" width="130" height="80" fill="white" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="265" y="360" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0066cc">
    FORENKLET
  </text>
  <text x="265" y="380" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
    Ingen behov for
  </text>
  <text x="265" y="395" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
    detaljert føring av
  </text>
  <text x="265" y="410" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
    små utgifter
  </text>
  
  <rect x="350" y="340" width="130" height="80" fill="white" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="415" y="360" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0066cc">
    RETTFERDIG
  </text>
  <text x="415" y="380" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
    Alle får dekket
  </text>
  <text x="415" y="395" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
    grunnleggende
  </text>
  <text x="415" y="410" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
    arbeidskostnader
  </text>
  
  <rect x="500" y="340" width="130" height="80" fill="white" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="565" y="360" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0066cc">
    BETYDELIG
  </text>
  <text x="565" y="380" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
    Kan spare tusenvis
  </text>
  <text x="565" y="395" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
    av kroner i skatt
  </text>
  <text x="565" y="410" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
    hvert år
  </text>
  
  <!-- Bottom note -->
  <text x="350" y="460" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    Minstefradrag er en grunnleggende del av det norske skattesystemet
  </text>
</svg>