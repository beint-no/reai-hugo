  <text x="100" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Valutakonto
  </text>
  <text x="250" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">
