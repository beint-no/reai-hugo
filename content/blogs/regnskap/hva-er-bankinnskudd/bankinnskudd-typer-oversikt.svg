  <line x1="300" y1="240" x2="300" y2="460" stroke="#bdc3c7"/>
  <line x1="450" y1="240" x2="450" y2="460" stroke="#bdc3c7"/>
  <line x1="600" y1="240" x2="600" y2="460" stroke="#bdc3c7"/>
  
  <!-- Legend -->
  <text x="400" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
