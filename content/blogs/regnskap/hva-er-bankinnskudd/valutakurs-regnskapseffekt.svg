<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Valutakursendringer og Regnskapseffekt
  </text>
  
  <!-- USD Account -->
  <rect x="50" y="80" width="200" height="100" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="10"/>
  <text x="150" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    USD Konto
  </text>
  <text x="150" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    $100,000
  </text>
  <text x="150" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Kurs: 10.50 NOK
  </text>
  
  <!-- Arrow down (weakening) -->
  <path d="M 150 200 L 150 240" stroke="#e74c3c" stroke-width="4" fill="none" marker-end="url(#arrowhead-red)"/>
  <text x="150" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">
    USD svekkes
  </text>
  
  <!-- USD Account after weakening -->
  <rect x="50" y="260" width="200" height="100" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="10"/>
  <text x="150" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    USD Konto
  </text>
  <text x="150" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    $100,000
  </text>
  <text x="150" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Kurs: 9.50 NOK
  </text>
  
  <!-- EUR Account -->
  <rect x="550" y="80" width="200" height="100" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="10"/>
  <text x="650" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    EUR Konto
  </text>
  <text x="650" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    €50,000
  </text>
  <text x="650" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Kurs: 11.80 NOK
  </text>
  
  <!-- Arrow up (strengthening) -->
  <path d="M 650 200 L 650 240" stroke="#27ae60" stroke-width="4" fill="none" marker-end="url(#arrowhead-green)"/>
  <text x="650" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">
    EUR styrkes
  </text>
  
  <!-- EUR Account after strengthening -->
  <rect x="550" y="260" width="200" height="100" fill="#27ae60" stroke="#229954" stroke-width="2" rx="10"/>
  <text x="650" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    EUR Konto
  </text>
  <text x="650" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    €50,000
  </text>
  <text x="650" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Kurs: 12.30 NOK
  </text>
  
  <!-- Accounting effects -->
  <rect x="280" y="120" width="240" height="200" fill="white" stroke="#bdc3c7" stroke-width="2" rx="5"/>
  <text x="400" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Regnskapseffekt
  </text>
  
  <!-- USD Loss -->
  <rect x="290" y="160" width="220" height="60" fill="#ffebee" stroke="#e74c3c" stroke-width="1" rx="3"/>
  <text x="400" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">
    USD Kurstap
  </text>
  <text x="400" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    1,050,000 - 950,000 = 100,000 NOK
  </text>
  <text x="400" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    Debet: Kurstap 7150 - 100,000
  </text>
  
  <!-- EUR Gain -->
  <rect x="290" y="240" width="220" height="60" fill="#e8f5e8" stroke="#27ae60" stroke-width="1" rx="3"/>
  <text x="400" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">
    EUR Kursgevinst
  </text>
  <text x="400" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    615,000 - 590,000 = 25,000 NOK
  </text>
  <text x="400" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    Kredit: Kursgevinst 8150 - 25,000
  </text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#27ae60"/>
    </marker>
  </defs>
</svg>