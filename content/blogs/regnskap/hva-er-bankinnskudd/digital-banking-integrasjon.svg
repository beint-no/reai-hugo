<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bankGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="apiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accountingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A148C;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
    Digital Banking og Regnskapsintegrasjon
  </text>
  

  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="180" height="120" rx="10" fill="url(#bankGradient)" opacity="0.9"/>
    <text x="90" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Banksystem
    </text>
    <circle cx="90" cy="55" r="20" fill="white" opacity="0.3"/>
    <text x="90" y="63" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="white">🏦</text>
    
    <text x="90" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Sanntidsoppdateringer
    </text>
    <text x="90" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Automatisk kategorisering
    </text>
    <text x="90" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Mobil banking
    </text>
  </g>
  

  <g transform="translate(310, 100)">
    <rect x="0" y="0" width="180" height="120" rx="10" fill="url(#apiGradient)" opacity="0.9"/>
    <text x="90" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      API-integrasjon
    </text>
    <circle cx="90" cy="55" r="20" fill="white" opacity="0.3"/>
    <text x="90" y="63" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="white">🔗</text>
    
    <text x="90" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Automatisk dataoverføring
    </text>
    <text x="90" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Sikker kommunikasjon
    </text>
    <text x="90" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Standardiserte formater
    </text>
  </g>
  

  <g transform="translate(570, 100)">
    <rect x="0" y="0" width="180" height="120" rx="10" fill="url(#accountingGradient)" opacity="0.9"/>
    <text x="90" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Regnskapssystem
    </text>
    <circle cx="90" cy="55" r="20" fill="white" opacity="0.3"/>
    <text x="90" y="63" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="white">📊</text>
    
    <text x="90" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Automatisk registrering
    </text>
    <text x="90" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Raskere avstemming
    </text>
    <text x="90" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Automatisk rapportering
    </text>
  </g>
  

  <path d="M 240 160 L 300 160" stroke="#333" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 500 160 L 560 160" stroke="#333" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  

  <text x="270" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
    Transaksjonsdata
  </text>
  <text x="530" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
    Strukturerte data
  </text>
  

  <text x="50" y="270" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">
    Fordeler med Digital Integrasjon:
  </text>
  

  <g transform="translate(50, 290)">
    <rect x="0" y="0" width="160" height="80" rx="10" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2"/>
    <text x="80" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2E7D32">
      Redusert manuelt arbeid
    </text>
    <circle cx="80" cy="45" r="12" fill="#4CAF50" opacity="0.3"/>
    <text x="80" y="51" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2E7D32">⚡</text>
    <text x="80" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
      Automatisk avstemming
    </text>
  </g>
  

  <g transform="translate(230, 290)">
    <rect x="0" y="0" width="160" height="80" rx="10" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
    <text x="80" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976D2">
      Raskere registrering
    </text>
    <circle cx="80" cy="45" r="12" fill="#2196F3" opacity="0.3"/>
    <text x="80" y="51" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1976D2">🚀</text>
    <text x="80" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
      Sanntid transaksjoner
    </text>
  </g>
  

  <g transform="translate(410, 290)">
    <rect x="0" y="0" width="160" height="80" rx="10" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>
    <text x="80" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#F57C00">
      Bedre kontroll
    </text>
    <circle cx="80" cy="45" r="12" fill="#FF9800" opacity="0.3"/>
    <text x="80" y="51" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#F57C00">🎯</text>
    <text x="80" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
      Bedre oversikt
    </text>
  </g>
  

  <g transform="translate(590, 290)">
    <rect x="0" y="0" width="160" height="80" rx="10" fill="#F3E5F5" stroke="#9C27B0" stroke-width="2"/>
    <text x="80" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7B1FA2">
      Automatisk rapportering
    </text>
    <circle cx="80" cy="45" r="12" fill="#9C27B0" opacity="0.3"/>
    <text x="80" y="51" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7B1FA2">📈</text>
    <text x="80" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
      Automatiske rapporter
    </text>
  </g>
  

  <text x="50" y="410" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">
    Utfordringer og Løsninger:
  </text>
  

  <g transform="translate(50, 430)">
    <rect x="0" y="0" width="340" height="60" rx="10" fill="#FFEBEE" stroke="#F44336" stroke-width="2"/>
    <text x="20" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#D32F2F">
      Utfordring: Systemintegrasjon og kompatibilitet
    </text>
    <text x="20" y="40" font-family="Arial, sans-serif" font-size="12" fill="#333">
      Løsning: Standardiserte API-er og felles dataformater
    </text>
    <text x="20" y="55" font-family="Arial, sans-serif" font-size="12" fill="#333">
      Implementer gradvis integrasjon med testing
    </text>
  </g>
  

  <g transform="translate(410, 430)">
    <rect x="0" y="0" width="340" height="60" rx="10" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>
    <text x="20" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#F57C00">
      Utfordring: Datasikkerhet og personvern
    </text>
    <text x="20" y="40" font-family="Arial, sans-serif" font-size="12" fill="#333">
      Løsning: Kryptering, to-faktor autentisering
    </text>
    <text x="20" y="55" font-family="Arial, sans-serif" font-size="12" fill="#333">
      Regelmessige sikkerhetsoppdateringer
    </text>
  </g>
  

  <g transform="translate(50, 510)">
    <rect x="0" y="0" width="340" height="60" rx="10" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2"/>
    <text x="20" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2E7D32">
      Utfordring: Backup-rutiner ved systemfeil
    </text>
    <text x="20" y="40" font-family="Arial, sans-serif" font-size="12" fill="#333">
      Løsning: Automatiske sikkerhetskopier
    </text>
    <text x="20" y="55" font-family="Arial, sans-serif" font-size="12" fill="#333">
      Redundante systemer og beredskapsplaner
    </text>
  </g>
  

  <g transform="translate(410, 510)">
    <rect x="0" y="0" width="340" height="60" rx="10" fill="#F3E5F5" stroke="#9C27B0" stroke-width="2"/>
    <text x="20" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7B1FA2">
      Utfordring: Kompetansekrav for personalet
    </text>
    <text x="20" y="40" font-family="Arial, sans-serif" font-size="12" fill="#333">
      Løsning: Opplæringsprogrammer og støtte
    </text>
    <text x="20" y="55" font-family="Arial, sans-serif" font-size="12" fill="#333">
      Kontinuerlig kompetanseutvikling
    </text>
  </g>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
</svg>