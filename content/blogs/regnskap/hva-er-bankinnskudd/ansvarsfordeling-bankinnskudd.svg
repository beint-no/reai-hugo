<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accountantGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="financeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="managerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A148C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="auditorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#607D8B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#263238;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
    Ansvarsfordeling for Bankinnskudd
  </text>
  
  <!-- Organizational Chart -->
  <!-- CEO/Manager Level -->
  <g transform="translate(300, 80)">
    <rect x="0" y="0" width="200" height="100" rx="10" fill="url(#managerGradient)" opacity="0.9"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Daglig leder
    </text>
    <circle cx="100" cy="50" r="18" fill="white" opacity="0.3"/>
    <text x="100" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">👔</text>
    
    <text x="100" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Godkjenning av større
    </text>
    <text x="100" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      transaksjoner
    </text>
  </g>
  
  <!-- Finance Manager -->
  <g transform="translate(100, 220)">
    <rect x="0" y="0" width="200" height="120" rx="10" fill="url(#financeGradient)" opacity="0.9"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Økonomiansvarlig
    </text>
    <circle cx="100" cy="55" r="18" fill="white" opacity="0.3"/>
    <text x="100" y="63" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">📊</text>
    
    <text x="100" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Månedlig kontroll
    </text>
    <text x="100" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Rapportering til ledelsen
    </text>
    <text x="100" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Likviditetsstyring
    </text>
  </g>
  
  <!-- Accountant -->
  <g transform="translate(500, 220)">
    <rect x="0" y="0" width="200" height="120" rx="10" fill="url(#accountantGradient)" opacity="0.9"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Regnskapsfører
    </text>
    <circle cx="100" cy="55" r="18" fill="white" opacity="0.3"/>
    <text x="100" y="63" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">📝</text>
    
    <text x="100" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Daglig registrering
    </text>
    <text x="100" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Bankavstemming
    </text>
    <text x="100" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Løpende kontroll
    </text>
  </g>
  
  <!-- Auditor -->
  <g transform="translate(300, 380)">
    <rect x="0" y="0" width="200" height="100" rx="10" fill="url(#auditorGradient)" opacity="0.9"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Revisor
    </text>
    <circle cx="100" cy="50" r="18" fill="white" opacity="0.3"/>
    <text x="100" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">🔍</text>
    
    <text x="100" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Årlig kontroll og
    </text>
    <text x="100" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      bekreftelse
    </text>
  </g>
  
  <!-- Organizational Lines -->
  <path d="M 400 180 L 200 220" stroke="#666" stroke-width="2" fill="none"/>
  <path d="M 400 180 L 600 220" stroke="#666" stroke-width="2" fill="none"/>
  <path d="M 400 180 L 400 380" stroke="#666" stroke-width="2" fill="none"/>
  
  <!-- Responsibility Matrix -->
  <text x="50" y="520" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">
    Ansvarsmatrise - Daglige vs. Månedlige Oppgaver:
  </text>
  
  <!-- Daily Tasks -->
  <g transform="translate(50, 540)">
    <rect x="0" y="0" width="340" height="50" rx="10" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2"/>
    <text x="20" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2E7D32">
      Daglige rutiner (Regnskapsfører):
    </text>
    <text x="20" y="35" font-family="Arial, sans-serif" font-size="12" fill="#333">
      Kontroll av kontosaldo • Registrering av transaksjoner
    </text>
    <text x="20" y="48" font-family="Arial, sans-serif" font-size="12" fill="#333">
      Oppfølging av avvikende poster • Sikkerhetskopi av data
    </text>
  </g>
  
  <!-- Monthly Tasks -->
  <g transform="translate(410, 540)">
    <rect x="0" y="0" width="340" height="50" rx="10" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>
    <text x="20" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#F57C00">
      Månedlige rutiner (Økonomiansvarlig):
    </text>
    <text x="20" y="35" font-family="Arial, sans-serif" font-size="12" fill="#333">
      Bankavstemming for alle kontoer • Rentekontroll og periodisering
    </text>
    <text x="20" y="48" font-family="Arial, sans-serif" font-size="12" fill="#333">
      Valutaomregning ved behov • Rapportering til ledelsen
    </text>
  </g>
  
  <!-- Control Framework -->
  <text x="50" y="350" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">
    Kontrollnivåer og Godkjenninger:
  </text>
  
  <!-- Level 1 Control -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="180" height="60" rx="5" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
    <text x="90" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976D2">
      Nivå 1: Operasjonell kontroll
    </text>
    <text x="90" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
      Daglige transaksjoner
    </text>
    <text x="90" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
      &lt; 50.000 kr
    </text>
  </g>
  
  <!-- Level 2 Control -->
  <g transform="translate(570, 100)">
    <rect x="0" y="0" width="180" height="60" rx="5" fill="#F3E5F5" stroke="#9C27B0" stroke-width="2"/>
    <text x="90" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7B1FA2">
      Nivå 2: Ledelseskontroll
    </text>
    <text x="90" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
      Større transaksjoner
    </text>
    <text x="90" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">
      &gt; 50.000 kr
    </text>
  </g>
  
  <!-- Segregation of Duties -->
  <g transform="translate(50, 180)">
    <rect x="0" y="0" width="180" height="30" rx="5" fill="#FFEBEE" stroke="#F44336" stroke-width="2"/>
    <text x="90" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#D32F2F">
      Funksjonsadskillelse
    </text>
  </g>
  
  <g transform="translate(570, 180)">
    <rect x="0" y="0" width="180" height="30" rx="5" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2"/>
    <text x="90" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32">
      Dobbel kontroll
    </text>
  </g>
  
  <!-- Arrow connections -->
  <path d="M 140 160 L 140 180" stroke="#F44336" stroke-width="2" fill="none" marker-end="url(#redArrow)"/>
  <path d="M 660 160 L 660 180" stroke="#4CAF50" stroke-width="2" fill="none" marker-end="url(#greenArrow)"/>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="redArrow" markerWidth="8" markerHeight="6" 
     refX="0" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#F44336" />
    </marker>
    <marker id="greenArrow" markerWidth="8" markerHeight="6" 
     refX="0" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#4CAF50" />
    </marker>
  </defs>
</svg>