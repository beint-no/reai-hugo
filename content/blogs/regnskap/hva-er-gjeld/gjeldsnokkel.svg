<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#dc2626;stop-opacity:1"/><stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1"/></linearGradient><linearGradient id="b" x1="0%" x2="0%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1"/><stop offset="100%" style="stop-color:#2563eb;stop-opacity:1"/></linearGradient><linearGradient id="c" x1="0%" x2="0%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#10b981;stop-opacity:1"/><stop offset="100%" style="stop-color:#059669;stop-opacity:1"/></linearGradient><linearGradient id="d" x1="0%" x2="0%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1"/><stop offset="100%" style="stop-color:#d97706;stop-opacity:1"/></linearGradient><linearGradient id="e" x1="0%" x2="0%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1"/><stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1"/></linearGradient></defs><path fill="#f8fafc" d="M0 0h800v500H0z"/><path fill="url(#a)" d="M0 0h800v60H0z"/><text x="400" y="35" fill="#fff" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Gjeldsnøkkeltall - Finansiell Analyse</text><rect width="330" height="180" x="50" y="90" fill="url(#b)" stroke="#1e40af" stroke-width="3" rx="10"/><text x="215" y="120" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">GJELDSGRAD</text><rect width="290" height="40" x="70" y="140" fill="rgba(255,255,255,0.2)" rx="5"/><text x="215" y="160" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Total Gjeld / Total Aktiva</text><text x="80" y="200" fill="#fff" font-family="Arial, sans-serif" font-size="13">• Viser andel av aktiva finansiert med gjeld</text><text x="80" y="220" fill="#fff" font-family="Arial, sans-serif" font-size="13">• Høy gjeldsgrad = høy finansiell risiko</text><text x="80" y="240" fill="#fff" font-family="Arial, sans-serif" font-size="13">• Typisk akseptabelt nivå: 30-60%</text><text x="80" y="260" fill="#fff" font-family="Arial, sans-serif" font-size="13">• Varierer mellom bransjer</text><rect width="330" height="180" x="420" y="90" fill="url(#c)" stroke="#047857" stroke-width="3" rx="10"/><text x="585" y="120" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">EGENKAPITALANDEL</text><rect width="290" height="40" x="440" y="140" fill="rgba(255,255,255,0.2)" rx="5"/><text x="585" y="160" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Egenkapital / Total Aktiva</text><text x="450" y="200" fill="#fff" font-family="Arial, sans-serif" font-size="13">• Viser andel av aktiva finansiert med EK</text><text x="450" y="220" fill="#fff" font-family="Arial, sans-serif" font-size="13">• Høy EK-andel = lav finansiell risiko</text><text x="450" y="240" fill="#fff" font-family="Arial, sans-serif" font-size="13">• Gjeldsgrad + EK-andel = 100%</text><text x="450" y="260" fill="#fff" font-family="Arial, sans-serif" font-size="13">• Indikerer finansiell stabilitet</text><rect width="330" height="180" x="50" y="290" fill="url(#d)" stroke="#d97706" stroke-width="3" rx="10"/><text x="215" y="320" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">GJELDSGRAD 2</text><rect width="290" height="40" x="70" y="340" fill="rgba(255,255,255,0.2)" rx="5"/><text x="215" y="360" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Total Gjeld / Egenkapital</text><text x="80" y="400" fill="#fff" font-family="Arial, sans-serif" font-size="13">• Forholdet mellom gjeld og egenkapital</text><text x="80" y="420" fill="#fff" font-family="Arial, sans-serif" font-size="13">• Høy ratio = høy gearing/leverage</text><text x="80" y="440" fill="#fff" font-family="Arial, sans-serif" font-size="13">• Ratio &gt; 1 = mer gjeld enn egenkapital</text><text x="80" y="460" fill="#fff" font-family="Arial, sans-serif" font-size="13">• Viktig for kredittvurdering</text><rect width="330" height="180" x="420" y="290" fill="url(#e)" stroke="#7c3aed" stroke-width="3" rx="10"/><text x="585" y="320" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">RENTEDEKNINGSGRAD</text><rect width="290" height="40" x="440" y="340" fill="rgba(255,255,255,0.2)" rx="5"/><text x="585" y="360" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Driftsresultat / Rentekostnader</text><text x="450" y="400" fill="#fff" font-family="Arial, sans-serif" font-size="13">• Evne til å dekke rentekostnader</text><text x="450" y="420" fill="#fff" font-family="Arial, sans-serif" font-size="13">• Høy ratio = god rentebetalingsevne</text><text x="450" y="440" fill="#fff" font-family="Arial, sans-serif" font-size="13">• Minimum 2-3x anbefalt</text><text x="450" y="460" fill="#fff" font-family="Arial, sans-serif" font-size="13">• Kritisk for långivere</text><text x="400" y="490" fill="#6b7280" font-family="Arial, sans-serif" font-size="12" font-style="italic" text-anchor="middle">Gjeldsnøkkeltall må vurderes i sammenheng og sammenlignes med bransjenormer</text></svg>