ns-serif" font-size="12">• Systematisk oversikt over all gjeld</text><text x="110" y="150" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Kreditor, beløp, vilkår, sikkerhet</text><text x="110" y="165" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Oppdateres kontinuerlig</text><rect width="300" height="100" x="450" y="80" fill="url(#c)" stroke="#047857" stroke-width="3" rx="10"/><circle cx="480" cy="110" r="15" fill="#fff"/><text x="480" y="117" fill="#059669" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">2</text><text x="600" y="110" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">FORFALLSKALENDER</text><text x="510" y="135" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Oversikt over forfallsdatoer</text><text x="510" y="150" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Betalingsplaner og avdrag</text><text x="510" y="165" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Forhindrer forsinkelser</text><path fill="none" stroke="#6b7280" stroke-width="3" marker-end="url(#d)" d="M360 130h80"/><rect width="300" height="100" x="50" y="220" fill="url(#e)" stroke="#d97706" stroke-width="3" rx="10"/><circle cx="80" cy="250" r="15" fill="#fff"/><text x="80" y="257" fill="#d97706" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">3</text><text x="200" y="250" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">OVERVÅKING</text><text x="110" y="275" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Gjeldsnøkkeltall og covenant</text><text x="110" y="290" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Likviditetsanalyse</text><text x="110" y="305" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Renterisiko og markedsendringer</text><rect width="300" height="100" x="450" y="220" fill="url(#f)" stroke="#7c3aed" stroke-width="3" rx="10"/><circle cx="480" cy="250" r="15" fill="#fff"/><text x="480" y="257" fill="#7c3aed" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">4</text><text x="600" y="250" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">REFINANSIERING</text><text x="510" y="275" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Planlegging før forfall</text><text x="510" y="290" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Forhandling av nye vilkår</text><text x="510" y="305" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Optimalisering av kostnader</text><path fill="none" stroke="#6b7280" stroke-width="3" marker-end="url(#d)" d="m600 190-400 20"/><path fill="none" stroke="#6b7280" stroke-width="3" marker-end="url(#d)" d="M360 270h80"/><rect width="300" height="100" x="250" y="360" fill="url(#g)" stroke="#dc2626" stroke-width="3" rx="10"/><circle cx="280" cy="390" r="15" fill="#fff"/><text x="280" y="397" fill="#dc2626" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">5</text><text x="400" y="390" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">RISIKOSTYRING</text><text x="310" y="415" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Diversifisering av finansieringskilder</text><text x="310" y="430" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Sikring av renterisiko</text><text x="310" y="445" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Beredskapsplaner og stresstesting</text><path fill="none" stroke="#6b7280" stroke-width="3" marker-end="url(#d)" d="m600 330-200 20"/><defs><marker id="d" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><path fill="#6b7280" d="m0 0 10 3.5L0 7z"/></marker></defs><rect width="700" height="80" x="50" y="490" fill="#e0f2fe" stroke="#0284c7" stroke-width="2" rx="10"/><text x="400" y="515" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Beste Praksis for Gjeldsadministrasjon</text><text x="70" y="540" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="13">• Automatisering av rutineoppgaver og rapportering</text><text x="70" y="555" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="13">• Regelmessig kommunikasjon med långivere og kreditorer</text><text x="420" y="540" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="13">• Dokumentasjon av alle gjeldsrelaterte beslutninger</text><text x="420" y="555" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="13">• Kontinuerlig opplæring av ansvarlige medarbeidere</text><path fill="none" stroke="#94a3b8" stroke-dasharray="5,5" stroke-width="2" d="M200 350q-100-50-50-150t250-80q250 20 300 150T400 450q-150 20-200-100"/><text x="400" y="300" fill="#64748b" font-family="Arial, sans-serif" font-size="12" font-style="italic" text-anchor="middle">Kontinuerlig prosess</text></svg>