<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step1Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step2Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step3Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step4Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step5Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGrad)"/>
  <text x="400" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Gjeldsadministrasjon - Prosess og Beste Praksis</text>
  
  <!-- Step 1: Gjeldsregister -->
  <rect x="50" y="80" width="300" height="100" fill="url(#step1Grad)" stroke="#1e40af" stroke-width="3" rx="10"/>
  <circle cx="80" cy="110" r="15" fill="white"/>
  <text x="80" y="117" text-anchor="middle" fill="#2563eb" font-family="Arial, sans-serif" font-size="16" font-weight="bold">1</text>
  <text x="200" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">GJELDSREGISTER</text>
  <text x="110" y="135" fill="white" font-family="Arial, sans-serif" font-size="12">• Systematisk oversikt over all gjeld</text>
  <text x="110" y="150" fill="white" font-family="Arial, sans-serif" font-size="12">• Kreditor, beløp, vilkår, sikkerhet</text>
  <text x="110" y="165" fill="white" font-family="Arial, sans-serif" font-size="12">• Oppdateres kontinuerlig</text>
  
  <!-- Step 2: Forfallskalender -->
  <rect x="450" y="80" width="300" height="100" fill="url(#step2Grad)" stroke="#047857" stroke-width="3" rx="10"/>
  <circle cx="480" cy="110" r="15" fill="white"/>
  <text x="480" y="117" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="16" font-weight="bold">2</text>
  <text x="600" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">FORFALLSKALENDER</text>
  <text x="510" y="135" fill="white" font-family="Arial, sans-serif" font-size="12">• Oversikt over forfallsdatoer</text>
  <text x="510" y="150" fill="white" font-family="Arial, sans-serif" font-size="12">• Betalingsplaner og avdrag</text>
  <text x="510" y="165" fill="white" font-family="Arial, sans-serif" font-size="12">• Forhindrer forsinkelser</text>
  
  <!-- Arrow 1 to 2 -->
  <path d="M 360 130 L 440 130" stroke="#6b7280" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: Overvåking -->
  <rect x="50" y="220" width="300" height="100" fill="url(#step3Grad)" stroke="#d97706" stroke-width="3" rx="10"/>
  <circle cx="80" cy="250" r="15" fill="white"/>
  <text x="80" y="257" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="16" font-weight="bold">3</text>
  <text x="200" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">OVERVÅKING</text>
  <text x="110" y="275" fill="white" font-family="Arial, sans-serif" font-size="12">• Gjeldsnøkkeltall og covenant</text>
  <text x="110" y="290" fill="white" font-family="Arial, sans-serif" font-size="12">• Likviditetsanalyse</text>
  <text x="110" y="305" fill="white" font-family="Arial, sans-serif" font-size="12">• Renterisiko og markedsendringer</text>
  
  <!-- Step 4: Refinansiering -->
  <rect x="450" y="220" width="300" height="100" fill="url(#step4Grad)" stroke="#7c3aed" stroke-width="3" rx="10"/>
  <circle cx="480" cy="250" r="15" fill="white"/>
  <text x="480" y="257" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="16" font-weight="bold">4</text>
  <text x="600" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">REFINANSIERING</text>
  <text x="510" y="275" fill="white" font-family="Arial, sans-serif" font-size="12">• Planlegging før forfall</text>
  <text x="510" y="290" fill="white" font-family="Arial, sans-serif" font-size="12">• Forhandling av nye vilkår</text>
  <text x="510" y="305" fill="white" font-family="Arial, sans-serif" font-size="12">• Optimalisering av kostnader</text>
  
  <!-- Arrow 2 to 3 -->
  <path d="M 600 190 L 200 210" stroke="#6b7280" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow 3 to 4 -->
  <path d="M 360 270 L 440 270" stroke="#6b7280" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 5: Risikostyring -->
  <rect x="250" y="360" width="300" height="100" fill="url(#step5Grad)" stroke="#dc2626" stroke-width="3" rx="10"/>
  <circle cx="280" cy="390" r="15" fill="white"/>
  <text x="280" y="397" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="16" font-weight="bold">5</text>
  <text x="400" y="390" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">RISIKOSTYRING</text>
  <text x="310" y="415" fill="white" font-family="Arial, sans-serif" font-size="12">• Diversifisering av finansieringskilder</text>
  <text x="310" y="430" fill="white" font-family="Arial, sans-serif" font-size="12">• Sikring av renterisiko</text>
  <text x="310" y="445" fill="white" font-family="Arial, sans-serif" font-size="12">• Beredskapsplaner og stresstesting</text>
  
  <!-- Arrow 4 to 5 -->
  <path d="M 600 330 L 400 350" stroke="#6b7280" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280"/>
    </marker>
  </defs>
  
  <!-- Best practices box -->
  <rect x="50" y="490" width="700" height="80" fill="#e0f2fe" stroke="#0284c7" stroke-width="2" rx="10"/>
  <text x="400" y="515" text-anchor="middle" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Beste Praksis for Gjeldsadministrasjon</text>
  
  <text x="70" y="540" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="13">• Automatisering av rutineoppgaver og rapportering</text>
  <text x="70" y="555" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="13">• Regelmessig kommunikasjon med långivere og kreditorer</text>
  
  <text x="420" y="540" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="13">• Dokumentasjon av alle gjeldsrelaterte beslutninger</text>
  <text x="420" y="555" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="13">• Kontinuerlig opplæring av ansvarlige medarbeidere</text>
  
  <!-- Circular arrow indicating continuous process -->
  <path d="M 200 350 Q 100 300 150 200 Q 200 100 400 120 Q 650 140 700 270 Q 750 400 400 450 Q 250 470 200 350" 
        stroke="#94a3b8" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <text x="400" y="300" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="12" font-style="italic">Kontinuerlig prosess</text>
</svg>