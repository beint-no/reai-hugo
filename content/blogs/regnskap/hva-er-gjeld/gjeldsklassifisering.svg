<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5b21b6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="kortGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="langGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#ffffff"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGrad)"/>
  <text x="400" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Klassifisering av Gjeld</text>
  
  <!-- Main classification -->
  <rect x="300" y="80" width="200" height="60" fill="#e5e7eb" stroke="#6b7280" stroke-width="2" rx="8"/>
  <text x="400" y="105" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="18" font-weight="bold">GJELD</text>
  <text x="400" y="125" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">Klassifiseres etter forfallstid</text>
  
  <!-- Arrows -->
  <path d="M 350 150 L 200 200" stroke="#6b7280" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 450 150 L 600 200" stroke="#6b7280" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280"/>
    </marker>
  </defs>
  
  <!-- Kortsiktig Gjeld -->
  <rect x="50" y="220" width="300" height="250" fill="url(#kortGrad)" stroke="#d97706" stroke-width="3" rx="10"/>
  <text x="200" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">KORTSIKTIG GJELD</text>
  <text x="200" y="270" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">(Forfaller innen 1 år)</text>
  
  <!-- Kortsiktig gjeld items -->
  <rect x="70" y="290" width="260" height="25" fill="rgba(255,255,255,0.2)" rx="5"/>
  <text x="80" y="307" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">• Leverandørgjeld</text>
  
  <rect x="70" y="320" width="260" height="25" fill="rgba(255,255,255,0.2)" rx="5"/>
  <text x="80" y="337" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">• Kortsiktige banklån</text>
  
  <rect x="70" y="350" width="260" height="25" fill="rgba(255,255,255,0.2)" rx="5"/>
  <text x="80" y="367" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">• Skyldig skatt og avgifter</text>
  
  <rect x="70" y="380" width="260" height="25" fill="rgba(255,255,255,0.2)" rx="5"/>
  <text x="80" y="397" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">• Påløpte kostnader</text>
  
  <rect x="70" y="410" width="260" height="25" fill="rgba(255,255,255,0.2)" rx="5"/>
  <text x="80" y="427" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">• Kortsiktig del av langsiktig gjeld</text>
  
  <rect x="70" y="440" width="260" height="25" fill="rgba(255,255,255,0.2)" rx="5"/>
  <text x="80" y="457" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">• Annen kortsiktig gjeld</text>
  
  <!-- Langsiktig Gjeld -->
  <rect x="450" y="220" width="300" height="250" fill="url(#langGrad)" stroke="#2563eb" stroke-width="3" rx="10"/>
  <text x="600" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">LANGSIKTIG GJELD</text>
  <text x="600" y="270" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">(Forfaller etter 1 år)</text>
  
  <!-- Langsiktig gjeld items -->
  <rect x="470" y="290" width="260" height="25" fill="rgba(255,255,255,0.2)" rx="5"/>
  <text x="480" y="307" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">• Banklån</text>
  
  <rect x="470" y="320" width="260" height="25" fill="rgba(255,255,255,0.2)" rx="5"/>
  <text x="480" y="337" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">• Obligasjonslån</text>
  
  <rect x="470" y="350" width="260" height="25" fill="rgba(255,255,255,0.2)" rx="5"/>
  <text x="480" y="367" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">• Pensjonsforpliktelser</text>
  
  <rect x="470" y="380" width="260" height="25" fill="rgba(255,255,255,0.2)" rx="5"/>
  <text x="480" y="397" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">• Utsatt skatt</text>
  
  <rect x="470" y="410" width="260" height="25" fill="rgba(255,255,255,0.2)" rx="5"/>
  <text x="480" y="427" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">• Leasingforpliktelser</text>
  
  <rect x="470" y="440" width="260" height="25" fill="rgba(255,255,255,0.2)" rx="5"/>
  <text x="480" y="457" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">• Konvertible lån</text>
  
  <!-- Bottom note -->
  <text x="400" y="490" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12" font-style="italic">Klassifisering basert på forfallstid påvirker likviditetsanalyse og finansiell planlegging</text>
</svg>