<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aktivaGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gjeldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="egenkapitalGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="300" fill="#f8fafc"/>
  

  <text x="400" y="30" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Regnskapsligningen</text>
  

  <rect x="50" y="80" width="200" height="120" fill="url(#aktivaGrad)" stroke="#065f46" stroke-width="3" rx="10"/>
  <text x="150" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">AKTIVA</text>
  <text x="150" y="135" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">(Eiendeler)</text>
  <text x="150" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">• Anleggsmidler</text>
  <text x="150" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">• Omløpsmidler</text>
  <text x="150" y="185" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">• Kontanter</text>
  

  <text x="300" y="140" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="36" font-weight="bold">=</text>
  

  <rect x="350" y="80" width="180" height="120" fill="url(#gjeldGrad)" stroke="#991b1b" stroke-width="3" rx="10"/>
  <text x="440" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">GJELD</text>
  <text x="440" y="135" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">(Forpliktelser)</text>
  <text x="440" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">• Kortsiktig gjeld</text>
  <text x="440" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">• Langsiktig gjeld</text>
  

  <text x="570" y="140" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="36" font-weight="bold">+</text>
  

  <rect x="600" y="80" width="150" height="120" fill="url(#egenkapitalGrad)" stroke="#1e40af" stroke-width="3" rx="10"/>
  <text x="675" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">EGENKAPITAL</text>
  <text x="675" y="135" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">(Eierinteresse)</text>
  <text x="675" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">• Aksjekapital</text>
  <text x="675" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">• Opptjent kapital</text>
  

  <rect x="100" y="230" width="600" height="50" fill="#e0f2fe" stroke="#0284c7" stroke-width="2" rx="8"/>
  <text x="400" y="250" text-anchor="middle" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Gjeld representerer eksterne finansieringskilder</text>
  <text x="400" y="270" text-anchor="middle" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="12">Virksomhetens forpliktelser som må tilbakebetales til kreditorer</text>
</svg>