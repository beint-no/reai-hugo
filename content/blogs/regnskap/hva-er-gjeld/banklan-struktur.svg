<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="driftGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="invGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="byggeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="kontoGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGrad)"/>
  <text x="400" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Banklån - Struktur og Typer</text>
  
  <!-- Central bank icon -->
  <rect x="350" y="80" width="100" height="60" fill="#e5e7eb" stroke="#6b7280" stroke-width="2" rx="8"/>
  <text x="400" y="105" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="16" font-weight="bold">BANK</text>
  <text x="400" y="125" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">Finansinstitusjon</text>
  
  <!-- Arrows pointing to different loan types -->
  <path d="M 375 150 L 150 200" stroke="#6b7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 150 L 400 200" stroke="#6b7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 425 150 L 650 200" stroke="#6b7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 360 150 L 200 280" stroke="#6b7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 440 150 L 600 280" stroke="#6b7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#6b7280"/>
    </marker>
  </defs>
  
  <!-- Driftskreditt -->
  <rect x="50" y="220" width="200" height="100" fill="url(#driftGrad)" stroke="#d97706" stroke-width="2" rx="8"/>
  <text x="150" y="245" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">DRIFTSKREDITT</text>
  <text x="150" y="265" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">• Fleksibel ramme</text>
  <text x="150" y="280" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">• Daglig drift</text>
  <text x="150" y="295" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">• Kortsiktig</text>
  <text x="150" y="310" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">• Variabel rente</text>
  
  <!-- Investeringslån -->
  <rect x="300" y="220" width="200" height="100" fill="url(#invGrad)" stroke="#2563eb" stroke-width="2" rx="8"/>
  <text x="400" y="245" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">INVESTERINGSLÅN</text>
  <text x="400" y="265" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">• Anleggsmidler</text>
  <text x="400" y="280" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">• Langsiktig</text>
  <text x="400" y="295" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">• Fast/variabel rente</text>
  <text x="400" y="310" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">• Sikkerhet</text>
  
  <!-- Byggelån -->
  <rect x="550" y="220" width="200" height="100" fill="url(#byggeGrad)" stroke="#7c3aed" stroke-width="2" rx="8"/>
  <text x="650" y="245" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">BYGGELÅN</text>
  <text x="650" y="265" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">• Byggeprosjekter</text>
  <text x="650" y="280" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">• Gradvis utbetaling</text>
  <text x="650" y="295" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">• Konverteres til</text>
  <text x="650" y="310" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">  investeringslån</text>
  
  <!-- Kontokortkreditt -->
  <rect x="100" y="340" width="200" height="50" fill="url(#kontoGrad)" stroke="#dc2626" stroke-width="2" rx="8"/>
  <text x="200" y="365" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">KONTOKORTKREDITT</text>
  <text x="200" y="380" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">Kortsiktig kreditt knyttet til bankkonto</text>
  
  <!-- Kassekreditt -->
  <rect x="500" y="340" width="200" height="50" fill="#6b7280" stroke="#4b5563" stroke-width="2" rx="8"/>
  <text x="600" y="365" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">KASSEKREDITT</text>
  <text x="600" y="380" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">Fleksibel kredittramme for likviditet</text>
</svg>