<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#ffffff"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="url(#headerGrad)"/>
  <text x="400" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Hva er Gjeld i Regnskap?</text>
  
  <!-- Main content area -->
  <rect x="50" y="100" width="700" height="280" fill="url(#cardGrad)" stroke="#cbd5e1" stroke-width="2" rx="10"/>
  
  <!-- Left side - Kortsiktig Gjeld -->
  <rect x="80" y="130" width="300" height="220" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <text x="230" y="155" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Kortsiktig Gjeld</text>
  <text x="230" y="175" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="12">(Forfaller innen 1 år)</text>
  
  <!-- Kortsiktig gjeld items -->
  <text x="90" y="200" fill="#374151" font-family="Arial, sans-serif" font-size="14">• Leverandørgjeld</text>
  <text x="90" y="220" fill="#374151" font-family="Arial, sans-serif" font-size="14">• Kortsiktige banklån</text>
  <text x="90" y="240" fill="#374151" font-family="Arial, sans-serif" font-size="14">• Skyldig skatt/avgifter</text>
  <text x="90" y="260" fill="#374151" font-family="Arial, sans-serif" font-size="14">• Påløpte kostnader</text>
  <text x="90" y="280" fill="#374151" font-family="Arial, sans-serif" font-size="14">• Kortsiktig del av</text>
  <text x="90" y="295" fill="#374151" font-family="Arial, sans-serif" font-size="14">  langsiktig gjeld</text>
  
  <!-- Right side - Langsiktig Gjeld -->
  <rect x="420" y="130" width="300" height="220" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="8"/>
  <text x="570" y="155" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Langsiktig Gjeld</text>
  <text x="570" y="175" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="12">(Forfaller etter 1 år)</text>
  
  <!-- Langsiktig gjeld items -->
  <text x="430" y="200" fill="#374151" font-family="Arial, sans-serif" font-size="14">• Banklån</text>
  <text x="430" y="220" fill="#374151" font-family="Arial, sans-serif" font-size="14">• Obligasjonslån</text>
  <text x="430" y="240" fill="#374151" font-family="Arial, sans-serif" font-size="14">• Pensjonsforpliktelser</text>
  <text x="430" y="260" fill="#374151" font-family="Arial, sans-serif" font-size="14">• Utsatt skatt</text>
  <text x="430" y="280" fill="#374151" font-family="Arial, sans-serif" font-size="14">• Leasingforpliktelser</text>
  
  <!-- Arrow between sections -->
  <path d="M 390 240 L 410 240" stroke="#6b7280" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280"/>
    </marker>
  </defs>
  
  <!-- Bottom note -->
  <text x="400" y="390" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12" font-style="italic">Gjeld = Virksomhetens forpliktelser overfor eksterne parter</text>
</svg>