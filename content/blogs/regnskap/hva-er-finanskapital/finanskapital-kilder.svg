<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="centerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="interneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="eksterneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fd7e14;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e55a00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    Kilder til Finanskapital
  </text>
  
  <!-- Central circle -->
  <circle cx="400" cy="300" r="60" fill="url(#centerGradient)" stroke="#003366" stroke-width="3"/>
  <text x="400" y="295" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    FINANSKAPITAL
  </text>
  <text x="400" y="310" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    KILDER
  </text>
  
  <!-- Internal Sources Section -->
  <rect x="50" y="100" width="300" height="350" fill="white" stroke="#28a745" stroke-width="3" rx="15"/>
  <rect x="50" y="100" width="300" height="50" fill="url(#interneGradient)" rx="15"/>
  <rect x="50" y="135" width="300" height="15" fill="url(#interneGradient)"/>
  
  <text x="200" y="130" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    INTERNE KILDER
  </text>
  
  <!-- Internal source 1: Overskudd -->
  <circle cx="120" cy="200" r="20" fill="#28a745"/>
  <text x="120" y="206" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    💰
  </text>
  <text x="160" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    Overskudd fra drift
  </text>
  <text x="160" y="205" font-family="Arial, sans-serif" font-size="11" fill="#666">
    Reinvestering av driftsresultat
  </text>
  <text x="160" y="218" font-family="Arial, sans-serif" font-size="11" fill="#666">
    Akkumulert egenkapital
  </text>
  
  <!-- Internal source 2: Avskrivninger -->
  <circle cx="120" cy="270" r="20" fill="#28a745"/>
  <text x="120" y="276" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    📉
  </text>
  <text x="160" y="260" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    Avskrivninger
  </text>
  <text x="160" y="275" font-family="Arial, sans-serif" font-size="11" fill="#666">
    Frigjort kapital fra avskrivninger
  </text>
  <text x="160" y="288" font-family="Arial, sans-serif" font-size="11" fill="#666">
    Ikke-kontant kostnad
  </text>
  
  <!-- Internal source 3: Salg av eiendeler -->
  <circle cx="120" cy="340" r="20" fill="#28a745"/>
  <text x="120" y="346" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    🏢
  </text>
  <text x="160" y="330" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    Salg av eiendeler
  </text>
  <text x="160" y="345" font-family="Arial, sans-serif" font-size="11" fill="#666">
    Realisering av investeringer
  </text>
  <text x="160" y="358" font-family="Arial, sans-serif" font-size="11" fill="#666">
    Omstrukturering av portefølje
  </text>
  
  <rect x="70" y="380" width="260" height="25" fill="#e8f5e8" stroke="#28a745" stroke-width="1" rx="5"/>
  <text x="200" y="397" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#28a745">
    Selvfinansiering - Ingen eksterne kostnader
  </text>
  
  <!-- External Sources Section -->
  <rect x="450" y="100" width="300" height="350" fill="white" stroke="#fd7e14" stroke-width="3" rx="15"/>
  <rect x="450" y="100" width="300" height="50" fill="url(#eksterneGradient)" rx="15"/>
  <rect x="450" y="135" width="300" height="15" fill="url(#eksterneGradient)"/>
  
  <text x="600" y="130" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    EKSTERNE KILDER
  </text>
  
  <!-- External - Egenkapital -->
  <text x="470" y="175" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fd7e14">
    Egenkapitalfinansiering:
  </text>
  
  <circle cx="520" cy="200" r="15" fill="#007bff"/>
  <text x="520" y="205" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">
    📈
  </text>
  <text x="550" y="195" font-family="Arial, sans-serif" font-size="12" fill="#666">
    • Kapitalforhøyelse
  </text>
  <text x="550" y="208" font-family="Arial, sans-serif" font-size="12" fill="#666">
    • Crowdfunding
  </text>
  
  <circle cx="520" cy="235" r="15" fill="#6f42c1"/>
  <text x="520" y="240" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">
    💼
  </text>
  <text x="550" y="230" font-family="Arial, sans-serif" font-size="12" fill="#666">
    • Venturekapital
  </text>
  <text x="550" y="243" font-family="Arial, sans-serif" font-size="12" fill="#666">
    • Private investorer
  </text>
  
  <!-- External - Fremmedkapital -->
  <text x="470" y="275" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fd7e14">
    Fremmedkapitalfinansiering:
  </text>
  
  <circle cx="520" cy="300" r="15" fill="#dc3545"/>
  <text x="520" y="305" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">
    🏦
  </text>
  <text x="550" y="295" font-family="Arial, sans-serif" font-size="12" fill="#666">
    • Banklån
  </text>
  <text x="550" y="308" font-family="Arial, sans-serif" font-size="12" fill="#666">
    • Obligasjoner
  </text>
  
  <circle cx="520" cy="335" r="15" fill="#17a2b8"/>
  <text x="520" y="340" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">
    📋
  </text>
  <text x="550" y="330" font-family="Arial, sans-serif" font-size="12" fill="#666">
    • Factoring
  </text>
  <text x="550" y="343" font-family="Arial, sans-serif" font-size="12" fill="#666">
    • Leasing
  </text>
  
  <rect x="470" y="365" width="260" height="25" fill="#fff3e0" stroke="#fd7e14" stroke-width="1" rx="5"/>
  <text x="600" y="382" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#fd7e14">
    Ekstern finansiering - Kostnader og forpliktelser
  </text>
  
  <!-- Connecting lines -->
  <line x1="350" y1="250" x2="360" y2="280" stroke="#28a745" stroke-width="3"/>
  <line x1="450" y1="250" x2="440" y2="280" stroke="#fd7e14" stroke-width="3"/>
  
  <!-- Bottom summary -->
  <rect x="100" y="480" width="600" height="80" fill="white" stroke="#6c757d" stroke-width="2" rx="10"/>
  <text x="400" y="505" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">
    Optimal Kapitalstruktur
  </text>
  <text x="400" y="525" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    Bedrifter bør balansere interne og eksterne kilder for å optimalisere
  </text>
  <text x="400" y="540" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    kapitalkostnader, risiko og finansiell fleksibilitet
  </text>
</svg>