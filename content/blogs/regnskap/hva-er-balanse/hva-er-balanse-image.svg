<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400">
  <style>
    .title-text { font-family: Arial, sans-serif; font-size: 32px; font-weight: bold; fill: #2d3748; }
    .subtitle-text { font-family: Arial, sans-serif; font-size: 18px; fill: #4a5568; }
    .section-text { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #2d3748; }
    .item-text { font-family: Arial, sans-serif; font-size: 14px; fill: #4a5568; }
    .balance-line { stroke: #2d3748; stroke-width: 3; }
    .aktiva-bg { fill: #e6f3ff; stroke: #1e88e5; stroke-width: 2; }
    .passiva-bg { fill: #fff2e6; stroke: #ff8c00; stroke-width: 2; }
  </style>
  
  <!-- Title -->
  <text x="400" y="40" class="title-text" text-anchor="middle">Hva er Balanse i Regnskap?</text>
  
  <!-- Balance equation -->
  <text x="400" y="80" class="subtitle-text" text-anchor="middle">Aktiva = Gjeld + Egenkapital</text>
  
  <!-- Left side - Aktiva -->
  <rect x="50" y="120" width="300" height="250" class="aktiva-bg" rx="10"/>
  <text x="200" y="145" class="section-text" text-anchor="middle">AKTIVA</text>
  <text x="200" y="165" class="subtitle-text" text-anchor="middle">(Eiendeler)</text>
  
  <!-- Aktiva items -->
  <text x="70" y="190" class="item-text">• Anleggsmidler</text>
  <text x="90" y="210" class="item-text">- Bygninger</text>
  <text x="90" y="225" class="item-text">- Maskiner</text>
  <text x="90" y="240" class="item-text">- Immaterielle eiendeler</text>
  
  <text x="70" y="270" class="item-text">• Omløpsmidler</text>
  <text x="90" y="290" class="item-text">- Varelager</text>
  <text x="90" y="305" class="item-text">- Kundefordringer</text>
  <text x="90" y="320" class="item-text">- Kontanter</text>
  
  <!-- Balance symbol -->
  <line x1="375" y1="200" x2="375" y2="300" class="balance-line"/>
  <line x1="365" y1="210" x2="385" y2="210" class="balance-line"/>
  <line x1="365" y1="290" x2="385" y2="290" class="balance-line"/>
  <text x="400" y="255" class="section-text" text-anchor="middle">=</text>
  
  <!-- Right side - Passiva -->
  <rect x="450" y="120" width="300" height="250" class="passiva-bg" rx="10"/>
  <text x="600" y="145" class="section-text" text-anchor="middle">PASSIVA</text>
  <text x="600" y="165" class="subtitle-text" text-anchor="middle">(Finansieringskilder)</text>
  
  <!-- Passiva items -->
  <text x="470" y="190" class="item-text">• Egenkapital</text>
  <text x="490" y="210" class="item-text">- Aksjekapital</text>
  <text x="490" y="225" class="item-text">- Opptjent egenkapital</text>
  
  <text x="470" y="255" class="item-text">• Gjeld</text>
  <text x="490" y="275" class="item-text">- Langsiktig gjeld</text>
  <text x="490" y="290" class="item-text">- Leverandørgjeld</text>
  <text x="490" y="305" class="item-text">- Kortsiktig gjeld</text>
</svg>