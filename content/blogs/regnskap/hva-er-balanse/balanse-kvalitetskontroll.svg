<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500"><style>.phase-title,.step-text{font-family:Arial,sans-serif;font-size:16px;font-weight:700;fill:#1e88e5}.step-text{font-size:14px;fill:#2d3748}.check-text,.item-text,.warning-text{font-family:Arial,sans-serif;font-size:12px;fill:#4a5568}.check-text,.warning-text{font-size:11px;fill:#38a169}.warning-text{fill:#e53e3e}.arrow{stroke:#4a5568;stroke-width:2;fill:none;marker-end:url(#arrowhead)}</style><defs><marker id="arrowhead" markerHeight="6" markerWidth="8" orient="auto" refX="7" refY="3"><path fill="#4a5568" d="m0 0 8 3-8 3z"/></marker></defs><text x="400" y="30" style="font-family:Arial,sans-serif;font-size:24px;font-weight:700;fill:#2d3748" text-anchor="middle">Balanse Kvalitetskontroll</text><rect width="220" height="180" x="50" y="60" rx="10" style="fill:#e6f3ff;stroke:#1e88e5;stroke-width:2"/><text x="160" y="85" class="phase-title" text-anchor="middle">MÅNEDLIG KONTROLL</text><text x="70" y="110" class="step-text">1. Avstemming</text><text x="80" y="125" class="item-text">• Bankkontoer</text><text x="80" y="140" class="item-text">• Kundefordringer</text><text x="80" y="155" class="item-text">• Leverandørgjeld</text><text x="70" y="175" class="step-text">2. Kontroll</text><text x="80" y="190" class="item-text">• Mellomregninger</text><text x="80" y="205" class="item-text">• Periodiseringer</text><text x="80" y="220" class="item-text">• Balansekontroll</text><rect width="220" height="180" x="290" y="60" rx="10" style="fill:#e6ffe6;stroke:#38a169;stroke-width:2"/><text x="400" y="85" class="phase-title" text-anchor="middle">ÅRLIG KONTROLL</text><text x="310" y="110" class="step-text">1. Inventering</text><text x="320" y="125" class="item-text">• Varelager</text><text x="320" y="140" class="item-text">• Anleggsmidler</text><text x="320" y="155" class="item-text">• Immaterielle eiendeler</text><text x="310" y="175" class="step-text">2. Vurdering</text><text x="320" y="190" class="item-text">• Nedskrivninger</text><text x="320" y="205" class="item-text">• Tap på fordringer</text><text x="320" y="220" class="item-text">• Avsetninger</text><rect width="220" height="180" x="530" y="60" rx="10" style="fill:#fff2e6;stroke:#ff8c00;stroke-width:2"/><text x="640" y="85" class="phase-title" text-anchor="middle">DIGITALE VERKTØY</text><text x="550" y="110" class="step-text">1. Automatisering</text><text x="560" y="125" class="item-text">• Auto-avstemming</text><text x="560" y="140" class="item-text">• Sanntidsrapporter</text><text x="560" y="155" class="item-text">• Varslinger ved avvik</text><text x="550" y="175" class="step-text">2. Kontroller</text><text x="560" y="190" class="item-text">• Balansekontroll</text><text x="560" y="205" class="item-text">• Duplikatkontroll</text><text x="560" y="220" class="item-text">• Fullstendighetskontroll</text><path d="M270 150h20" class="arrow"/><path d="M510 150h20" class="arrow"/><rect width="700" height="200" x="50" y="270" fill="#f7fafc" stroke="#4a5568" rx="10"/><text x="400" y="295" class="phase-title" text-anchor="middle">Kvalitetskontroll Sjekkliste</text><text x="70" y="320" class="step-text">Grunnleggende Kontroller:</text><text x="80" y="335" class="check-text">✓ Aktiva = Passiva (balansekontroll)</text><text x="80" y="350" class="check-text">✓ Alle kontoer avstemt</text><text x="80" y="365" class="check-text">✓ Periodiseringer korrekte</text><text x="80" y="380" class="check-text">✓ Klassifisering riktig</text><text x="80" y="395" class="check-text">✓ Sammenligningstall kontrollert</text><text x="280" y="320" class="step-text">Vurderinger:</text><text x="290" y="335" class="check-text">✓ Nedskrivningsbehov vurdert</text><text x="290" y="350" class="check-text">✓ Avsetninger tilstrekkelige</text><text x="290" y="365" class="check-text">✓ Fordringer realistiske</text><text x="290" y="380" class="check-text">✓ Varelager korrekt verdsatt</text><text x="290" y="395" class="check-text">✓ Avskrivninger beregnet</text><text x="520" y="320" class="step-text">Dokumentasjon:</text><text x="530" y="335" class="check-text">✓ Avstemminger arkivert</text><text x="530" y="350" class="check-text">✓ Vurderinger dokumentert</text><text x="530" y="365" class="check-text">✓ Endringer forklart</text><text x="530" y="380" class="check-text">✓ Noter utarbeidet</text><text x="530" y="395" class="check-text">✓ Godkjenning innhentet</text><rect width="600" height="60" x="100" y="420" fill="#fff5f5" stroke="#e53e3e" stroke-width="2" rx="5"/><text x="400" y="440" class="step-text" text-anchor="middle">Vanlige Feil å Unngå:</text><text x="120" y="455" class="warning-text">• Manglende avstemming av bankkontoer</text><text x="120" y="470" class="warning-text">• Feil klassifisering mellom kortsiktig og langsiktig</text><text x="420" y="455" class="warning-text">• Manglende periodiseringer ved årsskifte</text><text x="420" y="470" class="warning-text">• Ikke oppdaterte vurderinger av fordringer</text></svg>