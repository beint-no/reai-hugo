<svg xmlns="http://www.w3.org/2000/svg" width="700" height="450">
  <style>
    .title-text { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2d3748; }
    .main-category { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #ff8c00; }
    .sub-category { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #2d3748; }
    .item-text { font-family: Arial, sans-serif; font-size: 14px; fill: #4a5568; }
    .desc-text { font-family: Arial, sans-serif; font-size: 12px; fill: #718096; }
    .egenkapital-box { fill: #e6ffe6; stroke: #38a169; stroke-width: 2; }
    .gjeld-box { fill: #ffe6e6; stroke: #e53e3e; stroke-width: 2; }
    .sub-box { fill: #f7fafc; stroke: #4a5568; stroke-width: 1; }
    .connector { stroke: #4a5568; stroke-width: 2; }
  </style>
  

  <text x="350" y="30" class="title-text" text-anchor="middle">Passiva Struktur</text>
  

  <rect x="250" y="60" width="200" height="40" fill="#fff2e6" stroke="#ff8c00" stroke-width="3" rx="5"/>
  <text x="350" y="85" class="main-category" text-anchor="middle">PASSIVA</text>
  

  <line x1="300" y1="100" x2="300" y2="130" class="connector"/>
  <line x1="400" y1="100" x2="400" y2="130" class="connector"/>
  <line x1="300" y1="130" x2="400" y2="130" class="connector"/>
  

  <rect x="50" y="150" width="250" height="250" class="egenkapital-box" rx="10"/>
  <text x="175" y="175" class="main-category" text-anchor="middle">EGENKAPITAL</text>
  <text x="175" y="195" class="desc-text" text-anchor="middle">(Eierens interesse i virksomheten)</text>
  

  <rect x="70" y="210" width="210" height="60" class="sub-box" rx="5"/>
  <text x="175" y="230" class="sub-category" text-anchor="middle">Aksjekapital</text>
  <text x="80" y="250" class="item-text">• Innbetalt kapital</text>
  <text x="80" y="265" class="item-text">• Nominell verdi av aksjer</text>
  

  <rect x="70" y="280" width="210" height="75" class="sub-box" rx="5"/>
  <text x="175" y="300" class="sub-category" text-anchor="middle">Opptjent Egenkapital</text>
  <text x="80" y="320" class="item-text">• Tilbakeholdt overskudd</text>
  <text x="80" y="335" class="item-text">• Fond og reserver</text>
  <text x="80" y="350" class="item-text">• Årets resultat</text>
  

  <rect x="70" y="365" width="210" height="30" class="sub-box" rx="5"/>
  <text x="175" y="385" class="sub-category" text-anchor="middle">Annen Egenkapital</text>
  

  <rect x="400" y="150" width="250" height="250" class="gjeld-box" rx="10"/>
  <text x="525" y="175" class="main-category" text-anchor="middle">GJELD</text>
  <text x="525" y="195" class="desc-text" text-anchor="middle">(Forpliktelser overfor eksterne parter)</text>
  

  <rect x="420" y="210" width="210" height="75" class="sub-box" rx="5"/>
  <text x="525" y="230" class="sub-category" text-anchor="middle">Langsiktig Gjeld</text>
  <text x="430" y="250" class="item-text">• Banklån (> 1 år)</text>
  <text x="430" y="265" class="item-text">• Obligasjonslån</text>
  <text x="430" y="280" class="item-text">• Pensjonsforpliktelser</text>
  

  <rect x="420" y="295" width="210" height="100" class="sub-box" rx="5"/>
  <text x="525" y="315" class="sub-category" text-anchor="middle">Kortsiktig Gjeld</text>
  <text x="430" y="335" class="item-text">• Leverandørgjeld</text>
  <text x="430" y="350" class="item-text">• Kortsiktig del av langsiktig gjeld</text>
  <text x="430" y="365" class="item-text">• Påløpte kostnader</text>
  <text x="430" y="380" class="item-text">• Skyldig skatt og avgifter</text>
  

  <line x1="300" y1="130" x2="175" y2="150" class="connector"/>
  <line x1="400" y1="130" x2="525" y2="150" class="connector"/>
  

  <rect x="100" y="420" width="500" height="25" fill="#f0fff4" stroke="#38a169" stroke-width="1" rx="5"/>
  <text x="350" y="437" class="desc-text" text-anchor="middle">Passiva viser hvordan virksomhetens aktiva er finansiert - enten gjennom eierkapital eller lån</text>
</svg>