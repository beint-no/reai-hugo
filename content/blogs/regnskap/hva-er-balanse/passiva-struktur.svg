<svg xmlns="http://www.w3.org/2000/svg" width="700" height="450"><style>.main-category,.sub-category{font-family:Arial,sans-serif;font-size:18px;font-weight:700;fill:#ff8c00}.sub-category{font-size:16px;fill:#2d3748}.desc-text,.item-text{font-family:Arial,sans-serif;font-size:14px;fill:#4a5568}.desc-text{font-size:12px;fill:#718096}.sub-box{fill:#f7fafc;stroke:#4a5568;stroke-width:1}.connector{stroke:#4a5568;stroke-width:2}</style><text x="350" y="30" style="font-family:Arial,sans-serif;font-size:24px;font-weight:700;fill:#2d3748" text-anchor="middle">Passiva Struktur</text><rect width="200" height="40" x="250" y="60" fill="#fff2e6" stroke="#ff8c00" stroke-width="3" rx="5"/><text x="350" y="85" class="main-category" text-anchor="middle">PASSIVA</text><path d="M300 100v30M400 100v30M300 130h100" class="connector"/><rect width="250" height="250" x="50" y="150" rx="10" style="fill:#e6ffe6;stroke:#38a169;stroke-width:2"/><text x="175" y="175" class="main-category" text-anchor="middle">EGENKAPITAL</text><text x="175" y="195" class="desc-text" text-anchor="middle">(Eierens interesse i virksomheten)</text><rect width="210" height="60" x="70" y="210" class="sub-box" rx="5"/><text x="175" y="230" class="sub-category" text-anchor="middle">Aksjekapital</text><text x="80" y="250" class="item-text">• Innbetalt kapital</text><text x="80" y="265" class="item-text">• Nominell verdi av aksjer</text><rect width="210" height="75" x="70" y="280" class="sub-box" rx="5"/><text x="175" y="300" class="sub-category" text-anchor="middle">Opptjent Egenkapital</text><text x="80" y="320" class="item-text">• Tilbakeholdt overskudd</text><text x="80" y="335" class="item-text">• Fond og reserver</text><text x="80" y="350" class="item-text">• Årets resultat</text><rect width="210" height="30" x="70" y="365" class="sub-box" rx="5"/><text x="175" y="385" class="sub-category" text-anchor="middle">Annen Egenkapital</text><rect width="250" height="250" x="400" y="150" rx="10" style="fill:#ffe6e6;stroke:#e53e3e;stroke-width:2"/><text x="525" y="175" class="main-category" text-anchor="middle">GJELD</text><text x="525" y="195" class="desc-text" text-anchor="middle">(Forpliktelser overfor eksterne parter)</text><rect width="210" height="75" x="420" y="210" class="sub-box" rx="5"/><text x="525" y="230" class="sub-category" text-anchor="middle">Langsiktig Gjeld</text><text x="430" y="250" class="item-text">• Banklån (&gt; 1 år)</text><text x="430" y="265" class="item-text">• Obligasjonslån</text><text x="430" y="280" class="item-text">• Pensjonsforpliktelser</text><rect width="210" height="100" x="420" y="295" class="sub-box" rx="5"/><text x="525" y="315" class="sub-category" text-anchor="middle">Kortsiktig Gjeld</text><text x="430" y="335" class="item-text">• Leverandørgjeld</text><text x="430" y="350" class="item-text">• Kortsiktig del av langsiktig gjeld</text><text x="430" y="365" class="item-text">• Påløpte kostnader</text><text x="430" y="380" class="item-text">• Skyldig skatt og avgifter</text><path d="m300 130-125 20M400 130l125 20" class="connector"/><rect width="500" height="25" x="100" y="420" fill="#f0fff4" stroke="#38a169" rx="5"/><text x="350" y="437" class="desc-text" text-anchor="middle">Passiva viser hvordan virksomhetens aktiva er finansiert - enten gjennom eierkapital eller lån</text></svg>