<svg xmlns="http://www.w3.org/2000/svg" width="700" height="350"><style>.equation-text{font-size:20px;font-weight:700;fill:#1e88e5}.desc-text,.equation-text,.section-text{font-family:Arial,sans-serif}.section-text{font-size:18px;font-weight:700;fill:#2d3748}.desc-text{font-size:14px;fill:#4a5568}.arrow{stroke:#2d3748;stroke-width:2;fill:#2d3748}</style><text x="350" y="30" style="font-family:Arial,sans-serif;font-size:24px;font-weight:700;fill:#2d3748" text-anchor="middle">Balansens Grunnleggende Struktur</text><text x="350" y="70" class="equation-text" text-anchor="middle">AKTIVA = GJELD + EGENKAPITAL</text><rect width="200" height="150" x="50" y="120" rx="10" style="fill:#e6f3ff;stroke:#1e88e5;stroke-width:2"/><text x="150" y="145" class="section-text" text-anchor="middle">AKTIVA</text><text x="150" y="170" class="desc-text" text-anchor="middle">Alt virksomheten eier</text><text x="70" y="195" class="desc-text">• Bygninger</text><text x="70" y="215" class="desc-text">• Maskiner</text><text x="70" y="235" class="desc-text">• Varelager</text><text x="70" y="255" class="desc-text">• Kontanter</text><text x="300" y="200" class="equation-text" text-anchor="middle">=</text><rect width="140" height="70" x="350" y="120" rx="10" style="fill:#ffe6e6;stroke:#e53e3e;stroke-width:2"/><text x="420" y="145" class="section-text" text-anchor="middle">GJELD</text><text x="420" y="165" class="desc-text" text-anchor="middle">Skylder andre</text><text x="420" y="180" class="desc-text" text-anchor="middle">Lån, leverandører</text><text x="420" y="220" class="equation-text" text-anchor="middle">+</text><rect width="140" height="70" x="350" y="240" rx="10" style="fill:#e6ffe6;stroke:#38a169;stroke-width:2"/><text x="420" y="265" class="section-text" text-anchor="middle">EGENKAPITAL</text><text x="420" y="285" class="desc-text" text-anchor="middle">Eierens andel</text><text x="420" y="300" class="desc-text" text-anchor="middle">Aksjer, overskudd</text><path marker-end="url(#arrowhead)" d=