<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500"><style>.report-title{font-family:Arial,sans-serif;font-size:16px;font-weight:700;fill:#1e88e5}.connection-text,.item-text{font-family:Arial,sans-serif;font-size:12px;fill:#4a5568}.connection-text{font-size:11px;fill:#e53e3e;font-weight:700}.arrow{stroke:#e53e3e;stroke-width:2;fill:none;marker-end:url(#arrowhead)}</style><defs><marker id="arrowhead" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><path fill="#e53e3e" d="m0 0 10 3.5L0 7z"/></marker></defs><text x="400" y="30" style="font-family:Arial,sans-serif;font-size:24px;font-weight:700;fill:#2d3748" text-anchor="middle">Sammenheng mellom Finansrapporter</text><rect width="200" height="180" x="300" y="80" rx="10" style="fill:#e6f3ff;stroke:#1e88e5;stroke-width:2"/><text x="400" y="105" class="report-title" text-anchor="middle">BALANSE</text><text x="400" y="125" class="item-text" text-anchor="middle">Per 31.12.2023</text><text x="320" y="150" class="item-text">Aktiva:</text><text x="320" y="165" class="item-text">• Anleggsmidler: 2.950.000</text><text x="320" y="180" class="item-text">• Omløpsmidler: 1.400.000</text><text x="320" y="195" class="item-text">• Kontanter: 200.000</text><text x="320" y="220" class="item-text">Passiva:</text><text x="320" y="235" class="item-text">• Egenkapital: 1.700.000</text><text x="320" y="250" class="item-text">• Gjeld: 2.450.000</text><rect width="180" height="140" x="50" y="120" rx="10" style="fill:#e6ffe6;stroke:#38a169;stroke-width:2"/><text x="140" y="145" class="report-title" text-anchor="middle">RESULTATREGNSKAP</text><text x="140" y="165" class="item-text" text-anchor="middle">For året 2023</text><text x="70" y="185" class="item-text">Driftsinntekter: 5.000.000</text><text x="70" y="200" class="item-text">Driftskostnader: -4.200.000</text><text x="70" y="215" class="item-text">Avskrivninger: -300.000</text><text x="70" y="230" class="item-text">Finanskostnader: -200.000</text><text x="70" y="245" class="item-text">Årets resultat: 300.000</text><rect width="180" height="140" x="570" y="120" rx="10" style="fill:#fff2e6;stroke:#ff8c00;stroke-width:2"/><text x="660" y="145" class="report-title" text-anchor="middle">KONTANTSTRØM</text><text x="660" y="165" class="item-text" text-anchor="middle">For året 2023</text><text x="590" y="185" class="item-text">Fra drift: 450.000</text><text x="590" y="200" class="item-text">Fra investering: -500.000</text><text x="590" y="215" class="item-text">Fra finansiering: 100.000</text><text x="590" y="230" class="item-text">Netto endring: 50.000</text><text x="590" y="245" class="item-text">Kontanter 31.12: 200.000</text><path d="M230 190q35-20 70 10" class="arrow"/><text x="250" y="175" class="connection-text">Årets resultat</text><text x="250" y="187" class="connection-text">→ Egenkapital</text><path d="M230 215q35 20 70 5" class="arrow"/><text x="240" y="270" class="connection-text">Avskrivninger</text><text x="240" y="282" class="connection-text">→ Reduserer anleggsmidler</text><path d="M570 230q-35-20-70-35" class="arrow"/><text x="520" y="175" class="connection-text">Kontantendring</text><text x="520" y="187" class="connection-text">→ Kontanter i balansen</text><path d="M570 200q-35-20-70-30" class="arrow"/><text x="510" y="155" class="connection-text">Arbeidskapitalendringer</text><text x="510" y="167" class="connection-text">→ Omløpsmidler/gjeld</text><rect width="700" height="180" x="50" y="300" fill="#f7fafc" stroke="#4a5568" rx="10"/><text x="400" y="325" class="report-title" text-anchor="middle">Viktige Sammenhenger</text><text x="70" y="350" class="item-text">1. Årets resultat fra resultatregnskapet:</text><text x="90" y="365" class="item-text">• Øker egenkapitalen i balansen (hvis positivt)</text><text x="90" y="380" class="item-text">• Påvirker kontantstrømmen fra drift</text><text x="70" y="400" class="item-text">2. Avskrivninger:</text><text x="90" y="415" class="item-text">• Kostnad i resultatregnskapet</text><text x="90" y="430" class="item-text">• Reduserer bokført verdi av anleggsmidler i balansen</text><text x="90" y="445" class="item-text">• Legges tilbake i kontantstrømmen (ikke-kontant kostnad)</text><text x="420" y="350" class="item-text">3. Kontantbeholdning:</text><text x="440" y="365" class="item-text">• Sluttbalanse i kontantstrømoppstillingen</text><text x="440" y="380" class="item-text">• = Kontanter og bank i balansen</text><text x="420" y="400" class="item-text">4. Investeringer og finansiering:</text><text x="440" y="415" class="item-text">• Kjøp av anleggsmidler → øker aktiva</text><text x="440" y="430" class="item-text">• Låneopptak → øker gjeld</text><text x="440" y="445" class="item-text">• Utbytte → reduserer egenkapital</text><text x="400" y="475" class="connection-text" text-anchor="middle">Balansen er koblingspunktet mellom alle finansrapporter</text></svg>