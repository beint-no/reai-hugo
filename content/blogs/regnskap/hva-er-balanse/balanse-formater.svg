<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500">
  <style>
    .title-text { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2d3748; }
    .format-title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #1e88e5; }
    .section-text { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #2d3748; }
    .item-text { font-family: Arial, sans-serif; font-size: 12px; fill: #4a5568; }
    .amount-text { font-family: Arial, sans-serif; font-size: 12px; fill: #2d3748; }
    .horizontal-bg { fill: #f7fafc; stroke: #2d3748; stroke-width: 1; }
    .vertical-bg { fill: #f7fafc; stroke: #2d3748; stroke-width: 1; }
    .aktiva-header { fill: #e6f3ff; stroke: #1e88e5; stroke-width: 1; }
    .passiva-header { fill: #fff2e6; stroke: #ff8c00; stroke-width: 1; }
  </style>
  
  <!-- Title -->
  <text x="400" y="30" class="title-text" text-anchor="middle">Balanse Presentasjonsformater</text>
  
  <!-- Horizontal Format -->
  <text x="200" y="70" class="format-title" text-anchor="middle">Horisontal Format</text>
  
  <!-- Horizontal balance table -->
  <rect x="50" y="90" width="300" height="180" class="horizontal-bg"/>
  
  <!-- Aktiva side -->
  <rect x="50" y="90" width="150" height="25" class="aktiva-header"/>
  <text x="125" y="107" class="section-text" text-anchor="middle">AKTIVA</text>
  
  <text x="60" y="125" class="item-text">Anleggsmidler</text>
  <text x="140" y="125" class="amount-text">2.000.000</text>
  <text x="60" y="140" class="item-text">Omløpsmidler</text>
  <text x="140" y="140" class="amount-text">1.000.000</text>
  <line x1="60" y1="150" x2="190" y2="150" stroke="#2d3748" stroke-width="1"/>
  <text x="60" y="165" class="section-text">Sum Aktiva</text>
  <text x="140" y="165" class="amount-text">3.000.000</text>
  
  <!-- Passiva side -->
  <rect x="200" y="90" width="150" height="25" class="passiva-header"/>
  <text x="275" y="107" class="section-text" text-anchor="middle">PASSIVA</text>
  
  <text x="210" y="125" class="item-text">Egenkapital</text>
  <text x="290" y="125" class="amount-text">1.800.000</text>
  <text x="210" y="140" class="item-text">Gjeld</text>
  <text x="290" y="140" class="amount-text">1.200.000</text>
  <line x1="210" y1="150" x2="340" y2="150" stroke="#2d3748" stroke-width="1"/>
  <text x="210" y="165" class="section-text">Sum Passiva</text>
  <text x="290" y="165" class="amount-text">3.000.000</text>
  
  <!-- Vertical line separator -->
  <line x1="200" y1="90" x2="200" y2="270" stroke="#2d3748" stroke-width="2"/>
  
  <!-- Vertical Format -->
  <text x="600" y="70" class="format-title" text-anchor="middle">Vertikal Format</text>
  
  <!-- Vertical balance table -->
  <rect x="450" y="90" width="300" height="300" class="vertical-bg"/>
  
  <!-- Aktiva section -->
  <rect x="450" y="90" width="300" height="25" class="aktiva-header"/>
  <text x="600" y="107" class="section-text" text-anchor="middle">AKTIVA</text>
  
  <text x="460" y="130" class="section-text">Anleggsmidler</text>
  <text x="460" y="145" class="item-text">  Materielle anleggsmidler</text>
  <text x="680" y="145" class="amount-text">1.500.000</text>
  <text x="460" y="160" class="item-text">  Immaterielle anleggsmidler</text>
  <text x="680" y="160" class="amount-text">300.000</text>
  <text x="460" y="175" class="item-text">  Finansielle anleggsmidler</text>
  <text x="680" y="175" class="amount-text">200.000</text>
  <text x="460" y="190" class="section-text">Sum anleggsmidler</text>
  <text x="680" y="190" class="amount-text">2.000.000</text>
  
  <text x="460" y="210" class="section-text">Omløpsmidler</text>
  <text x="460" y="225" class="item-text">  Varelager</text>
  <text x="680" y="225" class="amount-text">600.000</text>
  <text x="460" y="240" class="item-text">  Fordringer</text>
  <text x="680" y="240" class="amount-text">300.000</text>
  <text x="460" y="255" class="item-text">  Kontanter</text>
  <text x="680" y="255" class="amount-text">100.000</text>
  <text x="460" y="270" class="section-text">Sum omløpsmidler</text>
  <text x="680" y="270" class="amount-text">1.000.000</text>
  
  <line x1="460" y1="280" x2="730" y2="280" stroke="#2d3748" stroke-width="2"/>
  <text x="460" y="295" class="section-text">SUM AKTIVA</text>
  <text x="680" y="295" class="amount-text">3.000.000</text>
  
  <!-- Passiva section -->
  <rect x="450" y="310" width="300" height="25" class="passiva-header"/>
  <text x="600" y="327" class="section-text" text-anchor="middle">PASSIVA</text>
  
  <text x="460" y="350" class="section-text">Egenkapital</text>
  <text x="680" y="350" class="amount-text">1.800.000</text>
  
  <text x="460" y="370" class="section-text">Gjeld</text>
  <text x="680" y="370" class="amount-text">1.200.000</text>
  
  <line x1="460" y1="380" x2="730" y2="380" stroke="#2d3748" stroke-width="2"/>
  <text x="460" y="395" class="section-text">SUM PASSIVA</text>
  <text x="680" y="395" class="amount-text">3.000.000</text>
  
  <!-- Arrows and explanations -->
  <text x="200" y="300" class="item-text" text-anchor="middle">Side ved side</text>
  <text x="200" y="315" class="item-text" text-anchor="middle">presentasjon</text>
  
  <text x="600" y="430" class="item-text" text-anchor="middle">Vertikal</text>
  <text x="600" y="445" class="item-text" text-anchor="middle">presentasjon</text>
  
  <!-- Note -->
  <text x="400" y="480" class="item-text" text-anchor="middle">Begge formater viser samme informasjon - valg avhenger av preferanse og plassforhold</text>
</svg>