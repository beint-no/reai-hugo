  </text><rect width="700" height="120" x="50" y="220" fill="#f1f5f9" stroke="#cbd5e1" rx="8"/><text x="400" y="250" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    Beregning av Nedskrivning
  </text><text x="400" y="280" fill="#374151" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">
