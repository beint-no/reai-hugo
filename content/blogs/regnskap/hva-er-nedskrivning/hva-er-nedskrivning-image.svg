<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Nedskrivning i Regnskap
  </text>
  
  <!-- Main illustration showing impairment concept -->
  <!-- Asset before impairment -->
  <rect x="100" y="80" width="150" height="100" fill="#3b82f6" stroke="#1e40af" stroke-width="2" rx="5"/>
  <text x="175" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    EIENDEL
  </text>
  <text x="175" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">
    Bokført verdi:
  </text>
  <text x="175" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">
    1 000 000 kr
  </text>
  <text x="175" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">
    (Før nedskrivning)
  </text>
  
  <!-- Arrow showing impairment -->
  <path d="M 270 130 L 330 130" stroke="#ef4444" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="300" y="120" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    NEDSKRIVNING
  </text>
  <text x="300" y="150" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="10">
    -300 000 kr
  </text>
  
  <!-- Asset after impairment -->
  <rect x="350" y="80" width="150" height="100" fill="#10b981" stroke="#059669" stroke-width="2" rx="5"/>
  <text x="425" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    EIENDEL
  </text>
  <text x="425" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">
    Bokført verdi:
  </text>
  <text x="425" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">
    700 000 kr
  </text>
  <text x="425" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">
    (Etter nedskrivning)
  </text>
  
  <!-- Reasons for impairment -->
  <text x="550" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Årsaker til nedskrivning:
  </text>
  <text x="550" y="125" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">
    • Markedsverdi har falt
  </text>
  <text x="550" y="145" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">
    • Teknologiske endringer
  </text>
  <text x="550" y="165" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">
    • Fysisk skade
  </text>
  <text x="550" y="185" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">
    • Dårligere ytelse
  </text>
  
  <!-- Formula section -->
  <rect x="50" y="220" width="700" height="120" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" rx="8"/>
  <text x="400" y="250" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Beregning av Nedskrivning
  </text>
  
  <text x="400" y="280" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14">
    Nedskrivning = Bokført verdi - Gjenvinnbart beløp
  </text>
  
  <text x="400" y="310" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">
    Gjenvinnbart beløp = Høyeste av (Virkelig verdi - Salgskostnader) eller Bruksverdi
  </text>
  
  <!-- Key principles -->
  <text x="50" y="370" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Viktige prinsipper:
  </text>
  <text x="50" y="385" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">
    • Permanent verditap (ikke planlagt avskrivning) • Kan reverseres (unntatt goodwill) • Påvirker både balanse og resultat
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
  </defs>
</svg>