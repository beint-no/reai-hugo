<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 750">
  <defs>
    <linearGradient id="incomeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E53E3E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FC8181;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="balanceGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3182CE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#63B3ED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="notesGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#38A169;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#68D391;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="specialGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#805AD5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B794F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="750" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Rapportering av Nedskrivninger
  </text>
  
  <!-- Income Statement Section -->
  <rect x="50" y="70" width="400" height="150" rx="10" fill="url(#incomeGradient)" stroke="#E53E3E" stroke-width="2"/>
  <text x="250" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    Resultatregnskap
  </text>
  <text x="250" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    Presentasjon av Nedskrivninger
  </text>
  <text x="250" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Egen post: "Nedskrivning av eiendeler"
  </text>
  <text x="250" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Alternativt: Inkludert i driftskostnader
  </text>
  <text x="250" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Må spesifiseres i noter hvis vesentlig
  </text>
  <text x="250" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Reversering presenteres som inntekt
  </text>
  
  <!-- Balance Sheet Section -->
  <rect x="550" y="70" width="400" height="150" rx="10" fill="url(#balanceGradient)" stroke="#3182CE" stroke-width="2"/>
  <text x="750" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    Balanse
  </text>
  <text x="750" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    Presentasjon av Eiendeler
  </text>
  <text x="750" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Eiendeler til bokført verdi minus
  </text>
  <text x="750" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    akkumulerte nedskrivninger
  </text>
  <text x="750" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Noter må beskrive nedskrivningens
  </text>
  <text x="750" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    art og beløp
  </text>
  
  <!-- Notes Requirements -->
  <rect x="50" y="250" width="900" height="180" rx="10" fill="url(#notesGradient)" stroke="#38A169" stroke-width="2"/>
  <text x="500" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    Krav til Noteopplysninger
  </text>
  
  <!-- General Requirements -->
  <text x="70" y="305" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Vesentlige Nedskrivninger:
  </text>
  <text x="70" y="325" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Beskrivelse av nedskrevne eiendeler
  </text>
  <text x="70" y="340" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Årsaker til nedskrivningen
  </text>
  <text x="70" y="355" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Beløp og beregningsmetode
  </text>
  <text x="70" y="370" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Kontantgenererende enheter som er berørt
  </text>
  <text x="70" y="385" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Segment eller geografisk område
  </text>
  <text x="70" y="400" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Tidspunkt for nedskrivningen
  </text>
  
  <!-- Goodwill Requirements -->
  <text x="520" y="305" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Goodwill og Immaterielle Eiendeler:
  </text>
  <text x="520" y="325" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Allokering av goodwill til CGU
  </text>
  <text x="520" y="340" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Nøkkelforutsetninger i verdsettelsen
  </text>
  <text x="520" y="355" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Sensitivitetsanalyser for kritiske estimater
  </text>
  <text x="520" y="370" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Diskonteringsrenter brukt
  </text>
  <text x="520" y="385" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Vekstrate for terminalverdi
  </text>
  <text x="520" y="400" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Endringer i nøkkelforutsetninger
  </text>
  
  <!-- Special Requirements -->
  <rect x="50" y="450" width="900" height="120" rx="10" fill="url(#specialGradient)" stroke="#805AD5" stroke-width="2"/>
  <text x="500" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    Spesielle Rapporteringskrav
  </text>
  
  <!-- Reversal Requirements -->
  <text x="70" y="505" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Reversering av Nedskrivning:
  </text>
  <text x="70" y="525" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Beløp reversert i perioden
  </text>
  <text x="70" y="540" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Årsaker til reverseringen
  </text>
  <text x="70" y="555" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Eiendeler eller CGU berørt
  </text>
  
  <!-- Segment Requirements -->
  <text x="520" y="505" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Segmentrapportering:
  </text>
  <text x="520" y="525" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Nedskrivninger per segment
  </text>
  <text x="520" y="540" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Goodwill allokert til segmenter
  </text>
  <text x="520" y="555" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Vesentlige nedskrivninger per segment
  </text>
  
  <!-- Example Note -->
  <rect x="50" y="590" width="900" height="140" rx="10" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
  <text x="500" y="615" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Eksempel på Noteopplysning
  </text>
  
  <text x="70" y="645" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Note X - Nedskrivning av Anleggsmidler
  </text>
  <text x="70" y="665" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
    Selskapet har i 2024 foretatt nedskrivning av produksjonsutstyr med kr 2,5 millioner som følge av
  </text>
  <text x="70" y="680" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
    teknologiske endringer som har redusert utstyrets konkurranseevne. Nedskrivningen er basert på
  </text>
  <text x="70" y="695" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
    vurdering av bruksverdi beregnet som nåverdi av forventede fremtidige kontantstrømmer diskontert
  </text>
  <text x="70" y="710" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
    med 8% rente. Sensitivitetsanalyse viser at en økning i diskonteringsrenten til 10% ville medført
  </text>
  <text x="70" y="725" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
    ytterligere nedskrivning på kr 0,8 millioner.
  </text>
</svg>