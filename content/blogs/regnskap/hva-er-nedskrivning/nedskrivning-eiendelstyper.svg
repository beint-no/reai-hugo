<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700">
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BA68C8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tealGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#009688;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4DB6AC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="indigoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3F51B5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7986CB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brownGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#795548;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A1887F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="deepOrangeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF5722;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8A65;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGreyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#607D8B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#90A4AE;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="700" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Nedskrivning av Ulike Eiendelstyper
  </text>
  
  <!-- Goodwill -->
  <rect x="50" y="70" width="250" height="140" rx="10" fill="url(#purpleGradient)" stroke="#9C27B0" stroke-width="2"/>
  <text x="175" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Goodwill
  </text>
  <text x="175" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Årlig test påkrevd
  </text>
  <text x="175" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Test på CGU-nivå
  </text>
  <text x="175" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Nedskrivning kan IKKE reverseres
  </text>
  <text x="175" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Skrives ned først i CGU
  </text>
  <text x="175" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-style="italic" fill="white">
    Spesiell behandling
  </text>
  
  <!-- Financial Assets -->
  <rect x="325" y="70" width="250" height="140" rx="10" fill="url(#tealGradient)" stroke="#009688" stroke-width="2"/>
  <text x="450" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Finansielle Eiendeler
  </text>
  <text x="450" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Utlån: Forventet kredittap
  </text>
  <text x="450" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Kundefordringer: Tapsavsetninger
  </text>
  <text x="450" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Børsnoterte: Betydelig/langvarig fall
  </text>
  <text x="450" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Ikke-børsnoterte: Underliggende verdi
  </text>
  <text x="450" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-style="italic" fill="white">
    Kredittap-modell
  </text>
  
  <!-- Property Development -->
  <rect x="600" y="70" width="250" height="140" rx="10" fill="url(#indigoGradient)" stroke="#3F51B5" stroke-width="2"/>
  <text x="725" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Eiendom og Utvikling
  </text>
  <text x="725" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Tomter: Mot markedsverdi
  </text>
  <text x="725" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Byggeprosjekter: Kostnad vs salgsverdi
  </text>
  <text x="725" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Utleieeiendommer: Virkelig verdi
  </text>
  <text x="725" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Markedsendringer utløser test
  </text>
  <text x="725" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-style="italic" fill="white">
    Markedsbasert vurdering
  </text>
  
  <!-- Industrial Equipment -->
  <rect x="50" y="240" width="250" height="140" rx="10" fill="url(#brownGradient)" stroke="#795548" stroke-width="2"/>
  <text x="175" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Industri og Produksjon
  </text>
  <text x="175" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Produksjonsutstyr: Teknologi-risiko
  </text>
  <text x="175" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Kapasitetsutnyttelse påvirker verdi
  </text>
  <text x="175" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Lagerbeholdning: Netto realisasjonsverdi
  </text>
  <text x="175" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Foreldede/skadede varer
  </text>
  <text x="175" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-style="italic" fill="white">
    Bruksverdi-fokus
  </text>
  
  <!-- Oil & Gas -->
  <rect x="325" y="240" width="250" height="140" rx="10" fill="url(#deepOrangeGradient)" stroke="#FF5722" stroke-width="2"/>
  <text x="450" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Olje og Gass
  </text>
  <text x="450" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Leteaktiviteter: Kommersielt funn?
  </text>
  <text x="450" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Produksjonsanlegg: Fremtidige inntekter
  </text>
  <text x="450" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Oljepris-volatilitet
  </text>
  <text x="450" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Reserveestimater kritiske
  </text>
  <text x="450" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-style="italic" fill="white">
    Høy usikkerhet
  </text>
  
  <!-- Intangible Assets -->
  <rect x="600" y="240" width="250" height="140" rx="10" fill="url(#blueGreyGradient)" stroke="#607D8B" stroke-width="2"/>
  <text x="725" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Immaterielle Eiendeler
  </text>
  <text x="725" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Patenter: Teknologisk utvikling
  </text>
  <text x="725" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Varemerker: Markedsposisjon
  </text>
  <text x="725" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Programvare: Funksjonell foreldelse
  </text>
  <text x="725" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Lisenser: Juridiske endringer
  </text>
  <text x="725" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-style="italic" fill="white">
    Vanskelig å verdsette
  </text>
  
  <!-- Common Process -->
  <rect x="150" y="420" width="600" height="80" rx="10" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
  <text x="450" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    Felles Nedskrivningsprosess
  </text>
  <text x="450" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    1. Identifiser indikatorer → 2. Beregn gjenvinnbart beløp → 3. Sammenlign med bokført verdi
  </text>
  <text x="450" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    Gjenvinnbart beløp = Høyeste av (Virkelig verdi - salgskostnader) og Bruksverdi
  </text>
  
  <!-- Key Considerations -->
  <rect x="50" y="530" width="800" height="140" rx="10" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
  <text x="450" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Viktige Hensyn ved Nedskrivning
  </text>
  
  <!-- Left column -->
  <text x="70" y="585" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#34495e">
    Eksterne Indikatorer:
  </text>
  <text x="70" y="605" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
    • Markedsverdi falt betydelig
  </text>
  <text x="70" y="620" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
    • Teknologiske endringer
  </text>
  <text x="70" y="635" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
    • Økonomiske forhold
  </text>
  <text x="70" y="650" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
    • Juridiske endringer
  </text>
  
  <!-- Middle column -->
  <text x="320" y="585" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#34495e">
    Interne Indikatorer:
  </text>
  <text x="320" y="605" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
    • Fysisk skade/forringelse
  </text>
  <text x="320" y="620" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
    • Endringer i bruk
  </text>
  <text x="320" y="635" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
    • Dårligere ytelse
  </text>
  <text x="320" y="650" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
    • Planer om avhending
  </text>
  
  <!-- Right column -->
  <text x="570" y="585" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#34495e">
    Spesielle Regler:
  </text>
  <text x="570" y="605" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
    • Goodwill: Årlig test, ingen reversering
  </text>
  <text x="570" y="620" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
    • Finansielle: Kredittap-modell
  </text>
  <text x="570" y="635" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
    • CGU: Når individuell test ikke mulig
  </text>
  <text x="570" y="650" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
    • Reversering: Kun hvis klare indikasjoner
  </text>
</svg>