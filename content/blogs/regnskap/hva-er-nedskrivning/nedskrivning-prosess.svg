<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 800">
  <defs>
    <linearGradient id="step1Gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E91E63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F06292;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step2Gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB74D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step3Gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64B5F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step4Gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#81C784;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="decisionGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BA68C8;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="1000" height="800" fill="#f8f9fa"/>
  

  <text x="500" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Nedskrivningsprosess - Steg-for-Steg Vurdering
  </text>
  

  <rect x="50" y="70" width="200" height="120" rx="10" fill="url(#step1Gradient)" stroke="#E91E63" stroke-width="2"/>
  <text x="150" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    STEG 1
  </text>
  <text x="150" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Identifiser Indikatorer
  </text>
  <text x="150" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Eksterne indikatorer
  </text>
  <text x="150" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Interne indikatorer
  </text>
  <text x="150" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Årlig vurdering påkrevd
  </text>
  

  <path d="M 270 130 L 320 130" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  

  <rect x="340" y="70" width="200" height="120" rx="10" fill="url(#step2Gradient)" stroke="#FF9800" stroke-width="2"/>
  <text x="440" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    STEG 2
  </text>
  <text x="440" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Identifiser CGU
  </text>
  <text x="440" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Kontantgenererende enhet
  </text>
  <text x="440" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Hvis individuell eiendel
  </text>
  <text x="440" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    ikke kan testes alene
  </text>
  

  <path d="M 560 130 L 610 130" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  

  <rect x="630" y="70" width="200" height="120" rx="10" fill="url(#step3Gradient)" stroke="#2196F3" stroke-width="2"/>
  <text x="730" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    STEG 3
  </text>
  <text x="730" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Beregn Gjenvinnbart Beløp
  </text>
  <text x="730" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Virkelig verdi - salgskost
  </text>
  <text x="730" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Bruksverdi (NPV)
  </text>
  <text x="730" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Høyeste av disse
  </text>
  

  <path d="M 730 210 L 730 260" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  

  <path d="M 730 280 L 810 320 L 730 360 L 650 320 Z" fill="url(#decisionGradient)" stroke="#9C27B0" stroke-width="2"/>
  <text x="730" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Gjenvinnbart beløp
  </text>
  <text x="730" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    &lt; Bokført verdi?
  </text>
  

  <path d="M 810 320 L 880 320" stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="845" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">
    JA
  </text>
  

  <rect x="900" y="260" width="180" height="120" rx="10" fill="url(#step4Gradient)" stroke="#4CAF50" stroke-width="2"/>
  <text x="990" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    STEG 4
  </text>
  <text x="990" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Bokfør Nedskrivning
  </text>
  <text x="990" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Nedskrivning =
  </text>
  <text x="990" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Bokført verdi -
  </text>
  <text x="990" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Gjenvinnbart beløp
  </text>
  

  <path d="M 650 320 L 580 320" stroke="#27ae60" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="615" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">
    NEI
  </text>
  
  <rect x="400" y="260" width="160" height="120" rx="10" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="480" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Ingen Nedskrivning
  </text>
  <text x="480" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Fortsett normal
  </text>
  <text x="480" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    overvåking og
  </text>
  <text x="480" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    årlig vurdering
  </text>
  

  <rect x="50" y="420" width="900" height="160" rx="10" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
  <text x="500" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Detaljerte Indikatorer for Nedskrivning
  </text>
  

  <text x="70" y="475" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">
    Eksterne Indikatorer:
  </text>
  <text x="70" y="495" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
    • Markedsverdi har falt betydelig mer enn forventet
  </text>
  <text x="70" y="510" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
    • Teknologiske endringer som gjør eiendelen foreldet
  </text>
  <text x="70" y="525" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
    • Økonomiske forhold som påvirker negativt
  </text>
  <text x="70" y="540" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
    • Juridiske endringer som begrenser bruk
  </text>
  <text x="70" y="555" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
    • Økte markedsrenter som påvirker diskonteringsrente
  </text>
  

  <text x="520" y="475" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3498db">
    Interne Indikatorer:
  </text>
  <text x="520" y="495" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
    • Fysisk skade eller forringelse av eiendelen
  </text>
  <text x="520" y="510" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
    • Endringer i bruk - mindre enn planlagt
  </text>
  <text x="520" y="525" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
    • Dårligere ytelse enn forventet
  </text>
  <text x="520" y="540" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
    • Planer om avhending eller omstrukturering
  </text>
  <text x="520" y="555" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
    • Bevis på foreldelse eller fysisk skade
  </text>
  

  <rect x="50" y="600" width="900" height="140" rx="10" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
  <text x="500" y="625" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    Beregningsmetoder for Gjenvinnbart Beløp
  </text>
  

  <rect x="80" y="645" width="380" height="80" rx="5" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
  <text x="270" y="665" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Virkelig Verdi minus Salgskostnader
  </text>
  <text x="270" y="685" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Markedspris for tilsvarende eiendeler
  </text>
  <text x="270" y="700" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Minus meglerhonorarer, juridiske kostnader, etc.
  </text>
  <text x="270" y="715" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Basert på observerbare markedsdata
  </text>
  

  <rect x="540" y="645" width="380" height="80" rx="5" fill="#e67e22" stroke="#d35400" stroke-width="1"/>
  <text x="730" y="665" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Bruksverdi (Value in Use)
  </text>
  <text x="730" y="685" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Nåverdi av forventede fremtidige kontantstrømmer
  </text>
  <text x="730" y="700" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Diskontert med relevant diskonteringsrente
  </text>
  <text x="730" y="715" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Basert på ledelsens beste estimater
  </text>
  

  <text x="500" y="770" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Gjenvinnbart Beløp = MAX(Virkelig verdi - salgskostnader, Bruksverdi)
  </text>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
</svg>