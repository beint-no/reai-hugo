<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="500" fill="#f8fafc"/>
  

  <text x="400" y="30" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    Sammenligning: Nedskrivning vs Avskrivning
  </text>
  

  <rect x="50" y="60" width="320" height="380" fill="#fef2f2" stroke="#fecaca" stroke-width="2" rx="10"/>
  <text x="210" y="90" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    NEDSKRIVNING
  </text>
  

  <text x="70" y="120" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Karakter:
  </text>
  <text x="70" y="140" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">
    Permanent verditap
  </text>
  
  <text x="70" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Timing:
  </text>
  <text x="70" y="190" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">
    Når verditap oppdages
  </text>
  
  <text x="70" y="220" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Årsak:
  </text>
  <text x="70" y="240" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">
    • Markedsendringer
  </text>
  <text x="70" y="255" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">
    • Teknologisk utvikling
  </text>
  <text x="70" y="270" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">
    • Fysisk skade
  </text>
  
  <text x="70" y="300" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Reversering:
  </text>
  <text x="70" y="320" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">
    Kan reverseres
  </text>
  <text x="70" y="335" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">
    (unntatt goodwill)
  </text>
  
  <text x="70" y="365" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Beregning:
  </text>
  <text x="70" y="385" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">
    Basert på virkelig verdi
  </text>
  

  <rect x="210" y="120" width="120" height="60" fill="#dc2626" rx="5"/>
  <text x="270" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">
    Plutselig
  </text>
  <text x="270" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">
    verdifall
  </text>
  <text x="270" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">
    (uforutsett)
  </text>
  

  <rect x="430" y="60" width="320" height="380" fill="#f0f9ff" stroke="#bae6fd" stroke-width="2" rx="10"/>
  <text x="590" y="90" text-anchor="middle" fill="#0369a1" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    AVSKRIVNING
  </text>
  

  <text x="450" y="120" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Karakter:
  </text>
  <text x="450" y="140" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">
    Planlagt fordeling av kostnad
  </text>
  
  <text x="450" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Timing:
  </text>
  <text x="450" y="190" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">
    Systematisk over brukstid
  </text>
  
  <text x="450" y="220" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Årsak:
  </text>
  <text x="450" y="240" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">
    • Normal slitasje
  </text>
  <text x="450" y="255" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">
    • Elde og forbruk
  </text>
  <text x="450" y="270" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">
    • Planlagt utskifting
  </text>
  
  <text x="450" y="300" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Reversering:
  </text>
  <text x="450" y="320" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">
    Kan ikke reverseres
  </text>
  
  <text x="450" y="350" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Beregning:
  </text>
  <text x="450" y="370" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">
    Basert på anskaffelseskost
  </text>
  <text x="450" y="385" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">
    og brukstid
  </text>
  

  <rect x="590" y="120" width="120" height="15" fill="#0369a1" rx="2"/>
  <rect x="590" y="140" width="120" height="15" fill="#0369a1" rx="2"/>
  <rect x="590" y="160" width="120" height="15" fill="#0369a1" rx="2"/>
  <text x="650" y="195" text-anchor="middle" fill="#0369a1" font-family="Arial, sans-serif" font-size="10">
    Jevn fordeling
  </text>
  <text x="650" y="210" text-anchor="middle" fill="#0369a1" font-family="Arial, sans-serif" font-size="10">
    over tid
  </text>
  

  <rect x="100" y="460" width="600" height="30" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" rx="5"/>
  <text x="400" y="480" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Begge påvirker eiendelens bokførte verdi, men på ulike måter og av forskjellige årsaker
  </text>
</svg>