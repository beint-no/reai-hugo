<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="500" fill="#f8fafc"/>
  

  <text x="400" y="30" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    Beregning av Gjenvinnbart Beløp
  </text>
  

  <rect x="200" y="60" width="400" height="80" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2" rx="10"/>
  <text x="400" y="85" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Gjenvinnbart Beløp
  </text>
  <text x="400" y="110" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14">
    = Høyeste av
  </text>
  <text x="400" y="130" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">
    (Virkelig verdi - Salgskostnader) eller Bruksverdi
  </text>
  

  <rect x="50" y="180" width="300" height="250" fill="#fef2f2" stroke="#fecaca" stroke-width="2" rx="10"/>
  <text x="200" y="210" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Virkelig Verdi - Salgskostnader
  </text>
  

  <text x="70" y="240" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Virkelig verdi baseres på:
  </text>
  <text x="70" y="260" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">
    • Markedspris for tilsvarende eiendeler
  </text>
  <text x="70" y="280" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">
    • Takst fra uavhengig takstmann
  </text>
  <text x="70" y="300" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">
    • Sammenlignbare transaksjoner
  </text>
  
  <text x="70" y="330" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Salgskostnader inkluderer:
  </text>
  <text x="70" y="350" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">
    • Meglerhonorarer og provisjoner
  </text>
  <text x="70" y="370" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">
    • Juridiske kostnader
  </text>
  <text x="70" y="390" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">
    • Dokumentavgifter og skatter
  </text>
  <text x="70" y="410" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">
    • Kostnader ved fjerning/transport
  </text>
  

  <rect x="450" y="180" width="300" height="250" fill="#f0f9ff" stroke="#bae6fd" stroke-width="2" rx="10"/>
  <text x="600" y="210" text-anchor="middle" fill="#0369a1" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Bruksverdi
  </text>
  

  <text x="470" y="240" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Nåverdi av fremtidige kontantstrømmer:
  </text>
  <text x="470" y="260" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">
    • Forventede kontantstrømmer fra bruk
  </text>
  <text x="470" y="280" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">
    • Kontantstrøm ved avhending
  </text>
  <text x="470" y="300" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">
    • Diskontert med relevant rente
  </text>
  
  <text x="470" y="330" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Diskonteringsrente reflekterer:
  </text>
  <text x="470" y="350" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">
    • Tidsverdien av penger
  </text>
  <text x="470" y="370" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">
    • Risiko knyttet til eiendelen
  </text>
  <text x="470" y="390" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">
    • Markedsrente for tilsvarende risiko
  </text>
  

  <rect x="470" y="400" width="260" height="25" fill="#e0f2fe" stroke="#0369a1" stroke-width="1" rx="3"/>
  <text x="600" y="417" text-anchor="middle" fill="#0369a1" font-family="Arial, sans-serif" font-size="11">
    Bruksverdi = Σ (Kontantstrøm / (1+r)^t)
  </text>
  

  <path d="M 200 160 L 200 180" stroke="#dc2626" stroke-width="3" fill="none" marker-end="url(#arrowhead-red)"/>
  <path d="M 600 160 L 600 180" stroke="#0369a1" stroke-width="3" fill="none" marker-end="url(#arrowhead-blue)"/>
  

  <circle cx="400" cy="305" r="30" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
  <text x="400" y="310" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    VS
  </text>
  

  <rect x="250" y="450" width="300" height="40" fill="#10b981" stroke="#059669" stroke-width="2" rx="8"/>
  <text x="400" y="475" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Høyeste verdi = Gjenvinnbart Beløp
  </text>
  

  <path d="M 400 430 L 400 450" stroke="#10b981" stroke-width="3" fill="none" marker-end="url(#arrowhead-green)"/>
  

  <defs>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#dc2626"/>
    </marker>
    <marker id="arrowhead-blue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0369a1"/>
    </marker>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10b981"/>
    </marker>
  </defs>
</svg>