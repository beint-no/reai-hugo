<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500"><path fill="#f8fafc" d="M0 0h800v500H0z"/><text x="400" y="30" fill="#1f2937" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">
    Beregning av Gjenvinnbart Beløp
  </text><rect width="400" height="80" x="200" y="60" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2" rx="10"/><text x="400" y="85" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    Gjenvinnbart Beløp
  </text><text x="400" y="110" fill="#374151" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">
    = Høyeste av
  </text><text x="400" y="130" fill="#6b7280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
    (Virkelig verdi - Salgskostnader) eller Bruksverdi
  </text><rect width="300" height="250" x="50" y="180" fill="#fef2f2" stroke="#fecaca" stroke-width="2" rx="10"/><text x="200" y="210" fill="#dc2626" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    Virkelig Verdi - Salgskostnader
  </text><text x="70" y="240" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Virkelig verdi baseres på:
  </text><text x="70" y="260" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">
    • Markedspris for tilsvarende eiendeler
  </text><text x="70" y="280" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">
    • Takst fra uavhengig takstmann
  </text><text x="70" y="300" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">
    • Sammenlignbare transaksjoner
  </text><text x="70" y="330" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Salgskostnader inkluderer:
  </text><text x="70" y="350" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">
    • Meglerhonorarer og provisjoner
  </text><text x="70" y="370" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">
    • Juridiske kostnader
  </text><text x="70" y="390" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">
    • Dokumentavgifter og skatter
  </text><text x="70" y="410" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">
    • Kostnader ved fjerning/transport
  </text><rect width="300" height="250" x="450" y="180" fill="#f0f9ff" stroke="#bae6fd" stroke-width="2" rx="10"/><text x="600" y="210" fill="#0369a1" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    Bruksverdi
  </text><text x="470" y="240" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Nåverdi av fremtidige kontantstrømmer:
  </text><text x="470" y="260" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">
    • Forventede kontantstrømmer fra bruk
  </text><text x="470" y="280" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">
    • Kontantstrøm ved avhending
  </text><text x="470" y="300" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">
    • Diskontert med relevant rente
  </text><text x="470" y="330" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Diskonteringsrente reflekterer:
  </text><text x="470" y="350" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">
    • Tidsverdien av penger
  </text><text x="470" y="370" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">
    • Risiko knyttet til eiendelen
  </text><text x="470" y="390" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">
    • Markedsrente for tilsvarende risiko
  </text><rect width="260" height="25" x="470" y="400" fill="#e0f2fe" stroke="#0369a1" rx="3"/><text x="600" y="417" fill="#0369a1" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">
    Bruksverdi = Σ (Kontantstrøm / (1+r)^t)
  </text><path fill="none" stroke="#dc2626" stroke-width="3" marker-end="url(#a)" d="M200 160v20"/><path fill="none" stroke="#0369a1" stroke-width="3" marker-end="url(#b)" d="M600 160v20"/><circle cx="400" cy="305" r="30" fill="#f59e0b" stroke="#d97706" stroke-width="2"/><text x="400" y="310" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
    VS
  </text><rect width="300" height="40" x="250" y="450" fill="#10b981" stroke="#059669" stroke-width="2" rx="8"/><text x="400" y="475" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
    Høyeste verdi = Gjenvinnbart Beløp
  </text><path fill="none" stroke="#10b981" stroke-width="3" marker-end="url(#c)" d="M400 430v20"/><defs><marker id="a" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><path fill="#dc2626" d="m0 0 10 3.5L0 7z"/></marker><marker id="b" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><path fill="#0369a1" d="m0 0 10 3.5L0 7z"/></marker><marker id="c" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><path fill="#10b981" d="m0 0 10 3.5L0 7z"/></marker></defs></svg>