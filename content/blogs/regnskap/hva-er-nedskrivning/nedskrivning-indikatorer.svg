<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="600" fill="#f8fafc"/>
  

  <text x="400" y="30" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    Indikatorer for Nedskrivning
  </text>
  

  <circle cx="400" cy="300" r="80" fill="#3b82f6" stroke="#1e40af" stroke-width="3"/>
  <text x="400" y="295" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    EIENDEL
  </text>
  <text x="400" y="315" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
    Under vurdering
  </text>
  

  <text x="100" y="80" fill="#dc2626" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    EKSTERNE INDIKATORER
  </text>
  

  <rect x="50" y="100" width="200" height="60" fill="#fef2f2" stroke="#fecaca" stroke-width="2" rx="8"/>
  <text x="150" y="120" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Markedsverdi har falt
  </text>
  <text x="150" y="140" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">
    Betydelig mer enn forventet
  </text>
  <text x="150" y="155" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">
    eller normal utvikling
  </text>
  

  <rect x="50" y="180" width="200" height="60" fill="#fef2f2" stroke="#fecaca" stroke-width="2" rx="8"/>
  <text x="150" y="200" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Teknologiske endringer
  </text>
  <text x="150" y="220" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">
    Gjør eiendelen foreldet
  </text>
  <text x="150" y="235" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">
    eller mindre konkurransedyktig
  </text>
  

  <rect x="50" y="260" width="200" height="60" fill="#fef2f2" stroke="#fecaca" stroke-width="2" rx="8"/>
  <text x="150" y="280" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Økonomiske forhold
  </text>
  <text x="150" y="300" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">
    Påvirker eiendelens verdi
  </text>
  <text x="150" y="315" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">
    negativt (renter, inflasjon)
  </text>
  

  <rect x="50" y="340" width="200" height="60" fill="#fef2f2" stroke="#fecaca" stroke-width="2" rx="8"/>
  <text x="150" y="360" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Juridiske endringer
  </text>
  <text x="150" y="380" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">
    Begrenser bruken av
  </text>
  <text x="150" y="395" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">
    eiendelen (regelverk)
  </text>
  

  <text x="700" y="80" fill="#059669" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    INTERNE INDIKATORER
  </text>
  

  <rect x="550" y="100" width="200" height="60" fill="#f0fdf4" stroke="#bbf7d0" stroke-width="2" rx="8"/>
  <text x="650" y="120" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Fysisk skade
  </text>
  <text x="650" y="140" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">
    Forringelse av eiendelen
  </text>
  <text x="650" y="155" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">
    utover normal slitasje
  </text>
  

  <rect x="550" y="180" width="200" height="60" fill="#f0fdf4" stroke="#bbf7d0" stroke-width="2" rx="8"/>
  <text x="650" y="200" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Endringer i bruk
  </text>
  <text x="650" y="220" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">
    Eiendelen brukes mindre
  </text>
  <text x="650" y="235" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">
    enn planlagt
  </text>
  

  <rect x="550" y="260" width="200" height="60" fill="#f0fdf4" stroke="#bbf7d0" stroke-width="2" rx="8"/>
  <text x="650" y="280" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Dårligere ytelse
  </text>
  <text x="650" y="300" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">
    Enn forventet ved
  </text>
  <text x="650" y="315" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">
    anskaffelsen
  </text>
  

  <rect x="550" y="340" width="200" height="60" fill="#f0fdf4" stroke="#bbf7d0" stroke-width="2" rx="8"/>
  <text x="650" y="360" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Planer om avhending
  </text>
  <text x="650" y="380" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">
    Eller omstrukturering
  </text>
  <text x="650" y="395" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">
    av virksomheten
  </text>
  


  <path d="M 250 130 L 320 250" stroke="#dc2626" stroke-width="2" fill="none" marker-end="url(#arrowhead-red)"/>
  <path d="M 250 210 L 320 270" stroke="#dc2626" stroke-width="2" fill="none" marker-end="url(#arrowhead-red)"/>
  <path d="M 250 290 L 320 290" stroke="#dc2626" stroke-width="2" fill="none" marker-end="url(#arrowhead-red)"/>
  <path d="M 250 370 L 320 330" stroke="#dc2626" stroke-width="2" fill="none" marker-end="url(#arrowhead-red)"/>
  

  <path d="M 550 130 L 480 250" stroke="#059669" stroke-width="2" fill="none" marker-end="url(#arrowhead-green)"/>
  <path d="M 550 210 L 480 270" stroke="#059669" stroke-width="2" fill="none" marker-end="url(#arrowhead-green)"/>
  <path d="M 550 290 L 480 290" stroke="#059669" stroke-width="2" fill="none" marker-end="url(#arrowhead-green)"/>
  <path d="M 550 370 L 480 330" stroke="#059669" stroke-width="2" fill="none" marker-end="url(#arrowhead-green)"/>
  

  <rect x="100" y="450" width="600" height="100" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" rx="8"/>
  <text x="400" y="480" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Vurdering av Nedskrivningsbehov
  </text>
  <text x="400" y="505" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">
    Bedrifter må minst årlig vurdere om det finnes indikasjoner på verdifall
  </text>
  <text x="400" y="525" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">
    Hvis indikatorer foreligger, må gjenvinnbart beløp beregnes og sammenlignes med bokført verdi
  </text>
  <text x="400" y="545" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">
    Goodwill må testes årlig uavhengig av indikatorer
  </text>
  

  <defs>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#dc2626"/>
    </marker>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#059669"/>
    </marker>
  </defs>
</svg>