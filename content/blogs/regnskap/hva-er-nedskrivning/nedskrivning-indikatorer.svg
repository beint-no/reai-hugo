<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600"><path fill="#f8fafc" d="M0 0h800v600H0z"/><text x="400" y="30" fill="#1f2937" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">
    Indikatorer for Nedskrivning
  </text><circle cx="400" cy="300" r="80" fill="#3b82f6" stroke="#1e40af" stroke-width="3"/><text x="400" y="295" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
    EIENDEL
  </text><text x="400" y="315" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
    Under vurdering
  </text><text x="100" y="80" fill="#dc2626" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    EKSTERNE INDIKATORER
  </text><rect width="200" height="60" x="50" y="100" fill="#fef2f2" stroke="#fecaca" stroke-width="2" rx="8"/><text x="150" y="120" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
    Markedsverdi har falt
  </text><text x="150" y="140" fill="#6b7280" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">
    Betydelig mer enn forventet
  </text><text x="150" y="155" fill="#6b7280" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">
    eller normal utvikling
  </text><rect width="200" height="60" x="50" y="180" fill="#fef2f2" stroke="#fecaca" stroke-width="2" rx="8"/><text x="150" y="200" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
    Teknologiske endringer
  </text><text x="150" y="220" fill="#6b7280" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">
    Gjør eiendelen foreldet
  </text><text x="150" y="235" fill="#6b7280" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">
    eller mindre konkurransedyktig
  </text><rect width="200" height="60" x="50" y="260" fill="#fef2f2" stroke="#fecaca" stroke-width="2" rx="8"/><text x="150" y="280" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
    Økonomiske forhold
  </text><text x="150" y="300" fill="#6b7280" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">
    Påvirker eiendelens verdi
  </text><text x="150" y="315" fill="#6b7280" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">
    negativt (renter, inflasjon)
  </text><rect width="200" height="60" x="50" y="340" fill="#fef2f2" stroke="#fecaca" stroke-width="2" rx="8"/><text x="150" y="360" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
    Juridiske endringer
  </text><text x="150" y="380" fill="#6b7280" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">
    Begrenser bruken av
  </text><text x="150" y="395" fill="#6b7280" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">
    eiendelen (regelverk)
  </text><text x="700" y="80" fill="#059669" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    INTERNE INDIKATORER
  </text><rect width="200" height="60" x="550" y="100" fill="#f0fdf4" stroke="#bbf7d0" stroke-width="2" rx="8"/><text x="650" y="120" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
    Fysisk skade
  </text><text x="650" y="140" fill="#6b7280" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">
    Forringelse av eiendelen
  </text><text x="650" y="155" fill="#6b7280" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">
    utover normal slitasje
  </text><rect width="200" height="60" x="550" y="180" fill="#f0fdf4" stroke="#bbf7d0" stroke-width="2" rx="8"/><text x="650" y="200" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
    Endringer i bruk
  </text><text x="650" y="220" fill="#6b7280" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">
    Eiendelen brukes mindre
  </text><text x="650" y="235" fill="#6b7280" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">
    enn planlagt
  </text><rect width="200" height="60" x="550" y="260" fill="#f0fdf4" stroke="#bbf7d0" stroke-width="2" rx="8"/><text x="650" y="280" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
    Dårligere ytelse
  </text><text x="650" y="300" fill="#6b7280" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">
    Enn forventet ved
  </text><text x="650" y="315" fill="#6b7280" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">
    anskaffelsen
  </text><rect width="200" height="60" x="550" y="340" fill="#f0fdf4" stroke="#bbf7d0" stroke-width="2" rx="8"/><text x="650" y="360" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
    Planer om avhending
  </text><text x="650" y="380" fill="#6b7280" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">
    Eller omstrukturering
  </text><text x="650" y="395" fill="#6b7280" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">
    av virksomheten
  </text><path fill="none" stroke="#dc2626" stroke-width="2" marker-end="url(#a)" d="m250 130 70 120"/><path fill="none" stroke="#dc2626" stroke-width="2" marker-end="url(#a)" d="m250 210 70 60"/><path fill="none" stroke="#dc2626" stroke-width="2" marker-end="url(#a)" d="M250 290h70"/><path fill="none" stroke="#dc2626" stroke-width="2" marker-end="url(#a)" d="m250 370 70-40"/><path fill="none" stroke="#059669" stroke-width="2" marker-end="url(#b)" d="m550 130-70 120"/><path fill="none" stroke="#059669" stroke-width="2" marker-end="url(#b)" d="m550 210-70 60"/><path fill="none" stroke="#059669" stroke-width="2" marker-end="url(#b)" d="M550 290h-70"/><path fill="none" stroke="#059669" stroke-width="2" marker-end="url(#b)" d="m550 370-70-40"/><rect width="600" height="100" x="100" y="450" fill="#f1f5f9" stroke="#cbd5e1" rx="8"/><text x="400" y="480" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
    Vurdering av Nedskrivningsbehov
  </text><text x="400" y="505" fill="#6b7280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
    Bedrifter må minst årlig vurdere om det finnes indikasjoner på verdifall
  </text><text x="400" y="525" fill="#6b7280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
    Hvis indikatorer foreligger, må gjenvinnbart beløp beregnes og sammenlignes med bokført verdi
  </text><text x="400" y="545" fill="#6b7280" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">
    Goodwill må testes årlig uavhengig av indikatorer
  </text><defs><marker id="a" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><path fill="#dc2626" d="m0 0 10 3.5L0 7z"/></marker><marker id="b" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><path fill="#059669" d="m0 0 10 3.5L0 7z"/></marker></defs></svg>