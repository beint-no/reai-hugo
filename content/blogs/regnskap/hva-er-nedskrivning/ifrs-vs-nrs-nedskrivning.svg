<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 650">
  <defs>
    <linearGradient id="ifrsGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42A5F5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nrsGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D32F2F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF5350;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="comparisonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#388E3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66BB6A;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="900" height="650" fill="#f8f9fa"/>
  

  <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    IFRS vs. Norske Regnskapsregler (NRS) - Nedskrivning
  </text>
  

  <rect x="50" y="70" width="350" height="50" rx="10" fill="url(#ifrsGradient)" stroke="#1976D2" stroke-width="2"/>
  <text x="225" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    IFRS (IAS 36)
  </text>
  

  <rect x="500" y="70" width="350" height="50" rx="10" fill="url(#nrsGradient)" stroke="#D32F2F" stroke-width="2"/>
  <text x="675" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    Norske Regler (NRS)
  </text>
  

  <text x="50" y="160" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Testfrekvens
  </text>
  
  <rect x="50" y="170" width="350" height="80" rx="5" fill="#E3F2FD" stroke="#1976D2" stroke-width="1"/>
  <text x="225" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976D2">
    Årlig test påkrevd
  </text>
  <text x="225" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1976D2">
    • Goodwill må testes årlig
  </text>
  <text x="225" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1976D2">
    • Immaterielle eiendeler med ubestemt levetid
  </text>
  
  <rect x="500" y="170" width="350" height="80" rx="5" fill="#FFEBEE" stroke="#D32F2F" stroke-width="1"/>
  <text x="675" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#D32F2F">
    Når indikasjoner foreligger
  </text>
  <text x="675" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#D32F2F">
    • Test kun når det er indikasjoner på verdifall
  </text>
  <text x="675" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#D32F2F">
    • Mer fleksibel tilnærming
  </text>
  

  <text x="50" y="280" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Reversering
  </text>
  
  <rect x="50" y="290" width="350" height="80" rx="5" fill="#E3F2FD" stroke="#1976D2" stroke-width="1"/>
  <text x="225" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976D2">
    Tillatt (unntatt goodwill)
  </text>
  <text x="225" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1976D2">
    • Klare regler for reversering
  </text>
  <text x="225" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1976D2">
    • Goodwill kan aldri reverseres
  </text>
  
  <rect x="500" y="290" width="350" height="80" rx="5" fill="#FFEBEE" stroke="#D32F2F" stroke-width="1"/>
  <text x="675" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#D32F2F">
    Tillatt med begrensninger
  </text>
  <text x="675" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#D32F2F">
    • Strengere krav til dokumentasjon
  </text>
  <text x="675" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#D32F2F">
    • Konservativ tilnærming
  </text>
  

  <text x="50" y="400" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Diskonteringsrente
  </text>
  
  <rect x="50" y="410" width="350" height="80" rx="5" fill="#E3F2FD" stroke="#1976D2" stroke-width="1"/>
  <text x="225" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976D2">
    Spesifikke krav
  </text>
  <text x="225" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1976D2">
    • Detaljerte retningslinjer
  </text>
  <text x="225" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1976D2">
    • Før-skatt diskonteringsrente
  </text>
  
  <rect x="500" y="410" width="350" height="80" rx="5" fill="#FFEBEE" stroke="#D32F2F" stroke-width="1"/>
  <text x="675" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#D32F2F">
    Mer fleksibel tilnærming
  </text>
  <text x="675" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#D32F2F">
    • Mindre detaljerte krav
  </text>
  <text x="675" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#D32F2F">
    • Profesjonell vurdering
  </text>
  

  <text x="50" y="520" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Kontantgenererende Enheter (CGU)
  </text>
  
  <rect x="50" y="530" width="350" height="80" rx="5" fill="#E3F2FD" stroke="#1976D2" stroke-width="1"/>
  <text x="225" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976D2">
    Detaljerte regler
  </text>
  <text x="225" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1976D2">
    • Spesifikke kriterier for identifikasjon
  </text>
  <text x="225" y="595" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1976D2">
    • Komplekse allokeringsregler
  </text>
  
  <rect x="500" y="530" width="350" height="80" rx="5" fill="#FFEBEE" stroke="#D32F2F" stroke-width="1"/>
  <text x="675" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#D32F2F">
    Enklere tilnærming
  </text>
  <text x="675" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#D32F2F">
    • Mindre komplekse regler
  </text>
  <text x="675" y="595" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#D32F2F">
    • Praktisk tilnærming
  </text>
  

  <rect x="200" y="140" width="500" height="60" rx="10" fill="url(#comparisonGradient)" stroke="#388E3C" stroke-width="2"/>
  <text x="450" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Overgang til IFRS
  </text>
  <text x="450" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Bedrifter må revurdere alle tidligere nedskrivninger og justere åpningsbalansen
  </text>
  

  <rect x="50" y="620" width="800" height="25" rx="5" fill="#34495e"/>
  <text x="450" y="638" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Hovedforskjell: IFRS er mer detaljert og krever hyppigere testing, NRS er mer fleksibel og praktisk orientert
  </text>
</svg>