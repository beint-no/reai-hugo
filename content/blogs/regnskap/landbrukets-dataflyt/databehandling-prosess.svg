  </text>
  

  <defs>
    <marker id="flowArrow" markerWidth="12" markerHeight="8" refX="11" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#34495e" />
    </marker>
  </defs>
  

  <line x1="230" y1="140" x2="280" y2="140" stroke="#34495e" stroke-width="4" marker-end="url(#flowArrow)"/>
  <line x1="460" y1="140" x2="510" y2="140" stroke="#34495e" stroke-width="4" marker-end="url(#flowArrow)"/>
  <line x1="690" y1="140" x2="740" y2="140" stroke="#34495e" stroke-width="4" marker-end="url(#flowArrow)"/>
  

  <rect x="50" y="250" width="870" height="60" rx="10" fill="white" stroke="#bdc3c7" stroke-width="2"/>
  <text x="485" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    DATAKVALITET GJENNOM PROSESSEN
  </text>
  

  <rect x="80" y="285" width="120" height="15" rx="7" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <rect x="80" y="285" width="30" height="15" rx="7" fill="#e74c3c"/>
  <text x="140" y="296" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">
    Rådata (25%)
  </text>
  
  <rect x="310" y="285" width="120" height="15" rx="7" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <rect x="310" y="285" width="72" height="15" rx="7" fill="#f39c12"/>
  <text x="370" y="296" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">
    Behandlet (60%)
  </text>
  
  <rect x="540" y="285" width="120" height="15" rx="7" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <rect x="540" y="285" width="96" height="15" rx="7" fill="#27ae60"/>
  <text x="600" y="296" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">
    Integrert (80%)
  </text>
  
  <rect x="770" y="285" width="120" height="15" rx="7" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <rect x="770" y="285" width="114" height="15" rx="7" fill="#2ecc71"/>
  <text x="830" y="296" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">
    Analyseklar (95%)
  </text>
  

  <rect x="50" y="340" width="870" height="130" rx="10" fill="white" stroke="#bdc3c7" stroke-width="2"/>
  <text x="485" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    DETALJERT PROSESSBESKRIVELSE
  </text>
  

  <g transform="translate(70, 380)">

    <circle cx="0" cy="0" r="8" fill="#3498db"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">1</text>
    <text x="20" y="5" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      <tspan font-weight="bold">Innsamling:</tspan> Kontinuerlig datastrøm fra sensorer, maskiner og manuelle kilder
    </text>
    

    <circle cx="0" cy="25" r="8" fill="#27ae60"/>
    <text x="0" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">2</text>
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      <tspan font-weight="bold">Validering:</tspan> Automatisk kontroll av dataformat, verdier og konsistens
    </text>
    

    <circle cx="0" cy="50" r="8" fill="#f39c12"/>
    <text x="0" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">3</text>
    <text x="20" y="55" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      <tspan font-weight="bold">Integrasjon:</tspan> Sammenstilling av data fra ulike kilder til helhetlig datasett
    </text>
    

    <circle cx="0" cy="75" r="8" fill="#e74c3c"/>
    <text x="0" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">4</text>
    <text x="20" y="80" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      <tspan font-weight="bold">Analyse:</tspan> Generering av innsikt, rapporter og beslutningsstøtte
    </text>
  </g>
  

  <circle cx="255" cy="120" r="4" fill="#3498db">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="485" cy="120" r="4" fill="#27ae60">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="715" cy="120" r="4" fill="#f39c12">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
  

  <text x="140" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    Kontinuerlig
  </text>
  <text x="370" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    Sanntid
  </text>
  <text x="600" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    Daglig
  </text>
  <text x="830" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    På forespørsel
  </text>
