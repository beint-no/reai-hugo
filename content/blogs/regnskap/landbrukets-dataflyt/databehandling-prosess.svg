  </text>
  <text x="600" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    DATAINTEGRASJON
  </text>
  

  <rect x="520" y="150" width="160" height="40" rx="5" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1"/>
  <text x="600" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
