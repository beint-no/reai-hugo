  </text>
  

  <rect x="50" y="80" width="180" height="120" rx="15" fill="url(#processGrad1)" stroke="#2980b9" stroke-width="3" filter="url(#dropShadow)"/>
  <text x="140" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    FASE 1
  </text>
  <text x="140" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    DATAINNSAMLING
  </text>
  

  <rect x="60" y="150" width="160" height="40" rx="5" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1"/>
