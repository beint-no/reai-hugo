  </text>
  <text x="600" y="191" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Kvalitetssikring
  </text>
  

  <rect x="740" y="80" width="180" height="120" rx="15" fill="url(#processGrad4)" stroke="#c0392b" stroke-width="3" filter="url(#dropShadow)"/>
  <text x="830" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    FASE 4
  </text>
  <text x="830" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    ANALYSE &amp; RAPPORT
  </text>
  

  <rect x="750" y="150" width="160" height="40" rx="5" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1"/>
  <text x="830" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
