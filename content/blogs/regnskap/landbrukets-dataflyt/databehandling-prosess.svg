    • Sensorer og IoT
  </text>
  <text x="140" y="178" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Manuell registrering
  </text>
  <text x="140" y="191" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Eksterne API-er
  </text>
  

  <rect x="280" y="80" width="180" height="120" rx="15" fill="url(#processGrad2)" stroke="#229954" stroke-width="3" filter="url(#dropShadow)"/>
  <text x="370" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    FASE 2
  </text>
  <text x="370" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    DATABEHANDLING
  </text>
  

  <rect x="290" y="150" width="160" height="40" rx="5" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1"/>
