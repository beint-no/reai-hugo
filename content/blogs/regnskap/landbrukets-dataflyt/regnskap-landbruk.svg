<svg width="750" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="accountingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dataGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="processGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#229954;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="reportGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="750" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="375" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Regnskapsmessig Behandling av Landbruksdata
  </text>
  
  <!-- Data Input Section -->
  <rect x="50" y="70" width="200" height="150" rx="10" fill="url(#dataGrad)" stroke="#2980b9" stroke-width="2"/>
  <text x="150" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    DATAINNGANG
  </text>
  
  <!-- Data types -->
  <rect x="65" y="110" width="170" height="100" rx="5" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1"/>
  <text x="150" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Produksjonsdata
  </text>
  <text x="150" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Kostnadsinformasjon
  </text>
  <text x="150" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Salgstransaksjoner
  </text>
  <text x="150" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Biologiske eiendeler
  </text>
  <text x="150" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Subsidier &amp; tilskudd
  </text>
  <text x="150" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Miljødata
  </text>
  
  <!-- Processing Section -->
  <rect x="300" y="70" width="200" height="150" rx="10" fill="url(#processGrad)" stroke="#229954" stroke-width="2"/>
  <text x="400" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    REGNSKAPSBEHANDLING
  </text>
  
  <!-- Processing steps -->
  <rect x="315" y="110" width="170" height="100" rx="5" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1"/>
  <text x="400" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Automatisk kontering
  </text>
  <text x="400" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Kostnadsfordeling
  </text>
  <text x="400" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Verdivurdering
  </text>
  <text x="400" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Avskrivningsberegning
  </text>
  <text x="400" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Periodisering
  </text>
  <text x="400" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Kvalitetskontroll
  </text>
  
  <!-- Output Section -->
  <rect x="550" y="70" width="150" height="150" rx="10" fill="url(#reportGrad)" stroke="#c0392b" stroke-width="2"/>
  <text x="625" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    RAPPORTER
  </text>
  
  <!-- Report types -->
  <rect x="565" y="110" width="120" height="100" rx="5" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1"/>
  <text x="625" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Resultatregnskap
  </text>
  <text x="625" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Balanse
  </text>
  <text x="625" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Kontantstrøm
  </text>
  <text x="625" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • MVA-rapport
  </text>
  <text x="625" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Årsregnskap
  </text>
  <text x="625" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • ESG-rapporter
  </text>
  
  <!-- Flow arrows -->
  <defs>
    <marker id="accArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e" />
    </marker>
  </defs>
  
  <line x1="250" y1="145" x2="300" y2="145" stroke="#34495e" stroke-width="3" marker-end="url(#accArrow)"/>
  <line x1="500" y1="145" x2="550" y2="145" stroke="#34495e" stroke-width="3" marker-end="url(#accArrow)"/>
  
  <!-- Detailed accounting processes -->
  <rect x="50" y="260" width="650" height="220" rx="10" fill="white" stroke="#bdc3c7" stroke-width="2"/>
  <text x="375" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    DETALJERTE REGNSKAPSPROSESSER
  </text>
  
  <!-- Process grid -->
  <g transform="translate(70, 305)">
    <!-- Column 1: Cost Allocation -->
    <rect x="0" y="0" width="150" height="120" rx="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
    <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      KOSTNADSFORDELING
    </text>
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      • Direkte kostnader:
    </text>
    <text x="15" y="52" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d">
      - Såkorn, gjødsel
    </text>
    <text x="15" y="62" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d">
      - Drivstoff, arbeid
    </text>
    <text x="10" y="78" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      • Indirekte kostnader:
    </text>
    <text x="15" y="90" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d">
      - Maskinavskrivning
    </text>
    <text x="15" y="100" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d">
      - Administrasjon
    </text>
    <text x="15" y="110" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d">
      - Vedlikehold
    </text>
    
    <!-- Column 2: Asset Valuation -->
    <rect x="170" y="0" width="150" height="120" rx="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
    <text x="245" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      VERDIVURDERING
    </text>
    <text x="180" y="40" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      • Biologiske eiendeler:
    </text>
    <text x="185" y="52" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d">
      - Dyrebestand
    </text>
    <text x="185" y="62" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d">
      - Avlinger på rot
    </text>
    <text x="180" y="78" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      • Anleggsmidler:
    </text>
    <text x="185" y="90" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d">
      - Maskiner, bygninger
    </text>
    <text x="185" y="100" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d">
      - Jord og rettigheter
    </text>
    <text x="185" y="110" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d">
      - Teknologi &amp; utstyr
    </text>
    
    <!-- Column 3: Revenue Recognition -->
    <rect x="340" y="0" width="150" height="120" rx="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
    <text x="415" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      INNTEKTSFØRING
    </text>
    <text x="350" y="40" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      • Salgsinntekter:
    </text>
    <text x="355" y="52" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d">
      - Avlinger, melk
    </text>
    <text x="355" y="62" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d">
      - Kjøtt, egg
    </text>
    <text x="350" y="78" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      • Tilskudd:
    </text>
    <text x="355" y="90" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d">
      - Produksjonstilskudd
    </text>
    <text x="355" y="100" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d">
      - Miljøtilskudd
    </text>
    <text x="355" y="110" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d">
      - Investeringsstøtte
    </text>
    
    <!-- Column 4: Compliance -->
    <rect x="510" y="0" width="120" height="120" rx="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
    <text x="570" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      COMPLIANCE
    </text>
    <text x="520" y="40" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      • Skatteberegning
    </text>
    <text x="520" y="52" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      • MVA-håndtering
    </text>
    <text x="520" y="64" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      • Årsrapport
    </text>
    <text x="520" y="76" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      • Revisjonssti
    </text>
    <text x="520" y="88" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      • Miljørapporter
    </text>
    <text x="520" y="100" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      • Sporbarhet
    </text>
    <text x="520" y="112" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      • Internkontroll
    </text>
  </g>
  
  <!-- Data flow indicators -->
  <circle cx="275" cy="125" r="3" fill="#3498db">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="525" cy="125" r="3" fill="#27ae60">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Bottom note -->
  <text x="375" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Automatisert dataflyt sikrer nøyaktig og effektiv regnskapsbehandling
  </text>
</svg>