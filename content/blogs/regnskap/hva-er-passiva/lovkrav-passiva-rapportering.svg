      § 4 - Løpende bokføring
    </text><text x="30" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Alle forretningshendelser skal bokføres</text><text x="30" y="95" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Gjeld skal registreres når den oppstår</text><text x="30" y="110" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Kronologisk og systematisk føring</text><text x="30" y="125" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Dokumentasjon av alle transaksjoner</text><text x="30" y="140" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Oppbevaring av regnskapsmateriell</text></g><g transform="translate(420 60)"><rect width="330" height="180" fill="#10b981" fill-opacity=".1" stroke="#10b981" stroke-width="2" rx="8"/><text x="165" y="25" fill="#059669" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
      REGNSKAPSLOVEN
    </text><rect width="290" height="60" x="20" y="40" fill="#bbf7d0" fill-opacity=".5" stroke="#34d399" rx="4"/><text x="165" y="60" fill="#059669" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
      § 6-1 - Balanseoppsett
    </text><text x="30" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Passiva-side struktur</text><text x="30" y="95" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Egenkapital øverst, deretter gjeld</text><rect width="290" height="60" x="20" y="110" fill="#bbf7d0" fill-opacity=".5" stroke="#34d399" rx="4"/><text x="165" y="130" fill="#059669" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
      § 6-2 - Klassifisering
    </text><text x="30" y="150" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Kortsiktig vs. langsiktig gjeld</text><text x="30" y="165" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Spesifikasjon av gjeldstyper</text></g><g transform="translate(50 270)"><rect width="700" height="140" fill="#f59e0b" fill-opacity=".1" stroke="#f59e0b" stroke-width="2" rx="8"/><text x="350" y="25" fill="#d97706" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
      RAPPORTERINGSFRISTER
    </text><g transform="translate(50 50)"><path stroke="#374151" stroke-width="2" d="M0 40h600"/><circle cy="40" r="6" fill="#dc2626"/><text y="25" fill="#dc2626" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">31. DES</text><text y="60" fill="#374151" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Regnskapsårets</text><text y="72" fill="#374151" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">slutt</text><circle cx="200" cy="40" r="6" fill="#f59e0b"/><text x="200" y="25" fill="#d97706" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">31. MAI</text><text x="200" y="60" fill="#374151" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Årsregnskap</text><text x="200" y="72" fill="#374151" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">ferdig (5 mnd)</text><circle cx="400" cy="40" r="6" fill="#10b981"/><text x="400" y="25" fill="#059669" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">31. JULI</text><text x="400" y="60" fill="#374151" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Innlevering til</text><text x="400" y="72" fill="#374151" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Brønnøysund (7 mnd)</text><text x="100" y="15" fill="#475569" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">5 måneder</text><text x="300" y="15" fill="#475569" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">2 måneder</text></g></g><g transform="translate(50 430)"><rect width="700" height="60" fill="#fecaca" fill-opacity=".3" stroke="#ef4444" rx="4"/><text x="350" y="20" fill="#dc2626" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
