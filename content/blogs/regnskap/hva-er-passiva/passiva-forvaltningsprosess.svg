<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="url(#bgGradient)" stroke="#cbd5e1" stroke-width="1" rx="10"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e40af">
    PASSIVA FORVALTNINGSPROSESS
  </text>
  

  

  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="160" height="120" fill="#3b82f6" fill-opacity="0.1" stroke="#3b82f6" stroke-width="2" rx="8"/>
    <text x="80" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1d4ed8">
      1. ANALYSE
    </text>
    <text x="10" y="50" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Kartlegg nåværende</text>
    <text x="10" y="65" font-family="Arial, sans-serif" font-size="12" fill="#374151">  kapitalstruktur</text>
    <text x="10" y="80" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Beregn nøkkeltall</text>
    <text x="10" y="95" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Identifiser risiko</text>
    <text x="10" y="110" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Benchmarking</text>
  </g>
  

  <path d="M 220 120 L 260 120" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  

  <g transform="translate(270, 60)">
    <rect x="0" y="0" width="160" height="120" fill="#10b981" fill-opacity="0.1" stroke="#10b981" stroke-width="2" rx="8"/>
    <text x="80" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#059669">
      2. PLANLEGGING
    </text>
    <text x="10" y="50" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Sett mål for</text>
    <text x="10" y="65" font-family="Arial, sans-serif" font-size="12" fill="#374151">  kapitalstruktur</text>
    <text x="10" y="80" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Finansieringsstrategi</text>
    <text x="10" y="95" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Tidsplan</text>
    <text x="10" y="110" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Risikovurdering</text>
  </g>
  

  <path d="M 440 120 L 480 120" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  

  <g transform="translate(490, 60)">
    <rect x="0" y="0" width="160" height="120" fill="#f59e0b" fill-opacity="0.1" stroke="#f59e0b" stroke-width="2" rx="8"/>
    <text x="80" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#d97706">
      3. IMPLEMENTERING
    </text>
    <text x="10" y="50" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Gjennomfør</text>
    <text x="10" y="65" font-family="Arial, sans-serif" font-size="12" fill="#374151">  finansieringstiltak</text>
    <text x="10" y="80" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Refinansiering</text>
    <text x="10" y="95" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Gjeldsoptimalisering</text>
    <text x="10" y="110" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Kapitaltilførsel</text>
  </g>
  

  <path d="M 570 190 L 570 220 L 130 220 L 130 300" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  

  <g transform="translate(50, 300)">
    <rect x="0" y="0" width="160" height="120" fill="#8b5cf6" fill-opacity="0.1" stroke="#8b5cf6" stroke-width="2" rx="8"/>
    <text x="80" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#7c3aed">
      4. OVERVÅKING
    </text>
    <text x="10" y="50" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Løpende måling av</text>
    <text x="10" y="65" font-family="Arial, sans-serif" font-size="12" fill="#374151">  nøkkeltall</text>
    <text x="10" y="80" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Likviditetsoppfølging</text>
    <text x="10" y="95" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Rapportering</text>
    <text x="10" y="110" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Styrekommunikasjon</text>
  </g>
  

  <path d="M 220 360 L 260 360" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  

  <g transform="translate(270, 300)">
    <rect x="0" y="0" width="160" height="120" fill="#ef4444" fill-opacity="0.1" stroke="#ef4444" stroke-width="2" rx="8"/>
    <text x="80" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#dc2626">
      5. JUSTERING
    </text>
    <text x="10" y="50" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Korrigerende tiltak</text>
    <text x="10" y="65" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Rebalansering</text>
    <text x="10" y="80" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Ny finansiering</text>
    <text x="10" y="95" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Strategiendring</text>
    <text x="10" y="110" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Risikoreduksjon</text>
  </g>
  

  <path d="M 350 430 L 350 460 L 130 460 L 130 430" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="240" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Kontinuerlig prosess</text>
  

  <g transform="translate(490, 300)">
    <rect x="0" y="0" width="260" height="180" fill="#06b6d4" fill-opacity="0.1" stroke="#06b6d4" stroke-width="2" rx="8"/>
    <text x="130" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0891b2">
      VERKTØY &amp; SYSTEMER
    </text>
    

    <rect x="20" y="40" width="220" height="35" fill="#22d3ee" fill-opacity="0.3" stroke="#06b6d4" stroke-width="1" rx="4"/>
    <text x="130" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0891b2">
      ERP-SYSTEMER
    </text>
    

    <rect x="20" y="85" width="220" height="35" fill="#22d3ee" fill-opacity="0.3" stroke="#06b6d4" stroke-width="1" rx="4"/>
    <text x="130" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0891b2">
      RAPPORTERINGSVERKTØY
    </text>
    

    <rect x="20" y="130" width="220" height="35" fill="#22d3ee" fill-opacity="0.3" stroke="#06b6d4" stroke-width="1" rx="4"/>
    <text x="130" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0891b2">
      ANALYSEVERKTØY
    </text>
  </g>
  

  <g transform="translate(50, 500)">
    <rect x="0" y="0" width="700" height="80" fill="#f3f4f6" fill-opacity="0.5" stroke="#9ca3af" stroke-width="1" rx="4"/>
    <text x="350" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">
      BESTE PRAKSIS
    </text>
    <text x="20" y="40" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Månedlig gjennomgang av kapitalnøkkeltall</text>
    <text x="20" y="55" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Kvartalsvis styrapportering om kapitalforvaltning</text>
    <text x="20" y="70" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Årlig vurdering av optimal kapitalstruktur</text>
    
    <text x="380" y="40" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Proaktiv refinansieringsplanlegging</text>
    <text x="380" y="55" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Diversifisering av finansieringskilder</text>
    <text x="380" y="70" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Kontinuerlig benchmark mot bransje</text>
  </g>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
</svg>