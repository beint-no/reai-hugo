      RAPPORTERINGSVERKTØY
    </text><rect width="220" height="35" x="20" y="130" fill="#22d3ee" fill-opacity=".3" stroke="#06b6d4" rx="4"/><text x="130" y="150" fill="#0891b2" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
      ANALYSEVERKTØY
    </text></g><g transform="translate(50 500)"><rect width="700" height="80" fill="#f3f4f6" fill-opacity=".5" stroke="#9ca3af" rx="4"/><text x="350" y="20" fill="#374151" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
      BESTE PRAKSIS
    </text><text x="20" y="40" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Månedlig gjennomgang av kapitalnøkkeltall</text><text x="20" y="55" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Kvartalsvis styrapportering om kapitalforvaltning</text><text x="20" y="70" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Årlig vurdering av optimal kapitalstruktur</text><text x="380" y="40" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Proaktiv refinansieringsplanlegging</text><text x="380" y="55" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Diversifisering av finansieringskilder</text><text x="380" y="70" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Kontinuerlig benchmark mot bransje</text></g><defs><marker id="b" markerHeight="7" markerWidth="10" orient="auto" refX="10" refY="3.5"><path fill="#374151" d="m0 0 10 3.5L0 7z"/></marker></defs></svg>