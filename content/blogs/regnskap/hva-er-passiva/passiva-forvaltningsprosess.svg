      4. OVERVÅKING
    </text><text x="10" y="50" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Løpende måling av</text><text x="10" y="65" fill="#374151" font-family="Arial, sans-serif" font-size="12">  nøkkeltall</text><text x="10" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Likviditetsoppfølging</text><text x="10" y="95" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Rapportering</text><text x="10" y="110" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Styrekommunikasjon</text></g><path fill="none" stroke="#374151" stroke-width="2" marker-end="url(#b)" d="M220 360h40"/><g transform="translate(270 300)"><rect width="160" height="120" fill="#ef4444" fill-opacity=".1" stroke="#ef4444" stroke-width="2" rx="8"/><text x="80" y="25" fill="#dc2626" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
      5. JUSTERING
    </text><text x="10" y="50" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Korrigerende tiltak</text><text x="10" y="65" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Rebalansering</text><text x="10" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Ny finansiering</text><text x="10" y="95" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Strategiendring</text><text x="10" y="110" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Risikoreduksjon</text></g><path fill="none" stroke="#374151" stroke-width="2" marker-end="url(#b)" d="M350 430v30H130v-30"/><text x="240" y="455" fill="#374151" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Kontinuerlig prosess</text><g transform="translate(490 300)"><rect width="260" height="180" fill="#06b6d4" fill-opacity=".1" stroke="#06b6d4" stroke-width="2" rx="8"/><text x="130" y="25" fill="#0891b2" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
      VERKTØY &amp; SYSTEMER
    </text><rect width="220" height="35" x="20" y="40" fill="#22d3ee" fill-opacity=".3" stroke="#06b6d4" rx="4"/><text x="130" y="60" fill="#0891b2" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
      ERP-SYSTEMER
