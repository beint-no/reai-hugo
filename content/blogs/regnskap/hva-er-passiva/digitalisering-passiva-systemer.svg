<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)" stroke="#cbd5e1" stroke-width="1" rx="10"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e40af">
    DIGITALISERING AV PASSIVA-SYSTEMER
  </text>
  
  <!-- Traditional vs Digital -->
  <g transform="translate(50, 60)">
    <!-- Traditional -->
    <rect x="0" y="0" width="300" height="180" fill="#fef3c7" fill-opacity="0.3" stroke="#f59e0b" stroke-width="2" rx="8"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#d97706">
      TRADISJONELLE SYSTEMER
    </text>
    
    <text x="20" y="50" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Manuell registrering av gjeld</text>
    <text x="20" y="65" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Periodisk rapportering</text>
    <text x="20" y="80" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Separate Excel-ark</text>
    <text x="20" y="95" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Manuell oppfølging av forfall</text>
    <text x="20" y="110" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Tidkrevende avstemminger</text>
    <text x="20" y="125" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Begrenset analyse</text>
    
    <rect x="20" y="140" width="260" height="30" fill="#dc2626" fill-opacity="0.2" stroke="#dc2626" stroke-width="1" rx="4"/>
    <text x="150" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">
      Høy risiko for feil og forsinkelser
    </text>
  </g>
  
  <!-- Arrow -->
  <path d="M 360 150 L 440 150" stroke="#374151" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="400" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">
    DIGITALISERING
  </text>
  
  <!-- Digital -->
  <g transform="translate(450, 60)">
    <rect x="0" y="0" width="300" height="180" fill="#dcfce7" fill-opacity="0.3" stroke="#10b981" stroke-width="2" rx="8"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#059669">
      DIGITALE SYSTEMER
    </text>
    
    <text x="20" y="50" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Automatisk kontering</text>
    <text x="20" y="65" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Sanntidsrapportering</text>
    <text x="20" y="80" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Integrerte dashboards</text>
    <text x="20" y="95" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Automatisk forfallsovervåking</text>
    <text x="20" y="110" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Kontinuerlig avstemming</text>
    <text x="20" y="125" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Avansert analyse og prognoser</text>
    
    <rect x="20" y="140" width="260" height="30" fill="#10b981" fill-opacity="0.2" stroke="#10b981" stroke-width="1" rx="4"/>
    <text x="150" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">
      Høy nøyaktighet og effektivitet
    </text>
  </g>
  
  <!-- Core systems -->
  <g transform="translate(50, 270)">
    <rect x="0" y="0" width="700" height="200" fill="#3b82f6" fill-opacity="0.1" stroke="#3b82f6" stroke-width="2" rx="8"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1d4ed8">
      MODERNE PASSIVA-HÅNDTERING
    </text>
    
    <!-- ERP System -->
    <rect x="30" y="40" width="200" height="80" fill="#60a5fa" fill-opacity="0.3" stroke="#3b82f6" stroke-width="2" rx="6"/>
    <text x="130" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1d4ed8">
      ERP-SYSTEM
    </text>
    <text x="40" y="80" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Integrert regnskap</text>
    <text x="40" y="95" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Leverandørmodul</text>
    <text x="40" y="110" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Gjeldsforvaltning</text>
    
    <!-- Treasury Management -->
    <rect x="250" y="40" width="200" height="80" fill="#34d399" fill-opacity="0.3" stroke="#10b981" stroke-width="2" rx="6"/>
    <text x="350" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#059669">
      TREASURY SYSTEM
    </text>
    <text x="260" y="80" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Likviditetsstyring</text>
    <text x="260" y="95" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Renterisiko</text>
    <text x="260" y="110" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Bankintegrasjon</text>
    
    <!-- Analytics Platform -->
    <rect x="470" y="40" width="200" height="80" fill="#a78bfa" fill-opacity="0.3" stroke="#8b5cf6" stroke-width="2" rx="6"/>
    <text x="570" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7c3aed">
      ANALYSE-PLATTFORM
    </text>
    <text x="480" y="80" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Nøkkeltall</text>
    <text x="480" y="95" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Prognoser</text>
    <text x="480" y="110" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Risikohåndtering</text>
    
    <!-- Automated features -->
    <rect x="30" y="130" width="640" height="50" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" rx="4"/>
    <text x="350" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">
      AUTOMATISERTE FUNKSJONER
    </text>
    <text x="40" y="170" font-family="Arial, sans-serif" font-size="11" fill="#374151">• OCR-lesing av fakturaer</text>
    <text x="180" y="170" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Toveis matching</text>
    <text x="300" y="170" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Workflow godkjenning</text>
    <text x="450" y="170" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Automatisk betaling</text>
    <text x="580" y="170" font-family="Arial, sans-serif" font-size="11" fill="#374151">• AI-basert analyse</text>
  </g>
  
  <!-- Benefits -->
  <g transform="translate(50, 490)">
    <text x="350" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">
      Moderne systemer reduserer manual arbeid med 80% og gir sanntidsinnsikt i kapitalstrukturen
    </text>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
</svg>