<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)" stroke="#cbd5e1" stroke-width="1" rx="10"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e40af">
    PASSIVA I FORSKJELLIGE SELSKAPSFORMER
  </text>
  
  <!-- Aksjeselskap (AS) -->
  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="320" height="220" fill="#3b82f6" fill-opacity="0.1" stroke="#3b82f6" stroke-width="2" rx="8"/>
    <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1d4ed8">
      AKSJESELSKAP (AS)
    </text>
    
    <!-- Egenkapital requirements -->
    <rect x="20" y="40" width="280" height="80" fill="#8b5cf6" fill-opacity="0.2" stroke="#8b5cf6" stroke-width="1" rx="4"/>
    <text x="160" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7c3aed">
      EGENKAPITAL KRAV
    </text>
    <text x="30" y="80" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Minimum aksjekapital: NOK 30.000</text>
    <text x="30" y="95" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Begrenset ansvar for aksjonærer</text>
    <text x="30" y="110" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Kan ikke gå under 50% av aksjekapital</text>
    
    <!-- Reporting requirements -->
    <rect x="20" y="130" width="280" height="80" fill="#06b6d4" fill-opacity="0.2" stroke="#06b6d4" stroke-width="1" rx="4"/>
    <text x="160" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0891b2">
      RAPPORTERINGSKRAV
    </text>
    <text x="30" y="170" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Årsregnskap til Brønnøysund</text>
    <text x="30" y="185" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Balanse og resultatregnskap</text>
    <text x="30" y="200" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Revisorplikt ved store selskap</text>
  </g>
  
  <!-- Allmennaksjeselskap (ASA) -->
  <g transform="translate(430, 60)">
    <rect x="0" y="0" width="320" height="220" fill="#10b981" fill-opacity="0.1" stroke="#10b981" stroke-width="2" rx="8"/>
    <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#059669">
      ALLMENNAKSJESELSKAP (ASA)
    </text>
    
    <!-- Egenkapital requirements -->
    <rect x="20" y="40" width="280" height="80" fill="#8b5cf6" fill-opacity="0.2" stroke="#8b5cf6" stroke-width="1" rx="4"/>
    <text x="160" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7c3aed">
      EGENKAPITAL KRAV
    </text>
    <text x="30" y="80" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Minimum aksjekapital: NOK 1.000.000</text>
    <text x="30" y="95" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Strengere kapitalforvaltning</text>
    <text x="30" y="110" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Offentlig tilgjengelig informasjon</text>
    
    <!-- Reporting requirements -->
    <rect x="20" y="130" width="280" height="80" fill="#06b6d4" fill-opacity="0.2" stroke="#06b6d4" stroke-width="1" rx="4"/>
    <text x="160" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0891b2">
      RAPPORTERINGSKRAV
    </text>
    <text x="30" y="170" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Kvartalsrapportering</text>
    <text x="30" y="185" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Konsolidert regnskap</text>
    <text x="30" y="200" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Obligatorisk revisor</text>
  </g>
  
  <!-- Enkeltpersonforetak -->
  <g transform="translate(50, 320)">
    <rect x="0" y="0" width="320" height="220" fill="#f59e0b" fill-opacity="0.1" stroke="#f59e0b" stroke-width="2" rx="8"/>
    <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#d97706">
      ENKELTPERSONFORETAK
    </text>
    
    <!-- Egenkapital structure -->
    <rect x="20" y="40" width="280" height="80" fill="#8b5cf6" fill-opacity="0.2" stroke="#8b5cf6" stroke-width="1" rx="4"/>
    <text x="160" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7c3aed">
      EGENKAPITAL STRUKTUR
    </text>
    <text x="30" y="80" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Ingen minstekrav til kapital</text>
    <text x="30" y="95" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Ubegrenset personlig ansvar</text>
    <text x="30" y="110" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Egenkapital = privat formue</text>
    
    <!-- Reporting -->
    <rect x="20" y="130" width="280" height="80" fill="#06b6d4" fill-opacity="0.2" stroke="#06b6d4" stroke-width="1" rx="4"/>
    <text x="160" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0891b2">
      RAPPORTERING
    </text>
    <text x="30" y="170" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Enkelt regnskap</text>
    <text x="30" y="185" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Ingen balansekrav under grense</text>
    <text x="30" y="200" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Selvangivelse næring</text>
  </g>
  
  <!-- ANS/DA -->
  <g transform="translate(430, 320)">
    <rect x="0" y="0" width="320" height="220" fill="#ef4444" fill-opacity="0.1" stroke="#ef4444" stroke-width="2" rx="8"/>
    <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#dc2626">
      ANS / DA
    </text>
    
    <!-- Egenkapital structure -->
    <rect x="20" y="40" width="280" height="80" fill="#8b5cf6" fill-opacity="0.2" stroke="#8b5cf6" stroke-width="1" rx="4"/>
    <text x="160" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7c3aed">
      EGENKAPITAL STRUKTUR
    </text>
    <text x="30" y="80" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Ingen minstekrav til kapital</text>
    <text x="30" y="95" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Solidaransvar mellom deltakere</text>
    <text x="30" y="110" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Innskuddskapital fra deltakere</text>
    
    <!-- Reporting -->
    <rect x="20" y="130" width="280" height="80" fill="#06b6d4" fill-opacity="0.2" stroke="#06b6d4" stroke-width="1" rx="4"/>
    <text x="160" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0891b2">
      RAPPORTERING
    </text>
    <text x="30" y="170" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Enkelt eller fullt regnskap</text>
    <text x="30" y="185" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Deltakerfastsetting</text>
    <text x="30" y="200" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Registerplikt</text>
  </g>
  
  <!-- Bottom comparison -->
  <g transform="translate(50, 560)">
    <text x="350" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">
      Valg av selskapsform påvirker passiva-struktur, ansvar og rapporteringskrav betydelig
    </text>
  </g>
</svg>