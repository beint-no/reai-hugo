<svg width="700" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="400" fill="url(#bgGradient)" stroke="#cbd5e1" stroke-width="1" rx="10"/>
  
  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#7c3aed">
    EGENKAPITAL KOMPONENTER
  </text>
  
  <!-- Main egenkapital container -->
  <rect x="50" y="60" width="600" height="300" fill="#8b5cf6" fill-opacity="0.1" stroke="#8b5cf6" stroke-width="2" rx="8"/>
  <text x="350" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#7c3aed">
    EGENKAPITAL
  </text>
  
  <!-- Innbetalt kapital section -->
  <rect x="80" y="100" width="260" height="220" fill="#a855f7" fill-opacity="0.2" stroke="#9333ea" stroke-width="2" rx="6"/>
  <text x="210" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#9333ea">
    INNBETALT KAPITAL
  </text>
  
  <!-- Aksjekapital -->
  <rect x="100" y="140" width="220" height="50" fill="#c084fc" fill-opacity="0.4" stroke="#a855f7" stroke-width="1" rx="4"/>
  <text x="210" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7c3aed">
    Aksjekapital/Selskapskapital
  </text>
  <text x="110" y="178" font-family="Arial, sans-serif" font-size="11" fill="#374151">
    Pålydende verdi av utstedte aksjer
  </text>
  
  <!-- Overkurs -->
  <rect x="100" y="200" width="220" height="50" fill="#c084fc" fill-opacity="0.4" stroke="#a855f7" stroke-width="1" rx="4"/>
  <text x="210" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7c3aed">
    Overkurs
  </text>
  <text x="110" y="238" font-family="Arial, sans-serif" font-size="11" fill="#374151">
    Beløp utover pålydende ved emisjoner
  </text>
  
  <!-- Annen innbetalt kapital -->
  <rect x="100" y="260" width="220" height="50" fill="#c084fc" fill-opacity="0.4" stroke="#a855f7" stroke-width="1" rx="4"/>
  <text x="210" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7c3aed">
    Annen innbetalt kapital
  </text>
  <text x="110" y="298" font-family="Arial, sans-serif" font-size="11" fill="#374151">
    Andre former for kapitalinnskudd
  </text>
  
  <!-- Opptjent kapital section -->
  <rect x="360" y="100" width="260" height="220" fill="#06b6d4" fill-opacity="0.2" stroke="#0891b2" stroke-width="2" rx="6"/>
  <text x="490" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0891b2">
    OPPTJENT KAPITAL
  </text>
  
  <!-- Udisponert overskudd -->
  <rect x="380" y="140" width="220" height="60" fill="#22d3ee" fill-opacity="0.4" stroke="#06b6d4" stroke-width="1" rx="4"/>
  <text x="490" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0891b2">
    Udisponert overskudd
  </text>
  <text x="390" y="183" font-family="Arial, sans-serif" font-size="11" fill="#374151">
    Akkumulert resultat som ikke er
  </text>
  <text x="390" y="195" font-family="Arial, sans-serif" font-size="11" fill="#374151">
    utdelt som utbytte
  </text>
  
  <!-- Fond -->
  <rect x="380" y="210" width="220" height="50" fill="#22d3ee" fill-opacity="0.4" stroke="#06b6d4" stroke-width="1" rx="4"/>
  <text x="490" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0891b2">
    Fond
  </text>
  <text x="390" y="248" font-family="Arial, sans-serif" font-size="11" fill="#374151">
    Avsatte midler til spesielle formål
  </text>
  
  <!-- Minoritetsinteresser -->
  <rect x="380" y="270" width="220" height="40" fill="#22d3ee" fill-opacity="0.4" stroke="#06b6d4" stroke-width="1" rx="4"/>
  <text x="490" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0891b2">
    Minoritetsinteresser
  </text>
  
  <!-- Plus sign -->
  <text x="350" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#374151">
    +
  </text>
  
  <!-- Bottom explanation -->
  <text x="350" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#475569">
    Egenkapital = Innbetalt kapital + Opptjent kapital fra drift
  </text>
</svg>