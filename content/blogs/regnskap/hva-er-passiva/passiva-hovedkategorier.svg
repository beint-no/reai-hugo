<svg width="700" height="350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="700" height="350" fill="url(#bgGradient)" stroke="#cbd5e1" stroke-width="1" rx="10"/>
  

  <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e40af">
    PASSIVA HOVEDKATEGORIER
  </text>
  

  <rect x="50" y="60" width="600" height="250" fill="#3b82f6" fill-opacity="0.1" stroke="#3b82f6" stroke-width="2" rx="8"/>
  <text x="350" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e40af">
    PASSIVA
  </text>
  

  <rect x="80" y="100" width="250" height="80" fill="#8b5cf6" fill-opacity="0.2" stroke="#8b5cf6" stroke-width="2" rx="6"/>
  <text x="205" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#7c3aed">
    EGENKAPITAL
  </text>
  <text x="90" y="145" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • Aksjekapital/Selskapskapital
  </text>
  <text x="90" y="160" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • Opptjent egenkapital
  </text>
  <text x="90" y="175" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • Permanent kapital
  </text>
  

  <rect x="370" y="100" width="250" height="180" fill="#ef4444" fill-opacity="0.2" stroke="#ef4444" stroke-width="2" rx="6"/>
  <text x="495" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#dc2626">
    GJELD
  </text>
  

  <rect x="390" y="135" width="210" height="60" fill="#f97316" fill-opacity="0.3" stroke="#f97316" stroke-width="1" rx="4"/>
  <text x="495" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ea580c">
    Langsiktig gjeld
  </text>
  <text x="400" y="175" font-family="Arial, sans-serif" font-size="11" fill="#374151">
    Forfall &gt; 12 måneder
  </text>
  <text x="400" y="188" font-family="Arial, sans-serif" font-size="11" fill="#374151">
    Banklån, obligasjoner
  </text>
  

  <rect x="390" y="205" width="210" height="60" fill="#f59e0b" fill-opacity="0.3" stroke="#f59e0b" stroke-width="1" rx="4"/>
  <text x="495" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d97706">
    Kortsiktig gjeld
  </text>
  <text x="400" y="245" font-family="Arial, sans-serif" font-size="11" fill="#374151">
    Forfall &lt; 12 måneder
  </text>
  <text x="400" y="258" font-family="Arial, sans-serif" font-size="11" fill="#374151">
    Leverandørgjeld, avgifter
  </text>
  

  <path d="M 205 190 L 205 220 L 370 220 L 370 200" stroke="#374151" stroke-width="1" fill="none" marker-end="url(#arrowhead)"/>
  <text x="287" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    Finansierer sammen
  </text>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
  

  <text x="350" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#475569">
    Sammen utgjør egenkapital og gjeld all kapital som finansierer bedriftens aktiva
  </text>
</svg>