<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1"/><stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1"/></linearGradient></defs><rect width="800" height="500" fill="url(#a)" stroke="#cbd5e1" rx="10"/><text x="400" y="30" fill="#1e40af" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">
