<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="url(#bgGradient)" stroke="#cbd5e1" stroke-width="1" rx="10"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e40af">
    KAPITALSTRUKTUR OPTIMALISERING
  </text>
  

  <g transform="translate(50, 60)">
    <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#dc2626">
      UGUNSTIG STRUKTUR
    </text>
    

    <circle cx="150" cy="120" r="80" fill="white" stroke="#374151" stroke-width="2"/>

    <path d="M 150 40 A 80 80 0 0 1 220 95 L 150 120 Z" fill="#8b5cf6" fill-opacity="0.7"/>

    <path d="M 220 95 A 80 80 0 1 1 150 40 L 150 120 Z" fill="#ef4444" fill-opacity="0.7"/>
    
    <text x="180" y="80" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7c3aed">15%</text>
    <text x="120" y="160" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">85%</text>
    

    <rect x="50" y="220" width="200" height="120" fill="#fecaca" fill-opacity="0.3" stroke="#dc2626" stroke-width="1" rx="4"/>
    <text x="150" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626">
      RISIKOER
    </text>
    <text x="60" y="260" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Høy finansiell risiko</text>
    <text x="60" y="275" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Høye rentekostnader</text>
    <text x="60" y="290" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Lav likviditet</text>
    <text x="60" y="305" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Begrenset handlingsrom</text>
    <text x="60" y="320" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Sårbar for nedgangstider</text>
  </g>
  

  <g transform="translate(550, 60)">
    <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#059669">
      OPTIMAL STRUKTUR
    </text>
    

    <circle cx="150" cy="120" r="80" fill="white" stroke="#374151" stroke-width="2"/>

    <path d="M 150 40 A 80 80 0 0 1 230 120 L 150 120 Z" fill="#8b5cf6" fill-opacity="0.7"/>

    <path d="M 230 120 A 80 80 0 0 1 105 175 L 150 120 Z" fill="#f97316" fill-opacity="0.7"/>

    <path d="M 105 175 A 80 80 0 0 1 150 40 L 150 120 Z" fill="#f59e0b" fill-opacity="0.7"/>
    
    <text x="190" y="80" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7c3aed">40%</text>
    <text x="180" y="160" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ea580c">35%</text>
    <text x="120" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706">25%</text>
    

    <rect x="50" y="220" width="200" height="120" fill="#bbf7d0" fill-opacity="0.3" stroke="#059669" stroke-width="1" rx="4"/>
    <text x="150" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#059669">
      FORDELER
    </text>
    <text x="60" y="260" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Balansert finansiell risiko</text>
    <text x="60" y="275" font-family="Arial, sans-serif" font-size="11" fill="#374151">• God likviditet</text>
    <text x="60" y="290" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Fleksibilitet ved kriser</text>
    <text x="60" y="305" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Tilgang til finansiering</text>
    <text x="60" y="320" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Vekstmuligheter</text>
  </g>
  

  <g transform="translate(350, 200)">
    <path d="M 0 0 L 50 0" stroke="#374151" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    <text x="25" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">
      OPTIMALISERING
    </text>
  </g>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
  

  <g transform="translate(200, 380)">
    <rect x="0" y="0" width="400" height="100" fill="white" stroke="#374151" stroke-width="1" rx="4"/>
    <text x="200" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">
      ANBEFALTE NØKKELTALL
    </text>
    

    <line x1="20" y1="35" x2="380" y2="35" stroke="#cbd5e1" stroke-width="1"/>
    <text x="30" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Egenkapitalandel:</text>
    <text x="200" y="50" font-family="Arial, sans-serif" font-size="12" fill="#059669">&gt; 20-30%</text>
    <text x="300" y="50" font-family="Arial, sans-serif" font-size="12" fill="#475569">(Minimum for stabilitet)</text>
    
    <text x="30" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Gjeldsgrad:</text>
    <text x="200" y="70" font-family="Arial, sans-serif" font-size="12" fill="#059669">&lt; 4</text>
    <text x="300" y="70" font-family="Arial, sans-serif" font-size="12" fill="#475569">(Total gjeld / Egenkapital)</text>
    
    <text x="30" y="90" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Likviditetsgrad:</text>
    <text x="200" y="90" font-family="Arial, sans-serif" font-size="12" fill="#059669">&gt; 2</text>
    <text x="300" y="90" font-family="Arial, sans-serif" font-size="12" fill="#475569">(Omløpsmidler / Kortsiktig gjeld)</text>
  </g>
</svg>