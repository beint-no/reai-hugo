      FORDELER
    </text><text x="60" y="260" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Balansert finansiell risiko</text><text x="60" y="275" fill="#374151" font-family="Arial, sans-serif" font-size="11">• God likviditet</text><text x="60" y="290" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Fleksibilitet ved kriser</text><text x="60" y="305" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Tilgang til finansiering</text><text x="60" y="320" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Vekstmuligheter</text></g><path fill="none" stroke="#374151" stroke-width="3" marker-end="url(#b)" d="M0 0h50" transform="translate(350 200)"/><text x="25" y="-10" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" transform="translate(350 200)">
