<svg width="700" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="700" height="450" fill="url(#bgGradient)" stroke="#cbd5e1" stroke-width="1" rx="10"/>
  

  <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#d97706">
    KORTSIKTIG GJELD OVERSIKT
  </text>
  

  <text x="350" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#475569">
    Forpliktelser som forfaller innen 12 måneder
  </text>
  

  <rect x="50" y="80" width="600" height="330" fill="#f59e0b" fill-opacity="0.1" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <text x="350" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#d97706">
    KORTSIKTIG GJELD
  </text>
  

  

  <rect x="80" y="120" width="260" height="80" fill="#fbbf24" fill-opacity="0.3" stroke="#f59e0b" stroke-width="2" rx="6"/>
  <text x="210" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#d97706">
    LEVERANDØRGJELD
  </text>
  <text x="90" y="165" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Ubetalt til leverandører</text>
  <text x="90" y="180" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Fakturaer mottatt</text>
  <text x="90" y="195" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Vanlig kredittid 30-60 dager</text>
  

  <rect x="360" y="120" width="260" height="80" fill="#fbbf24" fill-opacity="0.3" stroke="#f59e0b" stroke-width="2" rx="6"/>
  <text x="490" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#d97706">
    OFFENTLIGE AVGIFTER
  </text>
  <text x="370" y="165" font-family="Arial, sans-serif" font-size="12" fill="#374151">• MVA til oppgjør</text>
  <text x="370" y="180" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Forskuddstrekk</text>
  <text x="370" y="195" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Arbeidsgiveravgift</text>
  

  <rect x="80" y="220" width="260" height="80" fill="#fbbf24" fill-opacity="0.3" stroke="#f59e0b" stroke-width="2" rx="6"/>
  <text x="210" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#d97706">
    PÅLØPTE KOSTNADER
  </text>
  <text x="90" y="265" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Feriepenger</text>
  <text x="90" y="280" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Påløpte renter</text>
  <text x="90" y="295" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Andre reguleringer</text>
  

  <rect x="360" y="220" width="260" height="80" fill="#fbbf24" fill-opacity="0.3" stroke="#f59e0b" stroke-width="2" rx="6"/>
  <text x="490" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d97706">
    KORTSIKTIG DEL AV
  </text>
  <text x="490" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d97706">
    LANGSIKTIG GJELD
  </text>
  <text x="370" y="275" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Avdrag på banklån</text>
  <text x="370" y="290" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Forfall av obligasjoner</text>
  

  <rect x="80" y="320" width="540" height="60" fill="#f97316" fill-opacity="0.3" stroke="#ea580c" stroke-width="2" rx="6"/>
  <text x="350" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ea580c">
    ANNEN KORTSIKTIG GJELD
  </text>
  <text x="90" y="365" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Forskudd fra kunder • Kredittlinje bank • Kassekreditt • Skyldige utbytter • Andre kortsiktige forpliktelser</text>
  

  <g transform="translate(50, 420)">
    <line x1="0" y1="0" x2="600" y2="0" stroke="#374151" stroke-width="2"/>
    <circle cx="0" cy="0" r="4" fill="#dc2626"/>
    <circle cx="150" cy="0" r="4" fill="#f59e0b"/>
    <circle cx="300" cy="0" r="4" fill="#f59e0b"/>
    <circle cx="450" cy="0" r="4" fill="#f59e0b"/>
    <circle cx="600" cy="0" r="4" fill="#10b981"/>
    
    <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">I dag</text>
    <text x="150" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">3 mnd</text>
    <text x="300" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">6 mnd</text>
    <text x="450" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">9 mnd</text>
    <text x="600" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">12 mnd</text>
    
    <text x="300" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706">
      Alle forpliktelser må betales innen 12 måneder
    </text>
  </g>
</svg>