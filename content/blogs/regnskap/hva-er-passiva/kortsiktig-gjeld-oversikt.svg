  </text><text x="90" y="365" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Forskudd fra kunder • Kredittlinje bank • Kassekreditt • Skyldige utbytter • Andre kortsiktige forpliktelser</text><g transform="translate(50 420)"><path stroke="#374151" stroke-width="2" d="M0 0h600"/><circle r="4" fill="#dc2626"/><circle cx="150" r="4" fill="#f59e0b"/><circle cx="300" r="4" fill="#f59e0b"/><circle cx="450" r="4" fill="#f59e0b"/><circle cx="600" r="4" fill="#10b981"/><text y="-10" fill="#374151" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">I dag</text><text x="150" y="-10" fill="#374151" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">3 mnd</text><text x="300" y="-10" fill="#374151" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">6 mnd</text><text x="450" y="-10" fill="#374151" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">9 mnd</text><text x="600" y="-10" fill="#374151" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">12 mnd</text><text x="300" y="20" fill="#d97706" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
