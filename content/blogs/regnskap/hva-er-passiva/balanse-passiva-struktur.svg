  <text x="480" y="300" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ea580c">Sum: NOK 450.000</text>
  

  <rect x="470" y="320" width="260" height="80" fill="#f59e0b" fill-opacity="0.3" stroke="#d97706" stroke-width="1" rx="4"/>
