  </text>
  <text x="480" y="360" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Leverandørgjeld: NOK 150.000</text>
  <text x="480" y="375" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Skyldig offentlige avgifter: NOK 100.000</text>
  <text x="480" y="390" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706">Sum: NOK 250.000</text>
  

  <rect x="470" y="410" width="260" height="30" fill="#1d4ed8" stroke="#1e40af" stroke-width="2" rx="4"/>
  <text x="600" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
