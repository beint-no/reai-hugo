<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1"/><stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1"/></linearGradient></defs><rect width="800" height="600" fill="url(#a)" stroke="#cbd5e1" rx="10"/><text x="400" y="30" fill="#1e40af" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">
    UTFORDRINGER OG LØSNINGER I PASSIVA-FORVALTNING
  </text><g transform="translate(50 60)"><rect width="300" height="120" fill="#fecaca" fill-opacity=".3" stroke="#ef4444" stroke-width="2" rx="8"/><text x="150" y="25" fill="#dc2626" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
      UTFORDRING: LIKVIDITETSSTYRING
    </text><text x="20" y="50" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Uforutsigbare kontantstrømmer</text><text x="20" y="65" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Sesongvariasjoner i forretningen</text><text x="20" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Plutselige betalingskrav</text><text x="20" y="95" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Begrenset tilgang til kortsiktig kreditt</text><rect width="300" height="120" y="130" fill="#bbf7d0" fill-opacity=".3" stroke="#10b981" stroke-width="2" rx="8"/><text x="150" y="155" fill="#059669" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
      LØSNING: PROAKTIV PLANLEGGING
    </text><text x="20" y="180" fill="#374151" font-family="Arial, sans-serif" font-size="12">• 13-ukers rullende likviditetsprognose</text><text x="20" y="195" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Fleksible kredittlinjer</text><text x="20" y="210" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Diversifiserte inntektskilder</text><text x="20" y="225" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Automatisk cash pooling</text></g><g transform="translate(450 60)"><rect width="300" height="120" fill="#fecaca" fill-opacity=".3" stroke="#ef4444" stroke-width="2" rx="8"/><text x="150" y="25" fill="#dc2626" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
      UTFORDRING: REFINANSIERINGSRISIKO
    </text><text x="20" y="50" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Konsentrasjon av låneforfall</text><text x="20" y="65" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Endrede markedsforhold</text><text x="20" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Strengere lånevilkår</text><text x="20" y="95" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Avhengighet av få långivere</text><rect width="300" height="120" y="130" fill="#bbf7d0" fill-opacity=".3" stroke="#10b981" stroke-width="2" rx="8"/><text x="150" y="155" fill="#059669" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
      LØSNING: SPREDNING OG TIMING
    </text><text x="20" y="180" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Spred forfall over tid</text><text x="20" y="195" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Diversifiser finansieringskilder</text><text x="20" y="210" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Tidlig refinansiering</text><text x="20" y="225" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Oppbygging av bankforbindelser</text></g><g transform="translate(50 310)"><rect width="300" height="120" fill="#fecaca" fill-opacity=".3" stroke="#ef4444" stroke-width="2" rx="8"/><text x="150" y="25" fill="#dc2626" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
      UTFORDRING: RENTERISIKO
    </text><text x="20" y="50" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Flytende rente på store lån</text><text x="20" y="65" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Uforutsigbare rentekostnader</text><text x="20" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Påvirkning på lønnsomhet</text><text x="20" y="95" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Vanskeligere budgettering</text><rect width="300" height="120" y="130" fill="#bbf7d0" fill-opacity=".3" stroke="#10b981" stroke-width="2" rx="8"/><text x="150" y="155" fill="#059669" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
      LØSNING: RISIKOHÅNDTERING
    </text><text x="20" y="180" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Blanding av fast/flytende rente</text><text x="20" y="195" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Rentederivater for sikring</text><text x="20" y="210" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Løpende rentevurderinger</text><text x="20" y="225" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Sensitivitetsanalyser</text></g><g transform="translate(450 310)"><rect width="300" height="120" fill="#fecaca" fill-opacity=".3" stroke="#ef4444" stroke-width="2" rx="8"/><text x="150" y="25" fill="#dc2626" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
      UTFORDRING: VALUTARISIKO
    </text><text x="20" y="50" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Gjeld i utenlandsk valuta</text><text x="20" y="65" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Valutakurssvingninger</text><text x="20" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Økte gjeldsbeløp i NOK</text><text x="20" y="95" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Påvirkning på egenkapital</text><rect width="300" height="120" y="130" fill="#bbf7d0" fill-opacity=".3" stroke="#10b981" stroke-width="2" rx="8"/><text x="150" y="155" fill="#059669" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
      LØSNING: VALUTASIKRING
    </text><text x="20" y="180" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Naturlig sikring via inntekter</text><text x="20" y="195" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Valutaterminkontrakter</text><text x="20" y="210" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Begrens valutaeksponering</text><text x="20" y="225" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Kontinuerlig overvåking</text></g><g transform="translate(50 480)"><rect width="700" height="100" fill="#e0f2fe" fill-opacity=".5" stroke="#0891b2" stroke-width="2" rx="8"/><text x="350" y="25" fill="#0891b2" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
      BESTE PRAKSIS RAMMEVERK
    </text><text x="20" y="50" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">1. KONTINUERLIG OVERVÅKING:</text><text x="200" y="50" fill="#374151" font-family="Arial, sans-serif" font-size="12">Daglig likviditetsoppfølging og månedlige nøkkeltall</text><text x="20" y="70" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">2. PROAKTIV PLANLEGGING:</text><text x="200" y="70" fill="#374151" font-family="Arial, sans-serif" font-size="12">12-månders finansieringsplan og scenario-analyser</text><text x="20" y="90" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">3. DIVERSIFISERING:</text><text x="200" y="90" fill="#374151" font-family="Arial, sans-serif" font-size="12">Spred risiko på tvers av kilder, forfallstider og valutaer</text></g></svg>