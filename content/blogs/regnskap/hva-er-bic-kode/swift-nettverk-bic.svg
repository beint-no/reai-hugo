<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bankGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="swiftGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#27ae60" />
    </marker>
  </defs>
  

  <rect width="800" height="600" fill="url(#bgGradient)"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">SWIFT-nettverket og BIC-koder</text>
  <text x="400" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#7f8c8d">Internasjonal betalingsflyt</text>
  

  <g transform="translate(50, 120)">
    <rect x="0" y="0" width="150" height="100" rx="10" fill="url(#bankGradient)" filter="url(#shadow)"/>
    <text x="75" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Avsender Bank</text>
    <text x="75" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Norge</text>
    <rect x="10" y="60" width="130" height="25" rx="5" fill="rgba(255,255,255,0.2)"/>
    <text x="75" y="77" text-anchor="middle" font-family="Monaco, monospace" font-size="11" font-weight="bold" fill="white">DNBANOKKXXX</text>
    

    <rect x="10" y="10" width="20" height="15" fill="#BA0C2F"/>
    <rect x="15" y="10" width="10" height="15" fill="white"/>
    <rect x="10" y="15" width="20" height="5" fill="white"/>
    <rect x="10" y="17" width="20" height="1" fill="#00205B"/>
    <rect x="17" y="10" width="1" height="15" fill="#00205B"/>
  </g>
  

  <g transform="translate(325, 80)">
    <circle cx="75" cy="75" r="60" fill="url(#swiftGradient)" filter="url(#shadow)"/>
    <text x="75" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">SWIFT</text>
    <text x="75" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Nettverk</text>
    

    <circle cx="75" cy="75" r="45" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2" stroke-dasharray="5,5"/>
    <circle cx="75" cy="75" r="30" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1" stroke-dasharray="3,3"/>
    

    <circle cx="45" cy="45" r="3" fill="white" opacity="0.8"/>
    <circle cx="105" cy="45" r="3" fill="white" opacity="0.8"/>
    <circle cx="45" cy="105" r="3" fill="white" opacity="0.8"/>
    <circle cx="105" cy="105" r="3" fill="white" opacity="0.8"/>
  </g>
  

  <g transform="translate(600, 120)">
    <rect x="0" y="0" width="150" height="100" rx="10" fill="url(#bankGradient)" filter="url(#shadow)"/>
    <text x="75" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Mottaker Bank</text>
    <text x="75" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Tyskland</text>
    <rect x="10" y="60" width="130" height="25" rx="5" fill="rgba(255,255,255,0.2)"/>
    <text x="75" y="77" text-anchor="middle" font-family="Monaco, monospace" font-size="11" font-weight="bold" fill="white">DEUTDEFFXXX</text>
    

    <rect x="10" y="10" width="20" height="15" fill="#000000"/>
    <rect x="10" y="15" width="20" height="5" fill="#DD0000"/>
    <rect x="10" y="20" width="20" height="5" fill="#FFCE00"/>
  </g>
  

  <line x1="200" y1="170" x2="325" y2="155" stroke="#27ae60" stroke-width="4" marker-end="url(#arrowhead)"/>
  <line x1="475" y1="155" x2="600" y2="170" stroke="#27ae60" stroke-width="4" marker-end="url(#arrowhead)"/>
  

  <g transform="translate(50, 280)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Betalingsprosess:</text>
    

    <circle cx="30" cy="60" r="15" fill="#3498db"/>
    <text x="30" y="67" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">1</text>
    <text x="60" y="67" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Norsk bedrift sender betaling med mottakers BIC-kode</text>
    

    <circle cx="30" cy="100" r="15" fill="#e67e22"/>
    <text x="30" y="107" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">2</text>
    <text x="60" y="107" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">SWIFT-systemet identifiserer mottaker bank via BIC-kode</text>
    

    <circle cx="30" cy="140" r="15" fill="#27ae60"/>
    <text x="30" y="147" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">3</text>
    <text x="60" y="147" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Betaling rutes gjennom mellombanker til riktig destinasjon</text>
    

    <circle cx="30" cy="180" r="15" fill="#9b59b6"/>
    <text x="30" y="187" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">4</text>
    <text x="60" y="187" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Mottaker bank mottar betaling og bekrefter transaksjonen</text>
  </g>
  

  <g transform="translate(450, 320)">
    <rect x="0" y="0" width="300" height="120" rx="10" fill="rgba(255,255,255,0.9)" stroke="#bdc3c7" stroke-width="2" filter="url(#shadow)"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">SWIFT Statistikk</text>
    
    <text x="20" y="50" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">• 40+ millioner meldinger daglig</text>
    <text x="20" y="70" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">• 11 000+ finansinstitusjoner</text>
    <text x="20" y="90" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">• 200+ land og territorier</text>
    <text x="20" y="110" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">• 99.999% oppetid</text>
  </g>
  

  <g transform="translate(50, 480)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Eksempler på BIC-koder:</text>
    
    <rect x="0" y="30" width="180" height="40" rx="5" fill="#3498db" opacity="0.1" stroke="#3498db"/>
    <text x="10" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Norge (DNB):</text>
    <text x="10" y="60" font-family="Monaco, monospace" font-size="12" fill="#2c3e50">DNBANOKKXXX</text>
    
    <rect x="200" y="30" width="180" height="40" rx="5" fill="#e67e22" opacity="0.1" stroke="#e67e22"/>
    <text x="210" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Tyskland (Deutsche):</text>
    <text x="210" y="60" font-family="Monaco, monospace" font-size="12" fill="#2c3e50">DEUTDEFFXXX</text>
    
    <rect x="400" y="30" width="180" height="40" rx="5" fill="#27ae60" opacity="0.1" stroke="#27ae60"/>
    <text x="410" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">USA (Chase):</text>
    <text x="410" y="60" font-family="Monaco, monospace" font-size="12" fill="#2c3e50">CHASUS33XXX</text>
  </g>
  

  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Sikker og sporbar overføring av internasjonale betalinger</text>
</svg>