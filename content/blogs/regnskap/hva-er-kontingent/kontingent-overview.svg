<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif">
    <title>Kontingent Oversikt</title>
    <rect x="10" y="10" width="780" height="480" rx="15" fill="#fff" stroke="#ccc" stroke-width="2"/>
    

    <text x="400" y="50" text-anchor="middle" font-size="24" font-weight="bold" fill="#2c3e50">Kontingent - Oversikt</text>
    

    <rect x="50" y="80" width="700" height="80" rx="10" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
    <text x="400" y="110" text-anchor="middle" font-size="16" font-weight="bold" fill="#2c3e50">Definisjon:</text>
    <text x="400" y="135" text-anchor="middle" font-size="14" fill="#34495e">Regelmessig avgift betalt til organisasjon for å opprettholde</text>
    <text x="400" y="150" text-anchor="middle" font-size="14" fill="#34495e">medlemskap eller tilgang til tjenester</text>
    

    <text x="100" y="200" font-size="18" font-weight="bold" fill="#2c3e50">Kjennetegn ved kontingent:</text>
    

    <g id="characteristics">

        <rect x="80" y="220" width="150" height="100" rx="8" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
        <text x="155" y="245" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Regelmessighet</text>
        <text x="155" y="265" text-anchor="middle" font-size="11" fill="white">• Månedlig</text>
        <text x="155" y="280" text-anchor="middle" font-size="11" fill="white">• Kvartalsvis</text>
        <text x="155" y="295" text-anchor="middle" font-size="11" fill="white">• Årlig</text>
        

        <rect x="250" y="220" width="150" height="100" rx="8" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
        <text x="325" y="245" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Forutsigbarhet</text>
        <text x="325" y="265" text-anchor="middle" font-size="11" fill="white">• Fast beløp</text>
        <text x="325" y="280" text-anchor="middle" font-size="11" fill="white">• Kjent på forhånd</text>
        <text x="325" y="295" text-anchor="middle" font-size="11" fill="white">• Budsjettbar</text>
        

        <rect x="420" y="220" width="150" height="100" rx="8" fill="#27ae60" stroke="#229954" stroke-width="2"/>
        <text x="495" y="245" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Medlemskap</text>
        <text x="495" y="265" text-anchor="middle" font-size="11" fill="white">• Organisasjon</text>
        <text x="495" y="280" text-anchor="middle" font-size="11" fill="white">• Tjenester</text>
        <text x="495" y="295" text-anchor="middle" font-size="11" fill="white">• Rettigheter</text>
        

        <rect x="590" y="220" width="150" height="100" rx="8" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
        <text x="665" y="245" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Frivillighet</text>
        <text x="665" y="265" text-anchor="middle" font-size="11" fill="white">• Valgfritt</text>
        <text x="665" y="280" text-anchor="middle" font-size="11" fill="white">• Ikke tvungen</text>
        <text x="665" y="295" text-anchor="middle" font-size="11" fill="white">• Medlemsbasert</text>
    </g>
    

    <text x="100" y="370" font-size="18" font-weight="bold" fill="#2c3e50">Kontingentflyt:</text>
    

    <rect x="80" y="390" width="120" height="60" rx="8" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
    <text x="140" y="415" text-anchor="middle" font-size="12" font-weight="bold" fill="white">MEDLEM</text>
    <text x="140" y="430" text-anchor="middle" font-size="10" fill="white">Betaler kontingent</text>
    

    <path d="M 210 420 L 280 420" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    <text x="245" y="410" text-anchor="middle" font-size="11" fill="#34495e">Betaling</text>
    

    <rect x="300" y="390" width="120" height="60" rx="8" fill="#e67e22" stroke="#d35400" stroke-width="2"/>
    <text x="360" y="415" text-anchor="middle" font-size="12" font-weight="bold" fill="white">ORGANISASJON</text>
    <text x="360" y="430" text-anchor="middle" font-size="10" fill="white">Mottar kontingent</text>
    

    <path d="M 440 420 L 510 420" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    <text x="475" y="410" text-anchor="middle" font-size="11" fill="#34495e">Tjenester</text>
    

    <rect x="530" y="390" width="120" height="60" rx="8" fill="#16a085" stroke="#138d75" stroke-width="2"/>
    <text x="590" y="415" text-anchor="middle" font-size="12" font-weight="bold" fill="white">TJENESTER</text>
    <text x="590" y="430" text-anchor="middle" font-size="10" fill="white">Medlemsfordeler</text>
    

    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
        </marker>
    </defs>
</svg>