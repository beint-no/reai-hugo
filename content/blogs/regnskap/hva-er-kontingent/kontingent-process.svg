<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif">
    <title>Kontingent Prosess</title>
    <rect x="10" y="10" width="780" height="580" rx="15" fill="#fff" stroke="#ccc" stroke-width="2"/>
    

    <text x="400" y="50" text-anchor="middle" font-size="24" font-weight="bold" fill="#2c3e50">Kontingentfakturering og Betalingsprosess</text>
    

    <g id="process-flow">

        <rect x="50" y="100" width="140" height="80" rx="8" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
        <text x="120" y="125" text-anchor="middle" font-size="14" font-weight="bold" fill="white">1. Medlemsregistrering</text>
        <text x="120" y="145" text-anchor="middle" font-size="11" fill="white">• Registrer medlem</text>
        <text x="120" y="160" text-anchor="middle" font-size="11" fill="white">• Fastsett kontingent</text>
        <text x="120" y="175" text-anchor="middle" font-size="11" fill="white">• Velg betalingsmetode</text>
        

        <path d="M 200 140 L 240 140" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
        

        <rect x="250" y="100" width="140" height="80" rx="8" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
        <text x="320" y="125" text-anchor="middle" font-size="14" font-weight="bold" fill="white">2. Fakturagenerering</text>
        <text x="320" y="145" text-anchor="middle" font-size="11" fill="white">• Automatisk faktura</text>
        <text x="320" y="160" text-anchor="middle" font-size="11" fill="white">• Korrekt MVA</text>
        <text x="320" y="175" text-anchor="middle" font-size="11" fill="white">• Medlemsnummer</text>
        

        <path d="M 400 140 L 440 140" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
        

        <rect x="450" y="100" width="140" height="80" rx="8" fill="#27ae60" stroke="#229954" stroke-width="2"/>
        <text x="520" y="125" text-anchor="middle" font-size="14" font-weight="bold" fill="white">3. Betalingsbehandling</text>
        <text x="520" y="145" text-anchor="middle" font-size="11" fill="white">• AvtaleGiro</text>
        <text x="520" y="160" text-anchor="middle" font-size="11" fill="white">• eFaktura</text>
        <text x="520" y="175" text-anchor="middle" font-size="11" fill="white">• Manuell betaling</text>
        

        <path d="M 590 140 L 630 140" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
        

        <rect x="640" y="100" width="140" height="80" rx="8" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
        <text x="710" y="125" text-anchor="middle" font-size="14" font-weight="bold" fill="white">4. Regnskapsføring</text>
        <text x="710" y="145" text-anchor="middle" font-size="11" fill="white">• Automatisk bokføring</text>
        <text x="710" y="160" text-anchor="middle" font-size="11" fill="white">• Periodisering</text>
        <text x="710" y="175" text-anchor="middle" font-size="11" fill="white">• Avstemming</text>
    </g>
    

    <text x="400" y="230" text-anchor="middle" font-size="18" font-weight="bold" fill="#2c3e50">Betalingsmetoder for Kontingent</text>
    
    <g id="payment-methods">

        <rect x="80" y="250" width="160" height="100" rx="8" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
        <text x="160" y="275" text-anchor="middle" font-size="16" font-weight="bold" fill="white">AvtaleGiro</text>
        <text x="160" y="295" text-anchor="middle" font-size="12" fill="white">• Automatisk trekk</text>
        <text x="160" y="310" text-anchor="middle" font-size="12" fill="white">• Forutsigbar</text>
        <text x="160" y="325" text-anchor="middle" font-size="12" fill="white">• Redusert administrasjon</text>
        <text x="160" y="340" text-anchor="middle" font-size="12" fill="white">• Høy betalingsgrad</text>
        

        <rect x="260" y="250" width="160" height="100" rx="8" fill="#16a085" stroke="#138d75" stroke-width="2"/>
        <text x="340" y="275" text-anchor="middle" font-size="16" font-weight="bold" fill="white">eFaktura</text>
        <text x="340" y="295" text-anchor="middle" font-size="12" fill="white">• Elektronisk levering</text>
        <text x="340" y="310" text-anchor="middle" font-size="12" fill="white">• Manuell godkjenning</text>
        <text x="340" y="325" text-anchor="middle" font-size="12" fill="white">• Miljøvennlig</text>
        <text x="340" y="340" text-anchor="middle" font-size="12" fill="white">• Rask behandling</text>
        

        <rect x="440" y="250" width="160" height="100" rx="8" fill="#e67e22" stroke="#d35400" stroke-width="2"/>
        <text x="520" y="275" text-anchor="middle" font-size="16" font-weight="bold" fill="white">Tradisjonelle</text>
        <text x="520" y="295" text-anchor="middle" font-size="12" fill="white">• Papirfaktura</text>
        <text x="520" y="310" text-anchor="middle" font-size="12" fill="white">• BankGiro</text>
        <text x="520" y="325" text-anchor="middle" font-size="12" fill="white">• KID-nummer</text>
        <text x="520" y="340" text-anchor="middle" font-size="12" fill="white">• Høyere kostnader</text>
        

        <rect x="620" y="250" width="160" height="100" rx="8" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
        <text x="700" y="275" text-anchor="middle" font-size="16" font-weight="bold" fill="white">Moderne</text>
        <text x="700" y="295" text-anchor="middle" font-size="12" fill="white">• Vipps Regning</text>
        <text x="700" y="310" text-anchor="middle" font-size="12" fill="white">• Kortbetaling</text>
        <text x="700" y="325" text-anchor="middle" font-size="12" fill="white">• Mobilbetaling</text>
        <text x="700" y="340" text-anchor="middle" font-size="12" fill="white">• Øyeblikkelig</text>
    </g>
    

    <text x="400" y="390" text-anchor="middle" font-size="18" font-weight="bold" fill="#2c3e50">Oppfølging av Ubetalt Kontingent</text>
    
    <g id="follow-up-process">

        <rect x="100" y="410" width="120" height="70" rx="6" fill="#f1c40f" stroke="#f39c12" stroke-width="2"/>
        <text x="160" y="430" text-anchor="middle" font-size="12" font-weight="bold" fill="white">1. Påminnelse</text>
        <text x="160" y="445" text-anchor="middle" font-size="10" fill="white">30 dager</text>
        <text x="160" y="460" text-anchor="middle" font-size="10" fill="white">Høflig tone</text>
        <text x="160" y="475" text-anchor="middle" font-size="10" fill="white">Lavt gebyr</text>
        

        <path d="M 230 445 L 270 445" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
        

        <rect x="280" y="410" width="120" height="70" rx="6" fill="#e67e22" stroke="#d35400" stroke-width="2"/>
        <text x="340" y="430" text-anchor="middle" font-size="12" font-weight="bold" fill="white">2. Påminnelse</text>
        <text x="340" y="445" text-anchor="middle" font-size="10" fill="white">60 dager</text>
        <text x="340" y="460" text-anchor="middle" font-size="10" fill="white">Strengere tone</text>
        <text x="340" y="475" text-anchor="middle" font-size="10" fill="white">Høyere gebyr</text>
        

        <path d="M 410 445 L 450 445" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
        

        <rect x="460" y="410" width="120" height="70" rx="6" fill="#c0392b" stroke="#a93226" stroke-width="2"/>
        <text x="520" y="430" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Siste varsel</text>
        <text x="520" y="445" text-anchor="middle" font-size="10" fill="white">90 dager</text>
        <text x="520" y="460" text-anchor="middle" font-size="10" fill="white">Inkasso trussel</text>
        <text x="520" y="475" text-anchor="middle" font-size="10" fill="white">Suspensjon</text>
        

        <path d="M 590 445 L 630 445" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
        

        <rect x="640" y="410" width="120" height="70" rx="6" fill="#922b21" stroke="#7b241c" stroke-width="2"/>
        <text x="700" y="430" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Eksklusjon</text>
        <text x="700" y="445" text-anchor="middle" font-size="10" fill="white">Medlemskap opphører</text>
        <text x="700" y="460" text-anchor="middle" font-size="10" fill="white">Tap nedskrives</text>
        <text x="700" y="475" text-anchor="middle" font-size="10" fill="white">Juridiske skritt</text>
    </g>
    

    <text x="400" y="520" text-anchor="middle" font-size="16" font-weight="bold" fill="#2c3e50">Beste Praksis for Kontingentadministrasjon</text>
    
    <g id="best-practices">
        <circle cx="150" cy="550" r="25" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
        <text x="150" y="555" text-anchor="middle" font-size="10" font-weight="bold" fill="white">Automatisering</text>
        
        <circle cx="300" cy="550" r="25" fill="#27ae60" stroke="#229954" stroke-width="2"/>
        <text x="300" y="555" text-anchor="middle" font-size="10" font-weight="bold" fill="white">Dokumentasjon</text>
        
        <circle cx="450" cy="550" r="25" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
        <text x="450" y="555" text-anchor="middle" font-size="10" font-weight="bold" fill="white">Oppfølging</text>
        
        <circle cx="600" cy="550" r="25" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
        <text x="600" y="555" text-anchor="middle" font-size="10" font-weight="bold" fill="white">Periodisering</text>
    </g>
    

    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
        </marker>
    </defs>
</svg>