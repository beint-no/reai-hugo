<svg xmlns="http://www.w3.org/2000/svg" width="800" height="700" font-family="Arial, sans-serif"><title>Kontingent Regnskapsføring</title><rect width="780" height="680" x="10" y="10" fill="#fff" stroke="#ccc" stroke-width="2" rx="15"/><text x="400" y="50" fill="#2c3e50" font-size="24" font-weight="bold" text-anchor="middle">Regnskapsføring av Kontingent</text><rect width="320" height="280" x="50" y="80" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/><text x="210" y="110" fill="#2c3e50" font-size="18" font-weight="bold" text-anchor="middle">Betaling av Kontingent</text><text x="210" y="130" fill="#7f8c8d" font-size="14" text-anchor="middle">(Utgiftsside)</text><rect width="280" height="80" x="70" y="150" fill="#3498db" stroke="#2980b9" rx="5"/><text x="210" y="170" fill="#fff" font-size="14" font-weight="bold" text-anchor="middle">Løpende Medlemskontingent</text><text x="80" y="195" fill="#fff" font-size="12">Debet: Kontorrekvisita og medlemskap</text><text x="80" y="210" fill="#fff" font-size="12">Kredit: Bank</text><text x="300" y="195" fill="#fff" font-size="12">Kr 5.000</text><text x="300" y="210" fill="#fff" font-size="12">Kr 5.000</text><rect width="280" height="100" x="70" y="250" fill="#e74c3c" stroke="#c0392b" rx="5"/><text x="210" y="270" fill="#fff" font-size="14" font-weight="bold" text-anchor="middle">Forhåndsbetalt Kontingent</text><text x="80" y="290" fill="#fff" font-size="11">1. Betaling:</text><text x="80" y="305" fill="#fff" font-size="11">Debet: Forskuddsbetalte kostnader</text><text x="80" y="320" fill="#fff" font-size="11">Kredit: Bank</text><text x="80" y="335" fill="#fff" font-size="11">2. Periodisering (månedlig):</text><text x="270" y="305" fill="#fff" font-size="11">Kr 12.000</text><text x="270" y="320" fill="#fff" font-size="11">Kr 12.000</text><rect width="320" height="280" x="430" y="80" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/><text x="590" y="110" fill="#2c3e50" font-size="18" font-weight="bold" text-anchor="middle">Mottak av Kontingent</text><text x="590" y="130" fill="#7f8c8d" font-size="14" text-anchor="middle">(Inntektsside)</text><rect width="280" height="80" x="450" y="150" fill="#27ae60" stroke="#229954" rx="5"/><text x="590" y="170" fill="#fff" font-size="14" font-weight="bold" text-anchor="middle">Mottatt Medlemskontingent</text><text x="460" y="195" fill="#fff" font-size="12">Debet: Bank</text><text x="460" y="210" fill="#fff" font-size="12">Kredit: Medlemskontingent</text><text x="680" y="195" fill="#fff" font-size="12">Kr 5.000</text><text x="680" y="210" fill="#fff" font-size="12">Kr 5.000</text><rect width="280" height="100" x="450" y="250" fill="#f39c12" stroke="#e67e22" rx="5"/><text x="590" y="270" fill="#fff" font-size="14" font-weight="bold" text-anchor="middle">Forhåndsmottatt Kontingent</text><text x="460" y="290" fill="#fff" font-size="11">1. Mottak:</text><text x="460" y="305" fill="#fff" font-size="11">Debet: Bank</text><text x="460" y="320" fill="#fff" font-size="11">Kredit: Forskuddsmottatte inntekter</text><text x="460" y="335" fill="#fff" font-size="11">2. Inntektsføring (månedlig):</text><text x="650" y="305" fill="#fff" font-size="11">Kr 12.000</text><text x="650" y="320" fill="#fff" font-size="11">Kr 12.000</text><text x="400" y="400" fill="#2c3e50" font-size="20" font-weight="bold" text-anchor="middle">Behandling i Ulike Organisasjonsformer</text><rect width="220" height="100" x="50" y="420" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="8"/><text x="160" y="445" fill="#fff" font-size="16" font-weight="bold" text-anchor="middle">Aksjeselskap (AS)</text><text x="160" y="465" fill="#fff" font-size="12" text-anchor="middle">• Fradragsberettiget driftskostnad</text><text x="160" y="480" fill="#fff" font-size="12" text-anchor="middle">• Forretningsmessig begrunnet</text><text x="160" y="495" fill="#fff" font-size="12" text-anchor="middle">• Normal MVA-behandling</text><text x="160" y="510" fill="#fff" font-size="12" text-anchor="middle">• Korrekt periodisering</text><rect width="220" height="100" x="290" y="420" fill="#16a085" stroke="#138d75" stroke-width="2" rx="8"/><text x="400" y="445" fill="#fff" font-size="16" font-weight="bold" text-anchor="middle">Forening</text><text x="400" y="465" fill="#fff" font-size="12" text-anchor="middle">• Ofte MVA-fritatt</text><text x="400" y="480" fill="#fff" font-size="12" text-anchor="middle">• Spesielle regnskapsregler</text><text x="400" y="495" fill="#fff" font-size="12" text-anchor="middle">• Medlemsregister viktig</text><text x="400" y="510" fill="#fff" font-size="12" text-anchor="middle">• Periodisering nødvendig</text><rect width="220" height="100" x="530" y="420" fill="#e67e22" stroke="#d35400" stroke-width="2" rx="8"/><text x="640" y="445" fill="#fff" font-size="16" font-weight="bold" text-anchor="middle">Enkeltpersonforetak</text><text x="640" y="465" fill="#fff" font-size="12" text-anchor="middle">• Faglig kontingent fradragsberettiget</text><text x="640" y="480" fill="#fff" font-size="12" text-anchor="middle">• Private medlemskap ikke</text><text x="640" y="495" fill="#fff" font-size="12" text-anchor="middle">• Skille privat/næring</text><text x="640" y="510" fill="#fff" font-size="12" text-anchor="middle">• Dokumentasjon viktig</text><text x="400" y="560" fill="#2c3e50" font-size="18" font-weight="bold" text-anchor="middle">Viktige Regnskapsprinsipper</text><circle cx="200" cy="600" r="40" fill="#3498db" stroke="#2980b9" stroke-width="2"/><text x="200" y="595" fill="#fff" font-size="12" font-weight="bold" text-anchor="middle">Periodisering</text><text x="200" y="610" fill="#fff" font-size="10" text-anchor="middle">Riktig periode</text><circle cx="400" cy="600" r="40" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/><text x="400" y="595" fill="#fff" font-size="12" font-weight="bold" text-anchor="middle">Dokumentasjon</text><text x="400" y="610" fill="#fff" font-size="10" text-anchor="middle">Bilag &amp; avtaler</text><circle cx="600" cy="600" r=