<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pieGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dcfce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbf7d0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pieGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGrad)"/>
  <text x="400" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Produksjonsbedrift - Omløpsmidler Fordeling</text>
  
  <!-- Company name -->
  <rect x="250" y="80" width="300" height="40" fill="#e0f2fe" stroke="#0891b2" stroke-width="2" rx="8"/>
  <text x="400" y="105" text-anchor="middle" fill="#0e7490" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Møbelproduksjon AS</text>
  
  <!-- Pie chart representation -->
  <circle cx="200" cy="280" r="100" fill="#f1f5f9" stroke="#64748b" stroke-width="2"/>
  
  <!-- Pie slices -->
  <!-- Kontanter (5%) -->
  <path d="M 200 280 L 200 180 A 100 100 0 0 1 231 190 Z" fill="#dcfce7" stroke="#16a34a" stroke-width="2"/>
  
  <!-- Kundefordringer (20%) -->
  <path d="M 200 280 L 231 190 A 100 100 0 0 1 271 220 Z" fill="#dbeafe" stroke="#2563eb" stroke-width="2"/>
  
  <!-- Råvarer (30%) -->
  <path d="M 200 280 L 271 220 A 100 100 0 0 1 271 340 Z" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2"/>
  
  <!-- Varer under arbeid (15%) -->
  <path d="M 200 280 L 271 340 A 100 100 0 0 1 231 370 Z" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  
  <!-- Ferdigvarer (25%) -->
  <path d="M 200 280 L 231 370 A 100 100 0 0 1 129 340 Z" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  
  <!-- Andre fordringer (5%) -->
  <path d="M 200 280 L 129 340 A 100 100 0 0 1 200 180 Z" fill="#fce7f3" stroke="#be185d" stroke-width="2"/>
  
  <!-- Legend and details -->
  <rect x="350" y="180" width="400" height="300" fill="#f8fafc" stroke="#cbd5e1" stroke-width="2" rx="10"/>
  <text x="550" y="205" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Omløpsmidler Fordeling</text>
  <text x="550" y="225" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="14">Totalt: 2.000.000 kr</text>
  
  <!-- Legend items -->
  <rect x="370" y="240" width="20" height="15" fill="#dcfce7" stroke="#16a34a" stroke-width="1"/>
  <text x="400" y="252" fill="#374151" font-family="Arial, sans-serif" font-size="12">Kontanter og bank: 100.000 kr (5%)</text>
  
  <rect x="370" y="265" width="20" height="15" fill="#dbeafe" stroke="#2563eb" stroke-width="1"/>
  <text x="400" y="277" fill="#374151" font-family="Arial, sans-serif" font-size="12">Kundefordringer: 400.000 kr (20%)</text>
  
  <rect x="370" y="290" width="20" height="15" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="1"/>
  <text x="400" y="302" fill="#374151" font-family="Arial, sans-serif" font-size="12">Råvarer: 600.000 kr (30%)</text>
  
  <rect x="370" y="315" width="20" height="15" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
  <text x="400" y="327" fill="#374151" font-family="Arial, sans-serif" font-size="12">Varer under arbeid: 300.000 kr (15%)</text>
  
  <rect x="370" y="340" width="20" height="15" fill="#dcfce7" stroke="#22c55e" stroke-width="1"/>
  <text x="400" y="352" fill="#374151" font-family="Arial, sans-serif" font-size="12">Ferdigvarer: 500.000 kr (25%)</text>
  
  <rect x="370" y="365" width="20" height="15" fill="#fce7f3" stroke="#be185d" stroke-width="1"/>
  <text x="400" y="377" fill="#374151" font-family="Arial, sans-serif" font-size="12">Andre fordringer: 100.000 kr (5%)</text>
  
  <!-- Analysis -->
  <rect x="370" y="400" width="360" height="70" fill="#e0f2fe" stroke="#0891b2" stroke-width="2" rx="8"/>
  <text x="550" y="420" text-anchor="middle" fill="#0e7490" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Analyse:</text>
  <text x="380" y="440" fill="#0e7490" font-family="Arial, sans-serif" font-size="11">• Høy lagerbinding: 70% av omløpsmidler</text>
  <text x="380" y="455" fill="#0e7490" font-family="Arial, sans-serif" font-size="11">• Komplekst varelager: Tre kategorier varer</text>
  <text x="380" y="470" fill="#0e7490" font-family="Arial, sans-serif" font-size="11">• Lang produksjonssyklus: Fra råvare til salg</text>
  
  <!-- Production flow -->
  <rect x="50" y="420" width="280" height="120" fill="#f1f5f9" stroke="#64748b" stroke-width="2" rx="10"/>
  <text x="190" y="440" text-anchor="middle" fill="#334155" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Produksjonsflyt</text>
  
  <!-- Flow arrows -->
  <rect x="70" y="460" width="60" height="25" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="1" rx="3"/>
  <text x="100" y="475" text-anchor="middle" fill="#0369a1" font-family="Arial, sans-serif" font-size="10">Råvarer</text>
  
  <path d="M 130 472 L 150 472" stroke="#64748b" stroke-width="2" marker-end="url(#grayArrow)"/>
  
  <rect x="160" y="460" width="60" height="25" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="3"/>
  <text x="190" y="475" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="10">Under arbeid</text>
  
  <path d="M 220 472 L 240 472" stroke="#64748b" stroke-width="2" marker-end="url(#grayArrow)"/>
  
  <rect x="250" y="460" width="60" height="25" fill="#dcfce7" stroke="#22c55e" stroke-width="1" rx="3"/>
  <text x="280" y="475" text-anchor="middle" fill="#16a34a" font-family="Arial, sans-serif" font-size="10">Ferdigvarer</text>
  
  <!-- Time indicators -->
  <text x="100" y="505" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="9">30 dager</text>
  <text x="190" y="505" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="9">45 dager</text>
  <text x="280" y="505" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="9">20 dager</text>
  
  <text x="190" y="525" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Total produksjonstid: 95 dager</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="grayArrow" markerWidth="6" markerHeight="4" refX="5" refY="2" orient="auto">
      <polygon points="0 0, 6 2, 0 4" fill="#64748b"/>
    </marker>
  </defs>
</svg>