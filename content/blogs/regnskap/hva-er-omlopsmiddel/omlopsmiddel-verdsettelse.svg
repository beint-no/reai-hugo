<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="principleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="#f8fafc"/>
  

  <rect x="0" y="0" width="800" height="60" fill="url(#headerGrad)"/>
  <text x="400" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Verdsettelse av Omløpsmidler</text>
  

  <rect x="200" y="80" width="400" height="60" fill="url(#principleGrad)" stroke="#0891b2" stroke-width="3" rx="10"/>
  <text x="400" y="105" text-anchor="middle" fill="#0e7490" font-family="Arial, sans-serif" font-size="18" font-weight="bold">LAVESTE VERDIS PRINSIPP</text>
  <text x="400" y="125" text-anchor="middle" fill="#0e7490" font-family="Arial, sans-serif" font-size="14">Laveste av anskaffelseskost og virkelig verdi</text>
  

  <rect x="50" y="180" width="160" height="100" fill="#dcfce7" stroke="#16a34a" stroke-width="2" rx="8"/>
  <text x="130" y="205" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Kontanter</text>
  <text x="130" y="230" text-anchor="middle" fill="#166534" font-family="Arial, sans-serif" font-size="12">Verdsettelse:</text>
  <text x="130" y="250" text-anchor="middle" fill="#166534" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Pålydende verdi</text>
  <text x="130" y="270" text-anchor="middle" fill="#166534" font-family="Arial, sans-serif" font-size="11">100.000 kr = 100.000 kr</text>
  

  <path d="M 250 140 L 150 180" stroke="#0891b2" stroke-width="2" marker-end="url(#blueArrow)"/>
  

  <rect x="230" y="180" width="160" height="100" fill="#fef3c7" stroke="#d97706" stroke-width="2" rx="8"/>
  <text x="310" y="205" text-anchor="middle" fill="#b45309" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Kundefordringer</text>
  <text x="310" y="230" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="12">Verdsettelse:</text>
  <text x="310" y="250" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Pålydende - Tapsavsetning</text>
  <text x="310" y="270" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="11">50.000 - 2.500 = 47.500 kr</text>
  

  <path d="M 350 140 L 320 180" stroke="#0891b2" stroke-width="2" marker-end="url(#blueArrow)"/>
  

  <rect x="410" y="180" width="160" height="100" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="8"/>
  <text x="490" y="205" text-anchor="middle" fill="#1d4ed8" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Varelager</text>
  <text x="490" y="230" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="12">Verdsettelse:</text>
  <text x="490" y="250" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Laveste av kost/salgspris</text>
  <text x="490" y="270" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="11">Min(80.000, 75.000) = 75.000</text>
  

  <path d="M 450 140 L 480 180" stroke="#0891b2" stroke-width="2" marker-end="url(#blueArrow)"/>
  

  <rect x="590" y="180" width="160" height="100" fill="#fce7f3" stroke="#be185d" stroke-width="2" rx="8"/>
  <text x="670" y="195" text-anchor="middle" fill="#be185d" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Kortsiktige</text>
  <text x="670" y="215" text-anchor="middle" fill="#be185d" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Investeringer</text>
  <text x="670" y="240" text-anchor="middle" fill="#9d174d" font-family="Arial, sans-serif" font-size="12">Verdsettelse:</text>
  <text x="670" y="260" text-anchor="middle" fill="#9d174d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Laveste av kost/marked</text>
  <text x="670" y="275" text-anchor="middle" fill="#9d174d" font-family="Arial, sans-serif" font-size="11">Min(60.000, 55.000) = 55.000</text>
  

  <path d="M 550 140 L 650 180" stroke="#0891b2" stroke-width="2" marker-end="url(#blueArrow)"/>
  

  <rect x="100" y="320" width="600" height="120" fill="#fef2f2" stroke="#dc2626" stroke-width="2" rx="10"/>
  <text x="400" y="345" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Tapsavsetninger og Nedskrivninger</text>
  

  <rect x="120" y="360" width="180" height="70" fill="#fef3c7" stroke="#d97706" stroke-width="1" rx="5"/>
  <text x="210" y="380" text-anchor="middle" fill="#b45309" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Kundefordringer</text>
  <text x="210" y="400" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="10">• Individuelle vurderinger</text>
  <text x="210" y="415" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="10">• Porteføljevurderinger</text>
  

  <rect x="320" y="360" width="160" height="70" fill="#dbeafe" stroke="#2563eb" stroke-width="1" rx="5"/>
  <text x="400" y="380" text-anchor="middle" fill="#1d4ed8" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Varelager</text>
  <text x="400" y="400" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="10">• Ukurans</text>
  <text x="400" y="415" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="10">• Verdifall/skade</text>
  

  <rect x="500" y="360" width="180" height="70" fill="#fce7f3" stroke="#be185d" stroke-width="1" rx="5"/>
  <text x="590" y="380" text-anchor="middle" fill="#be185d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Investeringer</text>
  <text x="590" y="400" text-anchor="middle" fill="#9d174d" font-family="Arial, sans-serif" font-size="10">• Markedsverdifall</text>
  <text x="590" y="415" text-anchor="middle" fill="#9d174d" font-family="Arial, sans-serif" font-size="10">• Kursfall på verdipapirer</text>
  

  <rect x="200" y="460" width="400" height="30" fill="#e0f2fe" stroke="#0891b2" stroke-width="2" rx="5"/>
  <text x="400" y="480" text-anchor="middle" fill="#0e7490" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Forsiktighetsprinsippet: Tap regnskapsføres umiddelbart, gevinster først ved realisasjon</text>
  

  <defs>
    <marker id="blueArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#0891b2"/>
    </marker>
  </defs>
</svg>