<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#1e40af;stop-opacity:1"/><stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1"/></linearGradient><linearGradient id="b" x1="0%" x2="0%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1"/><stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1"/></linearGradient></defs><path fill="#f8fafc" d="M0 0h800v600H0z"/><path fill="url(#a)" d="M0 0h800v60H0z"/><text x="400" y="35" fill="#fff" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Likviditetsgrader - Beregning og Tolkning</text><rect width="700" height="140" x="50" y="80" fill="#dcfce7" stroke="#16a34a" stroke-width="2" rx="10"/><text x="400" y="105" fill="#15803d" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Likviditetsgrad 1 (Løpende likviditet)</text><rect width="600" height="40" x="100" y="120" fill="url(#b)" stroke="#0891b2" stroke-width="2" rx="5"/><text x="400" y="145" fill="#0e7490" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Likviditetsgrad 1 = Omløpsmidler ÷ Kortsiktig gjeld</text><text x="120" y="185" fill="#166534" font-family="Arial, sans-serif" font-size="12">• Over 2,0: Meget god likviditet</text><text x="120" y="200" fill="#166534" font-family="Arial, sans-serif" font-size="12">• 1,5-2,0: God likviditet</text><text x="420" y="185" fill="#166534" font-family="Arial, sans-serif" font-size="12">• 1,0-1,5: Akseptabel likviditet</text><text x="420" y="200" fill="#166534" font-family="Arial, sans-serif" font-size="12">• Under 1,0: Svak likviditet</text><rect width="700" height="140" x="50" y="240" fill="#fef3c7" stroke="#d97706" stroke-width="2" rx="10"/><text x="400" y="265" fill="#b45309" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Likviditetsgrad 2 (Rask likviditet)</text><rect width="600" height="40" x="100" y="280" fill="url(#b)" stroke="#0891b2" stroke-width="2" rx="5"/><text x="400" y="305" fill="#0e7490" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Likviditetsgrad 2 = (Omløpsmidler - Varelager) ÷ Kortsiktig gjeld</text><text x="120" y="345" fill="#92400e" font-family="Arial, sans-serif" font-size="12">• Over 1,0: God rask likviditet</text><text x="120" y="360" fill="#92400e" font-family="Arial, sans-serif" font-size="12">• 0,7-1,0: Akseptabel rask likviditet</text><text x="420" y="345" fill="#92400e" font-family="Arial, sans-serif" font-size="12">• Under 0,7: Svak rask likviditet</text><text x="420" y="360" fill="#92400e" font-family="Arial, sans-serif" font-size="12">• Ekskluderer varelager (mindre likvid)</text><rect width="700" height="120" x="50" y="400" fill="#fce7f3" stroke="#be185d" stroke-width="2" rx="10"/><text x="400" y="425" fill="#be185d" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Kontantgrad (Umiddelbar likviditet)</text><rect width="600" height="40" x="100" y="440" fill="url(#b)" stroke="#0891b2" stroke-width="2" rx="5"/><text x="400" y="465" fill="#0e7490" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Kontantgrad = (Kontanter + Kortsiktige investeringer) ÷ Kortsiktig gjeld</text><text x="120" y="500" fill="#9d174d" font-family="Arial, sans-serif" font-size="12">• Måler umiddelbar betalingsevne</text><text x="420" y="500" fill="#9d174d" font-family="Arial, sans-serif" font-size="12">• Kun de mest likvide eiendelene</text><rect width="600" height="50" x="100" y="540" fill="#e0f2fe" stroke="#0891b2" stroke-width="2" rx="8"/><text x="400" y="560" fill="#0e7490" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Eksempel: Omløpsmidler 2.000.000 kr, Varelager 800.000 kr, Kortsiktig gjeld 1.000.000 kr</text><text x="400" y="580" fill="#0e7490" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Grad 1: 2.000.000 ÷ 1.000.000 = 2,0 | Grad 2: (2.000.000 - 800.000) ÷ 1.000.000 = 1,2</text></svg>