<svg width="700" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="formulaGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="500" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="700" height="60" fill="url(#headerGrad)"/>
  <text x="350" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Arbeidskapital - Analyse og Betydning</text>
  
  <!-- Main formula -->
  <rect x="150" y="80" width="400" height="60" fill="url(#formulaGrad)" stroke="#0891b2" stroke-width="3" rx="10"/>
  <text x="350" y="105" text-anchor="middle" fill="#0e7490" font-family="Arial, sans-serif" font-size="18" font-weight="bold">ARBEIDSKAPITAL =</text>
  <text x="350" y="125" text-anchor="middle" fill="#0e7490" font-family="Arial, sans-serif" font-size="16">Omløpsmidler - Kortsiktig gjeld</text>
  
  <!-- Visual representation -->
  <rect x="50" y="180" width="250" height="120" fill="#dcfce7" stroke="#16a34a" stroke-width="2" rx="8"/>
  <text x="175" y="205" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="16" font-weight="bold">OMLØPSMIDLER</text>
  <text x="175" y="230" text-anchor="middle" fill="#166534" font-family="Arial, sans-serif" font-size="12">• Kontanter: 500.000 kr</text>
  <text x="175" y="245" text-anchor="middle" fill="#166534" font-family="Arial, sans-serif" font-size="12">• Kundefordringer: 800.000 kr</text>
  <text x="175" y="260" text-anchor="middle" fill="#166534" font-family="Arial, sans-serif" font-size="12">• Varelager: 1.200.000 kr</text>
  <text x="175" y="285" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Totalt: 2.500.000 kr</text>
  
  <!-- Minus sign -->
  <text x="350" y="245" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="24" font-weight="bold">-</text>
  
  <!-- Kortsiktig gjeld -->
  <rect x="400" y="180" width="250" height="120" fill="#fef2f2" stroke="#dc2626" stroke-width="2" rx="8"/>
  <text x="525" y="205" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="16" font-weight="bold">KORTSIKTIG GJELD</text>
  <text x="525" y="230" text-anchor="middle" fill="#b91c1c" font-family="Arial, sans-serif" font-size="12">• Leverandørgjeld: 600.000 kr</text>
  <text x="525" y="245" text-anchor="middle" fill="#b91c1c" font-family="Arial, sans-serif" font-size="12">• Skyldig lønn: 200.000 kr</text>
  <text x="525" y="260" text-anchor="middle" fill="#b91c1c" font-family="Arial, sans-serif" font-size="12">• Annen kortsiktig gjeld: 400.000 kr</text>
  <text x="525" y="285" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Totalt: 1.200.000 kr</text>
  
  <!-- Result -->
  <rect x="200" y="320" width="300" height="60" fill="#dbeafe" stroke="#2563eb" stroke-width="3" rx="10"/>
  <text x="350" y="345" text-anchor="middle" fill="#1d4ed8" font-family="Arial, sans-serif" font-size="16" font-weight="bold">ARBEIDSKAPITAL</text>
  <text x="350" y="365" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="18" font-weight="bold">1.300.000 kr</text>
  
  <!-- Analysis sections -->
  <rect x="50" y="400" width="280" height="80" fill="#dcfce7" stroke="#16a34a" stroke-width="2" rx="8"/>
  <text x="190" y="420" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Positiv Arbeidskapital</text>
  <text x="190" y="440" text-anchor="middle" fill="#166534" font-family="Arial, sans-serif" font-size="11">Fordeler:</text>
  <text x="190" y="455" text-anchor="middle" fill="#166534" font-family="Arial, sans-serif" font-size="10">• God likviditet og fleksibilitet</text>
  <text x="190" y="470" text-anchor="middle" fill="#166534" font-family="Arial, sans-serif" font-size="10">• Buffer mot uforutsette utgifter</text>
  
  <rect x="370" y="400" width="280" height="80" fill="#fef2f2" stroke="#dc2626" stroke-width="2" rx="8"/>
  <text x="510" y="420" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Negativ Arbeidskapital</text>
  <text x="510" y="440" text-anchor="middle" fill="#b91c1c" font-family="Arial, sans-serif" font-size="11">Risiko:</text>
  <text x="510" y="455" text-anchor="middle" fill="#b91c1c" font-family="Arial, sans-serif" font-size="10">• Likviditetsproblemer</text>
  <text x="510" y="470" text-anchor="middle" fill="#b91c1c" font-family="Arial, sans-serif" font-size="10">• Begrenset finansiell fleksibilitet</text>
</svg>