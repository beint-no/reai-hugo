<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#1e40af;stop-opacity:1"/><stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1"/></linearGradient></defs><path fill="#f8fafc" d="M0 0h800v500H0z"/><path fill="url(#a)" d="M0 0h800v60H0z"/><text x="400" y="35" fill="#fff" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Kontantsyklus - Fra Innkjøp til Kontantinngang</text><rect width="400" height="60" x="200" y="80" fill="#e0f2fe" stroke="#0891b2" stroke-width="3" rx="10"/><text x="400" y="105" fill="#0e7490" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Kontantsyklus =</text><text x="400" y="125" fill="#0e7490" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Lagringsperiode + Innkrevingsperiode - Betalingsperiode</text><rect width="150" height="80" x="50" y="180" fill="#fef3c7" stroke="#d97706" stroke-width="2" rx="8"/><text x="125" y="205" fill="#b45309" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">1. Innkjøp</text><text x="125" y="225" fill="#92400e" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Kontantutbetaling</text><text x="125" y="240" fill="#92400e" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">for råvarer/varer</text><path stroke="#2563eb" stroke-width="3" marker-end="url(#b)" d="M200 220h40"/><text x="220" y="210" fill="#2563eb" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Lagringsperiode</text><rect width="150" height="80" x="260" y="180" fill="#dcfce7" stroke="#16a34a" stroke-width="2" rx="8"/><text x="335" y="205" fill="#15803d" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">2. Produksjon/</text><text x="335" y="225" fill="#15803d" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Lagring</text><text x="335" y="245" fill="#166534" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Varer på lager</text><path stroke="#2563eb" stroke-width="3" marker-end="url(#b)" d="M410 220h40"/><rect width="150" height="80" x="470" y="180" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="8"/><text x="545" y="205" fill="#1d4ed8" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">3. Salg</text><text x="545" y="225" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Kundefordring</text><text x="545" y="240" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">oppstår</text><path stroke="#2563eb" stroke-width="3" marker-end="url(#b)" d="M620 220h40"/><text x="640" y="210" fill="#2563eb" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Innkrevingsperiode</text><rect width="100" height="80" x="680" y="180" fill="#dcfce7" stroke="#16a34a" stroke-width="2" rx="8"/><text x="730" y="205" fill="#15803d" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">4. Kontant-</text><text x="730" y="225" fill="#15803d" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">inngang</text><text x="730" y="245" fill="#166534" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Betaling mottatt</text><path fill="none" stroke="#16a34a" stroke-width="3" marker-end="url(#c)" d="M730 280q-330 40-605 0"/><text x="400" y="340" fill="#16a34a" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Syklusen gjentas</text><rect width="600" height="100" x="100" y="380" fill="#f1f5f9" stroke="#64748b" stroke-width="2" rx="10"/><text x="400" y="405" fill="#334155" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Typiske Tidsperioder</text><text x="150" y="430" fill="#475569" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Lagringsperiode:</text><text x="150" y="445" fill="#475569" font-family="Arial, sans-serif" font-size="11">30-90 dager (avhengig av bransje)</text><text x="350" y="430" fill="#475569" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Innkrevingsperiode:</text><text x="350" y="445" fill="#475569" font-family="Arial, sans-serif" font-size="11">30-60 dager (betalingsvilkår)</text><text x="550" y="430" fill="#475569" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Betalingsperiode:</text><text x="550" y="445" fill="#475569" font-family="Arial, sans-serif" font-size="11">30-45 dager (til leverandører)</text><text x="400" y="470" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Mål: Redusere kontantsyklusen for bedre kontantstrøm</text><defs><marker id="b" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><path fill="#2563eb" d="m0 0 10 3.5L0 7z"/></marker><marker id="c" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><path fill="#16a34a" d="m0 0 10 3.5L0 7z"/></marker></defs></svg>