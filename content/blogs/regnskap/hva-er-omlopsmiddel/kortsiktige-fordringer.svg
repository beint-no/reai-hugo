<svg width="700" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mainBoxGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bfdbfe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="500" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="700" height="60" fill="url(#headerGrad)"/>
  <text x="350" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Kortsiktige Fordringer - Oversikt</text>
  
  <!-- Main category box -->
  <rect x="250" y="80" width="200" height="60" fill="url(#mainBoxGrad)" stroke="#2563eb" stroke-width="3" rx="10"/>
  <text x="350" y="105" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="16" font-weight="bold">KORTSIKTIGE</text>
  <text x="350" y="125" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="16" font-weight="bold">FORDRINGER</text>
  
  <!-- Kundefordringer (largest category) -->
  <rect x="50" y="180" width="200" height="120" fill="#dcfce7" stroke="#16a34a" stroke-width="2" rx="8"/>
  <text x="150" y="205" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Kundefordringer</text>
  <text x="150" y="225" text-anchor="middle" fill="#166534" font-family="Arial, sans-serif" font-size="12">(Største komponenten)</text>
  <text x="150" y="250" text-anchor="middle" fill="#166534" font-family="Arial, sans-serif" font-size="11">• Utestående fakturaer</text>
  <text x="150" y="265" text-anchor="middle" fill="#166534" font-family="Arial, sans-serif" font-size="11">• Kredittsalg</text>
  <text x="150" y="280" text-anchor="middle" fill="#166534" font-family="Arial, sans-serif" font-size="11">• Kortsiktige avdrag</text>
  
  <!-- Arrow from main to kundefordringer -->
  <path d="M 280 140 L 200 180" stroke="#2563eb" stroke-width="2" marker-end="url(#blueArrow)"/>
  
  <!-- Andre fordringer -->
  <rect x="280" y="180" width="170" height="120" fill="#fef3c7" stroke="#d97706" stroke-width="2" rx="8"/>
  <text x="365" y="205" text-anchor="middle" fill="#b45309" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Andre Fordringer</text>
  <text x="365" y="235" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="11">• Forskuddsbetalinger</text>
  <text x="365" y="250" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="11">• MVA-refusjon</text>
  <text x="365" y="265" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="11">• Ansattlån</text>
  <text x="365" y="280" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="11">• Forsikringserstatninger</text>
  
  <!-- Arrow from main to andre fordringer -->
  <path d="M 350 140 L 365 180" stroke="#2563eb" stroke-width="2" marker-end="url(#blueArrow)"/>
  
  <!-- Påløpte inntekter -->
  <rect x="480" y="180" width="170" height="120" fill="#fce7f3" stroke="#be185d" stroke-width="2" rx="8"/>
  <text x="565" y="205" text-anchor="middle" fill="#be185d" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Påløpte Inntekter</text>
  <text x="565" y="235" text-anchor="middle" fill="#9d174d" font-family="Arial, sans-serif" font-size="11">• Opptjente renter</text>
  <text x="565" y="250" text-anchor="middle" fill="#9d174d" font-family="Arial, sans-serif" font-size="11">• Utført arbeid</text>
  <text x="565" y="265" text-anchor="middle" fill="#9d174d" font-family="Arial, sans-serif" font-size="11">• Periodiserte inntekter</text>
  
  <!-- Arrow from main to påløpte inntekter -->
  <path d="M 420 140 L 500 180" stroke="#2563eb" stroke-width="2" marker-end="url(#blueArrow)"/>
  
  <!-- Risk assessment section -->
  <rect x="100" y="330" width="500" height="100" fill="#fef2f2" stroke="#dc2626" stroke-width="2" rx="10"/>
  <text x="350" y="355" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Risikovurdering av Fordringer</text>
  
  <!-- Risk levels -->
  <rect x="120" y="370" width="140" height="50" fill="#dcfce7" stroke="#16a34a" stroke-width="1" rx="5"/>
  <text x="190" y="390" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Lav risiko</text>
  <text x="190" y="405" text-anchor="middle" fill="#166534" font-family="Arial, sans-serif" font-size="10">0-30 dager</text>
  
  <rect x="280" y="370" width="140" height="50" fill="#fef3c7" stroke="#d97706" stroke-width="1" rx="5"/>
  <text x="350" y="390" text-anchor="middle" fill="#b45309" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Moderat risiko</text>
  <text x="350" y="405" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="10">31-90 dager</text>
  
  <rect x="440" y="370" width="140" height="50" fill="#fef2f2" stroke="#dc2626" stroke-width="1" rx="5"/>
  <text x="510" y="390" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Høy risiko</text>
  <text x="510" y="405" text-anchor="middle" fill="#b91c1c" font-family="Arial, sans-serif" font-size="10">Over 90 dager</text>
  
  <!-- Key points -->
  <rect x="150" y="450" width="400" height="40" fill="#e0f2fe" stroke="#0891b2" stroke-width="2" rx="8"/>
  <text x="350" y="470" text-anchor="middle" fill="#0e7490" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Viktig: Tapsavsetninger må gjøres basert på forventet risiko</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="blueArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#2563eb"/>
    </marker>
  </defs>
</svg>