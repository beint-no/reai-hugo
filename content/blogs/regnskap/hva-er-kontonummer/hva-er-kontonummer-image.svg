<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="400" fill="#f8f9fa"/>
  

  <text x="400" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2c3e50">
    Hva er kontonummer?
  </text>
  

  <text x="400" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#7f8c8d">
    Norske bankkontonummer og deres struktur
  </text>
  

  <rect x="150" y="130" width="280" height="180" rx="15" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  

  <text x="170" y="160" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">
    NORSK BANK
  </text>
  

  <rect x="170" y="180" width="240" height="40" rx="5" fill="white" fill-opacity="0.9"/>
  <text x="290" y="205" text-anchor="middle" font-family="monospace" font-size="18" font-weight="bold" fill="#2c3e50">
    1234.56.78901
  </text>
  

  <text x="170" y="240" font-family="Arial, sans-serif" font-size="12" fill="white">
    Kontonummer
  </text>
  
  <text x="170" y="285" font-family="Arial, sans-serif" font-size="10" fill="white">
    11 siffer med kontrollsiffer
  </text>
  

  <path d="M 450 220 L 500 220" stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  

  <rect x="520" y="140" width="220" height="160" rx="10" fill="white" stroke="#bdc3c7" stroke-width="1"/>
  
  <text x="630" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Struktur
  </text>
  
  <text x="540" y="190" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    1234 - Bankkode
  </text>
  <text x="540" y="210" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    56 - Kontorgruppe
  </text>
  <text x="540" y="230" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    7890 - Kontonummer
  </text>
  <text x="540" y="250" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    1 - Kontrollsiffer
  </text>
  
  <text x="540" y="280" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    Validert med modulus 11
  </text>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
  </defs>
  

  <text x="400" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#34495e">
    Unike identifikatorer for alle norske bankkontoer
  </text>
  
  <text x="400" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    Regulert av Finanstilsynet &amp; administrert av Bits
  </text>
</svg>