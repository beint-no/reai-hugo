  </text>
  

  <circle cx="480" cy="410" r="8" fill="#9b59b6"/>
  <text x="500" y="415" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Kontrollsiffer (1 siffer):
  </text>
  <text x="500" y="430" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
