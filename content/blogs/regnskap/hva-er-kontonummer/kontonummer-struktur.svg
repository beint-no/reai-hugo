  </text>
  

  <circle cx="80" cy="360" r="8" fill="#e74c3c"/>
  <text x="100" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Bankkode (4 siffer):
  </text>
  <text x="100" y="380" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
