<svg width="900" height="500" xmlns="http://www.w3.org/2000/svg">

  <rect width="900" height="500" fill="#f8f9fa"/>
  

  <text x="450" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Struktur av Norsk Kontonummer
  </text>
  

  <rect x="150" y="80" width="600" height="80" rx="10" fill="white" stroke="#3498db" stroke-width="3"/>
  

  <text x="450" y="130" text-anchor="middle" font-family="monospace" font-size="36" font-weight="bold" fill="#2c3e50">
    1234.56.78901
  </text>
  


  <rect x="170" y="200" width="120" height="60" rx="5" fill="#e74c3c" fill-opacity="0.1" stroke="#e74c3c" stroke-width="2"/>
  <text x="230" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">
    Bankkode
  </text>
  <text x="230" y="245" text-anchor="middle" font-family="monospace" font-size="18" font-weight="bold" fill="#2c3e50">
    1234
  </text>
  

  <rect x="320" y="200" width="80" height="60" rx="5" fill="#f39c12" fill-opacity="0.1" stroke="#f39c12" stroke-width="2"/>
  <text x="360" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f39c12">
    Kontor-
  </text>
  <text x="360" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f39c12">
    gruppe
  </text>
  <text x="360" y="250" text-anchor="middle" font-family="monospace" font-size="18" font-weight="bold" fill="#2c3e50">
    56
  </text>
  

  <rect x="430" y="200" width="120" height="60" rx="5" fill="#27ae60" fill-opacity="0.1" stroke="#27ae60" stroke-width="2"/>
  <text x="490" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">
    Kontonummer
  </text>
  <text x="490" y="245" text-anchor="middle" font-family="monospace" font-size="18" font-weight="bold" fill="#2c3e50">
    7890
  </text>
  

  <rect x="580" y="200" width="80" height="60" rx="5" fill="#9b59b6" fill-opacity="0.1" stroke="#9b59b6" stroke-width="2"/>
  <text x="620" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#9b59b6">
