  </text>
  <text x="620" y="250" text-anchor="middle" font-family="monospace" font-size="18" font-weight="bold" fill="#2c3e50">
    1
  </text>
  

  <path d="M 230 160 L 230 200" stroke="#e74c3c" stroke-width="2" fill="none"/>
  <path d="M 360 160 L 360 200" stroke="#f39c12" stroke-width="2" fill="none"/>
  <path d="M 490 160 L 490 200" stroke="#27ae60" stroke-width="2" fill="none"/>
  <path d="M 620 160 L 620 200" stroke="#9b59b6" stroke-width="2" fill="none"/>
  

  <rect x="50" y="300" width="800" height="160" rx="10" fill="white" stroke="#bdc3c7" stroke-width="1"/>
  
  <text x="450" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
