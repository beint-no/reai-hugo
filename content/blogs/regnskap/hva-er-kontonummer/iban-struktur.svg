<svg width="900" height="450" xmlns="http://www.w3.org/2000/svg">

  <rect width="900" height="450" fill="#f8f9fa"/>
  

  <text x="450" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    IBAN-struktur for Norge
  </text>
  

  <text x="450" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#7f8c8d">
    International Bank Account Number
  </text>
  

  <rect x="100" y="100" width="700" height="80" rx="10" fill="white" stroke="#3498db" stroke-width="3"/>
  

  <text x="450" y="150" text-anchor="middle" font-family="monospace" font-size="32" font-weight="bold" fill="#2c3e50">
    NO93 1234 5678 901
  </text>
  


  <rect x="120" y="220" width="80" height="60" rx="5" fill="#e74c3c" fill-opacity="0.1" stroke="#e74c3c" stroke-width="2"/>
  <text x="160" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">
    Landkode
  </text>
  <text x="160" y="255" text-anchor="middle" font-family="monospace" font-size="18" font-weight="bold" fill="#2c3e50">
    NO
  </text>
  <text x="160" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    Norge
  </text>
  

  <rect x="220" y="220" width="80" height="60" rx="5" fill="#f39c12" fill-opacity="0.1" stroke="#f39c12" stroke-width="2"/>
  <text x="260" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f39c12">
    Kontroll-
  </text>
  <text x="260" y="248" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f39c12">
    siffer
  </text>
  <text x="260" y="265" text-anchor="middle" font-family="monospace" font-size="18" font-weight="bold" fill="#2c3e50">
    93
  </text>
  

  <rect x="320" y="220" width="460" height="60" rx="5" fill="#27ae60" fill-opacity="0.1" stroke="#27ae60" stroke-width="2"/>
  <text x="550" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">
    Norsk Kontonummer
  </text>
  <text x="550" y="260" text-anchor="middle" font-family="monospace" font-size="18" font-weight="bold" fill="#2c3e50">
    12345678901
  </text>
  <text x="550" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    11 siffer (uten punktum)
  </text>
  

  <path d="M 160 180 L 160 220" stroke="#e74c3c" stroke-width="2" fill="none"/>
  <path d="M 260 180 L 260 220" stroke="#f39c12" stroke-width="2" fill="none"/>
  <path d="M 550 180 L 550 220" stroke="#27ae60" stroke-width="2" fill="none"/>
  

  <rect x="50" y="320" width="800" height="100" rx="10" fill="white" stroke="#bdc3c7" stroke-width="1"/>
  
  <text x="450" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    IBAN-komponenter
  </text>
  

  <circle cx="80" cy="370" r="6" fill="#e74c3c"/>
  <text x="95" y="375" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    NO - Landkode for Norge (ISO 3166-1)
  </text>
  
  <circle cx="320" cy="370" r="6" fill="#f39c12"/>
  <text x="335" y="375" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    93 - IBAN kontrollsiffer (modulus 97)
  </text>
  
  <circle cx="80" cy="395" r="6" fill="#27ae60"/>
  <text x="95" y="400" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    12345678901 - Komplett norsk kontonummer (11 siffer)
  </text>
  

  <text x="450" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#34495e">
    Total lengde: 15 tegn (NO + 2 kontrollsiffer + 11 kontonummer)
  </text>
</svg>