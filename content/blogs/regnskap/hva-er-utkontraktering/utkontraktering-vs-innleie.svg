<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fd7e14;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e55a00;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="url(#bgGradient)"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">
    Sammenligning: Utkontraktering vs. Innleie
  </text>
  

  <line x1="400" y1="70" x2="400" y2="480" stroke="#6c757d" stroke-width="2" stroke-dasharray="5,5"/>
  

  <rect x="50" y="80" width="300" height="60" fill="url(#blueGradient)" rx="10"/>
  <text x="200" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff">
    UTKONTRAKTERING
  </text>
  <text x="200" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">
    (Outsourcing)
  </text>
  

  <rect x="450" y="80" width="300" height="60" fill="url(#orangeGradient)" rx="10"/>
  <text x="600" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff">
    INNLEIE
  </text>
  <text x="600" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">
    (Temporary staffing)
  </text>
  

  

  <text x="50" y="180" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#495057">
    KONTROLL:
  </text>
  <rect x="50" y="190" width="300" height="50" fill="#cce5ff" stroke="#007bff" stroke-width="1" rx="5"/>
  <text x="60" y="210" font-family="Arial, sans-serif" font-size="12" fill="#004085">
    • Leverandør har ansvar for utførelse
  </text>
  <text x="60" y="225" font-family="Arial, sans-serif" font-size="12" fill="#004085">
    • Mindre direkte styring av prosesser
  </text>
  
  <rect x="450" y="190" width="300" height="50" fill="#ffe5cc" stroke="#fd7e14" stroke-width="1" rx="5"/>
  <text x="460" y="210" font-family="Arial, sans-serif" font-size="12" fill="#8b4513">
    • Oppdragsgiver styrer arbeidet direkte
  </text>
  <text x="460" y="225" font-family="Arial, sans-serif" font-size="12" fill="#8b4513">
    • Full kontroll over daglige oppgaver
  </text>
  

  <text x="50" y="270" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#495057">
    RISIKO:
  </text>
  <rect x="50" y="280" width="300" height="50" fill="#cce5ff" stroke="#007bff" stroke-width="1" rx="5"/>
  <text x="60" y="300" font-family="Arial, sans-serif" font-size="12" fill="#004085">
    • Risiko overføres til leverandør
  </text>
  <text x="60" y="315" font-family="Arial, sans-serif" font-size="12" fill="#004085">
    • Leverandør garanterer resultat
  </text>
  
  <rect x="450" y="280" width="300" height="50" fill="#ffe5cc" stroke="#fd7e14" stroke-width="1" rx="5"/>
  <text x="460" y="300" font-family="Arial, sans-serif" font-size="12" fill="#8b4513">
    • Risiko forblir hos oppdragsgiver
  </text>
  <text x="460" y="315" font-family="Arial, sans-serif" font-size="12" fill="#8b4513">
    • Kun arbeidskraft leveres
  </text>
  

  <text x="50" y="360" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#495057">
    RESULTAT:
  </text>
  <rect x="50" y="370" width="300" height="50" fill="#cce5ff" stroke="#007bff" stroke-width="1" rx="5"/>
  <text x="60" y="390" font-family="Arial, sans-serif" font-size="12" fill="#004085">
    • Leverandør garanterer resultat
  </text>
  <text x="60" y="405" font-family="Arial, sans-serif" font-size="12" fill="#004085">
    • Komplett tjeneste leveres
  </text>
  
  <rect x="450" y="370" width="300" height="50" fill="#ffe5cc" stroke="#fd7e14" stroke-width="1" rx="5"/>
  <text x="460" y="390" font-family="Arial, sans-serif" font-size="12" fill="#8b4513">
    • Kun arbeidskraft leveres
  </text>
  <text x="460" y="405" font-family="Arial, sans-serif" font-size="12" fill="#8b4513">
    • Oppdragsgiver ansvarlig for resultat
  </text>
  

  <text x="50" y="450" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#495057">
    JURIDISK ANSVAR:
  </text>
  <rect x="50" y="460" width="300" height="30" fill="#d4edda" stroke="#28a745" stroke-width="1" rx="5"/>
  <text x="60" y="480" font-family="Arial, sans-serif" font-size="12" fill="#155724">
    Hos leverandør
  </text>
  
  <rect x="450" y="460" width="300" height="30" fill="#f8d7da" stroke="#dc3545" stroke-width="1" rx="5"/>
  <text x="460" y="480" font-family="Arial, sans-serif" font-size="12" fill="#721c24">
    Hos oppdragsgiver
  </text>
</svg>