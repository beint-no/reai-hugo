<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step1Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step2Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step3Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffc107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0a800;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step4Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c82333;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="600" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#212529">
    Prosess for Gjennomføring av Utkontraktering
  </text>
  
  <!-- Step 1: Behovsanalyse -->
  <circle cx="150" cy="150" r="60" fill="url(#step1Gradient)"/>
  <text x="150" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">
    1
  </text>
  <text x="150" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">
    BEHOVSANALYSE
  </text>
  
  <rect x="50" y="230" width="200" height="100" fill="#cce5ff" stroke="#007bff" stroke-width="2" rx="5"/>
  <text x="150" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#004085">
    Kartlegging av funksjoner
  </text>
  <text x="60" y="270" font-family="Arial, sans-serif" font-size="10" fill="#004085">
    • Identifiser oppgaver som kan outsources
  </text>
  <text x="60" y="285" font-family="Arial, sans-serif" font-size="10" fill="#004085">
    • Vurder kritikalitet og kompleksitet
  </text>
  <text x="60" y="300" font-family="Arial, sans-serif" font-size="10" fill="#004085">
    • Analyser kostnader ved intern drift
  </text>
  <text x="60" y="315" font-family="Arial, sans-serif" font-size="10" fill="#004085">
    • Beregn potensielle besparelser
  </text>
  
  <!-- Arrow 1 to 2 -->
  <path d="M 250 150 L 350 150" stroke="#6c757d" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: Leverandørvalg -->
  <circle cx="450" cy="150" r="60" fill="url(#step2Gradient)"/>
  <text x="450" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">
    2
  </text>
  <text x="450" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">
    LEVERANDØRVALG
  </text>
  
  <rect x="350" y="230" width="200" height="100" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="5"/>
  <text x="450" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#155724">
    Evaluering og utvelgelse
  </text>
  <text x="360" y="270" font-family="Arial, sans-serif" font-size="10" fill="#155724">
    • Forespørsel om tilbud (RFP)
  </text>
  <text x="360" y="285" font-family="Arial, sans-serif" font-size="10" fill="#155724">
    • Vurdering mot fastsatte kriterier
  </text>
  <text x="360" y="300" font-family="Arial, sans-serif" font-size="10" fill="#155724">
    • Referansesjekk hos kunder
  </text>
  <text x="360" y="315" font-family="Arial, sans-serif" font-size="10" fill="#155724">
    • Forhandlinger og endelig valg
  </text>
  
  <!-- Arrow 2 to 3 -->
  <path d="M 550 150 L 650 150" stroke="#6c757d" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: Kontraktsinngåelse -->
  <circle cx="750" cy="150" r="60" fill="url(#step3Gradient)"/>
  <text x="750" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">
    3
  </text>
  <text x="750" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#212529">
    KONTRAKT
  </text>
  
  <rect x="650" y="230" width="200" height="100" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="5"/>
  <text x="750" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#856404">
    Avtale og juridiske aspekter
  </text>
  <text x="660" y="270" font-family="Arial, sans-serif" font-size="10" fill="#856404">
    • Tjenestebeskrivelse og SLA
  </text>
  <text x="660" y="285" font-family="Arial, sans-serif" font-size="10" fill="#856404">
    • Prising og betalingsbetingelser
  </text>
  <text x="660" y="300" font-family="Arial, sans-serif" font-size="10" fill="#856404">
    • Konfidensialitetsklausuler
  </text>
  <text x="660" y="315" font-family="Arial, sans-serif" font-size="10" fill="#856404">
    • Ansvar og oppsigelsesbestemmelser
  </text>
  
  <!-- Arrow 3 to 4 (downward) -->
  <path d="M 750 210 L 750 290" stroke="#6c757d" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 4: Implementering -->
  <circle cx="750" cy="350" r="60" fill="url(#step4Gradient)"/>
  <text x="750" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">
    4
  </text>
  <text x="750" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff">
    IMPLEMENTERING
  </text>
  
  <rect x="650" y="430" width="200" height="100" fill="#f8d7da" stroke="#dc3545" stroke-width="2" rx="5"/>
  <text x="750" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#721c24">
    Overgang og oppstart
  </text>
  <text x="660" y="470" font-family="Arial, sans-serif" font-size="10" fill="#721c24">
    • Tidsplan for overføring av oppgaver
  </text>
  <text x="660" y="485" font-family="Arial, sans-serif" font-size="10" fill="#721c24">
    • Opplæring av leverandør
  </text>
  <text x="660" y="500" font-family="Arial, sans-serif" font-size="10" fill="#721c24">
    • Dataoverføring og systemintegrasjon
  </text>
  <text x="660" y="515" font-family="Arial, sans-serif" font-size="10" fill="#721c24">
    • Testperiode før full drift
  </text>
  
  <!-- Ongoing management arrow (left from step 4) -->
  <path d="M 650 350 L 550 350" stroke="#6c757d" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Ongoing management -->
  <rect x="350" y="400" width="200" height="80" fill="#e2e3e5" stroke="#6c757d" stroke-width="2" rx="5"/>
  <text x="450" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
    LØPENDE STYRING
  </text>
  <text x="450" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    &amp; OPPFØLGING
  </text>
  <text x="360" y="465" font-family="Arial, sans-serif" font-size="10" fill="#495057">
    • SLA-oppfølging og rapportering
  </text>
  <text x="360" y="475" font-family="Arial, sans-serif" font-size="10" fill="#495057">
    • Kontinuerlig forbedring
  </text>
  
  <!-- Success factors box -->
  <rect x="50" y="400" width="250" height="150" fill="#d1ecf1" stroke="#17a2b8" stroke-width="2" rx="5"/>
  <text x="175" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0c5460">
    SUKSESSFAKTORER
  </text>
  
  <text x="60" y="450" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#0c5460">
    ✓ Grundig behovsanalyse
  </text>
  <text x="60" y="470" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#0c5460">
    ✓ Riktig leverandørvalg
  </text>
  <text x="60" y="490" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#0c5460">
    ✓ Klare kontrakter og forventninger
  </text>
  <text x="60" y="510" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#0c5460">
    ✓ Effektiv kommunikasjon
  </text>
  <text x="60" y="530" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#0c5460">
    ✓ Proaktiv risikohåndtering
  </text>
</svg>