<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">
    Typer Utkontraktering
  </text>
  
  <!-- Central company circle -->
  <circle cx="400" cy="300" r="80" fill="#3b82f6" stroke="#1e40af" stroke-width="3"/>
  <text x="400" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    BEDRIFT
  </text>
  <text x="400" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Kjernevirksomhet
  </text>
  
  <!-- Accounting outsourcing -->
  <g transform="translate(150, 150)">
    <rect x="0" y="0" width="140" height="100" rx="10" fill="url(#cardGradient)" stroke="#10b981" stroke-width="2"/>
    <circle cx="20" cy="25" r="12" fill="#10b981"/>
    <text x="32" y="20" font-family="Arial, sans-serif" font-size="10" fill="white">€</text>
    <text x="40" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#065f46">
      Regnskap
    </text>
    <text x="10" y="45" font-family="Arial, sans-serif" font-size="10" fill="#374151">
      • Bokføring
    </text>
    <text x="10" y="60" font-family="Arial, sans-serif" font-size="10" fill="#374151">
      • MVA-rapportering
    </text>
    <text x="10" y="75" font-family="Arial, sans-serif" font-size="10" fill="#374151">
      • Årsoppgjør
    </text>
    <text x="10" y="90" font-family="Arial, sans-serif" font-size="10" fill="#374151">
      • Skatteoppgjør
    </text>
  </g>
  
  <!-- IT outsourcing -->
  <g transform="translate(510, 150)">
    <rect x="0" y="0" width="140" height="100" rx="10" fill="url(#cardGradient)" stroke="#8b5cf6" stroke-width="2"/>
    <circle cx="20" cy="25" r="12" fill="#8b5cf6"/>
    <text x="15" y="30" font-family="Arial, sans-serif" font-size="12" fill="white">IT</text>
    <text x="40" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#581c87">
      IT-tjenester
    </text>
    <text x="10" y="45" font-family="Arial, sans-serif" font-size="10" fill="#374151">
      • Systemdrift
    </text>
    <text x="10" y="60" font-family="Arial, sans-serif" font-size="10" fill="#374151">
      • Utvikling
    </text>
    <text x="10" y="75" font-family="Arial, sans-serif" font-size="10" fill="#374151">
      • Brukerstøtte
    </text>
    <text x="10" y="90" font-family="Arial, sans-serif" font-size="10" fill="#374151">
      • Sikkerhet
    </text>
  </g>
  
  <!-- Production outsourcing -->
  <g transform="translate(150, 450)">
    <rect x="0" y="0" width="140" height="100" rx="10" fill="url(#cardGradient)" stroke="#f59e0b" stroke-width="2"/>
    <circle cx="20" cy="25" r="12" fill="#f59e0b"/>
    <text x="13" y="30" font-family="Arial, sans-serif" font-size="12" fill="white">⚙</text>
    <text x="40" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e">
      Produksjon
    </text>
    <text x="10" y="45" font-family="Arial, sans-serif" font-size="10" fill="#374151">
      • Komponenter
    </text>
    <text x="10" y="60" font-family="Arial, sans-serif" font-size="10" fill="#374151">
      • Logistikk
    </text>
    <text x="10" y="75" font-family="Arial, sans-serif" font-size="10" fill="#374151">
      • Kvalitetskontroll
    </text>
    <text x="10" y="90" font-family="Arial, sans-serif" font-size="10" fill="#374151">
      • Emballasje
    </text>
  </g>
  
  <!-- Customer service outsourcing -->
  <g transform="translate(510, 450)">
    <rect x="0" y="0" width="140" height="100" rx="10" fill="url(#cardGradient)" stroke="#ef4444" stroke-width="2"/>
    <circle cx="20" cy="25" r="12" fill="#ef4444"/>
    <text x="13" y="30" font-family="Arial, sans-serif" font-size="12" fill="white">☎</text>
    <text x="40" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#991b1b">
      Kundeservice
    </text>
    <text x="10" y="45" font-family="Arial, sans-serif" font-size="10" fill="#374151">
      • Telefonsupport
    </text>
    <text x="10" y="60" font-family="Arial, sans-serif" font-size="10" fill="#374151">
      • Chat og e-post
    </text>
    <text x="10" y="75" font-family="Arial, sans-serif" font-size="10" fill="#374151">
      • Teknisk support
    </text>
    <text x="10" y="90" font-family="Arial, sans-serif" font-size="10" fill="#374151">
      • Salgsaktiviteter
    </text>
  </g>
  
  <!-- Arrows connecting to center -->
  <line x1="290" y1="200" x2="340" y2="240" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="510" y1="200" x2="460" y2="240" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="290" y1="500" x2="340" y2="360" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="510" y1="500" x2="460" y2="360" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
  
  <!-- Bottom note -->
  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">
    Ulike områder som kan utkontrakteres for å fokusere på kjernevirksomhet
  </text>
</svg>