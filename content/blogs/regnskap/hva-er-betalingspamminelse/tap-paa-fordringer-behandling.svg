<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lossGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c82333;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="url(#bgGradient)"/>
  

  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    Behandling av Tap på Fordringer
  </text>
  


  <rect x="50" y="80" width="180" height="100" fill="white" stroke="#17a2b8" stroke-width="2" rx="10"/>
  <text x="140" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#17a2b8">1. IDENTIFIKASJON</text>
  <text x="140" y="125" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">• Forfalte fordringer</text>
  <text x="140" y="140" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">• Manglende betaling</text>
  <text x="140" y="155" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">• Inkasso mislykket</text>
  <text x="140" y="170" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">• Konkurs/avvikling</text>
  

  <path d="M240 130 L290 130" stroke="#6c757d" stroke-width="3" marker-end="url(#arrowhead)"/>
  

  <rect x="300" y="80" width="180" height="100" fill="white" stroke="#ffc107" stroke-width="2" rx="10"/>
  <text x="390" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#e0a800">2. VURDERING</text>
  <text x="390" y="125" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">• Sannsynlighet for tap</text>
  <text x="390" y="140" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">• Beløpets størrelse</text>
  <text x="390" y="155" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">• Juridiske muligheter</text>
  <text x="390" y="170" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">• Kostnader vs. nytte</text>
  

  <path d="M490 130 L540 130" stroke="#6c757d" stroke-width="3" marker-end="url(#arrowhead)"/>
  

  <polygon points="550,80 650,130 550,180 450,130" fill="#fff3cd" stroke="#856404" stroke-width="2"/>
  <text x="550" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#856404">BESLUTNING</text>
  <text x="550" y="140" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#856404">Sannsynlig tap?</text>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
  </defs>
  

  <path d="M550 80 L550 50 L200 50 L200 220" stroke="#dc3545" stroke-width="2" marker-end="url(#redArrow)"/>
  <text x="375" y="45" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#dc3545">SANNSYNLIG TAP</text>
  
  <rect x="120" y="230" width="160" height="120" fill="#f8d7da" stroke="#dc3545" stroke-width="2" rx="10"/>
  <text x="200" y="255" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#dc3545">NEDSKRIVNING</text>
  <text x="200" y="275" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Debet: Tap på fordringer</text>
  <text x="200" y="290" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Konto 7140</text>
  <text x="200" y="310" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Kredit: Avsetning for tap</text>
  <text x="200" y="325" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Konto 1590</text>
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="9" font-style="italic" text-anchor="middle" fill="#666">Reversibel</text>
  

  <path d="M650 130 L700 130 L700 290" stroke="#dc3545" stroke-width="2" marker-end="url(#redArrow)"/>
  <text x="675" y="125" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#dc3545">DEFINITIVT TAP</text>
  
  <rect x="620" y="300" width="160" height="120" fill="#f8d7da" stroke="#dc3545" stroke-width="2" rx="10"/>
  <text x="700" y="325" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#dc3545">AVSKRIVNING</text>
  <text x="700" y="345" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Debet: Avsetning for tap</text>
  <text x="700" y="360" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Konto 1590</text>
  <text x="700" y="380" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Kredit: Kundefordringer</text>
  <text x="700" y="395" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Konto 1500</text>
  <text x="700" y="410" font-family="Arial, sans-serif" font-size="9" font-style="italic" text-anchor="middle" fill="#666">Endelig</text>
  
  <defs>
    <marker id="redArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#dc3545"/>
    </marker>
  </defs>
  

  <rect x="320" y="300" width="160" height="120" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="10"/>
  <text x="400" y="325" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#28a745">INNBETALING</text>
  <text x="400" y="345" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Debet: Bank</text>
  <text x="400" y="360" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Konto 1920</text>
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Kredit: Ekstraordinære innt.</text>
  <text x="400" y="395" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Konto 8050</text>
  <text x="400" y="410" font-family="Arial, sans-serif" font-size="9" font-style="italic" text-anchor="middle" fill="#666">Etter avskrivning</text>
  

  <path d="M280 290 L320 330" stroke="#28a745" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#greenArrow)"/>
  <path d="M620 360 L480 360" stroke="#28a745" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#greenArrow)"/>
  
  <defs>
    <marker id="greenArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#28a745"/>
    </marker>
  </defs>
  

  <rect x="50" y="450" width="200" height="120" fill="#e3f2fd" stroke="#1976d2" stroke-width="1" rx="5"/>
  <text x="150" y="475" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1976d2">REGNSKAPSPRINSIPPER</text>
  <text x="150" y="495" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">• Forsiktighetsprinsippet</text>
  <text x="150" y="510" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">• Sammenstilling</text>
  <text x="150" y="525" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">• Vesentlighet</text>
  <text x="150" y="540" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">• Dokumentasjon</text>
  <text x="150" y="555" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">• Konsistens</text>
  
  <rect x="270" y="450" width="200" height="120" fill="#fff3cd" stroke="#856404" stroke-width="1" rx="5"/>
  <text x="370" y="475" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#856404">VURDERINGSKRITERIER</text>
  <text x="370" y="495" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">• Kundens økonomi</text>
  <text x="370" y="510" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">• Betalingshistorikk</text>
  <text x="370" y="525" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">• Sikkerhet/pant</text>
  <text x="370" y="540" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">• Juridisk vurdering</text>
  <text x="370" y="555" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">• Kostnad vs. nytte</text>
  
  <rect x="490" y="450" width="200" height="120" fill="#f8d7da" stroke="#dc3545" stroke-width="1" rx="5"/>
  <text x="590" y="475" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#dc3545">SKATTEMESSIGE REGLER</text>
  <text x="590" y="495" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">• Fradragsrett ved tap</text>
  <text x="590" y="510" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">• Dokumentasjonskrav</text>
  <text x="590" y="525" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">• Tidspunkt for fradrag</text>
  <text x="590" y="540" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">• Reversering ved inngang</text>
  <text x="590" y="555" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">• Skatteloven § 6-2</text>
  

  <rect x="50" y="380" width="700" height="30" fill="white" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="400" y="400" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">
    Tidslinje: Identifikasjon → Vurdering → Nedskrivning → Eventuell Avskrivning → Mulig Inngang
  </text>
  

  <circle cx="720" cy="100" r="40" fill="#17a2b8" stroke="#138496" stroke-width="2"/>
  <text x="720" y="90" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">TYPISK</text>
  <text x="720" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">2-5%</text>
  <text x="720" y="120" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">av omsetning</text>
  

  <rect x="50" y="200" width="50" height="20" fill="#ffc107" stroke="#e0a800" stroke-width="1" rx="3"/>
  <text x="75" y="215" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">!</text>
  <text x="110" y="215" font-family="Arial, sans-serif" font-size="9" text-anchor="start" fill="#856404">Krev juridisk rådgivning ved store beløp</text>
</svg>