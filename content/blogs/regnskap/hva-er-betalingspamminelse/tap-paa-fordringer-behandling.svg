xt-anchor="middle">REGNSKAPSPRINSIPPER</text><text x="150" y="495" fill="#333" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Forsiktighetsprinsippet</text><text x="150" y="510" fill="#333" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Sammenstilling</text><text x="150" y="525" fill="#333" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Vesentlighet</text><text x="150" y="540" fill="#333" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Dokumentasjon</text><text x="150" y="555" fill="#333" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Konsistens</text><rect width="200" height="120" x="270" y="450" fill="#fff3cd" stroke="#856404" rx="5"/><text x="370" y="475" fill="#856404" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">VURDERINGSKRITERIER</text><text x="370" y="495" fill="#333" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Kundens økonomi</text><text x="370" y="510" fill="#333" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Betalingshistorikk</text><text x="370" y="525" fill="#333" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Sikkerhet/pant</text><text x="370" y="540" fill="#333" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Juridisk vurdering</text><text x="370" y="555" fill="#333" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Kostnad vs. nytte</text><rect width="200" height="120" x="490" y="450" fill="#f8d7da" stroke="#dc3545" rx="5"/><text x="590" y="475" fill="#dc3545" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">SKATTEMESSIGE REGLER</text><text x="590" y="495" fill="#333" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Fradragsrett ved tap</text><text x="590" y="510" fill="#333" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Dokumentasjonskrav</text><text x="590" y="525" fill="#333" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Tidspunkt for fradrag</text><text x="590" y="540" fill="#333" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Reversering ved inngang</text><text x="590" y="555" fill="#333" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Skatteloven § 6-2</text><rect width="700" height="30" x="50" y="380" fill="#fff" stroke="#dee2e6" rx="5"/><text x="400" y="400" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
