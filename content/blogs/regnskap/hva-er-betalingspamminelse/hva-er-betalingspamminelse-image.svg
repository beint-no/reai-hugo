<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="400" fill="url(#bgGradient)"/>
  

  <rect x="0" y="0" width="800" height="80" fill="url(#headerGradient)"/>
  

  <text x="400" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white">
    Hva er Betalingspåmminelse?
  </text>
  

  <rect x="50" y="100" width="700" height="280" fill="white" stroke="#dee2e6" stroke-width="2" rx="10"/>
  

  <rect x="80" y="130" width="120" height="160" fill="#f8f9fa" stroke="#6c757d" stroke-width="2" rx="5"/>
  <rect x="90" y="140" width="100" height="8" fill="#dc3545" rx="2"/>
  <rect x="90" y="155" width="80" height="6" fill="#6c757d" rx="1"/>
  <rect x="90" y="168" width="90" height="6" fill="#6c757d" rx="1"/>
  <rect x="90" y="181" width="70" height="6" fill="#6c757d" rx="1"/>
  

  <polygon points="150,220 170,250 130,250" fill="#ffc107" stroke="#ff8c00" stroke-width="2"/>
  <text x="150" y="242" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">!</text>
  

  <path d="M220 210 L280 210" stroke="#0066cc" stroke-width="4" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0066cc"/>
    </marker>
  </defs>
  

  <circle cx="320" cy="160" r="25" fill="#28a745" stroke="#1e7e34" stroke-width="2"/>
  <text x="320" y="167" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">1</text>
  <text x="320" y="195" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Første</text>
  <text x="320" y="208" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">påminnelse</text>
  
  <circle cx="420" cy="160" r="25" fill="#ffc107" stroke="#ff8c00" stroke-width="2"/>
  <text x="420" y="167" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">2</text>
  <text x="420" y="195" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Andre</text>
  <text x="420" y="208" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">påminnelse</text>
  
  <circle cx="520" cy="160" r="25" fill="#dc3545" stroke="#c82333" stroke-width="2"/>
  <text x="520" y="167" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">3</text>
  <text x="520" y="195" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Inkasso</text>
  <text x="520" y="208" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">varsel</text>
  

  <path d="M345 160 L395 160" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead2)"/>
  <path d="M445 160 L495 160" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead2)"/>
  <defs>
    <marker id="arrowhead2" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#6c757d"/>
    </marker>
  </defs>
  

  <circle cx="620" cy="200" r="40" fill="#28a745" stroke="#1e7e34" stroke-width="3"/>
  <text x="620" y="210" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">kr</text>
  

  <rect x="80" y="320" width="150" height="50" fill="#e3f2fd" stroke="#1976d2" stroke-width="1" rx="5"/>
  <text x="155" y="335" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#1976d2">JURIDISK GYLDIG</text>
  <text x="155" y="350" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">14 dagers frist</text>
  <text x="155" y="362" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Rimelige gebyrer</text>
  
  <rect x="250" y="320" width="150" height="50" fill="#fff3cd" stroke="#856404" stroke-width="1" rx="5"/>
  <text x="325" y="335" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#856404">PURREGEBYRER</text>
  <text x="325" y="350" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Maks 200-500 kr</text>
  <text x="325" y="362" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Per påminnelse</text>
  
  <rect x="420" y="320" width="150" height="50" fill="#f8d7da" stroke="#721c24" stroke-width="1" rx="5"/>
  <text x="495" y="335" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#721c24">FORSINKELSESRENTER</text>
  <text x="495" y="350" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Fra forfallsdato</text>
  <text x="495" y="362" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Lovregulert sats</text>
  
  <rect x="590" y="320" width="150" height="50" fill="#d1ecf1" stroke="#0c5460" stroke-width="1" rx="5"/>
  <text x="665" y="335" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#0c5460">REGNSKAPSFØRING</text>
  <text x="665" y="350" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Andre driftsinntekter</text>
  <text x="665" y="362" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Konto 3900</text>
</svg>