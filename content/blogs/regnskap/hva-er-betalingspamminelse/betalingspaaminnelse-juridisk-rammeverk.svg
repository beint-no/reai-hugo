<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lawGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565c0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    Juridisk Rammeverk for Betalingspåminnelser
  </text>
  
  <!-- Main law books -->
  <rect x="100" y="80" width="120" height="160" fill="url(#lawGradient)" stroke="#0d47a1" stroke-width="2" rx="5"/>
  <text x="160" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">INKASSO-</text>
  <text x="160" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">LOVEN</text>
  <text x="160" y="160" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#e3f2fd">Regulerer</text>
  <text x="160" y="175" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#e3f2fd">purregebyrer</text>
  <text x="160" y="190" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#e3f2fd">og prosess</text>
  
  <rect x="280" y="80" width="120" height="160" fill="url(#lawGradient)" stroke="#0d47a1" stroke-width="2" rx="5"/>
  <text x="340" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">FORDRINGS-</text>
  <text x="340" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">LOVEN</text>
  <text x="340" y="160" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#e3f2fd">Forsinkelsesrenter</text>
  <text x="340" y="175" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#e3f2fd">og frister</text>
  
  <rect x="460" y="80" width="120" height="160" fill="url(#lawGradient)" stroke="#0d47a1" stroke-width="2" rx="5"/>
  <text x="520" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">BOKFØRINGS-</text>
  <text x="520" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">LOVEN</text>
  <text x="520" y="160" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#e3f2fd">Dokumentasjon</text>
  <text x="520" y="175" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#e3f2fd">og oppbevaring</text>
  
  <!-- Requirements section -->
  <rect x="50" y="280" width="700" height="180" fill="white" stroke="#dee2e6" stroke-width="2" rx="10"/>
  <text x="400" y="310" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">
    Lovpålagte Krav til Betalingspåminnelser
  </text>
  
  <!-- Requirement boxes -->
  <rect x="80" y="330" width="150" height="120" fill="#e8f5e8" stroke="#4caf50" stroke-width="1" rx="5"/>
  <text x="155" y="350" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2e7d32">IDENTIFIKASJON</text>
  <text x="155" y="370" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">• Kreditor og debitor</text>
  <text x="155" y="385" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">• Organisasjonsnummer</text>
  <text x="155" y="400" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">• Kontaktinformasjon</text>
  <text x="155" y="415" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">• Fakturareferanse</text>
  <text x="155" y="430" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">• Opprinnelig forfallsdato</text>
  
  <rect x="250" y="330" width="150" height="120" fill="#fff3e0" stroke="#ff9800" stroke-width="1" rx="5"/>
  <text x="325" y="350" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#e65100">BELØP OG RENTER</text>
  <text x="325" y="370" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">• Hovedstol</text>
  <text x="325" y="385" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">• Forsinkelsesrenter</text>
  <text x="325" y="400" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">• Purregebyr</text>
  <text x="325" y="415" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">• Totalbeløp</text>
  <text x="325" y="430" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">• Beregningsgrunnlag</text>
  
  <rect x="420" y="330" width="150" height="120" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="5"/>
  <text x="495" y="350" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0d47a1">FRISTER</text>
  <text x="495" y="370" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">• Minimum 14 dager</text>
  <text x="495" y="385" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">• Fra mottakelse</text>
  <text x="495" y="400" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">• Ny forfallsdato</text>
  <text x="495" y="415" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">• Konsekvenser</text>
  <text x="495" y="430" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">• Inkassovarsel</text>
  
  <rect x="590" y="330" width="150" height="120" fill="#fce4ec" stroke="#e91e63" stroke-width="1" rx="5"/>
  <text x="665" y="350" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ad1457">DOKUMENTASJON</text>
  <text x="665" y="370" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">• Sendt dato</text>
  <text x="665" y="385" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">• Mottaksbevis</text>
  <text x="665" y="400" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">• Kommunikasjon</text>
  <text x="665" y="415" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">• Oppbevaring 5 år</text>
  <text x="665" y="430" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">• Revisjonsrett</text>
  
  <!-- Arrows connecting laws to requirements -->
  <path d="M160 250 L155 320" stroke="#1976d2" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M340 250 L325 320" stroke="#1976d2" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M520 250 L495 320" stroke="#1976d2" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1976d2"/>
    </marker>
  </defs>
  
  <!-- Legal compliance badge -->
  <circle cx="650" cy="150" r="50" fill="#4caf50" stroke="#2e7d32" stroke-width="3"/>
  <text x="650" y="140" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">JURIDISK</text>
  <text x="650" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">GYLDIG</text>
  <text x="650" y="170" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#c8e6c9">✓</text>
</svg>