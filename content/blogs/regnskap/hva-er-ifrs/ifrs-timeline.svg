<svg width="900" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="timelineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#28a745;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="900" height="500" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  

  <text x="450" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="#2c3e50">IFRS Historisk Utvikling</text>
  

  <line x1="100" y1="250" x2="800" y2="250" stroke="url(#timelineGradient)" stroke-width="4"/>
  

  

  <circle cx="150" cy="250" r="8" fill="#007bff"/>
  <line x1="150" y1="250" x2="150" y2="180" stroke="#007bff" stroke-width="2"/>
  <rect x="80" y="120" width="140" height="60" fill="#ffffff" stroke="#007bff" stroke-width="1" rx="5"/>
  <text x="150" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#007bff">1973</text>
  <text x="150" y="155" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#2c3e50">IASC etableres</text>
  <text x="150" y="170" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#2c3e50">IAS utvikles</text>
  

  <circle cx="280" cy="250" r="8" fill="#17a2b8"/>
  <line x1="280" y1="250" x2="280" y2="320" stroke="#17a2b8" stroke-width="2"/>
  <rect x="210" y="330" width="140" height="60" fill="#ffffff" stroke="#17a2b8" stroke-width="1" rx="5"/>
  <text x="280" y="350" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#17a2b8">2001</text>
  <text x="280" y="365" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#2c3e50">IASB overtar</text>
  <text x="280" y="380" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#2c3e50">IFRS starter</text>
  

  <circle cx="410" cy="250" r="8" fill="#ffc107"/>
  <line x1="410" y1="250" x2="410" y2="180" stroke="#ffc107" stroke-width="2"/>
  <rect x="340" y="120" width="140" height="60" fill="#ffffff" stroke="#ffc107" stroke-width="1" rx="5"/>
  <text x="410" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#ffc107">2005</text>
  <text x="410" y="155" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#2c3e50">EU krever IFRS</text>
  <text x="410" y="170" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#2c3e50">børsnoterte</text>
  

  <circle cx="540" cy="250" r="8" fill="#dc3545"/>
  <line x1="540" y1="250" x2="540" y2="320" stroke="#dc3545" stroke-width="2"/>
  <rect x="470" y="330" width="140" height="60" fill="#ffffff" stroke="#dc3545" stroke-width="1" rx="5"/>
  <text x="540" y="350" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#dc3545">2010</text>
  <text x="540" y="365" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#2c3e50">Konvergens</text>
  <text x="540" y="380" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#2c3e50">US GAAP</text>
  

  <circle cx="670" cy="250" r="8" fill="#6f42c1"/>
  <line x1="670" y1="250" x2="670" y2="180" stroke="#6f42c1" stroke-width="2"/>
  <rect x="600" y="120" width="140" height="60" fill="#ffffff" stroke="#6f42c1" stroke-width="1" rx="5"/>
  <text x="670" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#6f42c1">2018</text>
  <text x="670" y="155" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#2c3e50">IFRS 16</text>
  <text x="670" y="170" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#2c3e50">Leasing</text>
  

  <circle cx="750" cy="250" r="8" fill="#28a745"/>
  <line x1="750" y1="250" x2="750" y2="320" stroke="#28a745" stroke-width="2"/>
  <rect x="680" y="330" width="140" height="60" fill="#ffffff" stroke="#28a745" stroke-width="1" rx="5"/>
  <text x="750" y="350" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#28a745">2023</text>
  <text x="750" y="365" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#2c3e50">IFRS 17</text>
  <text x="750" y="380" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#2c3e50">Forsikring</text>
  

  <text x="450" y="460" font-family="Arial, sans-serif" font-size="14" 
        text-anchor="middle" fill="#6c757d">50 år med utvikling av internasjonale regnskapsstandarder</text>
</svg>