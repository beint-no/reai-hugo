<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  

  <rect width="800" height="600" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  

  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="#2c3e50">IFRS Struktur og Komponenter</text>
  

  <circle cx="400" cy="300" r="80" fill="url(#headerGradient)" filter="url(#shadow)"/>
  <text x="400" y="295" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
        text-anchor="middle" fill="white">IFRS</text>
  <text x="400" y="315" font-family="Arial, sans-serif" font-size="14" 
        text-anchor="middle" fill="white">Rammeverk</text>
  

  <rect x="120" y="120" width="160" height="100" fill="#28a745" rx="10" filter="url(#shadow)"/>
  <text x="200" y="145" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="white">IFRS Standarder</text>
  <text x="200" y="165" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="white">Nye standarder</text>
  <text x="200" y="180" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="white">fra 2001</text>
  <text x="200" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="white">18 aktive</text>
  

  <rect x="520" y="120" width="160" height="100" fill="#17a2b8" rx="10" filter="url(#shadow)"/>
  <text x="600" y="145" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="white">IAS Standarder</text>
  <text x="600" y="165" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="white">Eldre standarder</text>
  <text x="600" y="180" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="white">fortsatt gjeldende</text>
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="white">28 aktive</text>
  

  <rect x="120" y="450" width="160" height="100" fill="#ffc107" rx="10" filter="url(#shadow)"/>
  <text x="200" y="475" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="#2c3e50">IFRIC Tolkninger</text>
  <text x="200" y="495" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#2c3e50">Tolkninger av</text>
  <text x="200" y="510" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#2c3e50">eksisterende standarder</text>
  <text x="200" y="530" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#2c3e50">23 aktive</text>
  

  <rect x="520" y="450" width="160" height="100" fill="#6f42c1" rx="10" filter="url(#shadow)"/>
  <text x="600" y="475" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="white">Konseptuelt</text>
  <text x="600" y="495" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="white">Rammeverk</text>
  <text x="600" y="515" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="white">Grunnleggende</text>
  <text x="600" y="530" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="white">prinsipper</text>
  

  <line x1="280" y1="170" x2="340" y2="250" stroke="#6c757d" stroke-width="3" opacity="0.7"/>
  <line x1="520" y1="170" x2="460" y2="250" stroke="#6c757d" stroke-width="3" opacity="0.7"/>
  <line x1="280" y1="500" x2="340" y2="350" stroke="#6c757d" stroke-width="3" opacity="0.7"/>
  <line x1="520" y1="500" x2="460" y2="350" stroke="#6c757d" stroke-width="3" opacity="0.7"/>
  

  <polygon points="340,250 345,245 345,255" fill="#6c757d"/>
  <polygon points="460,250 455,245 455,255" fill="#6c757d"/>
  <polygon points="340,350 345,355 345,345" fill="#6c757d"/>
  <polygon points="460,350 455,355 455,345" fill="#6c757d"/>
  

  <text x="400" y="580" font-family="Arial, sans-serif" font-size="14" 
        text-anchor="middle" fill="#6c757d">Alle komponenter arbeider sammen for Ã¥ danne et helhetlig rammeverk</text>
</svg>