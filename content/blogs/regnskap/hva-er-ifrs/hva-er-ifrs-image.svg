<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="400" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  

  <text x="400" y="120" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        text-anchor="middle" fill="url(#textGradient)">IFRS</text>
  

  <text x="400" y="160" font-family="Arial, sans-serif" font-size="24" 
        text-anchor="middle" fill="#6c757d">International Financial</text>
  <text x="400" y="190" font-family="Arial, sans-serif" font-size="24" 
        text-anchor="middle" fill="#6c757d">Reporting Standards</text>
  

  <circle cx="150" cy="300" r="40" fill="#007bff" opacity="0.1"/>
  <circle cx="650" cy="300" r="40" fill="#28a745" opacity="0.1"/>
  

  <circle cx="400" cy="280" r="60" fill="none" stroke="#007bff" stroke-width="3" opacity="0.3"/>
  <circle cx="400" cy="280" r="45" fill="none" stroke="#007bff" stroke-width="2" opacity="0.5"/>
  <circle cx="400" cy="280" r="30" fill="none" stroke="#007bff" stroke-width="2" opacity="0.7"/>
  

  <text x="400" y="350" font-family="Arial, sans-serif" font-size="16" 
        text-anchor="middle" fill="#6c757d">Globale Regnskapsstandarder</text>
</svg>