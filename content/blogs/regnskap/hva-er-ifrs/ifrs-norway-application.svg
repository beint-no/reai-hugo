<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="norwayGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mandatoryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="voluntaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#17a2b8;stop-opacity:1" />
    </linearGradient>
    <filter id="norwayFilter" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  

  <rect width="800" height="600" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  

  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="#2c3e50">IFRS Anvendelse i Norge</text>
  

  <rect x="300" y="60" width="200" height="40" fill="url(#norwayGradient)" rx="5" filter="url(#norwayFilter)"/>
  <rect x="330" y="60" width="10" height="40" fill="#003d82"/>
  <rect x="300" y="75" width="200" height="10" fill="#003d82"/>
  

  

  <rect x="100" y="140" width="250" height="200" fill="url(#mandatoryGradient)" rx="15" filter="url(#norwayFilter)"/>
  <text x="225" y="170" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="white">OBLIGATORISK IFRS</text>
  

  <circle cx="225" cy="200" r="20" fill="white" opacity="0.3"/>
  <text x="225" y="210" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="white">!</text>
  

  <text x="120" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Børsnoterte selskaper:</text>
  <text x="130" y="260" font-family="Arial, sans-serif" font-size="12" fill="white">• Konsernregnskap</text>
  <text x="130" y="275" font-family="Arial, sans-serif" font-size="12" fill="white">• Oslo Børs</text>
  <text x="130" y="290" font-family="Arial, sans-serif" font-size="12" fill="white">• Euronext Growth</text>
  
  <text x="120" y="315" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Andre krav:</text>
  <text x="130" y="330" font-family="Arial, sans-serif" font-size="12" fill="white">• EU-regulerte markeder</text>
  

  <rect x="450" y="140" width="250" height="200" fill="url(#voluntaryGradient)" rx="15" filter="url(#norwayFilter)"/>
  <text x="575" y="170" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="white">FRIVILLIG IFRS</text>
  

  <circle cx="575" cy="200" r="20" fill="white" opacity="0.3"/>
  <text x="575" y="210" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="white">?</text>
  

  <text x="470" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Selskaper som velger:</text>
  <text x="480" y="260" font-family="Arial, sans-serif" font-size="12" fill="white">• Internasjonale ambisjoner</text>
  <text x="480" y="275" font-family="Arial, sans-serif" font-size="12" fill="white">• Utenlandske eiere</text>
  <text x="480" y="290" font-family="Arial, sans-serif" font-size="12" fill="white">• Sammenlignbarhet</text>
  
  <text x="470" y="315" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Datterselskaper:</text>
  <text x="480" y="330" font-family="Arial, sans-serif" font-size="12" fill="white">• Utenlandske IFRS-konsern</text>
  

  <rect x="150" y="380" width="500" height="120" fill="#ffffff" stroke="#6c757d" stroke-width="2" rx="10" filter="url(#norwayFilter)"/>
  <text x="400" y="405" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="#2c3e50">Implementeringsprosess i Norge</text>
  

  <circle cx="200" cy="440" r="15" fill="#007bff"/>
  <text x="200" y="447" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="white">1</text>
  <text x="200" y="470" font-family="Arial, sans-serif" font-size="11" 
        text-anchor="middle" fill="#2c3e50">Vurdering</text>
  
  <circle cx="300" cy="440" r="15" fill="#28a745"/>
  <text x="300" y="447" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="white">2</text>
  <text x="300" y="470" font-family="Arial, sans-serif" font-size="11" 
        text-anchor="middle" fill="#2c3e50">Planlegging</text>
  
  <circle cx="400" cy="440" r="15" fill="#ffc107"/>
  <text x="400" y="447" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#2c3e50">3</text>
  <text x="400" y="470" font-family="Arial, sans-serif" font-size="11" 
        text-anchor="middle" fill="#2c3e50">Implementering</text>
  
  <circle cx="500" cy="440" r="15" fill="#dc3545"/>
  <text x="500" y="447" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="white">4</text>
  <text x="500" y="470" font-family="Arial, sans-serif" font-size="11" 
        text-anchor="middle" fill="#2c3e50">Rapportering</text>
  
  <circle cx="600" cy="440" r="15" fill="#6f42c1"/>
  <text x="600" y="447" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="white">5</text>
  <text x="600" y="470" font-family="Arial, sans-serif" font-size="11" 
        text-anchor="middle" fill="#2c3e50">Oppfølging</text>
  

  <polygon points="220,440 235,435 235,445" fill="#6c757d"/>
  <polygon points="320,440 335,435 335,445" fill="#6c757d"/>
  <polygon points="420,440 435,435 435,445" fill="#6c757d"/>
  <polygon points="520,440 535,435 535,445" fill="#6c757d"/>
  

  <rect x="200" y="520" width="400" height="60" fill="#e9ecef" stroke="#6c757d" stroke-width="1" rx="5"/>
  <text x="400" y="540" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#2c3e50">IFRS i Norge - Statistikk</text>
  <text x="400" y="560" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#6c757d">Ca. 200+ børsnoterte selskaper bruker IFRS konsernregnskap</text>
  <text x="400" y="575" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#6c757d">Økende antall ikke-børsnoterte selskaper velger IFRS frivillig</text>
</svg>