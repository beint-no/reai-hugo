<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ifrs9Gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
    <filter id="cardShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="600" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="#2c3e50">IFRS 9: Klassifisering av Finansielle Instrumenter</text>
  
  <!-- Main IFRS 9 header -->
  <rect x="300" y="70" width="300" height="50" fill="url(#ifrs9Gradient)" rx="10" filter="url(#cardShadow)"/>
  <text x="450" y="100" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
        text-anchor="middle" fill="white">IFRS 9 Finansielle Instrumenter</text>
  
  <!-- Three main categories -->
  
  <!-- Classification and Measurement -->
  <rect x="50" y="160" width="250" height="180" fill="#28a745" rx="10" filter="url(#cardShadow)"/>
  <text x="175" y="185" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="white">Klassifisering og Måling</text>
  
  <!-- Financial Assets subcategories -->
  <rect x="70" y="200" width="210" height="30" fill="#ffffff" rx="5" opacity="0.9"/>
  <text x="175" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#28a745">Finansielle Eiendeler:</text>
  
  <text x="80" y="245" font-family="Arial, sans-serif" font-size="11" fill="white">• Amortisert kost</text>
  <text x="80" y="260" font-family="Arial, sans-serif" font-size="11" fill="white">• Virkelig verdi via OCI</text>
  <text x="80" y="275" font-family="Arial, sans-serif" font-size="11" fill="white">• Virkelig verdi via resultat</text>
  
  <rect x="70" y="290" width="210" height="30" fill="#ffffff" rx="5" opacity="0.9"/>
  <text x="175" y="310" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#28a745">Finansielle Forpliktelser:</text>
  
  <!-- Impairment -->
  <rect x="325" y="160" width="250" height="180" fill="#17a2b8" rx="10" filter="url(#cardShadow)"/>
  <text x="450" y="185" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="white">Nedskrivning</text>
  
  <rect x="345" y="200" width="210" height="30" fill="#ffffff" rx="5" opacity="0.9"/>
  <text x="450" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#17a2b8">Forventet Kredittap Modell:</text>
  
  <text x="355" y="245" font-family="Arial, sans-serif" font-size="11" fill="white">• 12-måneders ECL</text>
  <text x="355" y="260" font-family="Arial, sans-serif" font-size="11" fill="white">• Livstids ECL</text>
  <text x="355" y="275" font-family="Arial, sans-serif" font-size="11" fill="white">• Kredittforringede eiendeler</text>
  
  <text x="355" y="300" font-family="Arial, sans-serif" font-size="11" fill="white">Erstatter "påløpt tap"</text>
  <text x="355" y="315" font-family="Arial, sans-serif" font-size="11" fill="white">modellen i IAS 39</text>
  
  <!-- Hedge Accounting -->
  <rect x="600" y="160" width="250" height="180" fill="#ffc107" rx="10" filter="url(#cardShadow)"/>
  <text x="725" y="185" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="#2c3e50">Sikringsbokføring</text>
  
  <rect x="620" y="200" width="210" height="30" fill="#ffffff" rx="5" opacity="0.9"/>
  <text x="725" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#ffc107">Mer Fleksible Regler:</text>
  
  <text x="630" y="245" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Bredere spekter av</text>
  <text x="630" y="260" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">  sikringsinstrumenter</text>
  <text x="630" y="275" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Mer risikostyring-</text>
  <text x="630" y="290" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">  orientert tilnærming</text>
  <text x="630" y="305" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Bedre sammenheng med</text>
  <text x="630" y="320" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">  risikostyringsstrategi</text>
  
  <!-- Key improvements section -->
  <rect x="150" y="380" width="600" height="120" fill="#6f42c1" rx="10" filter="url(#cardShadow)"/>
  <text x="450" y="405" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="white">Viktige Forbedringer fra IAS 39</text>
  
  <text x="170" y="430" font-family="Arial, sans-serif" font-size="13" fill="white">• Enklere klassifiseringsmodell basert på forretningsmodell og kontraktuelle kontantstrømmer</text>
  <text x="170" y="450" font-family="Arial, sans-serif" font-size="13" fill="white">• Fremtidsrettet nedskrivningsmodell som reduserer "for sent, for lite" problemet</text>
  <text x="170" y="470" font-family="Arial, sans-serif" font-size="13" fill="white">• Mer fleksibel sikringsbokføring som bedre reflekterer risikostyring</text>
  <text x="170" y="490" font-family="Arial, sans-serif" font-size="13" fill="white">• Redusert kompleksitet og økt sammenlignbarhet på tvers av enheter</text>
  
  <!-- Connection lines -->
  <line x1="450" y1="120" x2="175" y2="160" stroke="#6c757d" stroke-width="2" opacity="0.6"/>
  <line x1="450" y1="120" x2="450" y2="160" stroke="#6c757d" stroke-width="2" opacity="0.6"/>
  <line x1="450" y1="120" x2="725" y2="160" stroke="#6c757d" stroke-width="2" opacity="0.6"/>
  
  <!-- Bottom note -->
  <text x="450" y="550" font-family="Arial, sans-serif" font-size="14" 
        text-anchor="middle" fill="#6c757d">IFRS 9 trådte i kraft 1. januar 2018 og erstatter IAS 39</text>
</svg>