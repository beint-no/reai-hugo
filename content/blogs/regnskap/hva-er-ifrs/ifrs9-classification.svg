<svg xmlns="http://www.w3.org/2000/svg" width="900" height="600"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#007bff;stop-opacity:1"/><stop offset="100%" style="stop-color:#0056b3;stop-opacity:1"/></linearGradient><filter id="b" width="120%" height="120%" x="-10%" y="-10%"><feDropShadow dx="2" dy="2" flood-color="#000" flood-opacity=".15" stdDeviation="2"/></filter></defs><path fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" d="M0 0h900v600H0z"/><text x="450" y="40" fill="#2c3e50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">IFRS 9: Klassifisering av Finansielle Instrumenter</text><rect width="300" height="50" x="300" y="70" fill="url(#a)" filter="url(#b)" rx="10"/><text x="450" y="100" fill="#fff" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">IFRS 9 Finansielle Instrumenter</text><rect width="250" height="180" x="50" y="160" fill="#28a745" filter="url(#b)" rx="10"/><text x="175" y="185" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Klassifisering og Måling</text><rect width="210" height="30" x="70" y="200" fill="#fff" opacity=".9" rx="5"/><text x="175" y="220" fill="#28a745" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Finansielle Eiendeler:</text><text x="80" y="245" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Amortisert kost</text><text x="80" y="260" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Virkelig verdi via OCI</text><text x="80" y="275" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Virkelig verdi via resultat</text><rect width="210" height="30" x="70" y="290" fill="#fff" opacity=".9" rx="5"/><text x="175" y="310" fill="#28a745" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Finansielle Forpliktelser:</text><rect width="250" height="180" x="325" y="160" fill="#17a2b8" filter="url(#b)" rx="10"/><text x="450" y="185" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Nedskrivning</text><rect width="210" height="30" x="345" y="200" fill="#fff" opacity=".9" rx="5"/><text x="450" y="220" fill="#17a2b8" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Forventet Kredittap Modell:</text><text x="355" y="245" fill="#fff" font-family="Arial, sans-serif" font-size="11">• 12-måneders ECL</text><text x="355" y="260" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Livstids ECL</text><text x="355" y="275" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Kredittforringede eiendeler</text><text x="355" y="300" fill="#fff" font-family="Arial, sans-serif" font-size="11">Erstatter &quot;påløpt tap&quot;</text><text x="355" y="315" fill="#fff" font-family="Arial, sans-serif" font-size="11">modellen i IAS 39</text><rect width="250" height="180" x="600" y="160" fill="#ffc107" filter="url(#b)" rx="10"/><text x="725" y="185" fill="#2c3e50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Sikringsbokføring</text><rect width="210" height="30" x="620" y="200" fill="#fff" opacity=".9" rx="5"/><text x="725" y="220" fill="#ffc107" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Mer Fleksible Regler:</text><text x="630" y="245" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Bredere spekter av</text><text x="630" y="260" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">  sikringsinstrumenter</text><text x="630" y="275" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Mer risikostyring-</text><text x="630" y="290" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">  orientert tilnærming</text><text x="630" y="305" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Bedre sammenheng med</text><text x="630" y="320" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">  risikostyringsstrategi</text><rect width="600" height="120" x="150" y="380" fill="#6f42c1" filter="url(#b)" rx="10"/><text x="450" y="405" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Viktige Forbedringer fra IAS 39</text><text x="170" y="430" fill="#fff" font-family="Arial, sans-serif" font-size="13">• Enklere klassifiseringsmodell basert på forretningsmodell og kontraktuelle kontantstrømmer</text><text x="170" y="450" fill="#fff" font-family="Arial, sans-serif" font-size="13">• Fremtidsrettet nedskrivningsmodell som reduserer &quot;for sent, for lite&quot; problemet</text><text x="170" y="470" fill="#fff" font-family="Arial, sans-serif" font-size="13">• Mer fleksibel sikringsbokføring som bedre reflekterer risikostyring</text><text x="170" y="490" fill="#fff" font-family="Arial, sans-serif" font-size="13">• Redusert kompleksitet og økt sammenlignbarhet på tvers av enheter</text><path stroke="#6c757d" stroke-width="2" d="m450 120-275 40M450 120v40M450 120l275 40" opacity=".6"/><text x="450" y="550" fill="#6c757d" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">IFRS 9 trådte i kraft 1. januar 2018 og erstatter IAS 39</text></svg>