<svg width="900" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="digitalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6f42c1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:1" />
    </linearGradient>
    <filter id="digitalShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  

  <rect width="900" height="700" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  

  <text x="450" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="#2c3e50">IFRS og Digitalisering</text>
  

  <circle cx="450" cy="150" r="60" fill="url(#digitalGradient)" filter="url(#digitalShadow)"/>
  <text x="450" y="145" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="white">IFRS</text>
  <text x="450" y="165" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="white">Digital</text>
  

  <polygon points="450,90 460,70 440,70" fill="#17a2b8"/>
  <polygon points="450,210 460,230 440,230" fill="#17a2b8"/>
  <polygon points="390,150 370,160 370,140" fill="#17a2b8"/>
  <polygon points="510,150 530,160 530,140" fill="#17a2b8"/>
  

  

  <rect x="150" y="80" width="180" height="100" fill="#28a745" rx="10" filter="url(#digitalShadow)"/>
  <text x="240" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="white">Kunstig Intelligens</text>
  <text x="170" y="125" font-family="Arial, sans-serif" font-size="11" fill="white">• Automatisk klassifisering</text>
  <text x="170" y="140" font-family="Arial, sans-serif" font-size="11" fill="white">• Komplekse vurderinger</text>
  <text x="170" y="155" font-family="Arial, sans-serif" font-size="11" fill="white">• Prediktiv analyse</text>
  <text x="170" y="170" font-family="Arial, sans-serif" font-size="11" fill="white">• Risikoevaluering</text>
  

  <rect x="570" y="80" width="180" height="100" fill="#17a2b8" rx="10" filter="url(#digitalShadow)"/>
  <text x="660" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="white">Automatisering</text>
  <text x="590" y="125" font-family="Arial, sans-serif" font-size="11" fill="white">• Regnskapsføring</text>
  <text x="590" y="140" font-family="Arial, sans-serif" font-size="11" fill="white">• Rapportgenerering</text>
  <text x="590" y="155" font-family="Arial, sans-serif" font-size="11" fill="white">• Kontroller &amp; avstemming</text>
  <text x="590" y="170" font-family="Arial, sans-serif" font-size="11" fill="white">• Compliance sjekk</text>
  

  <rect x="150" y="200" width="180" height="100" fill="#ffc107" rx="10" filter="url(#digitalShadow)"/>
  <text x="240" y="225" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="#2c3e50">Blockchain</text>
  <text x="170" y="245" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Økt transparens</text>
  <text x="170" y="260" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Sporbarhet</text>
  <text x="170" y="275" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Redusert svindel</text>
  <text x="170" y="290" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Smart kontrakter</text>
  

  <rect x="570" y="200" width="180" height="100" fill="#6f42c1" rx="10" filter="url(#digitalShadow)"/>
  <text x="660" y="225" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="white">Cloud-løsninger</text>
  <text x="590" y="245" font-family="Arial, sans-serif" font-size="11" fill="white">• Global tilgjengelighet</text>
  <text x="590" y="260" font-family="Arial, sans-serif" font-size="11" fill="white">• Sanntidsrapportering</text>
  <text x="590" y="275" font-family="Arial, sans-serif" font-size="11" fill="white">• Skalerbarhet</text>
  <text x="590" y="290" font-family="Arial, sans-serif" font-size="11" fill="white">• Kostnadseffektivitet</text>
  

  <line x1="390" y1="130" x2="330" y2="130" stroke="#6c757d" stroke-width="2" opacity="0.6"/>
  <line x1="510" y1="130" x2="570" y2="130" stroke="#6c757d" stroke-width="2" opacity="0.6"/>
  <line x1="390" y1="170" x2="330" y2="250" stroke="#6c757d" stroke-width="2" opacity="0.6"/>
  <line x1="510" y1="170" x2="570" y2="250" stroke="#6c757d" stroke-width="2" opacity="0.6"/>
  

  <rect x="200" y="340" width="500" height="120" fill="url(#techGradient)" rx="15" filter="url(#digitalShadow)"/>
  <text x="450" y="370" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
        text-anchor="middle" fill="white">XBRL - Strukturert Rapportering</text>
  
  <text x="220" y="395" font-family="Arial, sans-serif" font-size="13" fill="white">eXtensible Business Reporting Language</text>
  

  <text x="230" y="420" font-family="Arial, sans-serif" font-size="12" fill="white">• Standardiserer finansiell rapportering digitalt</text>
  <text x="230" y="435" font-family="Arial, sans-serif" font-size="12" fill="white">• Muliggjør automatisk databehandling og analyse</text>
  <text x="230" y="450" font-family="Arial, sans-serif" font-size="12" fill="white">• Forbedrer sammenlignbarhet på tvers av selskaper og land</text>
  

  <rect x="100" y="490" width="700" height="140" fill="#ffffff" stroke="#007bff" stroke-width="2" rx="10" filter="url(#digitalShadow)"/>
  <text x="450" y="520" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="#007bff">Fordeler med Digital IFRS</text>
  

  <text x="130" y="545" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Effektivitet:</text>
  <text x="140" y="565" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• Raskere rapportering</text>
  <text x="140" y="580" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• Reduserte kostnader</text>
  <text x="140" y="595" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• Mindre manuelle feil</text>
  <text x="140" y="610" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• Automatiserte kontroller</text>
  
  <text x="350" y="545" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Kvalitet:</text>
  <text x="360" y="565" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• Økt nøyaktighet</text>
  <text x="360" y="580" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• Konsistent anvendelse</text>
  <text x="360" y="595" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• Bedre dokumentasjon</text>
  <text x="360" y="610" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• Sporbarhet</text>
  
  <text x="570" y="545" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Innsikt:</text>
  <text x="580" y="565" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• Sanntidsdata</text>
  <text x="580" y="580" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• Avansert analyse</text>
  <text x="580" y="595" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• Prediktiv modellering</text>
  <text x="580" y="610" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• Bedre beslutninger</text>
  

  <text x="450" y="660" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#6c757d">Fremtiden: AI-drevet IFRS med kontinuerlig rapportering og sanntidsanalyse</text>
</svg>