sans-serif" font-size="12">• Fleksibel implementering</text><rect width="350" height="80" x="500" y="150" fill="#ffebee" stroke="#dc3545" rx="5"/><text x="520" y="175" fill="#dc3545" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Tilnærming:</text><text x="520" y="195" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Regel- og prinsippbasert</text><text x="520" y="210" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Moderat skjønn</text><text x="520" y="225" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Mer detaljerte regler</text><rect width="350" height="80" x="50" y="250" fill="#e3f2fd" stroke="#007bff" rx="5"/><text x="70" y="275" fill="#007bff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Kompleksitet:</text><text x="70" y="295" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Høy kompleksitet</text><text x="70" y="310" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Omfattende opplysninger</text><text x="70" y="325" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Krever spesialkompetanse</text><rect width="350" height="80" x="500" y="250" fill="#ffebee" stroke="#dc3545" rx="5"/><text x="520" y="275" fill="#dc3545" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Kompleksitet:</text><text x="520" y="295" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Moderat kompleksitet</text><text x="520" y="310" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Mindre detaljert</text><text x="520" y="325" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Mer tilgjengelig</text><rect width="350" height="80" x="50" y="350" fill="#e3f2fd" stroke="#007bff" rx="5"/><text x="70" y="375" fill="#007bff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Målgruppe:</text><text x="70" y="395" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Internasjonale investorer</text><text x="70" y="410" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Børsnoterte selskaper</text><text x="70" y="425" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Multinasjonale konsern</text><rect width="350" height="80" x="500" y="350" fill="#ffebee" stroke="#dc3545" rx="5"/><text x="520" y="375" fill="#dc3545" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Målgruppe:</text><text x="520" y="395" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Nasjonale interessenter</text><text x="520" y="410" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Norske selskaper</text><text x="520" y="425" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• SMB-segmentet</text><rect width="350" height="100" x="50" y="450" fill="#e3f2fd" stroke="#007bff" rx="5"/><text x="70" y="475" fill="#007bff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Spesifikke Forskjeller:</text><text x="70" y="495" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Goodwill: Nedskrivningstest</text><text x="70" y="510" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• IFRS 16: Alle leieavtaler</text><text x="70" y="525" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Utviklingskostnader aktiveres</text><text x="70" y="540" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Kompleks finansinstrument</text><rect width="350" height="100" x="500" y="450" fill="#ffebee" stroke="#dc3545" rx="5"/><text x="520" y="475" fill="#dc3545" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Spesifikke Forskjeller:</text><text x="520" y="495" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Goodwill: Systematisk avskrivning</text><text x="520" y="510" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Operasjonelle leieavtaler</text><text x="520" y="525" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Restriktiv aktivering</text><text x="520" y="540" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Enklere finansinstrument</text><rect width="700" height="80" x="100" y="580" fill="#f8f9fa" stroke="#6c757d" filter="url(#b)" rx="10"/><text x="450" y="605" fill="#2c3e50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Sammendrag</text><text x="450" y="625" fill="#6c757d" font-family="Arial, sans-serif" font-size="13" text-anchor="middle">IFRS gir global sammenlignbarhet men krever mer ressurser og kompetanse</text><text x="450" y="645" fill="#6c757d" font-family="Arial, sans-serif" font-size="13" text-anchor="middle">NGRS er tilpasset norske forhold og enklere å implementere for mindre selskaper</text></svg>