<svg width="900" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ifrsGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ngrsGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c82333;stop-opacity:1" />
    </linearGradient>
    <filter id="comparisonShadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  

  <rect width="900" height="700" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  

  <text x="450" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="#2c3e50">IFRS vs. Norske Regnskapsstandarder (NGRS)</text>
  

  <rect x="50" y="70" width="350" height="50" fill="url(#ifrsGradient)" rx="10" filter="url(#comparisonShadow)"/>
  <text x="225" y="100" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
        text-anchor="middle" fill="white">IFRS</text>
  

  <rect x="500" y="70" width="350" height="50" fill="url(#ngrsGradient)" rx="10" filter="url(#comparisonShadow)"/>
  <text x="675" y="100" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
        text-anchor="middle" fill="white">Norske Standarder (NGRS)</text>
  

  <circle cx="450" cy="95" r="25" fill="#28a745" filter="url(#comparisonShadow)"/>
  <text x="450" y="105" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="white">VS</text>
  

  

  <rect x="50" y="150" width="350" height="80" fill="#e3f2fd" stroke="#007bff" stroke-width="1" rx="5"/>
  <text x="70" y="175" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#007bff">Tilnærming:</text>
  <text x="70" y="195" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Prinsippbasert</text>
  <text x="70" y="210" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Høy grad av skjønn</text>
  <text x="70" y="225" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Fleksibel implementering</text>
  
  <rect x="500" y="150" width="350" height="80" fill="#ffebee" stroke="#dc3545" stroke-width="1" rx="5"/>
  <text x="520" y="175" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc3545">Tilnærming:</text>
  <text x="520" y="195" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Regel- og prinsippbasert</text>
  <text x="520" y="210" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Moderat skjønn</text>
  <text x="520" y="225" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Mer detaljerte regler</text>
  

  <rect x="50" y="250" width="350" height="80" fill="#e3f2fd" stroke="#007bff" stroke-width="1" rx="5"/>
  <text x="70" y="275" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#007bff">Kompleksitet:</text>
  <text x="70" y="295" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Høy kompleksitet</text>
  <text x="70" y="310" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Omfattende opplysninger</text>
  <text x="70" y="325" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Krever spesialkompetanse</text>
  
  <rect x="500" y="250" width="350" height="80" fill="#ffebee" stroke="#dc3545" stroke-width="1" rx="5"/>
  <text x="520" y="275" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc3545">Kompleksitet:</text>
  <text x="520" y="295" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Moderat kompleksitet</text>
  <text x="520" y="310" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Mindre detaljert</text>
  <text x="520" y="325" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Mer tilgjengelig</text>
  

  <rect x="50" y="350" width="350" height="80" fill="#e3f2fd" stroke="#007bff" stroke-width="1" rx="5"/>
  <text x="70" y="375" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#007bff">Målgruppe:</text>
  <text x="70" y="395" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Internasjonale investorer</text>
  <text x="70" y="410" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Børsnoterte selskaper</text>
  <text x="70" y="425" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Multinasjonale konsern</text>
  
  <rect x="500" y="350" width="350" height="80" fill="#ffebee" stroke="#dc3545" stroke-width="1" rx="5"/>
  <text x="520" y="375" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc3545">Målgruppe:</text>
  <text x="520" y="395" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Nasjonale interessenter</text>
  <text x="520" y="410" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Norske selskaper</text>
  <text x="520" y="425" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• SMB-segmentet</text>
  

  <rect x="50" y="450" width="350" height="100" fill="#e3f2fd" stroke="#007bff" stroke-width="1" rx="5"/>
  <text x="70" y="475" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#007bff">Spesifikke Forskjeller:</text>
  <text x="70" y="495" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Goodwill: Nedskrivningstest</text>
  <text x="70" y="510" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• IFRS 16: Alle leieavtaler</text>
  <text x="70" y="525" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Utviklingskostnader aktiveres</text>
  <text x="70" y="540" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Kompleks finansinstrument</text>
  
  <rect x="500" y="450" width="350" height="100" fill="#ffebee" stroke="#dc3545" stroke-width="1" rx="5"/>
  <text x="520" y="475" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc3545">Spesifikke Forskjeller:</text>
  <text x="520" y="495" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Goodwill: Systematisk avskrivning</text>
  <text x="520" y="510" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Operasjonelle leieavtaler</text>
  <text x="520" y="525" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Restriktiv aktivering</text>
  <text x="520" y="540" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Enklere finansinstrument</text>
  

  <rect x="100" y="580" width="700" height="80" fill="#f8f9fa" stroke="#6c757d" stroke-width="1" rx="10" filter="url(#comparisonShadow)"/>
  <text x="450" y="605" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="#2c3e50">Sammendrag</text>
  <text x="450" y="625" font-family="Arial, sans-serif" font-size="13" 
        text-anchor="middle" fill="#6c757d">IFRS gir global sammenlignbarhet men krever mer ressurser og kompetanse</text>
  <text x="450" y="645" font-family="Arial, sans-serif" font-size="13" 
        text-anchor="middle" fill="#6c757d">NGRS er tilpasset norske forhold og enklere å implementere for mindre selskaper</text>
</svg>