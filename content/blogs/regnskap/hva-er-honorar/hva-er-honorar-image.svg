<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="400" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  

  <rect x="0" y="0" width="800" height="80" fill="url(#headerGradient)"/>
  

  <text x="400" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
        text-anchor="middle" fill="white">Hva er Honorar?</text>
  

  <text x="400" y="120" font-family="Arial, sans-serif" font-size="18" 
        text-anchor="middle" fill="#495057">Komplett Guide til Honorarutbetalinger i Regnskap</text>
  

  <circle cx="200" cy="220" r="60" fill="#0066cc" opacity="0.1"/>
  <text x="200" y="235" font-family="Arial, sans-serif" font-size="48" 
        text-anchor="middle" fill="#0066cc">₹</text>
  

  <text x="320" y="180" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#212529">
    Viktige Punkter:
  </text>
  
  <text x="340" y="205" font-family="Arial, sans-serif" font-size="14" fill="#495057">
    • Vederlag for utførte tjenester
  </text>
  <text x="340" y="225" font-family="Arial, sans-serif" font-size="14" fill="#495057">
    • Forskjellig fra vanlig lønn
  </text>
  <text x="340" y="245" font-family="Arial, sans-serif" font-size="14" fill="#495057">
    • Spesielle skatteregler
  </text>
  <text x="340" y="265" font-family="Arial, sans-serif" font-size="14" fill="#495057">
    • Krav til dokumentasjon
  </text>
  

  <rect x="50" y="320" width="700" height="60" fill="white" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="400" y="345" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#0066cc">
    Konsulenthonorar • Styrehonorar • Foredragshonorar • Revisjonshonorar
  </text>
  <text x="400" y="365" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#6c757d">
    Lær alt om korrekt håndtering og bokføring av honorar
  </text>
