<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="honorarGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="lonnGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#6610f2;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="#212529">Honorar vs. Lønn - Viktige Forskjeller</text>
  
  <!-- VS Symbol -->
  <circle cx="400" cy="300" r="30" fill="#dc3545" opacity="0.8"/>
  <text x="400" y="310" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
        text-anchor="middle" fill="white">VS</text>
  
  <!-- Honorar Section -->
  <rect x="50" y="80" width="300" height="440" fill="url(#honorarGrad)" stroke="#28a745" stroke-width="3" rx="15"/>
  <text x="200" y="115" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
        text-anchor="middle" fill="white">HONORAR</text>
  
  <!-- Honorar characteristics -->
  <text x="70" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Juridiske Aspekter:
  </text>
  <text x="80" y="175" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Ingen arbeidsavtale
  </text>
  <text x="80" y="195" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Selvstendig næringsdrivende
  </text>
  <text x="80" y="215" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Oppdragsbasert forhold
  </text>
  <text x="80" y="235" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Fakturerer for tjenester
  </text>
  
  <text x="70" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Skattemessige Aspekter:
  </text>
  <text x="80" y="295" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Ingen skattetrekk (normalt)
  </text>
  <text x="80" y="315" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Ingen arbeidsgiveravgift
  </text>
  <text x="80" y="335" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Ingen feriepenger
  </text>
  <text x="80" y="355" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Ingen pensjon
  </text>
  
  <text x="70" y="390" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Dokumentasjon:
  </text>
  <text x="80" y="415" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Faktura fra leverandør
  </text>
  <text x="80" y="435" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Skriftlig avtale
  </text>
  <text x="80" y="455" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Leveransedokumentasjon
  </text>
  <text x="80" y="475" font-family="Arial, sans-serif" font-size="12" fill="white">
    • RF-1030 rapportering
  </text>
  
  <text x="200" y="505" font-family="Arial, sans-serif" font-size="11" font-style="italic" 
        text-anchor="middle" fill="#f8f9fa">
    For spesifikke oppdrag
  </text>
  
  <!-- Lønn Section -->
  <rect x="450" y="80" width="300" height="440" fill="url(#lonnGrad)" stroke="#007bff" stroke-width="3" rx="15"/>
  <text x="600" y="115" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
        text-anchor="middle" fill="white">LØNN</text>
  
  <!-- Lønn characteristics -->
  <text x="470" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Juridiske Aspekter:
  </text>
  <text x="480" y="175" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Fast arbeidsavtale
  </text>
  <text x="480" y="195" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Ansettelsesforhold
  </text>
  <text x="480" y="215" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Instruksjonsrett
  </text>
  <text x="480" y="235" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Arbeidsgiver utbetaler
  </text>
  
  <text x="470" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Skattemessige Aspekter:
  </text>
  <text x="480" y="295" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Skattetrekk
  </text>
  <text x="480" y="315" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Arbeidsgiveravgift
  </text>
  <text x="480" y="335" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Feriepenger (12%)
  </text>
  <text x="480" y="355" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Pensjon (2%)
  </text>
  
  <text x="470" y="390" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Dokumentasjon:
  </text>
  <text x="480" y="415" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Lønnsslipp
  </text>
  <text x="480" y="435" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Arbeidsavtale
  </text>
  <text x="480" y="455" font-family="Arial, sans-serif" font-size="12" fill="white">
    • A-melding
  </text>
  <text x="480" y="475" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Årsoppgave
  </text>
  
  <text x="600" y="505" font-family="Arial, sans-serif" font-size="11" font-style="italic" 
        text-anchor="middle" fill="#f8f9fa">
    For fast ansettelse
  </text>
  
  <!-- Bottom note -->
  <text x="400" y="560" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#6c757d" font-weight="bold">
    Viktig: Feilklassifisering kan få alvorlige skattemessige konsekvenser
  </text>
  <text x="400" y="580" font-family="Arial, sans-serif" font-size="11" 
        text-anchor="middle" fill="#6c757d" font-style="italic">
    Kontakt regnskapsfører eller skatterådgiver ved tvil
  </text>
</svg>