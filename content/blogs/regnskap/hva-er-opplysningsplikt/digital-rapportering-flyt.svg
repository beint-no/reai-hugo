    </text>
    <text x="90" y="70" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      • Lønnskjøring
    </text>
    <text x="90" y="85" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
