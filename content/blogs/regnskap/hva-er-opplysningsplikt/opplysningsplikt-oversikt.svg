<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000020"/>
    </filter>
  </defs>
  

  <rect width="900" height="600" fill="url(#bgGradient)" />
  

  <text x="450" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#2d3748">
    Oversikt over opplysningsplikt
  </text>
  

  <circle cx="450" cy="300" r="80" fill="#0066cc" filter="url(#shadow)"/>
  <text x="450" y="295" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Opplysnings-
  </text>
  <text x="450" y="315" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    plikt
  </text>
  

  <g transform="translate(150, 120)">
    <rect x="0" y="0" width="140" height="100" fill="#ffffff" stroke="#0066cc" stroke-width="2" rx="10" filter="url(#shadow)"/>
    <text x="70" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0066cc">
      A-melding
    </text>
    <text x="70" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a5568">
      Månedlig rapportering
    </text>
    <text x="70" y="60" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a5568">
      av lønn og
    </text>
    <text x="70" y="75" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a5568">
      arbeidsforhold
    </text>
    <text x="70" y="95" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#0066cc">
      Frist: 5. hver måned
    </text>
  </g>
  

  <g transform="translate(610, 120)">
    <rect x="0" y="0" width="140" height="100" fill="#ffffff" stroke="#00aa44" stroke-width="2" rx="10" filter="url(#shadow)"/>
    <text x="70" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#00aa44">
      MVA-melding
    </text>
    <text x="70" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a5568">
      Rapportering av
    </text>
    <text x="70" y="60" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a5568">
      merverdiavgift
    </text>
    <text x="70" y="75" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a5568">
      (2-månedlig)
    </text>
    <text x="70" y="95" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#00aa44">
      Frist: Siste virkedag
    </text>
  </g>
  

  <g transform="translate(150, 480)">
    <rect x="0" y="0" width="140" height="100" fill="#ffffff" stroke="#cc6600" stroke-width="2" rx="10" filter="url(#shadow)"/>
    <text x="70" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#cc6600">
      Næringsoppgave
    </text>
    <text x="70" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a5568">
      Årlig rapportering
    </text>
    <text x="70" y="60" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a5568">
      av bedriftens
    </text>
    <text x="70" y="75" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a5568">
      økonomi
    </text>
    <text x="70" y="95" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#cc6600">
      Frist: 31. mai
    </text>
  </g>
  

  <g transform="translate(610, 480)">
    <rect x="0" y="0" width="140" height="100" fill="#ffffff" stroke="#9900cc" stroke-width="2" rx="10" filter="url(#shadow)"/>
    <text x="70" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#9900cc">
      Årsregnskap
    </text>
    <text x="70" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a5568">
      Detaljert
    </text>
    <text x="70" y="60" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a5568">
      regnskapsrapport
    </text>
    <text x="70" y="75" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a5568">
      (årlig)
    </text>
    <text x="70" y="95" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#9900cc">
      Frist: 31. juli
    </text>
  </g>
  

  <g transform="translate(380, 120)">
    <rect x="0" y="0" width="140" height="60" fill="#ffffff" stroke="#666666" stroke-width="1" rx="8" filter="url(#shadow)"/>
    <text x="70" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#666666">
      Internasjonale
    </text>
    <text x="70" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#666666">
      rapporter
    </text>
    <text x="70" y="55" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666666">
      CRS, CbC, CFC
    </text>
  </g>
  
  <g transform="translate(380, 520)">
    <rect x="0" y="0" width="140" height="60" fill="#ffffff" stroke="#666666" stroke-width="1" rx="8" filter="url(#shadow)"/>
    <text x="70" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#666666">
      Bransje-
    </text>
    <text x="70" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#666666">
      spesifikke
    </text>
    <text x="70" y="55" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666666">
      Finans, bygg, landbruk
    </text>
  </g>
  

  <g stroke="#333333" stroke-width="2" fill="none">

    <line x1="290" y1="170" x2="380" y2="250" />

    <line x1="610" y1="170" x2="520" y2="250" />

    <line x1="290" y1="530" x2="380" y2="350" />

    <line x1="610" y1="530" x2="520" y2="350" />

    <line x1="450" y1="180" x2="450" y2="220" />

    <line x1="450" y1="520" x2="450" y2="380" />
  </g>
  

  <g transform="translate(50, 350)">
    <rect x="0" y="0" width="100" height="40" fill="#e2e8f0" stroke="#4a5568" stroke-width="1" rx="5"/>
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#4a5568">
      Skattlegging
    </text>
  </g>
  
  <g transform="translate(750, 350)">
    <rect x="0" y="0" width="100" height="40" fill="#e2e8f0" stroke="#4a5568" stroke-width="1" rx="5"/>
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#4a5568">
      Statistikk
    </text>
  </g>
  
  <g transform="translate(50, 250)">
    <rect x="0" y="0" width="100" height="40" fill="#e2e8f0" stroke="#4a5568" stroke-width="1" rx="5"/>
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#4a5568">
      Kontroll
    </text>
  </g>
  
  <g transform="translate(750, 250)">
    <rect x="0" y="0" width="100" height="40" fill="#e2e8f0" stroke="#4a5568" stroke-width="1" rx="5"/>
    <text x="50" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#4a5568">
      Ytelser &amp;
    </text>
    <text x="50" y="30" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#4a5568">
      Trygd
    </text>
  </g>
  

  <g stroke="#4a5568" stroke-width="1" stroke-dasharray="3,3" fill="none">
    <line x1="370" y1="300" x2="150" y2="370" />
    <line x1="530" y1="300" x2="750" y2="370" />
    <line x1="370" y1="300" x2="150" y2="270" />
    <line x1="530" y1="300" x2="750" y2="270" />
  </g>
</svg>