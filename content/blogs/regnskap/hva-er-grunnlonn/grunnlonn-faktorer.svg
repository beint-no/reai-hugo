<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="centerGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </radialGradient>
  </defs>
  

  <rect width="800" height="600" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  

  <text x="400" y="30" text-anchor="middle" fill="#0066cc" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Faktorer som Påvirker Grunnlønn</text>
  

  <circle cx="400" cy="300" r="80" fill="url(#centerGradient)" stroke="#003366" stroke-width="3"/>
  <text x="400" y="290" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">GRUNNLØNN</text>
  <text x="400" y="310" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">FASTSETTELSE</text>
  

  <g transform="translate(400, 120)">
    <rect x="-70" y="-30" width="140" height="60" fill="#28a745" stroke="#1e7e34" stroke-width="2" rx="10"/>
    <text x="0" y="-10" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">STILLINGSKATEGORI</text>
    <text x="0" y="10" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Ansvarsnivå</text>
    <line x1="0" y1="30" x2="0" y2="140" stroke="#28a745" stroke-width="3" marker-end="url(#arrowhead)"/>
  </g>
  

  <g transform="translate(600, 180)">
    <rect x="-60" y="-25" width="120" height="50" fill="#007bff" stroke="#0056b3" stroke-width="2" rx="10"/>
    <text x="0" y="-5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">UTDANNING</text>
    <text x="0" y="15" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Kompetanse</text>
    <line x1="-40" y1="25" x2="-120" y2="80" stroke="#007bff" stroke-width="3" marker-end="url(#arrowhead)"/>
  </g>
  

  <g transform="translate(650, 300)">
    <rect x="-65" y="-25" width="130" height="50" fill="#ffc107" stroke="#e0a800" stroke-width="2" rx="10"/>
    <text x="0" y="-5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">ERFARING</text>
    <text x="0" y="15" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Relevant felt</text>
    <line x1="-65" y1="0" x2="-170" y2="0" stroke="#ffc107" stroke-width="3" marker-end="url(#arrowhead)"/>
  </g>
  

  <g transform="translate(600, 420)">
    <rect x="-70" y="-25" width="140" height="50" fill="#dc3545" stroke="#c82333" stroke-width="2" rx="10"/>
    <text x="0" y="-5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">MARKED</text>
    <text x="0" y="15" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Bransjestandard</text>
    <line x1="-40" y1="-25" x2="-120" y2="-80" stroke="#dc3545" stroke-width="3" marker-end="url(#arrowhead)"/>
  </g>
  

  <g transform="translate(400, 480)">
    <rect x="-70" y="-25" width="140" height="50" fill="#6f42c1" stroke="#5a32a3" stroke-width="2" rx="10"/>
    <text x="0" y="-5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">ØKONOMI</text>
    <text x="0" y="15" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Lønnsbudsjett</text>
    <line x1="0" y1="-25" x2="0" y2="-100" stroke="#6f42c1" stroke-width="3" marker-end="url(#arrowhead)"/>
  </g>
  

  <g transform="translate(200, 420)">
    <rect x="-65" y="-25" width="130" height="50" fill="#17a2b8" stroke="#138496" stroke-width="2" rx="10"/>
    <text x="0" y="-5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">LOKASJON</text>
    <text x="0" y="15" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Geografisk</text>
    <line x1="40" y1="-25" x2="120" y2="-80" stroke="#17a2b8" stroke-width="3" marker-end="url(#arrowhead)"/>
  </g>
  

  <g transform="translate(150, 300)">
    <rect x="-60" y="-25" width="120" height="50" fill="#fd7e14" stroke="#e55a00" stroke-width="2" rx="10"/>
    <text x="0" y="-5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">TARIFF</text>
    <text x="0" y="15" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Avtaler</text>
    <line x1="60" y1="0" x2="170" y2="0" stroke="#fd7e14" stroke-width="3" marker-end="url(#arrowhead)"/>
  </g>
  

  <g transform="translate(200, 180)">
    <rect x="-55" y="-25" width="110" height="50" fill="#20c997" stroke="#17a085" stroke-width="2" rx="10"/>
    <text x="0" y="-5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">TILBUD</text>
    <text x="0" y="15" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Etterspørsel</text>
    <line x1="40" y1="25" x2="120" y2="80" stroke="#20c997" stroke-width="3" marker-end="url(#arrowhead)"/>
  </g>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  

  <rect x="50" y="520" width="700" height="60" fill="white" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="400" y="540" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Grunnlønn fastsettes basert på kombinasjon av flere faktorer</text>
  <text x="400" y="560" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">Vekting av faktorer varierer mellom bransjer og bedrifter</text>
  

  <g transform="translate(100, 70)">
    <text x="0" y="0" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Viktighet:</text>
    <circle cx="80" cy="-5" r="8" fill="#28a745"/>
    <text x="95" y="0" fill="#333" font-family="Arial, sans-serif" font-size="10">Høy</text>
    <circle cx="140" cy="-5" r="8" fill="#ffc107"/>
    <text x="155" y="0" fill="#333" font-family="Arial, sans-serif" font-size="10">Middels</text>
    <circle cx="210" cy="-5" r="8" fill="#dc3545"/>
    <text x="225" y="0" fill="#333" font-family="Arial, sans-serif" font-size="10">Variabel</text>
  </g>
</svg>