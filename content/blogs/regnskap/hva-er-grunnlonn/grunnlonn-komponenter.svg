<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#0066cc" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Lønnskomponenter Sammenligning</text>
  
  <!-- Grunnlønn (center, main component) -->
  <g transform="translate(400, 120)">
    <circle cx="0" cy="0" r="60" fill="#0066cc" stroke="#004499" stroke-width="3"/>
    <text x="0" y="-10" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">GRUNNLØNN</text>
    <text x="0" y="10" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Fast basislønn</text>
    <text x="0" y="90" text-anchor="middle" fill="#0066cc" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Kontraktsfestet beløp</text>
    <text x="0" y="110" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">Feriepenger: Ja | Pensjon: Ja</text>
  </g>
  
  <!-- Overtidstillegg -->
  <g transform="translate(150, 250)">
    <rect x="-50" y="-25" width="100" height="50" fill="#28a745" stroke="#1e7e34" stroke-width="2" rx="5"/>
    <text x="0" y="-5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">OVERTID</text>
    <text x="0" y="10" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Timer × sats</text>
    <text x="0" y="50" text-anchor="middle" fill="#28a745" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Variabel</text>
    <text x="0" y="70" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">Feriepenger: Ja | Pensjon: Ja</text>
  </g>
  
  <!-- Bonus -->
  <g transform="translate(650, 250)">
    <rect x="-40" y="-25" width="80" height="50" fill="#ffc107" stroke="#e0a800" stroke-width="2" rx="5"/>
    <text x="0" y="-5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">BONUS</text>
    <text x="0" y="10" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Prestasjon</text>
    <text x="0" y="50" text-anchor="middle" fill="#ffc107" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Variabel</text>
    <text x="0" y="70" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">Feriepenger: Ja | Pensjon: Ja</text>
  </g>
  
  <!-- Naturalytelser -->
  <g transform="translate(250, 380)">
    <polygon points="-35,20 35,20 40,0 35,-20 -35,-20 -40,0" fill="#6f42c1" stroke="#5a32a3" stroke-width="2"/>
    <text x="0" y="-5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">NATURAL</text>
    <text x="0" y="8" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">Markedsverdi</text>
    <text x="0" y="45" text-anchor="middle" fill="#6f42c1" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Fast/Variabel</text>
    <text x="0" y="65" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">Feriepenger: Delvis | Pensjon: Delvis</text>
  </g>
  
  <!-- Provisjon -->
  <g transform="translate(550, 380)">
    <polygon points="-35,20 35,20 40,0 35,-20 -35,-20 -40,0" fill="#dc3545" stroke="#c82333" stroke-width="2"/>
    <text x="0" y="-5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">PROVISJON</text>
    <text x="0" y="8" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">Salg × %</text>
    <text x="0" y="45" text-anchor="middle" fill="#dc3545" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Variabel</text>
    <text x="0" y="65" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">Feriepenger: Ja | Pensjon: Ja</text>
  </g>
  
  <!-- Kostgodtgjørelse -->
  <g transform="translate(100, 120)">
    <ellipse cx="0" cy="0" rx="45" ry="25" fill="#6c757d" stroke="#495057" stroke-width="2"/>
    <text x="0" y="-5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">KOSTGODT</text>
    <text x="0" y="8" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Kostnader</text>
    <text x="0" y="50" text-anchor="middle" fill="#6c757d" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Variabel</text>
    <text x="0" y="70" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">Feriepenger: Nei | Pensjon: Nei</text>
  </g>
  
  <!-- Arrows pointing to Grunnlønn -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>
  
  <!-- Arrow from Overtid to Grunnlønn -->
  <line x1="200" y1="230" x2="350" y2="150" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow from Bonus to Grunnlønn -->
  <line x1="600" y1="230" x2="450" y2="150" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Legend -->
  <rect x="50" y="430" width="700" height="50" fill="white" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="400" y="450" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Grunnlønn er basis for beregning av andre lønnskomponenter</text>
  <text x="400" y="470" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="11">Fast = Uavhengig av prestasjon | Variabel = Avhengig av prestasjon/arbeidstimer</text>
</svg>