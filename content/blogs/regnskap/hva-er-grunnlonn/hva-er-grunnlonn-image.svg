<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="url(#headerGradient)"/>
  <text x="400" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Hva er Grunnlønn?</text>
  
  <!-- Main content area -->
  <rect x="50" y="120" width="700" height="240" fill="white" stroke="#dee2e6" stroke-width="1" rx="10"/>
  
  <!-- Definition box -->
  <rect x="80" y="150" width="640" height="60" fill="#f8f9fa" stroke="#0066cc" stroke-width="2" rx="5"/>
  <text x="400" y="175" text-anchor="middle" fill="#0066cc" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Fast basislønn før tillegg</text>
  <text x="400" y="195" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14">Grunnlag for feriepenger, pensjon og andre ytelser</text>
  
  <!-- Key components -->
  <g transform="translate(100, 240)">
    <!-- Component 1 -->
    <circle cx="60" cy="30" r="25" fill="#28a745" stroke="#1e7e34" stroke-width="2"/>
    <text x="60" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">FAST</text>
    <text x="60" y="65" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11">Fast beløp</text>
    
    <!-- Component 2 -->
    <circle cx="200" cy="30" r="25" fill="#007bff" stroke="#0056b3" stroke-width="2"/>
    <text x="200" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">BASIS</text>
    <text x="200" y="65" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11">Beregningsgrunnlag</text>
    
    <!-- Component 3 -->
    <circle cx="340" cy="30" r="25" fill="#ffc107" stroke="#e0a800" stroke-width="2"/>
    <text x="340" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">LOVP</text>
    <text x="340" y="65" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11">Lovpålagt</text>
    
    <!-- Component 4 -->
    <circle cx="480" cy="30" r="25" fill="#dc3545" stroke="#c82333" stroke-width="2"/>
    <text x="480" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">SKATT</text>
    <text x="480" y="65" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11">Skattepliktig</text>
    
    <!-- Component 5 -->
    <circle cx="620" cy="30" r="25" fill="#6f42c1" stroke="#5a32a3" stroke-width="2"/>
    <text x="620" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">PENS</text>
    <text x="620" y="65" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11">Pensjongivende</text>
  </g>
  
  <!-- Footer note -->
  <text x="400" y="385" text-anchor="middle" fill="#6c757d" font-family="Arial, sans-serif" font-size="12">Grunnlønn danner fundamentet for norsk lønnssystem</text>
</svg>