<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="salaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pensionGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6f42c1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a32a3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#0066cc" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Pensjonsberegning basert på Grunnlønn</text>
  
  <!-- Grunnlønn input -->
  <g transform="translate(50, 70)">
    <rect x="0" y="0" width="180" height="60" fill="url(#salaryGradient)" stroke="#003366" stroke-width="2" rx="8"/>
    <text x="90" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">GRUNNLØNN</text>
    <text x="90" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">600.000 kr</text>
  </g>
  
  <!-- 1G reference -->
  <g transform="translate(280, 70)">
    <rect x="0" y="0" width="120" height="60" fill="#ffc107" stroke="#e0a800" stroke-width="2" rx="8"/>
    <text x="60" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">1G</text>
    <text x="60" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">118.620 kr</text>
  </g>
  
  <!-- 12G reference -->
  <g transform="translate(450, 70)">
    <rect x="0" y="0" width="140" height="60" fill="#dc3545" stroke="#c82333" stroke-width="2" rx="8"/>
    <text x="70" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">12G</text>
    <text x="70" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">1.423.440 kr</text>
  </g>
  
  <!-- Calculation section -->
  <rect x="50" y="160" width="700" height="120" fill="white" stroke="#dee2e6" stroke-width="1" rx="10"/>
  <text x="400" y="185" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Pensjonsgivende Lønn Beregning</text>
  
  <!-- Step 1: Subtract 1G -->
  <g transform="translate(80, 200)">
    <text x="0" y="0" fill="#333" font-family="Arial, sans-serif" font-size="14">1. Grunnlønn minus 1G:</text>
    <text x="0" y="20" fill="#0066cc" font-family="Arial, sans-serif" font-size="14" font-weight="bold">600.000 kr - 118.620 kr = 481.380 kr</text>
    <text x="0" y="40" fill="#666" font-family="Arial, sans-serif" font-size="12">Pensjonsgivende lønn mellom 1G-12G</text>
  </g>
  
  <!-- Step 2: Calculate pension -->
  <g transform="translate(450, 200)">
    <text x="0" y="0" fill="#333" font-family="Arial, sans-serif" font-size="14">2. Minimum tjenestepensjon (2%):</text>
    <text x="0" y="20" fill="#6f42c1" font-family="Arial, sans-serif" font-size="14" font-weight="bold">481.380 kr × 2% = 9.628 kr</text>
    <text x="0" y="40" fill="#666" font-family="Arial, sans-serif" font-size="12">Årlig pensjonskostnad</text>
  </g>
  
  <!-- Visual representation -->
  <g transform="translate(100, 320)">
    <!-- Salary bar -->
    <rect x="0" y="0" width="600" height="30" fill="#e9ecef" stroke="#dee2e6" stroke-width="1"/>
    
    <!-- 1G portion (not pensionable) -->
    <rect x="0" y="0" width="118" height="30" fill="#ffc107" stroke="#e0a800" stroke-width="1"/>
    <text x="59" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">1G</text>
    
    <!-- Pensionable portion -->
    <rect x="118" y="0" width="482" height="30" fill="url(#pensionGradient)" stroke="#5a32a3" stroke-width="1"/>
    <text x="359" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Pensjonsgivende: 481.380 kr</text>
    
    <!-- Labels -->
    <text x="0" y="50" fill="#333" font-family="Arial, sans-serif" font-size="12">0 kr</text>
    <text x="118" y="50" fill="#333" font-family="Arial, sans-serif" font-size="12">118.620 kr (1G)</text>
    <text x="600" y="50" fill="#333" font-family="Arial, sans-serif" font-size="12">600.000 kr</text>
  </g>
  
  <!-- Result box -->
  <g transform="translate(300, 380)">
    <rect x="0" y="0" width="200" height="50" fill="url(#pensionGradient)" stroke="#5a32a3" stroke-width="2" rx="8"/>
    <text x="100" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">PENSJONSKOSTNAD</text>
    <text x="100" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">9.628 kr/år</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(50, 290)">
    <text x="0" y="0" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Forklaring:</text>
    <circle cx="15" cy="15" r="5" fill="#ffc107"/>
    <text x="25" y="20" fill="#333" font-family="Arial, sans-serif" font-size="11">1G = Ikke pensjonsgivende</text>
    <circle cx="15" cy="35" r="5" fill="#6f42c1"/>
    <text x="25" y="40" fill="#333" font-family="Arial, sans-serif" font-size="11">1G-12G = Pensjonsgivende (min. 2%)</text>
  </g>
  
  <!-- Additional info -->
  <g transform="translate(400, 290)">
    <text x="0" y="0" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Viktig:</text>
    <text x="0" y="15" fill="#666" font-family="Arial, sans-serif" font-size="11">• Grunnbeløp (G) justeres årlig</text>
    <text x="0" y="30" fill="#666" font-family="Arial, sans-serif" font-size="11">• Lønn over 12G er ikke pensjonsgivende</text>
    <text x="0" y="45" fill="#666" font-family="Arial, sans-serif" font-size="11">• Minimum 2% - kan være høyere</text>
  </g>
</svg>