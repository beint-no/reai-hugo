><g transform="translate(300 380)"><rect width="200" height="50" fill="url(#c)" stroke="#5a32a3" stroke-width="2" rx="8"/><text x="100" y="20" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">PENSJONSKOSTNAD</text><text x="100" y="40" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">9.628 kr/år</text></g><g transform="translate(50 290)"><text fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Forklaring:</text><circle cx="15" cy="15" r="5" fill="#ffc107"/><text x="25" y="20" fill="#333" font-family="Arial, sans-serif" font-size="11">1G = Ikke pensjonsgivende</text><circle cx="15" cy="35" r="5" fill="#6f42c1"/><text x="25" y="40" fill="#333" font-family="Arial, sans-serif" font-size="11">1G-12G = Pensjonsgivende (min. 2%)</text></g><g font-family="Arial, sans-serif"><text fill="#333" font-size="12" font-weight="bold" transform="translate(400 290)">Viktig:</text><text y="15" fill="#666" font-size="11" transform="translate(400 290)">• Grunnbeløp (G) justeres årlig</text><text y="30" fill="#666" font-size="11" transform="translate(400 290)">• Lønn over 12G er ikke pensjonsgivende</text><text y="45" fill="#666" font-size="11" transform="translate(400 290)">• Minimum 2% - kan være høyere</text></g></svg>