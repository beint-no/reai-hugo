<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="salaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="holidayGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="400" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  

  <text x="400" y="30" text-anchor="middle" fill="#0066cc" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Feriepengeberegning basert på Grunnlønn</text>
  

  <g transform="translate(100, 80)">
    <rect x="0" y="0" width="200" height="80" fill="url(#salaryGradient)" stroke="#003366" stroke-width="2" rx="10"/>
    <text x="100" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">GRUNNLØNN</text>
    <text x="100" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">480.000 kr</text>
    <text x="100" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Årlig</text>
  </g>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>
  
  <line x1="320" y1="120" x2="380" y2="120" stroke="#666" stroke-width="3" marker-end="url(#arrowhead)"/>
  

  <g transform="translate(400, 90)">
    <rect x="-50" y="-20" width="100" height="60" fill="#ffc107" stroke="#e0a800" stroke-width="2" rx="5"/>
    <text x="0" y="-5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">× 12%</text>
    <text x="0" y="15" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Feriepenge-</text>
    <text x="0" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">prosent</text>
  </g>
  
  <line x1="470" y1="120" x2="530" y2="120" stroke="#666" stroke-width="3" marker-end="url(#arrowhead)"/>
  

  <g transform="translate(600, 80)">
    <rect x="0" y="0" width="150" height="80" fill="url(#holidayGradient)" stroke="#1e7e34" stroke-width="2" rx="10"/>
    <text x="75" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">FERIEPENGER</text>
    <text x="75" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">57.600 kr</text>
    <text x="75" y="65" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Totalt</text>
  </g>
  

  <rect x="50" y="200" width="700" height="150" fill="white" stroke="#dee2e6" stroke-width="1" rx="10"/>
  <text x="400" y="225" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Fordeling av Feriepenger</text>
  

  <g transform="translate(150, 250)">
    <rect x="0" y="0" width="180" height="60" fill="#17a2b8" stroke="#138496" stroke-width="2" rx="5"/>
    <text x="90" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Utbetalt i juni</text>
    <text x="90" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">48.960 kr</text>
    <text x="90" y="80" text-anchor="middle" fill="#17a2b8" font-family="Arial, sans-serif" font-size="12" font-weight="bold">10,2% av grunnlønn</text>
  </g>
  

  <text x="400" y="285" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="24" font-weight="bold">+</text>
  

  <g transform="translate(470, 250)">
    <rect x="0" y="0" width="180" height="60" fill="#6f42c1" stroke="#5a32a3" stroke-width="2" rx="5"/>
    <text x="90" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Holdt tilbake</text>
    <text x="90" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">8.640 kr</text>
    <text x="90" y="80" text-anchor="middle" fill="#6f42c1" font-family="Arial, sans-serif" font-size="12" font-weight="bold">1,8% av grunnlønn</text>
  </g>
  

  <rect x="50" y="360" width="700" height="30" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="400" y="380" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Grunnlønn er feriepengegivende - 12% beregnes av total opptjent grunnlønn</text>
</svg>