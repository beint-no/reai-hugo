<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="debitGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="creditGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#16a34a;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGrad)"/>
  <text x="400" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white">Regnskapsmessig Behandling av Produksjonslønn</text>
  
  <!-- Main content area -->
  <rect x="20" y="80" width="760" height="500" fill="#f8fafc" stroke="#cbd5e1" stroke-width="2" rx="10"/>
  
  <!-- Journal Entry Section -->
  <text x="40" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f2937">Typisk Bokføring av Produksjonslønn</text>
  
  <!-- Debit side -->
  <rect x="50" y="130" width="340" height="200" fill="url(#debitGrad)" rx="8"/>
  <text x="220" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">DEBET (Kostnader)</text>
  
  <text x="70" y="180" font-family="Arial, sans-serif" font-size="13" fill="white">Produksjonslønn (5050)</text>
  <text x="320" y="180" font-family="Arial, sans-serif" font-size="13" fill="white" text-anchor="end">60.000 kr</text>
  
  <text x="70" y="200" font-family="Arial, sans-serif" font-size="13" fill="white">Arbeidsgiveravgift (5400)</text>
  <text x="320" y="200" font-family="Arial, sans-serif" font-size="13" fill="white" text-anchor="end">8.460 kr</text>
  
  <text x="70" y="220" font-family="Arial, sans-serif" font-size="13" fill="white">Feriepenger produksjon (5051)</text>
  <text x="320" y="220" font-family="Arial, sans-serif" font-size="13" fill="white" text-anchor="end">6.000 kr</text>
  
  <text x="70" y="240" font-family="Arial, sans-serif" font-size="13" fill="white">Pensjonskostnad (5700)</text>
  <text x="320" y="240" font-family="Arial, sans-serif" font-size="13" fill="white" text-anchor="end">1.000 kr</text>
  
  <line x1="240" y1="250" x2="320" y2="250" stroke="white" stroke-width="2"/>
  <text x="320" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="end">75.460 kr</text>
  
  <!-- Credit side -->
  <rect x="410" y="130" width="340" height="200" fill="url(#creditGrad)" rx="8"/>
  <text x="580" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">KREDIT (Gjeld)</text>
  
  <text x="430" y="180" font-family="Arial, sans-serif" font-size="13" fill="white">Skyldig lønn (2600)</text>
  <text x="720" y="180" font-family="Arial, sans-serif" font-size="13" fill="white" text-anchor="end">54.000 kr</text>
  
  <text x="430" y="200" font-family="Arial, sans-serif" font-size="13" fill="white">Skyldig forskuddstrekk (2610)</text>
  <text x="720" y="200" font-family="Arial, sans-serif" font-size="13" fill="white" text-anchor="end">6.000 kr</text>
  
  <text x="430" y="220" font-family="Arial, sans-serif" font-size="13" fill="white">Skyldig arbeidsgiveravgift (2620)</text>
  <text x="720" y="220" font-family="Arial, sans-serif" font-size="13" fill="white" text-anchor="end">8.460 kr</text>
  
  <text x="430" y="240" font-family="Arial, sans-serif" font-size="13" fill="white">Skyldig feriepenger (2640)</text>
  <text x="720" y="240" font-family="Arial, sans-serif" font-size="13" fill="white" text-anchor="end">6.000 kr</text>
  
  <text x="430" y="260" font-family="Arial, sans-serif" font-size="13" fill="white">Skyldig pensjon (2630)</text>
  <text x="720" y="260" font-family="Arial, sans-serif" font-size="13" fill="white" text-anchor="end">1.000 kr</text>
  
  <line x1="640" y1="270" x2="720" y2="270" stroke="white" stroke-width="2"/>
  <text x="720" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="end">75.460 kr</text>
  
  <!-- Process flow -->
  <text x="40" y="370" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f2937">Produksjonslønn Prosess</text>
  
  <!-- Step 1 -->
  <rect x="50" y="390" width="140" height="60" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="8"/>
  <text x="120" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">1. Registrering</text>
  <text x="120" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">Produksjonsmåling</text>
  <text x="120" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">Kvalitetskontroll</text>
  
  <!-- Arrow 1 -->
  <line x1="190" y1="420" x2="220" y2="420" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2 -->
  <rect x="230" y="390" width="140" height="60" fill="#dcfce7" stroke="#16a34a" stroke-width="2" rx="8"/>
  <text x="300" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#15803d">2. Beregning</text>
  <text x="300" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#15803d">Enheter × Sats</text>
  <text x="300" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#15803d">Kvalitetsbonus</text>
  
  <!-- Arrow 2 -->
  <line x1="370" y1="420" x2="400" y2="420" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3 -->
  <rect x="410" y="390" width="140" height="60" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <text x="480" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">3. Bokføring</text>
  <text x="480" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400e">Kostnadskonto</text>
  <text x="480" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400e">Gjeldskontoer</text>
  
  <!-- Arrow 3 -->
  <line x1="550" y1="420" x2="580" y2="420" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 4 -->
  <rect x="590" y="390" width="140" height="60" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="8"/>
  <text x="660" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#be185d">4. Rapportering</text>
  <text x="660" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#be185d">A-melding</text>
  <text x="660" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#be185d">Lønnsslipp</text>
  
  <!-- Key considerations -->
  <text x="40" y="490" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">Viktige Hensyn ved Regnskapsføring</text>
  
  <g transform="translate(50, 510)">
    <circle cx="5" cy="5" r="3" fill="#3b82f6"/>
    <text x="15" y="9" font-family="Arial, sans-serif" font-size="12" fill="#374151">Periodisering - kostnadsføres når produksjon er levert</text>
  </g>
  
  <g transform="translate(50, 530)">
    <circle cx="5" cy="5" r="3" fill="#10b981"/>
    <text x="15" y="9" font-family="Arial, sans-serif" font-size="12" fill="#374151">Kvalitetsjusteringer - håndteres som korrigeringer</text>
  </g>
  
  <g transform="translate(50, 550)">
    <circle cx="5" cy="5" r="3" fill="#f59e0b"/>
    <text x="15" y="9" font-family="Arial, sans-serif" font-size="12" fill="#374151">Bonus og tillegg - avsettes når kriteriene er oppfylt</text>
  </g>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280"/>
    </marker>
  </defs>
</svg>