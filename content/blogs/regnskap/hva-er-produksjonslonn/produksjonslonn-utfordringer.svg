<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="challengeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="solutionGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#ffffff"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="50" fill="url(#challengeGrad)"/>
  <text x="400" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">Utfordringer ved Implementering av Produksjonslønn</text>
  
  <!-- Challenge 1: Administrative complexity -->
  <rect x="50" y="70" width="340" height="80" fill="#fef2f2" stroke="#dc2626" stroke-width="2" rx="8"/>
  <text x="220" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626">ADMINISTRATIV KOMPLEKSITET</text>
  <text x="70" y="110" font-family="Arial, sans-serif" font-size="11" fill="#7f1d1d">• Kompleks måling og rapportering</text>
  <text x="70" y="125" font-family="Arial, sans-serif" font-size="11" fill="#7f1d1d">• Økte lønnsadministrasjonskostnader</text>
  <text x="70" y="140" font-family="Arial, sans-serif" font-size="11" fill="#7f1d1d">• Behov for spesialiserte systemer</text>
  
  <!-- Solution 1 -->
  <rect x="410" y="70" width="340" height="80" fill="#f0fdf4" stroke="#16a34a" stroke-width="2" rx="8"/>
  <text x="580" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#16a34a">LØSNING</text>
  <text x="430" y="110" font-family="Arial, sans-serif" font-size="11" fill="#14532d">• Digitale ERP-systemer med automatisering</text>
  <text x="430" y="125" font-family="Arial, sans-serif" font-size="11" fill="#14532d">• Standardiserte målemetoder</text>
  <text x="430" y="140" font-family="Arial, sans-serif" font-size="11" fill="#14532d">• Opplæring og klare prosedyrer</text>
  
  <!-- Challenge 2: Quality risks -->
  <rect x="50" y="170" width="340" height="80" fill="#fef2f2" stroke="#dc2626" stroke-width="2" rx="8"/>
  <text x="220" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626">KVALITETSRISIKO</text>
  <text x="70" y="210" font-family="Arial, sans-serif" font-size="11" fill="#7f1d1d">• Fokus på kvantitet fremfor kvalitet</text>
  <text x="70" y="225" font-family="Arial, sans-serif" font-size="11" fill="#7f1d1d">• Økt feilrate ved høyt tempo</text>
  <text x="70" y="240" font-family="Arial, sans-serif" font-size="11" fill="#7f1d1d">• Kortsiktig tenkning</text>
  
  <!-- Solution 2 -->
  <rect x="410" y="170" width="340" height="80" fill="#f0fdf4" stroke="#16a34a" stroke-width="2" rx="8"/>
  <text x="580" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#16a34a">LØSNING</text>
  <text x="430" y="210" font-family="Arial, sans-serif" font-size="11" fill="#14532d">• Kvalitetsbonuser og -straffer</text>
  <text x="430" y="225" font-family="Arial, sans-serif" font-size="11" fill="#14532d">• Balansert scorecard-tilnærming</text>
  <text x="430" y="240" font-family="Arial, sans-serif" font-size="11" fill="#14532d">• Kontinuerlig kvalitetsmåling</text>
  
  <!-- Challenge 3: Variable costs -->
  <rect x="50" y="270" width="340" height="80" fill="#fef2f2" stroke="#dc2626" stroke-width="2" rx="8"/>
  <text x="220" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626">VARIABEL KOSTNADSPROGNOSE</text>
  <text x="70" y="310" font-family="Arial, sans-serif" font-size="11" fill="#7f1d1d">• Vanskelig å budsjettere</text>
  <text x="70" y="325" font-family="Arial, sans-serif" font-size="11" fill="#7f1d1d">• Uforutsigbare lønnskostnader</text>
  <text x="70" y="340" font-family="Arial, sans-serif" font-size="11" fill="#7f1d1d">• Sesongvariasjoner</text>
  
  <!-- Solution 3 -->
  <rect x="410" y="270" width="340" height="80" fill="#f0fdf4" stroke="#16a34a" stroke-width="2" rx="8"/>
  <text x="580" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#16a34a">LØSNING</text>
  <text x="430" y="310" font-family="Arial, sans-serif" font-size="11" fill="#14532d">• Historiske data for prognoser</text>
  <text x="430" y="325" font-family="Arial, sans-serif" font-size="11" fill="#14532d">• Hybrid modeller med grunnlønn</text>
  <text x="430" y="340" font-family="Arial, sans-serif" font-size="11" fill="#14532d">• Rullende 12-måneders budsjett</text>
  
  <!-- Implementation timeline -->
  <rect x="50" y="370" width="700" height="100" fill="#f8fafc" stroke="#64748b" stroke-width="2" rx="10"/>
  <text x="400" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">Implementeringsfaser for Vellykket Produksjonslønn</text>
  
  <!-- Phase 1 -->
  <rect x="70" y="400" width="120" height="50" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="5"/>
  <text x="130" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e40af">FASE 1</text>
  <text x="130" y="427" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1e40af">Analyse &amp; Design</text>
  <text x="130" y="437" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1e40af">2-3 måneder</text>
  
  <!-- Arrow -->
  <line x1="190" y1="425" x2="210" y2="425" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Phase 2 -->
  <rect x="220" y="400" width="120" height="50" fill="#dcfce7" stroke="#16a34a" stroke-width="2" rx="5"/>
  <text x="280" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#15803d">FASE 2</text>
  <text x="280" y="427" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#15803d">Pilot &amp; Testing</text>
  <text x="280" y="437" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#15803d">3-6 måneder</text>
  
  <!-- Arrow -->
  <line x1="340" y1="425" x2="360" y2="425" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Phase 3 -->
  <rect x="370" y="400" width="120" height="50" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="5"/>
  <text x="430" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#92400e">FASE 3</text>
  <text x="430" y="427" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400e">Full Utrulling</text>
  <text x="430" y="437" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400e">6-12 måneder</text>
  
  <!-- Arrow -->
  <line x1="490" y1="425" x2="510" y2="425" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Phase 4 -->
  <rect x="520" y="400" width="120" height="50" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="5"/>
  <text x="580" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#be185d">FASE 4</text>
  <text x="580" y="427" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#be185d">Optimalisering</text>
  <text x="580" y="437" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#be185d">Kontinuerlig</text>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280"/>
    </marker>
  </defs>
</svg>