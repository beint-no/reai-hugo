<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#dc2626;stop-opacity:1"/><stop offset="100%" style="stop-color:#ef4444;stop-opacity:1"/></linearGradient></defs><path fill="#fff" d="M0 0h800v500H0z"/><path fill="url(#a)" d="M0 0h800v50H0z"/><text x="400" y="32" fill="#fff" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">Utfordringer ved Implementering av Produksjonslønn</text><rect width="340" height="80" x="50" y="70" fill="#fef2f2" stroke="#dc2626" stroke-width="2" rx="8"/><text x="220" y="90" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">ADMINISTRATIV KOMPLEKSITET</text><text x="70" y="110" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="11">• Kompleks måling og rapportering</text><text x="70" y="125" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="11">• Økte lønnsadministrasjonskostnader</text><text x="70" y="140" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="11">• Behov for spesialiserte systemer</text><rect width="340" height="80" x="410" y="70" fill="#f0fdf4" stroke="#16a34a" stroke-width="2" rx="8"/><text x="580" y="90" fill="#16a34a" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">LØSNING</text><text x="430" y="110" fill="#14532d" font-family="Arial, sans-serif" font-size="11">• Digitale ERP-systemer med automatisering</text><text x="430" y="125" fill="#14532d" font-family="Arial, sans-serif" font-size="11">• Standardiserte målemetoder</text><text x="430" y="140" fill="#14532d" font-family="Arial, sans-serif" font-size="11">• Opplæring og klare prosedyrer</text><rect width="340" height="80" x="50" y="170" fill="#fef2f2" stroke="#dc2626" stroke-width="2" rx="8"/><text x="220" y="190" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">KVALITETSRISIKO</text><text x="70" y="210" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="11">• Fokus på kvantitet fremfor kvalitet</text><text x="70" y="225" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="11">• Økt feilrate ved høyt tempo</text><text x="70" y="240" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="11">• Kortsiktig tenkning</text><rect width="340" height="80" x="410" y="170" fill="#f0fdf4" stroke="#16a34a" stroke-width="2" rx="8"/><text x="580" y="190" fill="#16a34a" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">LØSNING</text><text x="430" y="210" fill="#14532d" font-family="Arial, sans-serif" font-size="11">• Kvalitetsbonuser og -straffer</text><text x="430" y="225" fill="#14532d" font-family="Arial, sans-serif" font-size="11">• Balansert scorecard-tilnærming</text><text x="430" y="240" fill="#14532d" font-family="Arial, sans-serif" font-size="11">• Kontinuerlig kvalitetsmåling</text><rect width="340" height="80" x="50" y="270" fill="#fef2f2" stroke="#dc2626" stroke-width="2" rx="8"/><text x="220" y="290" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">VARIABEL KOSTNADSPROGNOSE</text><text x="70" y="310" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="11">• Vanskelig å budsjettere</text><text x="70" y="325" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="11">• Uforutsigbare lønnskostnader</text><text x="70" y="340" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="11">• Sesongvariasjoner</text><rect width="340" height="80" x="410" y="270" fill="#f0fdf4" stroke="#16a34a" stroke-width="2" rx="8"/><text x="580" y="290" fill="#16a34a" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">LØSNING</text><text x="430" y="310" fill="#14532d" font-family="Arial, sans-serif" font-size="11">• Historiske data for prognoser</text><text x="430" y="325" fill="#14532d" font-family="Arial, sans-serif" font-size="11">• Hybrid modeller med grunnlønn</text><text x="430" y="340" fill="#14532d" font-family="Arial, sans-serif" font-size="11">• Rullende 12-måneders budsjett</text><rect width="700" height="100" x="50" y="370" fill="#f8fafc" stroke="#64748b" stroke-width="2" rx="10"/><text x="400" y="390" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Implementeringsfaser for Vellykket Produksjonslønn</text><rect width="120" height="50" x="70" y="400" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="5"/><text x="130" y="415" fill="#1e40af" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">FASE 1</text><text x="130" y="427" fill="#1e40af" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Analyse &amp; Design</text><text x="130" y="437" fill="#1e40af" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">2-3 måneder</text><path stroke="#6b7280" stroke-width="2" marker-end="url(#b)" d="M190 425h20"/><rect width="120" height="50" x="220" y="400" fill="#dcfce7" stroke="#16a34a" stroke-width="2" rx="5"/><text x="280" y="415" fill="#15803d" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">FASE 2</text><text x="280" y="427" fill="#15803d" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Pilot &amp; Testing</text><text x="280" y="437" fill="#15803d" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">3-6 måneder</text><path stroke="#6b7280" stroke-width="2" marker-end="url(#b)" d="M340 425h20"/><rect width="120" height="50" x="370" y="400" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="5"/><text x="430" y="415" fill="#92400e" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">FASE 3</text><text x="430" y="427" fill="#92400e" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Full Utrulling</text><text x="430" y="437" fill="#92400e" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">6-12 måneder</text><path stroke="#6b7280" stroke-width="2" marker-end="url(#b)" d="M490 425h20"/><rect width="120" height="50" x="520" y="400" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="5"/><text x="580" y="415" fill="#be185d" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">FASE 4</text><text x="580" y="427" fill="#be185d" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Optimalisering</text><text x="580" y="437" fill="#be185d" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Kontinuerlig</text><defs><marker id="b" markerHeight="7" markerWidth="10" orient="auto" refX="10" refY="3.5"><path fill="#6b7280" d="m0 0 10 3.5L0 7z"/></marker></defs></svg>