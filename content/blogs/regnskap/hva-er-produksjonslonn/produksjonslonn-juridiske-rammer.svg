<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1"/><stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1"/></linearGradient></defs><path fill="#fff" d="M0 0h800v500H0z"/><path fill="url(#a)" d="M0 0h800v50H0z"/><text x="400" y="32" fill="#fff" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">Juridiske Rammer for Produksjonslønn</text><rect width="700" height="120" x="50" y="70" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="2" rx="10"/><text x="400" y="95" fill="#6b21a8" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Grunnleggende Lovkrav</text><g transform="translate(70 110)"><rect width="160" height="60" fill="#ddd6fe" stroke="#7c3aed" stroke-width="2" rx="5"/><text x="80" y="18" fill="#5b21b6" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Arbeidsmiljøloven</text><text x="10" y="32" fill="#5b21b6" font-family="Arial, sans-serif" font-size="9">• Maksimal arbeidstid</text><text x="10" y="42" fill="#5b21b6" font-family="Arial, sans-serif" font-size="9">• Pauseregler</text><text x="10" y="52" fill="#5b21b6" font-family="Arial, sans-serif" font-size="9">• HMS-krav</text></g><g transform="translate(250 110)"><rect width="160" height="60" fill="#ddd6fe" stroke="#7c3aed" stroke-width="2" rx="5"/><text x="80" y="18" fill="#5b21b6" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Tariffavtaler</text><text x="10" y="32" fill="#5b21b6" font-family="Arial, sans-serif" font-size="9">• Minstelønnskrav</text><text x="10" y="42" fill="#5b21b6" font-family="Arial, sans-serif" font-size="9">• Overtidssatser</text><text x="10" y="52" fill="#5b21b6" font-family="Arial, sans-serif" font-size="9">• Arbeidsvilkår</text></g><g transform="translate(430 110)"><rect width="160" height="60" fill="#ddd6fe" stroke="#7c3aed" stroke-width="2" rx="5"/><text x="80" y="18" fill="#5b21b6" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Likebehandlingsloven</text><text x="10" y="32" fill="#5b21b6" font-family="Arial, sans-serif" font-size="9">• Lik lønn for lik arbeid</text><text x="10" y="42" fill="#5b21b6" font-family="Arial, sans-serif" font-size="9">• Ikke-diskriminering</text><text x="10" y="52" fill="#5b21b6" font-family="Arial, sans-serif" font-size="9">• Saklig begrunnelse</text></g><g transform="translate(610 110)"><rect width="120" height="60" fill="#ddd6fe" stroke="#7c3aed" stroke-width="2" rx="5"/><text x="60" y="18" fill="#5b21b6" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Bokføringsloven</text><text x="10" y="32" fill="#5b21b6" font-family="Arial, sans-serif" font-size="9">• Dokumentasjon</text><text x="10" y="42" fill="#5b21b6" font-family="Arial, sans-serif" font-size="9">• Oppbevaring</text><text x="10" y="52" fill="#5b21b6" font-family="Arial, sans-serif" font-size="9">• Sporbarhet</text></g><text x="50" y="220" fill="#1f2937" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Spesifikke Krav til Produksjonslønn</text><rect width="340" height="180" x="50" y="230" fill="#f8fafc" stroke="#64748b" stroke-width="2" rx="8"/><text x="220" y="250" fill="#334155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">LOVPÅLAGTE MINIMUMSKRAV</text><g transform="translate(70 260)"><circle cx="5" cy="5" r="3" fill="#dc2626"/><text x="15" y="9" fill="#374151" font-family="Arial, sans-serif" font-size="11">Garantilønn må oppfylle tariff-/minstelønnskrav</text></g><g transform="translate(70 280)"><circle cx="5" cy="5" r="3" fill="#dc2626"/><text x="15" y="9" fill="#374151" font-family="Arial, sans-serif" font-size="11">Arbeidstid kan ikke overstige lovlige grenser</text></g><g transform="translate(70 300)"><circle cx="5" cy="5" r="3" fill="#dc2626"/><text x="15" y="9" fill="#374151" font-family="Arial, sans-serif" font-size="11">HMS må ikke kompromitteres for produksjon</text></g><g transform="translate(70 320)"><circle cx="5" cy="5" r="3" fill="#dc2626"/><text x="15" y="9" fill="#374151" font-family="Arial, sans-serif" font-size="11">Yrkesskadeforsikring er obligatorisk</text></g><g transform="translate(70 340)"><circle cx="5" cy="5" r="3" fill="#dc2626"/><text x="15" y="9" fill="#374151" font-family="Arial, sans-serif" font-size="11">Feriepenger må beregnes korrekt (12%)</text></g><g transform="translate(70 360)"><circle cx="5" cy="5" r="3" fill="#dc2626"/><text x="15" y="9" fill="#374151" font-family="Arial, sans-serif" font-size="11">Obligatorisk tjenestepensjon (min 2%)</text></g><g transform="translate(70 380)"><circle cx="5" cy="5" r="3" fill="#dc2626"/><text x="15" y="9" fill="#374151" font-family="Arial, sans-serif" font-size="11">Arbeidsgiveravgift på all lønn</text></g><rect width="340" height="180" x="410" y="230" fill="#f8fafc" stroke="#64748b" stroke-width="2" rx="8"/><text x="580" y="250" fill="#334155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">DOKUMENTASJONSKRAV</text><g transform="translate(430 260)"><rect width="12" height="12" fill="#10b981" rx="2"/><text x="20" y="10" fill="#374151" font-family="Arial, sans-serif" font-size="11">Detaljert registrering av produksjonsmål</text></g><g transform="translate(430 280)"><rect width="12" height="12" fill="#10b981" rx="2"/><text x="20" y="10" fill="#374151" font-family="Arial, sans-serif" font-size="11">Timeregistrering for arbeidstidskontroll</text></g><g transform="translate(430 300)"><rect width="12" height="12" fill="#10b981" rx="2"/><text x="20" y="10" fill="#374151" font-family="Arial, sans-serif" font-size="11">Kvalitetsdokumentasjon for bonuser</text></g><g transform="translate(430 320)"><rect width="12" height="12" fill="#10b981" rx="2"/><text x="20" y="10" fill="#374151" font-family="Arial, sans-serif" font-size="11">A-melding med korrekte lønnsarter</text></g><g transform="translate(430 340)"><rect width="12" height="12" fill="#10b981" rx="2"/><text x="20" y="10" fill="#374151" font-family="Arial, sans-serif" font-size="11">Ansattreskontro med produksjonsdata</text></g><g transform="translate(430 360)"><rect width="12" height="12" fill="#10b981" rx="2"/><text x="20" y="10" fill="#374151" font-family="Arial, sans-serif" font-size="11">Lønnsslipp med detaljert beregning</text></g><g transform="translate(430 380)"><rect width="12" height="12" fill="#10b981" rx="2"/><text x="20" y="10" fill="#374151" font-family="Arial, sans-serif" font-size="11">Oppbevaring i minimum 5 år</text></g><rect width="700" height="50" x="50" y="430" fill="#fef2f2" stroke="#dc2626" stroke-width="2" rx="8"/><text x="400" y="450" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">VIKTIG: Kontroller og Sanksjoner</text><text x="70" y="467" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="11">Arbeidstilsynet kan kontrollere arbeidsvilkår. Brudd på arbeidsmiljøloven kan gi bøter opptil 20% av årlig omsetning.</text></svg>