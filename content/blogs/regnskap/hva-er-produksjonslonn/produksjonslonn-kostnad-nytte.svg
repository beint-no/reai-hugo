<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500"><path fill="#fff" d="M0 0h800v500H0z"/><text x="400" y="30" fill="#1f2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Kostnad-Nytte Analyse: Produksjonslønn vs Fastlønn</text><rect width="700" height="180" x="50" y="60" fill="#f8fafc" stroke="#64748b" stroke-width="2" rx="10"/><text x="400" y="85" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Sammenligning av Lønnssystemer</text><text x="150" y="110" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Faktor</text><text x="350" y="110" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Produksjonslønn</text><text x="550" y="110" fill="#16a34a" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Fastlønn</text><text x="650" y="110" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Vinner</text><path stroke="#64748b" stroke-width="2" d="M70 115h660"/><text x="150" y="135" fill="#374151" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Produktivitet</text><text x="350" y="135" fill="#374151" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Høyere (+15-30%)</text><text x="550" y="135" fill="#374151" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Stabil baseline</text><circle cx="650" cy="131" r="8" fill="#dc2626"/><text x="150" y="155" fill="#374151" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Kostnader</text><text x="350" y="155" fill="#374151" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Variable</text><text x="550" y="155" fill="#374151" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Faste</text><circle cx="650" cy="151" r="8" fill="#6b7280"/><text x="150" y="175" fill="#374151" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Kvalitet</text><text x="350" y="175" fill="#374151" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Kan variere</text><text x="550" y="175" fill="#374151" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Mer konsistent</text><circle cx="650" cy="171" r="8" fill="#16a34a"/><text x="150" y="195" fill="#374151" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Administrasjon</text><text x="350" y="195" fill="#374151" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Kompleks</text><text x="550" y="195" fill="#374151" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Enkel</text><circle cx="650" cy="191" r="8" fill="#16a34a"/><text x="150" y="215" fill="#374151" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Ansattmotivasjon</text><text x="350" y="215" fill="#374151" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Høy for toppytere</text><text x="550" y="215" fill="#374151" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Stabil for alle</text><circle cx="650" cy="211" r="8" fill="#6b7280"/><rect width="340" height="120" x="50" y="260" fill="#fef2f2" stroke="#dc2626" stroke-width="2" rx="10"/><text x="220" y="285" fill="#dc2626" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">ROI Beregning</text><text x="70" y="305" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Formel:</text><text x="70" y="320" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="11">ROI = (Økt produksjonsverdi - Økte kostnader</text><text x="70" y="332" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="11">       - Administrasjonskostnader) ÷ Investering × 100</text><text x="70" y="350" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Eksempel:</text><text x="70" y="365" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="11">Økt verdi: 2.000.000 kr - Økte kostnader: 800.000 kr</text><text x="70" y="375" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="11">Investering: 400.000 kr → ROI = 300%</text><rect width="340" height="120" x="410" y="260" fill="#f0fdf4" stroke="#16a34a" stroke-width="2" rx="10"/><text x="580" y="285" fill="#16a34a" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Typiske Gevinster</text><g transform="translate(430 295)"><rect width="12" height="12" fill="#10b981" rx="2"/><text x="20" y="10" fill="#14532d" font-family="Arial, sans-serif" font-size="11">15-40% økning i produktivitet</text></g><g transform="translate(430 312)"><rect width="12" height="12" fill="#10b981" rx="2"/><text x="20" y="10" fill="#14532d" font-family="Arial, sans-serif" font-size="11">5-15% reduksjon i enhetskoste</text></g><g transform="translate(430 329)"><rect width="12" height="12" fill="#10b981" rx="2"/><text x="20" y="10" fill="#14532d" font-family="Arial, sans-serif" font-size="11">10-25% forbedring i leveringspresisjon</text></g><g transform="translate(430 346)"><rect width="12" height="12" fill="#10b981" rx="2"/><text x="20" y="10" fill="#14532d" font-family="Arial, sans-serif" font-size="11">20-35% reduksjon i sløsing og svinn</text></g><g transform="translate(430 363)"><rect width="12" height="12" fill="#10b981" rx="2"/><text x="20" y="10" fill="#14532d" font-family="Arial, sans-serif" font-size="11">Tilbakebetaling på 6-18 måneder</text></g><rect width="700" height="80" x="50" y="400" fill="#fefce8" stroke="#eab308" stroke-width="2" rx="10"/><text x="400" y="425" fill="#a16207" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Implementeringskostnader og Tidsramme</text><g transform="translate(80 440)"><rect width="140" height="30" fill="#fef3c7" stroke="#f59e0b" rx="5"/><text x="70" y="15" fill="#92400e" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">Systemkostnader</text><text x="70" y="25" fill="#92400e" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">200.000 - 500.000 kr</text></g><g transform="translate(240 440)"><rect width="140" height="30" fill="#fef3c7" stroke="#f59e0b" rx="5"/><text x="70" y="15" fill="#92400e" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">Opplæring</text><text x="70" y="25" fill="#92400e" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">50.000 - 150.000 kr</text></g><g transform="translate(400 440)"><rect width="140" height="30" fill="#fef3c7" stroke="#f59e0b" rx="5"/><text x="70" y="15" fill="#92400e" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">Konsulentbistand</text><text x="70" y="25" fill="#92400e" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">100.000 - 300.000 kr</text></g><g transform="translate(560 440)"><rect width="140" height="30" fill="#fef3c7" stroke="#f59e0b" rx="5"/><text x="70" y="15" fill="#92400e" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">Implementeringstid</text><text x="70" y="25" fill="#92400e" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">6-18 måneder</text></g></svg>