<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phaseGrad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phaseGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phaseGrad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phaseGrad4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="#ffffff"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1f2937">Implementeringsprosess for Produksjonslønn</text>
  

  <line x1="60" y1="80" x2="740" y2="80" stroke="#6b7280" stroke-width="4" marker-end="url(#timelineArrow)"/>
  <text x="750" y="85" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Tid</text>
  

  <rect x="60" y="100" width="160" height="120" fill="url(#phaseGrad1)" rx="10"/>
  <text x="140" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">FASE 1</text>
  <text x="140" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Analyse &amp; Design</text>
  <text x="140" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">2-3 måneder</text>
  
  <text x="80" y="185" font-family="Arial, sans-serif" font-size="10" fill="white">• Prosessanalyse</text>
  <text x="80" y="195" font-family="Arial, sans-serif" font-size="10" fill="white">• Måleparametere</text>
  <text x="80" y="205" font-family="Arial, sans-serif" font-size="10" fill="white">• Lønnsmodell</text>
  

  <line x1="220" y1="160" x2="250" y2="160" stroke="#6b7280" stroke-width="3" marker-end="url(#arrowhead)"/>
  

  <rect x="260" y="100" width="160" height="120" fill="url(#phaseGrad2)" rx="10"/>
  <text x="340" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">FASE 2</text>
  <text x="340" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Pilot &amp; Testing</text>
  <text x="340" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">3-6 måneder</text>
  
  <text x="280" y="185" font-family="Arial, sans-serif" font-size="10" fill="white">• Testgruppe</text>
  <text x="280" y="195" font-family="Arial, sans-serif" font-size="10" fill="white">• Måling</text>
  <text x="280" y="205" font-family="Arial, sans-serif" font-size="10" fill="white">• Justeringer</text>
  

  <line x1="420" y1="160" x2="450" y2="160" stroke="#6b7280" stroke-width="3" marker-end="url(#arrowhead)"/>
  

  <rect x="460" y="100" width="160" height="120" fill="url(#phaseGrad3)" rx="10"/>
  <text x="540" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">FASE 3</text>
  <text x="540" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Full Utrulling</text>
  <text x="540" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">6-12 måneder</text>
  
  <text x="480" y="185" font-family="Arial, sans-serif" font-size="10" fill="white">• Alle ansatte</text>
  <text x="480" y="195" font-family="Arial, sans-serif" font-size="10" fill="white">• Systemoppsett</text>
  <text x="480" y="205" font-family="Arial, sans-serif" font-size="10" fill="white">• Opplæring</text>
  

  <line x1="620" y1="160" x2="650" y2="160" stroke="#6b7280" stroke-width="3" marker-end="url(#arrowhead)"/>
  

  <rect x="660" y="100" width="120" height="120" fill="url(#phaseGrad4)" rx="10"/>
  <text x="720" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">FASE 4</text>
  <text x="720" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Optimalisering</text>
  <text x="720" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Kontinuerlig</text>
  
  <text x="675" y="185" font-family="Arial, sans-serif" font-size="10" fill="white">• Oppfølging</text>
  <text x="675" y="195" font-family="Arial, sans-serif" font-size="10" fill="white">• Forbedring</text>
  <text x="675" y="205" font-family="Arial, sans-serif" font-size="10" fill="white">• Evaluering</text>
  

  <text x="50" y="260" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f2937">Detaljert Implementeringsplan</text>
  

  <rect x="50" y="280" width="170" height="140" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="8"/>
  <text x="135" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">Analyse &amp; Design</text>
  
  <text x="65" y="320" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e40af">Aktiviteter:</text>
  <text x="65" y="335" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">1. Kartlegg produksjonsprosesser</text>
  <text x="65" y="348" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">2. Identifiser målbare parametere</text>
  <text x="65" y="361" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">3. Design belønningssystem</text>
  <text x="65" y="374" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">4. Risikovurdering</text>
  <text x="65" y="387" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">5. Juridisk gjennomgang</text>
  
  <text x="65" y="405" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e40af">Leveranser:</text>
  <text x="65" y="415" font-family="Arial, sans-serif" font-size="9" fill="#1e40af">Lønnsmodell og implementeringsplan</text>
  

  <rect x="240" y="280" width="170" height="140" fill="#dcfce7" stroke="#16a34a" stroke-width="2" rx="8"/>
  <text x="325" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#15803d">Pilot &amp; Testing</text>
  
  <text x="255" y="320" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#15803d">Aktiviteter:</text>
  <text x="255" y="335" font-family="Arial, sans-serif" font-size="10" fill="#15803d">1. Velg pilotgruppe (10-20%)</text>
  <text x="255" y="348" font-family="Arial, sans-serif" font-size="10" fill="#15803d">2. Implementer målesystem</text>
  <text x="255" y="361" font-family="Arial, sans-serif" font-size="10" fill="#15803d">3. Test lønnsberegning</text>
  <text x="255" y="374" font-family="Arial, sans-serif" font-size="10" fill="#15803d">4. Måle effekter</text>
  <text x="255" y="387" font-family="Arial, sans-serif" font-size="10" fill="#15803d">5. Justering av systemet</text>
  
  <text x="255" y="405" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#15803d">Leveranser:</text>
  <text x="255" y="415" font-family="Arial, sans-serif" font-size="9" fill="#15803d">Validert system klar for utrulling</text>
  

  <rect x="430" y="280" width="170" height="140" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <text x="515" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e">Full Utrulling</text>
  
  <text x="445" y="320" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#92400e">Aktiviteter:</text>
  <text x="445" y="335" font-family="Arial, sans-serif" font-size="10" fill="#92400e">1. System for alle ansatte</text>
  <text x="445" y="348" font-family="Arial, sans-serif" font-size="10" fill="#92400e">2. Omfattende opplæring</text>
  <text x="445" y="361" font-family="Arial, sans-serif" font-size="10" fill="#92400e">3. Dokumentasjonssystem</text>
  <text x="445" y="374" font-family="Arial, sans-serif" font-size="10" fill="#92400e">4. Regnskapsintegrasjon</text>
  <text x="445" y="387" font-family="Arial, sans-serif" font-size="10" fill="#92400e">5. Change management</text>
  
  <text x="445" y="405" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#92400e">Leveranser:</text>
  <text x="445" y="415" font-family="Arial, sans-serif" font-size="9" fill="#92400e">Fullt operativt produksjonslønnsystem</text>
  

  <rect x="620" y="280" width="130" height="140" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="8"/>
  <text x="685" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#be185d">Optimalisering</text>
  
  <text x="635" y="320" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#be185d">Aktiviteter:</text>
  <text x="635" y="335" font-family="Arial, sans-serif" font-size="10" fill="#be185d">1. Kontinuerlig måling</text>
  <text x="635" y="348" font-family="Arial, sans-serif" font-size="10" fill="#be185d">2. Feedback-innhenting</text>
  <text x="635" y="361" font-family="Arial, sans-serif" font-size="10" fill="#be185d">3. Systemforbedringer</text>
  <text x="635" y="374" font-family="Arial, sans-serif" font-size="10" fill="#be185d">4. ROI-evaluering</text>
  <text x="635" y="387" font-family="Arial, sans-serif" font-size="10" fill="#be185d">5. Best practice</text>
  
  <text x="635" y="405" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#be185d">Leveranser:</text>
  <text x="635" y="415" font-family="Arial, sans-serif" font-size="9" fill="#be185d">Optimalisert system</text>
  

  <rect x="50" y="450" width="700" height="120" fill="#f1f5f9" stroke="#64748b" stroke-width="2" rx="10"/>
  <text x="400" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">Kritiske Suksessfaktorer</text>
  
  <g transform="translate(80, 490)">
    <rect x="0" y="0" width="15" height="15" fill="#10b981" rx="3"/>
    <text x="25" y="12" font-family="Arial, sans-serif" font-size="12" fill="#374151">Tydelig kommunikasjon og involvering av ansatte fra start</text>
  </g>
  
  <g transform="translate(80, 515)">
    <rect x="0" y="0" width="15" height="15" fill="#3b82f6" rx="3"/>
    <text x="25" y="12" font-family="Arial, sans-serif" font-size="12" fill="#374151">Robust målesystem som er rettferdig og transparent</text>
  </g>
  
  <g transform="translate(80, 540)">
    <rect x="0" y="0" width="15" height="15" fill="#f59e0b" rx="3"/>
    <text x="25" y="12" font-family="Arial, sans-serif" font-size="12" fill="#374151">Gradvis implementering med kontinuerlig justering</text>
  </g>
  
  <g transform="translate(430, 490)">
    <rect x="0" y="0" width="15" height="15" fill="#ec4899" rx="3"/>
    <text x="25" y="12" font-family="Arial, sans-serif" font-size="12" fill="#374151">Balanse mellom produktivitet og kvalitet</text>
  </g>
  
  <g transform="translate(430, 515)">
    <rect x="0" y="0" width="15" height="15" fill="#8b5cf6" rx="3"/>
    <text x="25" y="12" font-family="Arial, sans-serif" font-size="12" fill="#374151">Sterk lederstøtte og change management</text>
  </g>
  
  <g transform="translate(430, 540)">
    <rect x="0" y="0" width="15" height="15" fill="#06b6d4" rx="3"/>
    <text x="25" y="12" font-family="Arial, sans-serif" font-size="12" fill="#374151">Juridisk etterlevelse og dokumentasjon</text>
  </g>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280"/>
    </marker>
    <marker id="timelineArrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280"/>
    </marker>
  </defs>
</svg>