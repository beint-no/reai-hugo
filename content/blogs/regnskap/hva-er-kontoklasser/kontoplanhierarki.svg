<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280" />
    </marker>
  </defs>
  

  <rect width="800" height="500" fill="#f8fafc"/>
  

  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Kontoplanhierarki - Strukturnivåer</text>
  

  <rect x="50" y="80" width="700" height="400" fill="white" stroke="#e2e8f0" stroke-width="2" rx="10"/>
  

  <g transform="translate(100, 120)">
    <rect x="0" y="0" width="120" height="60" fill="#3b82f6" stroke="#2563eb" stroke-width="2" rx="8"/>
    <text x="60" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Hovedklasse</text>
    <text x="60" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">2</text>
    <text x="60" y="80" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">1 siffer</text>
    <text x="60" y="95" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">Omløpsmidler</text>
  </g>
  

  <line x1="220" y1="150" x2="280" y2="150" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <g transform="translate(300, 120)">
    <rect x="0" y="0" width="120" height="60" fill="#10b981" stroke="#059669" stroke-width="2" rx="8"/>
    <text x="60" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Underklasse</text>
    <text x="60" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">21</text>
    <text x="60" y="80" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">2 siffer</text>
    <text x="60" y="95" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">Kundefordringer</text>
  </g>
  

  <line x1="420" y1="150" x2="480" y2="150" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <g transform="translate(500, 120)">
    <rect x="0" y="0" width="120" height="60" fill="#f59e0b" stroke="#d97706" stroke-width="2" rx="8"/>
    <text x="60" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Kontogruppe</text>
    <text x="60" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">210</text>
    <text x="60" y="80" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">3 siffer</text>
    <text x="60" y="95" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">Kundefordringer Norge</text>
  </g>
  

  <line x1="560" y1="180" x2="560" y2="240" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <g transform="translate(400, 260)">
    <rect x="0" y="0" width="100" height="50" fill="#ef4444" stroke="#dc2626" stroke-width="2" rx="6"/>
    <text x="50" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">2100</text>
    <text x="50" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Kunde A</text>
  </g>
  
  <g transform="translate(520, 260)">
    <rect x="0" y="0" width="100" height="50" fill="#ef4444" stroke="#dc2626" stroke-width="2" rx="6"/>
    <text x="50" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">2101</text>
    <text x="50" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Kunde B</text>
  </g>
  
  <g transform="translate(640, 260)">
    <rect x="0" y="0" width="100" height="50" fill="#ef4444" stroke="#dc2626" stroke-width="2" rx="6"/>
    <text x="50" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">2102</text>
    <text x="50" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Kunde C</text>
  </g>
  

  <text x="570" y="340" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Individuelle kontoer (4+ siffer)</text>
  

  <g transform="translate(100, 360)">
    <rect x="0" y="0" width="600" height="100" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" rx="8"/>
    <text x="300" y="20" text-anchor="middle" fill="#334155" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Fordeler med hierarkisk struktur:</text>
    
    <text x="20" y="45" fill="#64748b" font-family="Arial, sans-serif" font-size="12">• Fleksibel rapportering på ulike detaljnivåer</text>
    <text x="320" y="45" fill="#64748b" font-family="Arial, sans-serif" font-size="12">• Enkel aggregering av data</text>
    
    <text x="20" y="65" fill="#64748b" font-family="Arial, sans-serif" font-size="12">• Konsistent klassifisering på tvers av selskaper</text>
    <text x="320" y="65" fill="#64748b" font-family="Arial, sans-serif" font-size="12">• Støtter både interne og eksterne rapporter</text>
    
    <text x="20" y="85" fill="#64748b" font-family="Arial, sans-serif" font-size="12">• Oppfyller lovpålagte rapporteringskrav</text>
    <text x="320" y="85" fill="#64748b" font-family="Arial, sans-serif" font-size="12">• Muliggjør sammenligning med andre virksomheter</text>
  </g>
</svg>