<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="900" height="600" fill="#f8fafc"/>
  

  <rect x="0" y="0" width="900" height="60" fill="url(#headerGrad)"/>
  <text x="450" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Norsk Kontoklassesystem - Oversikt</text>
  

  <rect x="50" y="80" width="800" height="500" fill="white" stroke="#e2e8f0" stroke-width="2" rx="10"/>
  

  <g transform="translate(80, 110)">
    <rect x="0" y="0" width="160" height="80" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2" rx="8"/>
    <text x="80" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">KLASSE 0</text>
    <text x="80" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Immaterielle</text>
    <text x="80" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">eiendeler</text>
    <text x="80" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">&amp; investeringer</text>
  </g>
  

  <g transform="translate(260, 110)">
    <rect x="0" y="0" width="160" height="80" fill="#10b981" stroke="#059669" stroke-width="2" rx="8"/>
    <text x="80" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">KLASSE 1</text>
    <text x="80" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Anleggsmidler</text>
    <text x="80" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Bygninger, maskiner,</text>
    <text x="80" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">inventar</text>
  </g>
  

  <g transform="translate(440, 110)">
    <rect x="0" y="0" width="160" height="80" fill="#06b6d4" stroke="#0891b2" stroke-width="2" rx="8"/>
    <text x="80" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">KLASSE 2</text>
    <text x="80" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Omløpsmidler</text>
    <text x="80" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Varelager, fordringer,</text>
    <text x="80" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">bank</text>
  </g>
  

  <g transform="translate(620, 110)">
    <rect x="0" y="0" width="160" height="80" fill="#f59e0b" stroke="#d97706" stroke-width="2" rx="8"/>
    <text x="80" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">KLASSE 3</text>
    <text x="80" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Egenkapital</text>
    <text x="80" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">&amp; gjeld</text>
    <text x="80" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Finansiering</text>
  </g>
  

  <g transform="translate(80, 210)">
    <rect x="0" y="0" width="160" height="80" fill="#3b82f6" stroke="#2563eb" stroke-width="2" rx="8"/>
    <text x="80" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">KLASSE 4</text>
    <text x="80" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Driftsinntekter</text>
    <text x="80" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Salg av varer</text>
    <text x="80" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">&amp; tjenester</text>
  </g>
  

  <g transform="translate(260, 210)">
    <rect x="0" y="0" width="160" height="80" fill="#ef4444" stroke="#dc2626" stroke-width="2" rx="8"/>
    <text x="80" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">KLASSE 5</text>
    <text x="80" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Varekostnader</text>
    <text x="80" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Innkjøp av varer</text>
    <text x="80" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">&amp; materialer</text>
  </g>
  

  <g transform="translate(440, 210)">
    <rect x="0" y="0" width="160" height="80" fill="#f97316" stroke="#ea580c" stroke-width="2" rx="8"/>
    <text x="80" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">KLASSE 6</text>
    <text x="80" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Lønnskostnader</text>
    <text x="80" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Lønn, AGA,</text>
    <text x="80" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">pensjon</text>
  </g>
  

  <g transform="translate(620, 210)">
    <rect x="0" y="0" width="160" height="80" fill="#be185d" stroke="#9d174d" stroke-width="2" rx="8"/>
    <text x="80" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">KLASSE 7</text>
    <text x="80" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Andre</text>
    <text x="80" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">driftskostnader</text>
    <text x="80" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Husleie, strøm, etc.</text>
  </g>
  

  <g transform="translate(260, 310)">
    <rect x="0" y="0" width="160" height="80" fill="#7c3aed" stroke="#6d28d9" stroke-width="2" rx="8"/>
    <text x="80" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">KLASSE 8</text>
    <text x="80" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Finansinntekter</text>
    <text x="80" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">&amp; -kostnader</text>
    <text x="80" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Renter, valuta</text>
  </g>
  

  <g transform="translate(440, 310)">
    <rect x="0" y="0" width="160" height="80" fill="#6b7280" stroke="#4b5563" stroke-width="2" rx="8"/>
    <text x="80" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">KLASSE 9</text>
    <text x="80" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Ekstraordinære</text>
    <text x="80" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">poster &amp; skatt</text>
    <text x="80" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Skattekostnad</text>
  </g>
  

  <g transform="translate(80, 420)">
    <rect x="0" y="0" width="520" height="40" fill="#e5e7eb" stroke="#9ca3af" stroke-width="1" rx="5"/>
    <text x="260" y="25" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">BALANSE (Klasse 0-3)</text>
  </g>
  

  <g transform="translate(80, 470)">
    <rect x="0" y="0" width="700" height="40" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="5"/>
    <text x="350" y="25" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">RESULTATREGNSKAP (Klasse 4-9)</text>
  </g>
  

  <g transform="translate(80, 530)">
    <text x="0" y="15" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Hierarkisk struktur:</text>
    <text x="150" y="15" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">Hovedklasse → Underklasse → Kontogruppe → Individuell konto</text>
    <text x="500" y="15" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">Eksempel: 2 → 21 → 210 → 2100</text>
  </g>
</svg>