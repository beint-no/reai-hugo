<svg width="700" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#faf5ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9d5ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="400" fill="#ffffff"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="700" height="60" fill="url(#headerGradient)"/>
  <text x="350" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Klasse 0: Immaterielle Eiendeler &amp; Investeringer</text>
  
  <!-- Main container -->
  <rect x="30" y="80" width="640" height="300" fill="url(#cardGradient)" stroke="#c4b5fd" stroke-width="2" rx="10"/>
  
  <!-- Goodwill section -->
  <g transform="translate(60, 110)">
    <rect x="0" y="0" width="120" height="80" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2" rx="8"/>
    <text x="60" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">010-019</text>
    <text x="60" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Goodwill</text>
    <text x="60" y="65" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Merverdi ved oppkjøp</text>
  </g>
  
  <!-- Patents section -->
  <g transform="translate(200, 110)">
    <rect x="0" y="0" width="120" height="80" fill="#a855f7" stroke="#9333ea" stroke-width="2" rx="8"/>
    <text x="60" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">020-029</text>
    <text x="60" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Patenter</text>
    <text x="60" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">&amp; lisenser</text>
    <text x="60" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Immaterielle rettigheter</text>
  </g>
  
  <!-- Software section -->
  <g transform="translate(340, 110)">
    <rect x="0" y="0" width="120" height="80" fill="#c084fc" stroke="#a855f7" stroke-width="2" rx="8"/>
    <text x="60" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">030-039</text>
    <text x="60" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Programvare</text>
    <text x="60" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">&amp; utvikling</text>
    <text x="60" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">IT-systemer</text>
  </g>
  
  <!-- Subsidiary shares section -->
  <g transform="translate(480, 110)">
    <rect x="0" y="0" width="120" height="80" fill="#d8b4fe" stroke="#c084fc" stroke-width="2" rx="8"/>
    <text x="60" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">040-049</text>
    <text x="60" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Aksjer i</text>
    <text x="60" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">datterselskaper</text>
    <text x="60" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Langsiktige eierandeler</text>
  </g>
  
  <!-- Other investments section -->
  <g transform="translate(200, 210)">
    <rect x="0" y="0" width="120" height="80" fill="#e9d5ff" stroke="#d8b4fe" stroke-width="2" rx="8"/>
    <text x="60" y="25" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="14" font-weight="bold">050-059</text>
    <text x="60" y="45" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="12">Andre</text>
    <text x="60" y="60" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="12">investeringer</text>
    <text x="60" y="75" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="10">Obligasjoner, fond</text>
  </g>
  
  <!-- Research &amp; Development section -->
  <g transform="translate(340, 210)">
    <rect x="0" y="0" width="120" height="80" fill="#f3e8ff" stroke="#e9d5ff" stroke-width="2" rx="8"/>
    <text x="60" y="25" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="14" font-weight="bold">060-069</text>
    <text x="60" y="45" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="12">Forskning &amp;</text>
    <text x="60" y="60" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="12">utvikling</text>
    <text x="60" y="75" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="10">FoU-kostnader</text>
  </g>
  
  <!-- Key characteristics -->
  <g transform="translate(60, 310)">
    <text x="0" y="15" fill="#7c3aed" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Kjennetegn ved immaterielle eiendeler:</text>
    <text x="0" y="35" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">• Ingen fysisk form</text>
    <text x="200" y="35" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">• Langsiktig verdi</text>
    <text x="350" y="35" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">• Amortiseres over brukstid</text>
    <text x="0" y="50" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">• Identifiserbare rettigheter</text>
    <text x="200" y="50" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">• Kontrolleres av selskapet</text>
    <text x="350" y="50" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">• Fremtidige økonomiske fordeler</text>
  </g>
</svg>