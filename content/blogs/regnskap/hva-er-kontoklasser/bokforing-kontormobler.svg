<svg width="700" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdf4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dcfce7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="400" fill="#ffffff"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="700" height="60" fill="url(#headerGradient)"/>
  <text x="350" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Praktisk Eksempel: Innkjøp av Kontormøbler</text>
  
  <!-- Main container -->
  <rect x="30" y="80" width="640" height="300" fill="url(#cardGradient)" stroke="#86efac" stroke-width="2" rx="10"/>
  
  <!-- Transaction description -->
  <g transform="translate(60, 110)">
    <rect x="0" y="0" width="580" height="40" fill="#10b981" stroke="#059669" stroke-width="2" rx="8"/>
    <text x="290" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Transaksjon: Kjøp av kontormøbler for 50 000 kr</text>
  </g>
  
  <!-- Analysis section -->
  <g transform="translate(60, 170)">
    <text x="0" y="15" fill="#059669" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Analyse av transaksjonen:</text>
    
    <!-- Step 1 -->
    <rect x="0" y="25" width="180" height="80" fill="#bbf7d0" stroke="#86efac" stroke-width="1" rx="5"/>
    <text x="90" y="45" text-anchor="middle" fill="#065f46" font-family="Arial, sans-serif" font-size="12" font-weight="bold">1. Identifiser type</text>
    <text x="10" y="60" fill="#047857" font-family="Arial, sans-serif" font-size="10">• Kontormøbler</text>
    <text x="10" y="75" fill="#047857" font-family="Arial, sans-serif" font-size="10">• Anleggsmiddel</text>
    <text x="10" y="90" fill="#047857" font-family="Arial, sans-serif" font-size="10">• Brukstid &gt; 1 år</text>
    
    <!-- Step 2 -->
    <rect x="200" y="25" width="180" height="80" fill="#a7f3d0" stroke="#6ee7b7" stroke-width="1" rx="5"/>
    <text x="290" y="45" text-anchor="middle" fill="#065f46" font-family="Arial, sans-serif" font-size="12" font-weight="bold">2. Velg kontoklass</text>
    <text x="210" y="60" fill="#047857" font-family="Arial, sans-serif" font-size="10">• Klasse 1</text>
    <text x="210" y="75" fill="#047857" font-family="Arial, sans-serif" font-size="10">• Anleggsmidler</text>
    <text x="210" y="90" fill="#047857" font-family="Arial, sans-serif" font-size="10">• Inventar &amp; kontormaskiner</text>
    
    <!-- Step 3 -->
    <rect x="400" y="25" width="180" height="80" fill="#86efac" stroke="#4ade80" stroke-width="1" rx="5"/>
    <text x="490" y="45" text-anchor="middle" fill="#065f46" font-family="Arial, sans-serif" font-size="12" font-weight="bold">3. Spesifikk konto</text>
    <text x="410" y="60" fill="#047857" font-family="Arial, sans-serif" font-size="10">• Konto 1220</text>
    <text x="410" y="75" fill="#047857" font-family="Arial, sans-serif" font-size="10">• Inventar og</text>
    <text x="410" y="90" fill="#047857" font-family="Arial, sans-serif" font-size="10">  kontormaskiner</text>
  </g>
  
  <!-- Booking entry -->
  <g transform="translate(60, 270)">
    <rect x="0" y="0" width="580" height="80" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2" rx="8"/>
    <text x="290" y="20" text-anchor="middle" fill="#334155" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Bokføringspost:</text>
    
    <!-- Debit side -->
    <rect x="20" y="30" width="250" height="40" fill="#10b981" stroke="#059669" stroke-width="1" rx="5"/>
    <text x="30" y="45" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">DEBET</text>
    <text x="30" y="60" fill="white" font-family="Arial, sans-serif" font-size="11">1220 Inventar og kontormaskiner</text>
    <text x="200" y="50" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">50 000</text>
    
    <!-- Credit side -->
    <rect x="310" y="30" width="250" height="40" fill="#ef4444" stroke="#dc2626" stroke-width="1" rx="5"/>
    <text x="320" y="45" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">KREDIT</text>
    <text x="320" y="60" fill="white" font-family="Arial, sans-serif" font-size="11">2300 Bank</text>
    <text x="500" y="50" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">50 000</text>
  </g>
  
  <!-- Impact on financial statements -->
  <g transform="translate(60, 360)">
    <text x="0" y="15" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Påvirkning på regnskapet:</text>
    <text x="200" y="15" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">Økning i anleggsmidler (aktiva) og reduksjon i bankinnskudd (aktiva)</text>
  </g>
</svg>