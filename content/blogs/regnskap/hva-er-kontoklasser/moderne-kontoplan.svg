<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="#f8fafc"/>
  

  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Moderne Kontoplansystem med Digitale Løsninger</text>
  

  <rect x="50" y="80" width="700" height="400" fill="white" stroke="#e2e8f0" stroke-width="2" rx="10"/>
  

  <g transform="translate(80, 110)">

    <rect x="0" y="0" width="300" height="150" fill="#fef2f2" stroke="#fca5a5" stroke-width="2" rx="8"/>
    <text x="150" y="25" text-anchor="middle" fill="#991b1b" font-family="Arial, sans-serif" font-size="16" font-weight="bold">TRADISJONELL KONTOPLAN</text>
    
    <text x="20" y="50" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Utfordringer:</text>
    <text x="20" y="70" fill="#991b1b" font-family="Arial, sans-serif" font-size="11">• Manuell kontering</text>
    <text x="20" y="85" fill="#991b1b" font-family="Arial, sans-serif" font-size="11">• Statisk struktur</text>
    <text x="20" y="100" fill="#991b1b" font-family="Arial, sans-serif" font-size="11">• Begrenset rapportering</text>
    <text x="20" y="115" fill="#991b1b" font-family="Arial, sans-serif" font-size="11">• Tidkrevende avstemming</text>
    <text x="20" y="130" fill="#991b1b" font-family="Arial, sans-serif" font-size="11">• Feilkilder</text>
    

    <rect x="320" y="0" width="300" height="150" fill="#f0fdf4" stroke="#86efac" stroke-width="2" rx="8"/>
    <text x="470" y="25" text-anchor="middle" fill="#166534" font-family="Arial, sans-serif" font-size="16" font-weight="bold">MODERNE KONTOPLAN</text>
    
    <text x="340" y="50" fill="#15803d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Fordeler:</text>
    <text x="340" y="70" fill="#166534" font-family="Arial, sans-serif" font-size="11">• AI-basert kontering</text>
    <text x="340" y="85" fill="#166534" font-family="Arial, sans-serif" font-size="11">• Fleksibel struktur</text>
    <text x="340" y="100" fill="#166534" font-family="Arial, sans-serif" font-size="11">• Sanntidsrapportering</text>
    <text x="340" y="115" fill="#166534" font-family="Arial, sans-serif" font-size="11">• Automatisk avstemming</text>
    <text x="340" y="130" fill="#166534" font-family="Arial, sans-serif" font-size="11">• Redusert feilrisiko</text>
  </g>
  

  <g transform="translate(80, 280)">
    <text x="310" y="20" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="16" font-weight="bold">MODERNE FUNKSJONER</text>
    

    <rect x="0" y="30" width="140" height="100" fill="#e0f2fe" stroke="#0891b2" stroke-width="2" rx="8"/>
    <text x="70" y="50" text-anchor="middle" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">AI-INTEGRASJON</text>
    <text x="10" y="70" fill="#0e7490" font-family="Arial, sans-serif" font-size="10">• Automatisk kontering</text>
    <text x="10" y="85" fill="#0e7490" font-family="Arial, sans-serif" font-size="10">• Mønstergjenkjenning</text>
    <text x="10" y="100" fill="#0e7490" font-family="Arial, sans-serif" font-size="10">• Prediktiv analyse</text>
    <text x="10" y="115" fill="#0e7490" font-family="Arial, sans-serif" font-size="10">• Feildeteksjon</text>
    

    <rect x="160" y="30" width="140" height="100" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
    <text x="230" y="50" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">DIMENSJONER</text>
    <text x="170" y="70" fill="#b45309" font-family="Arial, sans-serif" font-size="10">• Avdelinger</text>
    <text x="170" y="85" fill="#b45309" font-family="Arial, sans-serif" font-size="10">• Prosjekter</text>
    <text x="170" y="100" fill="#b45309" font-family="Arial, sans-serif" font-size="10">• Kostnadssteder</text>
    <text x="170" y="115" fill="#b45309" font-family="Arial, sans-serif" font-size="10">• Produktlinjer</text>
    

    <rect x="320" y="30" width="140" height="100" fill="#f3e8ff" stroke="#a855f7" stroke-width="2" rx="8"/>
    <text x="390" y="50" text-anchor="middle" fill="#7c2d12" font-family="Arial, sans-serif" font-size="12" font-weight="bold">INTEGRASJONER</text>
    <text x="330" y="70" fill="#9333ea" font-family="Arial, sans-serif" font-size="10">• Bankforbindelse</text>
    <text x="330" y="85" fill="#9333ea" font-family="Arial, sans-serif" font-size="10">• E-faktura</text>
    <text x="330" y="100" fill="#9333ea" font-family="Arial, sans-serif" font-size="10">• Lønnssystem</text>
    <text x="330" y="115" fill="#9333ea" font-family="Arial, sans-serif" font-size="10">• CRM/ERP</text>
    

    <rect x="480" y="30" width="140" height="100" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="8"/>
    <text x="550" y="50" text-anchor="middle" fill="#065f46" font-family="Arial, sans-serif" font-size="12" font-weight="bold">SANNTID</text>
    <text x="490" y="70" fill="#047857" font-family="Arial, sans-serif" font-size="10">• Live dashboards</text>
    <text x="490" y="85" fill="#047857" font-family="Arial, sans-serif" font-size="10">• Øyeblikkelig rapporter</text>
    <text x="490" y="100" fill="#047857" font-family="Arial, sans-serif" font-size="10">• Automatiske varsler</text>
    <text x="490" y="115" fill="#047857" font-family="Arial, sans-serif" font-size="10">• Kontinuerlig avstemming</text>
  </g>
  

  <g transform="translate(80, 420)">
    <rect x="0" y="0" width="620" height="50" fill="url(#techGradient)" rx="8"/>
    <text x="310" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Resultater av moderne kontoplansystem:</text>
    <text x="20" y="40" fill="white" font-family="Arial, sans-serif" font-size="12">80% mindre tid på bokføring • 95% færre feil • Sanntids økonomisk innsikt • Bedre beslutningsgrunnlag</text>
  </g>
</svg>