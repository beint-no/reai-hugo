<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280" />
    </marker>
  </defs>
  

  <rect width="800" height="600" fill="#f8fafc"/>
  

  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Sammenheng: Kontoklasser og Finansielle Rapporter</text>
  

  <rect x="50" y="80" width="700" height="500" fill="white" stroke="#e2e8f0" stroke-width="2" rx="10"/>
  

  <g transform="translate(80, 110)">
    <text x="150" y="20" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="16" font-weight="bold">KONTOKLASSER</text>
    

    <rect x="0" y="30" width="300" height="180" fill="#e0f2fe" stroke="#0891b2" stroke-width="2" rx="8"/>
    <text x="150" y="50" text-anchor="middle" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">BALANSE (Klasse 0-3)</text>
    

    <rect x="20" y="60" width="60" height="30" fill="#8b5cf6" stroke="#7c3aed" stroke-width="1" rx="4"/>
    <text x="50" y="78" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">0</text>
    <text x="90" y="78" fill="#374151" font-family="Arial, sans-serif" font-size="10">Immaterielle</text>
    

    <rect x="20" y="100" width="60" height="30" fill="#10b981" stroke="#059669" stroke-width="1" rx="4"/>
    <text x="50" y="118" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">1</text>
    <text x="90" y="118" fill="#374151" font-family="Arial, sans-serif" font-size="10">Anleggsmidler</text>
    

    <rect x="20" y="140" width="60" height="30" fill="#06b6d4" stroke="#0891b2" stroke-width="1" rx="4"/>
    <text x="50" y="158" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">2</text>
    <text x="90" y="158" fill="#374151" font-family="Arial, sans-serif" font-size="10">Omløpsmidler</text>
    

    <rect x="20" y="180" width="60" height="30" fill="#f59e0b" stroke="#d97706" stroke-width="1" rx="4"/>
    <text x="50" y="198" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">3</text>
    <text x="90" y="198" fill="#374151" font-family="Arial, sans-serif" font-size="10">Egenkapital &amp; gjeld</text>
    

    <rect x="0" y="230" width="300" height="180" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
    <text x="150" y="250" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">RESULTAT (Klasse 4-9)</text>
    

    <rect x="20" y="260" width="40" height="25" fill="#3b82f6" stroke="#2563eb" stroke-width="1" rx="3"/>
    <text x="40" y="275" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">4</text>
    <text x="70" y="275" fill="#374151" font-family="Arial, sans-serif" font-size="9">Driftsinntekter</text>
    
    <rect x="20" y="290" width="40" height="25" fill="#ef4444" stroke="#dc2626" stroke-width="1" rx="3"/>
    <text x="40" y="305" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">5</text>
    <text x="70" y="305" fill="#374151" font-family="Arial, sans-serif" font-size="9">Varekostnader</text>
    
    <rect x="20" y="320" width="40" height="25" fill="#f97316" stroke="#ea580c" stroke-width="1" rx="3"/>
    <text x="40" y="335" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">6</text>
    <text x="70" y="335" fill="#374151" font-family="Arial, sans-serif" font-size="9">Lønnskostnader</text>
    
    <rect x="160" y="260" width="40" height="25" fill="#be185d" stroke="#9d174d" stroke-width="1" rx="3"/>
    <text x="180" y="275" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">7</text>
    <text x="210" y="275" fill="#374151" font-family="Arial, sans-serif" font-size="9">Andre drift</text>
    
    <rect x="160" y="290" width="40" height="25" fill="#7c3aed" stroke="#6d28d9" stroke-width="1" rx="3"/>
    <text x="180" y="305" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">8</text>
    <text x="210" y="305" fill="#374151" font-family="Arial, sans-serif" font-size="9">Finans</text>
    
    <rect x="160" y="320" width="40" height="25" fill="#6b7280" stroke="#4b5563" stroke-width="1" rx="3"/>
    <text x="180" y="335" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">9</text>
    <text x="210" y="335" fill="#374151" font-family="Arial, sans-serif" font-size="9">Skatt/ekstra</text>
  </g>
  

  <line x1="380" y1="200" x2="440" y2="200" stroke="#6b7280" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="380" y1="330" x2="440" y2="330" stroke="#6b7280" stroke-width="3" marker-end="url(#arrowhead)"/>
  

  <g transform="translate(460, 110)">
    <text x="150" y="20" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="16" font-weight="bold">FINANSIELLE RAPPORTER</text>
    

    <rect x="0" y="30" width="300" height="180" fill="#f0f9ff" stroke="#0284c7" stroke-width="2" rx="8"/>
    <text x="150" y="50" text-anchor="middle" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">BALANSE</text>
    

    <rect x="20" y="60" width="120" height="120" fill="#dbeafe" stroke="#3b82f6" stroke-width="1" rx="5"/>
    <text x="80" y="75" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">AKTIVA</text>
    <text x="25" y="95" fill="#1e40af" font-family="Arial, sans-serif" font-size="10">Anleggsmidler:</text>
    <text x="25" y="110" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Immaterielle (0)</text>
    <text x="25" y="125" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Varige driftsmidler (1)</text>
    <text x="25" y="145" fill="#1e40af" font-family="Arial, sans-serif" font-size="10">Omløpsmidler:</text>
    <text x="25" y="160" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Varer, fordringer (2)</text>
    

    <rect x="160" y="60" width="120" height="120" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="5"/>
    <text x="220" y="75" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">PASSIVA</text>
    <text x="165" y="95" fill="#92400e" font-family="Arial, sans-serif" font-size="10">Egenkapital:</text>
    <text x="165" y="110" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Aksjekapital</text>
    <text x="165" y="125" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Opptjent egenkapital</text>
    <text x="165" y="145" fill="#92400e" font-family="Arial, sans-serif" font-size="10">Gjeld:</text>
    <text x="165" y="160" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Langsiktig/kortsiktig (3)</text>
    

    <rect x="0" y="230" width="300" height="150" fill="#fefce8" stroke="#ca8a04" stroke-width="2" rx="8"/>
    <text x="150" y="250" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">RESULTATREGNSKAP</text>
    
    <text x="20" y="270" fill="#92400e" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Driftsinntekter (4)</text>
    <text x="20" y="285" fill="#374151" font-family="Arial, sans-serif" font-size="10">- Varekostnader (5)</text>
    <text x="20" y="300" fill="#374151" font-family="Arial, sans-serif" font-size="10">- Lønnskostnader (6)</text>
    <text x="20" y="315" fill="#374151" font-family="Arial, sans-serif" font-size="10">- Andre driftskostnader (7)</text>
    <text x="20" y="330" fill="#92400e" font-family="Arial, sans-serif" font-size="11" font-weight="bold">= Driftsresultat</text>
    <text x="20" y="345" fill="#374151" font-family="Arial, sans-serif" font-size="10">+/- Finansposter (8)</text>
    <text x="20" y="360" fill="#374151" font-family="Arial, sans-serif" font-size="10">- Skattekostnad (9)</text>
    <text x="20" y="375" fill="#92400e" font-family="Arial, sans-serif" font-size="11" font-weight="bold">= Årsresultat</text>
  </g>
  

  <g transform="translate(80, 520)">
    <rect x="0" y="0" width="640" height="50" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" rx="8"/>
    <text x="320" y="20" text-anchor="middle" fill="#334155" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Kontoklassene sikrer:</text>
    <text x="20" y="40" fill="#64748b" font-family="Arial, sans-serif" font-size="11">• Konsistent rapportering • Automatisk aggregering • Lovmessig compliance • Sammenlignbarhet</text>
  </g>
</svg>