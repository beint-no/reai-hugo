<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="400" height="300" fill="url(#bgGradient)" stroke="#cbd5e1" stroke-width="2"/>
  

  <rect x="0" y="0" width="400" height="50" fill="url(#headerGradient)"/>
  <text x="200" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Personalkostnad</text>
  

  <circle cx="120" cy="150" r="60" fill="#dbeafe" stroke="#3b82f6" stroke-width="3"/>
  <text x="120" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">TOTAL</text>
  <text x="120" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">KOSTNAD</text>
  

  <rect x="220" y="70" width="150" height="20" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="3"/>
  <text x="225" y="84" font-family="Arial, sans-serif" font-size="11" fill="#92400e">Grunnlønn</text>
  
  <rect x="220" y="95" width="130" height="20" fill="#d1fae5" stroke="#10b981" stroke-width="1" rx="3"/>
  <text x="225" y="109" font-family="Arial, sans-serif" font-size="11" fill="#065f46">Feriepenger</text>
  
  <rect x="220" y="120" width="140" height="20" fill="#fde2e8" stroke="#ef4444" stroke-width="1" rx="3"/>
  <text x="225" y="134" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">Arbeidsgiveravgift</text>
  
  <rect x="220" y="145" width="120" height="20" fill="#e0e7ff" stroke="#6366f1" stroke-width="1" rx="3"/>
  <text x="225" y="159" font-family="Arial, sans-serif" font-size="11" fill="#3730a3">Pensjon</text>
  
  <rect x="220" y="170" width="110" height="20" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="1" rx="3"/>
  <text x="225" y="184" font-family="Arial, sans-serif" font-size="11" fill="#581c87">Forsikring</text>
  
  <rect x="220" y="195" width="100" height="20" fill="#fed7e2" stroke="#ec4899" stroke-width="1" rx="3"/>
  <text x="225" y="209" font-family="Arial, sans-serif" font-size="11" fill="#9d174d">Andre ytelser</text>
  

  <path d="M 190 80 Q 160 110 150 140" fill="none" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 190 105 Q 160 120 150 140" fill="none" stroke="#64748b" stroke-width="2"/>
  <path d="M 190 130 Q 170 135 150 140" fill="none" stroke="#64748b" stroke-width="2"/>
  <path d="M 190 155 Q 170 155 150 150" fill="none" stroke="#64748b" stroke-width="2"/>
  <path d="M 190 180 Q 170 175 150 160" fill="none" stroke="#64748b" stroke-width="2"/>
  <path d="M 190 205 Q 160 185 150 170" fill="none" stroke="#64748b" stroke-width="2"/>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
  

  <rect x="20" y="240" width="360" height="40" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" rx="5"/>
  <text x="200" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#475569">Personalkostnad = Lønn + Sosiale kostnader + Ytelser</text>
  <text x="200" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Ofte 30-50% høyere enn grunnlønn</text>
</svg>