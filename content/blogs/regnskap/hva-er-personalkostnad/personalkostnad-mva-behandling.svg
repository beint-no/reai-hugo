<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-size="24" font-weight="bold" fill="#2c3e50">
    Personalkostnad og MVA-behandling
  </text>
  


  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="320" height="200" fill="#e74c3c" fill-opacity="0.1" stroke="#e74c3c" stroke-width="2" rx="10"/>
    <text x="160" y="25" text-anchor="middle" font-size="18" font-weight="bold" fill="#e74c3c">
      Ikke fradragsberettiget MVA
    </text>
    

    <circle cx="160" cy="60" r="25" fill="#e74c3c" fill-opacity="0.2"/>
    <text x="160" y="68" text-anchor="middle" font-size="30" fill="#e74c3c">⊘</text>
    

    <text x="20" y="110" font-size="14" fill="#2c3e50">
      • Personalrelaterte tjenester
    </text>
    <text x="20" y="130" font-size="14" fill="#2c3e50">
      • Blandet bruk (privat/bedrift)
    </text>
    <text x="20" y="150" font-size="14" fill="#2c3e50">
      • Krav til dokumentasjon
    </text>
    <text x="20" y="170" font-size="14" fill="#2c3e50">
      • Bilagføring påkrevd
    </text>
  </g>
  

  <g transform="translate(430, 80)">
    <rect x="0" y="0" width="320" height="200" fill="#27ae60" fill-opacity="0.1" stroke="#27ae60" stroke-width="2" rx="10"/>
    <text x="160" y="25" text-anchor="middle" font-size="18" font-weight="bold" fill="#27ae60">
      MVA på naturalytelser
    </text>
    

    <circle cx="160" cy="60" r="25" fill="#27ae60" fill-opacity="0.2"/>
    <text x="160" y="68" text-anchor="middle" font-size="30" fill="#27ae60">%</text>
    

    <text x="20" y="110" font-size="14" fill="#2c3e50">
      • Firmabil (privatbruk)
    </text>
    <text x="20" y="130" font-size="14" fill="#2c3e50">
      • Telefon og internett
    </text>
    <text x="20" y="150" font-size="14" fill="#2c3e50">
      • Andre personalytelser
    </text>
    <text x="20" y="170" font-size="14" fill="#2c3e50">
      • Verdsettingsprinsipper
    </text>
  </g>
  

  <g transform="translate(50, 320)">

    <rect x="0" y="0" width="140" height="80" fill="#3498db" fill-opacity="0.2" stroke="#3498db" stroke-width="2" rx="5"/>
    <text x="70" y="25" text-anchor="middle" font-size="14" font-weight="bold" fill="#3498db">1. Identifiser</text>
    <text x="70" y="45" text-anchor="middle" font-size="12" fill="#2c3e50">Personalytelse</text>
    <text x="70" y="60" text-anchor="middle" font-size="12" fill="#2c3e50">type og bruk</text>
    

    <path d="M 150 40 L 190 40" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
    

    <rect x="200" y="0" width="140" height="80" fill="#f39c12" fill-opacity="0.2" stroke="#f39c12" stroke-width="2" rx="5"/>
    <text x="270" y="25" text-anchor="middle" font-size="14" font-weight="bold" fill="#f39c12">2. Vurder</text>
    <text x="270" y="45" text-anchor="middle" font-size="12" fill="#2c3e50">MVA-behandling</text>
    <text x="270" y="60" text-anchor="middle" font-size="12" fill="#2c3e50">og fradrag</text>
    

    <path d="M 350 40 L 390 40" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
    

    <rect x="400" y="0" width="140" height="80" fill="#9b59b6" fill-opacity="0.2" stroke="#9b59b6" stroke-width="2" rx="5"/>
    <text x="470" y="25" text-anchor="middle" font-size="14" font-weight="bold" fill="#9b59b6">3. Dokumenter</text>
    <text x="470" y="45" text-anchor="middle" font-size="12" fill="#2c3e50">Bilag og</text>
    <text x="470" y="60" text-anchor="middle" font-size="12" fill="#2c3e50">begrunnelse</text>
    

    <path d="M 550 40 L 590 40" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
    

    <rect x="600" y="0" width="140" height="80" fill="#e67e22" fill-opacity="0.2" stroke="#e67e22" stroke-width="2" rx="5"/>
    <text x="670" y="25" text-anchor="middle" font-size="14" font-weight="bold" fill="#e67e22">4. Rapporter</text>
    <text x="670" y="45" text-anchor="middle" font-size="12" fill="#2c3e50">Korrekt MVA-</text>
    <text x="670" y="60" text-anchor="middle" font-size="12" fill="#2c3e50">behandling</text>
  </g>
  

  <g transform="translate(50, 440)">
    <text x="0" y="0" font-size="16" font-weight="bold" fill="#2c3e50">Eksempler på MVA-behandling:</text>
    

    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="200" height="60" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
      <text x="10" y="20" font-size="12" font-weight="bold" fill="#e74c3c">Firmabil - privatbruk</text>
      <text x="10" y="35" font-size="10" fill="#2c3e50">25% MVA på privatandel</text>
      <text x="10" y="50" font-size="10" fill="#2c3e50">Ikke fradragsberettiget</text>
    </g>
    

    <g transform="translate(220, 30)">
      <rect x="0" y="0" width="200" height="60" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
      <text x="10" y="20" font-size="12" font-weight="bold" fill="#27ae60">Telefon til ansatt</text>
      <text x="10" y="35" font-size="10" fill="#2c3e50">Bedriftsmessig bruk</text>
      <text x="10" y="50" font-size="10" fill="#2c3e50">Fradragsberettiget MVA</text>
    </g>
    

    <g transform="translate(440, 30)">
      <rect x="0" y="0" width="200" height="60" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
      <text x="10" y="20" font-size="12" font-weight="bold" fill="#f39c12">Blandet bruk</text>
      <text x="10" y="35" font-size="10" fill="#2c3e50">Fordeling privat/bedrift</text>
      <text x="10" y="50" font-size="10" fill="#2c3e50">Kun bedriftsdel fradrag</text>
    </g>
  </g>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
</svg>