<svg width="500" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="400" fill="url(#bg)" stroke="#cbd5e1" stroke-width="2"/>
  
  <!-- Title -->
  <text x="250" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">Personalytelser - Kategorisering</text>
  
  <!-- Category 1: Lovpålagte ytelser -->
  <rect x="30" y="50" width="140" height="150" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <text x="100" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">Lovpålagte ytelser</text>
  
  <rect x="40" y="80" width="120" height="20" fill="#fed7aa" stroke="#ea580c" stroke-width="1" rx="3"/>
  <text x="100" y="94" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9a3412">Feriepenger (12%)</text>
  
  <rect x="40" y="105" width="120" height="20" fill="#fed7aa" stroke="#ea580c" stroke-width="1" rx="3"/>
  <text x="100" y="119" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9a3412">Arbeidsgiveravgift</text>
  
  <rect x="40" y="130" width="120" height="20" fill="#fed7aa" stroke="#ea580c" stroke-width="1" rx="3"/>
  <text x="100" y="144" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9a3412">Pensjon (minimum)</text>
  
  <rect x="40" y="155" width="120" height="20" fill="#fed7aa" stroke="#ea580c" stroke-width="1" rx="3"/>
  <text x="100" y="169" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9a3412">Yrkesskadeforsikring</text>
  
  <text x="100" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#7c2d12">Må tilbys alle ansatte</text>
  
  <!-- Category 2: Frivillige ytelser -->
  <rect x="180" y="50" width="140" height="150" fill="#d1fae5" stroke="#10b981" stroke-width="2" rx="8"/>
  <text x="250" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#065f46">Frivillige ytelser</text>
  
  <rect x="190" y="80" width="120" height="20" fill="#a7f3d0" stroke="#059669" stroke-width="1" rx="3"/>
  <text x="250" y="94" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#064e3b">Tilleggspensjon</text>
  
  <rect x="190" y="105" width="120" height="20" fill="#a7f3d0" stroke="#059669" stroke-width="1" rx="3"/>
  <text x="250" y="119" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#064e3b">Gruppelivsforsikring</text>
  
  <rect x="190" y="130" width="120" height="20" fill="#a7f3d0" stroke="#059669" stroke-width="1" rx="3"/>
  <text x="250" y="144" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#064e3b">Behandlingsforsikring</text>
  
  <rect x="190" y="155" width="120" height="20" fill="#a7f3d0" stroke="#059669" stroke-width="1" rx="3"/>
  <text x="250" y="169" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#064e3b">Bonusordninger</text>
  
  <text x="250" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#047857">Konkurransefortrinn</text>
  
  <!-- Category 3: Naturalytelser -->
  <rect x="330" y="50" width="140" height="150" fill="#e0e7ff" stroke="#6366f1" stroke-width="2" rx="8"/>
  <text x="400" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3730a3">Naturalytelser</text>
  
  <rect x="340" y="80" width="120" height="20" fill="#c7d2fe" stroke="#4f46e5" stroke-width="1" rx="3"/>
  <text x="400" y="94" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#312e81">Firmabil</text>
  
  <rect x="340" y="105" width="120" height="20" fill="#c7d2fe" stroke="#4f46e5" stroke-width="1" rx="3"/>
  <text x="400" y="119" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#312e81">Fri telefon</text>
  
  <rect x="340" y="130" width="120" height="20" fill="#c7d2fe" stroke="#4f46e5" stroke-width="1" rx="3"/>
  <text x="400" y="144" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#312e81">Kantineordning</text>
  
  <rect x="340" y="155" width="120" height="20" fill="#c7d2fe" stroke="#4f46e5" stroke-width="1" rx="3"/>
  <text x="400" y="169" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#312e81">Parkering</text>
  
  <text x="400" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#4338ca">Skattepliktig fordel</text>
  
  <!-- Cost indicators -->
  <rect x="30" y="220" width="140" height="80" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" rx="5"/>
  <text x="100" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#475569">Kostnadsnivå</text>
  <text x="100" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">20-25% av grunnlønn</text>
  <text x="100" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Faste satser</text>
  <text x="100" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Lett å budsjettere</text>
  
  <rect x="180" y="220" width="140" height="80" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" rx="5"/>
  <text x="250" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#475569">Kostnadsnivå</text>
  <text x="250" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">5-15% av grunnlønn</text>
  <text x="250" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Variable kostnader</text>
  <text x="250" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Kan tilpasses behov</text>
  
  <rect x="330" y="220" width="140" height="80" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" rx="5"/>
  <text x="400" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#475569">Kostnadsnivå</text>
  <text x="400" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">2-10% av grunnlønn</text>
  <text x="400" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Markedsverdi</text>
  <text x="400" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Skattemessige følger</text>
  
  <!-- Summary -->
  <rect x="50" y="320" width="400" height="60" fill="#fef2f2" stroke="#ef4444" stroke-width="2" rx="8"/>
  <text x="250" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#991b1b">Total personalkostnad</text>
  <text x="250" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f1d1d">Typisk 130-150% av grunnlønn</text>
  <text x="250" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f1d1d">Varierer med bransje, stillingsnivå og geografisk lokasjon</text>
</svg>