  <text x="250" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">KOSTNAD</text>
  

  <rect x="50" y="60" width="100" height="50" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="5"/>
