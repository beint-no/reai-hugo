  <path d="M 130 200 Q 180 200 205 200" fill="none" stroke="#64748b" stroke-width="2"/>
  <path d="M 370 200 Q 320 200 295 200" fill="none" stroke="#64748b" stroke-width="2"/>
  

  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#64748b"/>
    </marker>
  </defs>
  

  <text x="250" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#475569">Total personalkostnad: Typisk 130-150% av grunnlønn</text>
