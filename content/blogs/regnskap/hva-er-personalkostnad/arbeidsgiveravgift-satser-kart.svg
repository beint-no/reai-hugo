  <!-- Simplified Norway map outline -->
  <path d="M 180 60 Q 200 50 220 60 Q 240 70 250 90 Q 260 110 250 130 Q 240 150 220 160 Q 200 170 180 160 Q 160 150 150 130 Q 140 110 150 90 Q 160 70 180 60 Z" 
