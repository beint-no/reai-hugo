  <text x="120" y="187" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">10,6%</text>
  
  <ellipse cx="280" cy="180" rx="40" ry="25" fill="#ea580c" stroke="#c2410c" stroke-width="2"/>
