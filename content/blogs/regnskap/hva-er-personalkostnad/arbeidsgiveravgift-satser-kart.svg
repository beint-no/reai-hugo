  <text x="200" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Sone I</text>
  <text x="200" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">14,1%</text>
  
  <!-- Sone II -->
  <ellipse cx="120" cy="180" rx="40" ry="25" fill="#ea580c" stroke="#c2410c" stroke-width="2"/>
