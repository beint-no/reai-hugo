  <text x="430" y="560" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="9">2019</text>
  <text x="520" y="560" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="9">2021</text>
  <text x="610" y="560" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="9">2022</text>
  <text x="700" y="560" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="9">2024</text>
  
