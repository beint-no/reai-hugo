  <text x="160" y="205" text-anchor="middle" fill="#28a745" font-family="Arial, sans-serif" font-size="12">
    ↑ 8% fra i fjor
  </text>
  <text x="160" y="220" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="10">
