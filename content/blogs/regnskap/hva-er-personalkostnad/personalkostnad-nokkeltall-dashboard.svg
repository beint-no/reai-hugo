  <circle cx="460" cy="520" r="3" fill="#2E8B57"/>
  <circle cx="490" cy="510" r="3" fill="#2E8B57"/>
  <circle cx="520" cy="525" r="3" fill="#2E8B57"/>
  <circle cx="550" cy="500" r="3" fill="#2E8B57"/>
  <circle cx="580" cy="495" r="3" fill="#2E8B57"/>
  <circle cx="610" cy="505" r="3" fill="#2E8B57"/>
  <circle cx="640" cy="490" r="3" fill="#2E8B57"/>
  <circle cx="670" cy="485" r="3" fill="#2E8B57"/>
