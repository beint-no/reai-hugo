<svg xmlns="http://www.w3.org/2000/svg" width="900" height="650" viewBox="0 0 900 650"><path fill="#f8f9fa" d="M0 0h900v650H0z"/><text x="450" y="40" fill="#2c3e50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">
    Viktige Balansenøkkeltall og Beregning
  </text><rect width="380" height="120" x="50" y="80" fill="#e8f5e8" stroke="#27ae60" stroke-width="3" rx="10"/><text x="240" y="110" fill="#27ae60" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
    Egenkapitalandel
  </text><rect width="340" height="35" x="70" y="125" fill="#fff" stroke="#27ae60" stroke-width="2" rx="5"/><text x="240" y="148" fill="#2c3e50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    Egenkapital ÷ Totalkapital × 100%
  </text><text x="60" y="175" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Måler finansiell styrke og soliditet</text><text x="60" y="190" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Høy andel = god soliditet (over 30% er bra)</text><rect width="380" height="120" x="470" y="80" fill="#ffe8e8" stroke="#e74c3c" stroke-width="3" rx="10"/><text x="660" y="110" fill="#e74c3c" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
    Gjeldsgrad
  </text><rect width="340" height="35" x="490" y="125" fill="#fff" stroke="#e74c3c" stroke-width="2" rx="5"/><text x="660" y="148" fill="#2c3e50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    Total gjeld ÷ Egenkapital
  </text><text x="480" y="175" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Måler finansiell risiko</text><text x="480" y="190" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Lav gjeldsgrad = mindre risiko (under 2 er bra)</text><rect width="380" height="120" x="50" y="230" fill="#d1ecf1" stroke="#17a2b8" stroke-width="3" rx="10"/><text x="240" y="260" fill="#0c5460" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
    Likviditetsgrad 1
  </text><rect width="340" height="35" x="70" y="275" fill="#fff" stroke="#17a2b8" stroke-width="2" rx="5"/><text x="240" y="298" fill="#2c3e50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    Omløpsmidler ÷ Kortsiktig gjeld
  </text><text x="60" y="325" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Måler kortsiktig betalingsevne</text><text x="60" y="340" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Over 2 = god likviditet</text><rect width="380" height="120" x="470" y="230" fill="#fff3cd" stroke="#ffc107" stroke-width="3" rx="10"/><text x="660" y="260" fill="#856404" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
    Likviditetsgrad 2 (Rask ratio)
  </text><rect width="340" height="35" x="490" y="275" fill="#fff" stroke="#ffc107" stroke-width="2" rx="5"/><text x="660" y="298" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
    (Omløpsmidler - Varer) ÷ Kortsiktig gjeld
  </text><text x="480" y="325" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Måler rask likviditet (uten varer)</text><text x="480" y="340" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Over 1 = god rask likviditet</text><rect width="380" height="120" x="50" y="380" fill="#f8d7da" stroke="#dc3545" stroke-width="3" rx="10"/><text x="240" y="410" fill="#721c24" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
    Arbeidskapital
  </text><rect width="340" height="35" x="70" y="425" fill="#fff" stroke="#dc3545" stroke-width="2" rx="5"/><text x="240" y="448" fill="#2c3e50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    Omløpsmidler - Kortsiktig gjeld
  </text><text x="60" y="475" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Måler driftslikviditet (i kroner)</text><text x="60" y="490" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Positiv arbeidskapital = god driftslikviditet</text><rect width="380" height="120" x="470" y="380" fill="#d4edda" stroke="#28a745" stroke-width="3" rx="10"/><text x="660" y="410" fill="#155724" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
    Rentedekningsgrad
  </text><rect width="340" height="35" x="490" y="425" fill="#fff" stroke="#28a745" stroke-width="2" rx="5"/><text x="660" y="448" fill="#2c3e50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    EBIT ÷ Rentekostnader
  </text><text x="480" y="475" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Måler evne til å betjene gjeld</text><text x="480" y="490" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Over 2,5 = god rentedekningsgrad</text><rect width="600" height="100" x="150" y="530" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2" rx="10"/><text x="450" y="555" fill="#2c3e50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
    Eksempel på Nøkkeltallsberegning
  </text><text x="170" y="580" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14">Egenkapital: 2.000.000 kr</text><text x="170" y="595" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14">Total gjeld: 3.000.000 kr</text><text x="170" y="610" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14">Totalkapital: 5.000.000 kr</text><text x="450" y="580" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14">Egenkapitalandel: 2.000.000 ÷ 5.000.000 = 40%</text><text x="450" y="595" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14">Gjeldsgrad: 3.000.000 ÷ 2.000.000 = 1,5</text><text x="450" y="610" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14">Vurdering: God soliditet og lav finansiell risiko</text><defs><marker id="a" markerHeight="8" markerWidth="8" orient="auto" refX="7" refY="4"><path fill="#3498db" d="M0 0v8l8-4z"/></marker></defs><path fill="none" stroke="#3498db" stroke-width="2" marker-end="url(#a)" d="M430 140q20 20 40 0"/><path fill="none" stroke="#3498db" stroke-width="2" marker-end="url(#a)" d="M430 290q20 20 40 0"/><text x="450" y="630" fill="#6c757d" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
    Nøkkeltallene bør vurderes sammen for å få et helhetlig bilde av finansiell stilling
  </text></svg>