<svg width="900" height="650" viewBox="0 0 900 650" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="650" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">
    Viktige Balansenøkkeltall og Beregning
  </text>
  
  <!-- Egenkapitalandel -->
  <rect x="50" y="80" width="380" height="120" fill="#e8f5e8" stroke="#27ae60" stroke-width="3" rx="10"/>
  <text x="240" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#27ae60">
    Egenkapitalandel
  </text>
  <rect x="70" y="125" width="340" height="35" fill="#ffffff" stroke="#27ae60" stroke-width="2" rx="5"/>
  <text x="240" y="148" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Egenkapital ÷ Totalkapital × 100%
  </text>
  <text x="60" y="175" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Måler finansiell styrke og soliditet</text>
  <text x="60" y="190" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Høy andel = god soliditet (over 30% er bra)</text>
  
  <!-- Gjeldsgrad -->
  <rect x="470" y="80" width="380" height="120" fill="#ffe8e8" stroke="#e74c3c" stroke-width="3" rx="10"/>
  <text x="660" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e74c3c">
    Gjeldsgrad
  </text>
  <rect x="490" y="125" width="340" height="35" fill="#ffffff" stroke="#e74c3c" stroke-width="2" rx="5"/>
  <text x="660" y="148" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Total gjeld ÷ Egenkapital
  </text>
  <text x="480" y="175" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Måler finansiell risiko</text>
  <text x="480" y="190" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Lav gjeldsgrad = mindre risiko (under 2 er bra)</text>
  
  <!-- Likviditetsgrad 1 -->
  <rect x="50" y="230" width="380" height="120" fill="#d1ecf1" stroke="#17a2b8" stroke-width="3" rx="10"/>
  <text x="240" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0c5460">
    Likviditetsgrad 1
  </text>
  <rect x="70" y="275" width="340" height="35" fill="#ffffff" stroke="#17a2b8" stroke-width="2" rx="5"/>
  <text x="240" y="298" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Omløpsmidler ÷ Kortsiktig gjeld
  </text>
  <text x="60" y="325" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Måler kortsiktig betalingsevne</text>
  <text x="60" y="340" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Over 2 = god likviditet</text>
  
  <!-- Likviditetsgrad 2 -->
  <rect x="470" y="230" width="380" height="120" fill="#fff3cd" stroke="#ffc107" stroke-width="3" rx="10"/>
  <text x="660" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#856404">
    Likviditetsgrad 2 (Rask ratio)
  </text>
  <rect x="490" y="275" width="340" height="35" fill="#ffffff" stroke="#ffc107" stroke-width="2" rx="5"/>
  <text x="660" y="298" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    (Omløpsmidler - Varer) ÷ Kortsiktig gjeld
  </text>
  <text x="480" y="325" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Måler rask likviditet (uten varer)</text>
  <text x="480" y="340" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Over 1 = god rask likviditet</text>
  
  <!-- Arbeidskapital -->
  <rect x="50" y="380" width="380" height="120" fill="#f8d7da" stroke="#dc3545" stroke-width="3" rx="10"/>
  <text x="240" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#721c24">
    Arbeidskapital
  </text>
  <rect x="70" y="425" width="340" height="35" fill="#ffffff" stroke="#dc3545" stroke-width="2" rx="5"/>
  <text x="240" y="448" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Omløpsmidler - Kortsiktig gjeld
  </text>
  <text x="60" y="475" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Måler driftslikviditet (i kroner)</text>
  <text x="60" y="490" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Positiv arbeidskapital = god driftslikviditet</text>
  
  <!-- Rentedekningsgrad -->
  <rect x="470" y="380" width="380" height="120" fill="#d4edda" stroke="#28a745" stroke-width="3" rx="10"/>
  <text x="660" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#155724">
    Rentedekningsgrad
  </text>
  <rect x="490" y="425" width="340" height="35" fill="#ffffff" stroke="#28a745" stroke-width="2" rx="5"/>
  <text x="660" y="448" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    EBIT ÷ Rentekostnader
  </text>
  <text x="480" y="475" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Måler evne til å betjene gjeld</text>
  <text x="480" y="490" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Over 2,5 = god rentedekningsgrad</text>
  
  <!-- Example calculation box -->
  <rect x="150" y="530" width="600" height="100" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2" rx="10"/>
  <text x="450" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Eksempel på Nøkkeltallsberegning
  </text>
  
  <!-- Example data -->
  <text x="170" y="580" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Egenkapital: 2.000.000 kr</text>
  <text x="170" y="595" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Total gjeld: 3.000.000 kr</text>
  <text x="170" y="610" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Totalkapital: 5.000.000 kr</text>
  
  <!-- Example calculations -->
  <text x="450" y="580" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Egenkapitalandel: 2.000.000 ÷ 5.000.000 = 40%</text>
  <text x="450" y="595" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Gjeldsgrad: 3.000.000 ÷ 2.000.000 = 1,5</text>
  <text x="450" y="610" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Vurdering: God soliditet og lav finansiell risiko</text>
  
  <!-- Arrows connecting related ratios -->
  <defs>
    <marker id="arrowblue" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
      <path d="M0,0 L0,8 L8,4 z" fill="#3498db"/>
    </marker>
  </defs>
  
  <!-- Connection lines -->
  <path d="M 430 140 Q 450 160 470 140" stroke="#3498db" stroke-width="2" fill="none" marker-end="url(#arrowblue)"/>
  <path d="M 430 290 Q 450 310 470 290" stroke="#3498db" stroke-width="2" fill="none" marker-end="url(#arrowblue)"/>
  
  <!-- Legend -->
  <text x="450" y="630" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    Nøkkeltallene bør vurderes sammen for å få et helhetlig bilde av finansiell stilling
  </text>
</svg>