<svg width="900" height="700" viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">

  <rect width="900" height="700" fill="#f8f9fa"/>
  

  <text x="450" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">
    Balansens Standardoppstilling (Regnskapsloven)
  </text>
  

  <rect x="50" y="80" width="800" height="580" fill="white" stroke="#2c3e50" stroke-width="3" rx="10"/>
  

  <rect x="60" y="90" width="780" height="40" fill="#34495e" rx="5"/>
  <text x="450" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    BALANSE PR. 31. DESEMBER
  </text>
  

  <rect x="70" y="140" width="380" height="30" fill="#27ae60" rx="3"/>
  <text x="260" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    EIENDELER
  </text>
  

  <text x="80" y="190" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">A. ANLEGGSMIDLER</text>
  

  <text x="90" y="215" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">I. Immaterielle eiendeler</text>
  <text x="100" y="235" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">1. Forskning og utvikling</text>
  <text x="100" y="250" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">2. Konsesjoner, patenter o.l.</text>
  <text x="100" y="265" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">3. Goodwill</text>
  

  <text x="90" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">II. Varige driftsmidler</text>
  <text x="100" y="310" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">1. Tomter, bygninger og annen fast eiendom</text>
  <text x="100" y="325" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">2. Maskiner og anlegg</text>
  <text x="100" y="340" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">3. Skip, fly, biler o.l.</text>
  <text x="100" y="355" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">4. Driftsløsøre, inventar o.l.</text>
  

  <text x="90" y="380" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">III. Finansielle anleggsmidler</text>
  <text x="100" y="400" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">1. Investeringer i datterselskap</text>
  <text x="100" y="415" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">2. Investeringer i tilknyttet selskap</text>
  <text x="100" y="430" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">3. Lån til foretak i samme konsern</text>
  <text x="100" y="445" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">4. Andre finansielle anleggsmidler</text>
  

  <line x1="80" y1="460" x2="430" y2="460" stroke="#2c3e50" stroke-width="1"/>
  <text x="90" y="480" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Sum anleggsmidler</text>
  

  <text x="80" y="510" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">B. OMLØPSMIDLER</text>
  

  <text x="90" y="535" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">I. Varer</text>
  <text x="100" y="555" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">1. Råvarer og hjelpestoffer</text>
  <text x="100" y="570" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">2. Varer under tilvirkning</text>
  <text x="100" y="585" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">3. Ferdig tilvirkede varer</text>
  

  <text x="90" y="610" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">II. Fordringer</text>
  <text x="100" y="630" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">1. Kundefordringer</text>
  <text x="100" y="645" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">2. Andre fordringer</text>
  

  <rect x="470" y="140" width="370" height="30" fill="#e74c3c" rx="3"/>
  <text x="655" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    EGENKAPITAL OG GJELD
  </text>
  

  <text x="480" y="190" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">C. EGENKAPITAL</text>
  

  <text x="490" y="215" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">I. Innskutt egenkapital</text>
  <text x="500" y="235" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">1. Aksjekapital</text>
  <text x="500" y="250" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">2. Overkurs</text>
  

  <text x="490" y="275" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">II. Opptjent egenkapital</text>
  <text x="500" y="295" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">1. Fond for vurderingsforskjeller</text>
  <text x="500" y="310" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">2. Annen egenkapital</text>
  

  <line x1="480" y1="325" x2="820" y2="325" stroke="#2c3e50" stroke-width="1"/>
  <text x="490" y="345" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Sum egenkapital</text>
  

  <text x="480" y="375" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">D. GJELD</text>
  

  <text x="490" y="400" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">I. Avsetninger for forpliktelser</text>
  <text x="500" y="420" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">1. Pensjonsforpliktelser</text>
  <text x="500" y="435" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">2. Utsatt skatt</text>
  

  <text x="490" y="460" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">II. Annen langsiktig gjeld</text>
  <text x="500" y="480" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">1. Konvertible lån</text>
  <text x="500" y="495" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">2. Gjeld til kredittinstitusjoner</text>
  <text x="500" y="510" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">3. Øvrig langsiktig gjeld</text>
  

  <text x="490" y="535" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">III. Kortsiktig gjeld</text>
  <text x="500" y="555" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">1. Gjeld til kredittinstitusjoner</text>
  <text x="500" y="570" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">2. Leverandørgjeld</text>
  <text x="500" y="585" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">3. Betalbar skatt</text>
  <text x="500" y="600" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">4. Skyldig lønn og feriepenger</text>
  <text x="500" y="615" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">5. Annen kortsiktig gjeld</text>
  

  <line x1="480" y1="630" x2="820" y2="630" stroke="#2c3e50" stroke-width="1"/>
  <text x="490" y="650" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Sum gjeld</text>
  

  <line x1="450" y1="140" x2="450" y2="660" stroke="#95a5a6" stroke-width="2"/>
  

  <rect x="70" y="670" width="770" height="25" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1"/>
  <text x="260" y="687" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    SUM EIENDELER
  </text>
  <text x="655" y="687" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    SUM EGENKAPITAL OG GJELD
  </text>
</svg>