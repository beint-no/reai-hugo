<svg width="900" height="600" viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">

  <rect width="900" height="600" fill="#f8f9fa"/>
  

  <text x="450" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">
    Vanlige Balanseproblemer og Løsninger
  </text>
  

  <rect x="50" y="80" width="380" height="120" fill="#f8d7da" stroke="#dc3545" stroke-width="3" rx="10"/>
  <text x="240" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#721c24">
    Problem: Ubalanse
  </text>
  <text x="60" y="135" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Årsaker:</text>
  <text x="70" y="155" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Bokføringsfeil i bilag</text>
  <text x="70" y="170" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Manglende poster</text>
  <text x="70" y="185" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Feil kontoføring</text>
  

  <rect x="470" y="80" width="380" height="120" fill="#d4edda" stroke="#28a745" stroke-width="3" rx="10"/>
  <text x="660" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#155724">
    Løsning: Systematisk gjennomgang
  </text>
  <text x="480" y="135" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Fremgangsmåte:</text>
  <text x="490" y="155" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Kontroller alle bilag systematisk</text>
  <text x="490" y="170" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Bruk prøvebalanse for å finne feil</text>
  <text x="490" y="185" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Avstem alle hovedposter</text>
  

  <rect x="50" y="220" width="380" height="120" fill="#fff3cd" stroke="#ffc107" stroke-width="3" rx="10"/>
  <text x="240" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#856404">
    Problem: Feil klassifisering
  </text>
  <text x="60" y="275" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Årsaker:</text>
  <text x="70" y="295" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Misforståelse av regler</text>
  <text x="70" y="310" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Manglende kunnskap</text>
  <text x="70" y="325" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Endrede forhold</text>
  

  <rect x="470" y="220" width="380" height="120" fill="#d1ecf1" stroke="#17a2b8" stroke-width="3" rx="10"/>
  <text x="660" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0c5460">
    Løsning: Opplæring og rutiner
  </text>
  <text x="480" y="275" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Fremgangsmåte:</text>
  <text x="490" y="295" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Oppdater kunnskap om regelverk</text>
  <text x="490" y="310" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Lag klare rutiner og sjekklister</text>
  <text x="490" y="325" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Regelmessig gjennomgang</text>
  

  <rect x="50" y="360" width="380" height="120" fill="#e2e3e5" stroke="#6c757d" stroke-width="3" rx="10"/>
  <text x="240" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#495057">
    Problem: Verdivurderingsfeil
  </text>
  <text x="60" y="415" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Årsaker:</text>
  <text x="70" y="435" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Feil anvendelse av prinsipper</text>
  <text x="70" y="450" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Utdaterte verdivurderinger</text>
  <text x="70" y="465" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Manglende markedsvurdering</text>
  

  <rect x="470" y="360" width="380" height="120" fill="#e8f5e8" stroke="#27ae60" stroke-width="3" rx="10"/>
  <text x="660" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#27ae60">
    Løsning: Regelmessig gjennomgang
  </text>
  <text x="480" y="415" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Fremgangsmåte:</text>
  <text x="490" y="435" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Årlig gjennomgang av alle verdier</text>
  <text x="490" y="450" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Bruk eksterne vurderinger</text>
  <text x="490" y="465" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Dokumenter alle vurderinger</text>
  

  <circle cx="450" cy="300" r="40" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
  <text x="450" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    BESTE
  </text>
  <text x="450" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    PRAKSIS
  </text>
  

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
  
  <line x1="430" y1="140" x2="470" y2="140" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="430" y1="280" x2="470" y2="280" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="430" y1="420" x2="470" y2="420" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrow)"/>
  

  <rect x="150" y="510" width="600" height="70" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2" rx="10"/>
  <text x="450" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Forebyggende Tiltak - Beste Praksis
  </text>
  
  <text x="170" y="555" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">• Månedlig avstemming av alle hovedposter</text>
  <text x="170" y="570" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">• Implementer interne kontroller og rutiner</text>
  
  <text x="470" y="555" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">• Regelmessig opplæring av personalet</text>
  <text x="470" y="570" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">• Bruk ekstern revisjon for kvalitetssikring</text>
  

  <circle cx="80" cy="110" r="15" fill="#dc3545"/>
  <text x="80" y="117" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">!</text>
  
  <circle cx="80" cy="250" r="15" fill="#ffc107"/>
  <text x="80" y="257" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">!</text>
  
  <circle cx="80" cy="390" r="15" fill="#6c757d"/>
  <text x="80" y="397" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">!</text>
  

  <circle cx="820" cy="110" r="15" fill="#28a745"/>
  <text x="820" y="117" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">✓</text>
  
  <circle cx="820" cy="250" r="15" fill="#17a2b8"/>
  <text x="820" y="257" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">✓</text>
  
  <circle cx="820" cy="390" r="15" fill="#27ae60"/>
  <text x="820" y="397" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">✓</text>
</svg>