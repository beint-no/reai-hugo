  </text><text x="60" y="135" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14">Årsaker:</text><text x="70" y="155" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Bokføringsfeil i bilag</text><text x="70" y="170" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Manglende poster</text><text x="70" y="185" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Feil kontoføring</text><rect width="380" height="120" x="470" y="80" fill="#d4edda" stroke="#28a745" stroke-width="3" rx="10"/><text x="660" y="110" fill="#155724" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
