<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">
    Regnskapsprinsipper i Balanseregnskap
  </text>
  

  <circle cx="400" cy="300" r="80" fill="#3498db" stroke="#2980b9" stroke-width="4"/>
  <text x="400" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    BALANSE-
  </text>
  <text x="400" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    REGNSKAP
  </text>
  

  <rect x="50" y="100" width="200" height="120" fill="#e8f5e8" stroke="#27ae60" stroke-width="3" rx="10"/>
  <text x="150" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27ae60">
    Forsiktighetsprinsippet
  </text>
  <text x="60" y="150" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Ikke overvurder eiendeler</text>
  <text x="60" y="165" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Ikke undervurder gjeld</text>
  <text x="60" y="180" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Konservativ verdivurdering</text>
  <text x="60" y="195" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Laveste verdis prinsipp</text>
  <text x="60" y="210" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Sikrer troverdighet</text>
  

  <rect x="550" y="100" width="200" height="120" fill="#fff3cd" stroke="#ffc107" stroke-width="3" rx="10"/>
  <text x="650" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#856404">
    Sammenstillingsprinsippet
  </text>
  <text x="560" y="150" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Match kostnader og inntekter</text>
  <text x="560" y="165" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Korrekt periodisering</text>
  <text x="560" y="180" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Påløpte kostnader</text>
  <text x="560" y="195" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Forskuddsbetalinger</text>
  <text x="560" y="210" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Riktig resultatmåling</text>
  

  <rect x="50" y="380" width="200" height="120" fill="#f8d7da" stroke="#dc3545" stroke-width="3" rx="10"/>
  <text x="150" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#721c24">
    Kontinuitetsprinsippet
  </text>
  <text x="60" y="430" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Forutsetter fortsatt drift</text>
  <text x="60" y="445" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Påvirker verdivurdering</text>
  <text x="60" y="460" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Historisk kost-prinsipp</text>
  <text x="60" y="475" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Avskrivninger over tid</text>
  <text x="60" y="490" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Ikke likvidasjonsverdi</text>
  

  <rect x="550" y="380" width="200" height="120" fill="#d1ecf1" stroke="#17a2b8" stroke-width="3" rx="10"/>
  <text x="650" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0c5460">
    Konsistensprinsippet
  </text>
  <text x="560" y="430" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Samme metoder år til år</text>
  <text x="560" y="445" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Sammenlignbarhet</text>
  <text x="560" y="460" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Stabile rutiner</text>
  <text x="560" y="475" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Dokumenter endringer</text>
  <text x="560" y="490" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Trendanalyse mulig</text>
  

  <line x1="340" y1="250" x2="200" y2="180" stroke="#95a5a6" stroke-width="2"/>
  <line x1="460" y1="250" x2="600" y2="180" stroke="#95a5a6" stroke-width="2"/>
  <line x1="340" y1="350" x2="200" y2="420" stroke="#95a5a6" stroke-width="2"/>
  <line x1="460" y1="350" x2="600" y2="420" stroke="#95a5a6" stroke-width="2"/>
  

  <rect x="300" y="520" width="200" height="60" fill="#e9ecef" stroke="#6c757d" stroke-width="2" rx="5"/>
  <text x="400" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
    Andre Viktige Prinsipper:
  </text>
  <text x="310" y="555" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Transaksjonsprinsippet</text>
  <text x="310" y="570" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Opptjeningsprinsippet</text>
  <text x="450" y="555" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Vesentlighetsprinsippet</text>
  <text x="450" y="570" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Klarhetsprinsippet</text>
  

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#95a5a6"/>
    </marker>
  </defs>
  

  <text x="400" y="590" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    Alle prinsipper må følges samtidig for korrekt balanseregnskap
  </text>
</svg>