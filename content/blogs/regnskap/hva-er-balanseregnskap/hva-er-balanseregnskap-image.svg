<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600"><path fill="#f8f9fa" d="M0 0h800v600H0z"/><text x="400" y="50" fill="#2c3e50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle">
