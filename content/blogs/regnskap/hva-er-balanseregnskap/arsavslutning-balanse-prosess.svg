<svg width="800" height="700" viewBox="0 0 800 700" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="700" fill="#f8f9fa"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">
    Årsavslutningsprosess for Balansen
  </text>
  

  <ellipse cx="400" cy="90" rx="80" ry="25" fill="#28a745" stroke="#1e7e34" stroke-width="3"/>
  <text x="400" y="98" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    START
  </text>
  

  <rect x="300" y="140" width="200" height="60" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="10"/>
  <text x="400" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">
    1. Avstemming av alle
  </text>
  <text x="400" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">
    balanseposter
  </text>
  

  <rect x="50" y="240" width="180" height="80" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="10"/>
  <text x="140" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">
    2. Periodisering
  </text>
  <text x="60" y="285" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Påløpte kostnader</text>
  <text x="60" y="300" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Forskuddsbetalinger</text>
  <text x="60" y="315" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Opptjente inntekter</text>
  

  <rect x="280" y="240" width="180" height="80" fill="#d1ecf1" stroke="#17a2b8" stroke-width="2" rx="10"/>
  <text x="370" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0c5460">
    3. Avskrivninger
  </text>
  <text x="290" y="285" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Beregn årlige avskrivninger</text>
  <text x="290" y="300" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Oppdater bokført verdi</text>
  <text x="290" y="315" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Kontroller avskrivningsplan</text>
  

  <rect x="510" y="240" width="180" height="80" fill="#f8d7da" stroke="#dc3545" stroke-width="2" rx="10"/>
  <text x="600" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#721c24">
    4. Nedskrivninger
  </text>
  <text x="520" y="285" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Vurder verdifallet</text>
  <text x="520" y="300" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Nedskriv til virkelig verdi</text>
  <text x="520" y="315" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Dokumenter vurdering</text>
  

  <rect x="50" y="360" width="180" height="80" fill="#e2e3e5" stroke="#6c757d" stroke-width="2" rx="10"/>
  <text x="140" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
    5. Avsetninger
  </text>
  <text x="60" y="405" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Garantiforpliktelser</text>
  <text x="60" y="420" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Tap på fordringer</text>
  <text x="60" y="435" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Andre forpliktelser</text>
  

  <rect x="280" y="360" width="180" height="80" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="10"/>
  <text x="370" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#155724">
    6. Skatteavsetning
  </text>
  <text x="290" y="405" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Beregn skattekostnad</text>
  <text x="290" y="420" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Avsett skyldig skatt</text>
  <text x="290" y="435" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Utsatt skatt</text>
  

  <rect x="510" y="360" width="180" height="80" fill="#ffeaa7" stroke="#fdcb6e" stroke-width="2" rx="10"/>
  <text x="600" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#8b4513">
    7. Klassifisering
  </text>
  <text x="520" y="405" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Anleggsmidler vs omløpsmidler</text>
  <text x="520" y="420" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Langsiktig vs kortsiktig gjeld</text>
  <text x="520" y="435" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Kontroller klassifisering</text>
  

  <rect x="300" y="480" width="200" height="60" fill="#e8f4fd" stroke="#007bff" stroke-width="2" rx="10"/>
  <text x="400" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0056b3">
    8. Kontroll og
  </text>
  <text x="400" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0056b3">
    sluttkontroll
  </text>
  

  <rect x="300" y="580" width="200" height="60" fill="#d1ecf1" stroke="#17a2b8" stroke-width="2" rx="10"/>
  <text x="400" y="605" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0c5460">
    9. Ferdig balanse
  </text>
  <text x="400" y="625" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0c5460">
    klar for revisjon
  </text>
  

  <ellipse cx="400" cy="680" rx="60" ry="20" fill="#dc3545" stroke="#c82333" stroke-width="3"/>
  <text x="400" y="687" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    FERDIG
  </text>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
  

  <line x1="400" y1="115" x2="400" y2="140" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="350" y1="200" x2="140" y2="240" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="200" x2="370" y2="240" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="200" x2="600" y2="240" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <line x1="140" y1="320" x2="140" y2="360" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="370" y1="320" x2="370" y2="360" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="600" y1="320" x2="600" y2="360" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <line x1="200" y1="440" x2="350" y2="480" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="440" x2="400" y2="480" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="550" y1="440" x2="450" y2="480" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <line x1="400" y1="540" x2="400" y2="580" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="640" x2="400" y2="660" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <rect x="20" y="500" width="160" height="80" fill="#fff" stroke="#6c757d" stroke-width="1" rx="5"/>
  <text x="100" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">
    Viktig å huske:
  </text>
  <text x="30" y="540" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Dokumenter alle vurderinger</text>
  <text x="30" y="555" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Følg regnskapsprinsipper</text>
  <text x="30" y="570" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Kvalitetssikre alle tall</text>
</svg>