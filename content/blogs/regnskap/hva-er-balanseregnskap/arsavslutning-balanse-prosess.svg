    2. Periodisering
  </text><text x="60" y="285" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Påløpte kostnader</text><text x="60" y="300" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Forskuddsbetalinger</text><text x="60" y="315" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Opptjente inntekter</text><rect width="180" height="80" x="280" y="240" fill="#d1ecf1" stroke="#17a2b8" stroke-width="2" rx="10"/><text x="370" y="265" fill="#0c5460" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
    3. Avskrivninger
  </text><text x="290" y="285" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Beregn årlige avskrivninger</text><text x="290" y="300" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Oppdater bokført verdi</text><text x="290" y="315" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Kontroller avskrivningsplan</text><rect width="180" height="80" x="510" y="240" fill="#f8d7da" stroke="#dc3545" stroke-width="2" rx="10"/><text x="600" y="265" fill="#721c24" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
