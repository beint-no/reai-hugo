    6. Skatteavsetning
  </text><text x="290" y="405" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Beregn skattekostnad</text><text x="290" y="420" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Avsett skyldig skatt</text><text x="290" y="435" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Utsatt skatt</text><rect width="180" height="80" x="510" y="360" fill="#ffeaa7" stroke="#fdcb6e" stroke-width="2" rx="10"/><text x="600" y="385" fill="#8b4513" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
    7. Klassifisering
  </text><text x="520" y="405" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Anleggsmidler vs omløpsmidler</text><text x="520" y="420" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Langsiktig vs kortsiktig gjeld</text><text x="520" y="435" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Kontroller klassifisering</text><rect width="200" height="60" x="300" y="480" fill="#e8f4fd" stroke="#007bff" stroke-width="2" rx="10"/><text x="400" y="505" fill="#0056b3" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
    8. Kontroll og
  </text><text x="400" y="525" fill="#0056b3" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
