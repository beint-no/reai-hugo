<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
<rect width="800" height="600" fill="#F7F9FC"/>

<!-- Box for Aksjeeierbok -->
<g transform="translate(100, 150)">
    <rect x="0" y="0" width="250" height="300" fill="#FFFFFF" rx="15" stroke="#BDC3C7" stroke-width="2"/>
    <text x="125" y="50" font-family="'Arial', sans-serif" font-size="20" font-weight="bold" fill="#2C3E50" text-anchor="middle">Aksjeeierbok</text>
    <foreignObject x="25" y="80" width="200" height="180">
        <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 'Arial', sans-serif; font-size: 14px; color: #34495E; text-align: center;">
            <p>Selskapets <b>interne</b>, løpende register.</p>
            <p style="margin-top: 20px;">Oppdateres <b>kontinuerlig</b> ved endringer.</p>
            <p style="margin-top: 20px;">Juridisk grunnlag for <b>eierrettigheter</b>.</p>
        </div>
    </foreignObject>
</g>

<!-- Box for Aksjonærregisteret -->
<g transform="translate(450, 150)">
    <rect x="0" y="0" width="250" height="300" fill="#FFFFFF" rx="15" stroke="#BDC3C7" stroke-width="2"/>
    <text x="125" y="50" font-family="'Arial', sans-serif" font-size="20" font-weight="bold" fill="#2C3E50" text-anchor="middle">Aksjonærregisteret</text>
    <foreignObject x="25" y="80" width="200" height="180">
        <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 'Arial', sans-serif; font-size: 14px; color: #34495E; text-align: center;">
            <p><b>Offentlig</b> rapport til Skatteetaten.</p>
            <p style="margin-top: 20px;">Innleveres <b>årlig</b> (øyeblikksbilde per 31.12).</p>
            <p style="margin-top: 20px;">Brukes til <b>skatteformål</b>.</p>
        </div>
    </foreignObject>
</g>

<!-- Arrow -->
<g transform="translate(350, 290)">
    <line x1="0" y1="0" x2="100" y2="0" stroke="#3498DB" stroke-width="4"/>
    <polygon points="95,-8 110,0 95,8" fill="#3498DB"/>
    <text x="50" y="-15" font-family="'Arial', sans-serif" font-size="14" fill="#2980B9" text-anchor="middle">informasjon hentes fra</text>
</g>

<text x="400" y="80" font-family="'Arial', sans-serif" font-size="28" font-weight="bold" fill="#2C3E50" text-anchor="middle">Aksjeeierbok vs. Aksjonærregisteret</text>
</svg>
