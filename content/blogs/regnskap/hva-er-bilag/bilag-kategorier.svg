<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Kategorisering av Ulike Bilagstyper
  </text>
  
  <!-- Main categories -->
  <!-- External Documents -->
  <g transform="translate(200, 100)">
    <rect x="-150" y="-20" width="300" height="40" fill="#3498db" rx="5"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      EKSTERNE BILAG
    </text>
  </g>
  
  <!-- Internal Documents -->
  <g transform="translate(600, 100)">
    <rect x="-150" y="-20" width="300" height="40" fill="#9b59b6" rx="5"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      INTERNE BILAG
    </text>
  </g>
  
  <!-- External subcategories -->
  <!-- Incoming External -->
  <g transform="translate(100, 180)">
    <rect x="-80" y="-15" width="160" height="30" fill="#27ae60" rx="3"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Inngående Eksterne
    </text>
  </g>
  
  <!-- Outgoing External -->
  <g transform="translate(300, 180)">
    <rect x="-80" y="-15" width="160" height="30" fill="#f39c12" rx="3"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Utgående Eksterne
    </text>
  </g>
  
  <!-- Internal subcategories -->
  <!-- Operational Internal -->
  <g transform="translate(500, 180)">
    <rect x="-80" y="-15" width="160" height="30" fill="#e74c3c" rx="3"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Driftsbilag
    </text>
  </g>
  
  <!-- Administrative Internal -->
  <g transform="translate(700, 180)">
    <rect x="-80" y="-15" width="160" height="30" fill="#34495e" rx="3"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Administrative
    </text>
  </g>
  
  <!-- Detailed examples -->
  <!-- Incoming External Examples -->
  <g transform="translate(100, 240)">
    <rect x="-75" y="-60" width="150" height="120" fill="#e8f5e8" stroke="#27ae60" stroke-width="1" rx="5"/>
    <text x="0" y="-40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">
      Eksempler:
    </text>
    <text x="0" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Leverandørfakturaer</text>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Kvitteringer</text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Kontoutskrifter</text>
    <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Tolldeklarasjoner</text>
    <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Forsikringspoliser</text>
  </g>
  
  <!-- Outgoing External Examples -->
  <g transform="translate(300, 240)">
    <rect x="-75" y="-60" width="150" height="120" fill="#fef2e8" stroke="#f39c12" stroke-width="1" rx="5"/>
    <text x="0" y="-40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f39c12">
      Eksempler:
    </text>
    <text x="0" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Salgsfakturaer</text>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Kreditnotaer</text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Betalingsbilag</text>
    <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Purringer</text>
    <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Proformafakturaer</text>
  </g>
  
  <!-- Operational Internal Examples -->
  <g transform="translate(500, 240)">
    <rect x="-75" y="-60" width="150" height="120" fill="#fdf2f2" stroke="#e74c3c" stroke-width="1" rx="5"/>
    <text x="0" y="-40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">
      Eksempler:
    </text>
    <text x="0" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Lønnsbilag</text>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Avskrivningsbilag</text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Varetellingslister</text>
    <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Reiseregninger</text>
    <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Produksjonsrapporter</text>
  </g>
  
  <!-- Administrative Internal Examples -->
  <g transform="translate(700, 240)">
    <rect x="-75" y="-60" width="150" height="120" fill="#f4f6f7" stroke="#34495e" stroke-width="1" rx="5"/>
    <text x="0" y="-40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#34495e">
      Eksempler:
    </text>
    <text x="0" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Periodiseringsbilag</text>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Korrigeringsbilag</text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Årsavslutningsbilag</text>
    <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Budsjettbilag</text>
    <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Analysebilag</text>
  </g>
  
  <!-- Classification by frequency -->
  <g transform="translate(400, 420)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
      Klassifisering etter Frekvens
    </text>
  </g>
  
  <!-- Frequency categories -->
  <g transform="translate(150, 480)">
    <rect x="-70" y="-15" width="140" height="30" fill="#1abc9c" rx="3"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Daglige Bilag
    </text>
    <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      Fakturaer, Kvitteringer
    </text>
  </g>
  
  <g transform="translate(400, 480)">
    <rect x="-70" y="-15" width="140" height="30" fill="#f1c40f" rx="3"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Periodiske Bilag
    </text>
    <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      Lønn, Avskrivninger
    </text>
  </g>
  
  <g transform="translate(650, 480)">
    <rect x="-70" y="-15" width="140" height="30" fill="#8e44ad" rx="3"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Årlige Bilag
    </text>
    <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      Årsavslutning, Skatt
    </text>
  </g>
  
  <!-- Connection lines -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7f8c8d"/>
    </marker>
  </defs>
  
  <!-- Lines from main categories to subcategories -->
  <path d="M 200 120 L 100 165" stroke="#7f8c8d" stroke-width="1" fill="none"/>
  <path d="M 200 120 L 300 165" stroke="#7f8c8d" stroke-width="1" fill="none"/>
  <path d="M 600 120 L 500 165" stroke="#7f8c8d" stroke-width="1" fill="none"/>
  <path d="M 600 120 L 700 165" stroke="#7f8c8d" stroke-width="1" fill="none"/>
  
  <!-- Lines from subcategories to examples -->
  <path d="M 100 195 L 100 180" stroke="#7f8c8d" stroke-width="1" fill="none"/>
  <path d="M 300 195 L 300 180" stroke="#7f8c8d" stroke-width="1" fill="none"/>
  <path d="M 500 195 L 500 180" stroke="#7f8c8d" stroke-width="1" fill="none"/>
  <path d="M 700 195 L 700 180" stroke="#7f8c8d" stroke-width="1" fill="none"/>
  
  <!-- Bottom note -->
  <text x="400" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    Alle bilagstyper må inneholde obligatoriske opplysninger for å være gyldige
  </text>
</svg>