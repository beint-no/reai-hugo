  <path d="M 340 120 L 460 120" stroke="#7f8c8d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 540 120 L 660 120" stroke="#7f8c8d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  

  <path d="M 700 160 Q 700 200 650 240 Q 600 280 560 320" stroke="#7f8c8d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  

  <path d="M 560 320 L 440 320" stroke="#7f8c8d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 360 320 L 240 320" stroke="#7f8c8d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  

