<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="500" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Oversikt over Bilagstyper og deres Rolle i Regnskapet
  </text>
  

  <g transform="translate(400, 250)">
    <circle cx="0" cy="0" r="80" fill="#3498db" opacity="0.2" stroke="#3498db" stroke-width="3"/>
    <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      REGNSKAP
    </text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
      SYSTEM
    </text>
  </g>
  

  <g transform="translate(150, 120)">
    <rect x="-60" y="-40" width="120" height="80" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="10"/>
    <text x="0" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">
      INNGÅENDE
    </text>
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      Eksterne Bilag
    </text>
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
      Fakturaer, Kvitteringer
    </text>
  </g>
  

  <g transform="translate(650, 120)">
    <rect x="-60" y="-40" width="120" height="80" fill="#fef2e8" stroke="#f39c12" stroke-width="2" rx="10"/>
    <text x="0" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f39c12">
      UTGÅENDE
    </text>
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      Eksterne Bilag
    </text>
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
      Salgsfakturaer, Kreditnotaer
    </text>
  </g>
  

  <g transform="translate(400, 400)">
    <rect x="-60" y="-40" width="120" height="80" fill="#f4e8f8" stroke="#9b59b6" stroke-width="2" rx="10"/>
    <text x="0" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9b59b6">
      INTERNE
    </text>
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      Bilag
    </text>
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
      Lønnsbilag, Avskrivninger
    </text>
  </g>
  

  <g transform="translate(150, 380)">
    <rect x="-60" y="-40" width="120" height="80" fill="#e8f4f8" stroke="#34495e" stroke-width="2" rx="10"/>
    <text x="0" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#34495e">
      BANK
    </text>
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      Bilag
    </text>
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
      Kontoutskrifter, Betalinger
    </text>
  </g>
  

  <g transform="translate(650, 380)">
    <rect x="-60" y="-40" width="120" height="80" fill="#fdf2f2" stroke="#e74c3c" stroke-width="2" rx="10"/>
    <text x="0" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">
      JURIDISKE
    </text>
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      Bilag
    </text>
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
      Kontrakter, Avtaler
    </text>
  </g>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
  

  <path d="M 210 150 L 320 220" stroke="#27ae60" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 590 150 L 480 220" stroke="#f39c12" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 360 L 400 330" stroke="#9b59b6" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 210 340 L 320 280" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 590 340 L 480 280" stroke="#e74c3c" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  

  <g transform="translate(100, 250)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      DOKUMENTASJON
    </text>
    <text x="0" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
      av transaksjoner
    </text>
  </g>
  
  <g transform="translate(700, 250)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      KONTROLL
    </text>
    <text x="0" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
      og sporbarhet
    </text>
  </g>
  

  <text x="400" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">
    Alle bilag må oppbevares i minimum 5 år etter regnskapsårets slutt
  </text>
</svg>