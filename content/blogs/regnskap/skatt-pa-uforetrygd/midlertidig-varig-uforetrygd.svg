<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#2c3e50">
    Midlertidig vs Varig Uføretrygd
  </text>
  
  <!-- Dividing line -->
  <line x1="400" y1="70" x2="400" y2="550" stroke="#bdc3c7" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Midlertidig Uføretrygd Section -->
  <rect x="50" y="80" width="320" height="40" fill="#ffeaa7" stroke="#fdcb6e" stroke-width="2" rx="8"/>
  <text x="210" y="105" text-anchor="middle" font-size="18" font-weight="bold" fill="#2c3e50">
    Midlertidig Uføretrygd
  </text>
  
  <!-- Midlertidig - Varighet -->
  <rect x="70" y="140" width="280" height="60" fill="#fff3cd" stroke="#ffc107" stroke-width="1" rx="4"/>
  <text x="210" y="160" text-anchor="middle" font-size="14" font-weight="bold" fill="#2c3e50">
    Varighet
  </text>
  <text x="210" y="180" text-anchor="middle" font-size="12" fill="#34495e">
    Maksimal varighet: 3-5 år
  </text>
  <text x="210" y="195" text-anchor="middle" font-size="11" fill="#7f8c8d">
    (avhengig av alder)
  </text>
  
  <!-- Midlertidig - Revurdering -->
  <rect x="70" y="220" width="280" height="60" fill="#fff3cd" stroke="#ffc107" stroke-width="1" rx="4"/>
  <text x="210" y="240" text-anchor="middle" font-size="14" font-weight="bold" fill="#2c3e50">
    Revurdering
  </text>
  <text x="210" y="260" text-anchor="middle" font-size="12" fill="#34495e">
    Regelmessig vurdering
  </text>
  <text x="210" y="275" text-anchor="middle" font-size="11" fill="#7f8c8d">
    Mulighet for bedring
  </text>
  
  <!-- Midlertidig - Skattebehandling -->
  <rect x="70" y="300" width="280" height="60" fill="#fff3cd" stroke="#ffc107" stroke-width="1" rx="4"/>
  <text x="210" y="320" text-anchor="middle" font-size="14" font-weight="bold" fill="#2c3e50">
    Skattebehandling
  </text>
  <text x="210" y="340" text-anchor="middle" font-size="12" fill="#34495e">
    Samme som varig uføretrygd
  </text>
  <text x="210" y="355" text-anchor="middle" font-size="11" fill="#7f8c8d">
    Skattepliktig inntekt
  </text>
  
  <!-- Midlertidig - Arbeidsrettede tiltak -->
  <rect x="70" y="380" width="280" height="60" fill="#fff3cd" stroke="#ffc107" stroke-width="1" rx="4"/>
  <text x="210" y="400" text-anchor="middle" font-size="14" font-weight="bold" fill="#2c3e50">
    Arbeidsrettede Tiltak
  </text>
  <text x="210" y="420" text-anchor="middle" font-size="12" fill="#34495e">
    Aktiv oppfølging
  </text>
  <text x="210" y="435" text-anchor="middle" font-size="11" fill="#7f8c8d">
    Rehabilitering og trening
  </text>
  
  <!-- Varig Uføretrygd Section -->
  <rect x="430" y="80" width="320" height="40" fill="#a8e6cf" stroke="#81c784" stroke-width="2" rx="8"/>
  <text x="590" y="105" text-anchor="middle" font-size="18" font-weight="bold" fill="#2c3e50">
    Varig Uføretrygd
  </text>
  
  <!-- Varig - Varighet -->
  <rect x="450" y="140" width="280" height="60" fill="#d4edda" stroke="#28a745" stroke-width="1" rx="4"/>
  <text x="590" y="160" text-anchor="middle" font-size="14" font-weight="bold" fill="#2c3e50">
    Varighet
  </text>
  <text x="590" y="180" text-anchor="middle" font-size="12" fill="#34495e">
    Permanent ytelse
  </text>
  <text x="590" y="195" text-anchor="middle" font-size="11" fill="#7f8c8d">
    Frem til alderspensjon (67 år)
  </text>
  
  <!-- Varig - Revurdering -->
  <rect x="450" y="220" width="280" height="60" fill="#d4edda" stroke="#28a745" stroke-width="1" rx="4"/>
  <text x="590" y="240" text-anchor="middle" font-size="14" font-weight="bold" fill="#2c3e50">
    Revurdering
  </text>
  <text x="590" y="260" text-anchor="middle" font-size="12" fill="#34495e">
    Sjelden revurdering
  </text>
  <text x="590" y="275" text-anchor="middle" font-size="11" fill="#7f8c8d">
    Kun ved vesentlige endringer
  </text>
  
  <!-- Varig - Skattebehandling -->
  <rect x="450" y="300" width="280" height="60" fill="#d4edda" stroke="#28a745" stroke-width="1" rx="4"/>
  <text x="590" y="320" text-anchor="middle" font-size="14" font-weight="bold" fill="#2c3e50">
    Skattebehandling
  </text>
  <text x="590" y="340" text-anchor="middle" font-size="12" fill="#34495e">
    Permanent inntekt
  </text>
  <text x="590" y="355" text-anchor="middle" font-size="11" fill="#7f8c8d">
    Langsiktig skatteplanlegging
  </text>
  
  <!-- Varig - Pensjonsopptjening -->
  <rect x="450" y="380" width="280" height="60" fill="#d4edda" stroke="#28a745" stroke-width="1" rx="4"/>
  <text x="590" y="400" text-anchor="middle" font-size="14" font-weight="bold" fill="#2c3e50">
    Pensjonsopptjening
  </text>
  <text x="590" y="420" text-anchor="middle" font-size="12" fill="#34495e">
    Fortsetter automatisk
  </text>
  <text x="590" y="435" text-anchor="middle" font-size="11" fill="#7f8c8d">
    Frem til alderspensjon
  </text>
  
  <!-- Common features -->
  <rect x="150" y="470" width="500" height="60" fill="#e9ecef" stroke="#6c757d" stroke-width="1" rx="8"/>
  <text x="400" y="490" text-anchor="middle" font-size="16" font-weight="bold" fill="#2c3e50">
    Felles Egenskaper
  </text>
  <text x="400" y="510" text-anchor="middle" font-size="12" fill="#34495e">
    • Samme skattebehandling • Trygdeavgift 5,1% • Uførefradrag inntil 19.000 kr
  </text>
  <text x="400" y="525" text-anchor="middle" font-size="12" fill="#34495e">
    • Forskuddstrekk av NAV • Rapportering i A-melding • Forhåndsutfylt selvangivelse
  </text>
  
  <!-- Transition arrow -->
  <path d="M 320 250 Q 400 220 480 250" fill="none" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="400" y="230" text-anchor="middle" font-size="11" fill="#e74c3c" font-weight="bold">
    Overgang mulig
  </text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
  </defs>
  
  <!-- Footer note -->
  <text x="400" y="570" text-anchor="middle" font-size="11" fill="#7f8c8d">
    Overgangen fra midlertidig til varig uføretrygd krever ny medisinsk vurdering av arbeidsevnen
  </text>
</svg>