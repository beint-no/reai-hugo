<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wageGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="disabilityGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="totalGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="#f8fafc"/>
  

  <text x="400" y="30" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Skatteberegning ved kombinert inntekt - Lønn + Uføretrygd
  </text>
  

  <g transform="translate(50, 70)">
    <text x="0" y="20" fill="#1f2937" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      Inntektsfordeling (50% arbeid + 50% uføretrygd)
    </text>
    

    <rect x="0" y="40" width="200" height="80" rx="8" fill="url(#wageGrad)" stroke="#1e40af" stroke-width="2"/>
    <text x="100" y="65" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Arbeidslønn
    </text>
    <text x="100" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
      250.000 kr
    </text>
    <text x="100" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">
      40% stilling
    </text>
    

    <text x="225" y="85" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
      +
    </text>
    

    <rect x="250" y="40" width="200" height="80" rx="8" fill="url(#disabilityGrad)" stroke="#059669" stroke-width="2"/>
    <text x="350" y="65" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Uføretrygd
    </text>
    <text x="350" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
      200.000 kr
    </text>
    <text x="350" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">
      50% uførhet
    </text>
    

    <text x="475" y="85" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
      =
    </text>
    

    <rect x="500" y="40" width="200" height="80" rx="8" fill="url(#totalGrad)" stroke="#dc2626" stroke-width="2"/>
    <text x="600" y="65" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Total inntekt
    </text>
    <text x="600" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
      450.000 kr
    </text>
    <text x="600" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">
      Skattepliktig
    </text>
  </g>
  

  <g transform="translate(50, 200)">
    <text x="0" y="20" fill="#1f2937" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      Detaljert skatteberegning
    </text>
    

    <rect x="0" y="40" width="350" height="140" rx="8" fill="#f1f5f9" stroke="#64748b" stroke-width="1"/>
    <text x="175" y="65" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Trygdeavgift (beregnes separat)
    </text>
    
    <text x="20" y="90" fill="#374151" font-family="Arial, sans-serif" font-size="14">
      Lønn: 250.000 kr × 8,2% = 20.500 kr
    </text>
    <text x="20" y="110" fill="#374151" font-family="Arial, sans-serif" font-size="14">
      Uføretrygd: 200.000 kr × 5,1% = 10.200 kr
    </text>
    <text x="20" y="135" fill="#374151" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Total trygdeavgift: 30.700 kr
    </text>
    <text x="20" y="155" fill="#374151" font-family="Arial, sans-serif" font-size="12">
      Besparelse vs. full lønn: 6.300 kr
    </text>
    

    <rect x="400" y="40" width="350" height="140" rx="8" fill="#f1f5f9" stroke="#64748b" stroke-width="1"/>
    <text x="575" y="65" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Ordinær skatt (samlet beregning)
    </text>
    
    <text x="420" y="90" fill="#374151" font-family="Arial, sans-serif" font-size="14">
      Total skattepliktig inntekt: 450.000 kr
    </text>
    <text x="420" y="110" fill="#374151" font-family="Arial, sans-serif" font-size="14">
      - Personfradrag: 67.000 kr
    </text>
    <text x="420" y="130" fill="#374151" font-family="Arial, sans-serif" font-size="14">
      - Uførefradrag: 19.000 kr
    </text>
    <text x="420" y="150" fill="#374151" font-family="Arial, sans-serif" font-size="14">
      = Skattbart: 364.000 kr × 22% = 80.080 kr
    </text>
  </g>
  

  <g transform="translate(50, 390)">
    <text x="0" y="20" fill="#1f2937" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      Sammendrag skatteberegning
    </text>
    
    <rect x="0" y="40" width="700" height="120" rx="8" fill="#fee2e2" stroke="#dc2626" stroke-width="2"/>
    

    <text x="20" y="70" fill="#374151" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Skattekomponenter:
    </text>
    <text x="30" y="95" fill="#374151" font-family="Arial, sans-serif" font-size="14">
      • Trygdeavgift: 30.700 kr
    </text>
    <text x="30" y="115" fill="#374151" font-family="Arial, sans-serif" font-size="14">
      • Ordinær skatt: 80.080 kr
    </text>
    <text x="30" y="140" fill="#dc2626" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      Total skatt: 110.780 kr
    </text>
    

    <text x="380" y="70" fill="#374151" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Nettoinntekt:
    </text>
    <text x="390" y="95" fill="#374151" font-family="Arial, sans-serif" font-size="14">
      Bruttoinntekt: 450.000 kr
    </text>
    <text x="390" y="115" fill="#374151" font-family="Arial, sans-serif" font-size="14">
      Total skatt: 110.780 kr
    </text>
    <text x="390" y="140" fill="#059669" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      Netto: 339.220 kr
    </text>
  </g>
  

  <g transform="translate(50, 530)">
    <text x="0" y="20" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Sammenligning med alternativ (100% lønn):
    </text>
    <text x="20" y="45" fill="#374151" font-family="Arial, sans-serif" font-size="14">
      100% lønn (450.000 kr): Trygdeavgift 36.900 kr + Skatt 84.480 kr = Total 121.380 kr
    </text>
    <text x="20" y="65" fill="#059669" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Skattebesparelse ved gradert uføretrygd: 10.600 kr/år
    </text>
  </g>
</svg>