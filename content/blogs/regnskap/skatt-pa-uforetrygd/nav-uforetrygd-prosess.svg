<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="processGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="paymentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="#f8fafc"/>
  

  <text x="400" y="30" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    NAVs prosess for uføretrygd - utbetaling og skattetrekk
  </text>
  

  <g transform="translate(50, 70)">

    <rect x="0" y="0" width="140" height="80" rx="8" fill="url(#processGrad)" stroke="#1e40af" stroke-width="2"/>
    <text x="70" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      1. Beregning
    </text>
    <text x="70" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      Månedlig
    </text>
    <text x="70" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      uføretrygd
    </text>
    <text x="70" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      25.000 kr
    </text>
    

    <path d="M150 40 L170 40" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    

    <rect x="180" y="0" width="140" height="80" rx="8" fill="url(#processGrad)" stroke="#1e40af" stroke-width="2"/>
    <text x="250" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      2. Skattetrekk
    </text>
    <text x="250" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      Basert på
    </text>
    <text x="250" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      trekkort/22%
    </text>
    <text x="250" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      5.500 kr
    </text>
    

    <path d="M330 40 L350 40" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    

    <rect x="360" y="0" width="140" height="80" rx="8" fill="url(#paymentGrad)" stroke="#059669" stroke-width="2"/>
    <text x="430" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      3. Utbetaling
    </text>
    <text x="430" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      Netto til
    </text>
    <text x="430" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      mottaker
    </text>
    <text x="430" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      19.500 kr
    </text>
    

    <path d="M510 40 L530 40" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    

    <rect x="540" y="0" width="140" height="80" rx="8" fill="url(#processGrad)" stroke="#1e40af" stroke-width="2"/>
    <text x="610" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      4. Innbetaling
    </text>
    <text x="610" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      Skatt til
    </text>
    <text x="610" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      Skatteetaten
    </text>
    <text x="610" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      5.500 kr
    </text>
  </g>
  

  <g transform="translate(50, 180)">
    <text x="0" y="20" fill="#1f2937" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      NAVs rapportering og dokumentasjon
    </text>
    

    <rect x="0" y="40" width="200" height="100" rx="8" fill="#e0e7ff" stroke="#6366f1" stroke-width="2"/>
    <text x="100" y="65" text-anchor="middle" fill="#4338ca" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      A-melding
    </text>
    <text x="100" y="85" text-anchor="middle" fill="#4338ca" font-family="Arial, sans-serif" font-size="12">
      Månedlig rapportering
    </text>
    <text x="100" y="100" text-anchor="middle" fill="#4338ca" font-family="Arial, sans-serif" font-size="12">
      av uføretrygd og
    </text>
    <text x="100" y="115" text-anchor="middle" fill="#4338ca" font-family="Arial, sans-serif" font-size="12">
      forskuddstrekk
    </text>
    <text x="100" y="130" text-anchor="middle" fill="#4338ca" font-family="Arial, sans-serif" font-size="12">
      til Skatteetaten
    </text>
    

    <rect x="250" y="40" width="200" height="100" rx="8" fill="#dcfce7" stroke="#16a34a" stroke-width="2"/>
    <text x="350" y="65" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Årsoppgave
    </text>
    <text x="350" y="85" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="12">
      Samlet oversikt
    </text>
    <text x="350" y="100" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="12">
      over utbetalt
    </text>
    <text x="350" y="115" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="12">
      uføretrygd og
    </text>
    <text x="350" y="130" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="12">
      trukket skatt
    </text>
    

    <rect x="500" y="40" width="200" height="100" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="600" y="65" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Forhåndsutfylt
    </text>
    <text x="600" y="80" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      selvangivelse
    </text>
    <text x="600" y="100" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="12">
      Automatisk overføring
    </text>
    <text x="600" y="115" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="12">
      av uføretrygddata
    </text>
    <text x="600" y="130" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="12">
      til skattemeldingen
    </text>
  </g>
  

  <g transform="translate(50, 320)">
    <text x="0" y="20" fill="#1f2937" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      Integrasjon med arbeidsgiver (ved gradert uføretrygd)
    </text>
    
    <rect x="0" y="40" width="700" height="120" rx="8" fill="#f1f5f9" stroke="#64748b" stroke-width="1"/>
    

    <rect x="20" y="60" width="150" height="80" rx="5" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
    <text x="95" y="80" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Arbeidsgiver
    </text>
    <text x="95" y="100" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="12">
      Rapporterer lønn
    </text>
    <text x="95" y="115" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="12">
      i A-melding
    </text>
    <text x="95" y="130" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="12">
      (50% stilling)
    </text>
    

    <text x="200" y="105" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
      +
    </text>
    

    <rect x="230" y="60" width="150" height="80" rx="5" fill="#dcfce7" stroke="#16a34a" stroke-width="1"/>
    <text x="305" y="80" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      NAV
    </text>
    <text x="305" y="100" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="12">
      Rapporterer
    </text>
    <text x="305" y="115" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="12">
      uføretrygd
    </text>
    <text x="305" y="130" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="12">
      (50% uførhet)
    </text>
    

    <text x="410" y="105" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
      =
    </text>
    

    <rect x="440" y="60" width="200" height="80" rx="5" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
    <text x="540" y="80" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Samlet inntekt
    </text>
    <text x="540" y="100" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="12">
      100% inntektsbasis
    </text>
    <text x="540" y="115" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="12">
      i skattemeldingen
    </text>
    <text x="540" y="130" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="12">
      (automatisk)
    </text>
  </g>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
</svg>