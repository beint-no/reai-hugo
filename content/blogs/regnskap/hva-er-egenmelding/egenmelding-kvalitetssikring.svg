<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Kvalitetssikring av Egenmelding
  </text>
  
  <!-- Central quality circle -->
  <circle cx="400" cy="200" r="70" fill="#27ae60" stroke="#229954" stroke-width="4"/>
  <text x="400" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    KVALITET
  </text>
  <text x="400" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    Sikring
  </text>
  
  <!-- Internal controls -->
  <rect x="100" y="120" width="140" height="60" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="8"/>
  <text x="170" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Intern Kontroll
  </text>
  <text x="170" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Prosedyrer
  </text>
  <text x="170" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Dokumentasjon
  </text>
  
  <!-- External assurance -->
  <rect x="560" y="120" width="140" height="60" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="8"/>
  <text x="630" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Ekstern Bistand
  </text>
  <text x="630" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Regnskapsførere
  </text>
  <text x="630" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Revisorer
  </text>
  
  <!-- Government control -->
  <rect x="330" y="300" width="140" height="60" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="8"/>
  <text x="400" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Myndighetskontroll
  </text>
  <text x="400" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Kryssjekk
  </text>
  <text x="400" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Risikomodeller
  </text>
  
  <!-- Connecting lines -->
  <line x1="240" y1="150" x2="330" y2="180" stroke="#95a5a6" stroke-width="3"/>
  <line x1="560" y1="150" x2="470" y2="180" stroke="#95a5a6" stroke-width="3"/>
  <line x1="400" y1="270" x2="400" y2="300" stroke="#95a5a6" stroke-width="3"/>
  
  <!-- Quality indicators -->
  <circle cx="170" cy="80" r="15" fill="#f39c12"/>
  <text x="170" y="87" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    1
  </text>
  
  <circle cx="630" cy="80" r="15" fill="#f39c12"/>
  <text x="630" y="87" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    2
  </text>
  
  <circle cx="400" cy="380" r="15" fill="#f39c12"/>
  <text x="400" y="387" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    3
  </text>
</svg>