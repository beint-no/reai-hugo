<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f0f4f8"/>
  <style>
    .title { font-family: Arial, sans-serif; font-size: 24px; text-anchor: middle; font-weight: bold; }
    .box { fill: #ffffff; stroke: #333; stroke-width: 2; rx: 5; }
    .text { font-family: Arial, sans-serif; font-size: 14px; text-anchor: middle; }
    .arrow { fill: #d9534f; stroke: #d9534f; stroke-width: 2; }
    .arrow-good { fill: #5cb85c; stroke: #5cb85c; stroke-width: 2; }
  </style>


  <text x="200" y="50" class="title">Før A-ordningen</text>
  <rect x="125" y="100" width="150" height="50" class="box"/>
  <text x="200" y="125" class="text">Arbeidsgiver</text>

  <path d="M 200 150 V 200 L 100 250" fill="none" class="arrow" marker-end="url(#arrowhead-bad)"/>
  <text x="70" y="255" class="text">LTO-skjema</text>
  <path d="M 200 150 V 200 L 200 250" fill="none" class="arrow" marker-end="url(#arrowhead-bad)"/>
  <text x="200" y="275" class="text">Terminoppgave</text>
  <path d="M 200 150 V 200 L 300 250" fill="none" class="arrow" marker-end="url(#arrowhead-bad)"/>
  <text x="330" y="255" class="text">NAV-rapport</text>

  <rect x="50" y="300" width="100" height="50" class="box"/><text x="100" y="325" class="text">Skatteetaten</text>
  <rect x="175" y="300" width="50" height="50" class="box"/><text x="200" y="325" class="text">SSB</text>
  <rect x="250" y="300" width="100" height="50" class="box"/><text x="300" y="325" class="text">NAV</text>


  <text x="600" y="50" class="title">Etter A-ordningen</text>
  <rect x="525" y="100" width="150" height="50" class="box"/>
  <text x="600" y="125" class="text">Arbeidsgiver</text>

  <path d="M 600 150 V 220" fill="none" class="arrow-good" marker-end="url(#arrowhead-good)"/>
  <rect x="525" y="220" width="150" height="50" class="box" fill="#dff0d8"/>
  <text x="600" y="245" class="text">Én A-melding</text>

  <path d="M 600 270 V 300" fill="none" class="arrow-good" marker-end="url(#arrowhead-good)"/>
  <rect x="475" y="300" width="250" height="50" class="box"/>
  <text x="600" y="325" class="text">Skatteetaten, NAV, SSB</text>

  <defs>
    <marker id="arrowhead-bad" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse"><path d="M 0 0 L 10 5 L 0 10 z" fill="#d9534f"/></marker>
    <marker id="arrowhead-good" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse"><path d="M 0 0 L 10 5 L 0 10 z" fill="#5cb85c"/></marker>
  </defs>
</svg>
