<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title-text { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 24px; font-weight: bold; fill: #2c3e50; text-anchor: middle; }
      .header-text { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 16px; font-weight: bold; fill: #34495e; text-anchor: middle; }
      .body-text { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 14px; fill: #2c3e50; text-anchor: middle; }
      .small-text { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 12px; fill: #7f8c8d; text-anchor: middle; }
      .box-fill { fill: #ecf0f1; stroke: #34495e; stroke-width: 2; }
      .highlight-box { fill: #3498db; stroke: #2980b9; stroke-width: 2; }
      .warning-box { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; }
      .success-box { fill: #27ae60; stroke: #2ecc71; stroke-width: 2; }
      .info-box { fill: #f39c12; stroke: #d68910; stroke-width: 2; }
      .white-text { fill: white; }
    </style>
  </defs>
  

  <rect width="800" height="500" fill="#ffffff"/>
  

  <text x="400" y="30" class="title-text">Uttak og Utbytte i Ansvarlig Selskap</text>
  

  <g transform="translate(50, 70)">

    <g transform="translate(0, 0)">
      <text x="350" y="0" class="header-text">Typer Uttak fra ANS</text>
      

      <rect x="0" y="20" width="170" height="120" class="success-box" rx="5"/>
      <text x="85" y="40" class="body-text white-text">Lønn</text>
      <text x="85" y="60" class="small-text white-text">Arbeidsgiveravgift</text>
      <text x="85" y="75" class="small-text white-text">Feriepenger</text>
      <text x="85" y="90" class="small-text white-text">Skatt og trekk</text>
      <text x="85" y="105" class="small-text white-text">Pensjon</text>
      <text x="85" y="120" class="small-text white-text">Kostnad for ANS</text>
      

      <rect x="190" y="20" width="170" height="120" class="info-box" rx="5"/>
      <text x="275" y="40" class="body-text white-text">Kapitaluttak</text>
      <text x="275" y="60" class="small-text white-text">Reduksjon av</text>
      <text x="275" y="75" class="small-text white-text">egenkapital</text>
      <text x="275" y="90" class="small-text white-text">Ingen skatt</text>
      <text x="275" y="105" class="small-text white-text">ved uttak</text>
      <text x="275" y="120" class="small-text white-text">Beskattes senere</text>
      

      <rect x="380" y="20" width="170" height="120" class="warning-box" rx="5"/>
      <text x="465" y="40" class="body-text white-text">Resultatuttak</text>
      <text x="465" y="60" class="small-text white-text">Andel av</text>
      <text x="465" y="75" class="small-text white-text">årsoverskudd</text>
      <text x="465" y="90" class="small-text white-text">Beskattes som</text>
      <text x="465" y="105" class="small-text white-text">næringsinntekt</text>
      <text x="465" y="120" class="small-text white-text">Gjennomslagsskatt</text>
      

      <rect x="570" y="20" width="130" height="120" class="box-fill" rx="5"/>
      <text x="635" y="40" class="body-text">Forskudd</text>
      <text x="635" y="60" class="small-text">Lån til</text>
      <text x="635" y="75" class="small-text">deltaker</text>
      <text x="635" y="90" class="small-text">Må tilbakebetales</text>
      <text x="635" y="105" class="small-text">Renter på</text>
      <text x="635" y="120" class="small-text">markedsvilkår</text>
    </g>
    

    <g transform="translate(0, 170)">
      <text x="350" y="0" class="header-text">Regnskapsmessig Behandling</text>
      

      <rect x="0" y="20" width="340" height="100" class="highlight-box" rx="5"/>
      <text x="170" y="40" class="body-text white-text">Lønnsutbetaling</text>
      <text x="170" y="60" class="small-text white-text">Dr. Lønnskostnad           100 000</text>
      <text x="170" y="75" class="small-text white-text">Dr. Arbeidsgiveravgift      14 100</text>
      <text x="170" y="90" class="small-text white-text">    Kr. Bankinnskudd              82 000</text>
      <text x="170" y="105" class="small-text white-text">    Kr. Skyldige skatter          32 100</text>
      

      <rect x="360" y="20" width="340" height="100" class="info-box" rx="5"/>
      <text x="530" y="40" class="body-text white-text">Kapitaluttak</text>
      <text x="530" y="60" class="small-text white-text">Dr. Egenkapital - Deltaker    50 000</text>
      <text x="530" y="75" class="small-text white-text">    Kr. Bankinnskudd               50 000</text>
      <text x="530" y="90" class="small-text white-text">(Reduserer deltakers andel)</text>
      <text x="530" y="105" class="small-text white-text">(Ingen umiddelbar skatt)</text>
    </g>
    

    <g transform="translate(0, 300)">
      <text x="350" y="0" class="header-text">Skattemessige Konsekvenser</text>
      

      <rect x="50" y="20" width="200" height="100" class="success-box" rx="5"/>
      <text x="150" y="40" class="body-text white-text">For Selskapet</text>
      <text x="150" y="60" class="small-text white-text">Lønn er kostnad</text>
      <text x="150" y="75" class="small-text white-text">Kapitaluttak er ikke</text>
      <text x="150" y="90" class="small-text white-text">kostnad</text>
      <text x="150" y="105" class="small-text white-text">Resultat beskattes</text>
      <text x="150" y="120" class="small-text white-text">hos deltakerne</text>
      

      <rect x="270" y="20" width="200" height="100" class="warning-box" rx="5"/>
      <text x="370" y="40" class="body-text white-text">For Deltakerne</text>
      <text x="370" y="60" class="small-text white-text">Lønn: Personinntekt</text>
      <text x="370" y="75" class="small-text white-text">Resultat: Næringsinntekt</text>
      <text x="370" y="90" class="small-text white-text">Kapitaluttak: Ikke skatt</text>
      <text x="370" y="105" class="small-text white-text">før realisasjon</text>
      <text x="370" y="120" class="small-text white-text">av eierandel</text>
      

      <rect x="490" y="20" width="200" height="100" class="info-box" rx="5"/>
      <text x="590" y="40" class="body-text white-text">Rapportering</text>
      <text x="590" y="60" class="small-text white-text">Selvangivelse</text>
      <text x="590" y="75" class="small-text white-text">Næringsspesifikasjon</text>
      <text x="590" y="90" class="small-text white-text">A-melding for lønn</text>
      <text x="590" y="105" class="small-text white-text">Terminoppgave</text>
      <text x="590" y="120" class="small-text white-text">MVA-melding</text>
    </g>
  </g>
</svg>