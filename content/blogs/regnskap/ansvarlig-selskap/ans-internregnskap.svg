<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title-text { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 24px; font-weight: bold; fill: #2c3e50; text-anchor: middle; }
      .header-text { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 16px; font-weight: bold; fill: #34495e; text-anchor: middle; }
      .body-text { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 14px; fill: #2c3e50; text-anchor: middle; }
      .small-text { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 12px; fill: #7f8c8d; text-anchor: middle; }
      .box-fill { fill: #ecf0f1; stroke: #34495e; stroke-width: 2; }
      .highlight-box { fill: #3498db; stroke: #2980b9; stroke-width: 2; }
      .warning-box { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; }
      .success-box { fill: #27ae60; stroke: #2ecc71; stroke-width: 2; }
      .info-box { fill: #f39c12; stroke: #d68910; stroke-width: 2; }
      .white-text { fill: white; }
    </style>
  </defs>
  

  <rect width="800" height="600" fill="#ffffff"/>
  

  <text x="400" y="30" class="title-text">Internregnskapsføring i Ansvarlig Selskap</text>
  

  <g transform="translate(50, 70)">

    <rect x="200" y="0" width="300" height="60" class="highlight-box" rx="5"/>
    <text x="350" y="30" class="header-text white-text">Hovedregnskap for ANS</text>
    <text x="350" y="50" class="body-text white-text">Samlet regnskap for hele selskapet</text>
    

    <g transform="translate(0, 90)">
      <text x="350" y="0" class="header-text">Individuelle Deltakerkonti</text>
      

      <rect x="0" y="20" width="220" height="140" class="success-box" rx="5"/>
      <text x="110" y="40" class="body-text white-text">Deltaker 1 - Konto</text>
      <text x="110" y="60" class="small-text white-text">Egenkapitalandel: 40%</text>
      <text x="110" y="75" class="small-text white-text">Innbetalt kapital: 200 000</text>
      <text x="110" y="95" class="small-text white-text">Løpende uttak: -50 000</text>
      <text x="110" y="110" class="small-text white-text">Andel årsresultat: +80 000</text>
      <text x="110" y="130" class="small-text white-text">Saldo: 230 000</text>
      <text x="110" y="145" class="small-text white-text">Forskudd: 15 000</text>
      

      <rect x="240" y="20" width="220" height="140" class="success-box" rx="5"/>
      <text x="350" y="40" class="body-text white-text">Deltaker 2 - Konto</text>
      <text x="350" y="60" class="small-text white-text">Egenkapitalandel: 35%</text>
      <text x="350" y="75" class="small-text white-text">Innbetalt kapital: 150 000</text>
      <text x="350" y="95" class="small-text white-text">Løpende uttak: -40 000</text>
      <text x="350" y="110" class="small-text white-text">Andel årsresultat: +70 000</text>
      <text x="350" y="130" class="small-text white-text">Saldo: 180 000</text>
      <text x="350" y="145" class="small-text white-text">Forskudd: 0</text>
      

      <rect x="480" y="20" width="220" height="140" class="success-box" rx="5"/>
      <text x="590" y="40" class="body-text white-text">Deltaker 3 - Konto</text>
      <text x="590" y="60" class="small-text white-text">Egenkapitalandel: 25%</text>
      <text x="590" y="75" class="small-text white-text">Innbetalt kapital: 100 000</text>
      <text x="590" y="95" class="small-text white-text">Løpende uttak: -25 000</text>
      <text x="590" y="110" class="small-text white-text">Andel årsresultat: +50 000</text>
      <text x="590" y="130" class="small-text white-text">Saldo: 125 000</text>
      <text x="590" y="145" class="small-text white-text">Forskudd: 5 000</text>
    </g>
    

    <g transform="translate(0, 270)">
      <text x="350" y="0" class="header-text">Kostnadsfordeling</text>
      

      <rect x="0" y="20" width="160" height="100" class="info-box" rx="5"/>
      <text x="80" y="40" class="body-text white-text">Felles Kostnader</text>
      <text x="80" y="60" class="small-text white-text">Lokale: 120 000</text>
      <text x="80" y="75" class="small-text white-text">Administrasjon: 80 000</text>
      <text x="80" y="90" class="small-text white-text">Forsikring: 30 000</text>
      <text x="80" y="105" class="small-text white-text">Sum: 230 000</text>
      

      <rect x="180" y="20" width="160" height="100" class="box-fill" rx="5"/>
      <text x="260" y="40" class="body-text">Fordelingsnøkkel</text>
      <text x="260" y="60" class="small-text">Arbeidsandel:</text>
      <text x="260" y="75" class="small-text">Deltaker 1: 50%</text>
      <text x="260" y="90" class="small-text">Deltaker 2: 30%</text>
      <text x="260" y="105" class="small-text">Deltaker 3: 20%</text>
      

      <rect x="360" y="20" width="160" height="100" class="warning-box" rx="5"/>
      <text x="440" y="40" class="body-text white-text">Fordelt på</text>
      <text x="440" y="60" class="small-text white-text">Deltaker 1: 115 000</text>
      <text x="440" y="75" class="small-text white-text">Deltaker 2: 69 000</text>
      <text x="440" y="90" class="small-text white-text">Deltaker 3: 46 000</text>
      <text x="440" y="105" class="small-text white-text">Sum: 230 000</text>
      

      <rect x="540" y="20" width="160" height="100" class="success-box" rx="5"/>
      <text x="620" y="40" class="body-text white-text">Inntektsfordeling</text>
      <text x="620" y="60" class="small-text white-text">Etter faktisk</text>
      <text x="620" y="75" class="small-text white-text">inntjening eller</text>
      <text x="620" y="90" class="small-text white-text">avtalt fordeling</text>
      <text x="620" y="105" class="small-text white-text">i selskapsavtale</text>
    </g>
    

    <g transform="translate(0, 400)">
      <text x="350" y="0" class="header-text">Månedlig Avstemming</text>
      

      <rect x="0" y="20" width="130" height="80" class="box-fill" rx="5"/>
      <text x="65" y="40" class="body-text">Inngående</text>
      <text x="65" y="55" class="small-text">Balanse</text>
      <text x="65" y="70" class="small-text">1. januar</text>
      <text x="65" y="85" class="small-text">535 000</text>
      

      <rect x="150" y="20" width="130" height="80" class="success-box" rx="5"/>
      <text x="215" y="40" class="body-text white-text">+ Tillegg</text>
      <text x="215" y="55" class="small-text white-text">Kapitalinnbetaling</text>
      <text x="215" y="70" class="small-text white-text">Månedsresultat</text>
      <text x="215" y="85" class="small-text white-text">65 000</text>
      

      <rect x="300" y="20" width="130" height="80" class="warning-box" rx="5"/>
      <text x="365" y="40" class="body-text white-text">- Uttak</text>
      <text x="365" y="55" class="small-text white-text">Lønn</text>
      <text x="365" y="70" class="small-text white-text">Forskudd</text>
      <text x="365" y="85" class="small-text white-text">40 000</text>
      

      <rect x="450" y="20" width="130" height="80" class="highlight-box" rx="5"/>
      <text x="515" y="40" class="body-text white-text">= Utgående</text>
      <text x="515" y="55" class="small-text white-text">Balanse</text>
      <text x="515" y="70" class="small-text white-text">31. januar</text>
      <text x="515" y="85" class="small-text white-text">560 000</text>
      

      <rect x="600" y="20" width="100" height="80" class="info-box" rx="5"/>
      <text x="650" y="40" class="body-text white-text">Kontroll</text>
      <text x="650" y="55" class="small-text white-text">Avstemming</text>
      <text x="650" y="70" class="small-text white-text">mot</text>
      <text x="650" y="85" class="small-text white-text">hovedbok</text>
    </g>
    

    <path d="M 350 60 L 350 80" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 350 230 L 350 250" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 350 350 L 350 380" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
</svg>