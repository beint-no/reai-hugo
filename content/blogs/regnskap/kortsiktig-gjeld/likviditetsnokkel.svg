<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  

  <rect width="800" height="600" fill="url(#bgGradient)"/>
  

  <text x="400" y="40" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Likviditetsnøkkeltall</text>
  

  <rect x="50" y="80" width="220" height="150" fill="white" stroke="#3b82f6" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="50" y="80" width="220" height="40" fill="#3b82f6" rx="10"/>
  <text x="160" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Likviditetsgrad 1</text>
  
  <text x="160" y="140" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Omløpsmidler</text>
  <line x1="80" y1="150" x2="240" y2="150" stroke="#64748b" stroke-width="2"/>
  <text x="160" y="170" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Kortsiktig gjeld</text>
  
  <text x="160" y="195" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Anbefalt: &gt; 2,0</text>
  <text x="160" y="210" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif" font-size="11">Evne til å dekke</text>
  <text x="160" y="225" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif" font-size="11">kortsiktig gjeld</text>
  

  <rect x="290" y="80" width="220" height="150" fill="white" stroke="#22c55e" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="290" y="80" width="220" height="40" fill="#22c55e" rx="10"/>
  <text x="400" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Likviditetsgrad 2</text>
  
  <text x="400" y="135" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Omløpsmidler - Varelager</text>
  <line x1="320" y1="150" x2="480" y2="150" stroke="#64748b" stroke-width="2"/>
  <text x="400" y="170" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Kortsiktig gjeld</text>
  
  <text x="400" y="195" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Anbefalt: &gt; 1,0</text>
  <text x="400" y="210" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif" font-size="11">Evne til å dekke gjeld</text>
  <text x="400" y="225" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif" font-size="11">uten salg av lager</text>
  

  <rect x="530" y="80" width="220" height="150" fill="white" stroke="#f59e0b" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="530" y="80" width="220" height="40" fill="#f59e0b" rx="10"/>
  <text x="640" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Kontantgrad</text>
  
  <text x="640" y="135" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Kontanter + Kortsiktige</text>
  <text x="640" y="148" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">plasseringer</text>
  <line x1="560" y1="158" x2="720" y2="158" stroke="#64748b" stroke-width="2"/>
  <text x="640" y="178" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Kortsiktig gjeld</text>
  
  <text x="640" y="195" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Anbefalt: &gt; 0,2</text>
  <text x="640" y="210" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif" font-size="11">Umiddelbar</text>
  <text x="640" y="225" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif" font-size="11">betalingsevne</text>
  

  <rect x="50" y="260" width="700" height="180" fill="white" stroke="#cbd5e1" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="400" y="285" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Eksempel på Beregning</text>
  

  <rect x="70" y="300" width="200" height="120" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" rx="5"/>
  <text x="170" y="320" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Balansedata</text>
  <text x="80" y="340" fill="#475569" font-family="Arial, sans-serif" font-size="12">Kontanter: 500 000</text>
  <text x="80" y="355" fill="#475569" font-family="Arial, sans-serif" font-size="12">Kundefordringer: 1 200 000</text>
  <text x="80" y="370" fill="#475569" font-family="Arial, sans-serif" font-size="12">Varelager: 800 000</text>
  <text x="80" y="385" fill="#475569" font-family="Arial, sans-serif" font-size="12">Kortsiktig gjeld: 1 000 000</text>
  <text x="80" y="405" fill="#1e293b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Omløpsmidler: 2 500 000</text>
  

  <rect x="290" y="300" width="200" height="120" fill="#f0f9ff" stroke="#bae6fd" stroke-width="1" rx="5"/>
  <text x="390" y="320" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Likviditetsgrad 1</text>
  <text x="300" y="340" fill="#0369a1" font-family="Arial, sans-serif" font-size="12">2 500 000 / 1 000 000</text>
  <text x="300" y="360" fill="#0369a1" font-family="Arial, sans-serif" font-size="16" font-weight="bold">= 2,5</text>
  <text x="300" y="380" fill="#059669" font-family="Arial, sans-serif" font-size="11">✓ God likviditet</text>
  <text x="300" y="395" fill="#475569" font-family="Arial, sans-serif" font-size="10">Kan dekke gjeld 2,5 ganger</text>
  
  <rect x="510" y="300" width="200" height="120" fill="#f0fdf4" stroke="#bbf7d0" stroke-width="1" rx="5"/>
  <text x="610" y="320" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Likviditetsgrad 2</text>
  <text x="520" y="340" fill="#15803d" font-family="Arial, sans-serif" font-size="12">(2 500 000 - 800 000)</text>
  <text x="520" y="355" fill="#15803d" font-family="Arial, sans-serif" font-size="12">/ 1 000 000</text>
  <text x="520" y="375" fill="#15803d" font-family="Arial, sans-serif" font-size="16" font-weight="bold">= 1,7</text>
  <text x="520" y="395" fill="#059669" font-family="Arial, sans-serif" font-size="11">✓ Akseptabel likviditet</text>
  <text x="520" y="410" fill="#475569" font-family="Arial, sans-serif" font-size="10">Uten å selge varelager</text>
  

  <rect x="50" y="460" width="700" height="120" fill="#fef2f2" stroke="#fecaca" stroke-width="1" rx="10"/>
  <text x="400" y="485" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="16" font-weight="bold">⚠️ Varselsignaler</text>
  
  <text x="70" y="510" fill="#991b1b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Likviditetsgrad 1 &lt; 1,5:</text>
  <text x="70" y="525" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="11">• Kan indikere likviditetsproblemer</text>
  <text x="70" y="540" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="11">• Vanskeligheter med å møte kortsiktige forpliktelser</text>
  
  <text x="420" y="510" fill="#991b1b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Likviditetsgrad 2 &lt; 1,0:</text>
  <text x="420" y="525" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="11">• Avhengig av lagersalg for å betale gjeld</text>
  <text x="420" y="540" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="11">• Høyere finansiell risiko</text>
  
  <text x="70" y="560" fill="#991b1b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Kontantgrad &lt; 0,1:</text>
  <text x="70" y="575" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="11">• Lav kontantbeholdning</text>
  
  <text x="420" y="560" fill="#991b1b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Trend-analyse:</text>
  <text x="420" y="575" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="11">• Følg utvikling over tid</text>
</svg>