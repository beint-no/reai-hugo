<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="400" fill="#ffffff"/>
  

  <rect x="0" y="0" width="800" height="80" fill="url(#headerGradient)"/>
  <text x="400" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Kortsiktig Gjeld</text>
  

  <rect x="50" y="100" width="700" height="280" fill="url(#cardGradient)" stroke="#cbd5e1" stroke-width="2" rx="10"/>
  

  <rect x="70" y="120" width="320" height="240" fill="white" stroke="#e2e8f0" stroke-width="1" rx="8"/>
  <text x="230" y="145" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Definisjon</text>
  <text x="80" y="170" fill="#475569" font-family="Arial, sans-serif" font-size="12">Forpliktelser som forfaller</text>
  <text x="80" y="185" fill="#475569" font-family="Arial, sans-serif" font-size="12">til betaling innen ett år</text>
  <text x="80" y="200" fill="#475569" font-family="Arial, sans-serif" font-size="12">fra balansedagen</text>
  

  <circle cx="230" cy="240" r="25" fill="#ef4444" stroke="white" stroke-width="3"/>
  <line x1="230" y1="225" x2="230" y2="240" stroke="white" stroke-width="2"/>
  <line x1="230" y1="240" x2="240" y2="250" stroke="white" stroke-width="2"/>
  
  <text x="230" y="285" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold">&lt; 12 måneder</text>
  

  <rect x="410" y="120" width="320" height="240" fill="white" stroke="#e2e8f0" stroke-width="1" rx="8"/>
  <text x="570" y="145" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Hovedkomponenter</text>
  

  <rect x="420" y="160" width="140" height="30" fill="#dbeafe" stroke="#3b82f6" stroke-width="1" rx="4"/>
  <text x="490" y="178" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="11">Leverandørgjeld</text>
  
  <rect x="580" y="160" width="140" height="30" fill="#dcfce7" stroke="#22c55e" stroke-width="1" rx="4"/>
  <text x="650" y="178" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="11">Kortsiktige banklån</text>
  
  <rect x="420" y="200" width="140" height="30" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="4"/>
  <text x="490" y="218" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="11">Skattegjeld</text>
  
  <rect x="580" y="200" width="140" height="30" fill="#fce7f3" stroke="#ec4899" stroke-width="1" rx="4"/>
  <text x="650" y="218" text-anchor="middle" fill="#be185d" font-family="Arial, sans-serif" font-size="11">Påløpte kostnader</text>
  
  <rect x="420" y="240" width="140" height="30" fill="#e0e7ff" stroke="#6366f1" stroke-width="1" rx="4"/>
  <text x="490" y="258" text-anchor="middle" fill="#4338ca" font-family="Arial, sans-serif" font-size="11">Kortsiktig del av</text>
  <text x="490" y="268" text-anchor="middle" fill="#4338ca" font-family="Arial, sans-serif" font-size="9">langsiktig gjeld</text>
  
  <rect x="580" y="240" width="140" height="30" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="1" rx="4"/>
  <text x="650" y="258" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="11">Annen kortsiktig gjeld</text>
  

  <path d="M 390 240 L 410 240" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
</svg>