<svg width="700" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  

  <rect width="700" height="500" fill="url(#bgGradient)"/>
  

  <text x="350" y="40" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Kortsiktig Gjeld - Oversikt</text>
  

  <circle cx="350" cy="250" r="80" fill="#3b82f6" stroke="white" stroke-width="4" filter="url(#shadow)"/>
  <text x="350" y="240" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">KORTSIKTIG</text>
  <text x="350" y="260" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">GJELD</text>
  <text x="350" y="280" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">&lt; 12 måneder</text>
  

  

  <circle cx="150" cy="150" r="50" fill="#22c55e" stroke="white" stroke-width="3" filter="url(#shadow)"/>
  <text x="150" y="145" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Leverandør-</text>
  <text x="150" y="160" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">gjeld</text>
  <line x1="200" y1="170" x2="290" y2="210" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <circle cx="550" cy="150" r="50" fill="#f59e0b" stroke="white" stroke-width="3" filter="url(#shadow)"/>
  <text x="550" y="145" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Kortsiktige</text>
  <text x="550" y="160" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">banklån</text>
  <line x1="500" y1="170" x2="410" y2="210" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <circle cx="150" cy="350" r="50" fill="#ef4444" stroke="white" stroke-width="3" filter="url(#shadow)"/>
  <text x="150" y="345" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Skatte-</text>
  <text x="150" y="360" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">gjeld</text>
  <line x1="200" y1="330" x2="290" y2="290" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <circle cx="550" cy="350" r="50" fill="#8b5cf6" stroke="white" stroke-width="3" filter="url(#shadow)"/>
  <text x="550" y="345" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Påløpte</text>
  <text x="550" y="360" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">kostnader</text>
  <line x1="500" y1="330" x2="410" y2="290" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <circle cx="350" cy="450" r="40" fill="#6366f1" stroke="white" stroke-width="3" filter="url(#shadow)"/>
  <text x="350" y="445" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Annen</text>
  <text x="350" y="460" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">kortsiktig gjeld</text>
  <line x1="350" y1="410" x2="350" y2="330" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <rect x="50" y="70" width="200" height="60" fill="white" stroke="#cbd5e1" stroke-width="1" rx="8" filter="url(#shadow)"/>
  <text x="150" y="90" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Kjennetegn:</text>
  <text x="60" y="105" fill="#475569" font-family="Arial, sans-serif" font-size="11">• Forfaller innen 12 måneder</text>
  <text x="60" y="120" fill="#475569" font-family="Arial, sans-serif" font-size="11">• Påvirker likviditet direkte</text>
  
  <rect x="450" y="70" width="200" height="60" fill="white" stroke="#cbd5e1" stroke-width="1" rx="8" filter="url(#shadow)"/>
  <text x="550" y="90" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Betydning:</text>
  <text x="460" y="105" fill="#475569" font-family="Arial, sans-serif" font-size="11">• Arbeidskapitalberegning</text>
  <text x="460" y="120" fill="#475569" font-family="Arial, sans-serif" font-size="11">• Likviditetsanalyse</text>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
</svg>