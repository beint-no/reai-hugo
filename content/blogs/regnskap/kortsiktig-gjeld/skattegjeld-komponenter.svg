<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  

  <rect width="800" height="600" fill="url(#bgGradient)"/>
  

  <text x="400" y="40" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Skattegjeld Komponenter</text>
  

  <circle cx="400" cy="300" r="100" fill="#ef4444" stroke="white" stroke-width="4" filter="url(#shadow)"/>
  <text x="400" y="290" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">SKATTEGJELD</text>
  <text x="400" y="310" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">Offentlige</text>
  <text x="400" y="325" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">avgifter</text>
  

  <rect x="100" y="100" width="180" height="120" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="190" y="125" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="16" font-weight="bold">MERVERDIAVGIFT</text>
  <text x="190" y="145" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="12">(MVA)</text>
  

  <text x="110" y="170" fill="#92400e" font-family="Arial, sans-serif" font-size="11">• Utgående MVA (salg)</text>
  <text x="110" y="185" fill="#92400e" font-family="Arial, sans-serif" font-size="11">• Minus inngående MVA</text>
  <text x="110" y="200" fill="#92400e" font-family="Arial, sans-serif" font-size="11">• Rapporteres hver 2. måned</text>
  

  <path d="M 280 160 L 320 240" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <rect x="520" y="100" width="180" height="120" fill="#dcfce7" stroke="#22c55e" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="610" y="125" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="16" font-weight="bold">ARBEIDSGIVER-</text>
  <text x="610" y="145" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="16" font-weight="bold">AVGIFT</text>
  

  <text x="530" y="170" fill="#166534" font-family="Arial, sans-serif" font-size="11">• 14,1% av lønn (sone 1)</text>
  <text x="530" y="185" fill="#166534" font-family="Arial, sans-serif" font-size="11">• Lavere satser andre soner</text>
  <text x="530" y="200" fill="#166534" font-family="Arial, sans-serif" font-size="11">• Rapporteres månedlig</text>
  

  <path d="M 520 160 L 480 240" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <rect x="100" y="400" width="180" height="120" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="190" y="425" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="16" font-weight="bold">FORSKUDDS-</text>
  <text x="190" y="445" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="16" font-weight="bold">TREKK</text>
  

  <text x="110" y="470" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="11">• Trukket skatt fra lønn</text>
  <text x="110" y="485" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="11">• Basert på skattetrekktabell</text>
  <text x="110" y="500" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="11">• Innbetales månedlig</text>
  

  <path d="M 280 440 L 320 360" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <rect x="520" y="400" width="180" height="120" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="610" y="425" text-anchor="middle" fill="#be185d" font-family="Arial, sans-serif" font-size="16" font-weight="bold">SELSKAPSSKATT</text>
  

  <text x="530" y="450" fill="#9d174d" font-family="Arial, sans-serif" font-size="11">• 22% av skattepliktig inntekt</text>
  <text x="530" y="465" fill="#9d174d" font-family="Arial, sans-serif" font-size="11">• Forskudd betales løpende</text>
  <text x="530" y="480" fill="#9d174d" font-family="Arial, sans-serif" font-size="11">• Restskatt ved oppgjør</text>
  <text x="530" y="495" fill="#9d174d" font-family="Arial, sans-serif" font-size="11">• Forfaller 31. mai</text>
  

  <path d="M 520 460 L 480 360" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <rect x="300" y="480" width="200" height="80" fill="white" stroke="#cbd5e1" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <text x="400" y="505" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">A-melding</text>
  <text x="310" y="525" fill="#475569" font-family="Arial, sans-serif" font-size="11">Samlet rapportering av:</text>
  <text x="310" y="540" fill="#475569" font-family="Arial, sans-serif" font-size="11">• Lønn og feriepenger</text>
  <text x="310" y="555" fill="#475569" font-family="Arial, sans-serif" font-size="11">• Forskuddstrekk og AGA</text>
  

  <rect x="50" y="570" width="700" height="25" fill="white" stroke="#e2e8f0" stroke-width="1" rx="5"/>
  <text x="400" y="587" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Innbetalingsfrister: MVA (hver 2. måned) | Lønn/AGA (månedlig) | Selskapsskatt (31. mai)</text>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
</svg>