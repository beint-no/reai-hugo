<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Arbeidskapitalstyring</text>
  
  <!-- Central formula -->
  <rect x="200" y="70" width="400" height="60" fill="white" stroke="#3b82f6" stroke-width="3" rx="10" filter="url(#shadow)"/>
  <text x="400" y="95" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="16" font-weight="bold">ARBEIDSKAPITAL</text>
  <text x="400" y="115" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="14">Omløpsmidler - Kortsiktig gjeld</text>
  
  <!-- Left side - Positive components -->
  <rect x="50" y="160" width="300" height="180" fill="#f0fdf4" stroke="#22c55e" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="200" y="185" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="18" font-weight="bold">OMLØPSMIDLER (+)</text>
  
  <!-- Kontanter -->
  <rect x="70" y="200" width="120" height="40" fill="#dcfce7" stroke="#16a34a" stroke-width="1" rx="5"/>
  <text x="130" y="225" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Kontanter</text>
  
  <!-- Kundefordringer -->
  <rect x="210" y="200" width="120" height="40" fill="#dcfce7" stroke="#16a34a" stroke-width="1" rx="5"/>
  <text x="270" y="220" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Kunde-</text>
  <text x="270" y="235" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="11" font-weight="bold">fordringer</text>
  
  <!-- Varelager -->
  <rect x="70" y="260" width="120" height="40" fill="#dcfce7" stroke="#16a34a" stroke-width="1" rx="5"/>
  <text x="130" y="285" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Varelager</text>
  
  <!-- Andre omløpsmidler -->
  <rect x="210" y="260" width="120" height="40" fill="#dcfce7" stroke="#16a34a" stroke-width="1" rx="5"/>
  <text x="270" y="280" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Andre</text>
  <text x="270" y="295" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="11" font-weight="bold">omløpsmidler</text>
  
  <!-- Strategies for positive components -->
  <text x="200" y="325" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Optimaliseringsstrategier:</text>
  
  <!-- Right side - Negative components -->
  <rect x="450" y="160" width="300" height="180" fill="#fef2f2" stroke="#ef4444" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="600" y="185" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="18" font-weight="bold">KORTSIKTIG GJELD (-)</text>
  
  <!-- Leverandørgjeld -->
  <rect x="470" y="200" width="120" height="40" fill="#fecaca" stroke="#dc2626" stroke-width="1" rx="5"/>
  <text x="530" y="220" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Leverandør-</text>
  <text x="530" y="235" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="11" font-weight="bold">gjeld</text>
  
  <!-- Banklån -->
  <rect x="610" y="200" width="120" height="40" fill="#fecaca" stroke="#dc2626" stroke-width="1" rx="5"/>
  <text x="670" y="220" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Kortsiktige</text>
  <text x="670" y="235" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="11" font-weight="bold">banklån</text>
  
  <!-- Skattegjeld -->
  <rect x="470" y="260" width="120" height="40" fill="#fecaca" stroke="#dc2626" stroke-width="1" rx="5"/>
  <text x="530" y="285" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Skattegjeld</text>
  
  <!-- Påløpte kostnader -->
  <rect x="610" y="260" width="120" height="40" fill="#fecaca" stroke="#dc2626" stroke-width="1" rx="5"/>
  <text x="670" y="280" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Påløpte</text>
  <text x="670" y="295" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="11" font-weight="bold">kostnader</text>
  
  <!-- Strategies for negative components -->
  <text x="600" y="325" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Optimaliseringsstrategier:</text>
  
  <!-- Arrows -->
  <path d="M 350 250 L 400 130" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M 450 250 L 400 130" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Strategy boxes -->
  <rect x="50" y="360" width="330" height="220" fill="white" stroke="#cbd5e1" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="215" y="385" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Styringsstrategier for Omløpsmidler</text>
  
  <text x="60" y="410" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Kontantstyring:</text>
  <text x="60" y="425" fill="#475569" font-family="Arial, sans-serif" font-size="11">• Kontantstrømsprognoser</text>
  <text x="60" y="440" fill="#475569" font-family="Arial, sans-serif" font-size="11">• Optimalisering av kontantbeholdning</text>
  
  <text x="60" y="460" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Kundefordringsstyring:</text>
  <text x="60" y="475" fill="#475569" font-family="Arial, sans-serif" font-size="11">• Kortere betalingsfrister</text>
  <text x="60" y="490" fill="#475569" font-family="Arial, sans-serif" font-size="11">• Effektiv inkasso</text>
  <text x="60" y="505" fill="#475569" font-family="Arial, sans-serif" font-size="11">• Kredittvurdering av kunder</text>
  
  <text x="60" y="525" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Lagerstyring:</text>
  <text x="60" y="540" fill="#475569" font-family="Arial, sans-serif" font-size="11">• Just-in-time levering</text>
  <text x="60" y="555" fill="#475569" font-family="Arial, sans-serif" font-size="11">• Redusere lagerbinding</text>
  <text x="60" y="570" fill="#475569" font-family="Arial, sans-serif" font-size="11">• Forbedret etterspørselsprognose</text>
  
  <rect x="420" y="360" width="330" height="220" fill="white" stroke="#cbd5e1" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="585" y="385" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Styringsstrategier for Kortsiktig Gjeld</text>
  
  <text x="430" y="410" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Leverandørgjeldsstyring:</text>
  <text x="430" y="425" fill="#475569" font-family="Arial, sans-serif" font-size="11">• Forhandle lengre betalingsfrister</text>
  <text x="430" y="440" fill="#475569" font-family="Arial, sans-serif" font-size="11">• Utnytte kontantrabatter</text>
  <text x="430" y="455" fill="#475569" font-family="Arial, sans-serif" font-size="11">• Sentralisert innkjøp</text>
  
  <text x="430" y="475" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Finansieringsstyring:</text>
  <text x="430" y="490" fill="#475569" font-family="Arial, sans-serif" font-size="11">• Optimalisere kredittlinjer</text>
  <text x="430" y="505" fill="#475569" font-family="Arial, sans-serif" font-size="11">• Balansere kort- og langsiktig gjeld</text>
  <text x="430" y="520" fill="#475569" font-family="Arial, sans-serif" font-size="11">• Refinansieringsplanlegging</text>
  
  <text x="430" y="540" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Skatteplanlegging:</text>
  <text x="430" y="555" fill="#475569" font-family="Arial, sans-serif" font-size="11">• Planlegge skattebetalinger</text>
  <text x="430" y="570" fill="#475569" font-family="Arial, sans-serif" font-size="11">• Utnytte betalingsfrister</text>
</svg>