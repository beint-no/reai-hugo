<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Leverandørgjeld Syklus</text>
  
  <!-- Step 1: Bestilling -->
  <rect x="50" y="100" width="150" height="80" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="125" y="125" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold">1. BESTILLING</text>
  <text x="125" y="145" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="11">Virksomheten</text>
  <text x="125" y="160" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="11">bestiller varer</text>
  <text x="125" y="175" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="11">eller tjenester</text>
  
  <!-- Arrow 1 -->
  <path d="M 200 140 L 280 140" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="240" y="130" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="10">Bestilling sendt</text>
  
  <!-- Step 2: Levering -->
  <rect x="300" y="100" width="150" height="80" fill="#dcfce7" stroke="#22c55e" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="375" y="125" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="14" font-weight="bold">2. LEVERING</text>
  <text x="375" y="145" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="11">Leverandør</text>
  <text x="375" y="160" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="11">leverer varer/</text>
  <text x="375" y="175" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="11">utfører tjeneste</text>
  
  <!-- Arrow 2 -->
  <path d="M 450 140 L 530 140" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="490" y="130" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="10">Varer/tjenester</text>
  
  <!-- Step 3: Fakturering -->
  <rect x="550" y="100" width="150" height="80" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="625" y="125" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="14" font-weight="bold">3. FAKTURERING</text>
  <text x="625" y="145" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="11">Leverandør</text>
  <text x="625" y="160" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="11">sender faktura</text>
  <text x="625" y="175" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="11">med betalingsfrist</text>
  
  <!-- Arrow 3 (down) -->
  <path d="M 625 180 L 625 260" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="645" y="220" fill="#3b82f6" font-family="Arial, sans-serif" font-size="10">Faktura</text>
  <text x="645" y="235" fill="#3b82f6" font-family="Arial, sans-serif" font-size="10">mottas</text>
  
  <!-- Step 4: Registrering -->
  <rect x="550" y="280" width="150" height="80" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="625" y="305" text-anchor="middle" fill="#be185d" font-family="Arial, sans-serif" font-size="14" font-weight="bold">4. REGISTRERING</text>
  <text x="625" y="325" text-anchor="middle" fill="#be185d" font-family="Arial, sans-serif" font-size="11">Faktura registreres</text>
  <text x="625" y="340" text-anchor="middle" fill="#be185d" font-family="Arial, sans-serif" font-size="11">som leverandørgjeld</text>
  <text x="625" y="355" text-anchor="middle" fill="#be185d" font-family="Arial, sans-serif" font-size="11">i regnskapet</text>
  
  <!-- Arrow 4 -->
  <path d="M 550 320 L 470 320" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="510" y="310" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="10">Gjeld oppstår</text>
  
  <!-- Step 5: Godkjenning -->
  <rect x="300" y="280" width="150" height="80" fill="#e0e7ff" stroke="#6366f1" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="375" y="305" text-anchor="middle" fill="#4338ca" font-family="Arial, sans-serif" font-size="14" font-weight="bold">5. GODKJENNING</text>
  <text x="375" y="325" text-anchor="middle" fill="#4338ca" font-family="Arial, sans-serif" font-size="11">Faktura kontrolleres</text>
  <text x="375" y="340" text-anchor="middle" fill="#4338ca" font-family="Arial, sans-serif" font-size="11">og godkjennes</text>
  <text x="375" y="355" text-anchor="middle" fill="#4338ca" font-family="Arial, sans-serif" font-size="11">for betaling</text>
  
  <!-- Arrow 5 -->
  <path d="M 300 320 L 220 320" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="260" y="310" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="10">Godkjent</text>
  
  <!-- Step 6: Betaling -->
  <rect x="50" y="280" width="150" height="80" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="125" y="305" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="14" font-weight="bold">6. BETALING</text>
  <text x="125" y="325" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="11">Betaling utføres</text>
  <text x="125" y="340" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="11">innen betalingsfrist</text>
  <text x="125" y="355" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="11">Gjeld reduseres</text>
  
  <!-- Arrow 6 (up) -->
  <path d="M 125 280 L 125 200" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="85" y="240" fill="#3b82f6" font-family="Arial, sans-serif" font-size="10">Syklus</text>
  <text x="85" y="255" fill="#3b82f6" font-family="Arial, sans-serif" font-size="10">fullført</text>
  
  <!-- Central information box -->
  <rect x="250" y="420" width="300" height="120" fill="white" stroke="#cbd5e1" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="400" y="445" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Regnskapsføring</text>
  
  <text x="260" y="470" fill="#475569" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Ved mottak av faktura:</text>
  <text x="260" y="485" fill="#475569" font-family="Arial, sans-serif" font-size="11">Debet: Varekostnad/Driftskostnad</text>
  <text x="260" y="500" fill="#475569" font-family="Arial, sans-serif" font-size="11">Kredit: Leverandørgjeld</text>
  
  <text x="260" y="520" fill="#475569" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Ved betaling:</text>
  <text x="260" y="535" fill="#475569" font-family="Arial, sans-serif" font-size="11">Debet: Leverandørgjeld</text>
  <text x="260" y="550" fill="#475569" font-family="Arial, sans-serif" font-size="11">Kredit: Bank</text>
  
  <!-- Timeline indicator -->
  <text x="400" y="580" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="12" font-style="italic">Typisk syklustid: 30-60 dager</text>
</svg>