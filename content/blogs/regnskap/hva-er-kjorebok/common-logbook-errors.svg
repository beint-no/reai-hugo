<svg width="800" height="700" viewBox="0 0 800 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="700" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">Vanlige Kjørebok Feil og Fallgruver</text>
  
  <!-- Error 1: Missing Daily Registration -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="320" height="120" rx="10" fill="#f8d7da" stroke="#dc3545" stroke-width="2"/>
    <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#dc3545">1. Manglende Daglig Registrering</text>
    
    <!-- Calendar with missing days -->
    <g transform="translate(20, 35)">
      <rect x="0" y="0" width="80" height="70" rx="5" fill="#ffffff" stroke="#dc3545"/>
      <rect x="5" y="5" width="70" height="15" fill="#dc3545"/>
      <text x="40" y="16" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">MARS</text>
      
      <!-- Calendar grid -->
      <g transform="translate(10, 25)">
        <rect x="0" y="0" width="8" height="8" fill="#28a745"/>
        <rect x="10" y="0" width="8" height="8" fill="#28a745"/>
        <rect x="20" y="0" width="8" height="8" fill="#ffc107"/>
        <rect x="30" y="0" width="8" height="8" fill="#ffc107"/>
        <rect x="40" y="0" width="8" height="8" fill="#dc3545"/>
        <rect x="50" y="0" width="8" height="8" fill="#dc3545"/>
        
        <rect x="0" y="10" width="8" height="8" fill="#28a745"/>
        <rect x="10" y="10" width="8" height="8" fill="#dc3545"/>
        <rect x="20" y="10" width="8" height="8" fill="#dc3545"/>
        <rect x="30" y="10" width="8" height="8" fill="#28a745"/>
        <rect x="40" y="10" width="8" height="8" fill="#ffc107"/>
        <rect x="50" y="10" width="8" height="8" fill="#dc3545"/>
        
        <!-- X marks for missing days -->
        <text x="44" y="7" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#ffffff">X</text>
        <text x="54" y="7" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#ffffff">X</text>
        <text x="14" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#ffffff">X</text>
        <text x="24" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#ffffff">X</text>
        <text x="54" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#ffffff">X</text>
      </g>
    </g>
    
    <g transform="translate(110, 40)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc3545">Problem:</text>
      <text x="0" y="18" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Rekonstruksjon basert på hukommelse</text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#28a745">Løsning:</text>
      <text x="0" y="53" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Registrer hver tur umiddelbart</text>
      <text x="0" y="68" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Bruk digitale påminnelser</text>
    </g>
  </g>
  
  <!-- Error 2: Inaccurate Odometer Readings -->
  <g transform="translate(430, 80)">
    <rect x="0" y="0" width="320" height="120" rx="10" fill="#f8d7da" stroke="#dc3545" stroke-width="2"/>
    <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#dc3545">2. Unøyaktige Kilometerangivelser</text>
    
    <!-- Odometer illustration -->
    <g transform="translate(20, 35)">
      <circle cx="40" cy="40" r="35" fill="#2c3e50"/>
      <circle cx="40" cy="40" r="25" fill="#ffffff"/>
      <text x="40" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">KM/H</text>
      <text x="40" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc3545">???</text>
      <text x="40" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#2c3e50">ODOMETER</text>
      
      <!-- Warning symbol -->
      <g transform="translate(60, 20)">
        <polygon points="10,0 20,17 0,17" fill="#ffc107"/>
        <text x="10" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">!</text>
      </g>
    </g>
    
    <g transform="translate(110, 40)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc3545">Problem:</text>
      <text x="0" y="18" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Avvik fra faktisk kilometerstand</text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#28a745">Løsning:</text>
      <text x="0" y="53" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Kontroller mot bilens odometer</text>
      <text x="0" y="68" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Månedlig avstemming</text>
    </g>
  </g>
  
  <!-- Error 3: Vague Purpose Descriptions -->
  <g transform="translate(50, 230)">
    <rect x="0" y="0" width="320" height="120" rx="10" fill="#f8d7da" stroke="#dc3545" stroke-width="2"/>
    <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#dc3545">3. Vage Formålsbeskrivelser</text>
    
    <!-- Document with vague text -->
    <g transform="translate(20, 35)">
      <rect x="0" y="0" width="80" height="70" rx="5" fill="#ffffff" stroke="#dc3545"/>
      <line x1="10" y1="15" x2="70" y2="15" stroke="#bdc3c7" stroke-width="1"/>
      <line x1="10" y1="25" x2="70" y2="25" stroke="#bdc3c7" stroke-width="1"/>
      <line x1="10" y1="35" x2="70" y2="35" stroke="#bdc3c7" stroke-width="1"/>
      <line x1="10" y1="45" x2="70" y2="45" stroke="#bdc3c7" stroke-width="1"/>
      <line x1="10" y1="55" x2="70" y2="55" stroke="#bdc3c7" stroke-width="1"/>
      
      <!-- Vague entries -->
      <text x="12" y="20" font-family="Arial, sans-serif" font-size="6" fill="#dc3545">"Møte"</text>
      <text x="12" y="30" font-family="Arial, sans-serif" font-size="6" fill="#dc3545">"Jobb"</text>
      <text x="12" y="40" font-family="Arial, sans-serif" font-size="6" fill="#dc3545">"Kunde"</text>
      <text x="12" y="50" font-family="Arial, sans-serif" font-size="6" fill="#dc3545">"Diverse"</text>
      
      <!-- Question marks -->
      <text x="65" y="20" font-family="Arial, sans-serif" font-size="8" fill="#dc3545">?</text>
      <text x="65" y="30" font-family="Arial, sans-serif" font-size="8" fill="#dc3545">?</text>
      <text x="65" y="40" font-family="Arial, sans-serif" font-size="8" fill="#dc3545">?</text>
      <text x="65" y="50" font-family="Arial, sans-serif" font-size="8" fill="#dc3545">?</text>
    </g>
    
    <g transform="translate(110, 40)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc3545">Problem:</text>
      <text x="0" y="18" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Ikke dokumenterer forretningsformål</text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#28a745">Løsning:</text>
      <text x="0" y="53" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Spesifiser kunde, møtested, prosjekt</text>
      <text x="0" y="68" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Bruk standardiserte kategorier</text>
    </g>
  </g>
  
  <!-- Error 4: Inconsistent Categorization -->
  <g transform="translate(430, 230)">
    <rect x="0" y="0" width="320" height="120" rx="10" fill="#f8d7da" stroke="#dc3545" stroke-width="2"/>
    <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#dc3545">4. Inkonsistent Kategorisering</text>
    
    <!-- Confused categorization -->
    <g transform="translate(20, 35)">
      <rect x="0" y="0" width="80" height="70" rx="5" fill="#ffffff" stroke="#dc3545"/>
      
      <!-- Mixed categories -->
      <rect x="10" y="10" width="25" height="8" fill="#28a745"/>
      <text x="22" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#ffffff">Forr.</text>
      
      <rect x="45" y="10" width="25" height="8" fill="#dc3545"/>
      <text x="57" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#ffffff">Priv.</text>
      
      <rect x="10" y="25" width="25" height="8" fill="#ffc107"/>
      <text x="22" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#2c3e50">?</text>
      
      <rect x="45" y="25" width="25" height="8" fill="#28a745"/>
      <text x="57" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#ffffff">Forr.</text>
      
      <rect x="10" y="40" width="25" height="8" fill="#ffc107"/>
      <text x="22" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#2c3e50">?</text>
      
      <rect x="45" y="40" width="25" height="8" fill="#dc3545"/>
      <text x="57" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#ffffff">Priv.</text>
      
      <!-- Confusion arrows -->
      <path d="M 35 15 Q 40 20 45 15" stroke="#dc3545" stroke-width="1" fill="none"/>
      <path d="M 35 30 Q 40 35 45 30" stroke="#dc3545" stroke-width="1" fill="none"/>
    </g>
    
    <g transform="translate(110, 40)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc3545">Problem:</text>
      <text x="0" y="18" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Samme tur kategoriseres ulikt</text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#28a745">Løsning:</text>
      <text x="0" y="53" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Etabler klare retningslinjer</text>
      <text x="0" y="68" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Bruk forhåndsdefinerte kategorier</text>
    </g>
  </g>
  
  <!-- Consequences Section -->
  <g transform="translate(50, 380)">
    <rect x="0" y="0" width="700" height="100" rx="10" fill="#fff3cd" stroke="#ffc107" stroke-width="2"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#856404">Konsekvenser av Feil</text>
    
    <g transform="translate(30, 40)">
      <g transform="translate(0, 0)">
        <circle cx="8" cy="8" r="4" fill="#dc3545"/>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">Reduserte skattefradrag ved manglende dokumentasjon</text>
      </g>
      <g transform="translate(350, 0)">
        <circle cx="8" cy="8" r="4" fill="#dc3545"/>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">Tilleggsskatt ved feilaktige fradragskrav</text>
      </g>
      <g transform="translate(0, 25)">
        <circle cx="8" cy="8" r="4" fill="#dc3545"/>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">Økt revisjonsrisiko ved inkonsistent dokumentasjon</text>
      </g>
      <g transform="translate(350, 25)">
        <circle cx="8" cy="8" r="4" fill="#dc3545"/>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">Tap av troverdighet overfor skattemyndighetene</text>
      </g>
      <g transform="translate(0, 50)">
        <circle cx="8" cy="8" r="4" fill="#dc3545"/>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">Ekstra administrativt arbeid ved korrigeringer</text>
      </g>
      <g transform="translate(350, 50)">
        <circle cx="8" cy="8" r="4" fill="#dc3545"/>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">Potensielle juridiske konsekvenser</text>
      </g>
    </g>
  </g>
  
  <!-- Best Practices Section -->
  <g transform="translate(50, 510)">
    <rect x="0" y="0" width="700" height="140" rx="10" fill="#d4edda" stroke="#28a745" stroke-width="2"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#155724">Beste Praksis for Feilfri Kjørebokføring</text>
    
    <g transform="translate(30, 45)">
      <g transform="translate(0, 0)">
        <circle cx="8" cy="8" r="4" fill="#28a745"/>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">Registrer hver tur umiddelbart etter gjennomføring</text>
      </g>
      <g transform="translate(350, 0)">
        <circle cx="8" cy="8" r="4" fill="#28a745"/>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">Bruk standardiserte formålsbeskrivelser</text>
      </g>
      <g transform="translate(0, 25)">
        <circle cx="8" cy="8" r="4" fill="#28a745"/>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">Kontroller kilometerstand månedlig mot bilens odometer</text>
      </g>
      <g transform="translate(350, 25)">
        <circle cx="8" cy="8" r="4" fill="#28a745"/>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">Etabler klare retningslinjer for kategorisering</text>
      </g>
      <g transform="translate(0, 50)">
        <circle cx="8" cy="8" r="4" fill="#28a745"/>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">Bruk digitale løsninger med automatisk validering</text>
      </g>
      <g transform="translate(350, 50)">
        <circle cx="8" cy="8" r="4" fill="#28a745"/>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">Gjennomfør regelmessige kvalitetskontroller</text>
      </g>
      <g transform="translate(0, 75)">
        <circle cx="8" cy="8" r="4" fill="#28a745"/>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">Arkiver all dokumentasjon systematisk</text>
      </g>
      <g transform="translate(350, 75)">
        <circle cx="8" cy="8" r="4" fill="#28a745"/>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">Tren ansatte i korrekt kjørebokføring</text>
      </g>
    </g>
  </g>
  
  <!-- Bottom warning -->
  <g transform="translate(50, 670)">
    <rect x="0" y="0" width="700" height="25" rx="5" fill="#f8d7da" stroke="#dc3545"/>
    <text x="350" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#721c24">Husk: Kvaliteten på kjøreboken avgjør størrelsen på skattefradraget!</text>
  </g>
</svg>