<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">Digital vs Tradisjonell Kjørebok</text>
  

  <line x1="400" y1="70" x2="400" y2="550" stroke="#bdc3c7" stroke-width="2" stroke-dasharray="10,5"/>
  

  <g transform="translate(50, 80)">

    <text x="150" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#e74c3c">Tradisjonell Kjørebok</text>
    

    <g transform="translate(100, 50)">
      <rect x="0" y="0" width="100" height="120" rx="8" fill="#e74c3c"/>
      <rect x="8" y="8" width="84" height="104" fill="#ffffff"/>

      <line x1="15" y1="25" x2="85" y2="25" stroke="#bdc3c7" stroke-width="1"/>
      <line x1="15" y1="35" x2="85" y2="35" stroke="#bdc3c7" stroke-width="1"/>
      <line x1="15" y1="45" x2="85" y2="45" stroke="#bdc3c7" stroke-width="1"/>
      <line x1="15" y1="55" x2="85" y2="55" stroke="#bdc3c7" stroke-width="1"/>
      <line x1="15" y1="65" x2="85" y2="65" stroke="#bdc3c7" stroke-width="1"/>
      <line x1="15" y1="75" x2="85" y2="75" stroke="#bdc3c7" stroke-width="1"/>
      <line x1="15" y1="85" x2="85" y2="85" stroke="#bdc3c7" stroke-width="1"/>
      <line x1="15" y1="95" x2="85" y2="95" stroke="#bdc3c7" stroke-width="1"/>

      <rect x="90" y="20" width="3" height="25" fill="#f39c12"/>
      <circle cx="91.5" cy="17" r="2" fill="#2c3e50"/>
    </g>
    

    <g transform="translate(0, 200)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27ae60">Fordeler:</text>
      <g transform="translate(0, 25)">
        <circle cx="8" cy="8" r="4" fill="#27ae60"/>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Enkel å bruke</text>
      </g>
      <g transform="translate(0, 45)">
        <circle cx="8" cy="8" r="4" fill="#27ae60"/>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Ingen tekniske problemer</text>
      </g>
      <g transform="translate(0, 65)">
        <circle cx="8" cy="8" r="4" fill="#27ae60"/>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Lav kostnad</text>
      </g>
      <g transform="translate(0, 85)">
        <circle cx="8" cy="8" r="4" fill="#27ae60"/>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Alltid tilgjengelig</text>
      </g>
    </g>
    

    <g transform="translate(0, 320)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e74c3c">Ulemper:</text>
      <g transform="translate(0, 25)">
        <circle cx="8" cy="8" r="4" fill="#e74c3c"/>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Tidkrevende</text>
      </g>
      <g transform="translate(0, 45)">
        <circle cx="8" cy="8" r="4" fill="#e74c3c"/>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Risiko for tap av data</text>
      </g>
      <g transform="translate(0, 65)">
        <circle cx="8" cy="8" r="4" fill="#e74c3c"/>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Vanskelig å analysere</text>
      </g>
      <g transform="translate(0, 85)">
        <circle cx="8" cy="8" r="4" fill="#e74c3c"/>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Manuell beregning</text>
      </g>
    </g>
  </g>
  

  <g transform="translate(450, 80)">

    <text x="150" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#3498db">Digital Kjørebok</text>
    

    <g transform="translate(125, 50)">
      <rect x="0" y="0" width="80" height="120" rx="15" fill="#2c3e50"/>
      <rect x="8" y="15" width="64" height="90" rx="8" fill="#ecf0f1"/>

      <rect x="15" y="25" width="50" height="12" rx="3" fill="#3498db"/>
      <text x="40" y="34" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#ffffff">Kjørebok</text>
      <rect x="15" y="45" width="50" height="8" rx="2" fill="#2ecc71"/>
      <rect x="15" y="58" width="50" height="8" rx="2" fill="#e74c3c"/>
      <rect x="15" y="71" width="50" height="8" rx="2" fill="#f39c12"/>
      <rect x="15" y="84" width="50" height="8" rx="2" fill="#9b59b6"/>

      <circle cx="55" cy="95" r="6" fill="#e74c3c"/>
      <circle cx="55" cy="95" r="3" fill="#ffffff"/>
    </g>
    

    <g transform="translate(0, 200)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27ae60">Fordeler:</text>
      <g transform="translate(0, 25)">
        <circle cx="8" cy="8" r="4" fill="#27ae60"/>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Automatisk registrering</text>
      </g>
      <g transform="translate(0, 45)">
        <circle cx="8" cy="8" r="4" fill="#27ae60"/>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">GPS-sporing</text>
      </g>
      <g transform="translate(0, 65)">
        <circle cx="8" cy="8" r="4" fill="#27ae60"/>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Automatisk beregning</text>
      </g>
      <g transform="translate(0, 85)">
        <circle cx="8" cy="8" r="4" fill="#27ae60"/>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Sikker lagring</text>
      </g>
      <g transform="translate(0, 105)">
        <circle cx="8" cy="8" r="4" fill="#27ae60"/>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Integrasjon med regnskap</text>
      </g>
    </g>
    

    <g transform="translate(0, 340)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e74c3c">Ulemper:</text>
      <g transform="translate(0, 25)">
        <circle cx="8" cy="8" r="4" fill="#e74c3c"/>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Høyere kostnad</text>
      </g>
      <g transform="translate(0, 45)">
        <circle cx="8" cy="8" r="4" fill="#e74c3c"/>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Avhengig av teknologi</text>
      </g>
      <g transform="translate(0, 65)">
        <circle cx="8" cy="8" r="4" fill="#e74c3c"/>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Personvernhensyn</text>
      </g>
    </g>
  </g>
  

  <g transform="translate(350, 300)">
    <polygon points="0,10 20,0 20,5 40,5 40,15 20,15 20,20" fill="#34495e"/>
    <polygon points="100,10 80,0 80,5 60,5 60,15 80,15 80,20" fill="#34495e"/>
  </g>
  

  <g transform="translate(50, 520)">
    <rect x="0" y="0" width="700" height="60" rx="8" fill="#d5dbdb" stroke="#95a5a6"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Anbefaling:</text>
    <text x="350" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#34495e">Velg løsning basert på volum, teknisk kompetanse og budsjett</text>
  </g>
</svg>