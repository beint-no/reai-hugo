<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">Kjørebok Integrasjon med Regnskapssystem</text>
  
  <!-- Digital Logbook -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="150" height="100" rx="10" fill="#3498db"/>
    <text x="75" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">Digital Kjørebok</text>
    
    <!-- Smartphone icon -->
    <g transform="translate(60, 35)">
      <rect x="0" y="0" width="30" height="45" rx="5" fill="#ffffff"/>
      <rect x="3" y="5" width="24" height="35" rx="3" fill="#ecf0f1"/>
      <rect x="6" y="10" width="18" height="4" rx="1" fill="#3498db"/>
      <rect x="6" y="17" width="18" height="3" rx="1" fill="#2ecc71"/>
      <rect x="6" y="23" width="18" height="3" rx="1" fill="#e74c3c"/>
      <rect x="6" y="29" width="18" height="3" rx="1" fill="#f39c12"/>
    </g>
  </g>
  
  <!-- GPS Data -->
  <g transform="translate(50, 200)">
    <rect x="0" y="0" width="150" height="80" rx="8" fill="#ecf0f1" stroke="#95a5a6"/>
    <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">GPS Data</text>
    <text x="10" y="35" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Start/stopp koordinater</text>
    <text x="10" y="50" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Distanse &amp; tid</text>
    <text x="10" y="65" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Automatisk kategorisering</text>
  </g>
  
  <!-- Arrow 1 -->
  <g transform="translate(220, 120)">
    <polygon points="0,10 30,0 30,5 50,5 50,15 30,15 30,20" fill="#34495e"/>
    <text x="25" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">API</text>
  </g>
  
  <!-- Integration Layer -->
  <g transform="translate(290, 80)">
    <rect x="0" y="0" width="220" height="200" rx="10" fill="#f8f9fa" stroke="#34495e" stroke-width="2"/>
    <text x="110" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#34495e">Integrasjonsmotor</text>
    
    <!-- Data Processing -->
    <g transform="translate(20, 40)">
      <rect x="0" y="0" width="180" height="40" rx="5" fill="#e8f4fd" stroke="#3498db"/>
      <text x="90" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3498db">Databehandling</text>
      <text x="10" y="30" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Validering • Kategorisering • Beregning</text>
    </g>
    
    <!-- Business Rules -->
    <g transform="translate(20, 90)">
      <rect x="0" y="0" width="180" height="40" rx="5" fill="#fff3cd" stroke="#f39c12"/>
      <text x="90" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f39c12">Forretningsregler</text>
      <text x="10" y="30" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Skatteberegning • Fradragsregler • MVA</text>
    </g>
    
    <!-- Journal Entries -->
    <g transform="translate(20, 140)">
      <rect x="0" y="0" width="180" height="40" rx="5" fill="#d4edda" stroke="#27ae60"/>
      <text x="90" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">Bilagsgenerering</text>
      <text x="10" y="30" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Automatiske journalposter • Bilagsnummer</text>
    </g>
  </g>
  
  <!-- Arrow 2 -->
  <g transform="translate(530, 120)">
    <polygon points="0,10 30,0 30,5 50,5 50,15 30,15 30,20" fill="#34495e"/>
    <text x="25" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">Sync</text>
  </g>
  
  <!-- Accounting System -->
  <g transform="translate(600, 80)">
    <rect x="0" y="0" width="150" height="100" rx="10" fill="#27ae60"/>
    <text x="75" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">Regnskapssystem</text>
    
    <!-- Computer icon -->
    <g transform="translate(55, 35)">
      <rect x="0" y="15" width="40" height="25" rx="2" fill="#ffffff"/>
      <rect x="2" y="17" width="36" height="18" fill="#ecf0f1"/>
      <rect x="15" y="42" width="10" height="3" fill="#ffffff"/>
      <rect x="10" y="45" width="20" height="2" fill="#ffffff"/>
      <!-- Screen content -->
      <line x1="5" y1="22" x2="35" y2="22" stroke="#27ae60" stroke-width="1"/>
      <line x1="5" y1="26" x2="35" y2="26" stroke="#27ae60" stroke-width="1"/>
      <line x1="5" y1="30" x2="30" y2="30" stroke="#27ae60" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Ledger Accounts -->
  <g transform="translate(600, 200)">
    <rect x="0" y="0" width="150" height="80" rx="8" fill="#ecf0f1" stroke="#95a5a6"/>
    <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Hovedbokkontoer</text>
    <text x="10" y="35" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Bilkostnader (konto 6340)</text>
    <text x="10" y="50" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Privat bruk (konto 1920)</text>
    <text x="10" y="65" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• MVA fradragsberettiget</text>
  </g>
  
  <!-- Benefits section -->
  <g transform="translate(50, 320)">
    <rect x="0" y="0" width="700" height="140" rx="10" fill="#fff3cd" stroke="#f39c12" stroke-width="2"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#f39c12">Fordeler med Integrasjon</text>
    
    <!-- Left column -->
    <g transform="translate(30, 45)">
      <g transform="translate(0, 0)">
        <circle cx="8" cy="8" r="4" fill="#27ae60"/>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">Automatisk journalføring av bilkostnader</text>
      </g>
      <g transform="translate(0, 25)">
        <circle cx="8" cy="8" r="4" fill="#27ae60"/>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">Redusert manuelt arbeid og feilrisiko</text>
      </g>
      <g transform="translate(0, 50)">
        <circle cx="8" cy="8" r="4" fill="#27ae60"/>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">Konsistent regnskapsføring</text>
      </g>
      <g transform="translate(0, 75)">
        <circle cx="8" cy="8" r="4" fill="#27ae60"/>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">Bedre sporbarhet og revisjonsspor</text>
      </g>
    </g>
    
    <!-- Right column -->
    <g transform="translate(370, 45)">
      <g transform="translate(0, 0)">
        <circle cx="8" cy="8" r="4" fill="#3498db"/>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">Real-time oppdatering av regnskapet</text>
      </g>
      <g transform="translate(0, 25)">
        <circle cx="8" cy="8" r="4" fill="#3498db"/>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">Automatisk MVA-behandling</text>
      </g>
      <g transform="translate(0, 50)">
        <circle cx="8" cy="8" r="4" fill="#3498db"/>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">Integrert rapportering for skatteformål</text>
      </g>
      <g transform="translate(0, 75)">
        <circle cx="8" cy="8" r="4" fill="#3498db"/>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">Sømløs dataflyt fra kjøring til regnskap</text>
      </g>
    </g>
  </g>
  
  <!-- Data flow arrows -->
  <g stroke="#95a5a6" stroke-width="2" fill="none" stroke-dasharray="3,3">
    <path d="M 125 190 Q 125 160 125 130"/>
    <path d="M 675 190 Q 675 160 675 130"/>
  </g>
</svg>