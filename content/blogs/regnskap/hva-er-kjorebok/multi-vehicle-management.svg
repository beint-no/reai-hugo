<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">Administrasjon av Flere Kjøretøy</text>
  
  <!-- Vehicle 1 -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="200" height="120" rx="10" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">Kjøretøy 1 - Personbil</text>
    
    <!-- Car illustration -->
    <g transform="translate(70, 35)">
      <rect x="0" y="20" width="60" height="30" rx="5" fill="#ffffff"/>
      <rect x="5" y="15" width="50" height="10" rx="3" fill="#ecf0f1"/>
      <circle cx="15" cy="55" r="8" fill="#2c3e50"/>
      <circle cx="45" cy="55" r="8" fill="#2c3e50"/>
      <circle cx="15" cy="55" r="4" fill="#95a5a6"/>
      <circle cx="45" cy="55" r="4" fill="#95a5a6"/>
    </g>
    
    <text x="100" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Reg.nr: AB 12345</text>
    <text x="100" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Forretning: 75% | Privat: 25%</text>
  </g>
  
  <!-- Vehicle 2 -->
  <g transform="translate(300, 80)">
    <rect x="0" y="0" width="200" height="120" rx="10" fill="#2ecc71" stroke="#27ae60" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">Kjøretøy 2 - Varebil</text>
    
    <!-- Van illustration -->
    <g transform="translate(60, 35)">
      <rect x="0" y="20" width="80" height="35" rx="5" fill="#ffffff"/>
      <rect x="5" y="15" width="30" height="10" rx="3" fill="#ecf0f1"/>
      <rect x="40" y="25" width="35" height="25" fill="#ecf0f1"/>
      <circle cx="20" cy="60" r="8" fill="#2c3e50"/>
      <circle cx="60" cy="60" r="8" fill="#2c3e50"/>
      <circle cx="20" cy="60" r="4" fill="#95a5a6"/>
      <circle cx="60" cy="60" r="4" fill="#95a5a6"/>
    </g>
    
    <text x="100" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Reg.nr: CD 67890</text>
    <text x="100" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Forretning: 95% | Privat: 5%</text>
  </g>
  
  <!-- Vehicle 3 -->
  <g transform="translate(550, 80)">
    <rect x="0" y="0" width="200" height="120" rx="10" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">Kjøretøy 3 - Lastebil</text>
    
    <!-- Truck illustration -->
    <g transform="translate(50, 35)">
      <rect x="0" y="20" width="40" height="30" rx="3" fill="#ffffff"/>
      <rect x="5" y="15" width="30" height="10" rx="3" fill="#ecf0f1"/>
      <rect x="45" y="25" width="50" height="25" rx="3" fill="#ffffff"/>
      <circle cx="20" cy="55" r="8" fill="#2c3e50"/>
      <circle cx="60" cy="55" r="8" fill="#2c3e50"/>
      <circle cx="85" cy="55" r="8" fill="#2c3e50"/>
      <circle cx="20" cy="55" r="4" fill="#95a5a6"/>
      <circle cx="60" cy="55" r="4" fill="#95a5a6"/>
      <circle cx="85" cy="55" r="4" fill="#95a5a6"/>
    </g>
    
    <text x="100" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Reg.nr: EF 11223</text>
    <text x="100" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Forretning: 100% | Privat: 0%</text>
  </g>
  
  <!-- Central Management System -->
  <g transform="translate(250, 250)">
    <rect x="0" y="0" width="300" height="150" rx="15" fill="#34495e"/>
    <text x="150" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">Sentralisert Kjøreboksystem</text>
    
    <!-- Dashboard illustration -->
    <g transform="translate(50, 45)">
      <rect x="0" y="0" width="200" height="80" rx="8" fill="#ecf0f1"/>
      <rect x="10" y="10" width="180" height="60" rx="5" fill="#ffffff"/>
      
      <!-- Dashboard elements -->
      <rect x="20" y="20" width="50" height="8" rx="2" fill="#3498db"/>
      <rect x="20" y="35" width="50" height="8" rx="2" fill="#2ecc71"/>
      <rect x="20" y="50" width="50" height="8" rx="2" fill="#e74c3c"/>
      
      <rect x="80" y="20" width="100" height="15" rx="3" fill="#f39c12"/>
      <text x="130" y="31" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#ffffff">Samlet Oversikt</text>
      
      <rect x="80" y="40" width="45" height="12" rx="2" fill="#9b59b6"/>
      <rect x="135" y="40" width="45" height="12" rx="2" fill="#1abc9c"/>
      
      <text x="102" y="49" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#ffffff">Rapporter</text>
      <text x="157" y="49" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#ffffff">Analyse</text>
    </g>
    
    <text x="150" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#bdc3c7">Koordinert administrasjon av alle kjøretøy</text>
  </g>
  
  <!-- Connecting arrows -->
  <g stroke="#7f8c8d" stroke-width="3" fill="none">
    <path d="M 150 210 Q 200 230 280 250"/>
    <path d="M 400 210 Q 400 230 400 250"/>
    <path d="M 650 210 Q 600 230 520 250"/>
  </g>
  
  <!-- Benefits section -->
  <g transform="translate(50, 430)">
    <rect x="0" y="0" width="700" height="140" rx="10" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Fordeler med Sentralisert Administrasjon</text>
    
    <!-- Left column -->
    <g transform="translate(30, 45)">
      <g transform="translate(0, 0)">
        <circle cx="8" cy="8" r="4" fill="#3498db"/>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">Konsistent registrering på tvers av kjøretøy</text>
      </g>
      <g transform="translate(0, 25)">
        <circle cx="8" cy="8" r="4" fill="#3498db"/>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">Samlet rapportering og analyse</text>
      </g>
      <g transform="translate(0, 50)">
        <circle cx="8" cy="8" r="4" fill="#3498db"/>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">Redusert administrativt arbeid</text>
      </g>
      <g transform="translate(0, 75)">
        <circle cx="8" cy="8" r="4" fill="#3498db"/>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">Bedre kontroll og oversikt</text>
      </g>
    </g>
    
    <!-- Right column -->
    <g transform="translate(370, 45)">
      <g transform="translate(0, 0)">
        <circle cx="8" cy="8" r="4" fill="#27ae60"/>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">Automatisk konsolidering av data</text>
      </g>
      <g transform="translate(0, 25)">
        <circle cx="8" cy="8" r="4" fill="#27ae60"/>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">Separate fradragsberegninger per kjøretøy</text>
      </g>
      <g transform="translate(0, 50)">
        <circle cx="8" cy="8" r="4" fill="#27ae60"/>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">Integrert regnskapsføring</text>
      </g>
      <g transform="translate(0, 75)">
        <circle cx="8" cy="8" r="4" fill="#27ae60"/>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">Skalerbar løsning for voksende bilpark</text>
      </g>
    </g>
  </g>
</svg>