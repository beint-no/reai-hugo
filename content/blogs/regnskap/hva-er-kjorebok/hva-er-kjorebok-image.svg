<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2c3e50">Hva er kjørebok?</text>
  
  <!-- Car illustration -->
  <g transform="translate(100, 120)">
    <!-- Car body -->
    <rect x="0" y="40" width="120" height="60" rx="10" fill="#3498db"/>
    <!-- Car windows -->
    <rect x="10" y="30" width="100" height="20" rx="5" fill="#87ceeb"/>
    <!-- Car wheels -->
    <circle cx="25" cy="110" r="15" fill="#2c3e50"/>
    <circle cx="95" cy="110" r="15" fill="#2c3e50"/>
    <!-- Wheel centers -->
    <circle cx="25" cy="110" r="8" fill="#95a5a6"/>
    <circle cx="95" cy="110" r="8" fill="#95a5a6"/>
  </g>
  
  <!-- Logbook illustration -->
  <g transform="translate(300, 120)">
    <!-- Book cover -->
    <rect x="0" y="0" width="80" height="100" rx="5" fill="#e74c3c"/>
    <!-- Book pages -->
    <rect x="5" y="5" width="70" height="90" fill="#ffffff"/>
    <!-- Lines on page -->
    <line x1="15" y1="20" x2="65" y2="20" stroke="#bdc3c7" stroke-width="1"/>
    <line x1="15" y1="30" x2="65" y2="30" stroke="#bdc3c7" stroke-width="1"/>
    <line x1="15" y1="40" x2="65" y2="40" stroke="#bdc3c7" stroke-width="1"/>
    <line x1="15" y1="50" x2="65" y2="50" stroke="#bdc3c7" stroke-width="1"/>
    <line x1="15" y1="60" x2="65" y2="60" stroke="#bdc3c7" stroke-width="1"/>
    <line x1="15" y1="70" x2="65" y2="70" stroke="#bdc3c7" stroke-width="1"/>
    <line x1="15" y1="80" x2="65" y2="80" stroke="#bdc3c7" stroke-width="1"/>
    <!-- Pen -->
    <rect x="70" y="15" width="3" height="30" fill="#f39c12"/>
    <circle cx="71.5" cy="12" r="2" fill="#2c3e50"/>
  </g>
  
  <!-- Arrow connecting car to logbook -->
  <g transform="translate(240, 170)">
    <line x1="0" y1="0" x2="40" y2="0" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
  
  <!-- Digital device illustration -->
  <g transform="translate(450, 120)">
    <!-- Smartphone -->
    <rect x="0" y="0" width="60" height="100" rx="10" fill="#2c3e50"/>
    <!-- Screen -->
    <rect x="5" y="10" width="50" height="80" rx="5" fill="#ecf0f1"/>
    <!-- App interface -->
    <rect x="10" y="20" width="40" height="8" rx="2" fill="#3498db"/>
    <rect x="10" y="35" width="40" height="8" rx="2" fill="#2ecc71"/>
    <rect x="10" y="50" width="40" height="8" rx="2" fill="#e74c3c"/>
    <rect x="10" y="65" width="40" height="8" rx="2" fill="#f39c12"/>
  </g>
  
  <!-- GPS/Location icon -->
  <g transform="translate(530, 140)">
    <circle cx="15" cy="15" r="12" fill="#e74c3c"/>
    <circle cx="15" cy="15" r="5" fill="#ffffff"/>
  </g>
  
  <!-- Key benefits text -->
  <g transform="translate(100, 280)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Nøkkelfordeler:</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="14" fill="#34495e">• Maksimere skattefradrag</text>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="14" fill="#34495e">• Dokumentere forretningsbruk</text>
    <text x="0" y="65" font-family="Arial, sans-serif" font-size="14" fill="#34495e">• Oppfylle lovkrav</text>
  </g>
  
  <g transform="translate(400, 280)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Digitale løsninger:</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="14" fill="#34495e">• Automatisk registrering</text>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="14" fill="#34495e">• GPS-sporing</text>
    <text x="0" y="65" font-family="Arial, sans-serif" font-size="14" fill="#34495e">• Integrasjon med regnskap</text>
  </g>
</svg>