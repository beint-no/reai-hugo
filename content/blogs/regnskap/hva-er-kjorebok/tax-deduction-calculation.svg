<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">Beregning av Skattefradrag</text>
  

  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="200" height="120" rx="8" fill="#ecf0f1" stroke="#3498db" stroke-width="2"/>
    <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3498db">1. Kjørebokdata</text>
    <text x="20" y="45" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Total kjøring: 15,000 km</text>
    <text x="20" y="65" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Forretning: 10,800 km</text>
    <text x="20" y="85" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Privat: 4,200 km</text>
    <text x="20" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">Fradragsandel: 72%</text>
  </g>
  

  <g transform="translate(270, 130)">
    <polygon points="0,10 30,0 30,5 50,5 50,15 30,15 30,20" fill="#34495e"/>
  </g>
  

  <g transform="translate(340, 80)">
    <rect x="0" y="0" width="200" height="120" rx="8" fill="#ecf0f1" stroke="#2ecc71" stroke-width="2"/>
    <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2ecc71">2. Satser 2024</text>
    <text x="20" y="45" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">0-10,000 km: kr 4,15</text>
    <text x="20" y="65" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">10,001-20,000 km: kr 2,23</text>
    <text x="20" y="85" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Over 20,000 km: kr 1,34</text>
    <text x="20" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">Gjeldende: kr 4,15 &amp; kr 2,23</text>
  </g>
  

  <g transform="translate(270, 250)">
    <polygon points="50,0 20,10 20,5 0,5 0,15 20,15 20,20" fill="#34495e"/>
  </g>
  

  <g transform="translate(50, 230)">
    <rect x="0" y="0" width="490" height="180" rx="8" fill="#fff3cd" stroke="#f39c12" stroke-width="2"/>
    <text x="245" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#f39c12">3. Detaljert Beregning</text>
    

    <g transform="translate(20, 40)">

      <rect x="0" y="0" width="450" height="25" fill="#f39c12"/>
      <text x="75" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">Kilometer</text>
      <text x="175" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">Sats</text>
      <text x="275" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">Forretning (72%)</text>
      <text x="375" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">Fradrag</text>
      

      <rect x="0" y="25" width="450" height="25" fill="#ffffff" stroke="#bdc3c7"/>
      <text x="75" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">0-10,000</text>
      <text x="175" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">kr 4,15</text>
      <text x="275" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">7,200 km</text>
      <text x="375" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">kr 29,880</text>
      

      <rect x="0" y="50" width="450" height="25" fill="#f8f9fa" stroke="#bdc3c7"/>
      <text x="75" y="67" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">10,001-15,000</text>
      <text x="175" y="67" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">kr 2,23</text>
      <text x="275" y="67" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">3,600 km</text>
      <text x="375" y="67" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">kr 8,028</text>
      

      <rect x="0" y="75" width="450" height="30" fill="#27ae60"/>
      <text x="225" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">TOTALT FRADRAG: kr 37,908</text>
    </g>
    

    <g transform="translate(20, 150)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Formel:</text>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">(10,000 × 72% × kr 4,15) + (5,000 × 72% × kr 2,23) = kr 37,908</text>
    </g>
  </g>
  

  <g transform="translate(580, 80)">
    <rect x="0" y="0" width="170" height="120" rx="8" fill="#d4edda" stroke="#27ae60" stroke-width="3"/>
    <text x="85" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27ae60">4. Resultat</text>
    <text x="85" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Årlig fradrag:</text>
    <text x="85" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#27ae60">kr 37,908</text>
    <text x="85" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">Skattebesparelse*</text>
    <text x="85" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">ca. kr 8,340</text>
  </g>
  

  <g transform="translate(560, 130)">
    <polygon points="0,10 30,0 30,5 50,5 50,15 30,15 30,20" fill="#34495e"/>
  </g>
  

  <g transform="translate(50, 450)">
    <rect x="0" y="0" width="700" height="120" rx="8" fill="#fff3cd" stroke="#ffc107" stroke-width="2"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#856404">Viktige Forutsetninger</text>
    
    <g transform="translate(30, 40)">
      <circle cx="8" cy="8" r="4" fill="#ffc107"/>
      <text x="20" y="12" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">Korrekt kjørebokføring med alle påkrevde opplysninger</text>
    </g>
    <g transform="translate(30, 60)">
      <circle cx="8" cy="8" r="4" fill="#ffc107"/>
      <text x="20" y="12" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">Dokumentasjon må kunne fremlegges ved kontroll</text>
    </g>
    <g transform="translate(30, 80)">
      <circle cx="8" cy="8" r="4" fill="#ffc107"/>
      <text x="20" y="12" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">*Skattebesparelse avhenger av marginalskattesats (her beregnet med 22%)</text>
    </g>
    <g transform="translate(30, 100)">
      <circle cx="8" cy="8" r="4" fill="#ffc107"/>
      <text x="20" y="12" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">Satser gjelder for inntektsåret 2024 og kan endres årlig</text>
    </g>
  </g>
</svg>