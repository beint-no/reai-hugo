" y="25" fill="#f39c12" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">3. Detaljert Beregning</text><path fill="#f39c12" d="M20 40h450v25H20z"/><text x="75" y="18" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" transform="translate(20 40)">Kilometer</text><text x="175" y="18" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" transform="translate(20 40)">Sats</text><text x="275" y="18" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" transform="translate(20 40)">Forretning (72%)</text><text x="375" y="18" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" transform="translate(20 40)">Fradrag</text><path fill="#fff" stroke="#bdc3c7" d="M20 65h450v25H20z"/><text x="75" y="42" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" transform="translate(20 40)">0-10,000</text><text x="175" y="42" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" transform="translate(20 40)">kr 4,15</text><text x="275" y="42" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" transform="translate(20 40)">7,200 km</text><text x="375" y="42" fill="#27ae60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" transform="translate(20 40)">kr 29,880</text><path fill="#f8f9fa" stroke="#bdc3c7" d="M20 90h450v25H20z"/><text x="75" y="67" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" transform="translate(20 40)">10,001-15,000</text><text x="175" y="67" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" transform="translate(20 40)">kr 2,23</text><text x="275" y="67" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" transform="translate(20 4