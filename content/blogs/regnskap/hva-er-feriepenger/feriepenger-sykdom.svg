<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="300" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Feriepenger og Sykdom
  </text>
  
  <!-- Main container -->
  <rect x="50" y="50" width="700" height="220" fill="white" stroke="#e9ecef" stroke-width="2" rx="10"/>
  
  <!-- Timeline -->
  <line x1="100" y1="150" x2="700" y2="150" stroke="#34495e" stroke-width="3"/>
  
  <!-- Day markers -->
  <line x1="150" y1="140" x2="150" y2="160" stroke="#34495e" stroke-width="2"/>
  <line x1="300" y1="140" x2="300" y2="160" stroke="#34495e" stroke-width="2"/>
  <line x1="500" y1="140" x2="500" y2="160" stroke="#34495e" stroke-width="2"/>
  <line x1="650" y1="140" x2="650" y2="160" stroke="#34495e" stroke-width="2"/>
  
  <!-- Timeline labels -->
  <text x="125" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Dag 1
  </text>
  <text x="225" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Dag 16
  </text>
  <text x="400" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    12 måneder
  </text>
  <text x="575" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Etter 12 mnd
  </text>
  
  <!-- Employer period -->
  <rect x="150" y="100" width="150" height="40" fill="#3498db" rx="5"/>
  <text x="225" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Arbeidsgiverperiode
  </text>
  <text x="225" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    16 dager - Feriepengegivende
  </text>
  
  <!-- NAV period -->
  <rect x="300" y="100" width="200" height="40" fill="#27ae60" rx="5"/>
  <text x="400" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    NAV Sykepenger
  </text>
  <text x="400" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Første 12 måneder - Feriepengegivende
  </text>
  
  <!-- After 12 months -->
  <rect x="500" y="100" width="150" height="40" fill="#e74c3c" rx="5"/>
  <text x="575" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Langvarig sykdom
  </text>
  <text x="575" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Ikke feriepengegivende
  </text>
  
  <!-- Key points -->
  <text x="100" y="210" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Arbeidsgiverperioden (16 dager) gir rett til feriepenger
  </text>
  <text x="100" y="230" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • NAV-sykepenger er feriepengegivende første 12 måneder
  </text>
  <text x="100" y="250" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Langvarig sykdom reduserer feriepengeoppsparing betydelig
  </text>
  
  <!-- Icons -->
  <circle cx="125" cy="120" r="15" fill="#f39c12"/>
  <text x="125" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">🏢</text>
  
  <circle cx="400" cy="80" r="15" fill="#2980b9"/>
  <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">🏥</text>
  
  <circle cx="575" cy="80" r="15" fill="#c0392b"/>
  <text x="575" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">⚠️</text>
</svg>