<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="350" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Kontroll av Feriepenger
  </text>
  
  <!-- Main container -->
  <rect x="50" y="50" width="700" height="270" fill="white" stroke="#e9ecef" stroke-width="2" rx="10"/>
  
  <!-- Internal control section -->
  <rect x="80" y="80" width="300" height="120" fill="#3498db" rx="5"/>
  <text x="230" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Internkontroll
  </text>
  
  <!-- Internal control items -->
  <rect x="100" y="120" width="260" height="20" fill="#2980b9" rx="3"/>
  <text x="230" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Månedlig avstemming av avsetninger
  </text>
  
  <rect x="100" y="145" width="260" height="20" fill="#2980b9" rx="3"/>
  <text x="230" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Kontroll av feriepengesatser
  </text>
  
  <rect x="100" y="170" width="260" height="20" fill="#2980b9" rx="3"/>
  <text x="230" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Verifisering av feriepengegivende inntekt
  </text>
  
  <!-- Audit section -->
  <rect x="420" y="80" width="300" height="120" fill="#e74c3c" rx="5"/>
  <text x="570" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Revisjonsaspekter
  </text>
  
  <!-- Audit items -->
  <rect x="440" y="120" width="260" height="20" fill="#c0392b" rx="3"/>
  <text x="570" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Korrekt beregning av feriepengeoppsparing
  </text>
  
  <rect x="440" y="145" width="260" height="20" fill="#c0392b" rx="3"/>
  <text x="570" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Fullstendige avsetninger i balansen
  </text>
  
  <rect x="440" y="170" width="260" height="20" fill="#c0392b" rx="3"/>
  <text x="570" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Overholdelse av ferieloven
  </text>
  
  <!-- Control process flow -->
  <rect x="150" y="220" width="120" height="40" fill="#27ae60" rx="5"/>
  <text x="210" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    1. Beregning
  </text>
  <text x="210" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Kontroller satser
  </text>
  
  <rect x="290" y="220" width="120" height="40" fill="#f39c12" rx="5"/>
  <text x="350" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    2. Avsetning
  </text>
  <text x="350" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Månedlig avstemming
  </text>
  
  <rect x="430" y="220" width="120" height="40" fill="#9b59b6" rx="5"/>
  <text x="490" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    3. Rapportering
  </text>
  <text x="490" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    A-ordningen
  </text>
  
  <rect x="570" y="220" width="120" height="40" fill="#34495e" rx="5"/>
  <text x="630" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    4. Oppgjør
  </text>
  <text x="630" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Årlig justering
  </text>
  
  <!-- Arrows between process steps -->
  <path d="M 280 240 L 280 240" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 420 240 L 420 240" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 560 240 L 560 240" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Key control points -->
  <text x="100" y="290" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" font-weight="bold">
    Kritiske kontrollpunkter:
  </text>
  <text x="120" y="310" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Korrekte feriepengesatser (10,2% / 12,5%) • Fullstendig feriepengegivende inntekt
  </text>
  
  <!-- Icons -->
  <circle cx="230" cy="60" r="15" fill="#3498db"/>
  <text x="230" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">🔍</text>
  
  <circle cx="570" cy="60" r="15" fill="#e74c3c"/>
  <text x="570" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">📋</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
</svg>