<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="300" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Lovgrunnlag for Feriepenger
  </text>
  

  <rect x="50" y="50" width="700" height="200" fill="white" stroke="#e9ecef" stroke-width="2" rx="10"/>
  

  <rect x="80" y="80" width="150" height="80" fill="#3498db" rx="5"/>
  <text x="155" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Ferieloven
  </text>
  <text x="155" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Lov om ferie
  </text>
  <text x="155" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    29. april 1988
  </text>
  <text x="155" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    nr. 21
  </text>
  

  <rect x="250" y="80" width="150" height="80" fill="#e74c3c" rx="5"/>
  <text x="325" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Arbeidsmiljøloven
  </text>
  <text x="325" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Supplerende
  </text>
  <text x="325" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    bestemmelser
  </text>
  

  <rect x="420" y="80" width="150" height="80" fill="#f39c12" rx="5"/>
  <text x="495" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Tariffavtaler
  </text>
  <text x="495" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Kan gi bedre
  </text>
  <text x="495" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    vilkår
  </text>
  

  <rect x="590" y="80" width="150" height="80" fill="#27ae60" rx="5"/>
  <text x="665" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Regnskapsloven
  </text>
  <text x="665" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Regnskapsføring
  </text>
  <text x="665" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    og rapportering
  </text>
  

  <rect x="300" y="180" width="200" height="50" fill="#9b59b6" rx="5"/>
  <text x="400" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Feriepenger
  </text>
  <text x="400" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Lovpålagt rettighet
  </text>
  

  <path d="M 155 170 L 350 190" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 325 170 L 380 190" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 495 170 L 420 190" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 665 170 L 450 190" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
</svg>