<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Feriepengeoppgjør Prosess
  </text>
  
  <!-- Main container -->
  <rect x="50" y="50" width="700" height="320" fill="white" stroke="#e9ecef" stroke-width="2" rx="10"/>
  
  <!-- Step 1: Calculate actual holiday pay -->
  <rect x="80" y="80" width="150" height="80" fill="#3498db" rx="5"/>
  <text x="155" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    1. Beregn faktiske
  </text>
  <text x="155" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    feriepenger
  </text>
  <text x="155" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Basert på årets
  </text>
  <text x="155" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    feriepengegivende inntekt
  </text>
  
  <!-- Arrow 1 -->
  <path d="M 250 120 L 290 120" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: Compare with accruals -->
  <rect x="310" y="80" width="150" height="80" fill="#e74c3c" rx="5"/>
  <text x="385" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    2. Avstem mot
  </text>
  <text x="385" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    avsetninger
  </text>
  <text x="385" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Sammenlign faktisk
  </text>
  <text x="385" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    med løpende avsetning
  </text>
  
  <!-- Arrow 2 -->
  <path d="M 480 120 L 520 120" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: Adjust differences -->
  <rect x="540" y="80" width="150" height="80" fill="#f39c12" rx="5"/>
  <text x="615" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    3. Juster
  </text>
  <text x="615" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    differanser
  </text>
  <text x="615" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Over-/underavsetning
  </text>
  <text x="615" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    korrigeres
  </text>
  
  <!-- Decision diamond -->
  <polygon points="385,200 435,180 485,200 435,220" fill="#9b59b6"/>
  <text x="435" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">
    Differanse?
  </text>
  
  <!-- Arrow down to decision -->
  <path d="M 385 170 L 385 190 L 415 190" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Left path: Overavsetning -->
  <rect x="200" y="250" width="150" height="80" fill="#27ae60" rx="5"/>
  <text x="275" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Overavsetning
  </text>
  <text x="275" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Debet: Avsetning feriepenger
  </text>
  <text x="275" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Kredit: Lønnskostnad
  </text>
  
  <!-- Right path: Underavsetning -->
  <rect x="450" y="250" width="150" height="80" fill="#e67e22" rx="5"/>
  <text x="525" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Underavsetning
  </text>
  <text x="525" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Debet: Lønnskostnad
  </text>
  <text x="525" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Kredit: Avsetning feriepenger
  </text>
  
  <!-- Arrows from decision -->
  <path d="M 415 210 L 350 240" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 455 210 L 520 240" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Labels for decision paths -->
  <text x="350" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    For mye avsatt
  </text>
  <text x="520" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    For lite avsatt
  </text>
  
  <!-- Final step: Report to A-ordningen -->
  <rect x="300" y="350" width="200" height="40" fill="#34495e" rx="5"/>
  <text x="400" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    4. Rapporter til A-ordningen
  </text>
  <text x="400" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Oppdater A-melding med korrekte tall
  </text>
  
  <!-- Arrows to final step -->
  <path d="M 275 340 L 350 360" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 525 340 L 450 360" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
</svg>