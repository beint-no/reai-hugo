<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="300" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Fremtiden for Feriepenger
  </text>
  
  <!-- Main container -->
  <rect x="50" y="50" width="700" height="220" fill="white" stroke="#e9ecef" stroke-width="2" rx="10"/>
  
  <!-- Digitalization section -->
  <rect x="80" y="80" width="300" height="100" fill="#3498db" rx="5"/>
  <text x="230" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Digitalisering
  </text>
  
  <!-- Digitalization items -->
  <text x="100" y="125" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Automatisert feriepengeberegning
  </text>
  <text x="100" y="140" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Sanntids rapportering til myndigheter
  </text>
  <text x="100" y="155" font-family="Arial, sans-serif" font-size="11" fill="white">
    • AI-basert kontroll og validering
  </text>
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Integrerte løsninger på tvers av systemer
  </text>
  
  <!-- Legal changes section -->
  <rect x="420" y="80" width="300" height="100" fill="#e74c3c" rx="5"/>
  <text x="570" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Lovgivningsendringer
  </text>
  
  <!-- Legal changes items -->
  <text x="440" y="125" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Oppdaterte satser for feriepenger
  </text>
  <text x="440" y="140" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Nye regler for feriepengeoppsparing
  </text>
  <text x="440" y="155" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Endret rapporteringsplikt
  </text>
  <text x="440" y="170" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Digitale krav til dokumentasjon
  </text>
  
  <!-- Future timeline -->
  <rect x="100" y="200" width="600" height="50" fill="#34495e" rx="5"/>
  <text x="400" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Fremtidsutsikter
  </text>
  <text x="400" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Mer automatisering, bedre integrasjon og strengere digitale krav
  </text>
  
  <!-- Timeline markers -->
  <circle cx="200" cy="190" r="8" fill="#f39c12"/>
  <text x="200" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">2024</text>
  
  <circle cx="350" cy="190" r="8" fill="#27ae60"/>
  <text x="350" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">2025</text>
  
  <circle cx="500" cy="190" r="8" fill="#9b59b6"/>
  <text x="500" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">2026+</text>
  
  <!-- Timeline labels -->
  <text x="200" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    Økt automatisering
  </text>
  <text x="350" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    AI-integrasjon
  </text>
  <text x="500" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    Full digitalisering
  </text>
  
  <!-- Icons -->
  <circle cx="230" cy="60" r="15" fill="#3498db"/>
  <text x="230" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">🚀</text>
  
  <circle cx="570" cy="60" r="15" fill="#e74c3c"/>
  <text x="570" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">⚖️</text>
</svg>