<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="barGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="barGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#17a2b8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6f42c1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#212529">
    Utrangeringsverdi i Regnskap
  </text>
  
  <!-- Asset lifecycle illustration -->
  <g transform="translate(50, 80)">
    <!-- Timeline -->
    <line x1="50" y1="200" x2="650" y2="200" stroke="#6c757d" stroke-width="3"/>
    
    <!-- Timeline markers -->
    <circle cx="50" cy="200" r="6" fill="#dc3545"/>
    <circle cx="650" cy="200" r="6" fill="#28a745"/>
    
    <!-- Value bars -->
    <!-- Initial value -->
    <rect x="30" y="60" width="40" height="140" fill="url(#barGradient1)" rx="5"/>
    <text x="50" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#212529">
      Anskaffelse
    </text>
    <text x="50" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      År 0
    </text>
    <text x="50" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#28a745">
      500.000 kr
    </text>
    
    <!-- End value -->
    <rect x="630" y="160" width="40" height="40" fill="url(#barGradient2)" rx="5"/>
    <text x="650" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#212529">
      Utrangering
    </text>
    <text x="650" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      År 10
    </text>
    <text x="650" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#17a2b8">
      50.000 kr
    </text>
    
    <!-- Depreciation curve -->
    <path d="M 50 60 Q 200 80 350 120 Q 500 150 650 160" stroke="#fd7e14" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
    
    <!-- Value decline area -->
    <path d="M 50 60 Q 200 80 350 120 Q 500 150 650 160 L 650 200 L 50 200 Z" fill="#fd7e14" fill-opacity="0.2"/>
    
    <!-- Arrow indicating depreciation -->
    <path d="M 350 90 L 370 110" stroke="#fd7e14" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="375" y="105" font-family="Arial, sans-serif" font-size="12" fill="#fd7e14" font-weight="bold">
      Verdifall
    </text>
    
    <!-- Key concepts -->
    <text x="350" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#212529">
      Avskrivningsgrunnlag = Anskaffelseskost - Utrangeringsverdi
    </text>
    <text x="350" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#495057">
      450.000 kr = 500.000 kr - 50.000 kr
    </text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#fd7e14"/>
    </marker>
  </defs>
</svg>