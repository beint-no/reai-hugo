<svg width="800" height="550" viewBox="0 0 800 550" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="taxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fd7e14;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="salesGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="550" fill="url(#bgGrad)"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">
    Skattemessige Aspekter ved Utrangeringsverdi
  </text>
  

  <g transform="translate(50, 70)">
    <rect x="0" y="0" width="340" height="180" fill="url(#taxGrad)" rx="15"/>
    <text x="170" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Skattemessige Avskrivninger
    </text>
    
    <rect x="20" y="45" width="300" height="120" fill="white" rx="8"/>
    
    <text x="30" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#212529">
      Saldoavskrivning vs. Lineær:
    </text>
    
    <text x="30" y="90" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      • Saldoavskrivning: Bruker ikke utrangeringsverdi
    </text>
    <text x="30" y="105" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      • Lineære avskrivninger: Kan bruke utrangeringsverdi
    </text>
    <text x="30" y="120" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      • Skatteloven: Setter maksimale satser
    </text>
    
    <rect x="30" y="130" width="270" height="25" fill="#f8f9fa" stroke="#dee2e6" rx="3"/>
    <text x="165" y="147" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#856404">
      Eksempel: Firmabil i saldogruppe d (25% sats)
    </text>
  </g>
  

  <g transform="translate(410, 70)">
    <rect x="0" y="0" width="340" height="180" fill="url(#salesGrad)" rx="15"/>
    <text x="170" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Realisasjon ved Salg
    </text>
    
    <rect x="20" y="45" width="300" height="120" fill="white" rx="8"/>
    
    <text x="30" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#212529">
      Gevinst/Tap Beregning:
    </text>
    
    <text x="30" y="90" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      Faktisk salgspris:
    </text>
    <text x="280" y="90" text-anchor="end" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#28a745">
      75.000 kr
    </text>
    
    <text x="30" y="105" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      Bokført verdi:
    </text>
    <text x="280" y="105" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      60.000 kr
    </text>
    
    <line x1="30" y1="112" x2="280" y2="112" stroke="#dee2e6" stroke-width="1"/>
    
    <text x="30" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">
      Skattepliktig gevinst:
    </text>
    <text x="280" y="130" text-anchor="end" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc3545">
      15.000 kr
    </text>
    
    <text x="30" y="150" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
      Beskatning i realiseringsåret
    </text>
  </g>
  

  <g transform="translate(50, 280)">
    <rect x="0" y="0" width="700" height="200" fill="white" stroke="#007bff" stroke-width="3" rx="15"/>
    <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#007bff">
      Sammenligning: Regnskapsmessig vs. Skattemessig
    </text>
    

    <rect x="20" y="50" width="660" height="30" fill="#e7f3ff" stroke="#007bff" rx="5"/>
    <text x="30" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#007bff">Aspekt</text>
    <text x="200" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#007bff">Regnskapsmessig</text>
    <text x="450" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#007bff">Skattemessig</text>
    

    <rect x="20" y="80" width="660" height="25" fill="#f8f9fa"/>
    <text x="30" y="97" font-family="Arial, sans-serif" font-size="12" fill="#495057">Utrangeringsverdi</text>
    <text x="200" y="97" font-family="Arial, sans-serif" font-size="12" fill="#495057">Brukes i avskrivningsberegning</text>
    <text x="450" y="97" font-family="Arial, sans-serif" font-size="12" fill="#495057">Ikke relevant for saldoavskrivning</text>
    

    <rect x="20" y="105" width="660" height="25" fill="white"/>
    <text x="30" y="122" font-family="Arial, sans-serif" font-size="12" fill="#495057">Avskrivningsmetode</text>
    <text x="200" y="122" font-family="Arial, sans-serif" font-size="12" fill="#495057">Lineær eller degressiv</text>
    <text x="450" y="122" font-family="Arial, sans-serif" font-size="12" fill="#495057">Hovedsakelig saldoavskrivning</text>
    

    <rect x="20" y="130" width="660" height="25" fill="#f8f9fa"/>
    <text x="30" y="147" font-family="Arial, sans-serif" font-size="12" fill="#495057">Årlig avskrivning</text>
    <text x="200" y="147" font-family="Arial, sans-serif" font-size="12" fill="#495057">45.000 kr (lineær, 10 år)</text>
    <text x="450" y="147" font-family="Arial, sans-serif" font-size="12" fill="#495057">Varierende (25% av saldo)</text>
    

    <rect x="20" y="155" width="660" height="25" fill="white"/>
    <text x="30" y="172" font-family="Arial, sans-serif" font-size="12" fill="#495057">Realisasjon</text>
    <text x="200" y="172" font-family="Arial, sans-serif" font-size="12" fill="#495057">Gevinst/tap i resultatregnskap</text>
    <text x="450" y="172" font-family="Arial, sans-serif" font-size="12" fill="#495057">Inn/ut av saldogruppe</text>
  </g>
  

  <g transform="translate(50, 500)">
    <rect x="0" y="0" width="700" height="35" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="8"/>
    <text x="350" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#856404">
      Praktisk Eksempel
    </text>
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="11" fill="#856404">
      Firmabil (500.000 kr) selges etter 3 år for 200.000 kr. Regnskapsmessig bokført verdi: 365.000 kr. Skattemessig saldo: 211.250 kr.
      Regnskapsmessig tap: 165.000 kr. Skattemessig "gevinst": Uttak fra saldo på 211.250 kr reduserer fremtidige avskrivninger.
    </text>
  </g>
</svg>