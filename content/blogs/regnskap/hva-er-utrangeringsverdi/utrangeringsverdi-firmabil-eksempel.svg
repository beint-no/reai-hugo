<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="carGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="url(#bgGrad)"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">
    Utrangeringsverdi for Firmabil - Eksempel
  </text>
  

  <g transform="translate(50, 80)">

    <rect x="20" y="40" width="120" height="40" rx="15" fill="url(#carGrad)"/>
    <rect x="30" y="25" width="100" height="25" rx="10" fill="url(#carGrad)"/>
    

    <rect x="35" y="30" width="20" height="15" rx="3" fill="#e9ecef"/>
    <rect x="65" y="30" width="25" height="15" rx="3" fill="#e9ecef"/>
    <rect x="100" y="30" width="25" height="15" rx="3" fill="#e9ecef"/>
    

    <circle cx="45" cy="85" r="8" fill="#212529"/>
    <circle cx="115" cy="85" r="8" fill="#212529"/>
    <circle cx="45" cy="85" r="4" fill="#6c757d"/>
    <circle cx="115" cy="85" r="4" fill="#6c757d"/>
    

    <rect x="15" y="55" width="8" height="5" rx="2" fill="#ffc107"/>
    <rect x="137" y="55" width="8" height="5" rx="2" fill="#dc3545"/>
  </g>
  

  <g transform="translate(200, 100)">

    <line x1="0" y1="200" x2="500" y2="200" stroke="#6c757d" stroke-width="3"/>
    

    <g font-family="Arial, sans-serif" font-size="12" fill="#495057">
      <line x1="0" y1="195" x2="0" y2="205" stroke="#6c757d" stroke-width="2"/>
      <text x="0" y="220" text-anchor="middle">År 0</text>
      
      <line x1="100" y1="195" x2="100" y2="205" stroke="#6c757d" stroke-width="2"/>
      <text x="100" y="220" text-anchor="middle">År 1</text>
      
      <line x1="200" y1="195" x2="200" y2="205" stroke="#6c757d" stroke-width="2"/>
      <text x="200" y="220" text-anchor="middle">År 2</text>
      
      <line x1="300" y1="195" x2="300" y2="205" stroke="#6c757d" stroke-width="2"/>
      <text x="300" y="220" text-anchor="middle">År 3</text>
      
      <line x1="400" y1="195" x2="400" y2="205" stroke="#6c757d" stroke-width="2"/>
      <text x="400" y="220" text-anchor="middle">År 4</text>
      
      <line x1="500" y1="195" x2="500" y2="205" stroke="#6c757d" stroke-width="2"/>
      <text x="500" y="220" text-anchor="middle">År 5</text>
    </g>
    

    <rect x="-15" y="50" width="30" height="150" fill="#28a745" rx="5"/>
    <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#28a745">
      400.000 kr
    </text>
    <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      Anskaffelse
    </text>
    
    <rect x="485" y="155" width="30" height="45" fill="#17a2b8" rx="5"/>
    <text x="500" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#17a2b8">
      112.000 kr
    </text>
    <text x="500" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      Utrangeringsverdi
    </text>
    <text x="500" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      (28% av nypris)
    </text>
    

    <path d="M 0 50 Q 125 75 250 125 Q 375 145 500 155" stroke="#fd7e14" stroke-width="4" fill="none"/>
    

    <path d="M 0 50 Q 125 75 250 125 Q 375 145 500 155 L 500 200 L 0 200 Z" fill="#fd7e14" fill-opacity="0.2"/>
    

    <path d="M 250 100 L 270 120" stroke="#fd7e14" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="275" y="115" font-family="Arial, sans-serif" font-size="12" fill="#fd7e14" font-weight="bold">
      Verdifall
    </text>
  </g>
  

  <g transform="translate(50, 320)">
    <rect x="0" y="0" width="700" height="120" fill="white" stroke="#dee2e6" stroke-width="2" rx="10"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#212529">
      Avskrivningsberegning
    </text>
    
    <text x="30" y="50" font-family="Arial, sans-serif" font-size="14" fill="#495057">
      <tspan font-weight="bold">Anskaffelseskost:</tspan> 400.000 kr
    </text>
    <text x="30" y="70" font-family="Arial, sans-serif" font-size="14" fill="#495057">
      <tspan font-weight="bold">Utrangeringsverdi:</tspan> 112.000 kr (28% av nypris)
    </text>
    <text x="30" y="90" font-family="Arial, sans-serif" font-size="14" fill="#495057">
      <tspan font-weight="bold">Avskrivningsgrunnlag:</tspan> 400.000 - 112.000 = 288.000 kr
    </text>
    <text x="30" y="110" font-family="Arial, sans-serif" font-size="14" fill="#495057">
      <tspan font-weight="bold">Årlig avskrivning:</tspan> 288.000 ÷ 5 = 57.600 kr
    </text>
    
    <rect x="370" y="40" width="300" height="65" fill="#f8f9fa" stroke="#dee2e6" rx="5"/>
    <text x="520" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6c757d">
      Faktorer som påvirker bilens
    </text>
    <text x="520" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6c757d">
      utrangeringsverdi:
    </text>
    <text x="385" y="92" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
      • Kjørelengde og vedlikehold • Merke/modell
    </text>
    <text x="385" y="105" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
      • Markedstrender • Miljøkrav/utslipp
    </text>
  </g>
  

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#fd7e14"/>
    </marker>
  </defs>
  

  <text x="400" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    Uten utrangeringsverdi ville årlig avskrivning vært 80.000 kr (400.000 ÷ 5)
  </text>
</svg>