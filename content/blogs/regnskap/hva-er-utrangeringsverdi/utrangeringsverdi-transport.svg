<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="truckGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="valueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="url(#bgGrad)"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">
    Utrangeringsverdi i Transportbransjen
  </text>
  

  <g transform="translate(50, 70)">

    <rect x="50" y="40" width="80" height="50" rx="8" fill="url(#truckGrad)"/>
    <rect x="130" y="30" width="120" height="60" rx="8" fill="url(#truckGrad)"/>
    

    <rect x="55" y="20" width="70" height="30" rx="5" fill="url(#truckGrad)"/>
    

    <rect x="60" y="25" width="15" height="15" rx="2" fill="#e9ecef"/>
    <rect x="80" y="25" width="15" height="15" rx="2" fill="#e9ecef"/>
    <rect x="100" y="25" width="20" height="15" rx="2" fill="#e9ecef"/>
    

    <circle cx="75" cy="95" r="10" fill="#212529"/>
    <circle cx="155" cy="95" r="10" fill="#212529"/>
    <circle cx="215" cy="95" r="10" fill="#212529"/>
    

    <circle cx="75" cy="95" r="5" fill="#6c757d"/>
    <circle cx="155" cy="95" r="5" fill="#6c757d"/>
    <circle cx="215" cy="95" r="5" fill="#6c757d"/>
    

    <rect x="45" y="60" width="8" height="6" rx="2" fill="#ffc107"/>
    <rect x="247" y="60" width="8" height="6" rx="2" fill="#dc3545"/>
  </g>
  

  <g transform="translate(350, 70)">
    <rect x="0" y="0" width="400" height="140" fill="white" stroke="#007bff" stroke-width="2" rx="10"/>
    <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#007bff">
      Kritiske Faktorer for Transportmidler
    </text>
    

    <g transform="translate(20, 40)">
      <rect x="0" y="0" width="170" height="80" fill="#e7f3ff" stroke="#007bff" rx="5"/>
      <text x="85" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#007bff">
        Kjørelengde &amp; Slitasje
      </text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="10" fill="#495057">
        • Kilometertall påvirker verdi direkte
      </text>
      <text x="10" y="48" font-family="Arial, sans-serif" font-size="10" fill="#495057">
        • Vedlikeholdshistorikk kritisk
      </text>
      <text x="10" y="61" font-family="Arial, sans-serif" font-size="10" fill="#495057">
        • Type kjøring (by vs. motorvei)
      </text>
      <text x="10" y="74" font-family="Arial, sans-serif" font-size="10" fill="#495057">
        • Førerstil og belastning
      </text>
    </g>
    
    <g transform="translate(210, 40)">
      <rect x="0" y="0" width="170" height="80" fill="#d4edda" stroke="#28a745" rx="5"/>
      <text x="85" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#28a745">
        Miljø &amp; Regulering
      </text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="10" fill="#495057">
        • Euro-normer for utslipp
      </text>
      <text x="10" y="48" font-family="Arial, sans-serif" font-size="10" fill="#495057">
        • Miljøsoner i byer
      </text>
      <text x="10" y="61" font-family="Arial, sans-serif" font-size="10" fill="#495057">
        • Fremtidige forbud
      </text>
      <text x="10" y="74" font-family="Arial, sans-serif" font-size="10" fill="#495057">
        • Elektrifisering av transport
      </text>
    </g>
  </g>
  

  <g transform="translate(50, 240)">
    <rect x="0" y="0" width="700" height="220" fill="white" stroke="#28a745" stroke-width="3" rx="15"/>
    <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#28a745">
      Utrangeringsverdi etter Kjørelengde
    </text>
    

    <line x1="80" y1="180" x2="620" y2="180" stroke="#6c757d" stroke-width="2"/>
    <line x1="80" y1="60" x2="80" y2="180" stroke="#6c757d" stroke-width="2"/>
    

    <text x="70" y="65" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">100%</text>
    <text x="70" y="95" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">75%</text>
    <text x="70" y="125" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">50%</text>
    <text x="70" y="155" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">25%</text>
    <text x="70" y="185" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">0%</text>
    

    <text x="120" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">0</text>
    <text x="220" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">100k</text>
    <text x="320" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">200k</text>
    <text x="420" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">300k</text>
    <text x="520" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">400k</text>
    <text x="620" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">500k km</text>
    


    <path d="M 80 60 Q 200 70 320 90 Q 450 110 620 140" stroke="#28a745" stroke-width="3" fill="none"/>
    <text x="550" y="135" font-family="Arial, sans-serif" font-size="10" fill="#28a745" font-weight="bold">
      Godt vedlikeholdt
    </text>
    

    <path d="M 80 60 Q 180 85 300 120 Q 420 150 620 165" stroke="#ffc107" stroke-width="3" fill="none"/>
    <text x="550" y="160" font-family="Arial, sans-serif" font-size="10" fill="#ffc107" font-weight="bold">
      Gjennomsnittlig
    </text>
    

    <path d="M 80 60 Q 160 100 280 140 Q 400 170 620 175" stroke="#dc3545" stroke-width="3" fill="none"/>
    <text x="550" y="170" font-family="Arial, sans-serif" font-size="10" fill="#dc3545" font-weight="bold">
      Dårlig vedlikeholdt
    </text>
    

    <circle cx="320" cy="90" r="4" fill="#007bff"/>
    <text x="325" y="85" font-family="Arial, sans-serif" font-size="9" fill="#007bff" font-weight="bold">
      200k km
    </text>
    <text x="325" y="95" font-family="Arial, sans-serif" font-size="9" fill="#007bff" font-weight="bold">
      ~55% verdi
    </text>
  </g>
  

  <g transform="translate(50, 480)">
    <rect x="0" y="0" width="700" height="15" fill="#d1ecf1" stroke="#17a2b8" rx="5"/>
    <text x="350" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#0c5460">
      Anbefaling: Vurder utrangeringsverdi basert på planlagt bruk, vedlikeholdsstrategi og fremtidige miljøkrav
    </text>
  </g>
</svg>