<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="resultGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fd7e14;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="balanceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="url(#bgGradient)"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">
    Regnskapsføring og Utrangeringsverdi
  </text>
  

  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="320" height="200" fill="url(#resultGrad)" rx="15"/>
    <text x="160" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Resultatregnskap
    </text>
    

    <rect x="20" y="50" width="280" height="130" fill="white" rx="8"/>
    
    <text x="30" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#212529">
      Påvirkning på resultat:
    </text>
    
    <text x="30" y="100" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      Avskrivningskostnad (månedlig):
    </text>
    <text x="250" y="100" text-anchor="end" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc3545">
      4.800 kr
    </text>
    
    <line x1="30" y1="110" x2="270" y2="110" stroke="#dee2e6" stroke-width="1"/>
    
    <text x="30" y="130" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      Med utrangeringsverdi 50.000 kr:
    </text>
    <text x="250" y="130" text-anchor="end" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#28a745">
      3.750 kr
    </text>
    
    <text x="30" y="150" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      Besparelse per måned:
    </text>
    <text x="250" y="150" text-anchor="end" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#17a2b8">
      1.050 kr
    </text>
    
    <text x="30" y="170" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
      Basert på 10 års brukstid, 500.000 kr anskaffelse
    </text>
  </g>
  

  <g transform="translate(430, 80)">
    <rect x="0" y="0" width="320" height="200" fill="url(#balanceGrad)" rx="15"/>
    <text x="160" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Balanse
    </text>
    

    <rect x="20" y="50" width="280" height="130" fill="white" rx="8"/>
    
    <text x="30" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#212529">
      Anleggsmidler (etter 3 år):
    </text>
    
    <text x="30" y="100" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      Anskaffelseskost:
    </text>
    <text x="250" y="100" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      500.000 kr
    </text>
    
    <text x="30" y="120" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      Akkumulerte avskrivninger:
    </text>
    <text x="250" y="120" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#dc3545">
      (135.000) kr
    </text>
    
    <line x1="30" y1="130" x2="270" y2="130" stroke="#dee2e6" stroke-width="2"/>
    
    <text x="30" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">
      Bokført verdi:
    </text>
    <text x="250" y="150" text-anchor="end" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#28a745">
      365.000 kr
    </text>
    
    <text x="30" y="170" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
      Verdi over utrangeringsverdi: 315.000 kr
    </text>
  </g>
  

  <g transform="translate(50, 320)">
    <rect x="0" y="0" width="700" height="120" fill="white" stroke="#007bff" stroke-width="3" rx="15"/>
    <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#007bff">
      Månedlig Regnskapsføring
    </text>
    
    <text x="30" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#212529">
      Bilagsført avskrivning:
    </text>
    
    <g transform="translate(30, 75)">
      <rect x="0" y="0" width="300" height="35" fill="#f8f9fa" stroke="#dee2e6" rx="5"/>
      <text x="10" y="18" font-family="Arial, sans-serif" font-size="12" fill="#495057">
        Debet: Avskrivningskostnad
      </text>
      <text x="250" y="18" text-anchor="end" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc3545">
        3.750 kr
      </text>
      <text x="10" y="32" font-family="Arial, sans-serif" font-size="12" fill="#495057">
        Kredit: Akkumulerte avskrivninger
      </text>
      <text x="250" y="32" text-anchor="end" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#28a745">
        3.750 kr
      </text>
    </g>
    
    <g transform="translate(370, 75)">
      <rect x="0" y="0" width="300" height="35" fill="#e7f3ff" stroke="#007bff" rx="5"/>
      <text x="10" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#007bff">
        Grunnlag for beregning:
      </text>
      <text x="10" y="28" font-family="Arial, sans-serif" font-size="11" fill="#495057">
        (500.000 - 50.000) ÷ 10 år ÷ 12 mnd = 3.750 kr/mnd
      </text>
    </g>
  </g>
  

  <g transform="translate(50, 470)">
    <rect x="0" y="0" width="700" height="100" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="10"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#856404">
      Justering av Utrangeringsverdi
    </text>
    
    <text x="30" y="50" font-family="Arial, sans-serif" font-size="12" fill="#856404">
      <tspan font-weight="bold">Scenario:</tspan> Etter 3 år vurderes utrangeringsverdi til 30.000 kr (tidligere 50.000 kr)
    </text>
    
    <text x="30" y="70" font-family="Arial, sans-serif" font-size="12" fill="#856404">
      <tspan font-weight="bold">Ny beregning:</tspan> (365.000 - 30.000) ÷ 7 år = 47.857 kr/år = 3.988 kr/mnd
    </text>
    
    <text x="30" y="90" font-family="Arial, sans-serif" font-size="12" fill="#856404">
      <tspan font-weight="bold">Effekt:</tspan> Økning i månedlig avskrivning med 238 kr (prospektiv behandling)
    </text>
  </g>
</svg>