    <text x="70" y="110" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Middels</text>
    <text x="70" y="160" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Lav</text>
    <text x="70" y="175" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Verdi</text>
    
    <text x="150" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">År 1</text>
    <text x="250" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">År 3</text>
    <text x="350" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">År 5</text>
    <text x="450" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">År 7</text>
    <text x="550" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">År 10</text>
    


    <path d="M 150 70 Q 250 80 350 95 Q 450 110 550 125" stroke="#dc3545" stroke-width="3" fill="none"/>
    <text x="560" y="120" font-family="Arial, sans-serif" font-size="9" fill="#dc3545" font-weight="bold">
