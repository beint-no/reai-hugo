    <path d="M 150 70 Q 250 90 350 110 Q 450 130 550 140" stroke="#28a745" stroke-width="3" fill="none"/>
    <text x="560" y="135" font-family="Arial, sans-serif" font-size="9" fill="#28a745" font-weight="bold">
