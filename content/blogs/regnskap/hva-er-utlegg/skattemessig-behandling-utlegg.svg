<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e40af">
    Skattemessig Behandling av Utlegg
  </text>
  
  <!-- Decision Tree Structure -->
  
  <!-- Main Question -->
  <g transform="translate(300, 70)">
    <rect x="0" y="0" width="200" height="60" rx="10" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Er utlegget nødvendig og
    </text>
    <text x="100" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      vanlig for virksomheten?
    </text>
  </g>
  
  <!-- Yes Branch -->
  <g transform="translate(100, 170)">
    <!-- Arrow -->
    <path d="M 250 0 L 200 30 L 200 40 L 0 40 L 0 50" stroke="#16a34a" stroke-width="3" fill="none"/>
    <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#16a34a">
      JA
    </text>
    
    <!-- Deductible Box -->
    <rect x="0" y="50" width="250" height="200" rx="12" fill="#dcfce7" stroke="#16a34a" stroke-width="2"/>
    <text x="125" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#15803d">
      FRADRAGSBERETTIGET
    </text>
    
    <!-- Full deduction examples -->
    <text x="15" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#15803d">
      100% fradragsrett:
    </text>
    <text x="15" y="118" font-family="Arial, sans-serif" font-size="11" fill="#15803d">
      • Nødvendige reiseutgifter
    </text>
    <text x="15" y="133" font-family="Arial, sans-serif" font-size="11" fill="#15803d">
      • Kontormateriell og utstyr
    </text>
    <text x="15" y="148" font-family="Arial, sans-serif" font-size="11" fill="#15803d">
      • Fagbøker og opplæring
    </text>
    <text x="15" y="163" font-family="Arial, sans-serif" font-size="11" fill="#15803d">
      • Porto og kommunikasjon
    </text>
    
    <!-- Limited deduction -->
    <text x="15" y="185" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#15803d">
      Begrenset fradrag:
    </text>
    <text x="15" y="203" font-family="Arial, sans-serif" font-size="11" fill="#15803d">
      • Representasjon (50% regel)
    </text>
    <text x="15" y="218" font-family="Arial, sans-serif" font-size="11" fill="#15803d">
      • Gaver over bagatellgrense
    </text>
    <text x="15" y="233" font-family="Arial, sans-serif" font-size="11" fill="#15803d">
      • Visse måltider og underholdning
    </text>
  </g>
  
  <!-- No Branch -->
  <g transform="translate(450, 170)">
    <!-- Arrow -->
    <path d="M 0 0 L 50 30 L 50 40 L 250 40 L 250 50" stroke="#dc2626" stroke-width="3" fill="none"/>
    <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">
      NEI
    </text>
    
    <!-- Non-deductible Box -->
    <rect x="0" y="50" width="250" height="200" rx="12" fill="#fee2e2" stroke="#dc2626" stroke-width="2"/>
    <text x="125" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#dc2626">
      IKKE FRADRAGSBERETTIGET
    </text>
    
    <!-- Non-deductible examples -->
    <text x="15" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">
      Ingen fradragsrett:
    </text>
    <text x="15" y="118" font-family="Arial, sans-serif" font-size="11" fill="#dc2626">
      • Private utgifter
    </text>
    <text x="15" y="133" font-family="Arial, sans-serif" font-size="11" fill="#dc2626">
      • Parkeringsbot og gebyrer
    </text>
    <text x="15" y="148" font-family="Arial, sans-serif" font-size="11" fill="#dc2626">
      • Overdådig representasjon
    </text>
    <text x="15" y="163" font-family="Arial, sans-serif" font-size="11" fill="#dc2626">
      • Alkohol (som hovedregel)
    </text>
    <text x="15" y="178" font-family="Arial, sans-serif" font-size="11" fill="#dc2626">
      • Gaver til ansatte
    </text>
    
    <!-- Consequences -->
    <text x="15" y="200" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">
      Konsekvenser:
    </text>
    <text x="15" y="218" font-family="Arial, sans-serif" font-size="11" fill="#dc2626">
      • Må tilbakeføres skattemessig
    </text>
    <text x="15" y="233" font-family="Arial, sans-serif" font-size="11" fill="#dc2626">
      • Kan utløse skattemessige justeringer
    </text>
  </g>
  
  <!-- MVA Considerations -->
  <g transform="translate(50, 390)">
    <rect x="0" y="0" width="300" height="150" rx="10" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#92400e">
      Merverdiskattemessige Hensyn
    </text>
    
    <text x="15" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#b45309">
      Mva-pliktige utgifter:
    </text>
    <text x="15" y="68" font-family="Arial, sans-serif" font-size="11" fill="#b45309">
      • Hotel, restaurant, transport
    </text>
    <text x="15" y="83" font-family="Arial, sans-serif" font-size="11" fill="#b45309">
      • Kontormateriell og utstyr
    </text>
    <text x="15" y="98" font-family="Arial, sans-serif" font-size="11" fill="#b45309">
      → Kan trekke fra inngående mva
    </text>
    
    <text x="15" y="120" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#b45309">
      Mva-fritatte utgifter:
    </text>
    <text x="15" y="138" font-family="Arial, sans-serif" font-size="11" fill="#b45309">
      • Enkelte tjenester og avgifter
    </text>
  </g>
  
  <!-- Documentation Requirements -->
  <g transform="translate(450, 390)">
    <rect x="0" y="0" width="300" height="150" rx="10" fill="#e0e7ff" stroke="#6366f1" stroke-width="2"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4338ca">
      Dokumentasjonskrav
    </text>
    
    <text x="15" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4f46e5">
      For alle fradragsberettigede utlegg:
    </text>
    <text x="15" y="68" font-family="Arial, sans-serif" font-size="11" fill="#4f46e5">
      • Originalkvittering/faktura
    </text>
    <text x="15" y="83" font-family="Arial, sans-serif" font-size="11" fill="#4f46e5">
      • Beskrivelse av forretningsformål
    </text>
    <text x="15" y="98" font-family="Arial, sans-serif" font-size="11" fill="#4f46e5">
      • Tidspunkt og sted
    </text>
    <text x="15" y="113" font-family="Arial, sans-serif" font-size="11" fill="#4f46e5">
      • Deltakere (ved representasjon)
    </text>
    <text x="15" y="128" font-family="Arial, sans-serif" font-size="11" fill="#4f46e5">
      • Godkjenning fra ansvarlig leder
    </text>
  </g>
  
  <!-- Bottom warning -->
  <rect x="50" y="560" width="700" height="30" rx="5" fill="#dc2626" opacity="0.1"/>
  <text x="400" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">
    ⚠️ Konsulter alltid regnskapsfører eller skatterådgiver ved tvil om fradragsrett
  </text>
  <text x="400" y="588" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">
    Feil behandling kan medføre tilleggsskatt og renter
  </text>
</svg>