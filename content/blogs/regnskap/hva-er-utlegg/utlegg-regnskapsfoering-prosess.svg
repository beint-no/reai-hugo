<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
  

  <rect width="800" height="600" fill="url(#bgGradient)"/>
  

  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e40af">
    Regnskapsføringsprosess for Utlegg
  </text>
  

  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="160" height="120" rx="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="80" cy="30" r="15" fill="#3b82f6"/>
    <text x="80" y="36" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">1</text>
    <text x="80" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">
      Utgift oppstår
    </text>
    <text x="10" y="75" font-family="Arial, sans-serif" font-size="11" fill="#1d4ed8">
      Ansatt betaler utgift
    </text>
    <text x="10" y="90" font-family="Arial, sans-serif" font-size="11" fill="#1d4ed8">
      med egne midler
    </text>
    <text x="10" y="105" font-family="Arial, sans-serif" font-size="11" fill="#1d4ed8">
      Kvittering dokumenteres
    </text>
  </g>
  

  <path d="M 220 140 L 260 140" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <g transform="translate(270, 80)">
    <rect x="0" y="0" width="160" height="120" rx="10" fill="#ecfccb" stroke="#84cc16" stroke-width="2"/>
    <circle cx="80" cy="30" r="15" fill="#84cc16"/>
    <text x="80" y="36" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">2</text>
    <text x="80" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#365314">
      Dokumentasjon
    </text>
    <text x="10" y="75" font-family="Arial, sans-serif" font-size="11" fill="#4d7c0f">
      Utleggsrapport fylles ut
    </text>
    <text x="10" y="90" font-family="Arial, sans-serif" font-size="11" fill="#4d7c0f">
      Forretningsformål beskrives
    </text>
    <text x="10" y="105" font-family="Arial, sans-serif" font-size="11" fill="#4d7c0f">
      Kvitteringer vedlegges
    </text>
  </g>
  

  <path d="M 440 140 L 480 140" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <g transform="translate(490, 80)">
    <rect x="0" y="0" width="160" height="120" rx="10" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <circle cx="80" cy="30" r="15" fill="#f59e0b"/>
    <text x="80" y="36" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">3</text>
    <text x="80" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e">
      Godkjenning
    </text>
    <text x="10" y="75" font-family="Arial, sans-serif" font-size="11" fill="#b45309">
      Leder/controller gjennomgår
    </text>
    <text x="10" y="90" font-family="Arial, sans-serif" font-size="11" fill="#b45309">
      Validerer mot policy
    </text>
    <text x="10" y="105" font-family="Arial, sans-serif" font-size="11" fill="#b45309">
      Godkjenner for bokføring
    </text>
  </g>
  

  <g transform="translate(200, 240)">
    <rect x="0" y="0" width="400" height="180" rx="12" fill="#f1f5f9" stroke="#475569" stroke-width="2"/>
    <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">
      Regnskapspostering
    </text>
    

    <rect x="20" y="40" width="160" height="120" rx="8" fill="#fee2e2" stroke="#dc2626" stroke-width="1"/>
    <text x="100" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626">
      DEBET
    </text>
    <text x="30" y="80" font-family="Arial, sans-serif" font-size="12" fill="#991b1b">
      Utgiftskonto (f.eks.):
    </text>
    <text x="30" y="98" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">
      6000 Reisekostnader
    </text>
    <text x="30" y="113" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">
      6100 Representasjon
    </text>
    <text x="30" y="128" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">
      6200 Kontormateriell
    </text>
    <text x="30" y="143" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">
      2640 Inngående mva
    </text>
    

    <rect x="220" y="40" width="160" height="120" rx="8" fill="#dcfce7" stroke="#16a34a" stroke-width="1"/>
    <text x="300" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#16a34a">
      KREDIT
    </text>
    <text x="230" y="80" font-family="Arial, sans-serif" font-size="12" fill="#15803d">
      Skyldig ansatt:
    </text>
    <text x="230" y="98" font-family="Arial, sans-serif" font-size="11" fill="#15803d">
      1940 Utlegg til ansatte
    </text>
    <text x="230" y="120" font-family="Arial, sans-serif" font-size="11" fill="#15803d">
      (Beløp inkl. mva)
    </text>
    

    <text x="200" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#64748b">
      =
    </text>
  </g>
  

  <g transform="translate(120, 460)">
    <rect x="0" y="0" width="160" height="100" rx="10" fill="#e0e7ff" stroke="#6366f1" stroke-width="2"/>
    <circle cx="80" cy="25" r="15" fill="#6366f1"/>
    <text x="80" y="31" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">4</text>
    <text x="80" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4338ca">
      Utbetaling
    </text>
    <text x="10" y="70" font-family="Arial, sans-serif" font-size="11" fill="#4f46e5">
      Debet: 1940 Utlegg til ansatte
    </text>
    <text x="10" y="85" font-family="Arial, sans-serif" font-size="11" fill="#4f46e5">
      Kredit: 1900 Bankkonto
    </text>
  </g>
  

  <path d="M 320 430 L 200 450" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <g transform="translate(520, 460)">
    <rect x="0" y="0" width="160" height="100" rx="10" fill="#fce7f3" stroke="#ec4899" stroke-width="2"/>
    <circle cx="80" cy="25" r="15" fill="#ec4899"/>
    <text x="80" y="31" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">5</text>
    <text x="80" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#be185d">
      Arkivering
    </text>
    <text x="10" y="70" font-family="Arial, sans-serif" font-size="11" fill="#db2777">
      Kvitteringer arkiveres
    </text>
    <text x="10" y="85" font-family="Arial, sans-serif" font-size="11" fill="#db2777">
      Kontrollspor dokumenteres
    </text>
  </g>
  

  <path d="M 480 430 L 600 450" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <rect x="50" y="580" width="700" height="15" rx="3" fill="#1e40af" opacity="0.1"/>
  <text x="400" y="591" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1e40af">
    Viktig: Periodiser utlegget til riktig regnskapsperiode basert på når utgiften oppstod, ikke når refusjonen skjer
  </text>
</svg>