      <text x="125" y="35" font-family="Arial, sans-serif" font-size="10" fill="#374151">Høy</text>
      <text x="205" y="35" font-family="Arial, sans-serif" font-size="10" fill="#374151">Middels</text>
      <circle cx="275" cy="32" r="6" fill="#f59e0b"/>
      
      <!-- Risk 3 -->
      <text x="5" y="55" font-family="Arial, sans-serif" font-size="10" fill="#374151">Overdreven representasjon</text>
      <text x="125" y="55" font-family="Arial, sans-serif" font-size="10" fill="#374151">Lav</text>
      <text x="205" y="55" font-family="Arial, sans-serif" font-size="10" fill="#374151">Høy</text>
      <circle cx="275" cy="52" r="6" fill="#f59e0b"/>
      
      <!-- Risk 4 -->
      <text x="5" y="75" font-family="Arial, sans-serif" font-size="10" fill="#374151">Forsinket rapportering</text>
      <text x="125" y="75" font-family="Arial, sans-serif" font-size="10" fill="#374151">Middels</text>
      <text x="205" y="75" font-family="Arial, sans-serif" font-size="10" fill="#374151">Lav</text>
      <circle cx="275" cy="72" r="6" fill="#22c55e"/>
      
      <!-- Risk 5 -->
      <text x="5" y="95" font-family="Arial, sans-serif" font-size="10" fill="#374151">Duplikate utbetalinger</text>
      <text x="125" y="95" font-family="Arial, sans-serif" font-size="10" fill="#374151">Lav</text>
      <text x="205" y="95" font-family="Arial, sans-serif" font-size="10" fill="#374151">Middels</text>
      <circle cx="275" cy="92" r="6" fill="#22c55e"/>
      
      <!-- Risk 6 -->
      <text x="5" y="115" font-family="Arial, sans-serif" font-size="10" fill="#374151">Fiktive leverandører</text>
      <text x="125" y="115" font-family="Arial, sans-serif" font-size="10" fill="#374151">Lav</text>
      <text x="205" y="115" font-family="Arial, sans-serif" font-size="10" fill="#374151">Høy</text>
      <circle cx="275" cy="112" r="6" fill="#f59e0b"/>
      
      <!-- Risk 7 -->
      <text x="5" y="135" font-family="Arial, sans-serif" font-size="10" fill="#374151">Skattemessige konsekvenser</text>
      <text x="125" y="135" font-family="Arial, sans-serif" font-size="10" fill="#374151">Middels</text>
      <text x="205" y="135" font-family="Arial, sans-serif" font-size="10" fill="#374151">Høy</text>
      <circle cx="275" cy="132" r="6" fill="#dc2626"/>
    </g>
    
    <!-- Legend -->
    <g transform="translate(5, 190)">
      <circle cx="10" cy="5" r="4" fill="#22c55e"/>
      <text x="20" y="8" font-family="Arial, sans-serif" font-size="9" fill="#374151">Lav risiko</text>
      
      <circle cx="80" cy="5" r="4" fill="#f59e0b"/>
      <text x="90" y="8" font-family="Arial, sans-serif" font-size="9" fill="#374151">Middels risiko</text>
      
      <circle cx="170" cy="5" r="4" fill="#dc2626"/>
      <text x="180" y="8" font-family="Arial, sans-serif" font-size="9" fill="#374151">Høy risiko</text>
    </g>
  </g>
  
  <!-- KPI Dashboard -->
  <g transform="translate(430, 280)">
    <text x="150" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">
      Sentrale KPI-er for Overvåkning
    </text>
    
    <rect x="0" y="20" width="300" height="200" rx="8" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1"/>
    
    <!-- KPI Items -->
    <g transform="translate(15, 40)">
      <!-- KPI 1 -->
      <rect x="0" y="0" width="130" height="50" rx="5" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
      <text x="65" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e40af">
        Behandlingstid
      </text>
      <text x="65" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1d4ed8">
        2.3 dager
      </text>
      <text x="65" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">
        Fra innlevering til utbetaling
      </text>
      
      <!-- KPI 2 -->
      <rect x="140" y="0" width="130" height="50" rx="5" fill="#ecfccb" stroke="#84cc16" stroke-width="1"/>
      <text x="205" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#365314">
        Godkjenningsgrad
      </text>
      <text x="205" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4d7c0f">
        96.2%
      </text>
      <text x="205" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">
        Første gangs godkjenning
      </text>
      
      <!-- KPI 3 -->
      <rect x="0" y="60" width="130" height="50" rx="5" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
      <text x="65" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#92400e">
        Avviksrate
      </text>
      <text x="65" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#b45309">
        3.8%
      </text>
      <text x="65" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">
        Utlegg med dokumentasjonsfeil
      </text>
      
      <!-- KPI 4 -->
      <rect x="140" y="60" width="130" height="50" rx="5" fill="#fce7f3" stroke="#ec4899" stroke-width="1"/>
      <text x="205" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#be185d">
        Kostnad per utlegg
      </text>
      <text x="205" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#db2777">
        kr 47
      </text>
      <text x="205" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">
        Administrativ behandlingskostnad
      </text>
      
      <!-- KPI 5 -->
      <rect x="70" y="120" width="130" height="50" rx="5" fill="#e0e7ff" stroke="#6366f1" stroke-width="1"/>
      <text x="135" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#4338ca">
        Ansatttilfredshet
      </text>
      <text x="135" y="148" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4f46e5">
        4.2/5.0
      </text>
      <text x="135" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">
        Brukeropplevelse utleggsprosess
      </text>
    </g>
  </g>
  
  <!-- Bottom section -->
  <g transform="translate(50, 520)">
    <rect x="0" y="0" width="700" height="60" rx="8" fill="#1e40af" opacity="0.1"/>
    <text x="350" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">
      Suksessfaktorer for Effektiv Utleggskontroll
    </text>
    <text x="100" y="38" font-family="Arial, sans-serif" font-size="11" fill="#374151">
      • Klare retningslinjer og kommunikasjon
    </text>
    <text x="350" y="38" font-family="Arial, sans-serif" font-size="11" fill="#374151">
      • Regelmessig opplæring og oppfølging
    </text>
    <text x="600" y="38" font-family="Arial, sans-serif" font-size="11" fill="#374151">
      • Balanse mellom kontroll og effektivitet
    </text>
    <text x="100" y="53" font-family="Arial, sans-serif" font-size="11" fill="#374151">
      • Teknologiske løsninger for automatisering
    </text>
    <text x="350" y="53" font-family="Arial, sans-serif" font-size="11" fill="#374151">
      • Kontinuerlig forbedring basert på data
    </text>
    <text x="600" y="53" font-family="Arial, sans-serif" font-size="11" fill="#374151">
      • Tydelig ansvarsfordeling og oppfølging
    </text>
  </g>
</svg>