<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e40af">
    Kontrollsystem for Utleggshåndtering
  </text>
  
  <!-- Control Framework -->
  <g transform="translate(50, 70)">
    <!-- Preventive Controls -->
    <rect x="0" y="0" width="200" height="180" rx="12" fill="#dcfce7" stroke="#16a34a" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#15803d">
      Forebyggende Kontroller
    </text>
    
    <g transform="translate(15, 40)">
      <circle cx="10" cy="10" r="6" fill="#22c55e"/>
      <text x="10" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">1</text>
      <text x="25" y="10" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#15803d">Klare retningslinjer</text>
      <text x="25" y="22" font-family="Arial, sans-serif" font-size="9" fill="#16a34a">• Detaljert utleggspolicy</text>
      <text x="25" y="34" font-family="Arial, sans-serif" font-size="9" fill="#16a34a">• Beløpsgrenser per kategori</text>
      
      <circle cx="10" cy="55" r="6" fill="#22c55e"/>
      <text x="10" y="59" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">2</text>
      <text x="25" y="55" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#15803d">Forhåndsgodkjenning</text>
      <text x="25" y="67" font-family="Arial, sans-serif" font-size="9" fill="#16a34a">• Større utlegg over kr 5000</text>
      <text x="25" y="79" font-family="Arial, sans-serif" font-size="9" fill="#16a34a">• Utenlandsreiser og kurs</text>
      
      <circle cx="10" cy="100" r="6" fill="#22c55e"/>
      <text x="10" y="104" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">3</text>
      <text x="25" y="100" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#15803d">Systemkontroller</text>
      <text x="25" y="112" font-family="Arial, sans-serif" font-size="9" fill="#16a34a">• Automatiske valideringer</text>
      <text x="25" y="124" font-family="Arial, sans-serif" font-size="9" fill="#16a34a">• Beløpsgrenser i system</text>
      
      <circle cx="10" cy="145" r="6" fill="#22c55e"/>
      <text x="10" y="149" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">4</text>
      <text x="25" y="145" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#15803d">Opplæring</text>
      <text x="25" y="157" font-family="Arial, sans-serif" font-size="9" fill="#16a34a">• Årlig opplæring for ansatte</text>
      <text x="25" y="169" font-family="Arial, sans-serif" font-size="9" fill="#16a34a">• Nye ansatte får introduksjon</text>
    </g>
  </g>
  
  <!-- Detective Controls -->
  <g transform="translate(300, 70)">
    <rect x="0" y="0" width="200" height="180" rx="12" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#92400e">
      Avdekkende Kontroller
    </text>
    
    <g transform="translate(15, 40)">
      <circle cx="10" cy="10" r="6" fill="#f59e0b"/>
      <text x="10" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">1</text>
      <text x="25" y="10" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#92400e">Stikkprøvekontroller</text>
      <text x="25" y="22" font-family="Arial, sans-serif" font-size="9" fill="#b45309">• Månedlig gjennomgang</text>
      <text x="25" y="34" font-family="Arial, sans-serif" font-size="9" fill="#b45309">• Risikobasert utvalg</text>
      
      <circle cx="10" cy="55" r="6" fill="#f59e0b"/>
      <text x="10" y="59" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">2</text>
      <text x="25" y="55" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#92400e">Trendanalyse</text>
      <text x="25" y="67" font-family="Arial, sans-serif" font-size="9" fill="#b45309">• Uvanlige utgiftsmønstre</text>
      <text x="25" y="79" font-family="Arial, sans-serif" font-size="9" fill="#b45309">• Avviksrapportering</text>
      
      <circle cx="10" cy="100" r="6" fill="#f59e0b"/>
      <text x="10" y="104" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">3</text>
      <text x="25" y="100" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#92400e">Leverandørvalidering</text>
      <text x="25" y="112" font-family="Arial, sans-serif" font-size="9" fill="#b45309">• Kontroll av nye leverandører</text>
      <text x="25" y="124" font-family="Arial, sans-serif" font-size="9" fill="#b45309">• Duplikatsjekk</text>
      
      <circle cx="10" cy="145" r="6" fill="#f59e0b"/>
      <text x="10" y="149" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">4</text>
      <text x="25" y="145" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#92400e">Periodisk revisjon</text>
      <text x="25" y="157" font-family="Arial, sans-serif" font-size="9" fill="#b45309">• Kvartalsvis gjennomgang</text>
      <text x="25" y="169" font-family="Arial, sans-serif" font-size="9" fill="#b45309">• Helhetsvurdering av prosess</text>
    </g>
  </g>
  
  <!-- Corrective Controls -->
  <g transform="translate(550, 70)">
    <rect x="0" y="0" width="200" height="180" rx="12" fill="#fee2e2" stroke="#dc2626" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#dc2626">
      Korrigerende Kontroller
    </text>
    
    <g transform="translate(15, 40)">
      <circle cx="10" cy="10" r="6" fill="#dc2626"/>
      <text x="10" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">1</text>
      <text x="25" y="10" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#dc2626">Avviksbehandling</text>
      <text x="25" y="22" font-family="Arial, sans-serif" font-size="9" fill="#dc2626">• Oppfølging av avvik</text>
      <text x="25" y="34" font-family="Arial, sans-serif" font-size="9" fill="#dc2626">• Korreksjon av feil</text>
      
      <circle cx="10" cy="55" r="6" fill="#dc2626"/>
      <text x="10" y="59" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">2</text>
      <text x="25" y="55" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#dc2626">Tilbakebetalinger</text>
      <text x="25" y="67" font-family="Arial, sans-serif" font-size="9" fill="#dc2626">• Urettmessige utlegg</text>
      <text x="25" y="79" font-family="Arial, sans-serif" font-size="9" fill="#dc2626">• Private utgifter</text>
      
      <circle cx="10" cy="100" r="6" fill="#dc2626"/>
      <text x="10" y="104" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">3</text>
      <text x="25" y="100" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#dc2626">Prosessforbedring</text>
      <text x="25" y="112" font-family="Arial, sans-serif" font-size="9" fill="#dc2626">• Oppdatering av retningslinjer</text>
      <text x="25" y="124" font-family="Arial, sans-serif" font-size="9" fill="#dc2626">• Systemforbedringer</text>
      
      <circle cx="10" cy="145" r="6" fill="#dc2626"/>
      <text x="10" y="149" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">4</text>
      <text x="25" y="145" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#dc2626">Sanksjoner</text>
      <text x="25" y="157" font-family="Arial, sans-serif" font-size="9" fill="#dc2626">• Oppfølging ved gjentatte brudd</text>
      <text x="25" y="169" font-family="Arial, sans-serif" font-size="9" fill="#dc2626">• Personalmessige tiltak</text>
    </g>
  </g>
  
  <!-- Risk Matrix -->
