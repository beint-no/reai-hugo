    <text x="30" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">Risiko</text>
    <text x="120" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">Sannsynlighet</text>
    <text x="220" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">Konsekvens</text>
    <text x="270" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">Nivå</text>
    
    <!-- Risk Items -->
    <g transform="translate(5, 55)">
      <!-- Risk 1 -->
      <text x="5" y="15" font-family="Arial, sans-serif" font-size="10" fill="#374151">Private utgifter</text>
      <text x="125" y="15" font-family="Arial, sans-serif" font-size="10" fill="#374151">Middels</text>
      <text x="205" y="15" font-family="Arial, sans-serif" font-size="10" fill="#374151">Høy</text>
      <circle cx="275" cy="12" r="6" fill="#dc2626"/>
      
      <!-- Risk 2 -->
