<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="url(#bgGradient)"/>
  

  <rect x="50" y="50" width="700" height="500" rx="15" fill="url(#cardGradient)" stroke="#cbd5e1" stroke-width="2"/>
  

  <rect x="70" y="70" width="660" height="80" rx="10" fill="#1e40af" opacity="0.1"/>
  <text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1e40af">
    UTLEGG I REGNSKAP
  </text>
  <text x="400" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#64748b">
    Refusjon av utgifter lagt ut på vegne av bedriften
  </text>
  

  

  <g transform="translate(90, 180)">

    <circle cx="50" cy="30" r="25" fill="#10b981" stroke="#059669" stroke-width="2"/>
    <text x="50" y="36" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">1</text>
    <text x="100" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Ansatt legger ut</text>
    <text x="100" y="36" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Betaler utgift med egne midler</text>
    <text x="100" y="50" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Samler kvittering og dokumentasjon</text>
    

    <path d="M 50 65 L 50 85" stroke="#cbd5e1" stroke-width="2" marker-end="url(#arrowhead)"/>
    

    <circle cx="50" cy="110" r="25" fill="#3b82f6" stroke="#2563eb" stroke-width="2"/>
    <text x="50" y="116" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">2</text>
    <text x="100" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Rapporterer utlegg</text>
    <text x="100" y="116" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Leverer utleggsrapport med dokumentasjon</text>
    <text x="100" y="130" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Beskriver forretningsformål</text>
    

    <path d="M 50 145 L 50 165" stroke="#cbd5e1" stroke-width="2" marker-end="url(#arrowhead)"/>
    

    <circle cx="50" cy="190" r="25" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
    <text x="50" y="196" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">3</text>
    <text x="100" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Godkjenning &amp; kontroll</text>
    <text x="100" y="196" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Leder/controller gjennomgår</text>
    <text x="100" y="210" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Validerer mot retningslinjer</text>
    

    <path d="M 50 225 L 50 245" stroke="#cbd5e1" stroke-width="2" marker-end="url(#arrowhead)"/>
    

    <circle cx="50" cy="270" r="25" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/>
    <text x="50" y="276" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">4</text>
    <text x="100" y="260" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Regnskapsføring &amp; refusjon</text>
    <text x="100" y="276" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Bokføres som utgift og skyldig beløp</text>
    <text x="100" y="290" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Ansatt får refundert utlegget</text>
  </g>
  

  <g transform="translate(420, 180)">

    <rect x="0" y="0" width="280" height="70" rx="8" fill="#ecfccb" stroke="#84cc16" stroke-width="1"/>
    <text x="10" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#365314">Vanlige utleggstyper:</text>
    <text x="10" y="38" font-family="Arial, sans-serif" font-size="12" fill="#4d7c0f">• Reiseutgifter (transport, hotell, måltider)</text>
    <text x="10" y="52" font-family="Arial, sans-serif" font-size="12" fill="#4d7c0f">• Representasjon og kundemøter</text>
    <text x="10" y="66" font-family="Arial, sans-serif" font-size="12" fill="#4d7c0f">• Kontormateriell og arbeidsverktøy</text>
    

    <rect x="0" y="85" width="280" height="70" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
    <text x="10" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e">Dokumentasjonskrav:</text>
    <text x="10" y="123" font-family="Arial, sans-serif" font-size="12" fill="#b45309">• Originalkvittering eller faktura</text>
    <text x="10" y="137" font-family="Arial, sans-serif" font-size="12" fill="#b45309">• Beskrivelse av forretningsformål</text>
    <text x="10" y="151" font-family="Arial, sans-serif" font-size="12" fill="#b45309">• Autorisasjon fra ansvarlig leder</text>
    

    <rect x="0" y="170" width="280" height="70" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
    <text x="10" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">Regnskapsbehandling:</text>
    <text x="10" y="208" font-family="Arial, sans-serif" font-size="12" fill="#1d4ed8">• Debet: Relevante utgiftskontoer</text>
    <text x="10" y="222" font-family="Arial, sans-serif" font-size="12" fill="#1d4ed8">• Kredit: 1940 Utlegg til ansatte</text>
    <text x="10" y="236" font-family="Arial, sans-serif" font-size="12" fill="#1d4ed8">• Periodisering til riktig regnskapsperiode</text>
    

    <rect x="0" y="255" width="280" height="55" rx="8" fill="#fce7f3" stroke="#ec4899" stroke-width="1"/>
    <text x="10" y="275" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#be185d">Skattemessige hensyn:</text>
    <text x="10" y="293" font-family="Arial, sans-serif" font-size="12" fill="#db2777">• Kun nødvendige og vanlige utgifter</text>
    <text x="10" y="307" font-family="Arial, sans-serif" font-size="12" fill="#db2777">• Mva-behandling avhenger av utgiftstype</text>
  </g>
  

  <rect x="70" y="480" width="660" height="50" rx="8" fill="#1e40af" opacity="0.1" stroke="#3b82f6" stroke-width="1"/>
  <text x="400" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">
    Effektiv utleggshåndtering sikrer korrekt regnskapsføring og kostnadsoptimalisering
  </text>
  <text x="400" y="518" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">
    Digitale løsninger automatiserer prosessen og reduserer administrative kostnader
  </text>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#cbd5e1"/>
    </marker>
  </defs>
</svg>