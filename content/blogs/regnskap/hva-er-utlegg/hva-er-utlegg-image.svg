<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1"/><stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1"/></linearGradient><linearGradient id="b" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#fff;stop-opacity:1"/><stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1"/></linearGradient></defs><path fill="url(#a)" d="M0 0h800v600H0z"/><rect width="700" height="500" x="50" y="50" fill="url(#b)" stroke="#cbd5e1" stroke-width="2" rx="15"/><rect width="660" height="80" x="70" y="70" fill="#1e40af" opacity=".1" rx="10"/><text x="400" y="110" fill="#1e40af" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle">
    UTLEGG I REGNSKAP
  </text><text x="400" y="135" fill="#64748b" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">
    Refusjon av utgifter lagt ut på vegne av bedriften
  </text><g transform="translate(90 180)"><circle cx="50" cy="30" r="25" fill="#10b981" stroke="#059669" stroke-width="2"/><text x="50" y="36" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">1</text><text x="100" y="20" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Ansatt legger ut</text><text x="100" y="36" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Betaler utgift med egne midler</text><text x="100" y="50" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Samler kvittering og dokumentasjon</text><path stroke="#cbd5e1" stroke-width="2" marker-end="url(#c)" d="M50 65v20"/><circle cx="50" cy="110" r="25" fill="#3b82f6" stroke="#2563eb" stroke-width="2"/><text x="50" y="116" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">2</text><text x="100" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Rapporterer utlegg</text><text x="100" y="116" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Leverer utleggsrapport med dokumentasjon</text><text x="100" y="130" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Beskriver forretningsformål</text><path stroke="#cbd5e1" stroke-width="2" marker-end="url(#c)" d="M50 145v20"/><circle cx="50" cy="190" r="25" fill="#f59e0b" stroke="#d97706" stroke-width="2"/><text x="50" y="196" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">3</text><text x="100" y="180" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Godkjenning &amp; kontroll</text><text x="100" y="196" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Leder/controller gjennomgår</text><text x="100" y="210" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Validerer mot retningslinjer</text><path stroke="#cbd5e1" stroke-width="2" marker-end="url(#c)" d="M50 225v20"/><circle cx="50" cy="270" r="25" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/><text x="50" y="276" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">4</text><text x="100" y="260" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Regnskapsføring &amp; refusjon</text><text x="100" y="276" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Bokføres som utgift og skyldig beløp</text><text x="100" y="290" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Ansatt får refundert utlegget</text></g><g transform="translate(420 180)"><rect width="280" height="70" fill="#ecfccb" stroke="#84cc16" rx="8"/><text x="10" y="20" fill="#365314" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Vanlige utleggstyper:</text><text x="10" y="38" fill="#4d7c0f" font-family="Arial, sans-serif" font-size="12">• Reiseutgifter (transport, hotell, måltider)</text><text x="10" y="52" fill="#4d7c0f" font-family="Arial, sans-serif" font-size="12">• Representasjon og kundemøter</text><text x="10" y="66" fill="#4d7c0f" font-family="Arial, sans-serif" font-size="12">• Kontormateriell og arbeidsverktøy</text><rect width="280" height="70" y="85" fill="#fef3c7" stroke="#f59e0b" rx="8"/><text x="10" y="105" fill="#92400e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Dokumentasjonskrav:</text><text x="10" y="123" fill="#b45309" font-family="Arial, sans-serif" font-size="12">• Originalkvittering eller faktura</text><text x="10" y="137" fill="#b45309" font-family="Arial, sans-serif" font-size="12">• Beskrivelse av forretningsformål</text><text x="10" y="151" fill="#b45309" font-family="Arial, sans-serif" font-size="12">• Autorisasjon fra ansvarlig leder</text><rect width="280" height="70" y="170" fill="#dbeafe" stroke="#3b82f6" rx="8"/><text x="10" y="190" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Regnskapsbehandling:</text><text x="10" y="208" fill="#1d4ed8" font-family="Arial, sans-serif" font-size="12">• Debet: Relevante utgiftskontoer</text><text x="10" y="222" fill="#1d4ed8" font-family="Arial, sans-serif" font-size="12">• Kredit: 1940 Utlegg til ansatte</text><text x="10" y="236" fill="#1d4ed8" font-family="Arial, sans-serif" font-size="12">• Periodisering til riktig regnskapsperiode</text><rect width="280" height="55" y="255" fill="#fce7f3" stroke="#ec4899" rx="8"/><text x="10" y="275" fill="#be185d" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Skattemessige hensyn:</text><text x="10" y="293" fill="#db2777" font-family="Arial, sans-serif" font-size="12">• Kun nødvendige og vanlige utgifter</text><text x="10" y="307" fill="#db2777" font-family="Arial, sans-serif" font-size="12">• Mva-behandling avhenger av utgiftstype</text></g><rect width="660" height="50" x="70" y="480" fill="#1e40af" stroke="#3b82f6" opacity=".1" rx="8"/><text x="400" y="500" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
    Effektiv utleggshåndtering sikrer korrekt regnskapsføring og kostnadsoptimalisering
  </text><text x="400" y="518" fill="#64748b" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
    Digitale løsninger automatiserer prosessen og reduserer administrative kostnader
  </text><defs><marker id="c" markerHeight="7" markerWidth="10" orient="auto" refX="10" refY="3.5"><path fill="#cbd5e1" d="m0 0 10 3.5L0 7z"/></marker></defs></svg>