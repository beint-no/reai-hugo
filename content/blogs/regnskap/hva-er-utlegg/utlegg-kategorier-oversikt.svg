<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="url(#bgGradient)"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e40af">
    Hovedkategorier av Utlegg
  </text>
  

  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="220" height="180" rx="12" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="110" cy="30" r="15" fill="#3b82f6"/>
    <path d="M 100 25 L 120 25 M 105 20 L 115 20 M 105 35 L 115 35" stroke="white" stroke-width="2"/>
    <text x="110" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af">
      Reiseutlegg
    </text>
    <text x="10" y="80" font-family="Arial, sans-serif" font-size="12" fill="#1d4ed8">
      • Transportkostnader (fly, tog, bil)
    </text>
    <text x="10" y="100" font-family="Arial, sans-serif" font-size="12" fill="#1d4ed8">
      • Hotell og overnatting
    </text>
    <text x="10" y="120" font-family="Arial, sans-serif" font-size="12" fill="#1d4ed8">
      • Måltider under reise
    </text>
    <text x="10" y="140" font-family="Arial, sans-serif" font-size="12" fill="#1d4ed8">
      • Parkering og bomavgifter
    </text>
    <text x="10" y="160" font-family="Arial, sans-serif" font-size="12" fill="#1d4ed8">
      • Taxi og lokaltransport
    </text>
  </g>
  

  <g transform="translate(290, 80)">
    <rect x="0" y="0" width="220" height="180" rx="12" fill="#ecfccb" stroke="#84cc16" stroke-width="2"/>
    <circle cx="110" cy="30" r="15" fill="#84cc16"/>
    <path d="M 105 22 L 115 22 M 105 26 L 115 26 M 105 30 L 115 30 M 105 34 L 115 34 M 105 38 L 115 38" stroke="white" stroke-width="1"/>
    <text x="110" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#365314">
      Representasjonsutlegg
    </text>
    <text x="10" y="80" font-family="Arial, sans-serif" font-size="12" fill="#4d7c0f">
      • Kundemiddag og -møter
    </text>
    <text x="10" y="100" font-family="Arial, sans-serif" font-size="12" fill="#4d7c0f">
      • Konferanser og seminarer
    </text>
    <text x="10" y="120" font-family="Arial, sans-serif" font-size="12" fill="#4d7c0f">
      • Mindre gaver til kunder
    </text>
    <text x="10" y="140" font-family="Arial, sans-serif" font-size="12" fill="#4d7c0f">
      • Underholdning og aktiviteter
    </text>
    <text x="10" y="160" font-family="Arial, sans-serif" font-size="12" fill="#4d7c0f">
      • Faglige arrangementer
    </text>
  </g>
  

  <g transform="translate(530, 80)">
    <rect x="0" y="0" width="220" height="180" rx="12" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <circle cx="110" cy="30" r="15" fill="#f59e0b"/>
    <rect x="102" y="22" width="16" height="16" fill="white" rx="2"/>
    <text x="110" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#92400e">
      Kontormateriell &amp; Utstyr
    </text>
    <text x="10" y="80" font-family="Arial, sans-serif" font-size="12" fill="#b45309">
      • Kontorrekvisita og materiell
    </text>
    <text x="10" y="100" font-family="Arial, sans-serif" font-size="12" fill="#b45309">
      • Programvare og lisenser
    </text>
    <text x="10" y="120" font-family="Arial, sans-serif" font-size="12" fill="#b45309">
      • Mindre verktøy og utstyr
    </text>
    <text x="10" y="140" font-family="Arial, sans-serif" font-size="12" fill="#b45309">
      • Bøker og fagmateriell
    </text>
    <text x="10" y="160" font-family="Arial, sans-serif" font-size="12" fill="#b45309">
      • Tekniske hjelpemidler
    </text>
  </g>
  

  <g transform="translate(170, 290)">
    <rect x="0" y="0" width="220" height="180" rx="12" fill="#fce7f3" stroke="#ec4899" stroke-width="2"/>
    <circle cx="110" cy="30" r="15" fill="#ec4899"/>
    <text x="110" y="34" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      ?
    </text>
    <text x="110" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#be185d">
      Andre Forretningsutgifter
    </text>
    <text x="10" y="80" font-family="Arial, sans-serif" font-size="12" fill="#db2777">
      • Porto og forsendelser
    </text>
    <text x="10" y="100" font-family="Arial, sans-serif" font-size="12" fill="#db2777">
      • Abonnementer og medlemskap
    </text>
    <text x="10" y="120" font-family="Arial, sans-serif" font-size="12" fill="#db2777">
      • Mindre reparasjoner
    </text>
    <text x="10" y="140" font-family="Arial, sans-serif" font-size="12" fill="#db2777">
      • Opplæring og kursing
    </text>
    <text x="10" y="160" font-family="Arial, sans-serif" font-size="12" fill="#db2777">
      • Markedsføring og reklame
    </text>
  </g>
  

  <g transform="translate(410, 290)">
    <rect x="0" y="0" width="220" height="180" rx="12" fill="#fee2e2" stroke="#ef4444" stroke-width="2"/>
    <circle cx="110" cy="30" r="15" fill="#ef4444"/>
    <text x="110" y="36" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      ✗
    </text>
    <text x="110" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#dc2626">
      Ikke-fradragsberettigede
    </text>
    <text x="10" y="80" font-family="Arial, sans-serif" font-size="12" fill="#dc2626">
      • Private utgifter
    </text>
    <text x="10" y="100" font-family="Arial, sans-serif" font-size="12" fill="#dc2626">
      • Alkohol (som regel)
    </text>
    <text x="10" y="120" font-family="Arial, sans-serif" font-size="12" fill="#dc2626">
      • Parkeringsbot og gebyrer
    </text>
    <text x="10" y="140" font-family="Arial, sans-serif" font-size="12" fill="#dc2626">
      • Overdådig representasjon
    </text>
    <text x="10" y="160" font-family="Arial, sans-serif" font-size="12" fill="#dc2626">
      • Gaver over grenseverdier
    </text>
  </g>
  

  <rect x="50" y="520" width="700" height="50" rx="8" fill="#1e40af" opacity="0.1"/>
  <text x="400" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">
    Viktig: Alle utlegg må være nødvendige og vanlige for virksomheten
  </text>
  <text x="400" y="558" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">
    Dokumentasjon og forretningsformål må alltid kunne dokumenteres
  </text>
</svg>