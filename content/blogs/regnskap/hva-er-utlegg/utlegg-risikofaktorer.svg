<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="url(#bgGradient)"/>
  

  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#dc2626">
    Risikofaktorer og Utfordringer ved Utleggshåndtering
  </text>
  

  <g transform="translate(50, 70)">
    <rect x="0" y="0" width="220" height="140" rx="12" fill="#fee2e2" stroke="#dc2626" stroke-width="2"/>
    <circle cx="110" cy="25" r="12" fill="#dc2626"/>
    <text x="110" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">!</text>
    <text x="110" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626">
      Dokumentasjonsrisiko
    </text>
    
    <text x="15" y="70" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#991b1b">Problem:</text>
    <text x="15" y="85" font-family="Arial, sans-serif" font-size="10" fill="#b91c1c">• Manglende originalkvitteringer</text>
    <text x="15" y="98" font-family="Arial, sans-serif" font-size="10" fill="#b91c1c">• Utydelig eller ufullstendig dokumentasjon</text>
    <text x="15" y="111" font-family="Arial, sans-serif" font-size="10" fill="#b91c1c">• Forsinket innlevering av utleggsrapport</text>
    <text x="15" y="124" font-family="Arial, sans-serif" font-size="10" fill="#b91c1c">• Manglende beskrivelse av forretningsformål</text>
  </g>
  

  <g transform="translate(290, 70)">
    <rect x="0" y="0" width="220" height="140" rx="12" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <circle cx="110" cy="25" r="12" fill="#f59e0b"/>
    <text x="110" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">⚠</text>
    <text x="110" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e">
      Private utgifter
    </text>
    
    <text x="15" y="70" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#b45309">Problem:</text>
    <text x="15" y="85" font-family="Arial, sans-serif" font-size="10" fill="#d97706">• Blanding av private og forretningsmessige utgifter</text>
    <text x="15" y="98" font-family="Arial, sans-serif" font-size="10" fill="#d97706">• Utvidet familieopphold på forretningsreiser</text>
    <text x="15" y="111" font-family="Arial, sans-serif" font-size="10" fill="#d97706">• Overdreven representasjon og luksusutgifter</text>
    <text x="15" y="124" font-family="Arial, sans-serif" font-size="10" fill="#d97706">• Mangel på klar avgrensning av formål</text>
  </g>
  

  <g transform="translate(530, 70)">
    <rect x="0" y="0" width="220" height="140" rx="12" fill="#e0e7ff" stroke="#6366f1" stroke-width="2"/>
    <circle cx="110" cy="25" r="12" fill="#6366f1"/>
    <text x="110" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">⚙</text>
    <text x="110" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4338ca">
      Prosessutfordringer
    </text>
    
    <text x="15" y="70" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#4f46e5">Problem:</text>
    <text x="15" y="85" font-family="Arial, sans-serif" font-size="10" fill="#6366f1">• Uklare retningslinjer og prosedyrer</text>
    <text x="15" y="98" font-family="Arial, sans-serif" font-size="10" fill="#6366f1">• Mangelfull opplæring av ansatte</text>
    <text x="15" y="111" font-family="Arial, sans-serif" font-size="10" fill="#6366f1">• Inkonsekvente godkjenningsprosesser</text>
    <text x="15" y="124" font-family="Arial, sans-serif" font-size="10" fill="#6366f1">• Manglende systemintegrasjon</text>
  </g>
  

  <g transform="translate(100, 240)">
    <text x="300" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#374151">
      Konsekvenser av Dårlig Utleggshåndtering
    </text>
    

    <rect x="0" y="20" width="180" height="120" rx="10" fill="#fee2e2" stroke="#ef4444" stroke-width="2"/>
    <text x="90" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626">
      Økonomiske konsekvenser
    </text>
    <text x="10" y="60" font-family="Arial, sans-serif" font-size="11" fill="#b91c1c">• Tap på fiktive/urettmessige utlegg</text>
    <text x="10" y="75" font-family="Arial, sans-serif" font-size="11" fill="#b91c1c">• Skattemessige konsekvenser og bøter</text>
    <text x="10" y="90" font-family="Arial, sans-serif" font-size="11" fill="#b91c1c">• Økte administrative kostnader</text>
    <text x="10" y="105" font-family="Arial, sans-serif" font-size="11" fill="#b91c1c">• Problemer med revisjonen</text>
    <text x="10" y="120" font-family="Arial, sans-serif" font-size="11" fill="#b91c1c">• Mva-tilbakebetaling til staten</text>
    

    <rect x="210" y="20" width="180" height="120" rx="10" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="300" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e">
      Juridiske konsekvenser
    </text>
    <text x="220" y="60" font-family="Arial, sans-serif" font-size="11" fill="#b45309">• Brudd på regnskapslovgivning</text>
    <text x="220" y="75" font-family="Arial, sans-serif" font-size="11" fill="#b45309">• Ansvar for daglig leder/styre</text>
    <text x="220" y="90" font-family="Arial, sans-serif" font-size="11" fill="#b45309">• Tilleggsskatt og renter</text>
    <text x="220" y="105" font-family="Arial, sans-serif" font-size="11" fill="#b45309">• Skattetilsyns-undersøkelser</text>
    <text x="220" y="120" font-family="Arial, sans-serif" font-size="11" fill="#b45309">• Krav om etterbetaling</text>
    

    <rect x="420" y="20" width="180" height="120" rx="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
    <text x="510" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">
      Operative konsekvenser
    </text>
    <text x="430" y="60" font-family="Arial, sans-serif" font-size="11" fill="#1d4ed8">• Redusert produktivitet</text>
    <text x="430" y="75" font-family="Arial, sans-serif" font-size="11" fill="#1d4ed8">• Misfornøyde ansatte</text>
    <text x="430" y="90" font-family="Arial, sans-serif" font-size="11" fill="#1d4ed8">• Tillitsbrudd internt</text>
    <text x="430" y="105" font-family="Arial, sans-serif" font-size="11" fill="#1d4ed8">• Økt administrasjon</text>
    <text x="430" y="120" font-family="Arial, sans-serif" font-size="11" fill="#1d4ed8">• Rykteskade</text>
  </g>
  

  <g transform="translate(50, 390)">
    <text x="350" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#16a34a">
      Forebyggende Tiltak og Løsningsstrategier
    </text>
    

    <rect x="0" y="20" width="160" height="140" rx="10" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
    <circle cx="80" cy="40" r="12" fill="#22c55e"/>
    <text x="80" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">1</text>
    <text x="80" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#15803d">
      Klare retningslinjer
    </text>
    <text x="10" y="85" font-family="Arial, sans-serif" font-size="10" fill="#16a34a">• Detaljert utleggspolicy</text>
    <text x="10" y="100" font-family="Arial, sans-serif" font-size="10" fill="#16a34a">• Eksempler på tillatte utgifter</text>
    <text x="10" y="115" font-family="Arial, sans-serif" font-size="10" fill="#16a34a">• Beløpsgrenser per kategori</text>
    <text x="10" y="130" font-family="Arial, sans-serif" font-size="10" fill="#16a34a">• Dokumentasjonskrav</text>
    <text x="10" y="145" font-family="Arial, sans-serif" font-size="10" fill="#16a34a">• Sanksjoner ved brudd</text>
    

    <rect x="180" y="20" width="160" height="140" rx="10" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <circle cx="260" cy="40" r="12" fill="#f59e0b"/>
    <text x="260" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">2</text>
    <text x="260" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">
      Opplæring &amp; støtte
    </text>
    <text x="190" y="85" font-family="Arial, sans-serif" font-size="10" fill="#b45309">• Årlige opplæringsprogrammer</text>
    <text x="190" y="100" font-family="Arial, sans-serif" font-size="10" fill="#b45309">• Nye ansatte-kurs</text>
    <text x="190" y="115" font-family="Arial, sans-serif" font-size="10" fill="#b45309">• Praktiske eksempler</text>
    <text x="190" y="130" font-family="Arial, sans-serif" font-size="10" fill="#b45309">• FAQ og hjelpedokumentasjon</text>
    <text x="190" y="145" font-family="Arial, sans-serif" font-size="10" fill="#b45309">• Kontaktpersoner for spørsmål</text>
    

    <rect x="360" y="20" width="160" height="140" rx="10" fill="#e0e7ff" stroke="#6366f1" stroke-width="2"/>
    <circle cx="440" cy="40" r="12" fill="#6366f1"/>
    <text x="440" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">3</text>
    <text x="440" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4338ca">
      Teknologiske løsninger
    </text>
    <text x="370" y="85" font-family="Arial, sans-serif" font-size="10" fill="#4f46e5">• Mobilapper for registrering</text>
    <text x="370" y="100" font-family="Arial, sans-serif" font-size="10" fill="#4f46e5">• Automatisk godkjenningsworkflow</text>
    <text x="370" y="115" font-family="Arial, sans-serif" font-size="10" fill="#4f46e5">• OCR for kvitteringsscanning</text>
    <text x="370" y="130" font-family="Arial, sans-serif" font-size="10" fill="#4f46e5">• Integrasjon med regnskapssystem</text>
    <text x="370" y="145" font-family="Arial, sans-serif" font-size="10" fill="#4f46e5">• Real-time rapportering</text>
    

    <rect x="540" y="20" width="160" height="140" rx="10" fill="#fce7f3" stroke="#ec4899" stroke-width="2"/>
    <circle cx="620" cy="40" r="12" fill="#ec4899"/>
    <text x="620" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">4</text>
    <text x="620" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#be185d">
      Kontroll &amp; overvåkning
    </text>
    <text x="550" y="85" font-family="Arial, sans-serif" font-size="10" fill="#db2777">• Regelmessige stikkprøver</text>
    <text x="550" y="100" font-family="Arial, sans-serif" font-size="10" fill="#db2777">• Automatiske kontroller</text>
    <text x="550" y="115" font-family="Arial, sans-serif" font-size="10" fill="#db2777">• KPI-overvåkning</text>
    <text x="550" y="130" font-family="Arial, sans-serif" font-size="10" fill="#db2777">• Trendanalyse og rapportering</text>
    <text x="550" y="145" font-family="Arial, sans-serif" font-size="10" fill="#db2777">• Kontinuerlig forbedring</text>
  </g>
</svg>