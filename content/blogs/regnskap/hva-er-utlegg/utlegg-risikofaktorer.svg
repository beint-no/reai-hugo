<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1"/><stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1"/></linearGradient></defs><path fill="url(#a)" d="M0 0h800v600H0z"/><text x="400" y="35" fill="#dc2626" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">
    Risikofaktorer og Utfordringer ved Utleggshåndtering
  </text><g transform="translate(50 70)"><rect width="220" height="140" fill="#fee2e2" stroke="#dc2626" stroke-width="2" rx="12"/><circle cx="110" cy="25" r="12" fill="#dc2626"/><text x="110" y="30" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">!</text><text x="110" y="50" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
      Dokumentasjonsrisiko
    </text><text x="15" y="70" fill="#991b1b" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Problem:</text><text x="15" y="85" fill="#b91c1c" font-family="Arial, sans-serif" font-size="10">• Manglende originalkvitteringer</text><text x="15" y="98" fill="#b91c1c" font-family="Arial, sans-serif" font-size="10">• Utydelig eller ufullstendig dokumentasjon</text><text x="15" y="111" fill="#b91c1c" font-family="Arial, sans-serif" font-size="10">• Forsinket innlevering av utleggsrapport</text><text x="15" y="124" fill="#b91c1c" font-family="Arial, sans-serif" font-size="10">• Manglende beskrivelse av forretningsformål</text></g><g transform="translate(290 70)"><rect width="220" height="140" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="12"/><circle cx="110" cy="25" r="12" fill="#f59e0b"/><text x="110" y="30" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">⚠</text><text x="110" y="50" fill="#92400e" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
      Private utgifter
    </text><text x="15" y="70" fill="#b45309" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Problem:</text><text x="15" y="85" fill="#d97706" font-family="Arial, sans-serif" font-size="10">• Blanding av private og forretningsmessige utgifter</text><text x="15" y="98" fill="#d97706" font-family="Arial, sans-serif" font-size="10">• Utvidet familieopphold på forretningsreiser</text><text x="15" y="111" fill="#d97706" font-family="Arial, sans-serif" font-size="10">• Overdreven representasjon og luksusutgifter</text><text x="15" y="124" fill="#d97706" font-family="Arial, sans-serif" font-size="10">• Mangel på klar avgrensning av formål</text></g><g transform="translate(530 70)"><rect width="220" height="140" fill="#e0e7ff" stroke="#6366f1" stroke-width="2" rx="12"/><circle cx="110" cy="25" r="12" fill="#6366f1"/><text x="110" y="30" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">⚙</text><text x="110" y="50" fill="#4338ca" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
      Prosessutfordringer
    </text><text x="15" y="70" fill="#4f46e5" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Problem:</text><text x="15" y="85" fill="#6366f1" font-family="Arial, sans-serif" font-size="10">• Uklare retningslinjer og prosedyrer</text><text x="15" y="98" fill="#6366f1" font-family="Arial, sans-serif" font-size="10">• Mangelfull opplæring av ansatte</text><text x="15" y="111" fill="#6366f1" font-family="Arial, sans-serif" font-size="10">• Inkonsekvente godkjenningsprosesser</text><text x="15" y="124" fill="#6366f1" font-family="Arial, sans-serif" font-size="10">• Manglende systemintegrasjon</text></g><g transform="translate(100 240)"><text x="300" fill="#374151" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
      Konsekvenser av Dårlig Utleggshåndtering
    </text><rect width="180" height="120" y="20" fill="#fee2e2" stroke="#ef4444" stroke-width="2" rx="10"/><text x="90" y="40" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
      Økonomiske konsekvenser
    </text><text x="10" y="60" fill="#b91c1c" font-family="Arial, sans-serif" font-size="11">• Tap på fiktive/urettmessige utlegg</text><text x="10" y="75" fill="#b91c1c" font-family="Arial, sans-serif" font-size="11">• Skattemessige konsekvenser og bøter</text><text x="10" y="90" fill="#b91c1c" font-family="Arial, sans-serif" font-size="11">• Økte administrative kostnader</text><text x="10" y="105" fill="#b91c1c" font-family="Arial, sans-serif" font-size="11">• Problemer med revisjonen</text><text x="10" y="120" fill="#b91c1c" font-family="Arial, sans-serif" font-size="11">• Mva-tilbakebetaling til staten</text><rect width="180" height="120" x="210" y="20" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="10"/><text x="300" y="40" fill="#92400e" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
      Juridiske konsekvenser
    </text><text x="220" y="60" fill="#b45309" font-family="Arial, sans-serif" font-size="11">• Brudd på regnskapslovgivning</text><text x="220" y="75" fill="#b45309" font-family="Arial, sans-serif" font-size="11">• Ansvar for daglig leder/styre</text><text x="220" y="90" fill="#b45309" font-family="Arial, sans-serif" font-size="11">• Tilleggsskatt og renter</text><text x="220" y="105" fill="#b45309" font-family="Arial, sans-serif" font-size="11">• Skattetilsyns-undersøkelser</text><text x="220" y="120" fill="#b45309" font-family="Arial, sans-serif" font-size="11">• Krav om etterbetaling</text><rect width="180" height="120" x="420" y="20" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="10"/><text x="510" y="40" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
      Operative konsekvenser
    </text><text x="430" y="60" fill="#1d4ed8" font-family="Arial, sans-serif" font-size="11">• Redusert produktivitet</text><text x="430" y="75" fill="#1d4ed8" font-family="Arial, sans-serif" font-size="11">• Misfornøyde ansatte</text><text x="430" y="90" fill="#1d4ed8" font-family="Arial, sans-serif" font-size="11">• Tillitsbrudd internt</text><text x="430" y="105" fill="#1d4ed8" font-family="Arial, sans-serif" font-size="11">• Økt administrasjon</text><text x="430" y="120" fill="#1d4ed8" font-family="Arial, sans-serif" font-size="11">• Rykteskade</text></g><g transform="translate(50 390)"><text x="350" fill="#16a34a" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
      Forebyggende Tiltak og Løsningsstrategier
    </text><rect width="160" height="140" y="20" fill="#dcfce7" stroke="#22c55e" stroke-width="2" rx="10"/><circle cx="80" cy="40" r="12" fill="#22c55e"/><text x="80" y="45" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">1</text><text x="80" y="65" fill="#15803d" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
      Klare retningslinjer
    </text><text x="10" y="85" fill="#16a34a" font-family="Arial, sans-serif" font-size="10">• Detaljert utleggspolicy</text><text x="10" y="100" fill="#16a34a" font-family="Arial, sans-serif" font-size="10">• Eksempler på tillatte utgifter</text><text x="10" y="115" fill="#16a34a" font-family="Arial, sans-serif" font-size="10">• Beløpsgrenser per kategori</text><text x="10" y="130" fill="#16a34a" font-family="Arial, sans-serif" font-size="10">• Dokumentasjonskrav</text><text x="10" y="145" fill="#16a34a" font-family="Arial, sans-serif" font-size="10">• Sanksjoner ved brudd</text><rect width="160" height="140" x="180" y="20" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="10"/><circle cx="260" cy="40" r="12" fill="#f59e0b"/><text x="260" y="45" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">2</text><text x="260" y="65" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
      Opplæring &amp; støtte
    </text><text x="190" y="85" fill="#b45309" font-family="Arial, sans-serif" font-size="10">• Årlige opplæringsprogrammer</text><text x="190" y="100" fill="#b45309" font-family="Arial, sans-serif" font-size="10">• Nye ansatte-kurs</text><text x="190" y="115" fill="#b45309" font-family="Arial, sans-serif" font-size="10">• Praktiske eksempler</text><text x="190" y="130" fill="#b45309" font-family="Arial, sans-serif" font-size="10">• FAQ og hjelpedokumentasjon</text><text x="190" y="145" fill="#b45309" font-family="Arial, sans-serif" font-size="10">• Kontaktpersoner for spørsmål</text><rect width="160" height="140" x="360" y="20" fill="#e0e7ff" stroke="#6366f1" stroke-width="2" rx="10"/><circle cx="440" cy="40" r="12" fill="#6366f1"/><text x="440" y="45" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">3</text><text x="440" y="65" fill="#4338ca" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
      Teknologiske løsninger
    </text><text x="370" y="85" fill="#4f46e5" font-family="Arial, sans-serif" font-size="10">• Mobilapper for registrering</text><text x="370" y="100" fill="#4f46e5" font-family="Arial, sans-serif" font-size="10">• Automatisk godkjenningsworkflow</text><text x="370" y="115" fill="#4f46e5" font-family="Arial, sans-serif" font-size="10">• OCR for kvitteringsscanning</text><text x="370" y="130" fill="#4f46e5" font-family="Arial, sans-serif" font-size="10">• Integrasjon med regnskapssystem</text><text x="370" y="145" fill="#4f46e5" font-family="Arial, sans-serif" font-size="10">• Real-time rapportering</text><rect width="160" height="140" x="540" y="20" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="10"/><circle cx="620" cy="40" r="12" fill="#ec4899"/><text x="620" y="45" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">4</text><text x="620" y="65" fill="#be185d" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
      Kontroll &amp; overvåkning
    </text><text x="550" y="85" fill="#db2777" font-family="Arial, sans-serif" font-size="10">• Regelmessige stikkprøver</text><text x="550" y="100" fill="#db2777" font-family="Arial, sans-serif" font-size="10">• Automatiske kontroller</text><text x="550" y="115" fill="#db2777" font-family="Arial, sans-serif" font-size="10">• KPI-overvåkning</text><text x="550" y="130" fill="#db2777" font-family="Arial, sans-serif" font-size="10">• Trendanalyse og rapportering</text><text x="550" y="145" fill="#db2777" font-family="Arial, sans-serif" font-size="10">• Kontinuerlig forbedring</text></g></svg>