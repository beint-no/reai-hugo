<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1"/><stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1"/></linearGradient></defs><path fill="url(#a)" stroke="#dee2e6" stroke-width="2" d="M0 0h800v600H0z"/><text x="400" y="40" fill="#212529" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">
    Beregning av Marginalskatt
  </text><rect width="700" height="80" x="50" y="80" fill="#fff" stroke="#007bff" stroke-width="2" rx="10"/><circle cx="80" cy="120" r="20" fill="#007bff"/><text x="80" y="127" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">1</text><text x="120" y="110" fill="#007bff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    Identifiser ditt inntektstrinn
  </text><text x="120" y="130" fill="#495057" font-family="Arial, sans-serif" font-size="14">
    Eksempel: Årsinntekt 750 000 kr → Trinn 3 (13,4% trinnskatt)
  </text><text x="120" y="150" fill="#6c757d" font-family="Arial, sans-serif" font-size="12">
    Inntekt over 670 000 kr, men under 937 900 kr
  </text><rect width="700" height="80" x="50" y="180" fill="#fff" stroke="#28a745" stroke-width="2" rx="10"/><circle cx="80" cy="220" r="20" fill="#28a745"/><text x="80" y="227" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">2</text><text x="120" y="210" fill="#28a745" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    Legg til kommuneskatt
  </text><text x="120" y="230" fill="#495057" font-family="Arial, sans-serif" font-size="14">
    Gjennomsnittlig kommuneskatt: 11,9%
  </text><text x="120" y="250" fill="#6c757d" font-family="Arial, sans-serif" font-size="12">
    Varierer mellom kommuner (ca. 10,5% - 13,5%)
  </text><rect width="700" height="80" x="50" y="280" fill="#fff" stroke="#ffc107" stroke-width="2" rx="10"/><circle cx="80" cy="320" r="20" fill="#ffc107"/><text x="80" y="327" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">3</text><text x="120" y="310" fill="#f57c00" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    Inkluder fylkeskommunal skatt
  </text><text x="120" y="330" fill="#495057" font-family="Arial, sans-serif" font-size="14">
    Gjennomsnittlig fylkeskommunal skatt: 2,4%
  </text><text x="120" y="350" fill="#6c757d" font-family="Arial, sans-serif" font-size="12">
    Varierer mellom fylker (ca. 1,8% - 2,8%)
  </text><rect width="700" height="80" x="50" y="380" fill="#fff" stroke="#dc3545" stroke-width="2" rx="10"/><circle cx="80" cy="420" r="20" fill="#dc3545"/><text x="80" y="427" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">4</text><text x="120" y="410" fill="#dc3545" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    Summer alle skattesatser
  </text><text x="120" y="430" fill="#495057" font-family="Arial, sans-serif" font-size="14">
    13,4% + 11,9% + 2,4% = 27,7%
  </text><text x="120" y="450" fill="#6c757d" font-family="Arial, sans-serif" font-size="12">
    Dette er din totale marginalskatt
  </text><rect width="600" height="100" x="100" y="480" fill="#e8f5e8" stroke="#4caf50" stroke-width="3" rx="10"/><text x="400" y="510" fill="#2e7d32" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">
    RESULTAT
  </text><text x="400" y="535" fill="#2e7d32" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">
    Ved 750 000 kr årsinntekt:
  </text><text x="400" y="555" fill="#d32f2f" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
    Marginalskatt = 27,7%
  </text><text x="400" y="575" fill="#666" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
    Neste krone du tjener beskattes med 27,7%
  </text></svg>