<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#212529">
    Beregning av Marginalskatt
  </text>
  

  <rect x="50" y="80" width="700" height="80" fill="#fff" stroke="#007bff" stroke-width="2" rx="10"/>
  <circle cx="80" cy="120" r="20" fill="#007bff"/>
  <text x="80" y="127" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff">1</text>
  <text x="120" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#007bff">
    Identifiser ditt inntektstrinn
  </text>
  <text x="120" y="130" font-family="Arial, sans-serif" font-size="14" fill="#495057">
    Eksempel: Årsinntekt 750 000 kr → Trinn 3 (13,4% trinnskatt)
  </text>
  <text x="120" y="150" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    Inntekt over 670 000 kr, men under 937 900 kr
  </text>
  

  <rect x="50" y="180" width="700" height="80" fill="#fff" stroke="#28a745" stroke-width="2" rx="10"/>
  <circle cx="80" cy="220" r="20" fill="#28a745"/>
  <text x="80" y="227" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff">2</text>
  <text x="120" y="210" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#28a745">
    Legg til kommuneskatt
  </text>
  <text x="120" y="230" font-family="Arial, sans-serif" font-size="14" fill="#495057">
    Gjennomsnittlig kommuneskatt: 11,9%
  </text>
  <text x="120" y="250" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    Varierer mellom kommuner (ca. 10,5% - 13,5%)
  </text>
  

  <rect x="50" y="280" width="700" height="80" fill="#fff" stroke="#ffc107" stroke-width="2" rx="10"/>
  <circle cx="80" cy="320" r="20" fill="#ffc107"/>
  <text x="80" y="327" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff">3</text>
  <text x="120" y="310" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#f57c00">
    Inkluder fylkeskommunal skatt
  </text>
  <text x="120" y="330" font-family="Arial, sans-serif" font-size="14" fill="#495057">
    Gjennomsnittlig fylkeskommunal skatt: 2,4%
  </text>
  <text x="120" y="350" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    Varierer mellom fylker (ca. 1,8% - 2,8%)
  </text>
  

  <rect x="50" y="380" width="700" height="80" fill="#fff" stroke="#dc3545" stroke-width="2" rx="10"/>
  <circle cx="80" cy="420" r="20" fill="#dc3545"/>
  <text x="80" y="427" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff">4</text>
  <text x="120" y="410" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#dc3545">
    Summer alle skattesatser
  </text>
  <text x="120" y="430" font-family="Arial, sans-serif" font-size="14" fill="#495057">
    13,4% + 11,9% + 2,4% = 27,7%
  </text>
  <text x="120" y="450" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    Dette er din totale marginalskatt
  </text>
  

  <rect x="100" y="480" width="600" height="100" fill="#e8f5e8" stroke="#4caf50" stroke-width="3" rx="10"/>
  <text x="400" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2e7d32">
    RESULTAT
  </text>
  <text x="400" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#2e7d32">
    Ved 750 000 kr årsinntekt:
  </text>
  <text x="400" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#d32f2f">
    Marginalskatt = 27,7%
  </text>
  <text x="400" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">
    Neste krone du tjener beskattes med 27,7%
  </text>
</svg>