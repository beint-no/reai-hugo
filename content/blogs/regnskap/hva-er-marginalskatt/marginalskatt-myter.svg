<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1"/><stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1"/></linearGradient></defs><path fill="url(#a)" stroke="#dee2e6" stroke-width="2" d="M0 0h800v600H0z"/><text x="400" y="40" fill="#212529" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">
    Vanlige Misforståelser om Marginalskatt
  </text><rect width="700" height="140" x="50" y="80" fill="#fff" stroke="#dc3545" stroke-width="3" rx="10"/><circle cx="100" cy="120" r="25" fill="#dc3545"/><text x="100" y="130" fill="#fff" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">
    ✗
  </text><text x="140" y="105" fill="#dc3545" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    MYTE 1: &quot;Høyere lønn gir mindre igjen&quot;
  </text><text x="140" y="125" fill="#495057" font-family="Arial, sans-serif" font-size="14">
    Mange tror at hvis de tjener mer og kommer i høyere skatteklasse,
  </text><text x="140" y="140" fill="#495057" font-family="Arial, sans-serif" font-size="14">
    så får de mindre netto enn før lønnsøkningen.
  </text><circle cx="100" cy="180" r="25" fill="#28a745"/><text x="100" y="190" fill="#fff" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">
    ✓
  </text><text x="140" y="165" fill="#28a745" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    SANNHET: Du får ALLTID mer netto ved høyere bruttolønn
  </text><text x="140" y="185" fill="#495057" font-family="Arial, sans-serif" font-size="14">
    Kun inntekt OVER grensen beskattes med høyere sats.
  </text><text x="140" y="200" fill="#495057" font-family="Arial, sans-serif" font-size="14">
    Eksempel: 1 kr mer i lønn gir alltid mer enn 0 kr ekstra netto.
  </text><rect width="700" height="140" x="50" y="240" fill="#fff" stroke="#dc3545" stroke-width="3" rx="10"/><circle cx="100" cy="280" r="25" fill="#dc3545"/><text x="100" y="290" fill="#fff" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">
    ✗
  </text><text x="140" y="265" fill="#dc3545" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    MYTE 2: &quot;Marginalskatt gjelder hele inntekten&quot;
  </text><text x="140" y="285" fill="#495057" font-family="Arial, sans-serif" font-size="14">
    Mange tror at hvis marginalskatten er 30%, så betaler de 30%
  </text><text x="140" y="300" fill="#495057" font-family="Arial, sans-serif" font-size="14">
    skatt av hele inntekten sin.
  </text><circle cx="100" cy="340" r="25" fill="#28a745"/><text x="100" y="350" fill="#fff" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">
    ✓
  </text><text x="140" y="325" fill="#28a745" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    SANNHET: Marginalskatt gjelder kun inntekt over grensen
  </text><text x="140" y="345" fill="#495057" font-family="Arial, sans-serif" font-size="14">
    Progressiv beskatning: Ulike deler av inntekten beskattes ulikt.
  </text><text x="140" y="360" fill="#495057" font-family="Arial, sans-serif" font-size="14">
    30% marginalskatt betyr 30% på den SISTE kronen, ikke hele inntekten.
  </text><rect width="700" height="140" x="50" y="400" fill="#fff" stroke="#dc3545" stroke-width="3" rx="10"/><circle cx="100" cy="440" r="25" fill="#dc3545"/><text x="100" y="450" fill="#fff" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">
    ✗
  </text><text x="140" y="425" fill="#dc3545" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    MYTE 3: &quot;Alle betaler samme skatteprosent&quot;
  </text><text x="140" y="445" fill="#495057" font-family="Arial, sans-serif" font-size="14">
    Noen tror at alle i Norge betaler samme skatteprosent,
  </text><text x="140" y="460" fill="#495057" font-family="Arial, sans-serif" font-size="14">
    uavhengig av inntektsnivå.
  </text><circle cx="100" cy="500" r="25" fill="#28a745"/><text x="100" y="510" fill="#fff" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">
    ✓
  </text><text x="140" y="485" fill="#28a745" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    SANNHET: Norge har progressiv beskatning
  </text><text x="140" y="505" fill="#495057" font-family="Arial, sans-serif" font-size="14">
    Høyere inntekt = høyere marginalskatt (1,7% til 17,4% trinnskatt).
  </text><text x="140" y="520" fill="#495057" font-family="Arial, sans-serif" font-size="14">
    Pluss kommuneskatt og fylkeskommunal skatt for alle.
  </text><rect width="600" height="30" x="100" y="560" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="5"/><text x="400" y="580" fill="#856404" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
    Husk: Marginalskatt er et verktøy for skatteplanlegging, ikke en straff for suksess!
  </text></svg>