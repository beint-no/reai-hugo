<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="600" fill="#f8fafc"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">
    Kritiske Suksessfaktorer for Inkubatorer
  </text>
  

  <rect x="50" y="70" width="300" height="220" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="10"/>
  <text x="200" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af">
    For Inkubatoren
  </text>
  

  <circle cx="120" cy="130" r="8" fill="#3b82f6"/>
  <text x="140" y="135" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">
    Erfarne mentorer
  </text>
  <text x="140" y="150" font-family="Arial, sans-serif" font-size="11" fill="#374151">
    med bransjekunnskap
  </text>
  
  <circle cx="120" cy="170" r="8" fill="#3b82f6"/>
  <text x="140" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">
    Sterkt nettverk
  </text>
  <text x="140" y="190" font-family="Arial, sans-serif" font-size="11" fill="#374151">
    av investorer og partnere
  </text>
  
  <circle cx="120" cy="210" r="8" fill="#3b82f6"/>
  <text x="140" y="215" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">
    Selektiv utvelgelse
  </text>
  <text x="140" y="230" font-family="Arial, sans-serif" font-size="11" fill="#374151">
    av høykvalitets oppstartsbedrifter
  </text>
  
  <circle cx="120" cy="250" r="8" fill="#3b82f6"/>
  <text x="140" y="255" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">
    Langsiktig perspektiv
  </text>
  <text x="140" y="270" font-family="Arial, sans-serif" font-size="11" fill="#374151">
    og tålmodighet
  </text>
  

  <rect x="450" y="70" width="300" height="220" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="10"/>
  <text x="600" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#d97706">
    For Oppstartsselskaper
  </text>
  

  <circle cx="520" cy="130" r="8" fill="#f59e0b"/>
  <text x="540" y="135" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706">
    Klar forretningsmodell
  </text>
  <text x="540" y="150" font-family="Arial, sans-serif" font-size="11" fill="#374151">
    og forretningsplan
  </text>
  
  <circle cx="520" cy="170" r="8" fill="#f59e0b"/>
  <text x="540" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706">
    Sterkt gründerteam
  </text>
  <text x="540" y="190" font-family="Arial, sans-serif" font-size="11" fill="#374151">
    med komplementære ferdigheter
  </text>
  
  <circle cx="520" cy="210" r="8" fill="#f59e0b"/>
  <text x="540" y="215" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706">
    Skalerbar teknologi
  </text>
  <text x="540" y="230" font-family="Arial, sans-serif" font-size="11" fill="#374151">
    eller tjeneste
  </text>
  
  <circle cx="520" cy="250" r="8" fill="#f59e0b"/>
  <text x="540" y="255" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706">
    Vilje til læring
  </text>
  <text x="540" y="270" font-family="Arial, sans-serif" font-size="11" fill="#374151">
    og tilpasning
  </text>
  

  <rect x="200" y="320" width="400" height="250" fill="#f0fdf4" stroke="#16a34a" stroke-width="2" rx="10"/>
  <text x="400" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#15803d">
    Suksesspiramiden
  </text>
  


  <rect x="250" y="480" width="300" height="40" fill="#16a34a" rx="5"/>
  <text x="400" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Grunnlag: Team + Idé + Marked
  </text>
  

  <rect x="275" y="430" width="250" height="40" fill="#22c55e" rx="5"/>
  <text x="400" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Utvikling: Produkt + Kunder
  </text>
  

  <rect x="300" y="380" width="200" height="40" fill="#4ade80" rx="5"/>
  <text x="400" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Vekst: Skalering + Finansiering
  </text>
  

  <rect x="325" y="330" width="150" height="40" fill="#86efac" rx="5"/>
  <text x="400" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#15803d">
    Suksess: Exit + Impact
  </text>
  

  <text x="50" y="350" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">
    Nøkkeltall:
  </text>
  <text x="50" y="370" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • Utvelgelsesrate: 5-15%
  </text>
  <text x="50" y="385" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • Overlevelsesrate: 60-70%
  </text>
  <text x="50" y="400" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • Gjennomsnittlig ROI: 3-5x
  </text>
  <text x="50" y="415" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • Tid til exit: 5-7 år
  </text>
  

  <text x="650" y="350" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626">
    Risikofaktorer:
  </text>
  <text x="650" y="370" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • Høy feilrate (30-40%)
  </text>
  <text x="650" y="385" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • Lang investeringshorisont
  </text>
  <text x="650" y="400" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • Markedsusikkerhet
  </text>
  <text x="650" y="415" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • Teknologirisiko
  </text>
  

  <path d="M 350 180 L 450 180" stroke="#6b7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="400" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">
    Samarbeid
  </text>
  

  <path d="M 200 290 L 300 320" stroke="#16a34a" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 600 290 L 500 320" stroke="#16a34a" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280"/>
    </marker>
  </defs>
</svg>