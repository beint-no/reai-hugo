<svg width="900" height="700" viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="700" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">
    Inkubatorens Rolle i Innovasjonsøkosystemet
  </text>
  
  <!-- Central Incubator -->
  <circle cx="450" cy="350" r="80" fill="#3b82f6" stroke="#1e40af" stroke-width="3"/>
  <text x="450" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    INKUBATOR
  </text>
  <text x="450" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    HUB
  </text>
  
  <!-- Universities/Research -->
  <rect x="100" y="100" width="120" height="80" fill="#10b981" stroke="#059669" stroke-width="2" rx="10"/>
  <text x="160" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Universiteter
  </text>
  <text x="160" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    &amp; Forskning
  </text>
  <text x="160" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Teknologioverføring
  </text>
  
  <!-- Government/Public -->
  <rect x="100" y="300" width="120" height="80" fill="#f59e0b" stroke="#d97706" stroke-width="2" rx="10"/>
  <text x="160" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Offentlig sektor
  </text>
  <text x="160" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Innovation Norway
  </text>
  <text x="160" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Tilskudd &amp; Støtte
  </text>
  
  <!-- Entrepreneurs -->
  <rect x="100" y="500" width="120" height="80" fill="#ef4444" stroke="#dc2626" stroke-width="2" rx="10"/>
  <text x="160" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Entreprenører
  </text>
  <text x="160" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Gründere &amp; Team
  </text>
  <text x="160" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Innovative ideer
  </text>
  
  <!-- Investors -->
  <rect x="680" y="100" width="120" height="80" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2" rx="10"/>
  <text x="740" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Investorer
  </text>
  <text x="740" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    VC &amp; Business Angels
  </text>
  <text x="740" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Kapital &amp; Nettverk
  </text>
  
  <!-- Corporates -->
  <rect x="680" y="300" width="120" height="80" fill="#06b6d4" stroke="#0891b2" stroke-width="2" rx="10"/>
  <text x="740" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Store bedrifter
  </text>
  <text x="740" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Korporative kunder
  </text>
  <text x="740" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Partnerskap &amp; M&amp;A
  </text>
  
  <!-- Market -->
  <rect x="680" y="500" width="120" height="80" fill="#f97316" stroke="#ea580c" stroke-width="2" rx="10"/>
  <text x="740" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Marked
  </text>
  <text x="740" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Kunder &amp; Brukere
  </text>
  <text x="740" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Produktvalidering
  </text>
  
  <!-- Support Services -->
  <rect x="350" y="100" width="200" height="60" fill="#64748b" stroke="#475569" stroke-width="2" rx="10"/>
  <text x="450" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Støttetjenester
  </text>
  <text x="450" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Juridisk • Regnskap • Mentorskap • Nettverk
  </text>
  
  <!-- Success Stories -->
  <rect x="350" y="580" width="200" height="60" fill="#16a34a" stroke="#15803d" stroke-width="2" rx="10"/>
  <text x="450" y="605" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Suksesshistorier
  </text>
  <text x="450" y="625" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Etablerte selskaper • Alumni-nettverk • Mentorer
  </text>
  
  <!-- Connection arrows -->
  <!-- From Universities to Incubator -->
  <path d="M 220 140 L 380 300" stroke="#10b981" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="280" y="200" font-family="Arial, sans-serif" font-size="10" fill="#059669">Teknologi</text>
  
  <!-- From Government to Incubator -->
  <path d="M 220 340 L 370 350" stroke="#f59e0b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="280" y="335" font-family="Arial, sans-serif" font-size="10" fill="#d97706">Støtte</text>
  
  <!-- From Entrepreneurs to Incubator -->
  <path d="M 220 540 L 380 400" stroke="#ef4444" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="280" y="480" font-family="Arial, sans-serif" font-size="10" fill="#dc2626">Ideer</text>
  
  <!-- From Incubator to Investors -->
  <path d="M 520 300 L 680 140" stroke="#8b5cf6" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="580" y="200" font-family="Arial, sans-serif" font-size="10" fill="#7c3aed">Investeringer</text>
  
  <!-- From Incubator to Corporates -->
  <path d="M 530 350 L 680 340" stroke="#06b6d4" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="580" y="335" font-family="Arial, sans-serif" font-size="10" fill="#0891b2">Partnerskap</text>
  
  <!-- From Incubator to Market -->
  <path d="M 520 400 L 680 540" stroke="#f97316" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="580" y="480" font-family="Arial, sans-serif" font-size="10" fill="#ea580c">Produkter</text>
  
  <!-- Support Services to Incubator -->
  <path d="M 450 160 L 450 270" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Incubator to Success Stories -->
  <path d="M 450 430 L 450 580" stroke="#16a34a" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Value flow indicators -->
  <text x="50" y="50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">
    Input til inkubator:
  </text>
  <text x="50" y="70" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • Forskning og teknologi • Offentlig støtte • Entreprenørielle ideer
  </text>
  
  <text x="550" y="50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">
    Output fra inkubator:
  </text>
  <text x="550" y="70" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    • Investeringsklare selskaper • Kommersielle produkter • Arbeidsplasser
  </text>
  
  <!-- Ecosystem benefits -->
  <rect x="50" y="650" width="800" height="40" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" rx="5"/>
  <text x="450" y="670" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">
    Økosystemeffekter: Innovasjon • Arbeidsplasser • Økonomisk vekst • Kunnskapsoverføring • Nettverksbygging
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280"/>
    </marker>
  </defs>
</svg>