<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">
    Norske Inkubatorer - Oversikt og Resultater
  </text>
  
  <!-- Chart background -->
  <rect x="100" y="70" width="600" height="300" fill="white" stroke="#e5e7eb" stroke-width="1" rx="5"/>
  
  <!-- Chart title -->
  <text x="400" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">
    Utvikling 2018-2023
  </text>
  
  <!-- Y-axis labels -->
  <text x="90" y="130" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">60</text>
  <text x="90" y="170" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">45</text>
  <text x="90" y="210" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">30</text>
  <text x="90" y="250" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">15</text>
  <text x="90" y="290" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">0</text>
  
  <!-- Grid lines -->
  <line x1="100" y1="130" x2="700" y2="130" stroke="#f3f4f6" stroke-width="1"/>
  <line x1="100" y1="170" x2="700" y2="170" stroke="#f3f4f6" stroke-width="1"/>
  <line x1="100" y1="210" x2="700" y2="210" stroke="#f3f4f6" stroke-width="1"/>
  <line x1="100" y1="250" x2="700" y2="250" stroke="#f3f4f6" stroke-width="1"/>
  
  <!-- X-axis -->
  <line x1="100" y1="290" x2="700" y2="290" stroke="#374151" stroke-width="2"/>
  <!-- Y-axis -->
  <line x1="100" y1="110" x2="100" y2="290" stroke="#374151" stroke-width="2"/>
  
  <!-- Bars for 2018-2020 -->
  <rect x="150" y="210" width="80" height="80" fill="#3b82f6" rx="3"/>
  <text x="190" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3b82f6">45</text>
  <text x="190" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">2018-2020</text>
  
  <!-- Bars for 2021-2023 -->
  <rect x="270" y="170" width="80" height="120" fill="#10b981" rx="3"/>
  <text x="310" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#10b981">52</text>
  <text x="310" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">2021-2023</text>
  
  <!-- Chart label -->
  <text x="225" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">
    Antall Inkubatorer
  </text>
  
  <!-- Second chart - Startups -->
  <rect x="400" y="110" width="280" height="180" fill="white" stroke="#e5e7eb" stroke-width="1" rx="5"/>
  <text x="540" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">
    Oppstartsbedrifter
  </text>
  
  <!-- Startup bars -->
  <rect x="430" y="200" width="60" height="60" fill="#f59e0b" rx="3"/>
  <text x="460" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f59e0b">1,200</text>
  <text x="460" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">2018-20</text>
  
  <rect x="520" y="160" width="60" height="100" fill="#ef4444" rx="3"/>
  <text x="550" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ef4444">1,800</text>
  <text x="550" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">2021-23</text>
  
  <!-- Statistics boxes -->
  <rect x="50" y="400" width="170" height="120" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="10"/>
  <text x="135" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">
    Overlevelsesrate
  </text>
  <text x="135" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#3b82f6">
    65-68%
  </text>
  <text x="135" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    Bedrifter som overlever
  </text>
  <text x="135" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    første 3 år etter
  </text>
  <text x="135" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    inkubasjon
  </text>
  
  <rect x="250" y="400" width="170" height="120" fill="#dcfce7" stroke="#16a34a" stroke-width="2" rx="10"/>
  <text x="335" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#15803d">
    Total Finansiering
  </text>
  <text x="335" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#16a34a">
    6.7 mrd NOK
  </text>
  <text x="335" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    Samlet kapital tilført
  </text>
  <text x="335" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    norske oppstartsbedrifter
  </text>
  <text x="335" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    2018-2023
  </text>
  
  <rect x="450" y="400" width="170" height="120" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="10"/>
  <text x="535" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d97706">
    Arbeidsplasser
  </text>
  <text x="535" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#f59e0b">
    8,500+
  </text>
  <text x="535" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    Nye arbeidsplasser
  </text>
  <text x="535" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    skapt av inkuberte
  </text>
  <text x="535" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    bedrifter
  </text>
  
  <rect x="650" y="400" width="120" height="120" fill="#fef2f2" stroke="#dc2626" stroke-width="2" rx="10"/>
  <text x="710" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626">
    ROI
  </text>
  <text x="710" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#dc2626">
    4.2x
  </text>
  <text x="710" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    Gjennomsnittlig
  </text>
  <text x="710" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    avkastning for
  </text>
  <text x="710" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    investorer
  </text>
  
  <!-- Regional distribution -->
  <text x="50" y="560" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">
    Regional fordeling:
  </text>
  <text x="200" y="560" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    Oslo/Akershus: 35% | Bergen: 15% | Trondheim: 20% | Stavanger: 12% | Andre: 18%
  </text>
  
  <!-- Growth trend arrow -->
  <path d="M 350 250 L 420 180" stroke="#16a34a" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="385" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#16a34a">
    +16% vekst
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#16a34a"/>
    </marker>
  </defs>
</svg>