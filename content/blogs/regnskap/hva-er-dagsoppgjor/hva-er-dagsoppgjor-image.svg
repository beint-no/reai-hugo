<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2c3e50">
    Dagsoppgjør i Regnskap
  </text>
  
  <!-- Main illustration - Daily reconciliation process -->
  <g transform="translate(50, 100)">
    <!-- Calendar icon -->
    <rect x="50" y="20" width="80" height="80" rx="8" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <rect x="60" y="10" width="60" height="20" rx="4" fill="#ecf0f1"/>
    <text x="90" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
      DAG
    </text>
    
    <!-- Arrow -->
    <path d="M 150 60 L 190 60" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
    
    <!-- Checklist -->
    <rect x="210" y="20" width="120" height="80" rx="8" fill="#2ecc71" stroke="#27ae60" stroke-width="2"/>
    <text x="270" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      KONTROLL
    </text>
    <circle cx="230" cy="60" r="4" fill="white"/>
    <circle cx="250" cy="60" r="4" fill="white"/>
    <circle cx="270" cy="60" r="4" fill="white"/>
    <circle cx="290" cy="60" r="4" fill="white"/>
    <circle cx="310" cy="60" r="4" fill="white"/>
    <text x="270" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      ✓ ✓ ✓ ✓ ✓
    </text>
    
    <!-- Arrow -->
    <path d="M 350 60 L 390 60" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
    
    <!-- Balance/Report -->
    <rect x="410" y="20" width="100" height="80" rx="8" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <text x="460" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      RAPPORT
    </text>
    <rect x="430" y="55" width="60" height="30" rx="4" fill="white"/>
    <line x1="440" y1="65" x2="480" y2="65" stroke="#e74c3c" stroke-width="2"/>
    <line x1="440" y1="72" x2="470" y2="72" stroke="#e74c3c" stroke-width="1"/>
    <line x1="440" y1="78" x2="475" y2="78" stroke="#e74c3c" stroke-width="1"/>
    
    <!-- Arrow -->
    <path d="M 530 60 L 570 60" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
    
    <!-- Archive -->
    <rect x="590" y="20" width="80" height="80" rx="8" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
    <text x="630" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      ARKIV
    </text>
    <rect x="610" y="55" width="40" height="30" rx="4" fill="white"/>
    <rect x="615" y="60" width="30" height="4" fill="#9b59b6"/>
    <rect x="615" y="67" width="30" height="4" fill="#9b59b6"/>
    <rect x="615" y="74" width="30" height="4" fill="#9b59b6"/>
  </g>
  
  <!-- Process steps labels -->
  <g transform="translate(50, 200)">
    <text x="90" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      Daglig
    </text>
    <text x="90" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
      Aktivitet
    </text>
    
    <text x="270" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      Kontroll &amp;
    </text>
    <text x="270" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
      Avstemming
    </text>
    
    <text x="460" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      Rapportering
    </text>
    <text x="460" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
      &amp; Analyse
    </text>
    
    <text x="630" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      Arkivering
    </text>
    <text x="630" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
      &amp; Lagring
    </text>
  </g>
  
  <!-- Key components -->
  <g transform="translate(100, 280)">
    <text x="300" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      Nøkkelkomponenter i Dagsoppgjør
    </text>
    
    <rect x="50" y="40" width="120" height="40" rx="6" fill="#3498db" opacity="0.8"/>
    <text x="110" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Kassaoppgjør
    </text>
    
    <rect x="190" y="40" width="120" height="40" rx="6" fill="#2ecc71" opacity="0.8"/>
    <text x="250" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Bankavstemming
    </text>
    
    <rect x="330" y="40" width="120" height="40" rx="6" fill="#e74c3c" opacity="0.8"/>
    <text x="390" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Bilagskontroll
    </text>
    
    <rect x="470" y="40" width="120" height="40" rx="6" fill="#9b59b6" opacity="0.8"/>
    <text x="530" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Systemkontroll
    </text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
</svg>