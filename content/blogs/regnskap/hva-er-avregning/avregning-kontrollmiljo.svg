<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="processGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ecfdf5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1fae5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="url(#headerGradient)"/>
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">Kontrollmiljø for Avregning</text>
  
  <!-- Control Level 1: Automatiserte kontroller -->
  <rect x="100" y="120" width="600" height="100" fill="url(#processGradient)" rx="10" stroke="#10b981" stroke-width="2"/>
  <text x="400" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#065f46">Automatiserte Kontroller</text>
  
  <circle cx="150" cy="180" r="20" fill="#10b981"/>
  <text x="150" y="187" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">1</text>
  <text x="190" y="180" font-family="Arial, sans-serif" font-size="14" fill="#065f46">Systemkontroller</text>
  
  <circle cx="350" cy="180" r="20" fill="#10b981"/>
  <text x="350" y="187" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">2</text>
  <text x="390" y="180" font-family="Arial, sans-serif" font-size="14" fill="#065f46">Matematiske kontroller</text>
  
  <circle cx="550" cy="180" r="20" fill="#10b981"/>
  <text x="550" y="187" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">3</text>
  <text x="590" y="180" font-family="Arial, sans-serif" font-size="14" fill="#065f46">Avstemmingskontroller</text>
  
  <!-- Control Level 2: Manuelle kontroller -->
  <rect x="100" y="250" width="600" height="100" fill="#fef3c7" rx="10" stroke="#f59e0b" stroke-width="2"/>
  <text x="400" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#92400e">Manuelle Kontroller</text>
  
  <circle cx="150" cy="310" r="20" fill="#f59e0b"/>
  <text x="150" y="317" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">1</text>
  <text x="190" y="310" font-family="Arial, sans-serif" font-size="14" fill="#92400e">Fireadde øyne</text>
  
  <circle cx="350" cy="310" r="20" fill="#f59e0b"/>
  <text x="350" y="317" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">2</text>
  <text x="390" y="310" font-family="Arial, sans-serif" font-size="14" fill="#92400e">Attestering</text>
  
  <circle cx="550" cy="310" r="20" fill="#f59e0b"/>
  <text x="550" y="317" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">3</text>
  <text x="590" y="310" font-family="Arial, sans-serif" font-size="14" fill="#92400e">Dokumentasjon</text>
  
  <!-- Control Level 3: Overordnede kontroller -->
  <rect x="100" y="380" width="600" height="100" fill="#e0e7ff" rx="10" stroke="#6366f1" stroke-width="2"/>
  <text x="400" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3730a3">Overordnede Kontroller</text>
  
  <circle cx="150" cy="440" r="20" fill="#6366f1"/>
  <text x="150" y="447" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">1</text>
  <text x="190" y="440" font-family="Arial, sans-serif" font-size="14" fill="#3730a3">Ledelseskontroll</text>
  
  <circle cx="350" cy="440" r="20" fill="#6366f1"/>
  <text x="350" y="447" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">2</text>
  <text x="390" y="440" font-family="Arial, sans-serif" font-size="14" fill="#3730a3">Trend-analyse</text>
  
  <circle cx="550" cy="440" r="20" fill="#6366f1"/>
  <text x="550" y="447" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">3</text>
  <text x="590" y="440" font-family="Arial, sans-serif" font-size="14" fill="#3730a3">Ekstern revisjon</text>
  
  <!-- Control Level 4: Rapportering -->
  <rect x="100" y="510" width="600" height="70" fill="#fed7d7" rx="10" stroke="#e53e3e" stroke-width="2"/>
  <text x="400" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#c53030">Rapportering &amp; Oppfølging</text>
  
  <text x="150" y="565" font-family="Arial, sans-serif" font-size="14" fill="#c53030">Månedlig rapportering</text>
  <text x="350" y="565" font-family="Arial, sans-serif" font-size="14" fill="#c53030">Avviksanalyse</text>
  <text x="550" y="565" font-family="Arial, sans-serif" font-size="14" fill="#c53030">Forbedringstiltak</text>
  
  <!-- Arrows between levels -->
  <polygon points="390,220 410,220 400,240 390,220" fill="#6b7280"/>
  <polygon points="390,350 410,350 400,370 390,350" fill="#6b7280"/>
  <polygon points="390,480 410,480 400,500 390,480" fill="#6b7280"/>
</svg>