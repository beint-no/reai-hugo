<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">
    MVA-melding: Omvendt Avgiftsplikt
  </text>

  <!-- Form container -->
  <rect x="100" y="60" width="600" height="500" fill="white" stroke="#dee2e6" stroke-width="2" rx="10"/>

  <!-- Form header -->
  <rect x="100" y="60" width="600" height="40" fill="#007bff" rx="10"/>
  <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    MVA-melding - Omvendt avgiftsplikt
  </text>

  <!-- Code 81 section -->
  <rect x="120" y="120" width="560" height="80" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="140" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
    Kode 81 - Kjøp av tjenester fra utlandet (25% MVA)
  </text>

  <!-- Input fields for code 81 -->
  <text x="140" y="165" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    Grunnlag (ekskl. MVA):
  </text>
  <rect x="280" y="150" width="120" height="25" fill="white" stroke="#ced4da" stroke-width="1" rx="3"/>
  <text x="340" y="167" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    100 000 kr
  </text>

  <text x="420" y="165" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    Utgående MVA:
  </text>
  <rect x="520" y="150" width="120" height="25" fill="white" stroke="#ced4da" stroke-width="1" rx="3"/>
  <text x="580" y="167" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    25 000 kr
  </text>

  <text x="140" y="190" font-family="Arial, sans-serif" font-size="11" fill="#28a745">
    ✓ Automatisk beregnet: 100 000 × 25% = 25 000 kr
  </text>

  <!-- Inngående MVA section -->
  <rect x="120" y="220" width="560" height="80" fill="#e8f5e8" stroke="#c3e6cb" stroke-width="1" rx="5"/>
  <text x="140" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
    Inngående MVA (vanlig rapportering)
  </text>

  <text x="140" y="265" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    Inngående MVA på kjøp:
  </text>
  <rect x="280" y="250" width="120" height="25" fill="white" stroke="#ced4da" stroke-width="1" rx="3"/>
  <text x="340" y="267" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    25 000 kr
  </text>

  <text x="140" y="290" font-family="Arial, sans-serif" font-size="11" fill="#28a745">
    ✓ Samme beløp som utgående MVA (hvis full fradragsrett)
  </text>

  <!-- Summary section -->
  <rect x="120" y="320" width="560" height="100" fill="#fff3cd" stroke="#ffeaa7" stroke-width="1" rx="5"/>
  <text x="140" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">
    Sammendrag MVA-beregning
  </text>

  <text x="140" y="365" font-family="Arial, sans-serif" font-size="12" fill="#856404">
    Utgående MVA (kode 81):
  </text>
  <text x="600" y="365" text-anchor="end" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#856404">
    25 000 kr
  </text>

  <text x="140" y="385" font-family="Arial, sans-serif" font-size="12" fill="#856404">
    Inngående MVA (fradrag):
  </text>
  <text x="600" y="385" text-anchor="end" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#856404">
    -25 000 kr
  </text>

  <line x1="140" y1="395" x2="660" y2="395" stroke="#856404" stroke-width="1"/>

  <text x="140" y="410" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#856404">
    Netto MVA til betaling:
  </text>
  <text x="600" y="410" text-anchor="end" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#856404">
    0 kr
  </text>

  <!-- Important notes -->
  <rect x="120" y="440" width="560" height="100" fill="#e3f2fd" stroke="#bbdefb" stroke-width="1" rx="5"/>
  <text x="140" y="460" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976d2">
    Viktige punkter
  </text>

  <text x="140" y="480" font-family="Arial, sans-serif" font-size="11" fill="#1976d2">
    • Grunnlaget rapporteres uten MVA (100 000 kr)
  </text>
  <text x="140" y="495" font-family="Arial, sans-serif" font-size="11" fill="#1976d2">
    • Utgående MVA beregnes automatisk av systemet
  </text>
  <text x="140" y="510" font-family="Arial, sans-serif" font-size="11" fill="#1976d2">
    • Inngående MVA rapporteres på vanlig måte
  </text>
  <text x="140" y="525" font-family="Arial, sans-serif" font-size="11" fill="#1976d2">
    • Netto effekt er ofte null ved full fradragsrett
  </text>
</svg>
