<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="yesGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="noGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#c82333;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">
    Når Gjelder Omvendt Avgiftsplikt?
  </text>
  
  <!-- Scenario 1: Norwegian to Norwegian -->
  <rect x="50" y="70" width="320" height="120" fill="white" stroke="#dee2e6" stroke-width="2" rx="10"/>
  <text x="210" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#495057">
    Norsk leverandør → Norsk kunde
  </text>
  
  <!-- Seller and buyer icons -->
  <rect x="80" y="110" width="80" height="40" fill="#007bff" rx="5"/>
  <text x="120" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Norsk AS
  </text>
  
  <path d="M 170 130 L 200 130" stroke="#495057" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <rect x="210" y="110" width="80" height="40" fill="#28a745" rx="5"/>
  <text x="250" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Norsk AS
  </text>
  
  <!-- Result -->
  <rect x="300" y="110" width="60" height="40" fill="url(#noGradient)" rx="5"/>
  <text x="330" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    NEI
  </text>
  
  <text x="210" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
    Vanlig MVA-behandling
  </text>
  
  <!-- Scenario 2: Foreign service to Norwegian company -->
  <rect x="430" y="70" width="320" height="120" fill="white" stroke="#dee2e6" stroke-width="2" rx="10"/>
  <text x="590" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#495057">
    Utenlandsk tjeneste → Norsk foretak
  </text>
  
  <rect x="460" y="110" width="80" height="40" fill="#6f42c1" rx="5"/>
  <text x="500" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Dansk AS
  </text>
  
  <path d="M 550 130 L 580 130" stroke="#495057" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <rect x="590" y="110" width="80" height="40" fill="#28a745" rx="5"/>
  <text x="630" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Norsk AS
  </text>
  
  <!-- Result -->
  <rect x="680" y="110" width="60" height="40" fill="url(#yesGradient)" rx="5"/>
  <text x="710" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    JA
  </text>
  
  <text x="590" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
    Omvendt avgiftsplikt gjelder
  </text>
  
  <!-- Scenario 3: Foreign goods to Norwegian consumer -->
  <rect x="50" y="220" width="320" height="120" fill="white" stroke="#dee2e6" stroke-width="2" rx="10"/>
  <text x="210" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#495057">
    Utenlandsk vare → Norsk forbruker
  </text>
  
  <rect x="80" y="260" width="80" height="40" fill="#6f42c1" rx="5"/>
  <text x="120" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Tysk shop
  </text>
  
  <path d="M 170 280 L 200 280" stroke="#495057" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <rect x="210" y="260" width="80" height="40" fill="#fd7e14" rx="5"/>
  <text x="250" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Privatperson
  </text>
  
  <!-- Result -->
  <rect x="300" y="260" width="60" height="40" fill="url(#noGradient)" rx="5"/>
  <text x="330" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    NEI
  </text>
  
  <text x="210" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
    MVA ved import/toll
  </text>
  
  <!-- Scenario 4: Electronic service to Norwegian company -->
  <rect x="430" y="220" width="320" height="120" fill="white" stroke="#dee2e6" stroke-width="2" rx="10"/>
  <text x="590" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#495057">
    Elektronisk tjeneste → Norsk foretak
  </text>
  
  <rect x="460" y="260" width="80" height="40" fill="#6f42c1" rx="5"/>
  <text x="500" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Google
  </text>
  
  <path d="M 550 280 L 580 280" stroke="#495057" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <rect x="590" y="260" width="80" height="40" fill="#28a745" rx="5"/>
  <text x="630" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Norsk AS
  </text>
  
  <!-- Result -->
  <rect x="680" y="260" width="60" height="40" fill="url(#yesGradient)" rx="5"/>
  <text x="710" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    JA
  </text>
  
  <text x="590" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
    Omvendt avgiftsplikt gjelder
  </text>
  
  <!-- Decision tree section -->
  <rect x="100" y="370" width="600" height="200" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" rx="10"/>
  <text x="400" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#495057">
    Beslutningstre: Gjelder Omvendt Avgiftsplikt?
  </text>
  
  <!-- Question 1 -->
  <rect x="120" y="410" width="200" height="30" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="5"/>
  <text x="220" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976d2">
    Er leverandøren utenlandsk?
  </text>
  
  <!-- No branch -->
  <path d="M 170 440 L 170 470" stroke="#dc3545" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="150" y="460" font-family="Arial, sans-serif" font-size="11" fill="#dc3545">NEI</text>
  
  <rect x="120" y="475" width="100" height="25" fill="url(#noGradient)" rx="3"/>
  <text x="170" y="492" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    Vanlig MVA
  </text>
  
  <!-- Yes branch -->
  <path d="M 270 440 L 270 470" stroke="#28a745" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="290" y="460" font-family="Arial, sans-serif" font-size="11" fill="#28a745">JA</text>
  
  <!-- Question 2 -->
  <rect x="350" y="410" width="200" height="30" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="5"/>
  <text x="450" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976d2">
    Er kjøperen norsk foretak?
  </text>
  
  <!-- No branch from Q2 -->
  <path d="M 400 440 L 400 470" stroke="#dc3545" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="380" y="460" font-family="Arial, sans-serif" font-size="11" fill="#dc3545">NEI</text>
  
  <rect x="350" y="475" width="100" height="25" fill="url(#noGradient)" rx="3"/>
  <text x="400" y="492" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    Ikke omvendt
  </text>
  
  <!-- Yes branch from Q2 -->
  <path d="M 500 440 L 500 470" stroke="#28a745" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="520" y="460" font-family="Arial, sans-serif" font-size="11" fill="#28a745">JA</text>
  
  <!-- Question 3 -->
  <rect x="580" y="410" width="100" height="30" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="5"/>
  <text x="630" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976d2">
    Tjeneste?
  </text>
  
  <!-- Final result -->
  <path d="M 630 440 L 630 470" stroke="#28a745" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="650" y="460" font-family="Arial, sans-serif" font-size="11" fill="#28a745">JA</text>
  
  <rect x="580" y="475" width="100" height="25" fill="url(#yesGradient)" rx="3"/>
  <text x="630" y="492" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    Omvendt avgiftsplikt
  </text>
  
  <!-- Connecting lines -->
  <path d="M 270 475 L 350 425" stroke="#495057" stroke-width="1" stroke-dasharray="3,3"/>
  <path d="M 500 475 L 580 425" stroke="#495057" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- Legend -->
  <rect x="250" y="530" width="300" height="50" fill="white" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="400" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">
    Viktige Unntak
  </text>
  <text x="260" y="560" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
    • Varer med installasjon kan også omfattes
  </text>
  <text x="260" y="572" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
    • Bygge- og anleggsarbeider av utenlandske entreprenører
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#495057"/>
    </marker>
  </defs>
</svg>