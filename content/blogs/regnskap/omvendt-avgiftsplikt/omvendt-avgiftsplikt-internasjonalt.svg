<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="euGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="norwayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#c82333;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">
    Internasjonale Aspekter ved Omvendt Avgiftsplikt
  </text>
  
  <!-- Norway -->
  <rect x="50" y="70" width="200" height="150" fill="url(#norwayGradient)" stroke="#c82333" stroke-width="2" rx="10"/>
  <text x="150" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    NORGE
  </text>
  <text x="150" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Kjøper av tjenester
  </text>
  
  <!-- Norway details -->
  <rect x="70" y="130" width="160" height="80" fill="white" stroke="#dc3545" stroke-width="1" rx="5"/>
  <text x="80" y="150" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#495057">
    Ansvar:
  </text>
  <text x="80" y="165" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
    • Beregne MVA selv
  </text>
  <text x="80" y="178" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
    • Rapportere i MVA-melding
  </text>
  <text x="80" y="191" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
    • Dokumentere transaksjoner
  </text>
  <text x="80" y="204" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
    • Følge norske regler
  </text>
  
  <!-- EU Countries -->
  <rect x="300" y="70" width="200" height="150" fill="url(#euGradient)" stroke="#0056b3" stroke-width="2" rx="10"/>
  <text x="400" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    EU/EØS LAND
  </text>
  <text x="400" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Leverandør av tjenester
  </text>
  
  <!-- EU details -->
  <rect x="320" y="130" width="160" height="80" fill="white" stroke="#007bff" stroke-width="1" rx="5"/>
  <text x="330" y="150" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#495057">
    Fordeler:
  </text>
  <text x="330" y="165" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
    • Slipper norsk MVA-registrering
  </text>
  <text x="330" y="178" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
    • Fakturerer uten norsk MVA
  </text>
  <text x="330" y="191" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
    • Enklere administrasjon
  </text>
  <text x="330" y="204" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
    • Følger hjemlandets regler
  </text>
  
  <!-- Other Countries -->
  <rect x="550" y="70" width="200" height="150" fill="#6c757d" stroke="#495057" stroke-width="2" rx="10"/>
  <text x="650" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    ANDRE LAND
  </text>
  <text x="650" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Leverandør av tjenester
  </text>
  
  <!-- Other countries details -->
  <rect x="570" y="130" width="160" height="80" fill="white" stroke="#6c757d" stroke-width="1" rx="5"/>
  <text x="580" y="150" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#495057">
    Samme regler:
  </text>
  <text x="580" y="165" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
    • Omvendt avgiftsplikt gjelder
  </text>
  <text x="580" y="178" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
    • Norsk kjøper har ansvar
  </text>
  <text x="580" y="191" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
    • Samme dokumentasjon
  </text>
  <text x="580" y="204" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
    • Samme rapportering
  </text>
  
  <!-- Arrows showing flow -->
  <path d="M 250 145 L 300 145" stroke="#495057" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M 500 145 L 550 145" stroke="#495057" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Service flow labels -->
  <text x="275" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">
    Tjenester
  </text>
  <text x="525" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">
    Tjenester
  </text>
  
  <!-- Brexit impact -->
  <rect x="100" y="250" width="600" height="100" fill="white" stroke="#ffc107" stroke-width="2" rx="10"/>
  <text x="400" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#856404">
    Brexit-konsekvenser
  </text>
  
  <text x="120" y="295" font-family="Arial, sans-serif" font-size="12" fill="#856404">
    • Storbritannia behandles nå som tredjeland (ikke EU/EØS)
  </text>
  <text x="120" y="310" font-family="Arial, sans-serif" font-size="12" fill="#856404">
    • Samme regler som andre land utenfor EU/EØS
  </text>
  <text x="120" y="325" font-family="Arial, sans-serif" font-size="12" fill="#856404">
    • Omvendt avgiftsplikt gjelder for tjenester fra britiske selskaper
  </text>
  <text x="120" y="340" font-family="Arial, sans-serif" font-size="12" fill="#856404">
    • Endrede dokumentasjonskrav og tollbehandling
  </text>
  
  <!-- Global trends -->
  <rect x="100" y="370" width="600" height="100" fill="white" stroke="#28a745" stroke-width="2" rx="10"/>
  <text x="400" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e7e34">
    Globale Trender
  </text>
  
  <text x="120" y="415" font-family="Arial, sans-serif" font-size="12" fill="#1e7e34">
    • Økt digitalisering av tjenester på tvers av landegrenser
  </text>
  <text x="120" y="430" font-family="Arial, sans-serif" font-size="12" fill="#1e7e34">
    • Harmonisering av MVA-regler mellom land (OECD-initiativ)
  </text>
  <text x="120" y="445" font-family="Arial, sans-serif" font-size="12" fill="#1e7e34">
    • Strengere dokumentasjonskrav og automatisert rapportering
  </text>
  <text x="120" y="460" font-family="Arial, sans-serif" font-size="12" fill="#1e7e34">
    • Utvidelse av omvendt avgiftsplikt til flere tjenestetyper
  </text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#495057"/>
    </marker>
  </defs>
</svg>