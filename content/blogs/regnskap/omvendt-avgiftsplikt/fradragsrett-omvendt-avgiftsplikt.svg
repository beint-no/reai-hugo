<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fullGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="partialGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffc107;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#e0a800;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="noGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#c82333;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">
    Fradragsrett ved Omvendt Avgiftsplikt
  </text>
  
  <!-- Full deduction rights -->
  <rect x="50" y="70" width="220" height="180" fill="url(#fullGradient)" stroke="#1e7e34" stroke-width="2" rx="10"/>
  <text x="160" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    FULL FRADRAGSRETT
  </text>
  <text x="160" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    100%
  </text>
  
  <!-- Full deduction details -->
  <rect x="70" y="130" width="180" height="100" fill="white" stroke="#28a745" stroke-width="1" rx="5"/>
  <text x="80" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">
    Betingelser:
  </text>
  <text x="80" y="165" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
    • 100% avgiftspliktig virksomhet
  </text>
  <text x="80" y="180" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
    • Tjenesten brukes i virksomheten
  </text>
  <text x="80" y="195" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
    • Registrert for MVA
  </text>
  <text x="80" y="210" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
    • Tilstrekkelig dokumentasjon
  </text>
  
  <!-- Partial deduction rights -->
  <rect x="290" y="70" width="220" height="180" fill="url(#partialGradient)" stroke="#e0a800" stroke-width="2" rx="10"/>
  <text x="400" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    DELVIS FRADRAGSRETT
  </text>
  <text x="400" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    Variabel %
  </text>
  
  <!-- Partial deduction details -->
  <rect x="310" y="130" width="180" height="100" fill="white" stroke="#ffc107" stroke-width="1" rx="5"/>
  <text x="320" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">
    Betingelser:
  </text>
  <text x="320" y="165" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
    • Blandet virksomhet
  </text>
  <text x="320" y="180" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
    • Delvis avgiftspliktig aktivitet
  </text>
  <text x="320" y="195" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
    • Fordeling må dokumenteres
  </text>
  <text x="320" y="210" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
    • Beregning etter bruk
  </text>
  
  <!-- No deduction rights -->
  <rect x="530" y="70" width="220" height="180" fill="url(#noGradient)" stroke="#c82333" stroke-width="2" rx="10"/>
  <text x="640" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    INGEN FRADRAGSRETT
  </text>
  <text x="640" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    0%
  </text>
  
  <!-- No deduction details -->
  <rect x="550" y="130" width="180" height="100" fill="white" stroke="#dc3545" stroke-width="1" rx="5"/>
  <text x="560" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">
    Situasjoner:
  </text>
  <text x="560" y="165" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
    • MVA-fritatt virksomhet
  </text>
  <text x="560" y="180" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
    • Ikke registrert for MVA
  </text>
  <text x="560" y="195" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
    • Privat bruk
  </text>
  <text x="560" y="210" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
    • Investeringsformål
  </text>
  
  <!-- Examples section -->
  <rect x="50" y="270" width="700" height="200" fill="white" stroke="#dee2e6" stroke-width="2" rx="10"/>
  <text x="400" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#495057">
    Praktiske Eksempler
  </text>
  
  <!-- Example 1 -->
  <rect x="70" y="310" width="200" height="80" fill="#d4edda" stroke="#c3e6cb" stroke-width="1" rx="5"/>
  <text x="170" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#155724">
    Full fradragsrett
  </text>
  <text x="80" y="345" font-family="Arial, sans-serif" font-size="10" fill="#155724">
    IT-system for salgsvirksomhet
  </text>
  <text x="80" y="360" font-family="Arial, sans-serif" font-size="10" fill="#155724">
    Utgående MVA: 25 000 kr
  </text>
  <text x="80" y="375" font-family="Arial, sans-serif" font-size="10" fill="#155724">
    Inngående MVA: 25 000 kr
  </text>
  
  <!-- Example 2 -->
  <rect x="300" y="310" width="200" height="80" fill="#fff3cd" stroke="#ffeaa7" stroke-width="1" rx="5"/>
  <text x="400" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#856404">
    Delvis fradragsrett (60%)
  </text>
  <text x="310" y="345" font-family="Arial, sans-serif" font-size="10" fill="#856404">
    Regnskapssystem blandet bruk
  </text>
  <text x="310" y="360" font-family="Arial, sans-serif" font-size="10" fill="#856404">
    Utgående MVA: 25 000 kr
  </text>
  <text x="310" y="375" font-family="Arial, sans-serif" font-size="10" fill="#856404">
    Inngående MVA: 15 000 kr
  </text>
  
  <!-- Example 3 -->
  <rect x="530" y="310" width="200" height="80" fill="#f8d7da" stroke="#f5c6cb" stroke-width="1" rx="5"/>
  <text x="630" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#721c24">
    Ingen fradragsrett
  </text>
  <text x="540" y="345" font-family="Arial, sans-serif" font-size="10" fill="#721c24">
    Konsulenttjenester for bank
  </text>
  <text x="540" y="360" font-family="Arial, sans-serif" font-size="10" fill="#721c24">
    Utgående MVA: 25 000 kr
  </text>
  <text x="540" y="375" font-family="Arial, sans-serif" font-size="10" fill="#721c24">
    Inngående MVA: 0 kr
  </text>
  
  <!-- Important note -->
  <rect x="100" y="410" width="600" height="60" fill="#e3f2fd" stroke="#bbdefb" stroke-width="1" rx="5"/>
  <text x="400" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976d2">
    Viktig å Huske
  </text>
  <text x="110" y="445" font-family="Arial, sans-serif" font-size="11" fill="#1976d2">
    • Fradragsretten avhenger av hvordan tjenesten brukes i virksomheten
  </text>
  <text x="110" y="460" font-family="Arial, sans-serif" font-size="11" fill="#1976d2">
    • Dokumenter bruken grundig for å sikre riktig fradrag • Ved tvil, søk profesjonell rådgivning
  </text>
</svg>