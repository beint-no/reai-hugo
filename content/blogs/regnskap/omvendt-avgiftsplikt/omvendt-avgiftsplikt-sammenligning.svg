<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="normalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#007bff;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="reverseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#28a745;stop-opacity:0.2" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#495057"/>
    </marker>
  </defs>
  

  <rect width="800" height="500" fill="url(#bgGradient)"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">
    Sammenligning: Vanlig MVA vs Omvendt Avgiftsplikt
  </text>
  

  <rect x="50" y="60" width="320" height="400" fill="url(#normalGradient)" stroke="#007bff" stroke-width="2" rx="10"/>
  <text x="210" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#007bff">
    Vanlig MVA
  </text>
  

  <rect x="70" y="110" width="280" height="50" fill="white" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="80" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">
    1. Selger fakturerer med MVA
  </text>
  <text x="80" y="145" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
    Norsk selger legger til 25% MVA på fakturaen
  </text>
  

  <rect x="70" y="170" width="280" height="50" fill="white" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="80" y="190" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">
    2. Kjøper betaler totalbeløp
  </text>
  <text x="80" y="205" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
    Kjøper betaler pris + MVA til selger
  </text>
  

  <rect x="70" y="230" width="280" height="50" fill="white" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="80" y="250" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">
    3. Selger betaler MVA til staten
  </text>
  <text x="80" y="265" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
    Selger rapporterer og betaler utgående MVA
  </text>
  

  <rect x="70" y="290" width="280" height="50" fill="white" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="80" y="310" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">
    4. Kjøper trekker fra inngående MVA
  </text>
  <text x="80" y="325" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
    Kjøper får fradrag for MVA på innkjøp
  </text>
  

  <rect x="70" y="350" width="280" height="80" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="5"/>
  <text x="210" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976d2">
    Eksempel
  </text>
  <text x="80" y="385" font-family="Arial, sans-serif" font-size="11" fill="#1976d2">
    Tjeneste: 100 000 kr
  </text>
  <text x="80" y="400" font-family="Arial, sans-serif" font-size="11" fill="#1976d2">
    MVA (25%): 25 000 kr
  </text>
  <text x="80" y="415" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1976d2">
    Total faktura: 125 000 kr
  </text>
  

  <rect x="430" y="60" width="320" height="400" fill="url(#reverseGradient)" stroke="#28a745" stroke-width="2" rx="10"/>
  <text x="590" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#28a745">
    Omvendt Avgiftsplikt
  </text>
  

  <rect x="450" y="110" width="280" height="50" fill="white" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="460" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">
    1. Selger fakturerer uten MVA
  </text>
  <text x="460" y="145" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
    Utenlandsk selger fakturerer kun tjenesten
  </text>
  

  <rect x="450" y="170" width="280" height="50" fill="white" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="460" y="190" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">
    2. Kjøper betaler kun tjenesten
  </text>
  <text x="460" y="205" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
    Kjøper betaler kun grunnbeløpet til selger
  </text>
  

  <rect x="450" y="230" width="280" height="50" fill="white" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="460" y="250" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">
    3. Kjøper beregner og betaler MVA
  </text>
  <text x="460" y="265" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
    Kjøper rapporterer både utgående og inngående MVA
  </text>
  

  <rect x="450" y="290" width="280" height="50" fill="white" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="460" y="310" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">
    4. Netto MVA-effekt ofte null
  </text>
  <text x="460" y="325" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
    Utgående og inngående MVA utligner hverandre
  </text>
  

  <rect x="450" y="350" width="280" height="80" fill="#e8f5e8" stroke="#4caf50" stroke-width="1" rx="5"/>
  <text x="590" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">
    Eksempel
  </text>
  <text x="460" y="385" font-family="Arial, sans-serif" font-size="11" fill="#2e7d32">
    Tjeneste: 100 000 kr
  </text>
  <text x="460" y="400" font-family="Arial, sans-serif" font-size="11" fill="#2e7d32">
    MVA beregnes av kjøper: 25 000 kr
  </text>
  <text x="460" y="415" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2e7d32">
    Faktura fra selger: 100 000 kr
  </text>
  

  <path d="M 380 250 L 420 250" stroke="#ffc107" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="400" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e65100">
    VS
  </text>
  

  <rect x="200" y="480" width="400" height="15" fill="#fff3cd" stroke="#ffeaa7" stroke-width="1" rx="3"/>
  <text x="400" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#856404">
    Hovedforskjell: Hvem som har ansvar for å beregne og betale MVA til staten
  </text>
</svg>