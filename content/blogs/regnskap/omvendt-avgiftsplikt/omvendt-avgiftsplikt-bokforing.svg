  <text x="590" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    KREDIT
  </text>
  

  <text x="450" y="210" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
