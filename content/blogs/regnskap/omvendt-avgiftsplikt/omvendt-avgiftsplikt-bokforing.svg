  </text>
  <text x="450" y="230" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    Konto 2740
  </text>
  <text x="700" y="230" text-anchor="end" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#28a745">
