  </text>
  
  <line x1="450" y1="320" x2="730" y2="320" stroke="#dee2e6" stroke-width="1"/>
  
  <text x="590" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#28a745">
    Total Kredit: 125 000 kr
  </text>
  

  <rect x="100" y="450" width="600" height="40" fill="#fff3cd" stroke="#ffeaa7" stroke-width="1" rx="5"/>
  <text x="400" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">
