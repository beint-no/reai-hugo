  <line x1="70" y1="320" x2="350" y2="320" stroke="#dee2e6" stroke-width="1"/>
  
  <text x="210" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc3545">
