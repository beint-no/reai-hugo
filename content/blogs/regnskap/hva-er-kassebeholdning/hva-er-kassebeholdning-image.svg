<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cashGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bankGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="400" fill="#f8f9fa"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">
    Kassebeholdning i Regnskapet
  </text>
  

  <rect x="100" y="80" width="120" height="100" rx="10" fill="url(#cashGradient)" stroke="#2E7D32" stroke-width="2"/>
  <rect x="110" y="90" width="100" height="60" rx="5" fill="#fff" opacity="0.3"/>
  <circle cx="190" cy="140" r="8" fill="#FFD700"/>
  <text x="160" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    Kontanter
  </text>
  

  <rect x="300" y="80" width="120" height="100" rx="5" fill="url(#bankGradient)" stroke="#1565C0" stroke-width="2"/>
  <rect x="320" y="100" width="20" height="60" fill="#fff" opacity="0.8"/>
  <rect x="350" y="100" width="20" height="60" fill="#fff" opacity="0.8"/>
  <rect x="380" y="100" width="20" height="60" fill="#fff" opacity="0.8"/>
  <polygon points="300,80 360,50 420,80" fill="#1565C0"/>
  <text x="360" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    Bankinnskudd
  </text>
  

  <rect x="500" y="80" width="120" height="100" rx="5" fill="#FF9800" stroke="#F57C00" stroke-width="2"/>
  <polyline points="520,150 540,130 560,140 580,110 600,120" stroke="#fff" stroke-width="3" fill="none"/>
  <circle cx="520" cy="150" r="3" fill="#fff"/>
  <circle cx="540" cy="130" r="3" fill="#fff"/>
  <circle cx="560" cy="140" r="3" fill="#fff"/>
  <circle cx="580" cy="110" r="3" fill="#fff"/>
  <circle cx="600" cy="120" r="3" fill="#fff"/>
  <text x="560" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    Kortsiktige
  </text>
  <text x="560" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    Investeringer
  </text>
  

  <rect x="150" y="250" width="500" height="120" rx="10" fill="#fff" stroke="#ddd" stroke-width="2"/>
  <text x="400" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">
    Balanse - Omløpsmidler
  </text>
  

  <text x="170" y="300" font-family="Arial, sans-serif" font-size="14" fill="#666">
    Varelager
  </text>
  <text x="580" y="300" text-anchor="end" font-family="Arial, sans-serif" font-size="14" fill="#666">
    500 000 NOK
  </text>
  
  <text x="170" y="320" font-family="Arial, sans-serif" font-size="14" fill="#666">
    Kundefordringer
  </text>
  <text x="580" y="320" text-anchor="end" font-family="Arial, sans-serif" font-size="14" fill="#666">
    300 000 NOK
  </text>
  
  <text x="170" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2E7D32">
    Kassebeholdning
  </text>
  <text x="580" y="340" text-anchor="end" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2E7D32">
    275 000 NOK
  </text>
  
  <line x1="170" y1="350" x2="580" x2="350" stroke="#333" stroke-width="1"/>
  <text x="170" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    Sum omløpsmidler
  </text>
  <text x="580" y="365" text-anchor="end" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    1 075 000 NOK
  </text>
  

  <path d="M 160 180 Q 160 220 200 240" stroke="#4CAF50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 360 180 Q 360 220 400 240" stroke="#2196F3" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 560 180 Q 560 220 520 240" stroke="#FF9800" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
</svg>