<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="operationalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="investmentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F57C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="financingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cashGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6A1B9A;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#333">
    Kassebeholdningens Rolle i Kontantstrømanalyse
  </text>
  

  <circle cx="400" cy="250" r="80" fill="url(#cashGrad)" stroke="#6A1B9A" stroke-width="3"/>
  <text x="400" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff">
    KASSEBEHOLDNING
  </text>
  <text x="400" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#fff">
    Kontanter &amp;
  </text>
  <text x="400" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#fff">
    Bankinnskudd
  </text>
  

  <rect x="50" y="80" width="200" height="120" rx="10" fill="url(#operationalGrad)" stroke="#2E7D32" stroke-width="2"/>
  <text x="150" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff">
    OPERASJONELLE
  </text>
  <text x="150" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff">
    KONTANTSTRØMMER
  </text>
  

  <text x="150" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fff">
    + Innbetalinger fra kunder
  </text>
  <text x="150" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fff">
    - Utbetalinger til leverandører
  </text>
  <text x="150" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fff">
    - Lønn og sosiale kostnader
  </text>
  <text x="150" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fff">
    - Skatter og avgifter
  </text>
  

  <rect x="550" y="80" width="200" height="120" rx="10" fill="url(#investmentGrad)" stroke="#F57C00" stroke-width="2"/>
  <text x="650" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff">
    INVESTERINGS-
  </text>
  <text x="650" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff">
    KONTANTSTRØMMER
  </text>
  

  <text x="650" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fff">
    - Kjøp av anleggsmidler
  </text>
  <text x="650" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fff">
    + Salg av eiendeler
  </text>
  <text x="650" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fff">
    - Investeringer i andre selskap
  </text>
  <text x="650" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fff">
    + Utbytte mottatt
  </text>
  

  <rect x="300" y="380" width="200" height="100" rx="10" fill="url(#financingGrad)" stroke="#1565C0" stroke-width="2"/>
  <text x="400" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff">
    FINANSIERINGS-
  </text>
  <text x="400" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff">
    KONTANTSTRØMMER
  </text>
  

  <text x="400" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fff">
    + Lånopptak    - Låneinnfrielse
  </text>
  <text x="400" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fff">
    + Kapitalinnhenting    - Utbytteutbetaling
  </text>
  

  <defs>
    <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4CAF50"/>
    </marker>
    <marker id="arrowOrange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FF9800"/>
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2196F3"/>
    </marker>
  </defs>
  

  <path d="M 250 140 Q 300 180 340 220" stroke="#4CAF50" stroke-width="3" fill="none" marker-end="url(#arrowGreen)"/>
  <text x="280" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4CAF50">
    Påvirker
  </text>
  <text x="280" y="190" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4CAF50">
    kassebeholdning
  </text>
  

  <path d="M 550 140 Q 500 180 460 220" stroke="#FF9800" stroke-width="3" fill="none" marker-end="url(#arrowOrange)"/>
  <text x="480" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF9800">
    Påvirker
  </text>
  <text x="480" y="190" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF9800">
    kassebeholdning
  </text>
  

  <path d="M 400 380 Q 400 350 400 330" stroke="#2196F3" stroke-width="3" fill="none" marker-end="url(#arrowBlue)"/>
  <text x="420" y="355" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2196F3">
    Påvirker
  </text>
  <text x="420" y="370" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2196F3">
    kassebeholdning
  </text>
  

  <rect x="50" y="300" width="700" height="60" rx="10" fill="#fff" stroke="#ddd" stroke-width="2"/>
  <text x="400" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    KONTANTSTRØMOPPSTILLING
  </text>
  <text x="400" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">
    Endring i kassebeholdning = Operasjonelle kontantstrømmer + Investeringskontantstrømmer + Finansieringskontantstrømmer
  </text>
  <text x="400" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
    Sluttbalanse kassebeholdning = Inngående kassebeholdning + Endring i kassebeholdning
  </text>
  

  <rect x="50" y="220" width="180" height="70" rx="5" fill="#E8F5E8" stroke="#4CAF50" stroke-width="1"/>
  <text x="140" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32">
    Eksempel Operasjonelle:
  </text>
  <text x="140" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">
    + 2 000 000 NOK (inn)
  </text>
  <text x="140" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">
    - 1 500 000 NOK (ut)
  </text>
  <text x="140" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2E7D32">
    = +500 000 NOK
  </text>
  
  <rect x="570" y="220" width="180" height="70" rx="5" fill="#FFF3E0" stroke="#FF9800" stroke-width="1"/>
  <text x="660" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#F57C00">
    Eksempel Investeringer:
  </text>
  <text x="660" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">
    - 300 000 NOK (maskiner)
  </text>
  <text x="660" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">
    + 50 000 NOK (salg bil)
  </text>
  <text x="660" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#F57C00">
    = -250 000 NOK
  </text>
  

  <rect x="320" y="50" width="160" height="50" rx="5" fill="#E3F2FD" stroke="#2196F3" stroke-width="1"/>
  <text x="400" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1565C0">
    Netto endring kassebeholdning:
  </text>
  <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1565C0">
    +500 000 - 250 000 + 0 = +250 000 NOK
  </text>
</svg>