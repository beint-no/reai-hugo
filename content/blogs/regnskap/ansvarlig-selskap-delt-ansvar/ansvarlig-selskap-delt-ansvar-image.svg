  </text>
  

  <circle cx="250" cy="150" r="50" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="250" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Deltaker
  </text>
  <text x="250" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    1
  </text>
  

  <circle cx="550" cy="150" r="50" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="550" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Deltaker
  </text>
  <text x="550" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    2
  </text>
  

  <circle cx="400" cy="320" r="50" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="400" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
