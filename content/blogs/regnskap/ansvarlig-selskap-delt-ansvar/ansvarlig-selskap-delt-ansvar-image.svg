  </text>
  

  <line x1="300" y1="170" x2="350" y2="180" stroke="#34495e" stroke-width="3" stroke-dasharray="5,5"/>
  <line x1="500" y1="170" x2="450" y2="180" stroke="#34495e" stroke-width="3" stroke-dasharray="5,5"/>
  <line x1="400" y1="270" x2="400" y2="280" stroke="#34495e" stroke-width="3" stroke-dasharray="5,5"/>
  

  <path d="M 200 100 L 250 120 L 240 115 M 250 120 L 240 125" stroke="#e67e22" stroke-width="2" fill="none"/>
  <text x="150" y="95" font-family="Arial, sans-serif" font-size="12" fill="#e67e22" font-weight="bold">
