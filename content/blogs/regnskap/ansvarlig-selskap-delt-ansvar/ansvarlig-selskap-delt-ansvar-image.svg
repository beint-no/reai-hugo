  </text>
  
  <path d="M 600 100 L 550 120 L 560 115 M 550 120 L 560 125" stroke="#e67e22" stroke-width="2" fill="none"/>
  <text x="610" y="95" font-family="Arial, sans-serif" font-size="12" fill="#e67e22" font-weight="bold">
