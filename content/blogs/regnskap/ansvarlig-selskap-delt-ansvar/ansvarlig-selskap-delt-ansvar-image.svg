  </text>
  

  <polygon points="70,350 90,320 110,350" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="90" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">!</text>
  <text x="130" y="340" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c" font-weight="bold">
