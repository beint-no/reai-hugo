<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="processGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="url(#bgGradient)"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Varekjøp Prosessflyt</text>
  

  <g transform="translate(50,80)">
    <rect x="0" y="0" width="120" height="80" rx="10" fill="url(#processGradient)"/>
    <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">1. Behovsanalyse</text>
    <text x="60" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Lageranalyse</text>
    <text x="60" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Etterspørsel</text>
    <text x="60" y="64" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Budsjett</text>
  </g>
  

  <g transform="translate(220,80)">
    <rect x="0" y="0" width="120" height="80" rx="10" fill="url(#processGradient)"/>
    <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">2. Leverandørvalg</text>
    <text x="60" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Prissammenligning</text>
    <text x="60" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Kvalitetsvurdering</text>
    <text x="60" y="64" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Leveringsbetingelser</text>
  </g>
  

  <g transform="translate(390,80)">
    <rect x="0" y="0" width="120" height="80" rx="10" fill="url(#processGradient)"/>
    <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">3. Bestilling</text>
    <text x="60" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Innkjøpsordre</text>
    <text x="60" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Kontraktsforhandling</text>
    <text x="60" y="64" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Leveringsdato</text>
  </g>
  

  <g transform="translate(560,80)">
    <rect x="0" y="0" width="120" height="80" rx="10" fill="url(#processGradient)"/>
    <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">4. Varemottak</text>
    <text x="60" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Kvantitetskontroll</text>
    <text x="60" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Kvalitetskontroll</text>
    <text x="60" y="64" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Lagerregistrering</text>
  </g>
  

  <path d="M170,120 L220,120" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M340,120 L390,120" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M510,120 L560,120" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  

  <g transform="translate(50,220)">
    <rect x="0" y="0" width="120" height="80" rx="10" fill="url(#processGradient)"/>
    <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">5. Fakturabehandling</text>
    <text x="60" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Bilagsmottak</text>
    <text x="60" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Attestering</text>
    <text x="60" y="64" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• MVA-kontroll</text>
  </g>
  

  <g transform="translate(220,220)">
    <rect x="0" y="0" width="120" height="80" rx="10" fill="url(#processGradient)"/>
    <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">6. Regnskapsføring</text>
    <text x="60" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Aktivering som lager</text>
    <text x="60" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Leverandørgjeld</text>
    <text x="60" y="64" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• MVA-registrering</text>
  </g>
  

  <g transform="translate(390,220)">
    <rect x="0" y="0" width="120" height="80" rx="10" fill="url(#processGradient)"/>
    <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">7. Betaling</text>
    <text x="60" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Betalingsrutiner</text>
    <text x="60" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Kontantstrøm</text>
    <text x="60" y="64" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Leverandørrelasjon</text>
  </g>
  

  <g transform="translate(560,220)">
    <rect x="0" y="0" width="120" height="80" rx="10" fill="url(#processGradient)"/>
    <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">8. Salg &amp; Kostpris</text>
    <text x="60" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Kostnadsføring</text>
    <text x="60" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Bruttomargin</text>
    <text x="60" y="64" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Lønnsomhetsanalyse</text>
  </g>
  

  <path d="M170,260 L220,260" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M340,260 L390,260" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M510,260 L560,260" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  

  <path d="M620,160 L620,180 L110,180 L110,220" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  

  <g transform="translate(100,350)">
    <rect x="0" y="0" width="600" height="120" rx="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">Kontinuerlige Kontrollprosesser</text>
    
    <g transform="translate(50,40)">
      <rect x="0" y="0" width="120" height="60" rx="5" fill="#f1f5f9"/>
      <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">Leverandørstyring</text>
      <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">• Ytelsesoppfølging</text>
      <text x="60" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">• Kontraktsforhandling</text>
    </g>
    
    <g transform="translate(190,40)">
      <rect x="0" y="0" width="120" height="60" rx="5" fill="#f1f5f9"/>
      <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">Kvalitetssikring</text>
      <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">• Varemottak kontroll</text>
      <text x="60" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">• Lagerkvalitet</text>
    </g>
    
    <g transform="translate(330,40)">
      <rect x="0" y="0" width="120" height="60" rx="5" fill="#f1f5f9"/>
      <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">Internkontroll</text>
      <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">• Godkjenningsrutiner</text>
      <text x="60" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">• Ansvarsfordeling</text>
    </g>
    
    <g transform="translate(470,40)">
      <rect x="0" y="0" width="120" height="60" rx="5" fill="#f1f5f9"/>
      <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">Rapportering</text>
      <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">• KPI-oppfølging</text>
      <text x="60" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">• Lønnsomhetsanalyse</text>
    </g>
  </g>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
</svg>