<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="400" fill="url(#bgGradient)"/>
  

  <rect x="50" y="50" width="700" height="300" rx="20" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  

  <text x="400" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1e293b">Hva er Varekjøp?</text>
  

  <text x="400" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#64748b">Anskaffelse av varer for videresalg og regnskapsmessig behandling</text>
  

  <g transform="translate(120,160)">
    <rect x="0" y="20" width="60" height="40" rx="5" fill="url(#boxGradient)"/>
    <rect x="10" y="30" width="40" height="20" fill="white" opacity="0.3"/>
    <circle cx="15" cy="75" r="8" fill="#1e293b"/>
    <circle cx="45" cy="75" r="8" fill="#1e293b"/>
    <path d="M0,0 L10,0 L15,20 L55,20" stroke="#1e293b" stroke-width="3" fill="none"/>
    <text x="30" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Innkjøp</text>
  </g>
  

  <g transform="translate(320,160)">
    <rect x="0" y="30" width="80" height="50" fill="url(#boxGradient)"/>
    <polygon points="0,30 40,10 80,30" fill="#1e293b"/>
    <rect x="15" y="45" width="15" height="25" fill="white" opacity="0.8"/>
    <rect x="30" y="45" width="15" height="25" fill="white" opacity="0.8"/>
    <rect x="45" y="45" width="15" height="25" fill="white" opacity="0.8"/>
    <text x="40" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Lager</text>
  </g>
  

  <g transform="translate(550,160)">
    <rect x="10" y="10" width="50" height="60" rx="5" fill="url(#boxGradient)"/>
    <rect x="20" y="20" width="30" height="20" fill="white" opacity="0.8"/>
    <rect x="20" y="45" width="30" height="5" fill="white" opacity="0.6"/>
    <rect x="20" y="55" width="30" height="5" fill="white" opacity="0.6"/>
    <circle cx="35" cy="85" r="5" fill="#22c55e"/>
    <text x="35" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Salg</text>
  </g>
  

  <path d="M190,185 L300,185" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M420,185 L530,185" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
  

  <g transform="translate(100,280)">
    <rect x="0" y="0" width="600" height="40" rx="5" fill="#f1f5f9"/>
    <text x="300" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Regnskapsføring:</text>
    <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Aktiveres som lager → Kostnadsføres ved salg → Påvirker bruttomargin</text>
  </g>
</svg>