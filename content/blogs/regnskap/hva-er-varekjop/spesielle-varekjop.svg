="Arial, sans-serif" font-size="9">• Utvidet kreditt</text><text x="10" y="47" fill="#64748b" font-family="Arial, sans-serif" font-size="9">• Rente/gebyr</text></g><g transform="translate(180 50)"><rect width="140" height="60" fill="#fef3c7" stroke="#f59e0b" rx="5"/><text x="70" y="18" fill="#92400e" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">Leasingordninger</text><text x="10" y="35" fill="#64748b" font-family="Arial, sans-serif" font-size="9">• Operasjonell leasing</text><text x="10" y="47" fill="#64748b" font-family="Arial, sans-serif" font-size="9">• Kjøpsopsjon</text></g><g transform="translate(330 50)"><rect width="140" height="60" fill="#fef3c7" stroke="#f59e0b" rx="5"/><text x="70" y="18" fill="#92400e" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">Faktorering</text><text x="10" y="35" fill="#64748b" font-family="Arial, sans-serif" font-size="9">• Salg av fakturaer</text><text x="10" y="47" fill="#64748b" font-family="Arial, sans-serif" font-size="9">• Rask kontantstrøm</text></g><g transform="translate(480 50)"><rect width="140" height="60" fill="#fef3c7" stroke="#f59e0b" rx="5"/><text x="70" y="18" fill="#92400e" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">Konsortieinnkjøp</text><text x="10" y="35" fill="#64748b" font-family="Arial, sans-serif" font-size="9">• Felles innkjøp</text><text x="10" y="47" fill="#64748b" font-family="Arial, sans-serif" font-size="9">• Volumrabatter</text></g></g></svg>