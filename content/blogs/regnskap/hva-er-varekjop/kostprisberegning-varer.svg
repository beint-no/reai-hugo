<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="costGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="directGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="indirectGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Kostprisberegning for Varer</text>
  
  <!-- Cost breakdown structure -->
  <g transform="translate(50,70)">
    <rect x="0" y="0" width="700" height="50" rx="10" fill="url(#costGradient)"/>
    <text x="350" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Total Kostpris = Direkte Kostnader + Indirekte Kostnader</text>
  </g>
  
  <!-- Direct costs section -->
  <g transform="translate(50,150)">
    <rect x="0" y="0" width="320" height="280" rx="10" fill="white" stroke="url(#directGradient)" stroke-width="2"/>
    <rect x="10" y="10" width="300" height="30" rx="5" fill="url(#directGradient)"/>
    <text x="160" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Direkte Kostnader</text>
    
    <!-- Direct cost items -->
    <g transform="translate(20,60)">
      <rect x="0" y="0" width="280" height="30" rx="5" fill="#f0f9ff" stroke="#3b82f6"/>
      <text x="20" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Innkj√∏pspris</text>
      <text x="250" y="20" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#64748b">kr 80,000</text>
    </g>
    
    <g transform="translate(20,100)">
      <rect x="0" y="0" width="280" height="30" rx="5" fill="#f0f9ff" stroke="#3b82f6"/>
      <text x="20" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Transportkostnader</text>
      <text x="250" y="20" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#64748b">kr 5,000</text>
    </g>
    
    <g transform="translate(20,140)">
      <rect x="0" y="0" width="280" height="30" rx="5" fill="#f0f9ff" stroke="#3b82f6"/>
      <text x="20" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Tollkostnader</text>
      <text x="250" y="20" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#64748b">kr 3,000</text>
    </g>
    
    <g transform="translate(20,180)">
      <rect x="0" y="0" width="280" height="30" rx="5" fill="#f0f9ff" stroke="#3b82f6"/>
      <text x="20" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Forsikring</text>
      <text x="250" y="20" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#64748b">kr 2,000</text>
    </g>
    
    <!-- Direct costs total -->
    <g transform="translate(20,220)">
      <rect x="0" y="0" width="280" height="35" rx="5" fill="url(#directGradient)"/>
      <text x="20" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Sum Direkte Kostnader</text>
      <text x="250" y="25" text-anchor="end" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">kr 90,000</text>
    </g>
  </g>
  
  <!-- Indirect costs section -->
  <g transform="translate(430,150)">
    <rect x="0" y="0" width="320" height="280" rx="10" fill="white" stroke="url(#indirectGradient)" stroke-width="2"/>
    <rect x="10" y="10" width="300" height="30" rx="5" fill="url(#indirectGradient)"/>
    <text x="160" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Indirekte Kostnader</text>
    
    <!-- Indirect cost items -->
    <g transform="translate(20,60)">
      <rect x="0" y="0" width="280" height="30" rx="5" fill="#faf5ff" stroke="#8b5cf6"/>
      <text x="20" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Lagerkostnader</text>
      <text x="250" y="20" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#64748b">kr 3,000</text>
    </g>
    
    <g transform="translate(20,100)">
      <rect x="0" y="0" width="280" height="30" rx="5" fill="#faf5ff" stroke="#8b5cf6"/>
      <text x="20" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Kvalitetskontroll</text>
      <text x="250" y="20" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#64748b">kr 1,500</text>
    </g>
    
    <g transform="translate(20,140)">
      <rect x="0" y="0" width="280" height="30" rx="5" fill="#faf5ff" stroke="#8b5cf6"/>
      <text x="20" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Svinn &amp; tyveri</text>
      <text x="250" y="20" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#64748b">kr 2,000</text>
    </g>
    
    <g transform="translate(20,180)">
      <rect x="0" y="0" width="280" height="30" rx="5" fill="#faf5ff" stroke="#8b5cf6"/>
      <text x="20" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Finansieringskost</text>
      <text x="250" y="20" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#64748b">kr 1,500</text>
    </g>
    
    <!-- Indirect costs total -->
    <g transform="translate(20,220)">
      <rect x="0" y="0" width="280" height="35" rx="5" fill="url(#indirectGradient)"/>
      <text x="20" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Sum Indirekte Kostnader</text>
      <text x="250" y="25" text-anchor="end" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">kr 8,000</text>
    </g>
  </g>
  
  <!-- Total calculation -->
  <g transform="translate(200,450)">
    <rect x="0" y="0" width="400" height="40" rx="10" fill="url(#costGradient)"/>
    <text x="200" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Total Kostpris: kr 98,000</text>
  </g>
  
  <!-- Profitability analysis -->
  <g transform="translate(50,460)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Salgspris: kr 150,000</text>
    <text x="150" y="0" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Bruttomargin: kr 52,000 (34.7%)</text>
  </g>
  
  <g transform="translate(600,460)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Dekningsbidrag: 34.7%</text>
  </g>
</svg>