<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mvaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="noMvaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="url(#bgGradient)"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">MVA-behandling ved Varekjøp</text>
  

  <g transform="translate(50,70)">
    <rect x="0" y="0" width="300" height="180" rx="10" fill="white" stroke="#047857" stroke-width="3"/>
    <rect x="10" y="10" width="280" height="30" rx="5" fill="url(#mvaGradient)"/>
    <text x="150" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">MVA-registrerte Leverandører</text>
    

    <g transform="translate(20,60)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Eksempel beregning:</text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Varepris eksl. MVA: kr 80,000</text>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="11" fill="#64748b">MVA 25%: kr 20,000</text>
      <line x1="0" y1="60" x2="180" y2="60" stroke="#64748b" stroke-width="1"/>
      <text x="0" y="75" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">Total inkl. MVA: kr 100,000</text>
      
      <text x="0" y="100" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#047857">Regnskapsføring:</text>
      <text x="0" y="115" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Debet: Varelager kr 80,000</text>
      <text x="0" y="128" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Debet: Inngående MVA kr 20,000</text>
      <text x="0" y="141" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Kredit: Leverandørgjeld kr 100,000</text>
    </g>
  </g>
  

  <g transform="translate(450,70)">
    <rect x="0" y="0" width="300" height="180" rx="10" fill="white" stroke="#b91c1c" stroke-width="3"/>
    <rect x="10" y="10" width="280" height="30" rx="5" fill="url(#noMvaGradient)"/>
    <text x="150" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Ikke MVA-registrerte</text>
    

    <g transform="translate(20,60)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Eksempel beregning:</text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Varepris: kr 100,000</text>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="11" fill="#64748b">MVA-fradrag: kr 0</text>
      <line x1="0" y1="60" x2="180" y2="60" stroke="#64748b" stroke-width="1"/>
      <text x="0" y="75" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">Total kostpris: kr 100,000</text>
      
      <text x="0" y="100" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#b91c1c">Regnskapsføring:</text>
      <text x="0" y="115" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Debet: Varelager kr 100,000</text>
      <text x="0" y="128" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Kredit: Leverandørgjeld kr 100,000</text>
      <text x="0" y="141" font-family="Arial, sans-serif" font-size="10" fill="#64748b">(Ingen MVA-fradrag)</text>
    </g>
  </g>
  

  <g transform="translate(50,280)">
    <rect x="0" y="0" width="700" height="190" rx="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">Spesielle MVA-situasjoner</text>
    

    <rect x="20" y="40" width="660" height="30" fill="#f1f5f9"/>
    <text x="30" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Situasjon</text>
    <text x="200" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">MVA-behandling</text>
    <text x="400" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Dokumentasjon</text>
    <text x="580" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Regnskapsføring</text>
    

    <g transform="translate(0,70)">
      <rect x="20" y="0" width="660" height="25" fill="white" stroke="#e5e7eb" stroke-width="1"/>
      <text x="30" y="18" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Import fra EU</text>
      <text x="200" y="18" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Omvendt avgiftsplikt</text>
      <text x="400" y="18" font-family="Arial, sans-serif" font-size="10" fill="#64748b">EU-fakturaer</text>
      <text x="580" y="18" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Egne MVA-beregninger</text>
    </g>
    
    <g transform="translate(0,95)">
      <rect x="20" y="0" width="660" height="25" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
      <text x="30" y="18" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Import fra tredjeland</text>
      <text x="200" y="18" font-family="Arial, sans-serif" font-size="10" fill="#64748b">MVA ved tollbehandling</text>
      <text x="400" y="18" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Tolldeklarasjon</text>
      <text x="580" y="18" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Tollkvittering som grunnlag</text>
    </g>
    
    <g transform="translate(0,120)">
      <rect x="20" y="0" width="660" height="25" fill="white" stroke="#e5e7eb" stroke-width="1"/>
      <text x="30" y="18" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Kommisjonssalg</text>
      <text x="200" y="18" font-family="Arial, sans-serif" font-size="10" fill="#64748b">MVA på kommisjon</text>
      <text x="400" y="18" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Kommisjonsfaktura</text>
      <text x="580" y="18" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Kun kommisjon aktiveres</text>
    </g>
    
    <g transform="translate(0,145)">
      <rect x="20" y="0" width="660" height="25" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
      <text x="30" y="18" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Brukte varer</text>
      <text x="200" y="18" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Marginskatt/full MVA</text>
      <text x="400" y="18" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Kjøpsbevis påkrevd</text>
      <text x="580" y="18" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Avhenger av marginordning</text>
    </g>
  </g>
  

  <g transform="translate(100,480)">
    <text x="300" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Viktige punkter:</text>
    <text x="50" y="15" font-family="Arial, sans-serif" font-size="10" fill="#64748b">• MVA-fradrag krever gyldig MVA-faktura</text>
    <text x="300" y="15" font-family="Arial, sans-serif" font-size="10" fill="#64748b">• Dokumentasjon må oppbevares i 10 år</text>
    <text x="550" y="15" font-family="Arial, sans-serif" font-size="10" fill="#64748b">• Rapporteres i månedlig/periodisk MVA-oppgave</text>
  </g>
</svg>