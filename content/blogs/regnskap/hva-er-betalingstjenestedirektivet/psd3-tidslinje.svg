  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">PSD3 Implementeringstidslinje</text>
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Fremtidige endringer i betalingstjenestedirektivet</text>
  
  <!-- Timeline line -->
  <line x1="100" y1="150" x2="700" y2="150" stroke="#374151" stroke-width="4"/>
  
