  <text x="150" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#991b1b">PSD2 Etablert</text>
  <text x="110" y="205" font-family="Arial, sans-serif" font-size="9" fill="#991b1b">• Full implementering</text>
  <text x="110" y="217" font-family="Arial, sans-serif" font-size="9" fill="#991b1b">• Åpen bankvirksomhet</text>
  <text x="110" y="229" font-family="Arial, sans-serif" font-size="9" fill="#991b1b">• SCA-krav</text>
  <text x="110" y="241" font-family="Arial, sans-serif" font-size="9" fill="#991b1b">• Compliance rutiner</text>
  
