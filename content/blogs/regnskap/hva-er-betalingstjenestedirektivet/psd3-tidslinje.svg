  <text x="90" y="379" font-family="Arial, sans-serif" font-size="9" fill="#1e40af">• IoT-betalinger</text>
  <text x="90" y="391" font-family="Arial, sans-serif" font-size="9" fill="#1e40af">• AI-baserte tjenester</text>
  <text x="90" y="403" font-family="Arial, sans-serif" font-size="9" fill="#1e40af">• Biometrisk autentisering</text>
  <text x="90" y="415" font-family="Arial, sans-serif" font-size="9" fill="#1e40af">• Sanntidsbetalinger</text>
  <text x="90" y="427" font-family="Arial, sans-serif" font-size="9" fill="#1e40af">• Cross-border tjenester</text>
  
