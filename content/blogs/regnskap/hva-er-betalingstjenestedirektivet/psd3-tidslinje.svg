  <text x="260" y="355" font-family="Arial, sans-serif" font-size="9" fill="#92400e">• Forbedret SCA</text>
  <text x="260" y="367" font-family="Arial, sans-serif" font-size="9" fill="#92400e">• Fraud-deteksjon</text>
  <text x="260" y="379" font-family="Arial, sans-serif" font-size="9" fill="#92400e">• Cybersikkerhet</text>
  <text x="260" y="391" font-family="Arial, sans-serif" font-size="9" fill="#92400e">• Datavernkrav</text>
  <text x="260" y="403" font-family="Arial, sans-serif" font-size="9" fill="#92400e">• Incident reporting</text>
  <text x="260" y="415" font-family="Arial, sans-serif" font-size="9" fill="#92400e">• Risk management</text>
  <text x="260" y="427" font-family="Arial, sans-serif" font-size="9" fill="#92400e">• Audit requirements</text>
  
  <rect x="420" y="320" width="150" height="120" fill="#dcfce7" stroke="#10b981" stroke-width="1" rx="4"/>
  <text x="495" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#065f46">Transparens</text>
  <text x="430" y="355" font-family="Arial, sans-serif" font-size="9" fill="#065f46">• Bedre prissammenligning</text>
  <text x="430" y="367" font-family="Arial, sans-serif" font-size="9" fill="#065f46">• Standardiserte gebyrer</text>
  <text x="430" y="379" font-family="Arial, sans-serif" font-size="9" fill="#065f46">• Forbrukerinformasjon</text>
  <text x="430" y="391" font-family="Arial, sans-serif" font-size="9" fill="#065f46">• API-standarder</text>
  <text x="430" y="403" font-family="Arial, sans-serif" font-size="9" fill="#065f46">• Datakvalitet</text>
  <text x="430" y="415" font-family="Arial, sans-serif" font-size="9" fill="#065f46">• Rapporteringsformat</text>
  <text x="430" y="427" font-family="Arial, sans-serif" font-size="9" fill="#065f46">• Markedsovervåking</text>
  
  <rect x="590" y="320" width="130" height="120" fill="#fce7f3" stroke="#ec4899" stroke-width="1" rx="4"/>
  <text x="655" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#be185d">Bærekraft</text>
  <text x="600" y="355" font-family="Arial, sans-serif" font-size="9" fill="#be185d">• Miljørapportering</text>
  <text x="600" y="367" font-family="Arial, sans-serif" font-size="9" fill="#be185d">• Grønne betalinger</text>
  <text x="600" y="379" font-family="Arial, sans-serif" font-size="9" fill="#be185d">• Karbonavtrykk</text>
  <text x="600" y="391" font-family="Arial, sans-serif" font-size="9" fill="#be185d">• ESG-krav</text>
  <text x="600" y="403" font-family="Arial, sans-serif" font-size="9" fill="#be185d">• Sirkulær økonomi</text>
  <text x="600" y="415" font-family="Arial, sans-serif" font-size="9" fill="#be185d">• Digital bærekraft</text>
  <text x="600" y="427" font-family="Arial, sans-serif" font-size="9" fill="#be185d">• Samfunnsansvar</text>
  
  <!-- Footer -->
