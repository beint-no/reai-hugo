  <text x="210" y="229" font-family="Arial, sans-serif" font-size="9" fill="#92400e">• Markedsanalyse</text>
  <text x="210" y="241" font-family="Arial, sans-serif" font-size="9" fill="#92400e">• Kostnadsvurdering</text>
  
