<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    ROI-beregning for Styringsverktøy
  </text>
  
  <!-- Formula section -->
  <rect x="50" y="60" width="700" height="80" fill="#e8f4f8" stroke="#3498db" stroke-width="2" rx="10"/>
  <text x="400" y="85" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    ROI-formel
  </text>
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#2c3e50">
    ROI = (Gevinster - Kostnader) / Kostnader × 100%
  </text>
  <text x="400" y="125" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">
    Måler hvor mye verdien av styringsverktøy overstiger kostnadene
  </text>
  
  <!-- Example calculation -->
  <rect x="50" y="160" width="700" height="200" fill="#f0f8e8" stroke="#27ae60" stroke-width="2" rx="10"/>
  <text x="400" y="185" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Praktisk Beregningseksempel
  </text>
  
  <!-- Costs section -->
  <rect x="80" y="200" width="300" height="140" fill="#ffffff" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="230" y="220" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#e74c3c">
    Kostnader (År 1)
  </text>
  
  <text x="100" y="240" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Initial implementering:
  </text>
  <text x="300" y="240" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#2c3e50">
    NOK 800,000
  </text>
  
  <text x="100" y="260" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Programvare og lisenser:
  </text>
  <text x="300" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#2c3e50">
    NOK 200,000
  </text>
  
  <text x="100" y="280" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Opplæring og kompetanse:
  </text>
  <text x="300" y="280" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#2c3e50">
    NOK 150,000
  </text>
  
  <text x="100" y="300" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Driftskostnader:
  </text>
  <text x="300" y="300" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#2c3e50">
    NOK 100,000
  </text>
  
  <line x1="100" y1="310" x2="350" y2="310" stroke="#bdc3c7" stroke-width="1"/>
  <text x="100" y="330" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Totale kostnader:
  </text>
  <text x="300" y="330" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="end" fill="#e74c3c">
    NOK 1,250,000
  </text>
  
  <!-- Benefits section -->
  <rect x="420" y="200" width="300" height="140" fill="#ffffff" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="570" y="220" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#27ae60">
    Gevinster (År 1)
  </text>
  
  <text x="440" y="240" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Reduserte admin. kostnader:
  </text>
  <text x="640" y="240" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#2c3e50">
    NOK 600,000
  </text>
  
  <text x="440" y="260" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Bedre beslutningsgrunnlag:
  </text>
  <text x="640" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#2c3e50">
    NOK 800,000
  </text>
  
  <text x="440" y="280" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Økt effektivitet:
  </text>
  <text x="640" y="280" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#2c3e50">
    NOK 500,000
  </text>
  
  <text x="440" y="300" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Redusert risiko:
  </text>
  <text x="640" y="300" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#2c3e50">
    NOK 300,000
  </text>
  
  <line x1="440" y1="310" x2="690" y2="310" stroke="#bdc3c7" stroke-width="1"/>
  <text x="440" y="330" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Totale gevinster:
  </text>
  <text x="640" y="330" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="end" fill="#27ae60">
    NOK 2,200,000
  </text>
  
  <!-- ROI calculation result -->
  <rect x="250" y="380" width="300" height="120" fill="#d5f4e6" stroke="#27ae60" stroke-width="2" rx="10"/>
  <text x="400" y="405" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    ROI-beregning
  </text>
  
  <text x="400" y="425" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">
    ROI = (2,200,000 - 1,250,000) / 1,250,000 × 100%
  </text>
  
  <text x="400" y="445" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">
    ROI = 950,000 / 1,250,000 × 100%
  </text>
  
  <text x="400" y="470" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#27ae60">
    ROI = 76%
  </text>
  
  <text x="400" y="485" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">
    Hver krone investert genererer 76 øre i nettoverdi
  </text>
  
  <!-- Gevinster breakdown -->
  <rect x="50" y="520" width="350" height="70" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="10"/>
  <text x="225" y="540" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Kvalitative Gevinster
  </text>
  <text x="70" y="560" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Bedre kommunikasjon og transparens
  </text>
  <text x="70" y="572" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Økt kompetanse og organisasjonslæring
  </text>
  
  <!-- ROI over time -->
  <rect x="420" y="520" width="330" height="70" fill="#e8f4f8" stroke="#3498db" stroke-width="2" rx="10"/>
  <text x="585" y="540" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    ROI-utvikling over tid
  </text>
  <text x="440" y="560" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    År 1: 76% • År 2: 120% • År 3: 150%
  </text>
  <text x="440" y="572" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Gevinstene øker typisk over tid når systemet modnes
  </text>
  
  <!-- Visual elements -->
  <circle cx="150" cy="400" r="15" fill="#e74c3c" opacity="0.8"/>
  <text x="150" y="405" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">
    C
  </text>
  <text x="150" y="430" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">
    Kostnader
  </text>
  
  <circle cx="650" cy="400" r="15" fill="#27ae60" opacity="0.8"/>
  <text x="650" y="405" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">
    G
  </text>
  <text x="650" y="430" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">
    Gevinster
  </text>
  
  <!-- Arrow from costs to benefits -->
  <path d="M 380 270 L 420 270" stroke="#95a5a6" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="400" y="265" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">
    vs
  </text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#95a5a6"/>
    </marker>
  </defs>
</svg>