<svg width="600" height="450" xmlns="http://www.w3.org/2000/svg">
  <title>Altinns Tjenesteoversikt</title>
  
  <!-- Background -->
  <rect width="600" height="450" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#2c3e50">Altinns Tjenesteoversikt</text>
  
  <!-- Central Altinn hub -->
  <circle cx="300" cy="225" r="60" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
  <text x="300" y="220" text-anchor="middle" font-size="16" font-weight="bold" fill="white">ALTINN</text>
  <text x="300" y="235" text-anchor="middle" font-size="10" fill="white">Tjenesteplattform</text>
  
  <!-- Skjema- og Rapporteringstjenester -->
  <rect x="50" y="80" width="140" height="80" rx="8" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="120" y="105" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Skjema- og</text>
  <text x="120" y="120" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Rapportering</text>
  <text x="120" y="140" text-anchor="middle" font-size="9" fill="white">• MVA-melding</text>
  <text x="120" y="152" text-anchor="middle" font-size="9" fill="white">• Skattemelding</text>
  
  <!-- Meldingstjenester -->
  <rect x="410" y="80" width="140" height="80" rx="8" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="480" y="110" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Meldingstjenester</text>
  <text x="480" y="130" text-anchor="middle" font-size="9" fill="white">• Digital postboks</text>
  <text x="480" y="142" text-anchor="middle" font-size="9" fill="white">• Vedtak og brev</text>
  <text x="480" y="154" text-anchor="middle" font-size="9" fill="white">• Påminnelser</text>
  
  <!-- Autorisasjonstjenester -->
  <rect x="50" y="320" width="140" height="80" rx="8" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="120" y="345" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Autorisasjon og</text>
  <text x="120" y="360" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Fullmakter</text>
  <text x="120" y="380" text-anchor="middle" font-size="9" fill="white">• Tilgangsstyring</text>
  <text x="120" y="392" text-anchor="middle" font-size="9" fill="white">• Roller og rettigheter</text>
  
  <!-- API og Integrasjon -->
  <rect x="410" y="320" width="140" height="80" rx="8" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="480" y="345" text-anchor="middle" font-size="12" font-weight="bold" fill="white">API og</text>
  <text x="480" y="360" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Integrasjon</text>
  <text x="480" y="380" text-anchor="middle" font-size="9" fill="white">• REST API</text>
  <text x="480" y="392" text-anchor="middle" font-size="9" fill="white">• Systemintegrasjon</text>
  
  <!-- Connection lines -->
  <line x1="190" y1="120" x2="240" y2="180" stroke="#34495e" stroke-width="2"/>
  <line x1="410" y1="120" x2="360" y2="180" stroke="#34495e" stroke-width="2"/>
  <line x1="190" y1="360" x2="240" y2="270" stroke="#34495e" stroke-width="2"/>
  <line x1="410" y1="360" x2="360" y2="270" stroke="#34495e" stroke-width="2"/>
  
  <!-- Service statistics -->
  <rect x="200" y="50" width="200" height="30" rx="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <text x="300" y="70" text-anchor="middle" font-size="11" font-weight="bold" fill="#2c3e50">Millioner av transaksjoner årlig</text>
  
  <!-- Key benefits at bottom -->
  <text x="300" y="430" text-anchor="middle" font-size="12" font-weight="bold" fill="#2c3e50">Fordeler: Effektivitet • Sikkerhet • Tilgjengelighet • Integrasjon</text>
</svg>