<svg width="600" height="350" xmlns="http://www.w3.org/2000/svg">
  <title>Altinn Innloggingsalternativer</title>
  
  <!-- Background -->
  <rect width="600" height="350" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#2c3e50">Altinn Innloggingsalternativer</text>
  
  <!-- Central Altinn login -->
  <rect x="250" y="150" width="100" height="50" rx="8" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
  <text x="300" y="170" text-anchor="middle" font-size="14" font-weight="bold" fill="white">ALTINN</text>
  <text x="300" y="185" text-anchor="middle" font-size="10" fill="white">Innlogging</text>
  
  <!-- BankID -->
  <rect x="80" y="80" width="100" height="40" rx="5" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="130" y="95" text-anchor="middle" font-size="12" font-weight="bold" fill="white">BankID</text>
  <text x="130" y="110" text-anchor="middle" font-size="9" fill="white">Mest populær</text>
  
  <!-- BankID på mobil -->
  <rect x="420" y="80" width="100" height="40" rx="5" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="470" y="95" text-anchor="middle" font-size="12" font-weight="bold" fill="white">BankID mobil</text>
  <text x="470" y="110" text-anchor="middle" font-size="9" fill="white">Praktisk</text>
  
  <!-- Buypass -->
  <rect x="80" y="220" width="100" height="40" rx="5" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="130" y="235" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Buypass</text>
  <text x="130" y="250" text-anchor="middle" font-size="9" fill="white">Alternativ e-ID</text>
  
  <!-- MinID -->
  <rect x="420" y="220" width="100" height="40" rx="5" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="470" y="235" text-anchor="middle" font-size="12" font-weight="bold" fill="white">MinID</text>
  <text x="470" y="250" text-anchor="middle" font-size="9" fill="white">Grunnleggende</text>
  
  <!-- Commfides -->
  <rect x="250" y="280" width="100" height="40" rx="5" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
  <text x="300" y="295" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Commfides</text>
  <text x="300" y="310" text-anchor="middle" font-size="9" fill="white">Bedriftssertifikat</text>
  
  <!-- Connection lines -->
  <line x1="180" y1="100" x2="250" y2="160" stroke="#34495e" stroke-width="2"/>
  <line x1="420" y1="100" x2="350" y2="160" stroke="#34495e" stroke-width="2"/>
  <line x1="180" y1="240" x2="250" y2="190" stroke="#34495e" stroke-width="2"/>
  <line x1="420" y1="240" x2="350" y2="190" stroke="#34495e" stroke-width="2"/>
  <line x1="300" y1="280" x2="300" y2="200" stroke="#34495e" stroke-width="2"/>
  
  <!-- Security levels indicator -->
  <rect x="20" y="50" width="120" height="60" rx="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <text x="80" y="70" text-anchor="middle" font-size="11" font-weight="bold" fill="#2c3e50">Sikkerhetsnivå</text>
  <text x="80" y="85" text-anchor="middle" font-size="9" fill="#2c3e50">Nivå 3-4: BankID</text>
  <text x="80" y="95" text-anchor="middle" font-size="9" fill="#2c3e50">Nivå 2: MinID</text>
  <text x="80" y="105" text-anchor="middle" font-size="9" fill="#2c3e50">Nivå 1: Brukernavn</text>
  
  <!-- Usage statistics -->
  <text x="300" y="340" text-anchor="middle" font-size="11" font-weight="bold" fill="#2c3e50">Over 90% bruker BankID for sikker og enkel pålogging</text>
</svg>