<svg width="650" height="400" xmlns="http://www.w3.org/2000/svg">
  <title>Altinn API Integrasjon</title>
  

  <rect width="650" height="400" fill="#f8f9fa"/>
  

  <text x="325" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#2c3e50">Altinn API Integrasjon</text>
  

  <rect x="275" y="180" width="100" height="60" rx="8" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
  <text x="325" y="200" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Altinn</text>
  <text x="325" y="215" text-anchor="middle" font-size="12" fill="white">API Gateway</text>
  <text x="325" y="230" text-anchor="middle" font-size="9" fill="white">REST/JSON</text>
  


  <rect x="50" y="80" width="120" height="50" rx="5" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="110" y="100" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Regnskapssystem</text>
  <text x="110" y="115" text-anchor="middle" font-size="9" fill="white">Automatisk rapportering</text>
  

  <rect x="480" y="80" width="120" height="50" rx="5" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="540" y="100" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Lønnssystem</text>
  <text x="540" y="115" text-anchor="middle" font-size="9" fill="white">A-melding integrasjon</text>
  

  <rect x="50" y="300" width="120" height="50" rx="5" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="110" y="320" text-anchor="middle" font-size="12" font-weight="bold" fill="white">ERP-system</text>
  <text x="110" y="335" text-anchor="middle" font-size="9" fill="white">Helhetlig integrasjon</text>
  

  <rect x="480" y="300" width="120" height="50" rx="5" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="540" y="320" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Tredjeparts-</text>
  <text x="540" y="335" text-anchor="middle" font-size="12" font-weight="bold" fill="white">tjenester</text>
  

  <line x1="170" y1="105" x2="275" y2="190" stroke="#34495e" stroke-width="3"/>
  <line x1="480" y1="105" x2="375" y2="190" stroke="#34495e" stroke-width="3"/>
  <line x1="170" y1="325" x2="275" y2="230" stroke="#34495e" stroke-width="3"/>
  <line x1="480" y1="325" x2="375" y2="230" stroke="#34495e" stroke-width="3"/>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
  </defs>
  

  <line x1="200" y1="100" x2="250" y2="185" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="250" y1="195" x2="200" y2="110" stroke="#27ae60" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <rect x="200" y="50" width="250" height="80" rx="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <text x="325" y="70" text-anchor="middle" font-size="12" font-weight="bold" fill="#2c3e50">API Funksjoner</text>
  <text x="250" y="90" font-size="10" fill="#2c3e50">• Autentisering og autorisasjon</text>
  <text x="250" y="105" font-size="10" fill="#2c3e50">• Skjemaoppretting og innsending</text>
  <text x="250" y="120" font-size="10" fill="#2c3e50">• Meldingshåndtering og status</text>
  

  <text x="325" y="370" text-anchor="middle" font-size="12" font-weight="bold" fill="#2c3e50">Fordeler: Automatisering • Redusert feilrisiko • Tidsbesparelse • Sanntidsvalidering</text>
</svg>