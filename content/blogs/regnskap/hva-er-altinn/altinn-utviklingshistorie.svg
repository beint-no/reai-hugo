<svg width="700" height="300" xmlns="http://www.w3.org/2000/svg">
  <title>Altinns Utviklingshistorie</title>
  
  <!-- Background -->
  <rect width="700" height="300" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#2c3e50">Altinns Utviklingshistorie</text>
  
  <!-- Timeline line -->
  <line x1="50" y1="200" x2="650" y2="200" stroke="#34495e" stroke-width="3"/>
  
  <!-- Altinn I (2003-2010) -->
  <circle cx="150" cy="200" r="8" fill="#e74c3c"/>
  <rect x="100" y="80" width="100" height="80" rx="5" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="150" y="100" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Altinn I</text>
  <text x="150" y="115" text-anchor="middle" font-size="11" fill="white">2003-2010</text>
  <text x="150" y="130" text-anchor="middle" font-size="9" fill="white">Grunnleggende</text>
  <text x="150" y="145" text-anchor="middle" font-size="9" fill="white">skjematjenester</text>
  <line x1="150" y1="160" x2="150" y2="192" stroke="#e74c3c" stroke-width="2"/>
  
  <!-- Year markers -->
  <text x="150" y="220" text-anchor="middle" font-size="12" font-weight="bold" fill="#2c3e50">2003</text>
  <text x="150" y="235" text-anchor="middle" font-size="10" fill="#7f8c8d">Lansering</text>
  
  <!-- Altinn II (2010-2020) -->
  <circle cx="350" cy="200" r="8" fill="#3498db"/>
  <rect x="300" y="80" width="100" height="80" rx="5" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="350" y="100" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Altinn II</text>
  <text x="350" y="115" text-anchor="middle" font-size="11" fill="white">2010-2020</text>
  <text x="350" y="130" text-anchor="middle" font-size="9" fill="white">Forbedret UX</text>
  <text x="350" y="145" text-anchor="middle" font-size="9" fill="white">API-utvidelse</text>
  <line x1="350" y1="160" x2="350" y2="192" stroke="#3498db" stroke-width="2"/>
  
  <text x="350" y="220" text-anchor="middle" font-size="12" font-weight="bold" fill="#2c3e50">2010</text>
  <text x="350" y="235" text-anchor="middle" font-size="10" fill="#7f8c8d">Modernisering</text>
  
  <!-- Altinn 3 (2020-i dag) -->
  <circle cx="550" cy="200" r="8" fill="#27ae60"/>
  <rect x="500" y="80" width="100" height="80" rx="5" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="550" y="100" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Altinn 3</text>
  <text x="550" y="115" text-anchor="middle" font-size="11" fill="white">2020-i dag</text>
  <text x="550" y="130" text-anchor="middle" font-size="9" fill="white">Skybasert</text>
  <text x="550" y="145" text-anchor="middle" font-size="9" fill="white">Mikroservices</text>
  <line x1="550" y1="160" x2="550" y2="192" stroke="#27ae60" stroke-width="2"/>
  
  <text x="550" y="220" text-anchor="middle" font-size="12" font-weight="bold" fill="#2c3e50">2020</text>
  <text x="550" y="235" text-anchor="middle" font-size="10" fill="#7f8c8d">Sky-revolusjon</text>
  
  <!-- Key milestones -->
  <text x="50" y="270" font-size="10" fill="#7f8c8d">Viktige milep√¶ler:</text>
  <text x="150" y="270" font-size="9" fill="#7f8c8d">2004: Digital signering</text>
  <text x="300" y="270" font-size="9" fill="#7f8c8d">2015: A-melding</text>
  <text x="500" y="270" font-size="9" fill="#7f8c8d">2020: Moderne arkitektur</text>
  
  <!-- Progress arrow -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
  <line x1="50" y1="50" x2="650" y2="50" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="350" y="45" text-anchor="middle" font-size="12" fill="#34495e">Kontinuerlig utvikling og innovasjon</text>
</svg>