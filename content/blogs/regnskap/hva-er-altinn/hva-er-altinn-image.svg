  <rect x="80" y="120" width="80" height="50" rx="5" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="120" y="140" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Bedrifter</text>
  <text x="120" y="155" text-anchor="middle" font-size="10" fill="white">NÃ¦ringsliv</text>
  
  <!-- Citizens -->
  <rect x="440" y="120" width="80" height="50" rx="5" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="480" y="140" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Borgere</text>
