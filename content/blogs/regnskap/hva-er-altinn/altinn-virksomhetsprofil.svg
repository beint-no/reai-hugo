<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="profileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="contactGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="authGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="servicesGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A148C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">
    Altinn Virksomhetsprofil
  </text>
  
  <!-- Organization Data Section -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="340" height="200" rx="10" fill="url(#profileGradient)" opacity="0.9"/>
    <text x="170" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Organisasjonsdata
    </text>
    <text x="170" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      Grunnleggende virksomhetsinfo
    </text>
    
    <!-- Organization data grid -->
    <g transform="translate(20, 65)">
      <!-- Organization Number -->
      <rect x="0" y="0" width="140" height="60" rx="5" fill="white" opacity="0.2"/>
      <text x="70" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Organisasjonsnummer
      </text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="11" fill="white">• Unik identifikator</text>
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="11" fill="white">• Brønnøysundregistrene</text>
      
      <!-- Business Info -->
      <rect x="160" y="0" width="140" height="60" rx="5" fill="white" opacity="0.2"/>
      <text x="230" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Virksomhetsinfo
      </text>
      <text x="170" y="35" font-family="Arial, sans-serif" font-size="11" fill="white">• Navn og adresse</text>
      <text x="170" y="50" font-family="Arial, sans-serif" font-size="11" fill="white">• Bransje og størrelse</text>
      
      <!-- Registration Status -->
      <rect x="0" y="75" width="140" height="60" rx="5" fill="white" opacity="0.2"/>
      <text x="70" y="93" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Registreringsstatus
      </text>
      <text x="10" y="110" font-family="Arial, sans-serif" font-size="11" fill="white">• MVA-registrering</text>
      <text x="10" y="125" font-family="Arial, sans-serif" font-size="11" fill="white">• Arbeidsgiver-register</text>
      
      <!-- Legal Form -->
      <rect x="160" y="75" width="140" height="60" rx="5" fill="white" opacity="0.2"/>
      <text x="230" y="93" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Organisasjonsform
      </text>
      <text x="170" y="110" font-family="Arial, sans-serif" font-size="11" fill="white">• AS, ANS, ENK</text>
      <text x="170" y="125" font-family="Arial, sans-serif" font-size="11" fill="white">• Juridisk status</text>
    </g>
  </g>
  
  <!-- Contact Information Section -->
  <g transform="translate(410, 80)">
    <rect x="0" y="0" width="340" height="200" rx="10" fill="url(#contactGradient)" opacity="0.9"/>
    <text x="170" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Kontaktinformasjon
    </text>
    <text x="170" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      Kommunikasjonskanaler
    </text>
    
    <!-- Contact info grid -->
    <g transform="translate(20, 65)">
      <!-- Business Address -->
      <rect x="0" y="0" width="140" height="60" rx="5" fill="white" opacity="0.2"/>
      <text x="70" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Forretningsadresse
      </text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="11" fill="white">• Besøksadresse</text>
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="11" fill="white">• Postadresse</text>
      
      <!-- Contact Details -->
      <rect x="160" y="0" width="140" height="60" rx="5" fill="white" opacity="0.2"/>
      <text x="230" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Kontaktdetaljer
      </text>
      <text x="170" y="35" font-family="Arial, sans-serif" font-size="11" fill="white">• Telefon og e-post</text>
      <text x="170" y="50" font-family="Arial, sans-serif" font-size="11" fill="white">• Nettside</text>
      
      <!-- Notification Preferences -->
      <rect x="0" y="75" width="140" height="60" rx="5" fill="white" opacity="0.2"/>
      <text x="70" y="93" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Varslingsinnstillinger
      </text>
      <text x="10" y="110" font-family="Arial, sans-serif" font-size="11" fill="white">• E-post varsler</text>
      <text x="10" y="125" font-family="Arial, sans-serif" font-size="11" fill="white">• SMS-påminnelser</text>
      
      <!-- Digital Communication -->
      <rect x="160" y="75" width="140" height="60" rx="5" fill="white" opacity="0.2"/>
      <text x="230" y="93" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Digital kommunikasjon
      </text>
      <text x="170" y="110" font-family="Arial, sans-serif" font-size="11" fill="white">• Sikker meldingsboks</text>
      <text x="170" y="125" font-family="Arial, sans-serif" font-size="11" fill="white">• API-integrasjon</text>
    </g>
  </g>
  
  <!-- Authorization Management Section -->
  <g transform="translate(50, 300)">
    <rect x="0" y="0" width="340" height="200" rx="10" fill="url(#authGradient)" opacity="0.9"/>
    <text x="170" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Autoriserte Personer
    </text>
    <text x="170" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      Tilgangsstyring og fullmakter
    </text>
    
    <!-- Authorization grid -->
    <g transform="translate(20, 65)">
      <!-- Main Administrator -->
      <rect x="0" y="0" width="140" height="60" rx="5" fill="white" opacity="0.2"/>
      <text x="70" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Hovedadministrator
      </text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="11" fill="white">• Full tilgang</text>
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="11" fill="white">• Kan gi tilganger</text>
      
      <!-- Role-based Access -->
      <rect x="160" y="0" width="140" height="60" rx="5" fill="white" opacity="0.2"/>
      <text x="230" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Rollebasert tilgang
      </text>
      <text x="170" y="35" font-family="Arial, sans-serif" font-size="11" fill="white">• Regnskapsmedarbeider</text>
      <text x="170" y="50" font-family="Arial, sans-serif" font-size="11" fill="white">• Lønnsleder</text>
      
      <!-- Individual Rights -->
      <rect x="0" y="75" width="140" height="60" rx="5" fill="white" opacity="0.2"/>
      <text x="70" y="93" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Enkeltrettigheter
      </text>
      <text x="10" y="110" font-family="Arial, sans-serif" font-size="11" fill="white">• Spesifikke skjemaer</text>
      <text x="10" y="125" font-family="Arial, sans-serif" font-size="11" fill="white">• Tidsbegrenset tilgang</text>
      
      <!-- External Partners -->
      <rect x="160" y="75" width="140" height="60" rx="5" fill="white" opacity="0.2"/>
      <text x="230" y="93" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Eksterne partnere
      </text>
      <text x="170" y="110" font-family="Arial, sans-serif" font-size="11" fill="white">• Regnskapsfører</text>
      <text x="170" y="125" font-family="Arial, sans-serif" font-size="11" fill="white">• Revisor</text>
    </g>
  </g>
  
  <!-- Active Services Section -->
  <g transform="translate(410, 300)">
    <rect x="0" y="0" width="340" height="200" rx="10" fill="url(#servicesGradient)" opacity="0.9"/>
    <text x="170" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Aktive Tjenester
    </text>
    <text x="170" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      Tilgjengelige og aktiverte tjenester
    </text>
    
    <!-- Services grid -->
    <g transform="translate(20, 65)">
      <!-- Tax Services -->
      <rect x="0" y="0" width="140" height="60" rx="5" fill="white" opacity="0.2"/>
      <text x="70" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Skattetjenester
      </text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="11" fill="white">• MVA-melding</text>
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="11" fill="white">• Skattemelding</text>
      
      <!-- Employment Services -->
      <rect x="160" y="0" width="140" height="60" rx="5" fill="white" opacity="0.2"/>
      <text x="230" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Arbeidsgivertjenester
      </text>
      <text x="170" y="35" font-family="Arial, sans-serif" font-size="11" fill="white">• A-melding</text>
      <text x="170" y="50" font-family="Arial, sans-serif" font-size="11" fill="white">• Lønnsrapportering</text>
      
      <!-- Accounting Services -->
      <rect x="0" y="75" width="140" height="60" rx="5" fill="white" opacity="0.2"/>
      <text x="70" y="93" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Regnskapstjenester
      </text>
      <text x="10" y="110" font-family="Arial, sans-serif" font-size="11" fill="white">• Årsregnskap</text>
      <text x="10" y="125" font-family="Arial, sans-serif" font-size="11" fill="white">• Næringsoppgave</text>
      
      <!-- Subscription Services -->
      <rect x="160" y="75" width="140" height="60" rx="5" fill="white" opacity="0.2"/>
      <text x="230" y="93" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Abonnementstjenester
      </text>
      <text x="170" y="110" font-family="Arial, sans-serif" font-size="11" fill="white">• Automatiske varsler</text>
      <text x="170" y="125" font-family="Arial, sans-serif" font-size="11" fill="white">• Fristpåminnelser</text>
    </g>
  </g>
</svg>