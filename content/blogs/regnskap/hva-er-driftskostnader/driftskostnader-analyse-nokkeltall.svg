<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">
    Driftskostnadsanalyse og Nøkkeltall
  </text>
  
  <!-- Main dashboard layout -->
  <g transform="translate(50, 70)">
    
    <!-- Cost Structure Chart -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="340" height="220" fill="#ffffff" stroke="#bdc3c7" stroke-width="2" rx="10"/>
      <text x="170" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
        Kostnadsstruktur
      </text>
      
      <!-- Pie chart representation -->
      <g transform="translate(170, 130)">
        <!-- Fixed costs (60%) -->
        <path d="M 0,-60 A 60,60 0 1,1 36,48 L 0,0 Z" fill="#3498db" stroke="#ffffff" stroke-width="2"/>
        <!-- Variable costs (30%) -->
        <path d="M 36,48 A 60,60 0 0,1 -54,-24 L 0,0 Z" fill="#e74c3c" stroke="#ffffff" stroke-width="2"/>
        <!-- Semi-variable costs (10%) -->
        <path d="M -54,-24 A 60,60 0 0,1 0,-60 L 0,0 Z" fill="#f39c12" stroke="#ffffff" stroke-width="2"/>
        
        <!-- Legend -->
        <g transform="translate(-150, 80)">
          <rect x="0" y="0" width="15" height="15" fill="#3498db"/>
          <text x="20" y="12" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Faste (60%)</text>
          
          <rect x="100" y="0" width="15" height="15" fill="#e74c3c"/>
          <text x="120" y="12" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Variable (30%)</text>
          
          <rect x="220" y="0" width="15" height="15" fill="#f39c12"/>
          <text x="240" y="12" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Semi-var (10%)</text>
        </g>
      </g>
    </g>
    
    <!-- Key Metrics -->
    <g transform="translate(360, 0)">
      <rect x="0" y="0" width="340" height="220" fill="#ffffff" stroke="#bdc3c7" stroke-width="2" rx="10"/>
      <text x="170" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
        Nøkkeltall
      </text>
      
      <!-- Metrics grid -->
      <g transform="translate(20, 40)">
        <!-- Metric 1 -->
        <rect x="0" y="0" width="140" height="70" fill="#ecf0f1" stroke="#bdc3c7" rx="5"/>
        <text x="70" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7f8c8d">
          Kostnadsratio
        </text>
        <text x="70" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#e74c3c">
          68%
        </text>
        <text x="70" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
          av omsetning
        </text>
        
        <!-- Metric 2 -->
        <rect x="160" y="0" width="140" height="70" fill="#ecf0f1" stroke="#bdc3c7" rx="5"/>
        <text x="230" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7f8c8d">
          Break-even
        </text>
        <text x="230" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#f39c12">
          1.667
        </text>
        <text x="230" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
          enheter/mnd
        </text>
        
        <!-- Metric 3 -->
        <rect x="0" y="90" width="140" height="70" fill="#ecf0f1" stroke="#bdc3c7" rx="5"/>
        <text x="70" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7f8c8d">
          Kostnad/ansatt
        </text>
        <text x="70" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#3498db">
          45k
        </text>
        <text x="70" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
          kr/måned
        </text>
        
        <!-- Metric 4 -->
        <rect x="160" y="90" width="140" height="70" fill="#ecf0f1" stroke="#bdc3c7" rx="5"/>
        <text x="230" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7f8c8d">
          Dekningsbidrag
        </text>
        <text x="230" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#27ae60">
          32%
        </text>
        <text x="230" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
          margin
        </text>
      </g>
    </g>
    
    <!-- Trend Analysis Chart -->
    <g transform="translate(0, 240)">
      <rect x="0" y="0" width="700" height="200" fill="#ffffff" stroke="#bdc3c7" stroke-width="2" rx="10"/>
      <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
        Kostnadstrend (12 måneder)
      </text>
      
      <!-- Chart area -->
      <g transform="translate(50, 50)">
        <!-- Grid lines -->
        <g stroke="#ecf0f1" stroke-width="1">
          <line x1="0" y1="0" x2="600" y2="0"/>
          <line x1="0" y1="30" x2="600" y2="30"/>
          <line x1="0" y1="60" x2="600" y2="60"/>
          <line x1="0" y1="90" x2="600" y2="90"/>
          <line x1="0" y1="120" x2="600" y2="120"/>
        </g>
        
        <!-- Fixed costs line -->
        <polyline points="0,90 50,85 100,88 150,87 200,86 250,85 300,84 350,83 400,82 450,81 500,80 550,79 600,78" 
                  fill="none" stroke="#3498db" stroke-width="3"/>
        
        <!-- Variable costs line -->
        <polyline points="0,60 50,65 100,70 150,68 200,72 250,75 300,78 350,80 400,82 450,85 500,88 550,90 600,92" 
                  fill="none" stroke="#e74c3c" stroke-width="3"/>
        
        <!-- Total costs line -->
        <polyline points="0,30 50,28 100,32 150,35 200,38 250,40 300,42 350,45 400,48 450,50 500,52 550,55 600,58" 
                  fill="none" stroke="#2c3e50" stroke-width="4"/>
        
        <!-- Y-axis labels -->
        <g transform="translate(-30, 0)" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
          <text x="0" y="5">500k</text>
          <text x="0" y="35">400k</text>
          <text x="0" y="65">300k</text>
          <text x="0" y="95">200k</text>
          <text x="0" y="125">100k</text>
        </g>
        
        <!-- X-axis labels -->
        <g transform="translate(0, 140)" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
          <text x="0" y="0">Jan</text>
          <text x="100" y="0">Mar</text>
          <text x="200" y="0">Mai</text>
          <text x="300" y="0">Jul</text>
          <text x="400" y="0">Sep</text>
          <text x="500" y="0">Nov</text>
        </g>
        
        <!-- Legend -->
        <g transform="translate(450, -30)">
          <line x1="0" y1="0" x2="20" y2="0" stroke="#2c3e50" stroke-width="4"/>
          <text x="25" y="5" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Totale kostnader</text>
          
          <line x1="0" y1="15" x2="20" y2="15" stroke="#3498db" stroke-width="3"/>
          <text x="25" y="20" font-family="Arial, sans-serif" font-size="12" fill="#3498db">Faste kostnader</text>
          
          <line x1="0" y1="30" x2="20" y2="30" stroke="#e74c3c" stroke-width="3"/>
          <text x="25" y="35" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">Variable kostnader</text>
        </g>
      </g>
    </g>
    
    <!-- Budget vs Actual -->
    <g transform="translate(0, 460)">
      <rect x="0" y="0" width="340" height="120" fill="#ffffff" stroke="#bdc3c7" stroke-width="2" rx="10"/>
      <text x="170" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
        Budsjett vs Faktisk
      </text>
      
      <!-- Bar chart -->
      <g transform="translate(40, 40)">
        <!-- Budget bars -->
        <rect x="0" y="20" width="60" height="40" fill="#95a5a6"/>
        <rect x="80" y="15" width="60" height="45" fill="#95a5a6"/>
        <rect x="160" y="25" width="60" height="35" fill="#95a5a6"/>
        
        <!-- Actual bars -->
        <rect x="10" y="18" width="60" height="42" fill="#e74c3c" opacity="0.8"/>
        <rect x="90" y="12" width="60" height="48" fill="#27ae60" opacity="0.8"/>
        <rect x="170" y="22" width="60" height="38" fill="#e74c3c" opacity="0.8"/>
        
        <!-- Labels -->
        <text x="30" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Q1</text>
        <text x="110" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Q2</text>
        <text x="190" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Q3</text>
      </g>
    </g>
    
    <!-- Performance Indicators -->
    <g transform="translate(360, 460)">
      <rect x="0" y="0" width="340" height="120" fill="#ffffff" stroke="#bdc3c7" stroke-width="2" rx="10"/>
      <text x="170" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
        Ytelsesindikator​er
      </text>
      
      <!-- Traffic light indicators -->
      <g transform="translate(50, 40)">
        <!-- Green indicator -->
        <circle cx="20" cy="20" r="15" fill="#27ae60"/>
        <text x="45" y="15" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Kostnadseffektivitet</text>
        <text x="45" y="30" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Innenfor mål</text>
        
        <!-- Yellow indicator -->
        <circle cx="20" cy="60" r="15" fill="#f39c12"/>
        <text x="45" y="55" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Budsjettavvik</text>
        <text x="45" y="70" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Moderat overskridelse</text>
        
        <!-- Red indicator -->
        <circle cx="180" cy="20" r="15" fill="#e74c3c"/>
        <text x="205" y="15" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Kostnadskontroll</text>
        <text x="205" y="30" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Krever oppmerksomhet</text>
        
        <!-- Green indicator 2 -->
        <circle cx="180" cy="60" r="15" fill="#27ae60"/>
        <text x="205" y="55" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Produktivitet</text>
        <text x="205" y="70" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Over forventning</text>
      </g>
    </g>
  </g>
</svg>