<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="500" fill="#f8f9fa"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">
    Typer Driftskostnader
  </text>
  

  <g transform="translate(50, 80)">
    

    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="220" height="300" fill="#e8f5e8" stroke="#27ae60" stroke-width="3" rx="10"/>
      <text x="110" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#27ae60">
        Faste Kostnader
      </text>
      <text x="110" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
        Konstante uavhengig av volum
      </text>
      

      <g transform="translate(20, 70)">
        <rect x="0" y="0" width="180" height="35" fill="#ffffff" stroke="#27ae60" rx="5"/>
        <text x="10" y="23" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">💰 Husleie</text>
        
        <rect x="0" y="45" width="180" height="35" fill="#ffffff" stroke="#27ae60" rx="5"/>
        <text x="10" y="68" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">🛡️ Forsikring</text>
        
        <rect x="0" y="90" width="180" height="35" fill="#ffffff" stroke="#27ae60" rx="5"/>
        <text x="10" y="113" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">👥 Grunnlønn</text>
        
        <rect x="0" y="135" width="180" height="35" fill="#ffffff" stroke="#27ae60" rx="5"/>
        <text x="10" y="158" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">📉 Avskrivninger</text>
        
        <rect x="0" y="180" width="180" height="35" fill="#ffffff" stroke="#27ae60" rx="5"/>
        <text x="10" y="203" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">📄 Lisenser</text>
      </g>
    </g>
    

    <g transform="translate(260, 0)">
      <rect x="0" y="0" width="220" height="300" fill="#fef9e7" stroke="#f39c12" stroke-width="3" rx="10"/>
      <text x="110" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f39c12">
        Variable Kostnader
      </text>
      <text x="110" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
        Endres med aktivitetsnivå
      </text>
      

      <g transform="translate(20, 70)">
        <rect x="0" y="0" width="180" height="35" fill="#ffffff" stroke="#f39c12" rx="5"/>
        <text x="10" y="23" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">🏭 Råvarer</text>
        
        <rect x="0" y="45" width="180" height="35" fill="#ffffff" stroke="#f39c12" rx="5"/>
        <text x="10" y="68" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">💼 Provisjon</text>
        
        <rect x="0" y="90" width="180" height="35" fill="#ffffff" stroke="#f39c12" rx="5"/>
        <text x="10" y="113" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">🚚 Transport</text>
        
        <rect x="0" y="135" width="180" height="35" fill="#ffffff" stroke="#f39c12" rx="5"/>
        <text x="10" y="158" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">⚡ Energi (delvis)</text>
        
        <rect x="0" y="180" width="180" height="35" fill="#ffffff" stroke="#f39c12" rx="5"/>
        <text x="10" y="203" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">🔧 Vedlikehold</text>
      </g>
    </g>
    

    <g transform="translate(520, 0)">
      <rect x="0" y="0" width="220" height="300" fill="#f4f1fb" stroke="#9b59b6" stroke-width="3" rx="10"/>
      <text x="110" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#9b59b6">
        Semi-Variable
      </text>
      <text x="110" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
        Fast + variabel komponent
      </text>
      

      <g transform="translate(20, 70)">
        <rect x="0" y="0" width="180" height="35" fill="#ffffff" stroke="#9b59b6" rx="5"/>
        <text x="10" y="23" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">📞 Telefon</text>
        
        <rect x="0" y="45" width="180" height="35" fill="#ffffff" stroke="#9b59b6" rx="5"/>
        <text x="10" y="68" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">💡 Strøm</text>
        
        <rect x="0" y="90" width="180" height="35" fill="#ffffff" stroke="#9b59b6" rx="5"/>
        <text x="10" y="113" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">🚗 Leasing</text>
        
        <rect x="0" y="135" width="180" height="35" fill="#ffffff" stroke="#9b59b6" rx="5"/>
        <text x="10" y="158" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">🌐 Internet</text>
        
        <rect x="0" y="180" width="180" height="35" fill="#ffffff" stroke="#9b59b6" rx="5"/>
        <text x="10" y="203" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">🏪 Provisjon</text>
      </g>
    </g>
  </g>
  

  <g transform="translate(100, 400)">
    <text x="300" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      Kostnadsopp​førsel ved økt aktivitet
    </text>
    

    <line x1="50" y1="40" x2="200" y2="40" stroke="#27ae60" stroke-width="4"/>
    <text x="125" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">Fast</text>
    

    <line x1="250" y1="60" x2="400" y2="20" stroke="#f39c12" stroke-width="4"/>
    <text x="325" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#f39c12">Variabel</text>
    

    <line x1="450" y1="50" x2="500" y2="50" stroke="#9b59b6" stroke-width="4"/>
    <line x1="500" y1="50" x2="600" y2="30" stroke="#9b59b6" stroke-width="4"/>
    <text x="525" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#9b59b6">Semi-variabel</text>
    

    <text x="25" y="75" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Kostnad</text>
    <text x="580" y="75" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Aktivitet</text>
  </g>
</svg>