  </text>
  

  <rect x="150" y="120" width="180" height="120" rx="10" fill="url(#blueGradient)" stroke="#003366" stroke-width="2"/>
  <rect x="160" y="130" width="160" height="90" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
  

  <rect x="170" y="140" width="140" height="8" fill="#28a745" rx="2"/>
