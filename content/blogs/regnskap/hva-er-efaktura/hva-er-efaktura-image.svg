  <rect x="470" y="165" width="110" height="6" fill="#6c757d" rx="1"/>
  <rect x="470" y="175" width="130" height="6" fill="#6c757d" rx="1"/>
  <rect x="470" y="185" width="90" height="6" fill="#6c757d" rx="1"/>
  

  <rect x="470" y="200" width="50" height="15" fill="#28a745" rx="3"/>
