  </text>
  
  <rect x="560" y="300" width="140" height="60" fill="#f8d7da" stroke="#dc3545" stroke-width="2" rx="5"/>
  <text x="630" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#721c24">
    Miljøvennlig
  </text>
  <text x="630" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#721c24">
