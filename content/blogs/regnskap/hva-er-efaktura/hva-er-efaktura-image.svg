  <path d="M 350 180 L 420 180 L 410 170 M 420 180 L 410 190" stroke="#28a745" stroke-width="3" fill="none"/>
  <text x="385" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#28a745">PEPPOL</text>
  

  <rect x="450" y="120" width="180" height="120" rx="10" fill="url(#blueGradient)" stroke="#003366" stroke-width="2"/>
  <rect x="460" y="130" width="160" height="90" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
  

  <rect x="470" y="140" width="140" height="8" fill="#dc3545" rx="2"/>
