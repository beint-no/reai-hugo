  </text>
  
  <rect x="240" y="300" width="140" height="60" fill="#cce5ff" stroke="#007bff" stroke-width="2" rx="5"/>
  <text x="310" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#004085">
