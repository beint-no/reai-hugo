  <rect x="170" y="165" width="100" height="6" fill="#6c757d" rx="1"/>
  <rect x="170" y="175" width="120" height="6" fill="#6c757d" rx="1"/>
  <rect x="170" y="185" width="80" height="6" fill="#6c757d" rx="1"/>
  

  <rect x="170" y="200" width="50" height="15" fill="#007bff" rx="3"/>
