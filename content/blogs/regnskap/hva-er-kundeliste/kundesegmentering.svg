  <path d="M 320 230 L 270 270" stroke="#f59e0b" stroke-width="2" fill="none" marker-end="url(#orangeArrow)"/>
  <path d="M 480 330 L 530 340" stroke="#10b981" stroke-width="2" fill="none" marker-end="url(#greenArrow)"/>
  

  <defs>
