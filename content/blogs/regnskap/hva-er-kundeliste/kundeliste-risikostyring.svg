<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="riskGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lowRiskGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="medRiskGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="highRiskGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <!-- Title -->
  <rect x="0" y="0" width="800" height="50" fill="url(#riskGrad)"/>
  <text x="400" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Risikostyring basert på Kundeliste</text>
  
  <!-- Risk assessment process flow -->
  <!-- Step 1: Customer List Analysis -->
  <rect x="50" y="80" width="150" height="100" fill="white" stroke="#3b82f6" stroke-width="2" rx="8"/>
  <text x="125" y="105" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">1. KUNDELISTE</text>
  <text x="125" y="125" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">ANALYSE</text>
  
  <circle cx="70" cy="145" r="3" fill="#3b82f6"/>
  <text x="80" y="150" fill="#374151" font-family="Arial, sans-serif" font-size="10">Utestående beløp</text>
  
  <circle cx="70" cy="160" r="3" fill="#3b82f6"/>
  <text x="80" y="165" fill="#374151" font-family="Arial, sans-serif" font-size="10">Betalingshistorikk</text>
  
  <!-- Step 2: Risk Classification -->
  <rect x="250" y="80" width="150" height="100" fill="white" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <text x="325" y="105" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">2. RISIKO</text>
  <text x="325" y="125" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">KLASSIFISERING</text>
  
  <circle cx="270" cy="145" r="3" fill="#f59e0b"/>
  <text x="280" y="150" fill="#374151" font-family="Arial, sans-serif" font-size="10">Lav risiko</text>
  
  <circle cx="270" cy="160" r="3" fill="#f59e0b"/>
  <text x="280" y="165" fill="#374151" font-family="Arial, sans-serif" font-size="10">Høy risiko</text>
  
  <!-- Step 3: Action Plan -->
  <rect x="450" y="80" width="150" height="100" fill="white" stroke="#dc2626" stroke-width="2" rx="8"/>
  <text x="525" y="105" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">3. TILTAK &amp;</text>
  <text x="525" y="125" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">OPPFØLGING</text>
  
  <circle cx="470" cy="145" r="3" fill="#dc2626"/>
  <text x="480" y="150" fill="#374151" font-family="Arial, sans-serif" font-size="10">Kredittgrenser</text>
  
  <circle cx="470" cy="160" r="3" fill="#dc2626"/>
  <text x="480" y="165" fill="#374151" font-family="Arial, sans-serif" font-size="10">Inkasso</text>
  
  <!-- Step 4: Monitoring -->
  <rect x="650" y="80" width="120" height="100" fill="white" stroke="#10b981" stroke-width="2" rx="8"/>
  <text x="710" y="105" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">4. OVERVÅKING</text>
  
  <circle cx="670" cy="135" r="3" fill="#10b981"/>
  <text x="680" y="140" fill="#374151" font-family="Arial, sans-serif" font-size="10">Kontinuerlig</text>
  
  <circle cx="670" cy="150" r="3" fill="#10b981"/>
  <text x="680" y="155" fill="#374151" font-family="Arial, sans-serif" font-size="10">rapportering</text>
  
  <!-- Flow arrows -->
  <path d="M 200 130 L 250 130" stroke="#6b7280" stroke-width="2" fill="none" marker-end="url(#grayArrow)"/>
  <path d="M 400 130 L 450 130" stroke="#6b7280" stroke-width="2" fill="none" marker-end="url(#grayArrow)"/>
  <path d="M 600 130 L 650 130" stroke="#6b7280" stroke-width="2" fill="none" marker-end="url(#grayArrow)"/>
  
  <!-- Risk categories -->
  <text x="400" y="220" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Risikokategorier</text>
  
  <!-- Low Risk -->
  <rect x="50" y="240" width="220" height="120" fill="url(#lowRiskGrad)" stroke="#10b981" stroke-width="2" rx="8"/>
  <text x="160" y="265" text-anchor="middle" fill="#065f46" font-family="Arial, sans-serif" font-size="16" font-weight="bold">LAV RISIKO</text>
  
  <circle cx="70" cy="285" r="4" fill="#10b981"/>
  <text x="85" y="290" fill="#374151" font-family="Arial, sans-serif" font-size="11">Betaler til tiden</text>
  
  <circle cx="70" cy="305" r="4" fill="#10b981"/>
  <text x="85" y="310" fill="#374151" font-family="Arial, sans-serif" font-size="11">God betalingshistorikk</text>
  
  <circle cx="70" cy="325" r="4" fill="#10b981"/>
  <text x="85" y="330" fill="#374151" font-family="Arial, sans-serif" font-size="11">Stabil økonomi</text>
  
  <circle cx="70" cy="345" r="4" fill="#10b981"/>
  <text x="85" y="350" fill="#374151" font-family="Arial, sans-serif" font-size="11">Høy kredittgrense OK</text>
  
  <!-- Medium Risk -->
  <rect x="290" y="240" width="220" height="120" fill="url(#medRiskGrad)" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <text x="400" y="265" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="16" font-weight="bold">MODERAT RISIKO</text>
  
  <circle cx="310" cy="285" r="4" fill="#f59e0b"/>
  <text x="325" y="290" fill="#374151" font-family="Arial, sans-serif" font-size="11">Sporadisk forsinket</text>
  
  <circle cx="310" cy="305" r="4" fill="#f59e0b"/>
  <text x="325" y="310" fill="#374151" font-family="Arial, sans-serif" font-size="11">Varierende betalinger</text>
  
  <circle cx="310" cy="325" r="4" fill="#f59e0b"/>
  <text x="325" y="330" fill="#374151" font-family="Arial, sans-serif" font-size="11">Moderat kredittgrense</text>
  
  <circle cx="310" cy="345" r="4" fill="#f59e0b"/>
  <text x="325" y="350" fill="#374151" font-family="Arial, sans-serif" font-size="11">Ekstra oppfølging</text>
  
  <!-- High Risk -->
  <rect x="530" y="240" width="220" height="120" fill="url(#highRiskGrad)" stroke="#dc2626" stroke-width="2" rx="8"/>
  <text x="640" y="265" text-anchor="middle" fill="#991b1b" font-family="Arial, sans-serif" font-size="16" font-weight="bold">HØY RISIKO</text>
  
  <circle cx="550" cy="285" r="4" fill="#dc2626"/>
  <text x="565" y="290" fill="#374151" font-family="Arial, sans-serif" font-size="11">Ofte forsinket betaling</text>
  
  <circle cx="550" cy="305" r="4" fill="#dc2626"/>
  <text x="565" y="310" fill="#374151" font-family="Arial, sans-serif" font-size="11">Dårlig betalingshistorikk</text>
  
  <circle cx="550" cy="325" r="4" fill="#dc2626"/>
  <text x="565" y="330" fill="#374151" font-family="Arial, sans-serif" font-size="11">Lav/ingen kredittgrense</text>
  
  <circle cx="550" cy="345" r="4" fill="#dc2626"/>
  <text x="565" y="350" fill="#374151" font-family="Arial, sans-serif" font-size="11">Inkassovurdering</text>
  
  <!-- Risk management actions -->
  <rect x="50" y="380" width="700" height="100" fill="white" stroke="#6b7280" stroke-width="2" rx="8"/>
  <text x="400" y="405" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Risikostyringstiltak</text>
  
  <!-- Low risk actions -->
  <text x="70" y="425" fill="#065f46" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Lav risiko:</text>
  <text x="70" y="440" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Standard oppfølging</text>
  <text x="70" y="455" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Årlig kredittvurdering</text>
  <text x="70" y="470" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Automatiserte prosesser</text>
  
  <!-- Medium risk actions -->
  <text x="280" y="425" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Moderat risiko:</text>
  <text x="280" y="440" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Månedlig oppfølging</text>
  <text x="280" y="455" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Redusert kredittgrense</text>
  <text x="280" y="470" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Betalingspåminnelser</text>
  
  <!-- High risk actions -->
  <text x="520" y="425" fill="#991b1b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Høy risiko:</text>
  <text x="520" y="440" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Ukentlig overvåking</text>
  <text x="520" y="455" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Forskuddsbetaling</text>
  <text x="520" y="470" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Inkassovarsling</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="grayArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#6b7280"/>
    </marker>
  </defs>
  
  <!-- Risk indicators -->
  <circle cx="160" cy="200" r="8" fill="#10b981"/>
  <text x="160" y="205" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">L</text>
  
  <circle cx="400" cy="200" r="8" fill="#f59e0b"/>
  <text x="400" y="205" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">M</text>
  
  <circle cx="640" cy="200" r="8" fill="#dc2626"/>
  <text x="640" y="205" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">H</text>
</svg>