<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#ffffff"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">KUNDELISTE</text>
  
  <!-- Customer list table -->
  <rect x="50" y="80" width="700" height="280" fill="url(#cardGradient)" stroke="#cbd5e1" stroke-width="2" rx="8"/>
  
  <!-- Table header -->
  <rect x="60" y="90" width="680" height="40" fill="#1e40af" rx="4"/>
  <text x="80" y="115" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Kundenr</text>
  <text x="180" y="115" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Kundenavn</text>
  <text x="350" y="115" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Utestående</text>
  <text x="480" y="115" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Kredittgrense</text>
  <text x="620" y="115" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Status</text>
  
  <!-- Table rows -->
  <!-- Row 1 -->
  <rect x="60" y="130" width="680" height="35" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="80" y="152" fill="#374151" font-family="Arial, sans-serif" font-size="12">1001</text>
  <text x="180" y="152" fill="#374151" font-family="Arial, sans-serif" font-size="12">Norsk Handel AS</text>
  <text x="350" y="152" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold">45 000 kr</text>
  <text x="480" y="152" fill="#374151" font-family="Arial, sans-serif" font-size="12">100 000 kr</text>
  <circle cx="640" cy="147" r="6" fill="#22c55e"/>
  <text x="655" y="152" fill="#16a34a" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Aktiv</text>
  
  <!-- Row 2 -->
  <rect x="60" y="165" width="680" height="35" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="80" y="187" fill="#374151" font-family="Arial, sans-serif" font-size="12">1002</text>
  <text x="180" y="187" fill="#374151" font-family="Arial, sans-serif" font-size="12">Bergen Bygg</text>
  <text x="350" y="187" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold">12 500 kr</text>
  <text x="480" y="187" fill="#374151" font-family="Arial, sans-serif" font-size="12">50 000 kr</text>
  <circle cx="640" cy="182" r="6" fill="#22c55e"/>
  <text x="655" y="187" fill="#16a34a" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Aktiv</text>
  
  <!-- Row 3 -->
  <rect x="60" y="200" width="680" height="35" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="80" y="222" fill="#374151" font-family="Arial, sans-serif" font-size="12">1003</text>
  <text x="180" y="222" fill="#374151" font-family="Arial, sans-serif" font-size="12">Trondheim Tech</text>
  <text x="350" y="222" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold">78 900 kr</text>
  <text x="480" y="222" fill="#374151" font-family="Arial, sans-serif" font-size="12">150 000 kr</text>
  <circle cx="640" cy="217" r="6" fill="#f59e0b"/>
  <text x="655" y="222" fill="#d97706" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Risiko</text>
  
  <!-- Row 4 -->
  <rect x="60" y="235" width="680" height="35" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="80" y="257" fill="#374151" font-family="Arial, sans-serif" font-size="12">1004</text>
  <text x="180" y="257" fill="#374151" font-family="Arial, sans-serif" font-size="12">Stavanger Service</text>
  <text x="350" y="257" fill="#16a34a" font-family="Arial, sans-serif" font-size="12" font-weight="bold">0 kr</text>
  <text x="480" y="257" fill="#374151" font-family="Arial, sans-serif" font-size="12">25 000 kr</text>
  <circle cx="640" cy="252" r="6" fill="#22c55e"/>
  <text x="655" y="257" fill="#16a34a" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Aktiv</text>
  
  <!-- Row 5 -->
  <rect x="60" y="270" width="680" height="35" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="80" y="292" fill="#374151" font-family="Arial, sans-serif" font-size="12">1005</text>
  <text x="180" y="292" fill="#374151" font-family="Arial, sans-serif" font-size="12">Oslo Engros</text>
  <text x="350" y="292" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold">156 000 kr</text>
  <text x="480" y="292" fill="#374151" font-family="Arial, sans-serif" font-size="12">200 000 kr</text>
  <circle cx="640" cy="287" r="6" fill="#ef4444"/>
  <text x="655" y="292" fill="#dc2626" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Forfall</text>
  
  <!-- Summary box -->
  <rect x="60" y="320" width="680" height="30" fill="#1e40af" rx="4"/>
  <text x="80" y="340" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Total utestående: 292 400 kr</text>
  <text x="400" y="340" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Antall kunder: 5</text>
  <text x="600" y="340" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Aktive: 4</text>
  
  <!-- Icons -->
  <!-- Customer icon -->
  <g transform="translate(20, 150)">
    <circle cx="15" cy="15" r="8" fill="#3b82f6" stroke="#1d4ed8" stroke-width="2"/>
    <path d="M8 15 Q8 10 15 10 Q22 10 22 15 L22 25 Q22 27 20 27 L10 27 Q8 27 8 25 Z" fill="#3b82f6"/>
  </g>
  
  <!-- Money icon -->
  <g transform="translate(20, 200)">
    <rect x="5" y="10" width="20" height="15" rx="2" fill="#10b981" stroke="#059669" stroke-width="2"/>
    <text x="15" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">kr</text>
  </g>
  
  <!-- Warning icon -->
  <g transform="translate(20, 250)">
    <polygon points="15,5 25,20 5,20" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
    <text x="15" y="17" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">!</text>
  </g>
</svg>