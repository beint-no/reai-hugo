<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400"><path fill="#f8f9fa" d="M0 0h800v400H0z"/><text x="400" y="40" fill="#2c3e50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">
