    </text><text x="40" y="130" fill="#fff" font-family="Arial, sans-serif" font-size="13">• Aksjekapital</text><text x="40" y="150" fill="#fff" font-family="Arial, sans-serif" font-size="13">• Opptjent egenkapital</text><rect width="260" height="90" x="20" y="180" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="10"/><text x="150" y="205" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
