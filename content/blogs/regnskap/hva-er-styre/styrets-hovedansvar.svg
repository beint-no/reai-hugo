<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <linearGradient id="strategicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="financialGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16a34a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#15803d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="riskGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="#f8fafc"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Styrets Hovedansvar</text>
  

  <rect x="50" y="80" width="220" height="180" rx="10" fill="url(#strategicGradient)" stroke="#1e293b" stroke-width="2"/>
  <text x="160" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Strategisk Ledelse</text>
  
  <circle cx="80" cy="140" r="8" fill="white"/>
  <text x="95" y="145" font-family="Arial, sans-serif" font-size="11" fill="white">Fastsette strategi</text>
  
  <circle cx="80" cy="165" r="8" fill="white"/>
  <text x="95" y="170" font-family="Arial, sans-serif" font-size="11" fill="white">Godkjenne investeringer</text>
  
  <circle cx="80" cy="190" r="8" fill="white"/>
  <text x="95" y="195" font-family="Arial, sans-serif" font-size="11" fill="white">Overvåke prestasjoner</text>
  
  <circle cx="80" cy="215" r="8" fill="white"/>
  <text x="95" y="220" font-family="Arial, sans-serif" font-size="11" fill="white">Evaluere resultater</text>
  
  <circle cx="80" cy="240" r="8" fill="white"/>
  <text x="95" y="245" font-family="Arial, sans-serif" font-size="11" fill="white">Langsiktig planlegging</text>
  

  <rect x="290" y="80" width="220" height="180" rx="10" fill="url(#financialGradient)" stroke="#1e293b" stroke-width="2"/>
  <text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Finansiell Styring</text>
  
  <circle cx="320" cy="140" r="8" fill="white"/>
  <text x="335" y="145" font-family="Arial, sans-serif" font-size="11" fill="white">Sikre egenkapital</text>
  
  <circle cx="320" cy="165" r="8" fill="white"/>
  <text x="335" y="170" font-family="Arial, sans-serif" font-size="11" fill="white">Godkjenne regnskap</text>
  
  <circle cx="320" cy="190" r="8" fill="white"/>
  <text x="335" y="195" font-family="Arial, sans-serif" font-size="11" fill="white">Vurdere utbytte</text>
  
  <circle cx="320" cy="215" r="8" fill="white"/>
  <text x="335" y="220" font-family="Arial, sans-serif" font-size="11" fill="white">Kontrollere likviditet</text>
  
  <circle cx="320" cy="240" r="8" fill="white"/>
  <text x="335" y="245" font-family="Arial, sans-serif" font-size="11" fill="white">Finansieringsplan</text>
  

  <rect x="530" y="80" width="220" height="180" rx="10" fill="url(#riskGradient)" stroke="#1e293b" stroke-width="2"/>
  <text x="640" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Risikostyring</text>
  
  <circle cx="560" cy="140" r="8" fill="white"/>
  <text x="575" y="145" font-family="Arial, sans-serif" font-size="11" fill="white">Etablere internkontroll</text>
  
  <circle cx="560" cy="165" r="8" fill="white"/>
  <text x="575" y="170" font-family="Arial, sans-serif" font-size="11" fill="white">Identifisere risikoer</text>
  
  <circle cx="560" cy="190" r="8" fill="white"/>
  <text x="575" y="195" font-family="Arial, sans-serif" font-size="11" fill="white">Håndtere risikoer</text>
  
  <circle cx="560" cy="215" r="8" fill="white"/>
  <text x="575" y="220" font-family="Arial, sans-serif" font-size="11" fill="white">Sikre compliance</text>
  
  <circle cx="560" cy="240" r="8" fill="white"/>
  <text x="575" y="245" font-family="Arial, sans-serif" font-size="11" fill="white">Overvåke kontroller</text>
  

  <path d="M 160 280 Q 400 320 400 350" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 160 280 Q 200 320 160 350" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 640 280 Q 600 320 640 350" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  

  <circle cx="400" cy="380" r="60" fill="#fbbf24" stroke="#1e293b" stroke-width="3"/>
  <text x="400" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Overordnet</text>
  <text x="400" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Ansvar for</text>
  <text x="400" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Selskapet</text>
  

  <text x="400" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Styret koordinerer alle ansvarsområder for å sikre forsvarlig drift</text>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b" />
    </marker>
  </defs>
</svg>