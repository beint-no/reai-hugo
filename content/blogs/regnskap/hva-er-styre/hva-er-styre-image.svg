<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <linearGradient id="boardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="memberGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1e293b">Hva er Styre?</text>
  
  <!-- Board table -->
  <rect x="150" y="80" width="500" height="180" rx="10" fill="url(#boardGradient)" stroke="#1e293b" stroke-width="2"/>
  
  <!-- Board member seats -->
  <circle cx="200" cy="120" r="20" fill="url(#memberGradient)" stroke="#1e293b" stroke-width="2"/>
  <text x="200" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Medlem</text>
  
  <circle cx="300" cy="120" r="20" fill="url(#memberGradient)" stroke="#1e293b" stroke-width="2"/>
  <text x="300" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Medlem</text>
  
  <!-- Chair -->
  <circle cx="400" cy="100" r="25" fill="#fbbf24" stroke="#1e293b" stroke-width="2"/>
  <text x="400" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e293b">Styreleder</text>
  
  <circle cx="500" cy="120" r="20" fill="url(#memberGradient)" stroke="#1e293b" stroke-width="2"/>
  <text x="500" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Medlem</text>
  
  <circle cx="600" cy="120" r="20" fill="url(#memberGradient)" stroke="#1e293b" stroke-width="2"/>
  <text x="600" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Medlem</text>
  
  <!-- Bottom row -->
  <circle cx="250" cy="220" r="20" fill="url(#memberGradient)" stroke="#1e293b" stroke-width="2"/>
  <text x="250" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Medlem</text>
  
  <circle cx="400" cy="220" r="20" fill="url(#memberGradient)" stroke="#1e293b" stroke-width="2"/>
  <text x="400" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Medlem</text>
  
  <circle cx="550" cy="220" r="20" fill="url(#memberGradient)" stroke="#1e293b" stroke-width="2"/>
  <text x="550" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Medlem</text>
  
  <!-- Key responsibilities -->
  <rect x="50" y="290" width="200" height="80" rx="5" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
  <text x="150" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Hovedansvar:</text>
  <text x="150" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">• Strategi</text>
  <text x="150" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">• Risikostyring</text>
  <text x="150" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">• Overvåking</text>
  
  <!-- Legal framework -->
  <rect x="300" y="290" width="200" height="80" rx="5" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
  <text x="400" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Lovgrunnlag:</text>
  <text x="400" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">• Aksjeloven</text>
  <text x="400" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">• Regnskapsloven</text>
  <text x="400" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">• God skikk</text>
  
  <!-- Accountability -->
  <rect x="550" y="290" width="200" height="80" rx="5" fill="#dcfce7" stroke="#16a34a" stroke-width="1"/>
  <text x="650" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Ansvarlig for:</text>
  <text x="650" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">• Regnskap</text>
  <text x="650" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">• Compliance</text>
  <text x="650" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">• Investorer</text>
  
  <!-- Arrows showing flow -->
  <path d="M 400 70 L 400 85" stroke="#1e293b" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1e293b" />
    </marker>
  </defs>
</svg>