  <text x="630" y="558" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Prosessforbedring</text>
  

  <text x="400" y="590" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Effektiv styreevaluering krever systematisk tilnærming og oppfølging</text>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="0" refY="3.5" orient="auto">
