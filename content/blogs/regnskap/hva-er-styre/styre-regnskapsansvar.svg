<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="approvalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="qualityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="oversightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="#f8fafc"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Styrets Regnskapsansvar</text>
  

  <circle cx="400" cy="120" r="50" fill="#fbbf24" stroke="#1e293b" stroke-width="3"/>
  <text x="400" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">STYRE</text>
  <text x="400" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">Overordnet ansvar</text>
  

  <rect x="50" y="200" width="200" height="150" rx="10" fill="url(#approvalGradient)" stroke="#1e293b" stroke-width="2"/>
  <text x="150" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Godkjenning av</text>
  <text x="150" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Regnskaper</text>
  
  <circle cx="75" cy="265" r="6" fill="white"/>
  <text x="88" y="270" font-family="Arial, sans-serif" font-size="11" fill="white">Årsregnskap</text>
  
  <circle cx="75" cy="285" r="6" fill="white"/>
  <text x="88" y="290" font-family="Arial, sans-serif" font-size="11" fill="white">Årsberetning</text>
  
  <circle cx="75" cy="305" r="6" fill="white"/>
  <text x="88" y="310" font-family="Arial, sans-serif" font-size="11" fill="white">Rettvisende bilde</text>
  
  <circle cx="75" cy="325" r="6" fill="white"/>
  <text x="88" y="330" font-family="Arial, sans-serif" font-size="11" fill="white">Nedskrivninger</text>
  

  <rect x="300" y="200" width="200" height="150" rx="10" fill="url(#qualityGradient)" stroke="#1e293b" stroke-width="2"/>
  <text x="400" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Kvalitetssikring</text>
  
  <circle cx="325" cy="250" r="6" fill="white"/>
  <text x="338" y="255" font-family="Arial, sans-serif" font-size="11" fill="white">Internkontroll</text>
  
  <circle cx="325" cy="270" r="6" fill="white"/>
  <text x="338" y="275" font-family="Arial, sans-serif" font-size="11" fill="white">Regnskapsprinsipper</text>
  
  <circle cx="325" cy="290" r="6" fill="white"/>
  <text x="338" y="295" font-family="Arial, sans-serif" font-size="11" fill="white">Revisorvalg</text>
  
  <circle cx="325" cy="310" r="6" fill="white"/>
  <text x="338" y="315" font-family="Arial, sans-serif" font-size="11" fill="white">Kontrollrutiner</text>
  
  <circle cx="325" cy="330" r="6" fill="white"/>
  <text x="338" y="335" font-family="Arial, sans-serif" font-size="11" fill="white">Risikovurdering</text>
  

  <rect x="550" y="200" width="200" height="150" rx="10" fill="url(#oversightGradient)" stroke="#1e293b" stroke-width="2"/>
  <text x="650" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Overvåking</text>
  
  <circle cx="575" cy="250" r="6" fill="white"/>
  <text x="588" y="255" font-family="Arial, sans-serif" font-size="11" fill="white">Månedlig rapportering</text>
  
  <circle cx="575" cy="270" r="6" fill="white"/>
  <text x="588" y="275" font-family="Arial, sans-serif" font-size="11" fill="white">Kvartalsregnskaper</text>
  
  <circle cx="575" cy="290" r="6" fill="white"/>
  <text x="588" y="295" font-family="Arial, sans-serif" font-size="11" fill="white">Budsjettoppfølging</text>
  
  <circle cx="575" cy="310" r="6" fill="white"/>
  <text x="588" y="315" font-family="Arial, sans-serif" font-size="11" fill="white">Avviksanalyse</text>
  
  <circle cx="575" cy="330" r="6" fill="white"/>
  <text x="588" y="335" font-family="Arial, sans-serif" font-size="11" fill="white">Prognoseoppdatering</text>
  

  <path d="M 360 140 L 180 190" stroke="#1e293b" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M 400 170 L 400 190" stroke="#1e293b" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M 440 140 L 620 190" stroke="#1e293b" stroke-width="3" marker-end="url(#arrowhead)"/>
  

  <rect x="100" y="380" width="600" height="180" rx="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <text x="400" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">Styrets Regnskapsprosess</text>
  

  <rect x="120" y="420" width="120" height="60" rx="5" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
  <text x="180" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">1. Forberedelse</text>
  <text x="180" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1e293b">• Gjennomgang</text>
  <text x="180" y="468" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1e293b">• Kontroller</text>
  
  <rect x="260" y="420" width="120" height="60" rx="5" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
  <text x="320" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">2. Vurdering</text>
  <text x="320" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1e293b">• Prinsipper</text>
  <text x="320" y="468" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1e293b">• Estimater</text>
  
  <rect x="400" y="420" width="120" height="60" rx="5" fill="#dcfce7" stroke="#16a34a" stroke-width="1"/>
  <text x="460" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">3. Beslutning</text>
  <text x="460" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1e293b">• Godkjenning</text>
  <text x="460" y="468" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1e293b">• Dokumentasjon</text>
  
  <rect x="540" y="420" width="120" height="60" rx="5" fill="#fce7f3" stroke="#ec4899" stroke-width="1"/>
  <text x="600" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">4. Oppfølging</text>
  <text x="600" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1e293b">• Overvåking</text>
  <text x="600" y="468" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1e293b">• Justering</text>
  

  <path d="M 240 450 L 250 450" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 380 450 L 390 450" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 520 450 L 530 450" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <rect x="150" y="500" width="500" height="50" rx="5" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
  <text x="400" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Nøkkelansvar: Sikre at regnskapene gir et rettvisende bilde</text>
  <text x="400" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">av selskapets økonomiske stilling og resultater i henhold til god regnskapsskikk</text>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b" />
    </marker>
  </defs>
</svg>