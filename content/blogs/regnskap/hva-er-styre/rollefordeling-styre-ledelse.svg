  <text x="640" y="458" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">-</text>
  
  <rect x="120" y="465" width="180" height="20" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="210" y="478" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Personalledelse</text>
  <rect x="300" y="465" width="150" height="20" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="375" y="478" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">●</text>
  <rect x="450" y="465" width="150" height="20" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="525" y="478" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#16a34a">●●●</text>
  <rect x="600" y="465" width="80" height="20" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="640" y="478" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">-</text>
  
  <rect x="120" y="485" width="180" height="20" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="210" y="498" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Compliance</text>
  <rect x="300" y="485" width="150" height="20" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="375" y="498" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f59e0b">●●</text>
  <rect x="450" y="485" width="150" height="20" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="525" y="498" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f59e0b">●●</text>
