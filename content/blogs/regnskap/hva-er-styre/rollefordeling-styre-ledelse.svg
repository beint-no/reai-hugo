  <text x="640" y="498" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#16a34a">●●●</text>
  

  <text x="150" y="525" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Ansvarsnivå: ● = Begrenset ansvar, ●● = Delansvar, ●●● = Hovedansvar, - = Ikke relevant</text>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1e293b" />
    </marker>
