<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="boardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="managementGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="#f8fafc"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Rollefordeling: Styre og Daglig Ledelse</text>
  

  <rect x="50" y="80" width="300" height="200" rx="15" fill="url(#boardGradient)" stroke="#1e293b" stroke-width="3"/>
  <text x="200" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">STYRE</text>
  <text x="200" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Strategisk nivå</text>
  
  <rect x="70" y="150" width="260" height="120" rx="8" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1"/>
  <text x="200" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Hovedoppgaver:</text>
  
  <circle cx="90" cy="190" r="5" fill="white"/>
  <text x="105" y="195" font-family="Arial, sans-serif" font-size="11" fill="white">Ansette og evaluere daglig leder</text>
  
  <circle cx="90" cy="210" r="5" fill="white"/>
