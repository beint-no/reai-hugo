  <rect x="450" y="80" width="300" height="200" rx="15" fill="url(#managementGradient)" stroke="#1e293b" stroke-width="3"/>
  <text x="600" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">DAGLIG LEDER</text>
  <text x="600" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Operasjonelt nivå</text>
  
  <rect x="470" y="150" width="260" height="120" rx="8" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1"/>
  <text x="600" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Hovedoppgaver:</text>
  
