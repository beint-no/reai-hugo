  <text x="640" y="438" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#16a34a">●●●</text>
  
  <rect x="120" y="445" width="180" height="20" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="210" y="458" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Risikostyring</text>
  <rect x="300" y="445" width="150" height="20" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="375" y="458" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#16a34a">●●●</text>
  <rect x="450" y="445" width="150" height="20" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="525" y="458" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f59e0b">●●</text>
