ust/november: Justeringer</text><text x="220" y="100" fill="#fff" font-size="11" transform="translate(260 200)">• Desember: Siste justering</text></g><g transform="translate(0 320)"><rect width="700" height="80" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="8"/><text x="350" y="25" fill="#2c3e50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Compliance Tips</text><g transform="translate(30 35)"><circle cx="5" cy="5" r="3" fill="#27ae60"/><text x="15" y="10" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">Sett opp automatiske påminnelser 1 uke før hver frist</text><circle cx="5" cy="25" r="3" fill="#3498db"/><text x="15" y="30" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">Bruk digitale verktøy og integrasjoner for effektiv rapportering</text><circle cx="350" cy="5" r="3" fill="#e74c3c"/><text x="360" y="10" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">Hold regnskapet oppdatert løpende for å unngå stress ved fristene</text><circle cx="350" cy="25" r="3" fill="#f39c12"/><text x="360" y="30" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">Gjennomgå skatteposisjoner kvartalsvis for optimalisering</text></g></g></g></svg>