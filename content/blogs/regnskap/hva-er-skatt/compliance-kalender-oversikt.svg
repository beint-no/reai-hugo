<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Compliance Kalender Oversikt</text>
  
  <!-- Calendar structure -->
  <g transform="translate(50, 60)">
    
    <!-- Monthly grid -->
    <g transform="translate(0, 20)">
      
      <!-- Q1 header -->
      <rect x="0" y="0" width="220" height="30" fill="#3498db" rx="5"/>
      <text x="110" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Q1: Januar - Mars</text>
      
      <!-- Q1 tasks -->
      <rect x="0" y="35" width="220" height="100" fill="#ecf0f1" rx="5" stroke="#bdc3c7" stroke-width="1"/>
      <g transform="translate(10, 50)">
        <rect x="0" y="0" width="15" height="15" fill="#e74c3c"/>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">15/1, 15/2, 15/3: MVA-oppgave</text>
        
        <rect x="0" y="20" width="15" height="15" fill="#f39c12"/>
        <text x="20" y="32" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">5/1, 5/2, 5/3: A-melding</text>
        
        <rect x="0" y="40" width="15" height="15" fill="#27ae60"/>
        <text x="20" y="52" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">20/3: Restskatt forfaller</text>
        
        <rect x="0" y="60" width="15" height="15" fill="#9b59b6"/>
        <text x="20" y="72" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">30/4: Forskuddsskatt Q1</text>
      </g>
      
      <!-- Q2 header -->
      <rect x="240" y="0" width="220" height="30" fill="#e74c3c" rx="5"/>
      <text x="350" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Q2: April - Juni</text>
      
      <!-- Q2 tasks -->
      <rect x="240" y="35" width="220" height="100" fill="#ecf0f1" rx="5" stroke="#bdc3c7" stroke-width="1"/>
      <g transform="translate(250, 50)">
        <rect x="0" y="0" width="15" height="15" fill="#e74c3c"/>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">15/4, 15/5, 15/6: MVA-oppgave</text>
        
        <rect x="0" y="20" width="15" height="15" fill="#2c3e50"/>
        <text x="20" y="32" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50" font-weight="bold">31/5: Selvangivelse</text>
        
        <rect x="0" y="40" width="15" height="15" fill="#34495e"/>
        <text x="20" y="52" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50" font-weight="bold">30/6: Årsregnskap</text>
        
        <rect x="0" y="60" width="15" height="15" fill="#f39c12"/>
        <text x="20" y="72" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Juli: Forskuddsskatt Q2</text>
      </g>
      
      <!-- Q3 header -->
      <rect x="480" y="0" width="220" height="30" fill="#27ae60" rx="5"/>
      <text x="590" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Q3: Juli - September</text>
      
      <!-- Q3 tasks -->
      <rect x="480" y="35" width="220" height="100" fill="#ecf0f1" rx="5" stroke="#bdc3c7" stroke-width="1"/>
      <g transform="translate(490, 50)">
        <rect x="0" y="0" width="15" height="15" fill="#e74c3c"/>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">15/7, 15/8, 15/9: MVA-oppgave</text>
        
        <rect x="0" y="20" width="15" height="15" fill="#8e44ad"/>
        <text x="20" y="32" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Aug: Forskudd justeres</text>
        
        <rect x="0" y="40" width="15" height="15" fill="#27ae60"/>
        <text x="20" y="52" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">20/9: Restskatt forfaller</text>
        
        <rect x="0" y="60" width="15" height="15" fill="#d35400"/>
        <text x="20" y="72" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Okt: Forskuddsskatt Q3</text>
      </g>
      
      <!-- Q4 header -->
      <rect x="0" y="160" width="220" height="30" fill="#9b59b6" rx="5"/>
      <text x="110" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Q4: Oktober - Desember</text>
      
      <!-- Q4 tasks -->
      <rect x="0" y="195" width="220" height="100" fill="#ecf0f1" rx="5" stroke="#bdc3c7" stroke-width="1"/>
      <g transform="translate(10, 210)">
        <rect x="0" y="0" width="15" height="15" fill="#e74c3c"/>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">15/10, 15/11, 15/12: MVA</text>
        
        <rect x="0" y="20" width="15" height="15" fill="#16a085"/>
        <text x="20" y="32" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Nov: Tredje forskudd justeres</text>
        
        <rect x="0" y="40" width="15" height="15" fill="#27ae60"/>
        <text x="20" y="52" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">20/12: Restskatt forfaller</text>
        
        <rect x="0" y="60" width="15" height="15" fill="#2c3e50"/>
        <text x="20" y="72" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">31/12: Årsavslutning</text>
      </g>
      
      <!-- Annual overview -->
      <rect x="240" y="160" width="460" height="135" fill="#2c3e50" rx="10" stroke="#34495e" stroke-width="2"/>
      <text x="470" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Årlige Hoveddfrister</text>
      
      <g transform="translate(260, 200)">
        <!-- Left column -->
        <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f1c40f">Kritiske frister:</text>
        <text x="0" y="40" font-family="Arial, sans-serif" font-size="11" fill="white">• 31. mai: Selvangivelse (alle)</text>
        <text x="0" y="55" font-family="Arial, sans-serif" font-size="11" fill="white">• 30. juni: Årsregnskap og revisjon</text>
        <text x="0" y="70" font-family="Arial, sans-serif" font-size="11" fill="white">• 15. hver måned: MVA-oppgave</text>
        <text x="0" y="85" font-family="Arial, sans-serif" font-size="11" fill="white">• 5. hver måned: A-melding</text>
        <text x="0" y="100" font-family="Arial, sans-serif" font-size="11" fill="white">• 20/3, 20/9, 20/12: Restskatt</text>
        
        <!-- Right column -->
        <text x="220" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f1c40f">Forskuddsskatt:</text>
        <text x="220" y="40" font-family="Arial, sans-serif" font-size="11" fill="white">• April: 1. termin forfaller</text>
        <text x="220" y="55" font-family="Arial, sans-serif" font-size="11" fill="white">• Juli: 2. termin forfaller</text>
        <text x="220" y="70" font-family="Arial, sans-serif" font-size="11" fill="white">• Oktober: 3. termin forfaller</text>
        <text x="220" y="85" font-family="Arial, sans-serif" font-size="11" fill="white">• August/november: Justeringer</text>
        <text x="220" y="100" font-family="Arial, sans-serif" font-size="11" fill="white">• Desember: Siste justering</text>
      </g>
      
      <!-- Tips section -->
      <g transform="translate(0, 320)">
        <rect x="0" y="0" width="700" height="80" fill="#ecf0f1" rx="8" stroke="#bdc3c7" stroke-width="2"/>
        <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Compliance Tips</text>
        
        <g transform="translate(30, 35)">
          <circle cx="5" cy="5" r="3" fill="#27ae60"/>
          <text x="15" y="10" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Sett opp automatiske påminnelser 1 uke før hver frist</text>
          
          <circle cx="5" cy="25" r="3" fill="#3498db"/>
          <text x="15" y="30" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Bruk digitale verktøy og integrasjoner for effektiv rapportering</text>
          
          <circle cx="350" cy="5" r="3" fill="#e74c3c"/>
          <text x="360" y="10" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Hold regnskapet oppdatert løpende for å unngå stress ved fristene</text>
          
          <circle cx="350" cy="25" r="3" fill="#f39c12"/>
          <text x="360" y="30" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Gjennomgå skatteposisjoner kvartalsvis for optimalisering</text>
        </g>
      </g>
      
    </g>
    
  </g>
</svg>