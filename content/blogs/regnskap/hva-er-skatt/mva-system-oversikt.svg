<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">MVA-systemet Oversikt</text>
  

  <g transform="translate(50, 60)">
    

    <g transform="translate(0, 20)">
      

      <rect x="0" y="100" width="80" height="60" fill="#3498db" rx="8" stroke="#2980b9" stroke-width="2"/>
      <text x="40" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Kunde</text>
      <text x="40" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Betaler MVA</text>
      

      <path d="M 90 130 L 140 130" stroke="#e74c3c" stroke-width="4" fill="none" marker-end="url(#arrowRed)"/>
      <text x="115" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e74c3c" font-weight="bold">Kjøp</text>
      <text x="115" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">1000 kr + 250 kr MVA</text>
      

      <rect x="150" y="50" width="100" height="120" fill="#27ae60" rx="8" stroke="#229954" stroke-width="2"/>
      <text x="200" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Bedrift</text>
      <text x="200" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Selger varer</text>
      <text x="200" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Krever inn MVA</text>
      <text x="200" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Betaler MVA</text>
      <text x="200" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">til staten</text>
      

      <path d="M 250 110 L 320 110" stroke="#9b59b6" stroke-width="4" fill="none" marker-end="url(#arrowPurple)"/>
      <text x="285" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#9b59b6" font-weight="bold">MVA-oppgjør</text>
      <text x="285" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9b59b6">Utgående - Inngående</text>
      

      <rect x="330" y="80" width="80" height="60" fill="#e74c3c" rx="8" stroke="#c0392b" stroke-width="2"/>
      <text x="370" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Staten</text>
      <text x="370" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Mottar MVA</text>
      

      <g transform="translate(0, 200)">

        <rect x="450" y="0" width="80" height="60" fill="#f39c12" rx="8" stroke="#e67e22" stroke-width="2"/>
        <text x="490" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Leverandør</text>
        <text x="490" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Selger til bedrift</text>
        

        <path d="M 440 30 L 360 30" stroke="#f39c12" stroke-width="3" fill="none" marker-end="url(#arrowOrange)"/>
        <text x="400" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f39c12" font-weight="bold">Faktura</text>
        <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#f39c12">800 kr + 200 kr MVA</text>
        

        <rect x="260" y="0" width="90" height="60" fill="#95a5a6" rx="8" stroke="#7f8c8d" stroke-width="2"/>
        <text x="305" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Bedrift kjøper</text>
        <text x="305" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Inngående MVA</text>
      </g>
    </g>
    

    <g transform="translate(480, 80)">
      <rect x="0" y="0" width="200" height="140" fill="#34495e" rx="10" stroke="#2c3e50" stroke-width="2"/>
      <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">MVA-beregning</text>
      
      <text x="20" y="50" font-family="Arial, sans-serif" font-size="12" fill="white">Utgående MVA:</text>
      <text x="160" y="50" font-family="Arial, sans-serif" font-size="12" fill="#f1c40f">250 kr</text>
      
      <text x="20" y="70" font-family="Arial, sans-serif" font-size="12" fill="white">Inngående MVA:</text>
      <text x="160" y="70" font-family="Arial, sans-serif" font-size="12" fill="#f1c40f">-200 kr</text>
      
      <line x1="20" y1="80" x2="180" y2="80" stroke="white" stroke-width="1"/>
      
      <text x="20" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Til betaling:</text>
      <text x="160" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">50 kr</text>
      
      <text x="100" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#bdc3c7">Månedlig oppgjør</text>
    </g>
    

    <g transform="translate(0, 360)">
      <rect x="0" y="0" width="450" height="160" fill="white" rx="8" stroke="#bdc3c7" stroke-width="2"/>
      <text x="225" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">MVA-satser i Norge</text>
      

      <rect x="20" y="40" width="120" height="30" fill="#3498db"/>
      <rect x="140" y="40" width="80" height="30" fill="#3498db"/>
      <rect x="220" y="40" width="210" height="30" fill="#3498db"/>
      
      <text x="80" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Kategori</text>
      <text x="180" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Sats</text>
      <text x="325" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Eksempler</text>
      

      <rect x="20" y="70" width="120" height="25" fill="#ecf0f1"/>
      <rect x="140" y="70" width="80" height="25" fill="#ecf0f1"/>
      <rect x="220" y="70" width="210" height="25" fill="#ecf0f1"/>
      <text x="30" y="88" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Generell sats</text>
      <text x="180" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#e74c3c">25%</text>
      <text x="230" y="88" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Varer og tjenester</text>
      
      <rect x="20" y="95" width="120" height="25" fill="white"/>
      <rect x="140" y="95" width="80" height="25" fill="white"/>
      <rect x="220" y="95" width="210" height="25" fill="white"/>
      <text x="30" y="113" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Redusert sats</text>
      <text x="180" y="113" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f39c12">15%</text>
      <text x="230" y="113" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Matvarer, transport</text>
      
      <rect x="20" y="120" width="120" height="25" fill="#ecf0f1"/>
      <rect x="140" y="120" width="80" height="25" fill="#ecf0f1"/>
      <rect x="220" y="120" width="210" height="25" fill="#ecf0f1"/>
      <text x="30" y="138" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Lav sats</text>
      <text x="180" y="138" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#27ae60">12%</text>
      <text x="230" y="138" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Serveringstjenester</text>
    </g>
    

    <g transform="translate(480, 240)">
      <rect x="0" y="0" width="220" height="120" fill="#2c3e50" rx="8"/>
      <text x="110" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Viktige punkter</text>
      
      <text x="20" y="50" font-family="Arial, sans-serif" font-size="11" fill="white">• Månedlig rapportering</text>
      <text x="20" y="70" font-family="Arial, sans-serif" font-size="11" fill="white">• Registreringsplikt ved 50.000 kr</text>
      <text x="20" y="90" font-family="Arial, sans-serif" font-size="11" fill="white">• Fradragsrett for bedriftskjøp</text>
      <text x="20" y="110" font-family="Arial, sans-serif" font-size="11" fill="white">• Digital innlevering via Altinn</text>
    </g>
    
  </g>
  

  <defs>
    <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#e74c3c"/>
    </marker>
    <marker id="arrowPurple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#9b59b6"/>
    </marker>
    <marker id="arrowOrange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#f39c12"/>
    </marker>
  </defs>
</svg>