<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600"><path fill="#f8f9fa" d="M0 0h800v600H0z"/><text x="400" y="40" fill="#2c3e50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">
    Konkursbehandling av Fordringer
  </text><g transform="translate(300 80)"><rect width="200" height="80" fill="#e74c3c" stroke="#c0392b" stroke-width="3" rx="10"/><text x="100" y="30" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">KONKURS</text><text x="100" y="50" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Debitor erklært konkurs</text><text x="100" y="70" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Bobehandling starter</text></g><g transform="translate(50 200)"><text fill="#2c3e50" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Anmeldelse av Krav</text><rect width="300" height="120" y="20" fill="#3498db" fill-opacity=".1" stroke="#3498db" stroke-width="2" rx="5"/><text x="10" y="40" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Krav som må anmeldes:</text><text x="20" y="60" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Hovedstol: 10.000 kr</text><text x="20" y="80" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Morarenter: 245 kr</text><text x="20" y="100" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Purregebyr: 75 kr</text><text x="20" y="120" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Inkassogebyr: 300 kr</text><text x="10" y="155" fill="#e74c3c" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Frist: 6 uker fra kunngjøring</text></g><g transform="translate(400 200)"><text fill="#2c3e50" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Prioritetsrekkefølge</text><rect width="300" height="25" y="20" fill="#27ae60" stroke="#229954" rx="3"/><text x="10" y="37" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">1. Massekrav (boets kostnader)</text><rect width="300" height="25" y="50" fill="#f39c12" stroke="#e67e22" rx="3"/><text x="10" y="67" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">2. Sikrede krav (pant/håndpant)</text><rect width="300" height="25" y="80" fill="#3498db" stroke="#2980b9" rx="3"/><text x="10" y="97" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">3. Preferansekrav (lønn, skatt)</text><rect width="300" height="25" y="110" fill="#e74c3c" stroke="#c0392b" rx="3"/><text x="10" y="127" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">4. Vanlige krav (kundefordringer)</text><rect width="300" height="25" y="140" fill="#8e44ad" stroke="#7d3c98" rx="3"/><text x="10" y="157" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">5. Etterstilte krav</text><path fill="none" stroke="#34495e" stroke-width="2" d="M320 20v145l-5-5m5 5 5-5"/><text x="330" y="95" fill="#34495e" font-family="Arial, sans-serif" font-size="10">Synkende</text><text x="330" y="108" fill="#34495e" font-family="Arial, sans-serif" font-size="10">prioritet</text></g><g transform="translate(50 400)"><text fill="#2c3e50" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Utbytteberegning</text><rect width="650" height="120" y="20" fill="#34495e" fill-opacity=".1" stroke="#34495e" stroke-width="2" rx="5"/><text x="20" y="45" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Eksempel:</text><text x="20" y="65" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">Boets totale verdier etter massekrav og sikrede krav: 500.000 kr</text><text x="20" y="80" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">Totale vanlige krav: 2.000.000 kr</text><text x="20" y="95" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">Utbytteprosent: 500.000 ÷ 2.000.000 = 25%</text><text x="20" y="120" fill="#e74c3c" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Utbetaling på krav på 10.620 kr: 10.620 × 25% = 2.655 kr</text><path fill="#bdc3c7" stroke="#95a5a6" d="M400 40h200v20H400z"/><path fill="#27ae60" d="M400 40h50v20h-50z"/><text x="100" y="35" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" transform="translate(400 40)">25% utbetalt</text><text x="100" y="50" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" transform="translate(400 40)">75% tap</text></g><g transform="translate(50 550)"><text fill="#2c3e50" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Regnskapsføring ved Konkurs</text><rect width="300" height="40" y="20" fill="#27ae60" fill-opacity=".1" stroke="#27ae60" rx="3"/><text x="10" y="35" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Debet: Bank</text><text x="200" y="35" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">2.655 kr</text><text x="10" y="50" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Debet: Tap på fordringer</text><text x="200" y="50" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">7.965 kr</text><rect width="300" height="25" x="320" y="20" fill="#e74c3c" fill-opacity=".1" stroke="#e74c3c" rx="3"/><text x="330" y="37" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Kredit: Kundefordringer</text><text x="520" y="37" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">10.620 kr</text></g><g transform="translate(100 480)"><text x="300" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Typisk Tidslinje for Konkursbehandling</text><path stroke="#bdc3c7" stroke-width="2" d="M0 20h600"/><circle cy="20" r="4" fill="#e74c3c"/><text y="40" fill="#2c3e50" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Konkurs</text><text y="52" fill="#2c3e50" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">erklært</text><circle cx="120" cy="20" r="4" fill="#f39c12"/><text x="120" y="40" fill="#2c3e50" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Anmeldelses-</text><text x="120" y="52" fill="#2c3e50" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">frist (6 uker)</text><circle cx="240" cy="20" r="4" fill="#3498db"/><text x="240" y="40" fill="#2c3e50" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Prøving av</text><text x="240" y="52" fill="#2c3e50" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">krav</text><circle cx="360" cy="20" r="4" fill="#8e44ad"/><text x="360" y="40" fill="#2c3e50" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Realisering</text><text x="360" y="52" fill="#2c3e50" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">av eiendeler</text><circle cx="480" cy="20" r="4" fill="#27ae60"/><text x="480" y="40" fill="#2c3e50" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Utbetaling</text><text x="480" y="52" fill="#2c3e50" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">av utbytte</text><circle cx="600" cy="20" r="4" fill="#34495e"/><text x="600" y="40" fill="#2c3e50" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Avslutning</text><text x="600" y="52" fill="#2c3e50" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">av bo</text><text x="60" y="70" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">6 uker</text><text x="180" y="70" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">2-6 mnd</text><text x="300" y="70" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">6-24 mnd</text><text x="420" y="70" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">Varierer</text><text x="540" y="70" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">1-3 mnd</text></g></svg>