<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Konkursbehandling av Fordringer
  </text>
  
  <!-- Bankruptcy declaration -->
  <g transform="translate(300, 80)">
    <rect x="0" y="0" width="200" height="80" fill="#e74c3c" stroke="#c0392b" stroke-width="3" rx="10"/>
    <text x="100" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">KONKURS</text>
    <text x="100" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Debitor erklært konkurs</text>
    <text x="100" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Bobehandling starter</text>
  </g>
  
  <!-- Claim registration process -->
  <g transform="translate(50, 200)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Anmeldelse av Krav</text>
    
    <rect x="0" y="20" width="300" height="120" fill="#3498db" fill-opacity="0.1" stroke="#3498db" stroke-width="2" rx="5"/>
    
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Krav som må anmeldes:</text>
    <text x="20" y="60" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Hovedstol: 10.000 kr</text>
    <text x="20" y="80" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Morarenter: 245 kr</text>
    <text x="20" y="100" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Purregebyr: 75 kr</text>
    <text x="20" y="120" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Inkassogebyr: 300 kr</text>
    
    <text x="10" y="155" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#e74c3c">Frist: 6 uker fra kunngjøring</text>
  </g>
  
  <!-- Priority order -->
  <g transform="translate(400, 200)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Prioritetsrekkefølge</text>
    
    <!-- Priority 1 -->
    <rect x="0" y="20" width="300" height="25" fill="#27ae60" stroke="#229954" stroke-width="1" rx="3"/>
    <text x="10" y="37" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">1. Massekrav (boets kostnader)</text>
    
    <!-- Priority 2 -->
    <rect x="0" y="50" width="300" height="25" fill="#f39c12" stroke="#e67e22" stroke-width="1" rx="3"/>
    <text x="10" y="67" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">2. Sikrede krav (pant/håndpant)</text>
    
    <!-- Priority 3 -->
    <rect x="0" y="80" width="300" height="25" fill="#3498db" stroke="#2980b9" stroke-width="1" rx="3"/>
    <text x="10" y="97" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">3. Preferansekrav (lønn, skatt)</text>
    
    <!-- Priority 4 -->
    <rect x="0" y="110" width="300" height="25" fill="#e74c3c" stroke="#c0392b" stroke-width="1" rx="3"/>
    <text x="10" y="127" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">4. Vanlige krav (kundefordringer)</text>
    
    <!-- Priority 5 -->
    <rect x="0" y="140" width="300" height="25" fill="#8e44ad" stroke="#7d3c98" stroke-width="1" rx="3"/>
    <text x="10" y="157" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">5. Etterstilte krav</text>
    
    <!-- Arrow pointing down -->
    <path d="M 320 20 L 320 165 L 315 160 M 320 165 L 325 160" stroke="#34495e" stroke-width="2" fill="none"/>
    <text x="330" y="95" font-family="Arial, sans-serif" font-size="10" fill="#34495e">Synkende</text>
    <text x="330" y="108" font-family="Arial, sans-serif" font-size="10" fill="#34495e">prioritet</text>
  </g>
  
  <!-- Dividend calculation -->
  <g transform="translate(50, 400)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Utbytteberegning</text>
    
    <rect x="0" y="20" width="650" height="120" fill="#34495e" fill-opacity="0.1" stroke="#34495e" stroke-width="2" rx="5"/>
    
    <!-- Example calculation -->
    <text x="20" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Eksempel:</text>
    
    <text x="20" y="65" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Boets totale verdier etter massekrav og sikrede krav: 500.000 kr</text>
    <text x="20" y="80" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Totale vanlige krav: 2.000.000 kr</text>
    <text x="20" y="95" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Utbytteprosent: 500.000 ÷ 2.000.000 = 25%</text>
    
    <text x="20" y="120" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">Utbetaling på krav på 10.620 kr: 10.620 × 25% = 2.655 kr</text>
    
    <!-- Visual representation -->
    <g transform="translate(400, 40)">
      <rect x="0" y="0" width="200" height="20" fill="#bdc3c7" stroke="#95a5a6" stroke-width="1"/>
      <rect x="0" y="0" width="50" height="20" fill="#27ae60"/>
      <text x="100" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">25% utbetalt</text>
      <text x="100" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">75% tap</text>
    </g>
  </g>
  
  <!-- Accounting treatment -->
  <g transform="translate(50, 550)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Regnskapsføring ved Konkurs</text>
    
    <!-- Partial payment -->
    <rect x="0" y="20" width="300" height="40" fill="#27ae60" fill-opacity="0.1" stroke="#27ae60" stroke-width="1" rx="3"/>
    <text x="10" y="35" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">Debet: Bank</text>
    <text x="200" y="35" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">2.655 kr</text>
    <text x="10" y="50" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">Debet: Tap på fordringer</text>
    <text x="200" y="50" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">7.965 kr</text>
    
    <!-- Credit entry -->
    <rect x="320" y="20" width="300" height="25" fill="#e74c3c" fill-opacity="0.1" stroke="#e74c3c" stroke-width="1" rx="3"/>
    <text x="330" y="37" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">Kredit: Kundefordringer</text>
    <text x="520" y="37" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">10.620 kr</text>
  </g>
  
  <!-- Timeline -->
  <g transform="translate(100, 480)">
    <text x="300" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Typisk Tidslinje for Konkursbehandling</text>
    
    <line x1="0" y1="20" x2="600" y2="20" stroke="#bdc3c7" stroke-width="2"/>
    
    <circle cx="0" cy="20" r="4" fill="#e74c3c"/>
    <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Konkurs</text>
    <text x="0" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">erklært</text>
    
    <circle cx="120" cy="20" r="4" fill="#f39c12"/>
    <text x="120" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Anmeldelses-</text>
    <text x="120" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">frist (6 uker)</text>
    
    <circle cx="240" cy="20" r="4" fill="#3498db"/>
    <text x="240" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Prøving av</text>
    <text x="240" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">krav</text>
    
    <circle cx="360" cy="20" r="4" fill="#8e44ad"/>
    <text x="360" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Realisering</text>
    <text x="360" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">av eiendeler</text>
    
    <circle cx="480" cy="20" r="4" fill="#27ae60"/>
    <text x="480" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Utbetaling</text>
    <text x="480" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">av utbytte</text>
    
    <circle cx="600" cy="20" r="4" fill="#34495e"/>
    <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Avslutning</text>
    <text x="600" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">av bo</text>
    
    <!-- Time indicators -->
    <text x="60" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d">6 uker</text>
    <text x="180" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d">2-6 mnd</text>
    <text x="300" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d">6-24 mnd</text>
    <text x="420" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d">Varierer</text>
    <text x="540" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d">1-3 mnd</text>
  </g>
</svg>