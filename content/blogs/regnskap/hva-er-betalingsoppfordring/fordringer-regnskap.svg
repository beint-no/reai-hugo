<svg width="800" height="700" viewBox="0 0 800 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="700" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Regnskapsføring av Fordringer
  </text>
  
  <!-- Original invoice booking -->
  <g transform="translate(50, 80)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">1. Opprinnelig Faktura</text>
    
    <rect x="0" y="20" width="300" height="80" fill="#3498db" fill-opacity="0.1" stroke="#3498db" stroke-width="2" rx="5"/>
    
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Debet: Kundefordringer</text>
    <text x="200" y="40" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">10.000 kr</text>
    
    <text x="10" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Kredit: Salgsinntekter</text>
    <text x="200" y="60" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">8.000 kr</text>
    
    <text x="10" y="80" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Kredit: Utgående MVA</text>
    <text x="200" y="80" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">2.000 kr</text>
    
    <!-- Date -->
    <text x="10" y="120" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Fakturadato: 1. februar 2024</text>
    <text x="10" y="135" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Forfallsdato: 15. februar 2024</text>
  </g>
  
  <!-- Mora interest booking -->
  <g transform="translate(400, 80)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">2. Morarenter (fra 16. feb)</text>
    
    <rect x="0" y="20" width="300" height="60" fill="#f39c12" fill-opacity="0.1" stroke="#f39c12" stroke-width="2" rx="5"/>
    
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Debet: Kundefordringer (renter)</text>
    <text x="220" y="40" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">245 kr</text>
    
    <text x="10" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Kredit: Finansinntekter</text>
    <text x="220" y="60" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">245 kr</text>
    
    <!-- Calculation -->
    <text x="10" y="100" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Beregning: 10.000 × (5% + 8%) × 69 dager / 365</text>
    <text x="10" y="115" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">= 10.000 × 13% × 0,189 = 245 kr</text>
  </g>
  
  <!-- Reminder fee booking -->
  <g transform="translate(50, 220)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">3. Purregebyr</text>
    
    <rect x="0" y="20" width="300" height="60" fill="#e74c3c" fill-opacity="0.1" stroke="#e74c3c" stroke-width="2" rx="5"/>
    
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Debet: Kundefordringer (gebyr)</text>
    <text x="220" y="40" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">75 kr</text>
    
    <text x="10" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Kredit: Andre driftsinntekter</text>
    <text x="220" y="60" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">75 kr</text>
    
    <!-- Note -->
    <text x="10" y="100" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Maks 75 kr for forbrukere</text>
    <text x="10" y="115" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Høyere beløp for bedriftskunder</text>
  </g>
  
  <!-- Collection fee booking -->
  <g transform="translate(400, 220)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">4. Inkassogebyr</text>
    
    <rect x="0" y="20" width="300" height="60" fill="#8e44ad" fill-opacity="0.1" stroke="#8e44ad" stroke-width="2" rx="5"/>
    
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Debet: Kundefordringer (inkasso)</text>
    <text x="220" y="40" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">300 kr</text>
    
    <text x="10" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Kredit: Andre driftsinntekter</text>
    <text x="220" y="60" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">300 kr</text>
    
    <!-- Note -->
    <text x="10" y="100" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Gebyr basert på hovedstol</text>
    <text x="10" y="115" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Se lovbestemte satser</text>
  </g>
  
  <!-- Total receivable summary -->
  <g transform="translate(200, 380)">
    <text x="200" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Total Kundefordring</text>
    
    <rect x="0" y="20" width="400" height="120" fill="#34495e" fill-opacity="0.1" stroke="#34495e" stroke-width="2" rx="10"/>
    
    <text x="20" y="45" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Hovedstol (inkl. MVA):</text>
    <text x="320" y="45" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" font-weight="bold">10.000 kr</text>
    
    <text x="20" y="70" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Morarenter:</text>
    <text x="320" y="70" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" font-weight="bold">245 kr</text>
    
    <text x="20" y="95" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Purregebyr:</text>
    <text x="320" y="95" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" font-weight="bold">75 kr</text>
    
    <text x="20" y="120" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Inkassogebyr:</text>
    <text x="320" y="120" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" font-weight="bold">300 kr</text>
    
    <line x1="20" y1="130" x2="380" y2="130" stroke="#2c3e50" stroke-width="2"/>
    
    <text x="20" y="155" font-family="Arial, sans-serif" font-size="16" fill="#2c3e50" font-weight="bold">TOTALT:</text>
    <text x="320" y="155" font-family="Arial, sans-serif" font-size="16" fill="#2c3e50" font-weight="bold">10.620 kr</text>
  </g>
  
  <!-- Payment booking -->
  <g transform="translate(50, 560)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">5. Ved Innbetaling</text>
    
    <rect x="0" y="20" width="300" height="60" fill="#27ae60" fill-opacity="0.1" stroke="#27ae60" stroke-width="2" rx="5"/>
    
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Debet: Bank</text>
    <text x="200" y="40" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">10.620 kr</text>
    
    <text x="10" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Kredit: Kundefordringer</text>
    <text x="200" y="60" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">10.620 kr</text>
    
    <!-- Note -->
    <text x="10" y="100" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Alle komponenter utlignes</text>
  </g>
  
  <!-- Bad debt provision -->
  <g transform="translate(400, 560)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">6. Avsetning for Tap</text>
    
    <rect x="0" y="20" width="300" height="60" fill="#e67e22" fill-opacity="0.1" stroke="#e67e22" stroke-width="2" rx="5"/>
    
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Debet: Tap på fordringer</text>
    <text x="200" y="40" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">10.620 kr</text>
    
    <text x="10" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Kredit: Kundefordringer</text>
    <text x="200" y="60" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">10.620 kr</text>
    
    <!-- Note -->
    <text x="10" y="100" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Ved konkurs eller annen årsak</text>
    <text x="10" y="115" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">til at fordringen ikke kan innkreves</text>
  </g>
  
  <!-- Account structure diagram -->
  <g transform="translate(50, 650)">
    <text x="350" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Kontostruktur i Balansen</text>
    
    <!-- Assets side -->
    <rect x="0" y="20" width="200" height="30" fill="#3498db" fill-opacity="0.2" stroke="#3498db" stroke-width="1"/>
    <text x="100" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">EIENDELER</text>
    
    <rect x="20" y="50" width="160" height="20" fill="white" stroke="#bdc3c7" stroke-width="1"/>
    <text x="30" y="65" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Kundefordringer: 10.620 kr</text>
    
    <!-- Income statement impact -->
    <rect x="250" y="20" width="200" height="30" fill="#27ae60" fill-opacity="0.2" stroke="#27ae60" stroke-width="1"/>
    <text x="350" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">RESULTATREGNSKAP</text>
    
    <rect x="270" y="50" width="160" height="20" fill="white" stroke="#bdc3c7" stroke-width="1"/>
    <text x="280" y="65" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Finansinntekter: 245 kr</text>
    
    <rect x="500" y="20" width="200" height="30" fill="#f39c12" fill-opacity="0.2" stroke="#f39c12" stroke-width="1"/>
    <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">ANDRE INNTEKTER</text>
    
    <rect x="520" y="50" width="160" height="20" fill="white" stroke="#bdc3c7" stroke-width="1"/>
    <text x="530" y="65" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Gebyrer: 375 kr</text>
  </g>
</svg>