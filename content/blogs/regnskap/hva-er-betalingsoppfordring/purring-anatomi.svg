<svg xmlns="http://www.w3.org/2000/svg" width="700" height="900" viewBox="0 0 700 900"><path fill="#f8f9fa" d="M0 0h700v900H0z"/><text x="350" y="40" fill="#2c3e50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">
    Anatomien til en Gyldig Purring
  </text><rect width="500" height="700" x="100" y="80" fill="#fff" stroke="#bdc3c7" stroke-width="2" rx="10"/><g transform="translate(120 100)"><rect width="460" height="80" fill="#3498db" fill-opacity=".1" stroke="#3498db" rx="5"/><text x="10" y="20" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">1. AVSENDER INFORMASJON</text><text x="10" y="40" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">Bedriftsnavn AS</text><text x="10" y="55" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">Org.nr: 123 456 789 MVA</text><text x="10" y="70" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">Adresse, Postnummer Sted</text><circle cx="470" cy="40" r="3" fill="#e74c3c"/><path stroke="#e74c3c" d="m470 40 50-20"/><text x="525" y="20" fill="#e74c3c" font-family="Arial, sans-serif" font-size="9">Må inkludere org.nr</text><text x="525" y="32" fill="#e74c3c" font-family="Arial, sans-serif" font-size="9">og MVA-status</text></g><g transform="translate(120 200)"><rect width="460" height="60" fill="#f39c12" fill-opacity=".1" stroke="#f39c12" rx="5"/><text x="10" y="20" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">2. MOTTAKER INFORMASJON</text><text x="10" y="40" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">Kunde Navn</text><text x="10" y="55" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">Kundens adresse, Postnummer Sted</text></g><g transform="translate(120 280)"><rect width="460" height="40" fill="#e67e22" fill-opacity=".1" stroke="#e67e22" rx="5"/><text x="10" y="20" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">3. DATO OG REFERANSE</text><text x="10" y="35" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">Dato: 15. mars 2024 | Vår ref: PURR-2024-001</text></g><g transform="translate(120 340)"><rect width="460" height="40" fill="#e74c3c" fill-opacity=".1" stroke="#e74c3c" rx="5"/><text x="10" y="20" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">4. EMNE</text><text x="10" y="35" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11" font-weight="bold">PURRING - Faktura nr. 2024-0123</text><circle cx="470" cy="25" r="3" fill="#e74c3c"/><path stroke="#e74c3c" d="m470 25 50-15"/><text x="525" y="10" fill="#e74c3c" font-family="Arial, sans-serif" font-size="9">Tydelig identifikasjon</text><text x="525" y="22" fill="#e74c3c" font-family="Arial, sans-serif" font-size="9">av opprinnelig faktura</text></g><g transform="translate(120 400)"><rect width="460" height="180" fill="#27ae60" fill-opacity=".1" stroke="#27ae60" rx="5"/><text x="10" y="20" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">5. HOVEDINNHOLD</text><text x="10" y="40" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">Vi viser til faktura nr. 2024-0123 datert 1. februar 2024</text><text x="10" y="55" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">med forfallsdato 15. februar 2024.</text><text x="10" y="75" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">Fakturaen er fortsatt ikke betalt. Vi krever derfor:</text><text x="20" y="95" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">• Hovedstol: kr 10.000,00</text><text x="20" y="110" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">• Morarenter (fra 16.02.24): kr 245,00</text><text x="20" y="125" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">• Purregebyr: kr 75,00</text><text x="20" y="145" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Totalt å betale: kr 10.320,00</text><text x="10" y="170" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Betalingsfrist: 29. mars 2024 (14 dager)</text><circle cx="470" cy="120" r="3" fill="#27ae60"/><path stroke="#27ae60" d="m470 120 50-20"/><text x="525" y="100" fill="#27ae60" font-family="Arial, sans-serif" font-size="9">Alle beløp må</text><text x="525" y="112" fill="#27ae60" font-family="Arial, sans-serif" font-size="9">spesifiseres separat</text></g><g transform="translate(120 600)"><rect width="460" height="80" fill="#8e44ad" fill-opacity=".1" stroke="#8e44ad" rx="5"/><text x="10" y="20" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">6. KONSEKVENSER</text><text x="10" y="40" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">Dersom betaling ikke skjer innen fristen, vil saken</text><text x="10" y="55" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">bli overført til inkassoselskap med tilleggsgebyrer.</text><text x="10" y="70" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">Dette kan påvirke din kredittvurdering.</text><circle cx="470" cy="50" r="3" fill="#8e44ad"/><path stroke="#8e44ad" d="m470 50 50-15"/><text x="525" y="35" fill="#8e44ad" font-family="Arial, sans-serif" font-size="9">Tydelig advarsel om</text><text x="525" y="47" fill="#8e44ad" font-family="Arial, sans-serif" font-size="9">videre tiltak</text></g><g transform="translate(120 700)"><rect width="460" height="60" fill="#34495e" fill-opacity=".1" stroke="#34495e" rx="5"/><text x="10" y="20" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">7. KONTAKTINFORMASJON</text><text x="10" y="40" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">Ved spørsmål, kontakt oss på telefon 12 34 56 78</text><text x="10" y="55" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">eller e-post: regnskap@bedrift.no</text><circle cx="470" cy="40" r="3" fill="#34495e"/><path stroke="#34495e" d="m470 40 50-15"/><text x="525" y="25" fill="#34495e" font-family="Arial, sans-serif" font-size="9">Tilgjengelig for</text><text x="525" y="37" fill="#34495e" font-family="Arial, sans-serif" font-size="9">henvendelser</text></g><text fill="#2c3e50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" transform="translate(50 820)">Lovpålagte Krav - Sjekkliste:</text><g transform="translate(50 840)"><circle cx="5" cy="5" r="3" fill="#27ae60"/><text x="15" y="9" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">✓ Tydelig identifikasjon av opprinnelig faktura</text></g><g transform="translate(300 840)"><circle cx="5" cy="5" r="3" fill="#27ae60"/><text x="15" y="9" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">✓ Hovedstol, renter og gebyrer spesifisert</text></g><g transform="translate(50 860)"><circle cx="5" cy="5" r="3" fill="#27ae60"/><text x="15" y="9" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">✓ Ny betalingsfrist (minimum 14 dager)</text></g><g transform="translate(300 860)"><circle cx="5" cy="5" r="3" fill="#27ae60"/><text x="15" y="9" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">✓ Konsekvenser ved manglende betaling</text></g><g transform="translate(550 850)"><circle cx="5" cy="5" r="3" fill="#27ae60"/><text x="15" y="9" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">✓ Kontaktinformasjon</text></g></svg>