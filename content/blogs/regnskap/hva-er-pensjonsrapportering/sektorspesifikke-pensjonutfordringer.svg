<svg width="800" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D32F2F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C62828;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="publicGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BBDEFB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="privateGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F5E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C8E6C9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="700" fill="#FAFAFA"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGrad)"/>
  <text x="400" y="38" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">SEKTORSPESIFIKKE PENSJONUTFORDRINGER</text>
  
  <!-- Public Sector -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="300" height="250" fill="url(#publicGrad)" stroke="#1976D2" stroke-width="3" rx="10"/>
    <text x="150" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1565C0" text-anchor="middle">OFFENTLIG SEKTOR</text>
    
    <!-- SPK -->
    <g transform="translate(20, 50)">
      <rect x="0" y="0" width="260" height="40" fill="white" stroke="#64B5F6" stroke-width="1" rx="5"/>
      <text x="130" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976D2" text-anchor="middle">STATENS PENSJONSKASSE (SPK)</text>
      <text x="130" y="30" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Komplekse ytelsesordninger for statlig ansatte</text>
    </g>
    
    <!-- Municipal -->
    <g transform="translate(20, 100)">
      <rect x="0" y="0" width="260" height="40" fill="white" stroke="#64B5F6" stroke-width="1" rx="5"/>
      <text x="130" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976D2" text-anchor="middle">KOMMUNAL SEKTOR</text>
      <text x="130" y="30" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">KLP og kommunale pensjonsordninger</text>
    </g>
    
    <!-- Health -->
    <g transform="translate(20, 150)">
      <rect x="0" y="0" width="260" height="40" fill="white" stroke="#64B5F6" stroke-width="1" rx="5"/>
      <text x="130" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976D2" text-anchor="middle">HELSEFORETAK</text>
      <text x="130" y="30" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Spesialiserte ordninger for helsepersonell</text>
    </g>
    
    <!-- Challenges -->
    <g transform="translate(20, 200)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976D2">UTFORDRINGER:</text>
      <text x="0" y="18" font-family="Arial, sans-serif" font-size="10" fill="#333">• Langvarige forpliktelser</text>
      <text x="0" y="33" font-family="Arial, sans-serif" font-size="10" fill="#333">• Politisk påvirkning</text>
      <text x="130" y="18" font-family="Arial, sans-serif" font-size="10" fill="#333">• Demografiske endringer</text>
      <text x="130" y="33" font-family="Arial, sans-serif" font-size="10" fill="#333">• Budsjettpress</text>
    </g>
  </g>
  
  <!-- Private Sector -->
  <g transform="translate(450, 100)">
    <rect x="0" y="0" width="300" height="250" fill="url(#privateGrad)" stroke="#4CAF50" stroke-width="3" rx="10"/>
    <text x="150" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2E7D32" text-anchor="middle">PRIVAT SEKTOR</text>
    
    <!-- Large Companies -->
    <g transform="translate(20, 50)">
      <rect x="0" y="0" width="260" height="40" fill="white" stroke="#81C784" stroke-width="1" rx="5"/>
      <text x="130" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#388E3C" text-anchor="middle">STORE SELSKAPER</text>
      <text x="130" y="30" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Omfattende ytelsesbaserte ordninger</text>
    </g>
    
    <!-- SME -->
    <g transform="translate(20, 100)">
      <rect x="0" y="0" width="260" height="40" fill="white" stroke="#81C784" stroke-width="1" rx="5"/>
      <text x="130" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#388E3C" text-anchor="middle">SMÅ OG MELLOMSTORE</text>
      <text x="130" y="30" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Fokus på innskuddsbaserte løsninger</text>
    </g>
    
    <!-- Financial -->
    <g transform="translate(20, 150)">
      <rect x="0" y="0" width="260" height="40" fill="white" stroke="#81C784" stroke-width="1" rx="5"/>
      <text x="130" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#388E3C" text-anchor="middle">FINANSNÆRINGEN</text>
      <text x="130" y="30" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Særlige rapporteringskrav</text>
    </g>
    
    <!-- Challenges -->
    <g transform="translate(20, 200)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#388E3C">UTFORDRINGER:</text>
      <text x="0" y="18" font-family="Arial, sans-serif" font-size="10" fill="#333">• Konkurranse om talenter</text>
      <text x="0" y="33" font-family="Arial, sans-serif" font-size="10" fill="#333">• Kostnadsoptimalisering</text>
      <text x="130" y="18" font-family="Arial, sans-serif" font-size="10" fill="#333">• Markedsvolatilitet</text>
      <text x="130" y="33" font-family="Arial, sans-serif" font-size="10" fill="#333">• Regulatory compliance</text>
    </g>
  </g>
  
  <!-- Comparison Table -->
  <g transform="translate(50, 380)">
    <rect x="0" y="0" width="700" height="250" fill="white" stroke="#666" stroke-width="2" rx="8"/>
    <text x="350" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">SAMMENLIGNING AV SEKTORUTFORDRINGER</text>
    
    <!-- Table Header -->
    <rect x="20" y="40" width="660" height="30" fill="#E0E0E0" stroke="#999" stroke-width="1"/>
    <text x="40" y="58" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">OMRÅDE</text>
    <text x="200" y="58" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">OFFENTLIG SEKTOR</text>
    <text x="450" y="58" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">PRIVAT SEKTOR</text>
    
    <!-- Row 1: Pension Types -->
    <rect x="20" y="70" width="660" height="25" fill="#F5F5F5" stroke="#999" stroke-width="1"/>
    <text x="40" y="87" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333">Pensjonstyper</text>
    <text x="200" y="87" font-family="Arial, sans-serif" font-size="10" fill="#333">Hovedsakelig ytelsesbasert</text>
    <text x="450" y="87" font-family="Arial, sans-serif" font-size="10" fill="#333">Blanding av ytelse og innskudd</text>
    
    <!-- Row 2: Complexity -->
    <rect x="20" y="95" width="660" height="25" fill="white" stroke="#999" stroke-width="1"/>
    <text x="40" y="112" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333">Kompleksitet</text>
    <text x="200" y="112" font-family="Arial, sans-serif" font-size="10" fill="#333">Høy - mange særordninger</text>
    <text x="450" y="112" font-family="Arial, sans-serif" font-size="10" fill="#333">Varierende - tilpasset virksomhet</text>
    
    <!-- Row 3: Regulatory -->
    <rect x="20" y="120" width="660" height="25" fill="#F5F5F5" stroke="#999" stroke-width="1"/>
    <text x="40" y="137" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333">Regulering</text>
    <text x="200" y="137" font-family="Arial, sans-serif" font-size="10" fill="#333">Statlig styrt og kontrollert</text>
    <text x="450" y="137" font-family="Arial, sans-serif" font-size="10" fill="#333">Markedsbasert med lovpålagte minimumskrav</text>
    
    <!-- Row 4: Funding -->
    <rect x="20" y="145" width="660" height="25" fill="white" stroke="#999" stroke-width="1"/>
    <text x="40" y="162" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333">Finansiering</text>
    <text x="200" y="162" font-family="Arial, sans-serif" font-size="10" fill="#333">Statsbudsjett og avgifter</text>
    <text x="450" y="162" font-family="Arial, sans-serif" font-size="10" fill="#333">Bedriftens driftsinntekter</text>
    
    <!-- Row 5: Risk -->
    <rect x="20" y="170" width="660" height="25" fill="#F5F5F5" stroke="#999" stroke-width="1"/>
    <text x="40" y="187" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333">Risikofaktorer</text>
    <text x="200" y="187" font-family="Arial, sans-serif" font-size="10" fill="#333">Demografisk, politisk</text>
    <text x="450" y="187" font-family="Arial, sans-serif" font-size="10" fill="#333">Marked, konkurranse, lønnsomhet</text>
    
    <!-- Row 6: Reporting -->
    <rect x="20" y="195" width="660" height="25" fill="white" stroke="#999" stroke-width="1"/>
    <text x="40" y="212" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333">Rapportering</text>
    <text x="200" y="212" font-family="Arial, sans-serif" font-size="10" fill="#333">Standardisert, detaljert</text>
    <text x="450" y="212" font-family="Arial, sans-serif" font-size="10" fill="#333">Fleksibel, effektivitetsfokusert</text>
    
    <!-- Row 7: Transparency -->
    <rect x="20" y="220" width="660" height="25" fill="#F5F5F5" stroke="#999" stroke-width="1"/>
    <text x="40" y="237" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333">Transparens</text>
    <text x="200" y="237" font-family="Arial, sans-serif" font-size="10" fill="#333">Høy offentlig innsyn</text>
    <text x="450" y="237" font-family="Arial, sans-serif" font-size="10" fill="#333">Begrenset til interessenter</text>
  </g>
  
  <!-- Bottom insights -->
  <g transform="translate(50, 650)">
    <rect x="0" y="0" width="700" height="40" fill="#FFF3E0" stroke="#FF8F00" stroke-width="2" rx="6"/>
    <text x="350" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#E65100" text-anchor="middle">NØKKELINNSIKT</text>
    <text x="350" y="30" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="middle">Begge sektorer har unike utfordringer som krever skreddersydde tilnærminger til pensjonsrapportering</text>
  </g>
</svg>