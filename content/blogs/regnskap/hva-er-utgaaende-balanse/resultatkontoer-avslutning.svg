<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="inntektGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dcfce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbf7d0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="kostnadGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fee2e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fecaca;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="url(#bgGradient)"/>
  

  <text x="400" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#1e293b">
    Resultatkontoer og Avslutning til Egenkapital
  </text>
  

  <rect x="50" y="70" width="300" height="220" fill="url(#inntektGradient)" stroke="#16a34a" stroke-width="2" rx="10"/>
  <text x="200" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#166534">
    INNTEKTSKONTOER
  </text>
  <text x="200" y="115" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#166534">
    (Kredit Normal Balanse)
  </text>
  

  <rect x="70" y="130" width="260" height="40" fill="#ffffff" stroke="#16a34a" stroke-width="1" rx="5"/>
  <text x="80" y="145" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">
    Salgsinntekter
  </text>
  <text x="80" y="160" font-family="Arial, sans-serif" font-size="10" fill="#374151">
    UB 31.12: Kr 2.500.000 (kredit)
  </text>
  

  <rect x="70" y="180" width="260" height="40" fill="#ffffff" stroke="#16a34a" stroke-width="1" rx="5"/>
  <text x="80" y="195" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">
    Renteinntekter
  </text>
  <text x="80" y="210" font-family="Arial, sans-serif" font-size="10" fill="#374151">
    UB 31.12: Kr 25.000 (kredit)
  </text>
  

  <rect x="70" y="230" width="260" height="40" fill="#ffffff" stroke="#16a34a" stroke-width="1" rx="5"/>
  <text x="80" y="245" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">
    Andre Driftsinntekter
  </text>
  <text x="80" y="260" font-family="Arial, sans-serif" font-size="10" fill="#374151">
    UB 31.12: Kr 75.000 (kredit)
  </text>
  

  <rect x="450" y="70" width="300" height="220" fill="url(#kostnadGradient)" stroke="#dc2626" stroke-width="2" rx="10"/>
  <text x="600" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#991b1b">
    KOSTNADSKONTOER
  </text>
  <text x="600" y="115" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#991b1b">
    (Debet Normal Balanse)
  </text>
  

  <rect x="470" y="130" width="260" height="40" fill="#ffffff" stroke="#dc2626" stroke-width="1" rx="5"/>
  <text x="480" y="145" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">
    Varekostnad
  </text>
  <text x="480" y="160" font-family="Arial, sans-serif" font-size="10" fill="#374151">
    UB 31.12: Kr 1.200.000 (debet)
  </text>
  

  <rect x="470" y="180" width="260" height="40" fill="#ffffff" stroke="#dc2626" stroke-width="1" rx="5"/>
  <text x="480" y="195" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">
    Lønnskostnader
  </text>
  <text x="480" y="210" font-family="Arial, sans-serif" font-size="10" fill="#374151">
    UB 31.12: Kr 800.000 (debet)
  </text>
  

  <rect x="470" y="230" width="260" height="40" fill="#ffffff" stroke="#dc2626" stroke-width="1" rx="5"/>
  <text x="480" y="245" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">
    Andre Driftskostnader
  </text>
  <text x="480" y="260" font-family="Arial, sans-serif" font-size="10" fill="#374151">
    UB 31.12: Kr 250.000 (debet)
  </text>
  

  <path d="M200 300 L300 350" stroke="#6366f1" stroke-width="3" fill="none" marker-end="url(#arrowhead1)"/>
  <path d="M600 300 L500 350" stroke="#6366f1" stroke-width="3" fill="none" marker-end="url(#arrowhead2)"/>
  
  <defs>
    <marker id="arrowhead1" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6366f1"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6366f1"/>
    </marker>
  </defs>
  

  <rect x="250" y="320" width="300" height="120" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2" rx="10"/>
  <text x="400" y="345" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0c4a6e">
    AVSLUTNINGSPROSESS
  </text>
  

  <text x="270" y="370" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0c4a6e">
    1. Nullstill resultatkontoer:
  </text>
  <text x="280" y="385" font-family="Arial, sans-serif" font-size="10" fill="#075985">
    • Debet inntektskontoer (fjern kreditsaldo)
  </text>
  <text x="280" y="400" font-family="Arial, sans-serif" font-size="10" fill="#075985">
    • Kredit kostnadskontoer (fjern debetsaldo)
  </text>
  

  <text x="270" y="420" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0c4a6e">
    2. Overfør resultat til egenkapital
  </text>
  

  <rect x="50" y="470" width="700" height="110" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <text x="400" y="495" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#92400e">
    Beregning av Årets Resultat
  </text>
  
  <text x="100" y="520" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">
    Totale Inntekter:
  </text>
  <text x="250" y="520" font-family="Arial, sans-serif" font-size="12" fill="#451a03">
    Kr 2.600.000
  </text>
  
  <text x="450" y="520" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">
    Totale Kostnader:
  </text>
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="12" fill="#451a03">
    Kr 2.250.000
  </text>
  
  <line x1="100" y1="535" x2="650" y2="535" stroke="#92400e" stroke-width="2"/>
  
  <text x="400" y="555" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#92400e">
    ÅRETS RESULTAT (overskudd): Kr 350.000
  </text>
  
  <text x="400" y="575" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#451a03">
    Dette beløpet overføres til egenkapitalen som UB
  </text>
</svg>