<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="periodGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#1e293b">
    Balanse Overføring Mellom Perioder
  </text>
  
  <!-- Timeline -->
  <line x1="100" y1="80" x2="700" y2="80" stroke="#64748b" stroke-width="2"/>
  
  <!-- Period markers -->
  <circle cx="150" cy="80" r="8" fill="#3b82f6"/>
  <circle cx="300" cy="80" r="8" fill="#6366f1"/>
  <circle cx="450" cy="80" r="8" fill="#8b5cf6"/>
  <circle cx="600" cy="80" r="8" fill="#a855f7"/>
  
  <!-- Period labels -->
  <text x="150" y="105" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1e293b">
    31.12.2022
  </text>
  <text x="300" y="105" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1e293b">
    31.12.2023
  </text>
  <text x="450" y="105" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1e293b">
    31.12.2024
  </text>
  <text x="600" y="105" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1e293b">
    31.12.2025
  </text>
  
  <!-- Period 2022 -->
  <rect x="50" y="140" width="200" height="120" fill="url(#periodGradient)" stroke="#3b82f6" stroke-width="2" rx="8"/>
  <text x="150" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e40af">
    Regnskapsår 2022
  </text>
  
  <!-- UB 2022 -->
  <rect x="70" y="180" width="160" height="30" fill="#dbeafe" stroke="#3b82f6" stroke-width="1" rx="4"/>
  <text x="150" y="195" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1e40af">
    UB 31.12.2022
  </text>
  <text x="150" y="208" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#1e40af">
    Kr 500.000
  </text>
  
  <!-- Arrow 1 -->
  <path d="M270 195 L320 195" stroke="#dc2626" stroke-width="3" fill="none" marker-end="url(#arrowhead1)"/>
  <defs>
    <marker id="arrowhead1" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#dc2626"/>
    </marker>
  </defs>
  <text x="295" y="185" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#dc2626">
    =
  </text>
  
  <!-- Period 2023 -->
  <rect x="275" y="140" width="200" height="120" fill="url(#periodGradient)" stroke="#6366f1" stroke-width="2" rx="8"/>
  <text x="375" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#4338ca">
    Regnskapsår 2023
  </text>
  
  <!-- IB 2023 -->
  <rect x="295" y="170" width="160" height="25" fill="#e0e7ff" stroke="#6366f1" stroke-width="1" rx="4"/>
  <text x="375" y="185" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#4338ca">
    IB 01.01.2023: Kr 500.000
  </text>
  
  <!-- UB 2023 -->
  <rect x="295" y="200" width="160" height="30" fill="#ddd6fe" stroke="#6366f1" stroke-width="1" rx="4"/>
  <text x="375" y="215" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#4338ca">
    UB 31.12.2023
  </text>
  <text x="375" y="228" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#4338ca">
    Kr 650.000
  </text>
  
  <!-- Arrow 2 -->
  <path d="M495 215 L545 215" stroke="#dc2626" stroke-width="3" fill="none" marker-end="url(#arrowhead2)"/>
  <defs>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#dc2626"/>
    </marker>
  </defs>
  <text x="520" y="205" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#dc2626">
    =
  </text>
  
  <!-- Period 2024 -->
  <rect x="500" y="140" width="200" height="120" fill="url(#periodGradient)" stroke="#8b5cf6" stroke-width="2" rx="8"/>
  <text x="600" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#7c3aed">
    Regnskapsår 2024
  </text>
  
  <!-- IB 2024 -->
  <rect x="520" y="170" width="160" height="25" fill="#ede9fe" stroke="#8b5cf6" stroke-width="1" rx="4"/>
  <text x="600" y="185" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7c3aed">
    IB 01.01.2024: Kr 650.000
  </text>
  
  <!-- UB 2024 -->
  <rect x="520" y="200" width="160" height="30" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="1" rx="4"/>
  <text x="600" y="215" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#7c3aed">
    UB 31.12.2024
  </text>
  <text x="600" y="228" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#7c3aed">
    Kr 780.000
  </text>
  
  <!-- Key principles -->
  <rect x="50" y="300" width="700" height="170" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2" rx="8"/>
  <text x="400" y="325" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0c4a6e">
    Nøkkelprinsipper for Balanse Overføring
  </text>
  
  <!-- Principle 1 -->
  <rect x="80" y="350" width="180" height="100" fill="#ffffff" stroke="#0ea5e9" stroke-width="1" rx="6"/>
  <text x="170" y="370" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0c4a6e">
    Kontinuitet
  </text>
  <text x="170" y="390" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#075985">
    UB periode n =
  </text>
  <text x="170" y="405" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#075985">
    IB periode n+1
  </text>
  <text x="170" y="425" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#075985">
    Automatisk overføring
  </text>
  <text x="170" y="440" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#075985">
    Ingen beløpsendring
  </text>
  
  <!-- Principle 2 -->
  <rect x="310" y="350" width="180" height="100" fill="#ffffff" stroke="#0ea5e9" stroke-width="1" rx="6"/>
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0c4a6e">
    Kvalitetssikring
  </text>
  <text x="400" y="390" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#075985">
    Avstemming før
  </text>
  <text x="400" y="405" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#075985">
    overføring
  </text>
  <text x="400" y="425" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#075985">
    Kontroll av saldoer
  </text>
  <text x="400" y="440" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#075985">
    Dokumentasjon
  </text>
  
  <!-- Principle 3 -->
  <rect x="540" y="350" width="180" height="100" fill="#ffffff" stroke="#0ea5e9" stroke-width="1" rx="6"/>
  <text x="630" y="370" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0c4a6e">
    Rapportering
  </text>
  <text x="630" y="390" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#075985">
    Balanseoppsett
  </text>
  <text x="630" y="405" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#075985">
    Sammenligning
  </text>
  <text x="630" y="425" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#075985">
    Trendanalyse
  </text>
  <text x="630" y="440" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#075985">
    Beslutningsgrunnlag
  </text>
</svg>