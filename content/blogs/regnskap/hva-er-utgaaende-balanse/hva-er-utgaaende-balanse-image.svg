  </text>
  

  <rect x="50" y="510" width="700" height="70" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="1" rx="6"/>
  <text x="400" y="530" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0c4a6e">
