  </text>
  

  <rect x="70" y="185" width="140" height="35" fill="#dbeafe" stroke="#3b82f6" stroke-width="1" rx="4"/>
  <text x="140" y="200" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1e40af">
    Inngående Balanse
  </text>
  <text x="140" y="213" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#1e40af">
