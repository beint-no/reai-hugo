  </text>
  
  <text x="660" y="190" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#451a03">
    ✓ Periodeslutt
  </text>
  <text x="660" y="210" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#451a03">
