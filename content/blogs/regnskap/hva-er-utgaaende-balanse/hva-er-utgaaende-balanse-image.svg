  </text>
  <text x="400" y="65" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#64748b">
    Saldooverføring mellom regnskapsperioder
  </text>
  


  <rect x="50" y="120" width="180" height="200" fill="url(#cardGradient)" stroke="#cbd5e1" stroke-width="2" rx="8"/>
  <text x="140" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e293b">
