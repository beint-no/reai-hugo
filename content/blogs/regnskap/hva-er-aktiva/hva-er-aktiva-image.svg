<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="400" fill="#f8f9fa"/>
  

  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2c3e50">
    Hva er Aktiva?
  </text>
  

  <text x="400" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#7f8c8d">
    Eiendeler som gir fremtidige økonomiske fordeler
  </text>
  

  <rect x="50" y="120" width="300" height="220" fill="#3498db" rx="10" opacity="0.8"/>
  <text x="200" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    ANLEGGSMIDLER
  </text>
  <text x="200" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    Langsiktige eiendeler
  </text>
  

  <circle cx="120" cy="210" r="15" fill="white"/>
  <text x="120" y="216" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#3498db">🏢</text>
  <text x="150" y="216" font-family="Arial, sans-serif" font-size="12" fill="white">Bygninger</text>
  
  <circle cx="120" cy="240" r="15" fill="white"/>
  <text x="120" y="246" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#3498db">⚙️</text>
  <text x="150" y="246" font-family="Arial, sans-serif" font-size="12" fill="white">Maskiner</text>
  
  <circle cx="120" cy="270" r="15" fill="white"/>
  <text x="120" y="276" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#3498db">🚗</text>
  <text x="150" y="276" font-family="Arial, sans-serif" font-size="12" fill="white">Transportmidler</text>
  
  <circle cx="120" cy="300" r="15" fill="white"/>
  <text x="120" y="306" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#3498db">💡</text>
  <text x="150" y="306" font-family="Arial, sans-serif" font-size="12" fill="white">Immaterielle</text>
  

  <rect x="450" y="120" width="300" height="220" fill="#e74c3c" rx="10" opacity="0.8"/>
  <text x="600" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    OMLØPSMIDLER
  </text>
  <text x="600" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    Kortsiktige eiendeler
  </text>
  

  <circle cx="520" cy="210" r="15" fill="white"/>
  <text x="520" y="216" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">💰</text>
  <text x="550" y="216" font-family="Arial, sans-serif" font-size="12" fill="white">Kontanter</text>
  
  <circle cx="520" cy="240" r="15" fill="white"/>
  <text x="520" y="246" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">📋</text>
  <text x="550" y="246" font-family="Arial, sans-serif" font-size="12" fill="white">Kundefordringer</text>
  
  <circle cx="520" cy="270" r="15" fill="white"/>
  <text x="520" y="276" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">📦</text>
  <text x="550" y="276" font-family="Arial, sans-serif" font-size="12" fill="white">Varelager</text>
  
  <circle cx="520" cy="300" r="15" fill="white"/>
  <text x="520" y="306" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">📈</text>
  <text x="550" y="306" font-family="Arial, sans-serif" font-size="12" fill="white">Investeringer</text>
  

  <path d="M 370 230 L 430 230" stroke="#2c3e50" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
  

  <text x="400" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#2c3e50">
    Aktiva = Anleggsmidler + Omløpsmidler
  </text>
</svg>