<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="300" fill="#f8f9fa"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Regnskapsligningen med Fokus på Aktiva
  </text>
  

  <rect x="50" y="80" width="200" height="120" fill="#3498db" rx="10" stroke="#2980b9" stroke-width="3"/>
  <text x="150" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    AKTIVA
  </text>
  <text x="150" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    Eiendeler
  </text>
  <text x="150" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Anleggsmidler
  </text>
  <text x="150" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Omløpsmidler
  </text>
  

  <text x="300" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#2c3e50">
    =
  </text>
  

  <rect x="350" y="80" width="180" height="120" fill="#e74c3c" rx="10" opacity="0.8"/>
  <text x="440" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    GJELD
  </text>
  <text x="440" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Forpliktelser
  </text>
  <text x="440" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Leverandørgjeld
  </text>
  <text x="440" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Banklån
  </text>
  

  <text x="570" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    +
  </text>
  

  <rect x="600" y="80" width="150" height="120" fill="#27ae60" rx="10" opacity="0.8"/>
  <text x="675" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    EGENKAPITAL
  </text>
  <text x="675" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
