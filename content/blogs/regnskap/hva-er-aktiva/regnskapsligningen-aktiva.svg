  </text>
  

  <text x="400" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#2c3e50">
    Aktiva viser hva bedriften eier og kontrollerer
  </text>
  <text x="400" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">
    Gjeld + Egenkapital viser hvordan aktivaene er finansiert
  </text>
