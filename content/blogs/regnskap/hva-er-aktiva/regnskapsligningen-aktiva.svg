  </text>
  <text x="675" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Aksjekapital
  </text>
  <text x="675" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
