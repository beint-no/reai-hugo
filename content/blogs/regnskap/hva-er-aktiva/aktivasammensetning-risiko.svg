<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Aktivasammensetning og Risiko
  </text>
  
  <!-- Conservative portfolio -->
  <rect x="50" y="80" width="300" height="280" fill="#27ae60" rx="10" opacity="0.9"/>
  <text x="200" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    KONSERVATIV PROFIL
  </text>
  <text x="200" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    Høy andel anleggsmidler
  </text>
  
  <!-- Pie chart representation for conservative -->
  <circle cx="200" cy="200" r="60" fill="#2980b9" opacity="0.8"/>
  <path d="M 200 140 A 60 60 0 0 1 252 170 L 200 200 Z" fill="#3498db"/>
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">
    80% Anleggsmidler
  </text>
  <text x="200" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">
    20% Omløpsmidler
  </text>
  
  <!-- Characteristics -->
  <text x="80" y="320" font-family="Arial, sans-serif" font-size="11" fill="white">
    ✓ Stabil drift
  </text>
  <text x="80" y="335" font-family="Arial, sans-serif" font-size="11" fill="white">
    ✓ Forutsigbare inntekter
  </text>
  <text x="80" y="350" font-family="Arial, sans-serif" font-size="11" fill="white">
    ✗ Mindre fleksibilitet
  </text>
  
  <!-- Aggressive portfolio -->
  <rect x="450" y="80" width="300" height="280" fill="#e74c3c" rx="10" opacity="0.9"/>
  <text x="600" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    AGGRESSIV PROFIL
  </text>
  <text x="600" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    Høy andel omløpsmidler
  </text>
  
  <!-- Pie chart representation for aggressive -->
  <circle cx="600" cy="200" r="60" fill="#3498db" opacity="0.8"/>
  <path d="M 600 140 A 60 60 0 1 1 548 170 L 600 200 Z" fill="#2980b9"/>
  <text x="600" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">
    30% Anleggsmidler
  </text>
  <text x="600" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">
    70% Omløpsmidler
  </text>
  
  <!-- Characteristics -->
  <text x="480" y="320" font-family="Arial, sans-serif" font-size="11" fill="white">
    ✓ Høy fleksibilitet
  </text>
  <text x="480" y="335" font-family="Arial, sans-serif" font-size="11" fill="white">
    ✓ Rask tilpasning
  </text>
  <text x="480" y="350" font-family="Arial, sans-serif" font-size="11" fill="white">
    ✗ Høyere risiko
  </text>
  
  <!-- Risk arrow -->
  <path d="M 370 200 L 430 200" stroke="#2c3e50" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  <text x="400" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" font-weight="bold">
    ØKENDE
  </text>
  <text x="400" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" font-weight="bold">
    RISIKO
  </text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="12" markerHeight="8" refX="11" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#2c3e50"/>
    </marker>
  </defs>
  
  <!-- Legend -->
  <rect x="50" y="370" width="15" height="15" fill="#2980b9"/>
  <text x="75" y="382" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Anleggsmidler
  </text>
  
  <rect x="200" y="370" width="15" height="15" fill="#3498db"/>
  <text x="225" y="382" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Omløpsmidler
  </text>
</svg>