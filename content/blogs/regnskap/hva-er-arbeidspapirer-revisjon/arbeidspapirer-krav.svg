<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Krav og Standarder for Arbeidspapirer
  </text>
  
  <!-- Legal requirements section -->
  <g transform="translate(50, 70)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Lovmessige Krav</text>
    
    <!-- Revisorloven box -->
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="320" height="140" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="10"/>
      <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">REVISORLOVEN</text>
      
      <g transform="translate(20, 45)">
        <circle cx="5" cy="5" r="3" fill="white"/>
        <text x="15" y="10" font-family="Arial, sans-serif" font-size="12" fill="white">Dokumentere revisjonsarbeidet</text>
      </g>
      <g transform="translate(20, 65)">
        <circle cx="5" cy="5" r="3" fill="white"/>
        <text x="15" y="10" font-family="Arial, sans-serif" font-size="12" fill="white">Oppbevare minimum 10 år</text>
      </g>
      <g transform="translate(20, 85)">
        <circle cx="5" cy="5" r="3" fill="white"/>
        <text x="15" y="10" font-family="Arial, sans-serif" font-size="12" fill="white">Sikre konfidensialitet</text>
      </g>
      <g transform="translate(20, 105)">
        <circle cx="5" cy="5" r="3" fill="white"/>
        <text x="15" y="10" font-family="Arial, sans-serif" font-size="12" fill="white">Tilstrekkelig dokumentasjon</text>
      </g>
    </g>
    
    <!-- ISA Standards box -->
    <g transform="translate(380, 30)">
      <rect x="0" y="0" width="320" height="140" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="10"/>
      <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">ISA 230</text>
      <text x="160" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Revisjonsdokumentasjon</text>
      
      <g transform="translate(20, 60)">
        <circle cx="5" cy="5" r="3" fill="white"/>
        <text x="15" y="10" font-family="Arial, sans-serif" font-size="12" fill="white">Tilstrekkelig dokumentasjon</text>
      </g>
      <g transform="translate(20, 80)">
        <circle cx="5" cy="5" r="3" fill="white"/>
        <text x="15" y="10" font-family="Arial, sans-serif" font-size="12" fill="white">Rettidig ferdigstillelse (60 dager)</text>
      </g>
      <g transform="translate(20, 100)">
        <circle cx="5" cy="5" r="3" fill="white"/>
        <text x="15" y="10" font-family="Arial, sans-serif" font-size="12" fill="white">Klar sporbarhet</text>
      </g>
      <g transform="translate(20, 120)">
        <circle cx="5" cy="5" r="3" fill="white"/>
        <text x="15" y="10" font-family="Arial, sans-serif" font-size="12" fill="white">Støtte for konklusjoner</text>
      </g>
    </g>
  </g>
  
  <!-- Quality requirements section -->
  <g transform="translate(50, 270)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Kvalitetskrav</text>
    
    <!-- Clarity box -->
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="150" height="120" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="10"/>
      <text x="75" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">KLARHET</text>
      <text x="75" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">OG FORSTÅELSE</text>
      
      <text x="75" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Tydelig språk</text>
      <text x="75" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Logisk struktur</text>
      <text x="75" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Fullstendighet</text>
    </g>
    
    <!-- Traceability box -->
    <g transform="translate(175, 30)">
      <rect x="0" y="0" width="150" height="120" fill="#27ae60" stroke="#229954" stroke-width="2" rx="10"/>
      <text x="75" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">SPORBARHET</text>
      <text x="75" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">OG REFERANSER</text>
      
      <text x="75" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Kryssreferanser</text>
      <text x="75" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Kildehenvisninger</text>
      <text x="75" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Konklusjonsspor</text>
    </g>
    
    <!-- Consistency box -->
    <g transform="translate(350, 30)">
      <rect x="0" y="0" width="150" height="120" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="10"/>
      <text x="75" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">KONSISTENS</text>
      <text x="75" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">OG STANDARDER</text>
      
      <text x="75" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Enhetlige maler</text>
      <text x="75" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Faste prosedyrer</text>
      <text x="75" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Kvalitetskontroll</text>
    </g>
    
    <!-- Professional standards box -->
    <g transform="translate(525, 30)">
      <rect x="0" y="0" width="150" height="120" fill="#34495e" stroke="#2c3e50" stroke-width="2" rx="10"/>
      <text x="75" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">PROFESJONELLE</text>
      <text x="75" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">STANDARDER</text>
      
      <text x="75" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• ISA-standarder</text>
      <text x="75" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Etiske regler</text>
      <text x="75" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Beste praksis</text>
    </g>
  </g>
  
  <!-- Compliance flow -->
  <g transform="translate(100, 430)">
    <text x="300" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Etterlevelse og Kontroll</text>
    
    <!-- Flow elements -->
    <g transform="translate(0, 25)">
      <!-- Plan -->
      <rect x="0" y="0" width="80" height="30" fill="#3498db" stroke="#2980b9" stroke-width="1" rx="5"/>
      <text x="40" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">PLANLEGG</text>
      
      <!-- Arrow 1 -->
      <path d="M 85 15 L 115 15" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
      
      <!-- Document -->
      <rect x="120" y="0" width="80" height="30" fill="#e74c3c" stroke="#c0392b" stroke-width="1" rx="5"/>
      <text x="160" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">DOKUMENT</text>
      
      <!-- Arrow 2 -->
      <path d="M 205 15 L 235 15" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
      
      <!-- Review -->
      <rect x="240" y="0" width="80" height="30" fill="#f39c12" stroke="#e67e22" stroke-width="1" rx="5"/>
      <text x="280" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">GJENNOMGÅ</text>
      
      <!-- Arrow 3 -->
      <path d="M 325 15 L 355 15" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
      
      <!-- Archive -->
      <rect x="360" y="0" width="80" height="30" fill="#27ae60" stroke="#229954" stroke-width="1" rx="5"/>
      <text x="400" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">ARKIVER</text>
      
      <!-- Arrow 4 -->
      <path d="M 445 15 L 475 15" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
      
      <!-- Comply -->
      <rect x="480" y="0" width="80" height="30" fill="#9b59b6" stroke="#8e44ad" stroke-width="1" rx="5"/>
      <text x="520" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">ETTERLEV</text>
    </g>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
</svg>