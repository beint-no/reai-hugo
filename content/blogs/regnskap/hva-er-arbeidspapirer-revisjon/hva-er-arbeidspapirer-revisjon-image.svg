<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">
    Arbeidspapirer i Revisjon
  </text>
  
  <!-- Document stack -->
  <g transform="translate(100, 80)">
    <!-- Back documents -->
    <rect x="15" y="15" width="180" height="240" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5"/>
    <rect x="10" y="10" width="180" height="240" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5"/>
    
    <!-- Front document -->
    <rect x="5" y="5" width="180" height="240" fill="white" stroke="#34495e" stroke-width="2" rx="5"/>
    
    <!-- Document content lines -->
    <line x1="25" y1="35" x2="165" y2="35" stroke="#3498db" stroke-width="3"/>
    <line x1="25" y1="55" x2="155" y2="55" stroke="#95a5a6" stroke-width="2"/>
    <line x1="25" y1="70" x2="160" y2="70" stroke="#95a5a6" stroke-width="2"/>
    <line x1="25" y1="85" x2="145" y2="85" stroke="#95a5a6" stroke-width="2"/>
    
    <!-- Checkmarks -->
    <g fill="#27ae60" stroke="#27ae60" stroke-width="2">
      <polyline points="25,105 35,115 50,100" fill="none"/>
      <polyline points="25,125 35,135 50,120" fill="none"/>
      <polyline points="25,145 35,155 50,140" fill="none"/>
    </g>
    
    <!-- More content lines -->
    <line x1="60" y1="110" x2="160" y2="110" stroke="#95a5a6" stroke-width="2"/>
    <line x1="60" y1="130" x2="150" y2="130" stroke="#95a5a6" stroke-width="2"/>
    <line x1="60" y1="150" x2="165" y2="150" stroke="#95a5a6" stroke-width="2"/>
    
    <!-- Table representation -->
    <rect x="25" y="170" width="140" height="60" fill="none" stroke="#34495e" stroke-width="1"/>
    <line x1="25" y1="185" x2="165" y2="185" stroke="#34495e" stroke-width="1"/>
    <line x1="25" y1="200" x2="165" y2="200" stroke="#34495e" stroke-width="1"/>
    <line x1="25" y1="215" x2="165" y2="215" stroke="#34495e" stroke-width="1"/>
    <line x1="95" y1="170" x2="95" y2="230" stroke="#34495e" stroke-width="1"/>
  </g>
  
  <!-- Process flow -->
  <g transform="translate(350, 100)">
    <!-- Planning -->
    <circle cx="50" cy="50" r="35" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="50" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">PLAN-</text>
    <text x="50" y="57" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">LEGGING</text>
    
    <!-- Arrow 1 -->
    <path d="M 90 50 L 110 50" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Execution -->
    <circle cx="150" cy="50" r="35" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <text x="150" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">UT-</text>
    <text x="150" y="57" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">FØRELSE</text>
    
    <!-- Arrow 2 -->
    <path d="M 190 50 L 210 50" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Review -->
    <circle cx="250" cy="50" r="35" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
    <text x="250" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">GJENNOM-</text>
    <text x="250" y="57" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">GANG</text>
    
    <!-- Arrow 3 -->
    <path d="M 290 50 L 310 50" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Conclusion -->
    <circle cx="350" cy="50" r="35" fill="#27ae60" stroke="#229954" stroke-width="2"/>
    <text x="350" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">KON-</text>
    <text x="350" y="57" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">KLUSJON</text>
  </g>
  
  <!-- Key features -->
  <g transform="translate(100, 300)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Nøkkelegenskaper:</text>
    
    <g transform="translate(0, 25)">
      <circle cx="8" cy="0" r="4" fill="#3498db"/>
      <text x="20" y="5" font-family="Arial, sans-serif" font-size="14" fill="#34495e">Systematisk dokumentasjon</text>
    </g>
    
    <g transform="translate(200, 25)">
      <circle cx="8" cy="0" r="4" fill="#e74c3c"/>
      <text x="20" y="5" font-family="Arial, sans-serif" font-size="14" fill="#34495e">Kvalitetssikring</text>
    </g>
    
    <g transform="translate(350, 25)">
      <circle cx="8" cy="0" r="4" fill="#f39c12"/>
      <text x="20" y="5" font-family="Arial, sans-serif" font-size="14" fill="#34495e">Sporbarhet</text>
    </g>
    
    <g transform="translate(0, 50)">
      <circle cx="8" cy="0" r="4" fill="#27ae60"/>
      <text x="20" y="5" font-family="Arial, sans-serif" font-size="14" fill="#34495e">Profesjonelle standarder</text>
    </g>
    
    <g transform="translate(200, 50)">
      <circle cx="8" cy="0" r="4" fill="#9b59b6"/>
      <text x="20" y="5" font-family="Arial, sans-serif" font-size="14" fill="#34495e">Juridisk beskyttelse</text>
    </g>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
</svg>