      </text><circle cx="200" cy="28" r="3" fill="#f59e0b"/><text x="215" y="32" fill="#92400e" font-family="Arial, sans-serif" font-size="12">
        Standarder: Er profesjonelle standarder fulgt?
      </text></g></g><defs><marker id="c" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><path fill="#6b7280" d="m0 0 10 3.5L0 7z"/></marker></defs></svg>