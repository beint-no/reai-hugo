<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="physicalGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fcd34d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="digitalGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#93c5fd;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="#f8fafc"/>
  

  <rect x="0" y="0" width="800" height="70" fill="url(#headerGradient)"/>
  <text x="400" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Oppbevaring og Arkivering av Arbeidspapirer
  </text>
  

  <g transform="translate(50, 90)">
    <rect x="0" y="0" width="700" height="80" rx="10" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
    <text x="350" y="25" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      Oppbevaringsperiode
    </text>
    
    <g transform="translate(50, 40)">
      <rect x="0" y="0" width="120" height="30" rx="5" fill="#dc2626" opacity="0.1"/>
      <text x="60" y="20" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
        Minimum 10 år
      </text>
      
      <text x="150" y="15" fill="#374151" font-family="Arial, sans-serif" font-size="12">
        Krav i henhold til revisorloven
      </text>
      <text x="150" y="28" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">
        Regnes fra regnskapsårets slutt
      </text>
      
      <text x="450" y="15" fill="#374151" font-family="Arial, sans-serif" font-size="12">
        Spesielle forhold: Lengre oppbevaring ved tvister
      </text>
      <text x="450" y="28" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">
        Elektronisk arkivering: Samme krav som fysiske dokumenter
      </text>
    </g>
  </g>
  

  <g transform="translate(50, 190)">
    

    <rect x="0" y="0" width="320" height="280" rx="10" fill="url(#physicalGradient)" stroke="#f59e0b" stroke-width="2"/>
    <text x="160" y="30" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      Fysisk Arkivering
    </text>
    

    <g transform="translate(130, 50)">
      <rect x="0" y="0" width="60" height="80" rx="5" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/>
      <rect x="5" y="10" width="50" height="15" rx="2" fill="#ffffff"/>
      <rect x="5" y="30" width="50" height="15" rx="2" fill="#ffffff"/>
      <rect x="5" y="50" width="50" height="15" rx="2" fill="#ffffff"/>
      <circle cx="45" cy="17" r="2" fill="#7c3aed"/>
      <circle cx="45" cy="37" r="2" fill="#7c3aed"/>
      <circle cx="45" cy="57" r="2" fill="#7c3aed"/>
    </g>
    
    <g transform="translate(20, 150)">
      <text x="0" y="0" fill="#92400e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
        Organisering:
      </text>
      <text x="0" y="18" fill="#374151" font-family="Arial, sans-serif" font-size="11">
        • Systematisk filing og merking
      </text>
      <text x="0" y="32" fill="#374151" font-family="Arial, sans-serif" font-size="11">
        • Kronologisk eller tematisk sortering
      </text>
      
      <text x="0" y="55" fill="#92400e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
        Lagring:
      </text>
      <text x="0" y="73" fill="#374151" font-family="Arial, sans-serif" font-size="11">
        • Sikre og tørre oppbevaringsforhold
      </text>
      <text x="0" y="87" fill="#374151" font-family="Arial, sans-serif" font-size="11">
        • Brannvern og tyverisikring
      </text>
      
      <text x="0" y="110" fill="#92400e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
        Tilgangskontroll:
      </text>
      <text x="0" y="128" fill="#374151" font-family="Arial, sans-serif" font-size="11">
        • Begrense tilgang til autorisert personell
      </text>
    </g>
    

    <rect x="340" y="0" width="320" height="280" rx="10" fill="url(#digitalGradient)" stroke="#3b82f6" stroke-width="2"/>
    <text x="500" y="30" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      Elektronisk Arkivering
    </text>
    

    <g transform="translate(470, 50)">
      <rect x="0" y="0" width="60" height="40" rx="5" fill="#3b82f6" stroke="#1d4ed8" stroke-width="2"/>
      <rect x="5" y="5" width="50" height="8" rx="2" fill="#ffffff"/>
      <rect x="5" y="16" width="50" height="8" rx="2" fill="#ffffff"/>
      <rect x="5" y="27" width="50" height="8" rx="2" fill="#ffffff"/>
      <circle cx="10" cy="9" r="1.5" fill="#10b981"/>
      <circle cx="10" cy="20" r="1.5" fill="#10b981"/>
      <circle cx="10" cy="31" r="1.5" fill="#10b981"/>
      

      <ellipse cx="30" cy="55" rx="15" ry="8" fill="#60a5fa"/>
      <ellipse cx="25" cy="50" rx="8" ry="5" fill="#60a5fa"/>
      <ellipse cx="35" cy="50" rx="8" ry="5" fill="#60a5fa"/>
    </g>
    
    <g transform="translate(360, 150)">
      <text x="0" y="0" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
        Filformater:
      </text>
      <text x="0" y="18" fill="#374151" font-family="Arial, sans-serif" font-size="11">
        • Standardiserte og holdbare formater (PDF/A)
      </text>
      <text x="0" y="32" fill="#374151" font-family="Arial, sans-serif" font-size="11">
        • Metadata for søk og kategorisering
      </text>
      
      <text x="0" y="55" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
        Backup:
      </text>
      <text x="0" y="73" fill="#374151" font-family="Arial, sans-serif" font-size="11">
        • Regelmessig sikkerhetskopi
      </text>
      <text x="0" y="87" fill="#374151" font-family="Arial, sans-serif" font-size="11">
        • Separate lokasjoner (3-2-1 regel)
      </text>
      
      <text x="0" y="110" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
        Migrering:
      </text>
      <text x="0" y="128" fill="#374151" font-family="Arial, sans-serif" font-size="11">
        • Overføring til nye systemer ved behov
      </text>
    </g>
    
  </g>
  

  <g transform="translate(50, 490)">
    <rect x="0" y="0" width="700" height="90" rx="10" fill="#f0fdf4" stroke="#16a34a" stroke-width="1"/>
    <text x="350" y="25" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Beste Praksis for Arkivering
    </text>
    
    <g transform="translate(30, 40)">
      <g transform="translate(0, 0)">
        <circle cx="0" cy="8" r="3" fill="#16a34a"/>
        <text x="15" y="12" fill="#15803d" font-family="Arial, sans-serif" font-size="12">
          Tilgjengelighet: Sikre at dokumenter kan hentes frem ved behov
        </text>
      </g>
      
      <g transform="translate(350, 0)">
        <circle cx="0" cy="8" r="3" fill="#16a34a"/>
        <text x="15" y="12" fill="#15803d" font-family="Arial, sans-serif" font-size="12">
          Lesbarhet: Opprettholde dokumentenes lesbarhet over tid
        </text>
      </g>
      
      <g transform="translate(0, 20)">
        <circle cx="0" cy="8" r="3" fill="#16a34a"/>
        <text x="15" y="12" fill="#15803d" font-family="Arial, sans-serif" font-size="12">
          Sikkerhet: Beskytte mot tap, skade eller uautorisert tilgang
        </text>
      </g>
      
      <g transform="translate(350, 20)">
        <circle cx="0" cy="8" r="3" fill="#16a34a"/>
        <text x="15" y="12" fill="#15803d" font-family="Arial, sans-serif" font-size="12">
          Kostnader: Balansere oppbevaringskostnader mot nytte
        </text>
      </g>
    </g>
  </g>
  

  <g transform="translate(680, 200)">
    <rect x="0" y="0" width="100" height="60" rx="5" fill="#fef2f2" stroke="#dc2626" stroke-width="1"/>
    <text x="50" y="20" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Kassasjon
    </text>
    <text x="50" y="35" text-anchor="middle" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="10">
      Sikker destruksjon
    </text>
    <text x="50" y="48" text-anchor="middle" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="10">
      etter 10 år
    </text>
    

    <g transform="translate(35, 270)">
      <rect x="0" y="0" width="30" height="20" rx="2" fill="#dc2626"/>
      <rect x="2" y="22" width="26" height="15" rx="2" fill="#7f1d1d"/>
      <line x1="5" y1="25" x2="5" y2="35" stroke="#ffffff" stroke-width="1"/>
      <line x1="10" y1="25" x2="10" y2="35" stroke="#ffffff" stroke-width="1"/>
      <line x1="15" y1="25" x2="15" y2="35" stroke="#ffffff" stroke-width="1"/>
      <line x1="20" y1="25" x2="20" y2="35" stroke="#ffffff" stroke-width="1"/>
      <line x1="25" y1="25" x2="25" y2="35" stroke="#ffffff" stroke-width="1"/>
    </g>
  </g>
</svg>