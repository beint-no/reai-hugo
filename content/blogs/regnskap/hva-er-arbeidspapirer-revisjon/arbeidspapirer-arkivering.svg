<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#059669;stop-opacity:1"/><stop offset="100%" style="stop-color:#047857;stop-opacity:1"/></linearGradient><linearGradient id="b" x1="0%" x2="0%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1"/><stop offset="100%" style="stop-color:#fcd34d;stop-opacity:1"/></linearGradient><linearGradient id="c" x1="0%" x2="0%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#dbeafe;stop-opacity:1"/><stop offset="100%" style="stop-color:#93c5fd;stop-opacity:1"/></linearGradient></defs><path fill="#f8fafc" d="M0 0h800v600H0z"/><path fill="url(#a)" d="M0 0h800v70H0z"/><text x="400" y="40" fill="#fff" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">
    Oppbevaring og Arkivering av Arbeidspapirer
  </text><g transform="translate(50 90)"><rect width="700" height="80" fill="#fff" stroke="#d1d5db" rx="10"/><text x="350" y="25" fill="#1f2937" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
      Oppbevaringsperiode
    </text><g transform="translate(50 40)"><rect width="120" height="30" fill="#dc2626" opacity=".1" rx="5"/><text x="60" y="20" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
        Minimum 10 år
      </text><text x="150" y="15" fill="#374151" font-family="Arial, sans-serif" font-size="12">
        Krav i henhold til revisorloven
      </text><text x="150" y="28" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">
        Regnes fra regnskapsårets slutt
      </text><text x="450" y="15" fill="#374151" font-family="Arial, sans-serif" font-size="12">
        Spesielle forhold: Lengre oppbevaring ved tvister
      </text><text x="450" y="28" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">
        Elektronisk arkivering: Samme krav som fysiske dokumenter
      </text></g></g><g transform="translate(50 190)"><rect width="320" height="280" fill="url(#b)" stroke="#f59e0b" stroke-width="2" rx="10"/><text x="160" y="30" fill="#92400e" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
      Fysisk Arkivering
    </text><g transform="translate(130 50)"><rect width="60" height="80" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2" rx="5"/><rect width="50" height="15" x="5" y="10" fill="#fff" rx="2"/><rect width="50" height="15" x="5" y="30" fill="#fff" rx="2"/><rect width="50" height="15" x="5" y="50" fill="#fff" rx="2"/><circle cx="45" cy="17" r="2" fill="#7c3aed"/><circle cx="45" cy="37" r="2" fill="#7c3aed"/><circle cx="45" cy="57" r="2" fill="#7c3aed"/></g><g font-family="Arial, sans-serif"><text fill="#92400e" font-size="14" font-weight="bold" transform="translate(20 150)">
        Organisering:
      </text><text y="18" fill="#374151" font-size="11" transform="translate(20 150)">
        • Systematisk filing og merking
      </text><text y="32" fill="#374151" font-size="11" transform="translate(20 150)">
        • Kronologisk eller tematisk sortering
      </text><text y="55" fill="#92400e" font-size="14" font-weight="bold" transform="translate(20 150)">
        Lagring:
      </text><text y="73" fill="#374151" font-size="11" transform="translate(20 150)">
        • Sikre og tørre oppbevaringsforhold
      </text><text y="87" fill="#374151" font-size="11" transform="translate(20 150)">
        • Brannvern og tyverisikring
      </text><text y="110" fill="#92400e" font-size="14" font-weight="bold" transform="translate(20 150)">
        Tilgangskontroll:
      </text><text y="128" fill="#374151" font-size="11" transform="translate(20 150)">
        • Begrense tilgang til autorisert personell
      </text></g><rect width="320" height="280" x="340" fill="url(#c)" stroke="#3b82f6" stroke-width="2" rx="10"/><text x="500" y="30" fill="#1e40af" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
      Elektronisk Arkivering
    </text><g transform="translate(470 50)"><rect width="60" height="40" fill="#3b82f6" stroke="#1d4ed8" stroke-width="2" rx="5"/><rect width="50" height="8" x="5" y="5" fill="#fff" rx="2"/><rect width="50" height="8" x="5" y="16" fill="#fff" rx="2"/><rect width="50" height="8" x="5" y="27" fill="#fff" rx="2"/><circle cx="10" cy="9" r="1.5" fill="#10b981"/><circle cx="10" cy="20" r="1.5" fill="#10b981"/><circle cx="10" cy="31" r="1.5" fill="#10b981"/><ellipse cx="30" cy="55" fill="#60a5fa" rx="15" ry="8"/><ellipse cx="25" cy="50" fill="#60a5fa" rx="8" ry="5"/><ellipse cx="35" cy="50" fill="#60a5fa" rx="8" ry="5"/></g><g font-family="Arial, sans-serif"><text fill="#1e40af" font-size="14" font-weight="bold" transform="translate(360 150)">
        Filformater:
      </text><text y="18" fill="#374151" font-size="11" transform="translate(360 150)">
        • Standardiserte og holdbare formater (PDF/A)
      </text><text y="32" fill="#374151" font-size="11" transform="translate(360 150)">
        • Metadata for søk og kategorisering
      </text><text y="55" fill="#1e40af" font-size="14" font-weight="bold" transform="translate(360 150)">
        Backup:
      </text><text y="73" fill="#374151" font-size="11" transform="translate(360 150)">
        • Regelmessig sikkerhetskopi
      </text><text y="87" fill="#374151" font-size="11" transform="translate(360 150)">
        • Separate lokasjoner (3-2-1 regel)
      </text><text y="110" fill="#1e40af" font-size="14" font-weight="bold" transform="translate(360 150)">
        Migrering:
      </text><text y="128" fill="#374151" font-size="11" transform="translate(360 150)">
        • Overføring til nye systemer ved behov
      </text></g></g><g transform="translate(50 490)"><rect width="700" height="90" fill="#f0fdf4" stroke="#16a34a" rx="10"/><text x="350" y="25" fill="#15803d" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
      Beste Praksis for Arkivering
    </text><g transform="translate(30 40)"><circle cy="8" r="3" fill="#16a34a"/><text x="15" y="12" fill="#15803d" font-family="Arial, sans-serif" font-size="12">
          Tilgjengelighet: Sikre at dokumenter kan hentes frem ved behov
        </text></g><g transform="translate(380 40)"><circle cy="8" r="3" fill="#16a34a"/><text x="15" y="12" fill="#15803d" font-family="Arial, sans-serif" font-size="12">
          Lesbarhet: Opprettholde dokumentenes lesbarhet over tid
        </text></g><g transform="translate(30 60)"><circle cy="8" r="3" fill="#16a34a"/><text x="15" y="12" fill="#15803d" font-family="Arial, sans-serif" font-size="12">
          Sikkerhet: Beskytte mot tap, skade eller uautorisert tilgang
        </text></g><g transform="translate(380 60)"><circle cy="8" r="3" fill="#16a34a"/><text x="15" y="12" fill="#15803d" font-family="Arial, sans-serif" font-size="12">
          Kostnader: Balansere oppbevaringskostnader mot nytte
        </text></g></g><g transform="translate(680 200)"><rect width="100" height="60" fill="#fef2f2" stroke="#dc2626" rx="5"/><text x="50" y="20" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
      Kassasjon
    </text><text x="50" y="35" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">
      Sikker destruksjon
    </text><text x="50" y="48" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">
      etter 10 år
    </text><g transform="translate(35 270)"><rect width="30" height="20" fill="#dc2626" rx="2"/><rect width="26" height="15" x="2" y="22" fill="#7f1d1d" rx="2"/><path stroke="#fff" d="M5 25v10M10 25v10M15 25v10M20 25v10M25 25v10"/></g></g></svg>