<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Innhold i Arbeidspapirer
  </text>
  
  <!-- Planning documentation section -->
  <g transform="translate(50, 70)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Planleggingsdokumentasjon</text>
    
    <!-- Risk assessment -->
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="320" height="120" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="10"/>
      <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">RISIKOVURDERING</text>
      
      <g transform="translate(20, 45)">
        <circle cx="5" cy="5" r="3" fill="white"/>
        <text x="15" y="10" font-family="Arial, sans-serif" font-size="12" fill="white">Forretningsrisiko</text>
      </g>
      <g transform="translate(20, 65)">
        <circle cx="5" cy="5" r="3" fill="white"/>
        <text x="15" y="10" font-family="Arial, sans-serif" font-size="12" fill="white">Revisjonsrisiko</text>
      </g>
      <g transform="translate(160, 45)">
        <circle cx="5" cy="5" r="3" fill="white"/>
        <text x="15" y="10" font-family="Arial, sans-serif" font-size="12" fill="white">Kontrollrisiko</text>
      </g>
      <g transform="translate(160, 65)">
        <circle cx="5" cy="5" r="3" fill="white"/>
        <text x="15" y="10" font-family="Arial, sans-serif" font-size="12" fill="white">Oppdagelsesrisiko</text>
      </g>
      
      <text x="160" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Analyse av klientens bransje og marked</text>
    </g>
    
    <!-- Audit plan -->
    <g transform="translate(380, 30)">
      <rect x="0" y="0" width="320" height="120" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="10"/>
      <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">REVISJONSPLAN</text>
      
      <g transform="translate(20, 45)">
        <circle cx="5" cy="5" r="3" fill="white"/>
        <text x="15" y="10" font-family="Arial, sans-serif" font-size="12" fill="white">Revisjonsstrategier</text>
      </g>
      <g transform="translate(20, 65)">
        <circle cx="5" cy="5" r="3" fill="white"/>
        <text x="15" y="10" font-family="Arial, sans-serif" font-size="12" fill="white">Ressursallokering</text>
      </g>
      <g transform="translate(160, 45)">
        <circle cx="5" cy="5" r="3" fill="white"/>
        <text x="15" y="10" font-family="Arial, sans-serif" font-size="12" fill="white">Tidsplan</text>
      </g>
      <g transform="translate(160, 65)">
        <circle cx="5" cy="5" r="3" fill="white"/>
        <text x="15" y="10" font-family="Arial, sans-serif" font-size="12" fill="white">Spesialområder</text>
      </g>
      
      <text x="160" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Tilnærming for hver regnskapsområde</text>
    </g>
  </g>
  
  <!-- Execution documentation section -->
  <g transform="translate(50, 240)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Utførelsesdokumentasjon</text>
    
    <!-- Control testing -->
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="320" height="120" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="10"/>
      <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">TESTER AV KONTROLLER</text>
      
      <g transform="translate(20, 45)">
        <circle cx="5" cy="5" r="3" fill="white"/>
        <text x="15" y="10" font-family="Arial, sans-serif" font-size="12" fill="white">Kontrollbeskrivelser</text>
      </g>
      <g transform="translate(20, 65)">
        <circle cx="5" cy="5" r="3" fill="white"/>
        <text x="15" y="10" font-family="Arial, sans-serif" font-size="12" fill="white">Testprosedyrer</text>
      </g>
      <g transform="translate(160, 45)">
        <circle cx="5" cy="5" r="3" fill="white"/>
        <text x="15" y="10" font-family="Arial, sans-serif" font-size="12" fill="white">Testresultater</text>
      </g>
      <g transform="translate(160, 65)">
        <circle cx="5" cy="5" r="3" fill="white"/>
        <text x="15" y="10" font-family="Arial, sans-serif" font-size="12" fill="white">Avvik og oppfølging</text>
      </g>
      
      <text x="160" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Dokumentasjon av klientens kontroller</text>
    </g>
    
    <!-- Substantive testing -->
    <g transform="translate(380, 30)">
      <rect x="0" y="0" width="320" height="120" fill="#27ae60" stroke="#229954" stroke-width="2" rx="10"/>
      <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">SUBSTANSTESTER</text>
      
      <g transform="translate(20, 45)">
        <circle cx="5" cy="5" r="3" fill="white"/>
        <text x="15" y="10" font-family="Arial, sans-serif" font-size="12" fill="white">Utvalgsmetoder</text>
      </g>
      <g transform="translate(20, 65)">
        <circle cx="5" cy="5" r="3" fill="white"/>
        <text x="15" y="10" font-family="Arial, sans-serif" font-size="12" fill="white">Testprosedyrer</text>
      </g>
      <g transform="translate(160, 45)">
        <circle cx="5" cy="5" r="3" fill="white"/>
        <text x="15" y="10" font-family="Arial, sans-serif" font-size="12" fill="white">Testresultater</text>
      </g>
      <g transform="translate(160, 65)">
        <circle cx="5" cy="5" r="3" fill="white"/>
        <text x="15" y="10" font-family="Arial, sans-serif" font-size="12" fill="white">Ekstrapolering</text>
      </g>
      
      <text x="160" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Detaljerte beskrivelser av substanstester</text>
    </g>
  </g>
  
  <!-- Documentation flow -->
  <g transform="translate(100, 410)">
    <text x="300" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Dokumentasjonsflyt</text>
    
    <!-- Flow elements -->
    <g transform="translate(0, 25)">
      <!-- Plan -->
      <rect x="0" y="0" width="80" height="30" fill="#9b59b6" stroke="#8e44ad" stroke-width="1" rx="5"/>
      <text x="40" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">PLANLEGG</text>
      
      <!-- Arrow 1 -->
      <path d="M 85 15 L 115 15" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
      
      <!-- Test -->
      <rect x="120" y="0" width="80" height="30" fill="#34495e" stroke="#2c3e50" stroke-width="1" rx="5"/>
      <text x="160" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">TEST</text>
      
      <!-- Arrow 2 -->
      <path d="M 205 15 L 235 15" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
      
      <!-- Document -->
      <rect x="240" y="0" width="80" height="30" fill="#16a085" stroke="#138d75" stroke-width="1" rx="5"/>
      <text x="280" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">DOKUMENT</text>
      
      <!-- Arrow 3 -->
      <path d="M 325 15 L 355 15" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
      
      <!-- Analyze -->
      <rect x="360" y="0" width="80" height="30" fill="#e67e22" stroke="#d35400" stroke-width="1" rx="5"/>
      <text x="400" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">ANALYSER</text>
      
      <!-- Arrow 4 -->
      <path d="M 445 15 L 475 15" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
      
      <!-- Conclude -->
      <rect x="480" y="0" width="80" height="30" fill="#c0392b" stroke="#a93226" stroke-width="1" rx="5"/>
      <text x="520" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">KONKLUDER</text>
    </g>
  </g>
  
  <!-- Key elements sidebar -->
  <g transform="translate(50, 50)">
    <text x="650" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Nøkkelelementer:</text>
    <g transform="translate(650, 20)">
      <circle cx="5" cy="0" r="3" fill="#3498db"/>
      <text x="15" y="4" font-family="Arial, sans-serif" font-size="12" fill="#34495e">Bevis</text>
    </g>
    <g transform="translate(650, 35)">
      <circle cx="5" cy="0" r="3" fill="#e74c3c"/>
      <text x="15" y="4" font-family="Arial, sans-serif" font-size="12" fill="#34495e">Prosedyrer</text>
    </g>
    <g transform="translate(650, 50)">
      <circle cx="5" cy="0" r="3" fill="#f39c12"/>
      <text x="15" y="4" font-family="Arial, sans-serif" font-size="12" fill="#34495e">Resultater</text>
    </g>
    <g transform="translate(650, 65)">
      <circle cx="5" cy="0" r="3" fill="#27ae60"/>
      <text x="15" y="4" font-family="Arial, sans-serif" font-size="12" fill="#34495e">Konklusjoner</text>
    </g>
    <g transform="translate(650, 80)">
      <circle cx="5" cy="0" r="3" fill="#9b59b6"/>
      <text x="15" y="4" font-family="Arial, sans-serif" font-size="12" fill="#34495e">Referanser</text>
    </g>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
</svg>