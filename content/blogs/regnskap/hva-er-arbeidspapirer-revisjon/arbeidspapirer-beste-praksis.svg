<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Beste Praksis for Arbeidspapirer
  </text>
  
  <!-- For auditors section -->
  <g transform="translate(50, 70)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">For Revisorer</text>
    
    <!-- During audit work -->
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="320" height="140" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="10"/>
      <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">UNDER REVISJONSARBEIDET</text>
      
      <g transform="translate(20, 45)">
        <circle cx="5" cy="5" r="3" fill="white"/>
        <text x="15" y="10" font-family="Arial, sans-serif" font-size="12" fill="white">Dokumenter løpende</text>
      </g>
      <g transform="translate(20, 65)">
        <circle cx="5" cy="5" r="3" fill="white"/>
        <text x="15" y="10" font-family="Arial, sans-serif" font-size="12" fill="white">Vær spesifikk</text>
      </g>
      <g transform="translate(160, 45)">
        <circle cx="5" cy="5" r="3" fill="white"/>
        <text x="15" y="10" font-family="Arial, sans-serif" font-size="12" fill="white">Bruk standarder</text>
      </g>
      <g transform="translate(160, 65)">
        <circle cx="5" cy="5" r="3" fill="white"/>
        <text x="15" y="10" font-family="Arial, sans-serif" font-size="12" fill="white">Kryssreferanser</text>
      </g>
      
      <text x="160" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Ikke vent til slutten med dokumentasjon</text>
      <text x="160" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Beskriv nøyaktig hva som er gjort og hvorfor</text>
      <text x="160" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Sikre klar sammenheng mellom dokumenter</text>
    </g>
    
    <!-- During review -->
    <g transform="translate(380, 30)">
      <rect x="0" y="0" width="320" height="140" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="10"/>
      <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">VED GJENNOMGANG</text>
      
      <g transform="translate(20, 45)">
        <circle cx="5" cy="5" r="3" fill="white"/>
        <text x="15" y="10" font-family="Arial, sans-serif" font-size="12" fill="white">Vær kritisk</text>
      </g>
      <g transform="translate(20, 65)">
        <circle cx="5" cy="5" r="3" fill="white"/>
        <text x="15" y="10" font-family="Arial, sans-serif" font-size="12" fill="white">Fokuser på risiko</text>
      </g>
      <g transform="translate(160, 45)">
        <circle cx="5" cy="5" r="3" fill="white"/>
        <text x="15" y="10" font-family="Arial, sans-serif" font-size="12" fill="white">Dokumenter gjennomgang</text>
      </g>
      <g transform="translate(160, 65)">
        <circle cx="5" cy="5" r="3" fill="white"/>
        <text x="15" y="10" font-family="Arial, sans-serif" font-size="12" fill="white">Følg opp</text>
      </g>
      
      <text x="160" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Still spørsmål ved ufullstendig dokumentasjon</text>
      <text x="160" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Prioriter gjennomgang av høyrisikoområder</text>
      <text x="160" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Sikre at identifiserte mangler blir rettet</text>
    </g>
  </g>
  
  <!-- For companies section -->
  <g transform="translate(50, 260)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">For Bedrifter som Revideres</text>
    
    <!-- Preparation -->
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="320" height="140" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="10"/>
      <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">FORBEREDELSE TIL REVISJON</text>
      
      <g transform="translate(20, 45)">
        <circle cx="5" cy="5" r="3" fill="white"/>
        <text x="15" y="10" font-family="Arial, sans-serif" font-size="12" fill="white">Organiser dokumenter</text>
      </g>
      <g transform="translate(20, 65)">
        <circle cx="5" cy="5" r="3" fill="white"/>
        <text x="15" y="10" font-family="Arial, sans-serif" font-size="12" fill="white">Beskriv prosesser</text>
      </g>
      <g transform="translate(160, 45)">
        <circle cx="5" cy="5" r="3" fill="white"/>
        <text x="15" y="10" font-family="Arial, sans-serif" font-size="12" fill="white">Identifiser endringer</text>
      </g>
      <g transform="translate(160, 65)">
        <circle cx="5" cy="5" r="3" fill="white"/>
        <text x="15" y="10" font-family="Arial, sans-serif" font-size="12" fill="white">Tilgjengelig personell</text>
      </g>
      
      <text x="160" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Ha dokumentasjon klar og tilgjengelig</text>
      <text x="160" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Dokumenter regnskaps- og kontrollprosesser</text>
      <text x="160" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Sikre at nøkkelpersoner er tilgjengelige</text>
    </g>
    
    <!-- During audit -->
    <g transform="translate(380, 30)">
      <rect x="0" y="0" width="320" height="140" fill="#27ae60" stroke="#229954" stroke-width="2" rx="10"/>
      <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">UNDER REVISJONEN</text>
      
      <g transform="translate(20, 45)">
        <circle cx="5" cy="5" r="3" fill="white"/>
        <text x="15" y="10" font-family="Arial, sans-serif" font-size="12" fill="white">Samarbeid aktivt</text>
      </g>
      <g transform="translate(20, 65)">
        <circle cx="5" cy="5" r="3" fill="white"/>
        <text x="15" y="10" font-family="Arial, sans-serif" font-size="12" fill="white">Vær åpen</text>
      </g>
      <g transform="translate(160, 45)">
        <circle cx="5" cy="5" r="3" fill="white"/>
        <text x="15" y="10" font-family="Arial, sans-serif" font-size="12" fill="white">Følg opp</text>
      </g>
      <g transform="translate(160, 65)">
        <circle cx="5" cy="5" r="3" fill="white"/>
        <text x="15" y="10" font-family="Arial, sans-serif" font-size="12" fill="white">Lær</text>
      </g>
      
      <text x="160" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Gi rask tilgang til forespurt informasjon</text>
      <text x="160" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Diskuter utfordringer og bekymringer åpent</text>
      <text x="160" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Bruk revisjonen som en læringsmulighet</text>
    </g>
  </g>
  
  <!-- Success factors -->
  <g transform="translate(50, 450)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Suksessfaktorer</text>
    
    <!-- Success flow -->
    <g transform="translate(0, 30)">
      <!-- Planning -->
      <rect x="0" y="0" width="100" height="40" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="5"/>
      <text x="50" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">PLANLEGGING</text>
      <text x="50" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Systematisk</text>
      
      <!-- Arrow 1 -->
      <path d="M 105 20 L 135 20" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
      
      <!-- Documentation -->
      <rect x="140" y="0" width="100" height="40" fill="#34495e" stroke="#2c3e50" stroke-width="2" rx="5"/>
      <text x="190" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">DOKUMENTASJON</text>
      <text x="190" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Løpende</text>
      
      <!-- Arrow 2 -->
      <path d="M 245 20 L 275 20" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
      
      <!-- Review -->
      <rect x="280" y="0" width="100" height="40" fill="#16a085" stroke="#138d75" stroke-width="2" rx="5"/>
      <text x="330" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">GJENNOMGANG</text>
      <text x="330" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Grundig</text>
      
      <!-- Arrow 3 -->
      <path d="M 385 20 L 415 20" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
      
      <!-- Technology -->
      <rect x="420" y="0" width="100" height="40" fill="#e67e22" stroke="#d35400" stroke-width="2" rx="5"/>
      <text x="470" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">TEKNOLOGI</text>
      <text x="470" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Effektiv</text>
      
      <!-- Arrow 4 -->
      <path d="M 525 20 L 555 20" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
      
      <!-- Improvement -->
      <rect x="560" y="0" width="100" height="40" fill="#c0392b" stroke="#a93226" stroke-width="2" rx="5"/>
      <text x="610" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">FORBEDRING</text>
      <text x="610" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Kontinuerlig</text>
    </g>
  </g>
  
  <!-- Quality indicators -->
  <g transform="translate(50, 540)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Kvalitetsindikatorer</text>
    
    <g transform="translate(0, 25)">
      <!-- Completeness -->
      <circle cx="50" cy="15" r="12" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
      <text x="50" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">100%</text>
      <text x="50" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">Fullstendighet</text>
      
      <!-- Timeliness -->
      <circle cx="150" cy="15" r="12" fill="#27ae60" stroke="#229954" stroke-width="2"/>
      <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">60d</text>
      <text x="150" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">Rettidighet</text>
      
      <!-- Clarity -->
      <circle cx="250" cy="15" r="12" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
      <text x="250" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">A+</text>
      <text x="250" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">Klarhet</text>
      
      <!-- Traceability -->
      <circle cx="350" cy="15" r="12" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
      <text x="350" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">✓</text>
      <text x="350" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">Sporbarhet</text>
      
      <!-- Consistency -->
      <circle cx="450" cy="15" r="12" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
      <text x="450" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">★</text>
      <text x="450" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">Konsistens</text>
    </g>
  </g>
  
  <!-- Key principles sidebar -->
  <g transform="translate(50, 50)">
    <text x="650" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Nøkkelprinsipper:</text>
    <g transform="translate(650, 20)">
      <circle cx="5" cy="0" r="3" fill="#3498db"/>
      <text x="15" y="4" font-family="Arial, sans-serif" font-size="12" fill="#34495e">Proaktivitet</text>
    </g>
    <g transform="translate(650, 35)">
      <circle cx="5" cy="0" r="3" fill="#e74c3c"/>
      <text x="15" y="4" font-family="Arial, sans-serif" font-size="12" fill="#34495e">Kommunikasjon</text>
    </g>
    <g transform="translate(650, 50)">
      <circle cx="5" cy="0" r="3" fill="#f39c12"/>
      <text x="15" y="4" font-family="Arial, sans-serif" font-size="12" fill="#34495e">Samarbeid</text>
    </g>
    <g transform="translate(650, 65)">
      <circle cx="5" cy="0" r="3" fill="#27ae60"/>
      <text x="15" y="4" font-family="Arial, sans-serif" font-size="12" fill="#34495e">Kontinuitet</text>
    </g>
    <g transform="translate(650, 80)">
      <circle cx="5" cy="0" r="3" fill="#9b59b6"/>
      <text x="15" y="4" font-family="Arial, sans-serif" font-size="12" fill="#34495e">Forbedring</text>
    </g>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
</svg>