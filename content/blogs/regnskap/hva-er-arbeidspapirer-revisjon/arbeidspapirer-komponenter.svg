<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Komponenter i Arbeidspapirer
  </text>
  
  <!-- Central circle -->
  <circle cx="400" cy="250" r="80" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
  <text x="400" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">ARBEIDS-</text>
  <text x="400" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">PAPIRER</text>
  <text x="400" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">I REVISJON</text>
  
  <!-- Planning component -->
  <g transform="translate(150, 100)">
    <rect x="0" y="0" width="140" height="80" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="10"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">PLANLEGGING</text>
    <text x="70" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Risikovurdering</text>
    <text x="70" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Revisjonsstrategier</text>
    <text x="70" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Ressursallokering</text>
    
    <!-- Connection line -->
    <path d="M 140 80 Q 200 150 320 200" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Execution component -->
  <g transform="translate(510, 100)">
    <rect x="0" y="0" width="140" height="80" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="10"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">UTFØRELSE</text>
    <text x="70" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Kontrolltesting</text>
    <text x="70" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Substanstesting</text>
    <text x="70" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Analyser</text>
    
    <!-- Connection line -->
    <path d="M 0 80 Q -60 150 -30 200" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Evidence component -->
  <g transform="translate(100, 320)">
    <rect x="0" y="0" width="140" height="80" fill="#27ae60" stroke="#229954" stroke-width="2" rx="10"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">BEVIS</text>
    <text x="70" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Dokumenter</text>
    <text x="70" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Bekreftelser</text>
    <text x="70" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Observasjoner</text>
    
    <!-- Connection line -->
    <path d="M 140 40 Q 220 100 320 180" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Conclusions component -->
  <g transform="translate(560, 320)">
    <rect x="0" y="0" width="140" height="80" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="10"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">KONKLUSJONER</text>
    <text x="70" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Vurderinger</text>
    <text x="70" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Beslutninger</text>
    <text x="70" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Anbefalinger</text>
    
    <!-- Connection line -->
    <path d="M 0 40 Q -80 100 -80 180" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Documentation standards -->
  <g transform="translate(300, 420)">
    <rect x="0" y="0" width="200" height="60" fill="#34495e" stroke="#2c3e50" stroke-width="2" rx="10"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">DOKUMENTASJONSSTANDARDER</text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Tilstrekkelig • Hensiktsmessig • Sporbar</text>
    
    <!-- Connection line -->
    <path d="M 100 0 Q 100 -50 100 -90" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Quality indicators -->
  <g transform="translate(50, 50)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Kvalitetskrav:</text>
    <g transform="translate(0, 20)">
      <circle cx="5" cy="0" r="3" fill="#3498db"/>
      <text x="15" y="4" font-family="Arial, sans-serif" font-size="12" fill="#34495e">Klarhet</text>
    </g>
    <g transform="translate(0, 35)">
      <circle cx="5" cy="0" r="3" fill="#e74c3c"/>
      <text x="15" y="4" font-family="Arial, sans-serif" font-size="12" fill="#34495e">Fullstendighet</text>
    </g>
    <g transform="translate(0, 50)">
      <circle cx="5" cy="0" r="3" fill="#f39c12"/>
      <text x="15" y="4" font-family="Arial, sans-serif" font-size="12" fill="#34495e">Konsistens</text>
    </g>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
</svg>