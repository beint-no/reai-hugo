<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="challengeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a52;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#44a08d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="regGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#feca57;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9ff3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="marketGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#48dbfb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0abde3;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Utfordringer med Giro-systemet
  </text>
  

  <circle cx="400" cy="300" r="80" fill="url(#challengeGradient)" opacity="0.8"/>
  <text x="400" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    GIRO
  </text>
  <text x="400" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    UTFORDRINGER
  </text>
  

  <g transform="translate(150, 150)">
    <rect x="0" y="0" width="180" height="120" rx="10" fill="url(#techGradient)" opacity="0.9"/>
    <text x="90" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Tekniske Utfordringer
    </text>
    <text x="10" y="45" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Systemintegrasjon
    </text>
    <text x="10" y="60" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Skalering av volum
    </text>
    <text x="10" y="75" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Cybersikkerhet
    </text>
    <text x="10" y="90" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Høy oppetid
    </text>
    <text x="10" y="105" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Standardisering
    </text>
  </g>
  

  <g transform="translate(470, 150)">
    <rect x="0" y="0" width="180" height="120" rx="10" fill="url(#regGradient)" opacity="0.9"/>
    <text x="90" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Regulatoriske Utfordringer
    </text>
    <text x="10" y="45" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Compliance-krav
    </text>
    <text x="10" y="60" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Personvernlovgivning
    </text>
    <text x="10" y="75" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Internasjonale regler
    </text>
    <text x="10" y="90" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Rapporteringskrav
    </text>
    <text x="10" y="105" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Regelverksendringer
    </text>
  </g>
  

  <g transform="translate(310, 430)">
    <rect x="0" y="0" width="180" height="120" rx="10" fill="url(#marketGradient)" opacity="0.9"/>
    <text x="90" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Markedsmessige Utfordringer
    </text>
    <text x="10" y="45" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Ny konkurranse
    </text>
    <text x="10" y="60" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Kundeforventninger
    </text>
    <text x="10" y="75" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Kostnadspress
    </text>
    <text x="10" y="90" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Rask innovasjon
    </text>
    <text x="10" y="105" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Teknologisk utvikling
    </text>
  </g>
  

  <line x1="330" y1="210" x2="370" y2="250" stroke="#34495e" stroke-width="2" opacity="0.6"/>
  <line x1="470" y1="210" x2="430" y2="250" stroke="#34495e" stroke-width="2" opacity="0.6"/>
  <line x1="400" y1="350" x2="400" y2="430" stroke="#34495e" stroke-width="2" opacity="0.6"/>
  

  <g transform="translate(120, 120)">
    <polygon points="15,5 25,20 5,20" fill="#e74c3c"/>
    <text x="15" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">!</text>
  </g>
  
  <g transform="translate(660, 120)">
    <polygon points="15,5 25,20 5,20" fill="#e74c3c"/>
    <text x="15" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">!</text>
  </g>
  
  <g transform="translate(500, 400)">
    <polygon points="15,5 25,20 5,20" fill="#e74c3c"/>
    <text x="15" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">!</text>
  </g>
</svg>