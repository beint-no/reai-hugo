<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Giro i Regnskapssammenheng</text>
  
  <!-- Left side: Betalende part -->
  <rect x="50" y="80" width="300" height="200" rx="10" fill="#e8f4fd" stroke="#3498db" stroke-width="3"/>
  <text x="200" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Betalende Part</text>
  
  <!-- Accounting entries for payer -->
  <rect x="80" y="130" width="240" height="120" rx="5" fill="#ffffff" stroke="#bdc3c7" stroke-width="1"/>
  <text x="200" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Bokføringspost</text>
  
  <!-- Debit side -->
  <rect x="90" y="160" width="110" height="80" rx="3" fill="#ffebee" stroke="#e74c3c" stroke-width="1"/>
  <text x="145" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c0392b">DEBET</text>
  <text x="145" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Kostnadskonto</text>
  <text x="145" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">eller</text>
  <text x="145" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Leverandørgjeld</text>
  
  <!-- Credit side -->
  <rect x="210" y="160" width="110" height="80" rx="3" fill="#e8f5e8" stroke="#27ae60" stroke-width="1"/>
  <text x="265" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#229954">KREDIT</text>
  <text x="265" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Bankkonto</text>
  <text x="265" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">1920</text>
  
  <!-- Documentation -->
  <text x="200" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Dokumentasjon: Giro-kvittering</text>
  
  <!-- Right side: Mottakende part -->
  <rect x="450" y="80" width="300" height="200" rx="10" fill="#e8f8f5" stroke="#27ae60" stroke-width="3"/>
  <text x="600" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Mottakende Part</text>
  
  <!-- Accounting entries for receiver -->
  <rect x="480" y="130" width="240" height="120" rx="5" fill="#ffffff" stroke="#bdc3c7" stroke-width="1"/>
  <text x="600" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Bokføringspost</text>
  
  <!-- Debit side -->
  <rect x="490" y="160" width="110" height="80" rx="3" fill="#ffebee" stroke="#e74c3c" stroke-width="1"/>
  <text x="545" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c0392b">DEBET</text>
  <text x="545" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Bankkonto</text>
  <text x="545" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">1920</text>
  
  <!-- Credit side -->
  <rect x="610" y="160" width="110" height="80" rx="3" fill="#e8f5e8" stroke="#27ae60" stroke-width="1"/>
  <text x="665" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#229954">KREDIT</text>
  <text x="665" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Salgsinntekt</text>
  <text x="665" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">eller</text>
  <text x="665" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Kundefordring</text>
  
  <!-- Documentation -->
  <text x="600" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Avstemming: OCR-nummer</text>
  
  <!-- Integration section -->
  <rect x="50" y="320" width="700" height="180" rx="10" fill="#fdf2f8" stroke="#9b59b6" stroke-width="3"/>
  <text x="400" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Integrasjon med Regnskapssystemer</text>
  
  <!-- API Integration -->
  <rect x="80" y="370" width="200" height="100" rx="5" fill="#e8f4fd" stroke="#3498db" stroke-width="2"/>
  <text x="180" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">API-integrasjon</text>
  <text x="180" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Sanntidsoppdatering</text>
  <text x="180" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Redusert manuelt arbeid</text>
  <text x="180" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Automatisk bokføring</text>
  <text x="180" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Feilreduksjon</text>
  
  <!-- File Import -->
  <rect x="300" y="370" width="200" height="100" rx="5" fill="#fdf2e9" stroke="#f39c12" stroke-width="2"/>
  <text x="400" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Filimport</text>
  <text x="400" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Batch-behandling</text>
  <text x="400" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Enkel implementering</text>
  <text x="400" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Periodisk oppdatering</text>
  <text x="400" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Kontrollmuligheter</text>
  
  <!-- Manual Registration -->
  <rect x="520" y="370" width="200" height="100" rx="5" fill="#e8f8f5" stroke="#27ae60" stroke-width="2"/>
  <text x="620" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Manuell registrering</text>
  <text x="620" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Full kontroll</text>
  <text x="620" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Fleksibilitet</text>
  <text x="620" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Tidkrevende</text>
  <text x="620" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Feilrisiko</text>
  
  <!-- Reconciliation section -->
  <rect x="50" y="520" width="700" height="60" rx="10" fill="#d4edda" stroke="#28a745" stroke-width="2"/>
  <text x="400" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#155724">Avstemming og Kontroll</text>
  <text x="200" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#155724">• Automatisk matching via OCR</text>
  <text x="400" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#155724">• Unntakshåndtering</text>
  <text x="600" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#155724">• Revisjonsspor</text>
  
  <!-- Arrows showing flow -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
  
  <!-- Arrow from payer to receiver -->
  <line x1="350" y1="180" x2="440" y2="180" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="395" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#34495e">Giro-betaling</text>
  
  <!-- Arrows from integration types to reconciliation -->
  <line x1="180" y1="470" x2="180" y2="510" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="470" x2="400" y2="510" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="620" y1="470" x2="620" y2="510" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
</svg>