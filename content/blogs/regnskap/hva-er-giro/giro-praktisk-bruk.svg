    </text><text x="10" y="55" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Trinn-for-trinn:</text><circle cx="25" cy="70" r="8" fill="#fff"/><text x="25" y="75" fill="#f39c12" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">1</text><text x="40" y="75" fill="#fff" font-family="Arial, sans-serif" font-size="10">Behovsanalyse</text><circle cx="25" cy="95" r="8" fill="#fff"/><text x="25" y="100" fill="#f39c12" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">2</text><text x="40" y="100" fill="#fff" font-family="Arial, sans-serif" font-size="10">Leverandørvalg</text><circle cx="25" cy="120" r="8" fill="#fff"/><text x="25" y="125" fill="#f39c12" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">3</text><text x="40" y="125" fill="#fff" font-family="Arial, sans-serif" font-size="10">Systemoppsett</text><circle cx="25" cy="145" r="8" fill="#fff"/><text x="25" y="150" fill="#f39c12" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">4</text><text x="40" y="150" fill="#fff" font-family="Arial, sans-serif" font-size="10">Testing og opplæring</text><circle cx="25" cy="170" r="8" fill="#fff"/><text x="25" y="175" fill="#f39c12" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">5</text><text x="40" y="175" fill="#fff" font-family="Arial, sans-serif" font-size="10">Produksjonssetting</text><circle cx="25" cy="195" r="8" fill="#fff"/><text x="25" y="200" fill="#f39c12" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">6</text><text x="40" y="200" fill="#fff" font-family="Arial, sans-serif" font-size="10">Kontinuerlig forbedring</text></g><g transform="translate(350 280)"><circle cx="50" cy="50" r="40" fill="#fff" stroke="#34495e" stroke-width="3" opacity=".9"/><text x="50" y="45" fill="#34495e" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
