<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1"/><stop offset="100%" style="stop-color:#27ae60;stop-opacity:1"/></linearGradient><linearGradient id="b" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#3498db;stop-opacity:1"/><stop offset="100%" style="stop-color:#2980b9;stop-opacity:1"/></linearGradient><linearGradient id="c" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1"/><stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1"/></linearGradient><linearGradient id="d" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#f39c12;stop-opacity:1"/><stop offset="100%" style="stop-color:#e67e22;stop-opacity:1"/></linearGradient></defs><path fill="#f8f9fa" d="M0 0h800v600H0z"/><text x="400" y="40" fill="#2c3e50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">
    Praktisk Bruk av Giro
  </text><g transform="translate(50 80)"><rect width="220" height="200" fill="url(#a)" opacity=".9" rx="15"/><text x="110" y="30" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
      SMÅ BEDRIFTER
    </text><text x="10" y="55" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Implementering:</text><text x="15" y="75" fill="#fff" font-family="Arial, sans-serif" font-size="10">1. Velg riktig bank</text><text x="15" y="90" fill="#fff" font-family="Arial, sans-serif" font-size="10">2. Sett opp systemer</text><text x="15" y="105" fill="#fff" font-family="Arial, sans-serif" font-size="10">3. Tren personale</text><text x="15" y="120" fill="#fff" font-family="Arial, sans-serif" font-size="10">4. Etabler rutiner</text><text x="15" y="135" fill="#fff" font-family="Arial, sans-serif" font-size="10">5. Overvåk og optimaliser</text><text x="10" y="160" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Beste praksis:</text><text x="15" y="175" fill="#fff" font-family="Arial, sans-serif" font-size="10">• Automatiser mest mulig</text><text x="15" y="190" fill="#fff" font-family="Arial, sans-serif" font-size="10">• Kontroller regelmessig</text></g><g transform="translate(530 80)"><rect width="220" height="200" fill="url(#b)" opacity=".9" rx="15"/><text x="110" y="30" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
      STORE BEDRIFTER
    </text><text x="10" y="55" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Avanserte løsninger:</text><text x="15" y="75" fill="#fff" font-family="Arial, sans-serif" font-size="10">• Treasury management</text><text x="15" y="90" fill="#fff" font-family="Arial, sans-serif" font-size="10">• Cash pooling</text><text x="15" y="105" fill="#fff" font-family="Arial, sans-serif" font-size="10">• Automatisert avstemming</text><text x="15" y="120" fill="#fff" font-family="Arial, sans-serif" font-size="10">• Risikostyring</text><text x="15" y="135" fill="#fff" font-family="Arial, sans-serif" font-size="10">• Detaljert rapportering</text><text x="10" y="160" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Fordeler:</text><text x="15" y="175" fill="#fff" font-family="Arial, sans-serif" font-size="10">• Sentralisert kontroll</text><text x="15" y="190" fill="#fff" font-family="Arial, sans-serif" font-size="10">• Optimalisert likviditet</text></g><g transform="translate(50 320)"><rect width="220" height="200" fill="url(#c)" opacity=".9" rx="15"/><text x="110" y="30" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
      REGNSKAPSFØRERE
    </text><text x="10" y="55" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Arbeidsområder:</text><text x="15" y="75" fill="#fff" font-family="Arial, sans-serif" font-size="10">• Klientrådgivning</text><text x="15" y="90" fill="#fff" font-family="Arial, sans-serif" font-size="10">• Systemintegrasjon</text><text x="15" y="105" fill="#fff" font-family="Arial, sans-serif" font-size="10">• Avstemmingsarbeid</text><text x="15" y="120" fill="#fff" font-family="Arial, sans-serif" font-size="10">• Kontroll og revisjon</text><text x="15" y="135" fill="#fff" font-family="Arial, sans-serif" font-size="10">• Finansiell rapportering</text><text x="10" y="160" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Verdi:</text><text x="15" y="175" fill="#fff" font-family="Arial, sans-serif" font-size="10">• Effektiv bankavstemming</text><text x="15" y="190" fill="#fff" font-family="Arial, sans-serif" font-size="10">• Bedre kontrollrutiner</text></g><g transform="translate(530 320)"><rect width="220" height="200" fill="url(#d)" opacity=".9" rx="15"/><text x="110" y="30" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
