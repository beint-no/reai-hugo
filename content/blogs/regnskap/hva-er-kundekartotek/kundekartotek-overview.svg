<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Kundekartotek Oversikt</text>
  
  <!-- Central customer registry -->
  <g transform="translate(300, 150)">
    <rect x="0" y="0" width="200" height="120" fill="url(#cardGradient)" stroke="#3b82f6" stroke-width="3" rx="10"/>
    <text x="100" y="25" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">KUNDEKARTOTEK</text>
    
    <!-- Database icon -->
    <g transform="translate(70, 35)">
      <ellipse cx="30" cy="10" rx="25" ry="8" fill="#3b82f6"/>
      <rect x="5" y="10" width="50" height="40" fill="#3b82f6"/>
      <ellipse cx="30" cy="50" rx="25" ry="8" fill="#2563eb"/>
      
      <!-- Data lines -->
      <line x1="15" y1="20" x2="45" y2="20" stroke="white" stroke-width="1"/>
      <line x1="15" y1="28" x2="45" y2="28" stroke="white" stroke-width="1"/>
      <line x1="15" y1="36" x2="45" y2="36" stroke="white" stroke-width="1"/>
      <line x1="15" y1="44" x2="45" y2="44" stroke="white" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Customer types around the central registry -->
  
  <!-- B2B Customers (top left) -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="150" height="80" fill="url(#cardGradient)" stroke="#10b981" stroke-width="2" rx="8"/>
    <text x="75" y="20" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">B2B Kunder</text>
    <circle cx="30" cy="45" r="12" fill="#10b981"/>
    <text x="30" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">AS</text>
    <circle cx="75" cy="45" r="12" fill="#10b981"/>
    <text x="75" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">BA</text>
    <circle cx="120" cy="45" r="12" fill="#10b981"/>
    <text x="120" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">SA</text>
    <text x="75" y="70" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">Bedriftskunder</text>
  </g>
  
  <!-- B2C Customers (top right) -->
  <g transform="translate(600, 80)">
    <rect x="0" y="0" width="150" height="80" fill="url(#cardGradient)" stroke="#f59e0b" stroke-width="2" rx="8"/>
    <text x="75" y="20" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">B2C Kunder</text>
    <circle cx="30" cy="45" r="12" fill="#f59e0b"/>
    <text x="30" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">P1</text>
    <circle cx="75" cy="45" r="12" fill="#f59e0b"/>
    <text x="75" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">P2</text>
    <circle cx="120" cy="45" r="12" fill="#f59e0b"/>
    <text x="120" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">P3</text>
    <text x="75" y="70" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">Privatpersoner</text>
  </g>
  
  <!-- Public Customers (bottom left) -->
  <g transform="translate(50, 340)">
    <rect x="0" y="0" width="150" height="80" fill="url(#cardGradient)" stroke="#8b5cf6" stroke-width="2" rx="8"/>
    <text x="75" y="20" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Offentlige</text>
    <circle cx="30" cy="45" r="12" fill="#8b5cf6"/>
    <text x="30" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">KOM</text>
    <circle cx="75" cy="45" r="12" fill="#8b5cf6"/>
    <text x="75" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">STAT</text>
    <circle cx="120" cy="45" r="12" fill="#8b5cf6"/>
    <text x="120" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">FYL</text>
    <text x="75" y="70" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">Offentlig sektor</text>
  </g>
  
  <!-- Data flows (bottom right) -->
  <g transform="translate(600, 340)">
    <rect x="0" y="0" width="150" height="80" fill="url(#cardGradient)" stroke="#ef4444" stroke-width="2" rx="8"/>
    <text x="75" y="20" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Dataflyt</text>
    
    <!-- Data flow icons -->
    <g transform="translate(20, 30)">
      <rect x="0" y="0" width="25" height="15" fill="#ef4444" rx="3"/>
      <text x="12.5" y="10" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Fakt</text>
      
      <rect x="35" y="0" width="25" height="15" fill="#ef4444" rx="3"/>
      <text x="47.5" y="10" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Bet</text>
      
      <rect x="70" y="0" width="25" height="15" fill="#ef4444" rx="3"/>
      <text x="82.5" y="10" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Rap</text>
      
      <rect x="105" y="0" width="25" height="15" fill="#ef4444" rx="3"/>
      <text x="117.5" y="10" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Ana</text>
    </g>
    
    <text x="75" y="60" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">Transaksjoner &amp; Rapporter</text>
  </g>
  
  <!-- Connecting arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280"/>
    </marker>
  </defs>
  
  <!-- Arrows from customer types to central registry -->
  <line x1="200" y1="120" x2="300" y2="180" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="600" y1="120" x2="500" y2="180" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="200" y1="380" x2="300" y2="250" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="600" y1="380" x2="500" y2="250" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Key information boxes -->
  <g transform="translate(250, 320)">
    <rect x="0" y="0" width="300" height="120" fill="url(#cardGradient)" stroke="#64748b" stroke-width="1" rx="8"/>
    <text x="150" y="20" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Nøkkelinformasjon</text>
    
    <text x="20" y="40" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Kontaktinformasjon og identifikasjon</text>
    <text x="20" y="55" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Betalingsbetingelser og kredittgrenser</text>
    <text x="20" y="70" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Transaksjonshistorikk og saldo</text>
    <text x="20" y="85" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Kommunikasjonslogg og dokumenter</text>
    <text x="20" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Kategorisering og segmentering</text>
  </g>
</svg>