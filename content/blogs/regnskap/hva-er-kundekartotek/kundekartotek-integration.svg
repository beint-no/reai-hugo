<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="systemGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="centralGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="url(#bgGradient)"/>
  

  <text x="400" y="30" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Kundekartotek Integrasjon</text>
  

  <g transform="translate(300, 180)">
    <rect x="0" y="0" width="200" height="140" fill="url(#centralGradient)" stroke="#1e40af" stroke-width="3" rx="15"/>
    <text x="100" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">KUNDEKARTOTEK</text>
    <text x="100" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Sentral Database</text>
    

    <g transform="translate(70, 55)">
      <ellipse cx="30" cy="10" rx="25" ry="8" fill="white" fill-opacity="0.9"/>
      <rect x="5" y="10" width="50" height="40" fill="white" fill-opacity="0.9"/>
      <ellipse cx="30" cy="50" rx="25" ry="8" fill="white" fill-opacity="0.7"/>
      

      <line x1="15" y1="20" x2="45" y2="20" stroke="#3b82f6" stroke-width="1"/>
      <line x1="15" y1="28" x2="45" y2="28" stroke="#3b82f6" stroke-width="1"/>
      <line x1="15" y1="36" x2="45" y2="36" stroke="#3b82f6" stroke-width="1"/>
      <line x1="15" y1="44" x2="45" y2="44" stroke="#3b82f6" stroke-width="1"/>
    </g>
    
    <text x="100" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">API &amp; Datasynkronisering</text>
  </g>
  

  

  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="160" height="100" fill="url(#systemGradient)" stroke="#10b981" stroke-width="2" rx="10"/>
    <text x="80" y="20" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">REGNSKAPSSYSTEM</text>
    

    <g transform="translate(60, 30)">
      <rect x="0" y="0" width="40" height="30" fill="#10b981" rx="5"/>
      <line x1="8" y1="8" x2="32" y2="8" stroke="white" stroke-width="1"/>
      <line x1="8" y1="15" x2="32" y2="15" stroke="white" stroke-width="1"/>
      <line x1="8" y1="22" x2="32" y2="22" stroke="white" stroke-width="1"/>
    </g>
    
    <text x="80" y="80" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Debitorkonti</text>
    <text x="80" y="92" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Automatisk kontering</text>
  </g>
  

  <g transform="translate(590, 60)">
    <rect x="0" y="0" width="160" height="100" fill="url(#systemGradient)" stroke="#f59e0b" stroke-width="2" rx="10"/>
    <text x="80" y="20" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">CRM SYSTEM</text>
    

    <g transform="translate(60, 30)">
      <circle cx="20" cy="15" r="15" fill="#f59e0b"/>
      <circle cx="12" cy="10" r="3" fill="white"/>
      <circle cx="28" cy="10" r="3" fill="white"/>
      <path d="M 8 20 Q 20 25 32 20" stroke="white" stroke-width="2" fill="none"/>
    </g>
    
    <text x="80" y="80" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Salgsdata</text>
    <text x="80" y="92" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Kundeoppfølging</text>
  </g>
  

  <g transform="translate(50, 340)">
    <rect x="0" y="0" width="160" height="100" fill="url(#systemGradient)" stroke="#8b5cf6" stroke-width="2" rx="10"/>
    <text x="80" y="20" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">E-HANDEL</text>
    

    <g transform="translate(60, 30)">
      <rect x="0" y="0" width="40" height="30" fill="#8b5cf6" rx="3"/>
      <circle cx="12" cy="15" r="4" fill="white"/>
      <circle cx="28" cy="15" r="4" fill="white"/>
      <rect x="16" y="5" width="8" height="8" fill="white" rx="1"/>
    </g>
    
    <text x="80" y="80" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Nettbutikk</text>
    <text x="80" y="92" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Automatisk registrering</text>
  </g>
  

  <g transform="translate(590, 340)">
    <rect x="0" y="0" width="160" height="100" fill="url(#systemGradient)" stroke="#ef4444" stroke-width="2" rx="10"/>
    <text x="80" y="20" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">BETALINGSSYSTEM</text>
    

    <g transform="translate(60, 30)">
      <rect x="0" y="0" width="40" height="25" fill="#ef4444" rx="5"/>
      <rect x="5" y="5" width="30" height="4" fill="white"/>
      <rect x="5" y="15" width="15" height="3" fill="white"/>
    </g>
    
    <text x="80" y="80" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Banktransaksjoner</text>
    <text x="80" y="92" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Automatisk avstemming</text>
  </g>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280"/>
    </marker>
    <marker id="bidirectional" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
  </defs>
  

  <line x1="210" y1="110" x2="300" y2="200" stroke="#3b82f6" stroke-width="3" marker-end="url(#bidirectional)"/>
  <line x1="300" y1="220" x2="210" y2="130" stroke="#3b82f6" stroke-width="3" marker-end="url(#bidirectional)"/>
  
  <line x1="590" y1="110" x2="500" y2="200" stroke="#3b82f6" stroke-width="3" marker-end="url(#bidirectional)"/>
  <line x1="500" y1="220" x2="590" y2="130" stroke="#3b82f6" stroke-width="3" marker-end="url(#bidirectional)"/>
  
  <line x1="210" y1="390" x2="300" y2="300" stroke="#3b82f6" stroke-width="3" marker-end="url(#bidirectional)"/>
  <line x1="300" y1="280" x2="210" y2="370" stroke="#3b82f6" stroke-width="3" marker-end="url(#bidirectional)"/>
  
  <line x1="590" y1="390" x2="500" y2="300" stroke="#3b82f6" stroke-width="3" marker-end="url(#bidirectional)"/>
  <line x1="500" y1="280" x2="590" y2="370" stroke="#3b82f6" stroke-width="3" marker-end="url(#bidirectional)"/>
  

  <g transform="translate(230, 140)">
    <rect x="0" y="0" width="80" height="30" fill="white" stroke="#6b7280" stroke-width="1" rx="5"/>
    <text x="40" y="12" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9">Debitordata</text>
    <text x="40" y="22" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9">Fakturaer</text>
  </g>
  
  <g transform="translate(490, 140)">
    <rect x="0" y="0" width="80" height="30" fill="white" stroke="#6b7280" stroke-width="1" rx="5"/>
    <text x="40" y="12" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9">Salgsdata</text>
    <text x="40" y="22" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9">Kontakter</text>
  </g>
  
  <g transform="translate(230, 330)">
    <rect x="0" y="0" width="80" height="30" fill="white" stroke="#6b7280" stroke-width="1" rx="5"/>
    <text x="40" y="12" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9">Bestillinger</text>
    <text x="40" y="22" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9">Nye kunder</text>
  </g>
  
  <g transform="translate(490, 330)">
    <rect x="0" y="0" width="80" height="30" fill="white" stroke="#6b7280" stroke-width="1" rx="5"/>
    <text x="40" y="12" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9">Betalinger</text>
    <text x="40" y="22" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9">Saldoer</text>
  </g>
  

  <g transform="translate(250, 450)">
    <rect x="0" y="0" width="300" height="40" fill="white" stroke="#64748b" stroke-width="1" rx="8"/>
    <text x="150" y="15" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Fordeler med Integrasjon</text>
    <text x="150" y="30" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">Sanntidsoppdateringer • Redusert manuelt arbeid • Færre feil • Bedre oversikt</text>
  </g>
</svg>