<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="#ffffff"/>
  

  <rect x="0" y="0" width="800" height="60" fill="url(#headerGrad)"/>
  <text x="400" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Leverandørreskontro Oversikt</text>
  

  <rect x="300" y="200" width="200" height="150" fill="url(#cardGrad)" stroke="#3b82f6" stroke-width="3" rx="10"/>
  <text x="400" y="230" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="18" font-weight="bold">LEVERANDØR-</text>
  <text x="400" y="250" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="18" font-weight="bold">RESKONTRO</text>
  

  <rect x="370" y="270" width="60" height="40" fill="#fbbf24" stroke="#f59e0b" stroke-width="2" rx="3"/>
  <line x1="380" y1="280" x2="420" y2="280" stroke="#92400e" stroke-width="1"/>
  <line x1="380" y1="290" x2="420" y2="290" stroke="#92400e" stroke-width="1"/>
  <line x1="380" y1="300" x2="420" y2="300" stroke="#92400e" stroke-width="1"/>
  

  <rect x="50" y="100" width="180" height="80" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" rx="8"/>
  <text x="140" y="125" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Leverandør-</text>
  <text x="140" y="140" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold">identifikasjon</text>
  <text x="140" y="160" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Navn &amp; adresse</text>
  <text x="140" y="172" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Org.nummer</text>
  

  <path d="M 230 140 L 290 200" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
  

  <rect x="570" y="100" width="180" height="80" fill="#f0fdf4" stroke="#10b981" stroke-width="2" rx="8"/>
  <text x="660" y="125" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Faktura-</text>
  <text x="660" y="140" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="14" font-weight="bold">informasjon</text>
  <text x="660" y="160" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Beløp &amp; datoer</text>
  <text x="660" y="172" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Forfallsdatoer</text>
  

  <path d="M 570 140 L 510 200" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
  

  <rect x="50" y="400" width="180" height="80" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <text x="140" y="425" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Betalings-</text>
  <text x="140" y="440" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">registrering</text>
  <text x="140" y="460" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Utbetalinger</text>
  <text x="140" y="472" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Dato &amp; beløp</text>
  

  <path d="M 230 440 L 290 350" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
  

  <rect x="570" y="400" width="180" height="80" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="8"/>
  <text x="660" y="425" text-anchor="middle" fill="#be185d" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Utestående</text>
  <text x="660" y="440" text-anchor="middle" fill="#be185d" font-family="Arial, sans-serif" font-size="14" font-weight="bold">saldo</text>
  <text x="660" y="460" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Aktuell gjeld</text>
  <text x="660" y="472" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Til leverandør</text>
  

  <path d="M 570 440 L 510 350" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
  

  <rect x="300" y="80" width="200" height="60" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="2" rx="8"/>
  <text x="400" y="105" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Kredittgrense</text>
  <text x="400" y="125" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">Maksimalt kredittbeløp</text>
  

  <path d="M 400 140 L 400 190" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
  

  <rect x="300" y="420" width="200" height="60" fill="#ecfdf5" stroke="#22c55e" stroke-width="2" rx="8"/>
  <text x="400" y="445" text-anchor="middle" fill="#16a34a" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Betalingshistorikk</text>
  <text x="400" y="465" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">Historisk oversikt</text>
  

  <path d="M 400 420 L 400 360" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
  

  <rect x="100" y="250" width="150" height="50" fill="#fef2f2" stroke="#ef4444" stroke-width="1" rx="5"/>
  <text x="175" y="270" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Betalingsbetingelser</text>
  <text x="175" y="285" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">Avtalt betalingsfrist</text>
  
  <rect x="550" y="250" width="150" height="50" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="1" rx="5"/>
  <text x="625" y="270" text-anchor="middle" fill="#0284c7" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Kontaktpersoner</text>
  <text x="625" y="285" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">Relevante kontakter</text>
  

  <path d="M 250 275 L 290 275" stroke="#64748b" stroke-width="1" marker-end="url(#smallArrow)"/>
  <path d="M 550 275 L 510 275" stroke="#64748b" stroke-width="1" marker-end="url(#smallArrow)"/>
  

  <text x="400" y="540" text-anchor="middle" fill="#4b5563" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Komplett oversikt over leverandørforhold</text>
  <text x="400" y="565" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="14">Alle komponenter samles i leverandørreskontro for effektiv oppfølging</text>
  

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
    <marker id="smallArrow" markerWidth="8" markerHeight="5" refX="7" refY="2.5" orient="auto">
      <polygon points="0 0, 8 2.5, 0 5" fill="#64748b"/>
    </marker>
  </defs>
</svg>