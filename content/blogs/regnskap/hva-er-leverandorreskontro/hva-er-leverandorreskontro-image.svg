<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#ffffff"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="url(#headerGradient)"/>
  <text x="400" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Hva er leverandørreskontro?</text>
  
  <!-- Main content area -->
  <rect x="50" y="100" width="700" height="280" fill="url(#cardGradient)" stroke="#cbd5e1" stroke-width="2" rx="10"/>
  
  <!-- Supplier icon -->
  <circle cx="150" cy="180" r="30" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>
  <text x="150" y="188" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">L</text>
  
  <!-- Arrow -->
  <path d="M 200 180 L 280 180" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
  
  <!-- Ledger book -->
  <rect x="300" y="150" width="80" height="60" fill="#f59e0b" stroke="#d97706" stroke-width="2" rx="5"/>
  <rect x="305" y="155" width="70" height="50" fill="#fbbf24" rx="3"/>
  <line x1="315" y1="165" x2="365" y2="165" stroke="#92400e" stroke-width="1"/>
  <line x1="315" y1="175" x2="365" y2="175" stroke="#92400e" stroke-width="1"/>
  <line x1="315" y1="185" x2="365" y2="185" stroke="#92400e" stroke-width="1"/>
  <line x1="315" y1="195" x2="365" y2="195" stroke="#92400e" stroke-width="1"/>
  
  <!-- Arrow -->
  <path d="M 400 180 L 480 180" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead2)"/>
  <defs>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
  
  <!-- Payment tracking -->
  <rect x="500" y="150" width="80" height="60" fill="#10b981" stroke="#059669" stroke-width="2" rx="5"/>
  <circle cx="540" cy="170" r="8" fill="white"/>
  <text x="540" y="175" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">✓</text>
  <circle cx="540" cy="190" r="8" fill="white"/>
  <text x="540" y="195" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">✓</text>
  
  <!-- Labels -->
  <text x="150" y="230" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Leverandør</text>
  <text x="340" y="230" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Reskontro</text>
  <text x="540" y="230" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Oppfølging</text>
  
  <!-- Description -->
  <text x="400" y="270" text-anchor="middle" fill="#4b5563" font-family="Arial, sans-serif" font-size="16">Detaljert register over alle transaksjoner med leverandører</text>
  <text x="400" y="295" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="14">Underreskontro til hovedboken for kreditoroppfølging</text>
  
  <!-- Key features -->
  <rect x="80" y="320" width="160" height="50" fill="#eff6ff" stroke="#3b82f6" stroke-width="1" rx="5"/>
  <text x="160" y="340" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">• Fakturahåndtering</text>
  <text x="160" y="355" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">• Betalingsoppfølging</text>
  
  <rect x="280" y="320" width="160" height="50" fill="#f0fdf4" stroke="#10b981" stroke-width="1" rx="5"/>
  <text x="360" y="340" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">• Kontantstrømstyring</text>
  <text x="360" y="355" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">• Leverandørrelasjoner</text>
  
  <rect x="480" y="320" width="160" height="50" fill="#fefce8" stroke="#eab308" stroke-width="1" rx="5"/>
  <text x="560" y="340" text-anchor="middle" fill="#a16207" font-family="Arial, sans-serif" font-size="12" font-weight="bold">• Regnskapsføring</text>
  <text x="560" y="355" text-anchor="middle" fill="#a16207" font-family="Arial, sans-serif" font-size="12" font-weight="bold">• Compliance</text>
</svg>