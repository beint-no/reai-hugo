<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#1e40af;stop-opacity:1"/><stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1"/></linearGradient><linearGradient id="b" x1="0%" x2="0%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1"/><stop offset="100%" style="stop-color:#fde68a;stop-opacity:1"/></linearGradient><linearGradient id="c" x1="0%" x2="0%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#ecfdf5;stop-opacity:1"/><stop offset="100%" style="stop-color:#d1fae5;stop-opacity:1"/></linearGradient><linearGradient id="d" x1="0%" x2="0%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#eff6ff;stop-opacity:1"/><stop offset="100%" style="stop-color:#dbeafe;stop-opacity:1"/></linearGradient></defs><path fill="#fff" d="M0 0h800v600H0z"/><path fill="url(#a)" d="M0 0h800v60H0z"/><text x="400" y="35" fill="#fff" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Typer Leverandørreskontro-systemer</text><rect width="220" height="450" x="50" y="100" fill="url(#b)" stroke="#f59e0b" stroke-width="2" rx="10"/><text x="160" y="130" fill="#92400e" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">1. MANUELL</text><text x="160" y="150" fill="#92400e" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">LEVERANDØRRESKONTRO</text><rect width="60" height="40" x="130" y="170" fill="#fbbf24" stroke="#f59e0b" stroke-width="2" rx="3"/><path stroke="#92400e" d="M140 180h40M140 190h40M140 200h40"/><circle cx="145" cy="185" r="2" fill="#92400e"/><circle cx="145" cy="195" r="2" fill="#92400e"/><text x="160" y="235" fill="#92400e" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Egnet for:</text><text x="160" y="255" fill="#374151" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Små bedrifter med</text><text x="160" y="270" fill="#374151" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">få leverandører</text><text x="160" y="300" fill="#059669" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Fordeler:</text><text x="160" y="320" fill="#374151" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">• Lav kostnad</text><text x="160" y="335" fill="#374151" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">• Full kontroll</text><text x="160" y="350" fill="#374151" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">• Enkel å forstå</text><text x="160" y="380" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Ulemper:</text><text x="160" y="400" fill="#374151" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">• Tidkrevende</text><text x="160" y="415" fill="#374151" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">• Feilrisiko</text><text x="160" y="430" fill="#374151" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">• Begrenset rapportering</text><rect width="180" height="70" x="70" y="460" fill="#fff" stroke="#f59e0b" rx="5"/><text x="160" y="480" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Kostnad: Lav</text><text x="160" y="495" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Kompleksitet: Lav</text><text x="160" y="510" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Skalerbarhet: Begrenset</text><rect width="220" height="450" x="290" y="100" fill="url(#c)" stroke="#10b981" stroke-width="2" rx="10"/><text x="400" y="130" fill="#059669" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">2. REGNEARK-BASERT</text><text x="400" y="150" fill="#059669" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">SYSTEM</text><rect width="60" height="40" x="370" y="170" fill="#34d399" stroke="#10b981" stroke-width="2" rx="3"/><path stroke="#065f46" d="M370 180h60M370 190h60M370 200h60M385 170v40M400 170v40M415 170v40"/><text x="400" y="235" fill="#059669" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Egnet for:</text><text x="400" y="255" fill="#374151" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Små til mellomstore</text><text x="400" y="270" fill="#374151" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">bedrifter</text><text x="400" y="300" fill="#059669" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Fordeler:</text><text x="400" y="320" fill="#374151" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">• Fleksibel tilpasning</text><text x="400" y="335" fill="#374151" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">• Automatiserte beregninger</text><text x="400" y="350" fill="#374151" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">• Kostnadseffektiv</text><text x="400" y="380" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Ulemper:</text><text x="400" y="400" fill="#374151" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">• Begrenset skalerbarhet</text><text x="400" y="415" fill="#374151" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">• Manglende integrasjon</text><text x="400" y="430" fill="#374151" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">• Versjonskontroll-utfordringer</text><rect width="180" height="70" x="310" y="460" fill="#fff" stroke="#10b981" rx="5"/><text x="400" y="480" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Kostnad: Moderat</text><text x="400" y="495" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Kompleksitet: Moderat</text><text x="400" y="510" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Skalerbarhet: Moderat</text><rect width="220" height="450" x="530" y="100" fill="url(#d)" stroke="#3b82f6" stroke-width="2" rx="10"/><text x="640" y="130" fill="#1e40af" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">3. INTEGRERT</text><text x="640" y="150" fill="#1e40af" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">ERP-SYSTEM</text><rect width="60" height="40" x="610" y="170" fill="#60a5fa" stroke="#3b82f6" stroke-width="2" rx="3"/><circle cx="625" cy="185" r="8" fill="#1e40af"/><circle cx="640" cy="185" r="8" fill="#1e40af"/><circle cx="655" cy="185" r="8" fill="#1e40af"/><path stroke="#fff" stroke-width="2" d="M625 185h15M640 185h15"/><circle cx="625" cy="200" r="8" fill="#1e40af"/><circle cx="640" cy="200" r="8" fill="#1e40af"/><circle cx="655" cy="200" r="8" fill="#1e40af"/><path stroke="#fff" stroke-width="2" d="M625 200h15M640 200h15"/><text x="640" y="235" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Egnet for:</text><text x="640" y="255" fill="#374151" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Mellomstore til</text><text x="640" y="270" fill="#374151" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">store bedrifter</text><text x="640" y="300" fill="#059669" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Fordeler:</text><text x="640" y="320" fill="#374151" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">• Fullstendig integrasjon</text><text x="640" y="335" fill="#374151" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">• Automatiserte prosesser</text><text x="640" y="350" fill="#374151" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">• Omfattende rapportering</text><text x="640" y="365" fill="#374151" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">• Skalerbarhet</text><text x="640" y="390" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Ulemper:</text><text x="640" y="410" fill="#374151" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">• Høy kostnad</text><text x="640" y="425" fill="#374151" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">• Kompleks implementering</text><text x="640" y="440" fill="#374151" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">• Opplæringsbehov</text><rect width="180" height="70" x="550" y="460" fill="#fff" stroke="#3b82f6" rx="5"/><text x="640" y="480" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Kostnad: Høy</text><text x="640" y="495" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Kompleksitet: Høy</text><text x="640" y="510" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Skalerbarhet: Høy</text><path stroke="#64748b" stroke-width="3" marker-end="url(#e)" d="M270 325h20"/><path stroke="#64748b" stroke-width="3" marker-end="url(#e)" d="M510 325h20"/><rect width="700" height="25" x="50" y="570" fill="#f8fafc" stroke="#cbd5e1" rx="5"/><text x="400" y="587" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Utviklingsretning: Fra manuell → Regneark → Integrert ERP-system</text><defs><marker id="e" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><path fill="#64748b" d="m0 0 10 3.5L0 7z"/></marker></defs></svg>