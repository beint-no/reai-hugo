<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leftGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#eff6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dbeafe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rightGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdf4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dcfce7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#ffffff"/>
  
  <!-- Title -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGrad)"/>
  <text x="400" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Leverandørreskontro vs Hovedbok</text>
  
  <!-- Left side - Leverandørreskontro -->
  <rect x="50" y="80" width="320" height="380" fill="url(#leftGrad)" stroke="#3b82f6" stroke-width="2" rx="10"/>
  <text x="210" y="110" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="18" font-weight="bold">LEVERANDØRRESKONTRO</text>
  
  <!-- Leverandørreskontro icon -->
  <rect x="180" y="130" width="60" height="40" fill="#fbbf24" stroke="#f59e0b" stroke-width="2" rx="3"/>
  <line x1="190" y1="140" x2="230" y2="140" stroke="#92400e" stroke-width="1"/>
  <line x1="190" y1="150" x2="230" y2="150" stroke="#92400e" stroke-width="1"/>
  <line x1="190" y1="160" x2="230" y2="160" stroke="#92400e" stroke-width="1"/>
  
  <!-- Leverandørreskontro features -->
  <rect x="70" y="190" width="280" height="240" fill="#ffffff" stroke="#cbd5e1" stroke-width="1" rx="5"/>
  
  <text x="210" y="215" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Detaljnivå:</text>
  <text x="210" y="235" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">Individuell leverandør</text>
  
  <text x="210" y="260" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Formål:</text>
  <text x="210" y="280" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">Leverandørspesifikk oppfølging</text>
  
  <text x="210" y="305" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Informasjon:</text>
  <text x="210" y="325" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">Detaljerte transaksjoner</text>
  
  <text x="210" y="350" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Bruksområde:</text>
  <text x="210" y="370" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">Betalingsoppfølging</text>
  <text x="210" y="385" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">Innkjøp</text>
  
  <text x="210" y="410" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Oppdatering:</text>
  <text x="210" y="430" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">Daglig/kontinuerlig</text>
  
  <!-- Right side - Hovedbok -->
  <rect x="430" y="80" width="320" height="380" fill="url(#rightGrad)" stroke="#10b981" stroke-width="2" rx="10"/>
  <text x="590" y="110" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="18" font-weight="bold">HOVEDBOK</text>
  
  <!-- Hovedbok icon -->
  <rect x="560" y="130" width="60" height="40" fill="#34d399" stroke="#10b981" stroke-width="2" rx="3"/>
  <line x1="570" y1="140" x2="610" y2="140" stroke="#065f46" stroke-width="1"/>
  <line x1="570" y1="150" x2="610" y2="150" stroke="#065f46" stroke-width="1"/>
  <line x1="570" y1="160" x2="610" y2="160" stroke="#065f46" stroke-width="1"/>
  
  <!-- Hovedbok features -->
  <rect x="450" y="190" width="280" height="240" fill="#ffffff" stroke="#cbd5e1" stroke-width="1" rx="5"/>
  
  <text x="590" y="215" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Detaljnivå:</text>
  <text x="590" y="235" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">Samlede kontoer</text>
  
  <text x="590" y="260" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Formål:</text>
  <text x="590" y="280" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">Overordnet regnskapsføring</text>
  
  <text x="590" y="305" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Informasjon:</text>
  <text x="590" y="325" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">Sammendrag og totaler</text>
  
  <text x="590" y="350" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Bruksområde:</text>
  <text x="590" y="370" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">Årsregnskap</text>
  <text x="590" y="385" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">Rapportering</text>
  
  <text x="590" y="410" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Oppdatering:</text>
  <text x="590" y="430" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">Periodisk</text>
  
  <!-- VS indicator -->
  <circle cx="400" cy="250" r="25" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
  <text x="400" y="258" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">VS</text>
  
  <!-- Connection arrows -->
  <path d="M 370 250 L 375 250" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 430 250 L 425 250" stroke="#64748b" stroke-width="2" marker-end="url(#arrow2)"/>
  
  <!-- Bottom note -->
  <text x="400" y="485" text-anchor="middle" fill="#4b5563" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Leverandørreskontro er underreskontro til hovedbok</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
    <marker id="arrow2" markerWidth="10" markerHeight="7" refX="1" refY="3.5" orient="auto">
      <polygon points="10 0, 0 3.5, 10 7" fill="#64748b"/>
    </marker>
  </defs>
</svg>