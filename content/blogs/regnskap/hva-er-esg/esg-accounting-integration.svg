<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tradGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c757d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#495057;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="esgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="integratedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6f42c1;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="#f8f9fa"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">
    ESG Integrasjon i Regnskap
  </text>
  

  <rect x="50" y="80" width="200" height="300" rx="10" fill="url(#tradGradient)" opacity="0.1" stroke="url(#tradGradient)" stroke-width="2"/>
  <rect x="50" y="80" width="200" height="40" rx="10" fill="url(#tradGradient)"/>
  <text x="150" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Tradisjonelt Regnskap
  </text>
  

  <text x="70" y="140" font-family="Arial, sans-serif" font-size="12" fill="#212529">• Finansiell prestasjon</text>
  <text x="70" y="160" font-family="Arial, sans-serif" font-size="12" fill="#212529">• Kortsiktig fokus</text>
  <text x="70" y="180" font-family="Arial, sans-serif" font-size="12" fill="#212529">• Monetære måleenheter</text>
  <text x="70" y="200" font-family="Arial, sans-serif" font-size="12" fill="#212529">• IFRS/GAAP</text>
  <text x="70" y="220" font-family="Arial, sans-serif" font-size="12" fill="#212529">• Investorfokus</text>
  <text x="70" y="240" font-family="Arial, sans-serif" font-size="12" fill="#212529">• Historiske data</text>
  <text x="70" y="260" font-family="Arial, sans-serif" font-size="12" fill="#212529">• Kvartalsrapporter</text>
  <text x="70" y="280" font-family="Arial, sans-serif" font-size="12" fill="#212529">• Compliance-drevet</text>
  

  <rect x="300" y="80" width="200" height="300" rx="10" fill="url(#esgGradient)" opacity="0.1" stroke="url(#esgGradient)" stroke-width="2"/>
  <rect x="300" y="80" width="200" height="40" rx="10" fill="url(#esgGradient)"/>
  <text x="400" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    ESG Rapportering
  </text>
  

  <text x="320" y="140" font-family="Arial, sans-serif" font-size="12" fill="#212529">• Bærekraftsprestasjon</text>
  <text x="320" y="160" font-family="Arial, sans-serif" font-size="12" fill="#212529">• Langsiktig perspektiv</text>
  <text x="320" y="180" font-family="Arial, sans-serif" font-size="12" fill="#212529">• Ikke-monetære KPI-er</text>
  <text x="320" y="200" font-family="Arial, sans-serif" font-size="12" fill="#212529">• GRI/SASB/TCFD</text>
  <text x="320" y="220" font-family="Arial, sans-serif" font-size="12" fill="#212529">• Alle interessenter</text>
  <text x="320" y="240" font-family="Arial, sans-serif" font-size="12" fill="#212529">• Fremtidsrettede data</text>
  <text x="320" y="260" font-family="Arial, sans-serif" font-size="12" fill="#212529">• Årlige rapporter</text>
  <text x="320" y="280" font-family="Arial, sans-serif" font-size="12" fill="#212529">• Verdidrevet</text>
  

  <path d="M 260 230 Q 300 200 340 230" stroke="#fd7e14" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 340 230 Q 300 260 260 230" stroke="#fd7e14" stroke-width="3" fill="none"/>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#fd7e14"/>
    </marker>
  </defs>
  

  <rect x="550" y="80" width="200" height="300" rx="10" fill="url(#integratedGradient)" opacity="0.1" stroke="url(#integratedGradient)" stroke-width="2"/>
  <rect x="550" y="80" width="200" height="40" rx="10" fill="url(#integratedGradient)"/>
  <text x="650" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Integrert Rapportering
  </text>
  

  <text x="570" y="140" font-family="Arial, sans-serif" font-size="12" fill="#212529">• Helhetlig verdiskaping</text>
  <text x="570" y="160" font-family="Arial, sans-serif" font-size="12" fill="#212529">• Balansert tidshorisont</text>
  <text x="570" y="180" font-family="Arial, sans-serif" font-size="12" fill="#212529">• Blandet målesystem</text>
  <text x="570" y="200" font-family="Arial, sans-serif" font-size="12" fill="#212529">• Harmoniserte standarder</text>
  <text x="570" y="220" font-family="Arial, sans-serif" font-size="12" fill="#212529">• Bred interessentgruppe</text>
  <text x="570" y="240" font-family="Arial, sans-serif" font-size="12" fill="#212529">• Prediktive analyser</text>
  <text x="570" y="260" font-family="Arial, sans-serif" font-size="12" fill="#212529">• Kontinuerlig rapportering</text>
  <text x="570" y="280" font-family="Arial, sans-serif" font-size="12" fill="#212529">• Strategidrevet</text>
  

  <path d="M 510 230 Q 530 200 550 230" stroke="#fd7e14" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  

  <text x="400" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
    Integrasjonsprosess
  </text>
  

  <circle cx="150" cy="450" r="20" fill="#28a745"/>
  <text x="150" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">1</text>
  <text x="150" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#212529">Kartlegging</text>
  
  <circle cx="300" cy="450" r="20" fill="#007bff"/>
  <text x="300" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">2</text>
  <text x="300" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#212529">Harmonisering</text>
  
  <circle cx="450" cy="450" r="20" fill="#6f42c1"/>
  <text x="450" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">3</text>
  <text x="450" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#212529">Implementering</text>
  
  <circle cx="600" cy="450" r="20" fill="#fd7e14"/>
  <text x="600" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">4</text>
  <text x="600" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#212529">Rapportering</text>
  

  <path d="M 170 450 L 280 450" stroke="#dee2e6" stroke-width="2" marker-end="url(#smallArrow)"/>
  <path d="M 320 450 L 430 450" stroke="#dee2e6" stroke-width="2" marker-end="url(#smallArrow)"/>
  <path d="M 470 450 L 580 450" stroke="#dee2e6" stroke-width="2" marker-end="url(#smallArrow)"/>
  

  <defs>
    <marker id="smallArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#dee2e6"/>
    </marker>
  </defs>
</svg>