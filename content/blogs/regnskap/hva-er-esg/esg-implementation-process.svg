<svg width="800" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="step1Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step2Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step3Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fd7e14;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e55a00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step4Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6f42c1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a2d91;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step5Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c82333;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="700" fill="#f8f9fa"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#212529">
    ESG Implementeringsprosess
  </text>
  

  <rect x="50" y="80" width="300" height="100" rx="15" fill="url(#step1Gradient)" opacity="0.1" stroke="url(#step1Gradient)" stroke-width="2"/>
  <circle cx="100" cy="130" r="25" fill="url(#step1Gradient)"/>
  <text x="100" y="138" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">1</text>
  <text x="140" y="115" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#007bff">ESG-Strategi &amp; Governance</text>
  <text x="140" y="135" font-family="Arial, sans-serif" font-size="12" fill="#212529">• Etabler ESG-komité</text>
  <text x="140" y="150" font-family="Arial, sans-serif" font-size="12" fill="#212529">• Utnevn ESG-ansvarlig</text>
  <text x="140" y="165" font-family="Arial, sans-serif" font-size="12" fill="#212529">• Definer ESG-policy</text>
  

  <rect x="450" y="80" width="300" height="100" rx="15" fill="url(#step2Gradient)" opacity="0.1" stroke="url(#step2Gradient)" stroke-width="2"/>
  <circle cx="500" cy="130" r="25" fill="url(#step2Gradient)"/>
  <text x="500" y="138" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">2</text>
  <text x="540" y="115" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#28a745">Vesentlighetsanalyse</text>
  <text x="540" y="135" font-family="Arial, sans-serif" font-size="12" fill="#212529">• Identifiser ESG-temaer</text>
  <text x="540" y="150" font-family="Arial, sans-serif" font-size="12" fill="#212529">• Vurder påvirkning</text>
  <text x="540" y="165" font-family="Arial, sans-serif" font-size="12" fill="#212529">• Prioriter fokusområder</text>
  

  <path d="M 360 130 L 440 130" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <rect x="50" y="220" width="300" height="100" rx="15" fill="url(#step3Gradient)" opacity="0.1" stroke="url(#step3Gradient)" stroke-width="2"/>
  <circle cx="100" cy="270" r="25" fill="url(#step3Gradient)"/>
  <text x="100" y="278" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">3</text>
  <text x="140" y="255" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fd7e14">Datasystemer &amp; Prosesser</text>
  <text x="140" y="275" font-family="Arial, sans-serif" font-size="12" fill="#212529">• Etabler datainnsamling</text>
  <text x="140" y="290" font-family="Arial, sans-serif" font-size="12" fill="#212529">• Implementer kontroller</text>
  <text x="140" y="305" font-family="Arial, sans-serif" font-size="12" fill="#212529">• Automatiser prosesser</text>
  

  <rect x="450" y="220" width="300" height="100" rx="15" fill="url(#step4Gradient)" opacity="0.1" stroke="url(#step4Gradient)" stroke-width="2"/>
  <circle cx="500" cy="270" r="25" fill="url(#step4Gradient)"/>
  <text x="500" y="278" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">4</text>
  <text x="540" y="255" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#6f42c1">Måling &amp; KPI-er</text>
  <text x="540" y="275" font-family="Arial, sans-serif" font-size="12" fill="#212529">• Definer nøkkelindikatorer</text>
  <text x="540" y="290" font-family="Arial, sans-serif" font-size="12" fill="#212529">• Etabler målsettinger</text>
  <text x="540" y="305" font-family="Arial, sans-serif" font-size="12" fill="#212529">• Overvåk fremgang</text>
  

  <path d="M 500 190 L 500 210" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <path d="M 360 270 L 440 270" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <rect x="250" y="360" width="300" height="100" rx="15" fill="url(#step5Gradient)" opacity="0.1" stroke="url(#step5Gradient)" stroke-width="2"/>
  <circle cx="300" cy="410" r="25" fill="url(#step5Gradient)"/>
  <text x="300" y="418" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">5</text>
  <text x="340" y="395" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#dc3545">Rapportering &amp; Kommunikasjon</text>
  <text x="340" y="415" font-family="Arial, sans-serif" font-size="12" fill="#212529">• Utarbeid ESG-rapport</text>
  <text x="340" y="430" font-family="Arial, sans-serif" font-size="12" fill="#212529">• Ekstern verifikasjon</text>
  <text x="340" y="445" font-family="Arial, sans-serif" font-size="12" fill="#212529">• Interessentkommunikasjon</text>
  

  <path d="M 200 330 L 280 350" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <path d="M 520 330 L 440 350" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <text x="400" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#212529">
    Implementeringstidslinje
  </text>
  

  <rect x="100" y="540" width="600" height="40" rx="20" fill="#e9ecef" stroke="#dee2e6" stroke-width="1"/>
  

  <rect x="100" y="540" width="120" height="40" rx="20" fill="#007bff" opacity="0.8"/>
  <text x="160" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Måned 1-3</text>
  
  <rect x="220" y="540" width="120" height="40" rx="20" fill="#28a745" opacity="0.8"/>
  <text x="280" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Måned 4-6</text>
  
  <rect x="340" y="540" width="120" height="40" rx="20" fill="#fd7e14" opacity="0.8"/>
  <text x="400" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Måned 7-9</text>
  
  <rect x="460" y="540" width="120" height="40" rx="20" fill="#6f42c1" opacity="0.8"/>
  <text x="520" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Måned 10-12</text>
  
  <rect x="580" y="540" width="120" height="40" rx="20" fill="#dc3545" opacity="0.8"/>
  <text x="640" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Løpende</text>
  

  <text x="400" y="620" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#212529">
    Kritiske Suksessfaktorer
  </text>
  

  <rect x="50" y="640" width="140" height="40" rx="5" fill="#e3f2fd" stroke="#1976d2" stroke-width="1"/>
  <text x="120" y="665" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1976d2">Lederforankring</text>
  
  <rect x="210" y="640" width="140" height="40" rx="5" fill="#e8f5e8" stroke="#2e7d32" stroke-width="1"/>
  <text x="280" y="665" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2e7d32">Tverrfaglig team</text>
  
  <rect x="370" y="640" width="140" height="40" rx="5" fill="#fff3e0" stroke="#f57c00" stroke-width="1"/>
  <text x="440" y="665" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f57c00">Datakvalitet</text>
  
  <rect x="530" y="640" width="140" height="40" rx="5" fill="#f3e5f5" stroke="#7b1fa2" stroke-width="1"/>
  <text x="600" y="665" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#7b1fa2">Kontinuerlig forbedring</text>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
  </defs>
</svg>