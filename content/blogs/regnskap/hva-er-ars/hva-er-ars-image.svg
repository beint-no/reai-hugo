<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="400" fill="#f8f9fa"/>
  

  <rect x="50" y="50" width="700" height="80" rx="10" fill="#2c3e50"/>
  

  <text x="400" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">
    ARS - Autorisert Regnskapsførerselskap
  </text>
  

  <text x="400" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#2c3e50">
    Kvalitetssikring og faglig kompetanse i regnskapsføring
  </text>
  

  <rect x="80" y="220" width="200" height="120" rx="8" fill="#3498db" opacity="0.1"/>
  <circle cx="130" cy="250" r="15" fill="#3498db"/>
  <text x="155" y="255" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Autorisasjon</text>
  <text x="90" y="275" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Godkjent av</text>
  <text x="90" y="290" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Finanstilsynet</text>
  <text x="90" y="310" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Strenge krav til</text>
  <text x="90" y="325" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">kompetanse</text>
  

  <rect x="300" y="220" width="200" height="120" rx="8" fill="#27ae60" opacity="0.1"/>
  <circle cx="350" cy="250" r="15" fill="#27ae60"/>
  <text x="375" y="255" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Kvalitet</text>
  <text x="310" y="275" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Kvalitetssikring</text>
  <text x="310" y="290" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Internkontroll</text>
  <text x="310" y="310" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Ansvarsforsikring</text>
  <text x="310" y="325" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">5 mill. kroner</text>
  

  <rect x="520" y="220" width="200" height="120" rx="8" fill="#e74c3c" opacity="0.1"/>
  <circle cx="570" cy="250" r="15" fill="#e74c3c"/>
  <text x="595" y="255" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Trygghet</text>
  <text x="530" y="275" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Juridisk sikkerhet</text>
  <text x="530" y="290" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Tilsynsmyndighet</text>
  <text x="530" y="310" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Etiske</text>
  <text x="530" y="325" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">retningslinjer</text>
  

  <text x="400" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">
    Den høyeste standarden innen regnskapsførertjenester i Norge
  </text>
</svg>