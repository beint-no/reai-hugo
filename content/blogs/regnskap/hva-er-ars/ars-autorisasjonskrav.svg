<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600"><path fill="#f8f9fa" d="M0 0h800v600H0z"/><text x="400" y="40" fill="#2c3e50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">
    ARS Autorisasjonskrav
  </text><rect width="220" height="160" x="50" y="80" fill="#3498db" stroke="#3498db" stroke-width="2" opacity=".1" rx="10"/><text x="160" y="105" fill="#2c3e50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    Faglige Krav
  </text><circle cx="80" cy="130" r="8" fill="#3498db"/><text x="100" y="135" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">Daglig leder må være</text><text x="100" y="150" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">autorisert regnskapsfører</text><circle cx="80" cy="170" r="8" fill="#3498db"/><text x="100" y="175" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">Minimum 50% av ansatte</text><text x="100" y="190" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">må være autoriserte</text><circle cx="80" cy="210" r="8" fill="#3498db"/><text x="100" y="215" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">Kontinuerlig</text><text x="100" y="230" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">kompetanseutvikling</text><rect width="220" height="160" x="290" y="80" fill="#27ae60" stroke="#27ae60" stroke-width="2" opacity=".1" rx="10"/><text x="400" y="105" fill="#2c3e50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    Organisatoriske Krav
  </text><circle cx="320" cy="130" r="8" fill="#27ae60"/><text x="340" y="135" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">Kvalitetssikringssystem</text><text x="340" y="150" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">for korrekt utførelse</text><circle cx="320" cy="170" r="8" fill="#27ae60"/><text x="340" y="175" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">Internkontrollsystem</text><text x="340" y="190" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">for feilforebygging</text><circle cx="320" cy="210" r="8" fill="#27ae60"/><text x="340" y="215" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">Rutiner for håndtering</text><text x="340" y="230" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">av kundemidler</text><rect width="220" height="160" x="530" y="80" fill="#e74c3c" stroke="#e74c3c" stroke-width="2" opacity=".1" rx="10"/><text x="640" y="105" fill="#2c3e50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    Økonomiske Krav
  </text><circle cx="560" cy="130" r="8" fill="#e74c3c"/><text x="580" y="135" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">Ansvarsforsikring</text><text x="580" y="150" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">min. 5 mill. kroner</text><circle cx="560" cy="170" r="8" fill="#e74c3c"/><text x="580" y="175" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">Økonomisk soliditet</text><text x="580" y="190" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">for kontinuitet</text><circle cx="560" cy="210" r="8" fill="#e74c3c"/><text x="580" y="215" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">Separate kontoer</text><text x="580" y="230" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">for kundemidler</text><text x="400" y="280" fill="#2c3e50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
    Autorisasjonsprosess
  </text><rect width="120" height="80" x="80" y="310" fill="#9b59b6" stroke="#9b59b6" stroke-width="2" opacity=".1" rx="8"/><text x="140" y="330" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">1. Søknad</text><text x="140" y="350" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Innlevering av</text><text x="140" y="365" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">komplett søknad</text><text x="140" y="380" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">til Finanstilsynet</text><path fill="none" stroke="#2c3e50" stroke-width="2" d="M210 350h30m-10-10 10 10-10 10"/><rect width="120" height="80" x="250" y="310" fill="#f39c12" stroke="#f39c12" stroke-width="2" opacity=".1" rx="8"/><text x="310" y="330" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">2. Vurdering</text><text x="310" y="350" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Finanstilsynets</text><text x="310" y="365" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">faglige vurdering</text><text x="310" y="380" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">av søknaden</text><path fill="none" stroke="#2c3e50" stroke-width="2" d="M380 350h30m-10-10 10 10-10 10"/><rect width="120" height="80" x="420" y="310" fill="#1abc9c" stroke="#1abc9c" stroke-width="2" opacity=".1" rx="8"/><text x="480" y="330" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">3. Vedtak</text><text x="480" y="350" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Autorisasjon</text><text x="480" y="365" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">innvilges eller</text><text x="480" y="380" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">avslås</text><path fill="none" stroke="#2c3e50" stroke-width="2" d="M550 350h30m-10-10 10 10-10 10"/><rect width="120" height="80" x="590" y="310" fill="#e67e22" stroke="#e67e22" stroke-width="2" opacity=".1" rx="8"/><text x="650" y="330" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">4. Tilsyn</text><text x="650" y="350" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Løpende tilsyn</text><text x="650" y="365" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">og kontroll av</text><text x="650" y="380" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">virksomheten</text><rect width="500" height="100" x="150" y="430" fill="#f1c40f" stroke="#f1c40f" stroke-width="2" opacity=".1" rx="10"/><text x="400" y="455" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
    Viktig å merke seg
  </text><text x="400" y="480" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
    • Autorisasjonen kan trekkes tilbake hvis kravene ikke opprettholdes
  </text><text x="400" y="500" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
    • Årlig rapportering til Finanstilsynet er obligatorisk
  </text><text x="400" y="520" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
    • Kontinuerlig etterutdanning er påkrevd for alle autoriserte ansatte
  </text><text x="400" y="570" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
    Alle krav må dokumenteres og opprettholdes gjennom hele autorisasjonsperioden
  </text></svg>