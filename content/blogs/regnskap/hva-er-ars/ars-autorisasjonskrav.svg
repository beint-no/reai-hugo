<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    ARS Autorisasjonskrav
  </text>
  

  <rect x="50" y="80" width="220" height="160" rx="10" fill="#3498db" opacity="0.1" stroke="#3498db" stroke-width="2"/>
  <text x="160" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Faglige Krav
  </text>
  

  <circle cx="80" cy="130" r="8" fill="#3498db"/>
  <text x="100" y="135" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Daglig leder må være</text>
  <text x="100" y="150" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">autorisert regnskapsfører</text>
  
  <circle cx="80" cy="170" r="8" fill="#3498db"/>
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Minimum 50% av ansatte</text>
  <text x="100" y="190" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">må være autoriserte</text>
  
  <circle cx="80" cy="210" r="8" fill="#3498db"/>
  <text x="100" y="215" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Kontinuerlig</text>
  <text x="100" y="230" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">kompetanseutvikling</text>
  

  <rect x="290" y="80" width="220" height="160" rx="10" fill="#27ae60" opacity="0.1" stroke="#27ae60" stroke-width="2"/>
  <text x="400" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Organisatoriske Krav
  </text>
  

  <circle cx="320" cy="130" r="8" fill="#27ae60"/>
  <text x="340" y="135" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Kvalitetssikringssystem</text>
  <text x="340" y="150" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">for korrekt utførelse</text>
  
  <circle cx="320" cy="170" r="8" fill="#27ae60"/>
  <text x="340" y="175" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Internkontrollsystem</text>
  <text x="340" y="190" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">for feilforebygging</text>
  
  <circle cx="320" cy="210" r="8" fill="#27ae60"/>
  <text x="340" y="215" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Rutiner for håndtering</text>
  <text x="340" y="230" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">av kundemidler</text>
  

  <rect x="530" y="80" width="220" height="160" rx="10" fill="#e74c3c" opacity="0.1" stroke="#e74c3c" stroke-width="2"/>
  <text x="640" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Økonomiske Krav
  </text>
  

  <circle cx="560" cy="130" r="8" fill="#e74c3c"/>
  <text x="580" y="135" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Ansvarsforsikring</text>
  <text x="580" y="150" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">min. 5 mill. kroner</text>
  
  <circle cx="560" cy="170" r="8" fill="#e74c3c"/>
  <text x="580" y="175" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Økonomisk soliditet</text>
  <text x="580" y="190" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">for kontinuitet</text>
  
  <circle cx="560" cy="210" r="8" fill="#e74c3c"/>
  <text x="580" y="215" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Separate kontoer</text>
  <text x="580" y="230" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">for kundemidler</text>
  

  <text x="400" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Autorisasjonsprosess
  </text>
  

  <rect x="80" y="310" width="120" height="80" rx="8" fill="#9b59b6" opacity="0.1" stroke="#9b59b6" stroke-width="2"/>
  <text x="140" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">1. Søknad</text>
  <text x="140" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Innlevering av</text>
  <text x="140" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">komplett søknad</text>
  <text x="140" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">til Finanstilsynet</text>
  

  <path d="M210 350 L240 350 M230 340 L240 350 L230 360" stroke="#2c3e50" stroke-width="2" fill="none"/>
  

  <rect x="250" y="310" width="120" height="80" rx="8" fill="#f39c12" opacity="0.1" stroke="#f39c12" stroke-width="2"/>
  <text x="310" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">2. Vurdering</text>
  <text x="310" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Finanstilsynets</text>
  <text x="310" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">faglige vurdering</text>
  <text x="310" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">av søknaden</text>
  

  <path d="M380 350 L410 350 M400 340 L410 350 L400 360" stroke="#2c3e50" stroke-width="2" fill="none"/>
  

  <rect x="420" y="310" width="120" height="80" rx="8" fill="#1abc9c" opacity="0.1" stroke="#1abc9c" stroke-width="2"/>
  <text x="480" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">3. Vedtak</text>
  <text x="480" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Autorisasjon</text>
  <text x="480" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">innvilges eller</text>
  <text x="480" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">avslås</text>
  

  <path d="M550 350 L580 350 M570 340 L580 350 L570 360" stroke="#2c3e50" stroke-width="2" fill="none"/>
  

  <rect x="590" y="310" width="120" height="80" rx="8" fill="#e67e22" opacity="0.1" stroke="#e67e22" stroke-width="2"/>
  <text x="650" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">4. Tilsyn</text>
  <text x="650" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Løpende tilsyn</text>
  <text x="650" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">og kontroll av</text>
  <text x="650" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">virksomheten</text>
  

  <rect x="150" y="430" width="500" height="100" rx="10" fill="#f1c40f" opacity="0.1" stroke="#f1c40f" stroke-width="2"/>
  <text x="400" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Viktig å merke seg
  </text>
  <text x="400" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Autorisasjonen kan trekkes tilbake hvis kravene ikke opprettholdes
  </text>
  <text x="400" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Årlig rapportering til Finanstilsynet er obligatorisk
  </text>
  <text x="400" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Kontinuerlig etterutdanning er påkrevd for alle autoriserte ansatte
  </text>
  

  <text x="400" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    Alle krav må dokumenteres og opprettholdes gjennom hele autorisasjonsperioden
  </text>
</svg>