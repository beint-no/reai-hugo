<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Hvordan Velge Riktig ARS
  </text>
  
  <!-- Step 1: Evalueringskriterier -->
  <rect x="50" y="80" width="300" height="200" rx="10" fill="#3498db" opacity="0.1" stroke="#3498db" stroke-width="2"/>
  <text x="200" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    1. Evalueringskriterier
  </text>
  
  <!-- Criteria list -->
  <circle cx="80" cy="130" r="6" fill="#3498db"/>
  <text x="100" y="135" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Bransjeerfaring</text>
  
  <circle cx="80" cy="155" r="6" fill="#3498db"/>
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Tjenestespekter</text>
  
  <circle cx="80" cy="180" r="6" fill="#3498db"/>
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Teknologi og digitalisering</text>
  
  <circle cx="80" cy="205" r="6" fill="#3498db"/>
  <text x="100" y="210" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Kommunikasjon</text>
  
  <circle cx="80" cy="230" r="6" fill="#3498db"/>
  <text x="100" y="235" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Transparent prissetting</text>
  
  <circle cx="80" cy="255" r="6" fill="#3498db"/>
  <text x="100" y="260" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Referanser og anbefalinger</text>
  
  <!-- Arrow 1 -->
  <path d="M360 180 L390 180 M380 170 L390 180 L380 190" stroke="#2c3e50" stroke-width="2" fill="none"/>
  
  <!-- Step 2: Spørsmål å stille -->
  <rect x="400" y="80" width="350" height="200" rx="10" fill="#27ae60" opacity="0.1" stroke="#27ae60" stroke-width="2"/>
  <text x="575" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    2. Viktige Spørsmål
  </text>
  
  <!-- Questions list -->
  <text x="420" y="130" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Hvilken erfaring har dere med min bransje?</text>
  <text x="420" y="150" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Hvordan håndterer dere fakturaer og betalinger?</text>
  <text x="420" y="170" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Hvilke digitale løsninger tilbyr dere?</text>
  <text x="420" y="190" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Hvordan sikrer dere kvalitet i leveransene?</text>
  <text x="420" y="210" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Hva inkluderer deres ansvarsforsikring?</text>
  <text x="420" y="230" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Hvordan håndterer dere regelverksendringer?</text>
  <text x="420" y="250" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Hvem blir min faste kontaktperson?</text>
  
  <!-- Arrow down -->
  <path d="M400 300 L400 330 M390 320 L400 330 L410 320" stroke="#2c3e50" stroke-width="2" fill="none"/>
  
  <!-- Red flags section -->
  <rect x="100" y="340" width="600" height="120" rx="10" fill="#e74c3c" opacity="0.1" stroke="#e74c3c" stroke-width="2"/>
  <text x="400" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Red Flags å Unngå
  </text>
  
  <!-- Red flags in two columns -->
  <text x="150" y="390" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c" font-weight="bold">⚠ Manglende ARS-autorisasjon</text>
  <text x="450" y="390" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c" font-weight="bold">⚠ Uklare prisavtaler</text>
  
  <text x="150" y="410" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c" font-weight="bold">⚠ Dårlig kommunikasjon</text>
  <text x="450" y="410" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c" font-weight="bold">⚠ Manglende bransjeerfaring</text>
  
  <text x="150" y="430" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c" font-weight="bold">⚠ Ingen kvalitetssikring</text>
  <text x="450" y="430" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c" font-weight="bold">⚠ Utdaterte teknologiske løsninger</text>
  
  <!-- Decision process -->
  <text x="400" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Beslutningsprosess
  </text>
  
  <!-- Decision steps -->
  <rect x="80" y="510" width="120" height="60" rx="8" fill="#9b59b6" opacity="0.1" stroke="#9b59b6" stroke-width="2"/>
  <text x="140" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">Innhent tilbud</text>
  <text x="140" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">fra 3-5 ARS</text>
  <text x="140" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">selskaper</text>
  
  <path d="M210 540 L240 540 M230 530 L240 540 L230 550" stroke="#2c3e50" stroke-width="2" fill="none"/>
  
  <rect x="250" y="510" width="120" height="60" rx="8" fill="#f39c12" opacity="0.1" stroke="#f39c12" stroke-width="2"/>
  <text x="310" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">Sammenlign</text>
  <text x="310" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">tilbud og</text>
  <text x="310" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">referanser</text>
  
  <path d="M380 540 L410 540 M400 530 L410 540 L400 550" stroke="#2c3e50" stroke-width="2" fill="none"/>
  
  <rect x="420" y="510" width="120" height="60" rx="8" fill="#1abc9c" opacity="0.1" stroke="#1abc9c" stroke-width="2"/>
  <text x="480" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">Møt kandidater</text>
  <text x="480" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">personlig eller</text>
  <text x="480" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">digitalt</text>
  
  <path d="M550 540 L580 540 M570 530 L580 540 L570 550" stroke="#2c3e50" stroke-width="2" fill="none"/>
  
  <rect x="590" y="510" width="120" height="60" rx="8" fill="#e67e22" opacity="0.1" stroke="#e67e22" stroke-width="2"/>
  <text x="650" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">Ta beslutning</text>
  <text x="650" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">basert på</text>
  <text x="650" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">helhetsvurdering</text>
  
  <!-- Bottom text -->
  <text x="400" y="590" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    Velg ARS som best matcher dine behov og forventninger
  </text>
</svg>