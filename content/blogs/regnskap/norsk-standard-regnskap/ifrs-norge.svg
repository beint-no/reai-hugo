<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ifrsGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="simplifiedGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grsGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffc107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0a800;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    IFRS Implementering i Norge
  </text>
  
  <!-- Timeline -->
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#666">
    Historisk Utvikling og Implementering
  </text>
  
  <!-- Timeline line -->
  <line x1="100" y1="100" x2="700" y2="100" stroke="#666" stroke-width="3"/>
  
  <!-- Timeline points -->
  <circle cx="150" cy="100" r="8" fill="#0066cc"/>
  <text x="150" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">
    2005
  </text>
  <text x="150" y="140" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
    IFRS obligatorisk for
  </text>
  <text x="150" y="155" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
    børsnoterte selskaper
  </text>
  
  <circle cx="300" cy="100" r="8" fill="#28a745"/>
  <text x="300" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">
    2011
  </text>
  <text x="300" y="140" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
    Forenklet IFRS
  </text>
  <text x="300" y="155" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
    for store foretak
  </text>
  
  <circle cx="450" cy="100" r="8" fill="#ffc107"/>
  <text x="450" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">
    2014
  </text>
  <text x="450" y="140" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
    Nye EU-direktiver
  </text>
  <text x="450" y="155" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
    implementert
  </text>
  
  <circle cx="600" cy="100" r="8" fill="#dc3545"/>
  <text x="600" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">
    2023+
  </text>
  <text x="600" y="140" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
    Bærekrafts-
  </text>
  <text x="600" y="155" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
    rapportering
  </text>
  
  <!-- Current structure -->
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">
    Dagens IFRS-struktur i Norge
  </text>
  
  <!-- Full IFRS -->
  <rect x="50" y="230" width="200" height="120" fill="url(#ifrsGradient)" rx="8"/>
  <text x="150" y="260" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Full IFRS
  </text>
  <text x="150" y="280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    Børsnoterte selskaper
  </text>
  <text x="150" y="300" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    • Konsernregnskap
  </text>
  <text x="150" y="315" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    • Alle IFRS-standarder
  </text>
  <text x="150" y="330" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    • EU-godkjente standarder
  </text>
  
  <!-- Simplified IFRS -->
  <rect x="300" y="230" width="200" height="120" fill="url(#simplifiedGradient)" rx="8"/>
  <text x="400" y="260" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Forenklet IFRS
  </text>
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    Store private foretak
  </text>
  <text x="400" y="300" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    • Redusert kompleksitet
  </text>
  <text x="400" y="315" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    • Norske tilpasninger
  </text>
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    • NRS-standarder
  </text>
  
  <!-- GRS -->
  <rect x="550" y="230" width="200" height="120" fill="url(#grsGradient)" rx="8"/>
  <text x="650" y="260" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    GRS
  </text>
  <text x="650" y="280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    Små og mellomstore
  </text>
  <text x="650" y="300" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    • Norsk praksis
  </text>
  <text x="650" y="315" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    • Forenklede regler
  </text>
  <text x="650" y="330" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    • Fleksibilitet
  </text>
  
  <!-- Implementation process -->
  <text x="400" y="390" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">
    Implementeringsprosess
  </text>
  
  <!-- Process steps -->
  <rect x="80" y="410" width="120" height="60" fill="white" stroke="#0066cc" stroke-width="2" rx="6"/>
  <text x="140" y="430" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0066cc">
    1. EU-vedtak
  </text>
  <text x="140" y="445" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
    IASB publiserer
  </text>
  <text x="140" y="460" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
    EU godkjenner
  </text>
  
  <rect x="220" y="410" width="120" height="60" fill="white" stroke="#0066cc" stroke-width="2" rx="6"/>
  <text x="280" y="430" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0066cc">
    2. Norsk vurdering
  </text>
  <text x="280" y="445" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
    NRS analyserer
  </text>
  <text x="280" y="460" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
    Tilpasningsbehov
  </text>
  
  <rect x="360" y="410" width="120" height="60" fill="white" stroke="#0066cc" stroke-width="2" rx="6"/>
  <text x="420" y="430" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0066cc">
    3. Høringsprosess
  </text>
  <text x="420" y="445" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
    Offentlig høring
  </text>
  <text x="420" y="460" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
    Interessentinnspill
  </text>
  
  <rect x="500" y="410" width="120" height="60" fill="white" stroke="#0066cc" stroke-width="2" rx="6"/>
  <text x="560" y="430" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0066cc">
    4. Implementering
  </text>
  <text x="560" y="445" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
    Norsk standard
  </text>
  <text x="560" y="460" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
    Ikrafttredelse
  </text>
  
  <rect x="640" y="410" width="120" height="60" fill="white" stroke="#0066cc" stroke-width="2" rx="6"/>
  <text x="700" y="430" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0066cc">
    5. Oppfølging
  </text>
  <text x="700" y="445" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
    Veiledning
  </text>
  <text x="700" y="460" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
    Tolkninger
  </text>
  
  <!-- Arrows between steps -->
  <path d="M 200 440 L 210 440" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 340 440 L 350 440" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 480 440 L 490 440" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 620 440 L 630 440" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <!-- Key benefits -->
  <text x="400" y="510" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">
    Fordeler med IFRS i Norge
  </text>
  
  <rect x="100" y="530" width="150" height="50" fill="#e8f4fd" stroke="#0066cc" stroke-width="1" rx="4"/>
  <text x="175" y="550" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0066cc">
    Internasjonal
  </text>
  <text x="175" y="565" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0066cc">
    sammenlignbarhet
  </text>
  
  <rect x="270" y="530" width="150" height="50" fill="#e8f4fd" stroke="#0066cc" stroke-width="1" rx="4"/>
  <text x="345" y="550" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0066cc">
    Økt transparens
  </text>
  <text x="345" y="565" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0066cc">
    og kvalitet
  </text>
  
  <rect x="440" y="530" width="150" height="50" fill="#e8f4fd" stroke="#0066cc" stroke-width="1" rx="4"/>
  <text x="515" y="550" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0066cc">
    Bedre tilgang til
  </text>
  <text x="515" y="565" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0066cc">
    kapitalmarkeder
  </text>
  
  <!-- Footer -->
  <text x="400" y="600" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
    Norge har tilpasset IFRS til nasjonale forhold gjennom et fleksibelt og gradert system
  </text>
</svg>