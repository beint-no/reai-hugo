<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="globalGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="europeanGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nordicGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffc107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0a800;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    Internasjonalt Regnskapssamarbeid
  </text>
  
  <!-- Central Norway circle -->
  <circle cx="400" cy="300" r="80" fill="url(#globalGradient)" stroke="#fff" stroke-width="3"/>
  <text x="400" y="290" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    NORGE
  </text>
  <text x="400" y="310" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    NRS
  </text>
  <text x="400" y="325" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    Finansdepartementet
  </text>
  
  <!-- Global level -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">
    Globalt Nivå
  </text>
  
  <!-- IASB -->
  <rect x="150" y="100" width="120" height="60" fill="url(#globalGradient)" rx="8"/>
  <text x="210" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    IASB
  </text>
  <text x="210" y="145" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    International Accounting
  </text>
  <text x="210" y="155" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    Standards Board
  </text>
  
  <!-- IFAC -->
  <rect x="530" y="100" width="120" height="60" fill="url(#globalGradient)" rx="8"/>
  <text x="590" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    IFAC
  </text>
  <text x="590" y="145" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    International Federation
  </text>
  <text x="590" y="155" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    of Accountants
  </text>
  
  <!-- European level -->
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">
    Europeisk Nivå
  </text>
  
  <!-- EU Commission -->
  <rect x="100" y="220" width="120" height="60" fill="url(#europeanGradient)" rx="8"/>
  <text x="160" y="245" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    EU-kommisjonen
  </text>
  <text x="160" y="265" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    Regnskapsdirektiver
  </text>
  
  <!-- EFRAG -->
  <rect x="250" y="220" width="120" height="60" fill="url(#europeanGradient)" rx="8"/>
  <text x="310" y="245" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    EFRAG
  </text>
  <text x="310" y="265" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    European Financial
  </text>
  <text x="310" y="275" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    Reporting Advisory Group
  </text>
  
  <!-- ESMA -->
  <rect x="430" y="220" width="120" height="60" fill="url(#europeanGradient)" rx="8"/>
  <text x="490" y="245" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    ESMA
  </text>
  <text x="490" y="265" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    European Securities &amp;
  </text>
  <text x="490" y="275" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    Markets Authority
  </text>
  
  <!-- EBA -->
  <rect x="580" y="220" width="120" height="60" fill="url(#europeanGradient)" rx="8"/>
  <text x="640" y="245" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    EBA
  </text>
  <text x="640" y="265" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    European Banking
  </text>
  <text x="640" y="275" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    Authority
  </text>
  
  <!-- Nordic level -->
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">
    Nordisk Samarbeid
  </text>
  
  <!-- Nordic countries -->
  <rect x="150" y="440" width="100" height="50" fill="url(#nordicGradient)" rx="6"/>
  <text x="200" y="465" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    Sverige
  </text>
  <text x="200" y="480" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    BFN
  </text>
  
  <rect x="270" y="440" width="100" height="50" fill="url(#nordicGradient)" rx="6"/>
  <text x="320" y="465" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    Danmark
  </text>
  <text x="320" y="480" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    FSR
  </text>
  
  <rect x="430" y="440" width="100" height="50" fill="url(#nordicGradient)" rx="6"/>
  <text x="480" y="465" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    Finland
  </text>
  <text x="480" y="480" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    KILA
  </text>
  
  <rect x="550" y="440" width="100" height="50" fill="url(#nordicGradient)" rx="6"/>
  <text x="600" y="465" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    Island
  </text>
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    Accounting Board
  </text>
  
  <!-- Connection lines from Norway to different levels -->
  <!-- To Global -->
  <line x1="350" y1="250" x2="210" y2="160" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="450" y1="250" x2="590" y2="160" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- To European -->
  <line x1="320" y1="280" x2="160" y2="280" stroke="#666" stroke-width="2"/>
  <line x1="350" y1="290" x2="310" y2="280" stroke="#666" stroke-width="2"/>
  <line x1="450" y1="290" x2="490" y2="280" stroke="#666" stroke-width="2"/>
  <line x1="480" y1="280" x2="640" y2="280" stroke="#666" stroke-width="2"/>
  
  <!-- To Nordic -->
  <line x1="350" y1="350" x2="200" y2="440" stroke="#666" stroke-width="2"/>
  <line x1="370" y1="370" x2="320" y2="440" stroke="#666" stroke-width="2"/>
  <line x1="430" y1="370" x2="480" y2="440" stroke="#666" stroke-width="2"/>
  <line x1="450" y1="350" x2="600" y2="440" stroke="#666" stroke-width="2"/>
  
  <!-- Key cooperation areas -->
  <text x="400" y="530" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">
    Sentrale Samarbeidsområder
  </text>
  
  <rect x="80" y="550" width="140" height="30" fill="#e8f4fd" stroke="#0066cc" stroke-width="1" rx="4"/>
  <text x="150" y="570" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#0066cc">
    Standardharmonisering
  </text>
  
  <rect x="240" y="550" width="140" height="30" fill="#e8f4fd" stroke="#0066cc" stroke-width="1" rx="4"/>
  <text x="310" y="570" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#0066cc">
    Tolkningssamarbeid
  </text>
  
  <rect x="400" y="550" width="140" height="30" fill="#e8f4fd" stroke="#0066cc" stroke-width="1" rx="4"/>
  <text x="470" y="570" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#0066cc">
    Kompetanseutveksling
  </text>
  
  <rect x="560" y="550" width="140" height="30" fill="#e8f4fd" stroke="#0066cc" stroke-width="1" rx="4"/>
  <text x="630" y="570" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#0066cc">
    Felles prosjekter
  </text>
  
  <!-- Footer -->
  <text x="400" y="595" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
    Norge deltar aktivt i internasjonalt regnskapssamarbeid på alle nivåer
  </text>
</svg>