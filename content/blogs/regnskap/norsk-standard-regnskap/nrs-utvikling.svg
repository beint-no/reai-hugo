<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="processGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="consultationGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="finalGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffc107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0a800;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  

  <text x="400" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#333">
    NRS Standardutvikling - Prosess og Metode
  </text>
  

  <rect x="50" y="70" width="700" height="80" fill="url(#processGradient)" rx="8"/>
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Fase 1: Initiering og Behovsidentifikasjon
  </text>
  
  <rect x="80" y="115" width="120" height="25" fill="rgba(255,255,255,0.2)" rx="4"/>
  <text x="140" y="132" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
    Behovsanalyse
  </text>
  
  <rect x="220" y="115" width="120" height="25" fill="rgba(255,255,255,0.2)" rx="4"/>
  <text x="280" y="132" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
    Internasjonale krav
  </text>
  
  <rect x="360" y="115" width="120" height="25" fill="rgba(255,255,255,0.2)" rx="4"/>
  <text x="420" y="132" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
    Norske forhold
  </text>
  
  <rect x="500" y="115" width="120" height="25" fill="rgba(255,255,255,0.2)" rx="4"/>
  <text x="560" y="132" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
    Prosjektmandat
  </text>
  
  <rect x="640" y="115" width="100" height="25" fill="rgba(255,255,255,0.2)" rx="4"/>
  <text x="690" y="132" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
    Arbeidsgruppe
  </text>
  

  <rect x="50" y="170" width="700" height="80" fill="url(#consultationGradient)" rx="8"/>
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Fase 2: Utvikling og Utredning
  </text>
  
  <rect x="80" y="215" width="100" height="25" fill="rgba(255,255,255,0.2)" rx="4"/>
  <text x="130" y="232" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
    Forskning
  </text>
  
  <rect x="200" y="215" width="100" height="25" fill="rgba(255,255,255,0.2)" rx="4"/>
  <text x="250" y="232" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
    Analyse
  </text>
  
  <rect x="320" y="215" width="100" height="25" fill="rgba(255,255,255,0.2)" rx="4"/>
  <text x="370" y="232" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
    Utkast
  </text>
  
  <rect x="440" y="215" width="100" height="25" fill="rgba(255,255,255,0.2)" rx="4"/>
  <text x="490" y="232" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
    Eksempler
  </text>
  
  <rect x="560" y="215" width="100" height="25" fill="rgba(255,255,255,0.2)" rx="4"/>
  <text x="610" y="232" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
    Konsekvenser
  </text>
  
  <rect x="680" y="215" width="60" height="25" fill="rgba(255,255,255,0.2)" rx="4"/>
  <text x="710" y="232" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
    Testing
  </text>
  

  <rect x="50" y="270" width="700" height="80" fill="url(#finalGradient)" rx="8"/>
  <text x="400" y="300" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Fase 3: Høring og Konsultasjon
  </text>
  
  <rect x="100" y="315" width="120" height="25" fill="rgba(255,255,255,0.2)" rx="4"/>
  <text x="160" y="332" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
    Offentlig høring
  </text>
  
  <rect x="240" y="315" width="120" height="25" fill="rgba(255,255,255,0.2)" rx="4"/>
  <text x="300" y="332" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
    Interessentmøter
  </text>
  
  <rect x="380" y="315" width="120" height="25" fill="rgba(255,255,255,0.2)" rx="4"/>
  <text x="440" y="332" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
    Tilbakemeldinger
  </text>
  
  <rect x="520" y="315" width="120" height="25" fill="rgba(255,255,255,0.2)" rx="4"/>
  <text x="580" y="332" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
    Revisjon
  </text>
  

  <rect x="50" y="370" width="700" height="80" fill="url(#processGradient)" rx="8"/>
  <text x="400" y="400" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Fase 4: Ferdigstillelse og Implementering
  </text>
  
  <rect x="100" y="415" width="100" height="25" fill="rgba(255,255,255,0.2)" rx="4"/>
  <text x="150" y="432" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
    Endelig versjon
  </text>
  
  <rect x="220" y="415" width="100" height="25" fill="rgba(255,255,255,0.2)" rx="4"/>
  <text x="270" y="432" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
    Styregodkjenning
  </text>
  
  <rect x="340" y="415" width="100" height="25" fill="rgba(255,255,255,0.2)" rx="4"/>
  <text x="390" y="432" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
    Publisering
  </text>
  
  <rect x="460" y="415" width="100" height="25" fill="rgba(255,255,255,0.2)" rx="4"/>
  <text x="510" y="432" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
    Ikrafttredelse
  </text>
  
  <rect x="580" y="415" width="100" height="25" fill="rgba(255,255,255,0.2)" rx="4"/>
  <text x="630" y="432" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
    Veiledning
  </text>
  

  <path d="M 400 150 L 400 170" stroke="#666" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M 400 250 L 400 270" stroke="#666" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M 400 350 L 400 370" stroke="#666" stroke-width="3" marker-end="url(#arrowhead)"/>
  

  <defs>
    <marker id="arrowhead" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#666"/>
    </marker>
  </defs>
  

  <text x="50" y="480" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
    Sentrale aktører:
  </text>
  <text x="160" y="480" font-family="Arial, sans-serif" font-size="11" fill="#666">
    Regnskapskomité • Tolkningskomité • Arbeidsgrupper • Interessenter • Akademia
  </text>
  

  <text x="750" y="110" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="end">
    3-6 mnd
  </text>
  <text x="750" y="210" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="end">
    6-12 mnd
  </text>
  <text x="750" y="310" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="end">
    3-6 mnd
  </text>
  <text x="750" y="410" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="end">
    2-4 mnd
  </text>
</svg>