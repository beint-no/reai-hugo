<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">Tollkreditt og Finansieringsalternativer</text>
  

  <rect x="50" y="60" width="700" height="420" fill="white" stroke="#dee2e6" stroke-width="2" rx="10"/>
  

  <text x="400" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#212529">Sammenligning: Tradisjonell vs. Tollkreditt</text>
  

  <rect x="80" y="120" width="300" height="200" fill="#dc3545" stroke="#b02a37" stroke-width="2" rx="8"/>
  <text x="230" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Tradisjonell Import</text>
  
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="12" fill="white">1. Varer ankom­mer</text>
  <text x="100" y="195" font-family="Arial, sans-serif" font-size="12" fill="white">2. Betale toll &amp; MVA først</text>
  <text x="100" y="215" font-family="Arial, sans-serif" font-size="12" fill="white">3. Varer frigis</text>
  <text x="100" y="235" font-family="Arial, sans-serif" font-size="12" fill="white">4. Transport til lager</text>
  
  <rect x="100" y="250" width="260" height="50" fill="#b02a37" stroke="#dc3545" stroke-width="1" rx="5"/>
  <text x="230" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Høy kontantbelastning</text>
  <text x="230" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Umiddelbar betaling påkrevd</text>
  

  <rect x="420" y="120" width="300" height="200" fill="#28a745" stroke="#1e7e34" stroke-width="2" rx="8"/>
  <text x="570" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Med Tollkreditt</text>
  
  <text x="440" y="175" font-family="Arial, sans-serif" font-size="12" fill="white">1. Varer ankom­mer</text>
  <text x="440" y="195" font-family="Arial, sans-serif" font-size="12" fill="white">2. Varer frigis umiddelbart</text>
  <text x="440" y="215" font-family="Arial, sans-serif" font-size="12" fill="white">3. Transport til lager</text>
  <text x="440" y="235" font-family="Arial, sans-serif" font-size="12" fill="white">4. Månedlig oppgjør</text>
  
  <rect x="440" y="250" width="260" height="50" fill="#1e7e34" stroke="#28a745" stroke-width="1" rx="5"/>
  <text x="570" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Forbedret likviditet</text>
  <text x="570" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Utsatt betalingsplikt</text>
  

  <circle cx="400" cy="220" r="25" fill="#ffc107" stroke="#d39e00" stroke-width="3"/>
  <text x="400" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#212529">VS</text>
  

  <text x="80" y="360" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#212529">Krav for Tollkreditt:</text>
  
  <g transform="translate(80, 380)">
    <rect x="0" y="0" width="150" height="40" fill="#0d6efd" stroke="#0339a8" stroke-width="2" rx="8"/>
    <text x="75" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Sikkerhetsstillelse</text>
  </g>
  
  <g transform="translate(250, 380)">
    <rect x="0" y="0" width="150" height="40" fill="#6f42c1" stroke="#59359a" stroke-width="2" rx="8"/>
    <text x="75" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Godkjent importør</text>
  </g>
  
  <g transform="translate(420, 380)">
    <rect x="0" y="0" width="150" height="40" fill="#17a2b8" stroke="#138496" stroke-width="2" rx="8"/>
    <text x="75" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Regelmessig import</text>
  </g>
  
  <g transform="translate(590, 380)">
    <rect x="0" y="0" width="100" height="40" fill="#fd7e14" stroke="#e8590c" stroke-width="2" rx="8"/>
    <text x="50" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">God kreditt-</text>
    <text x="50" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">verdighet</text>
  </g>
  

  <rect x="120" y="440" width="560" height="30" fill="#e9ecef" stroke="#adb5bd" stroke-width="1" rx="8"/>
  <text x="400" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">Fordeler: Bedre kontantstrøm • Raskere vareflyt • Reduserte lagerkostnader</text>
</svg>