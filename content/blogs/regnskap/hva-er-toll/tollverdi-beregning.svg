<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">Beregning av Tollverdi - CIF Basis</text>
  

  <rect x="50" y="60" width="700" height="420" fill="white" stroke="#dee2e6" stroke-width="2" rx="10"/>
  

  <text x="120" y="100" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#212529">CIF-verdi består av:</text>
  

  <g transform="translate(100, 120)">
    <rect x="0" y="0" width="180" height="60" fill="#28a745" stroke="#1e7e34" stroke-width="2" rx="8"/>
    <text x="90" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">COST</text>
    <text x="90" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Varepris (FOB)</text>
  </g>
  
  <g transform="translate(310, 120)">
    <rect x="0" y="0" width="180" height="60" fill="#0d6efd" stroke="#0339a8" stroke-width="2" rx="8"/>
    <text x="90" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">INSURANCE</text>
    <text x="90" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Forsikring</text>
  </g>
  
  <g transform="translate(520, 120)">
    <rect x="0" y="0" width="180" height="60" fill="#dc3545" stroke="#b02a37" stroke-width="2" rx="8"/>
    <text x="90" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">FREIGHT</text>
    <text x="90" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Frakt til grense</text>
  </g>
  

  <text x="290" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#495057">+</text>
  <text x="500" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#495057">+</text>
  

  <text x="400" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#495057">=</text>
  

  <rect x="250" y="240" width="300" height="60" fill="#6f42c1" stroke="#59359a" stroke-width="3" rx="8"/>
  <text x="400" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">TOLLVERDI (CIF)</text>
  <text x="400" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Grunnlag for tollberegning</text>
  

  <text x="120" y="340" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#dc3545">IKKE inkludert i tollverdi:</text>
  
  <g transform="translate(100, 360)">
    <rect x="0" y="0" width="150" height="40" fill="#ffffff" stroke="#dc3545" stroke-width="2" rx="8" stroke-dasharray="5,5"/>
    <text x="75" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#dc3545">Toll</text>
  </g>
  
  <g transform="translate(275, 360)">
    <rect x="0" y="0" width="150" height="40" fill="#ffffff" stroke="#dc3545" stroke-width="2" rx="8" stroke-dasharray="5,5"/>
    <text x="75" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#dc3545">Import-MVA</text>
  </g>
  
  <g transform="translate(450, 360)">
    <rect x="0" y="0" width="150" height="40" fill="#ffffff" stroke="#dc3545" stroke-width="2" rx="8" stroke-dasharray="5,5"/>
    <text x="75" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#dc3545">Håndtering i</text>
    <text x="75" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#dc3545">Norge</text>
  </g>
  

  <path d="M400 300 L400 330" fill="none" stroke="#6f42c1" stroke-width="3" marker-end="url(#arrowhead)"/>
  

  <rect x="200" y="420" width="400" height="40" fill="#e9ecef" stroke="#adb5bd" stroke-width="1" rx="8"/>
  <text x="400" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#495057">Tollverdi × Tollsats = Tollbeløp</text>
  <text x="400" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">+ Import-MVA beregnes av (Tollverdi + Toll)</text>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6f42c1"/>
    </marker>
  </defs>
</svg>