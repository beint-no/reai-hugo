  <text x="100" y="415" font-family="Arial, sans-serif" font-size="12" fill="#495057">✓ Oppretthold kompetanse gjennom kurs og sertifisering</text>
  
  <text x="420" y="370" font-family="Arial, sans-serif" font-size="12" fill="#495057">✓ Etabler samarbeidsavtaler med tollspedittører</text>
