  <text x="420" y="415" font-family="Arial, sans-serif" font-size="12" fill="#495057">✓ Utvikl KPI-er for å måle effektivitet</text>
  

  <rect x="150" y="460" width="500" height="15" fill="#28a745" stroke="#1e7e34" stroke-width="1" rx="8"/>
