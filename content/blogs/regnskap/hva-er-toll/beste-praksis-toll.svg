  <text x="100" y="370" font-family="Arial, sans-serif" font-size="12" fill="#495057">✓ Etabler klare ansvarsområder og prosedyrer</text>
  <text x="100" y="385" font-family="Arial, sans-serif" font-size="12" fill="#495057">✓ Implementer robuste IT-systemer med backup</text>
