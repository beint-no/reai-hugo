<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">Internasjonale Tollutfordringer</text>
  

  <rect x="50" y="60" width="700" height="420" fill="white" stroke="#dee2e6" stroke-width="2" rx="10"/>
  

  <circle cx="400" cy="180" r="40" fill="#0d6efd" stroke="#0339a8" stroke-width="3"/>
  <text x="400" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">WTO</text>
  <text x="400" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Regler</text>
  

  <g transform="translate(120, 100)">
    <rect x="0" y="0" width="140" height="80" fill="#dc3545" stroke="#b02a37" stroke-width="2" rx="8"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">BREXIT</text>
    <text x="70" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Nye tollprosedyrer</text>
    <text x="70" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">UK = tredjeland</text>
    <text x="70" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Komplekse regler</text>
  </g>
  

  <g transform="translate(540, 100)">
    <rect x="0" y="0" width="140" height="80" fill="#ffc107" stroke="#d39e00" stroke-width="2" rx="8"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#212529">HANDELSKRIG</text>
    <text x="70" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#212529">Økte tollsatser</text>
    <text x="70" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#212529">Politisk virkemiddel</text>
    <text x="70" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#212529">Usikkerhet</text>
  </g>
  

  <g transform="translate(100, 260)">
    <rect x="0" y="0" width="140" height="80" fill="#28a745" stroke="#1e7e34" stroke-width="2" rx="8"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">GRØNN TOLL</text>
    <text x="70" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">EU Karbontoll</text>
    <text x="70" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Klimabasert avgift</text>
    <text x="70" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">CBAM</text>
  </g>
  

  <g transform="translate(280, 260)">
    <rect x="0" y="0" width="140" height="80" fill="#6f42c1" stroke="#59359a" stroke-width="2" rx="8"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">KRITISKE</text>
    <text x="70" y="37" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">RÅVARER</text>
    <text x="70" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Strategisk viktige</text>
    <text x="70" y="67" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Særbehandling</text>
  </g>
  

  <g transform="translate(460, 260)">
    <rect x="0" y="0" width="140" height="80" fill="#fd7e14" stroke="#e8590c" stroke-width="2" rx="8"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">CYBERSIKKERHET</text>
    <text x="70" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Beskyttelse av</text>
    <text x="70" y="57" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">tollsystemer</text>
    <text x="70" y="69" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Digitale trusler</text>
  </g>
  

  <g transform="translate(620, 260)">
    <rect x="0" y="0" width="140" height="80" fill="#17a2b8" stroke="#138496" stroke-width="2" rx="8"/>
    <text x="70" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">PANDEMI-</text>
    <text x="70" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">BEREDSKAP</text>
    <text x="70" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Rask håndtering</text>
    <text x="70" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Medisinske</text>
    <text x="70" y="74" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">forsyninger</text>
  </g>
  

  <line x1="260" y1="140" x2="360" y2="160" stroke="#dc3545" stroke-width="2"/>
  <line x1="540" y1="140" x2="440" y2="160" stroke="#ffc107" stroke-width="2"/>
  <line x1="240" y1="300" x2="360" y2="200" stroke="#28a745" stroke-width="2"/>
  <line x1="420" y1="300" x2="420" y2="220" stroke="#6f42c1" stroke-width="2"/>
  <line x1="600" y1="300" x2="440" y2="200" stroke="#fd7e14" stroke-width="2"/>
  <line x1="690" y1="300" x2="440" y2="200" stroke="#17a2b8" stroke-width="2"/>
  

  <rect x="200" y="380" width="400" height="60" fill="#e9ecef" stroke="#adb5bd" stroke-width="2" rx="8"/>
  <text x="400" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#212529">Harmoniseringsarbeid</text>
  <text x="400" y="422" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">Internasjonalt samarbeid for å standardisere</text>
  <text x="400" y="437" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">tollprosedyrer og redusere handelshemmer</text>
  

  <rect x="80" y="460" width="640" height="15" fill="#ffc107" stroke="#d39e00" stroke-width="1" rx="8"/>
  <text x="400" y="472" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#212529">Norge deltar aktivt i internasjonale tollorganisasjoner (WCO, OECD)</text>
</svg>