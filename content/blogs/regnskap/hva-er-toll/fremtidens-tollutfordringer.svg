<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">Fremtidens Tollutfordringer</text>
  
  <!-- Main container -->
  <rect x="50" y="60" width="700" height="420" fill="white" stroke="#dee2e6" stroke-width="2" rx="10"/>
  
  <!-- Timeline arrow -->
  <path d="M100 200 L650 200" fill="none" stroke="#6c757d" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="680" y="205" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">2030+</text>
  
  <!-- Climate/Green toll -->
  <g transform="translate(120, 100)">
    <rect x="0" y="0" width="140" height="80" fill="#28a745" stroke="#1e7e34" stroke-width="2" rx="8"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">GRØNN</text>
    <text x="70" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">REVOLUSJON</text>
    <text x="70" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Karbontoll (CBAM)</text>
    <text x="70" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Miljømerking</text>
  </g>
  
  <!-- AI and automation -->
  <g transform="translate(280, 100)">
    <rect x="0" y="0" width="140" height="80" fill="#0d6efd" stroke="#0339a8" stroke-width="2" rx="8"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">AI-STYRT</text>
    <text x="70" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">TOLL</text>
    <text x="70" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• 100% automatisering</text>
    <text x="70" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Prediktiv analyse</text>
  </g>
  
  <!-- Digital trade -->
  <g transform="translate(440, 100)">
    <rect x="0" y="0" width="140" height="80" fill="#6f42c1" stroke="#59359a" stroke-width="2" rx="8"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">DIGITAL</text>
    <text x="70" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">HANDEL</text>
    <text x="70" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• E-handel dominans</text>
    <text x="70" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Mikrotransaksjoner</text>
  </g>
  
  <!-- Lines to timeline -->
  <line x1="190" y1="180" x2="190" y2="200" stroke="#28a745" stroke-width="2"/>
  <line x1="350" y1="180" x2="350" y2="200" stroke="#0d6efd" stroke-width="2"/>
  <line x1="510" y1="180" x2="510" y2="200" stroke="#6f42c1" stroke-width="2"/>
  
  <!-- Geopolitical challenges -->
  <g transform="translate(120, 250)">
    <rect x="0" y="0" width="140" height="80" fill="#dc3545" stroke="#b02a37" stroke-width="2" rx="8"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">GEOPOLITIKK</text>
    <text x="70" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Handelskriger</text>
    <text x="70" y="57" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Proteksjonisme</text>
    <text x="70" y="69" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Teknologikonkurranse</text>
  </g>
  
  <!-- Supply chain resilience -->
  <g transform="translate(280, 250)">
    <rect x="0" y="0" width="140" height="80" fill="#fd7e14" stroke="#e8590c" stroke-width="2" rx="8"/>
    <text x="70" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">FORSYNINGS-</text>
    <text x="70" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">SIKKERHET</text>
    <text x="70" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Kritiske råvarer</text>
    <text x="70" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Diversifisering</text>
    <text x="70" y="74" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Nearshoring</text>
  </g>
  
  <!-- Space commerce -->
  <g transform="translate(440, 250)">
    <rect x="0" y="0" width="140" height="80" fill="#17a2b8" stroke="#138496" stroke-width="2" rx="8"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">ROMHANDEL</text>
    <text x="70" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Satellittovervåkning</text>
    <text x="70" y="57" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Rombasert produksjon</text>
    <text x="70" y="69" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Nye jurisdiksjoner</text>
  </g>
  
  <!-- Lines from timeline -->
  <line x1="190" y1="200" x2="190" y2="250" stroke="#dc3545" stroke-width="2"/>
  <line x1="350" y1="200" x2="350" y2="250" stroke="#fd7e14" stroke-width="2"/>
  <line x1="510" y1="200" x2="510" y2="250" stroke="#17a2b8" stroke-width="2"/>
  
  <!-- Key preparedness areas -->
  <rect x="80" y="360" width="640" height="80" fill="#e9ecef" stroke="#adb5bd" stroke-width="2" rx="8"/>
  <text x="400" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#212529">Nøkkelområder for Beredskap</text>
  
  <text x="100" y="405" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Teknologiinvesteringer og kompetanseutvikling</text>
  <text x="100" y="420" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Fleksible regelverk som kan tilpasse seg rask endring</text>
  <text x="100" y="435" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Internasjonalt samarbeid og harmonisering</text>
  
  <text x="450" y="405" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Robuste cybersikkerhetssystemer</text>
  <text x="450" y="420" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Bærekraftige tollprosedyrer</text>
  <text x="450" y="435" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Adaptiv organisasjonskultur</text>
  
  <!-- Timeline markers -->
  <circle cx="190" cy="200" r="5" fill="#28a745"/>
  <circle cx="350" cy="200" r="5" fill="#0d6efd"/>
  <circle cx="510" cy="200" r="5" fill="#6f42c1"/>
  
  <!-- Year labels -->
  <text x="190" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">2025</text>
  <text x="350" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">2027</text>
  <text x="510" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">2030</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
  </defs>
</svg>