<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">Tollsystemets Struktur og Komponenter</text>
  

  <rect x="50" y="60" width="700" height="420" fill="white" stroke="#dee2e6" stroke-width="2" rx="10"/>
  

  <rect x="300" y="90" width="200" height="60" fill="#0d6efd" stroke="#0339a8" stroke-width="2" rx="8"/>
  <text x="400" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">TOLLVESENET</text>
  <text x="400" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Skatteetaten</text>
  

  <g transform="translate(80, 200)">
    <rect x="0" y="0" width="130" height="80" fill="#28a745" stroke="#1e7e34" stroke-width="2" rx="8"/>
    <text x="65" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Ordinær Toll</text>
    <text x="65" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Prosentvis avgift</text>
    <text x="65" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">av tollverdi</text>
  </g>
  
  <g transform="translate(240, 200)">
    <rect x="0" y="0" width="130" height="80" fill="#dc3545" stroke="#b02a37" stroke-width="2" rx="8"/>
    <text x="65" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Spesifikk Toll</text>
    <text x="65" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Fast beløp</text>
    <text x="65" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">per enhet</text>
  </g>
  
  <g transform="translate(400, 200)">
    <rect x="0" y="0" width="130" height="80" fill="#ffc107" stroke="#d39e00" stroke-width="2" rx="8"/>
    <text x="65" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#212529">Antidumping</text>
    <text x="65" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#212529">Beskyttelse mot</text>
    <text x="65" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#212529">urettferdig konkur.</text>
  </g>
  
  <g transform="translate(560, 200)">
    <rect x="0" y="0" width="130" height="80" fill="#6f42c1" stroke="#59359a" stroke-width="2" rx="8"/>
    <text x="65" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Utjevning</text>
    <text x="65" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Kompensasjon for</text>
    <text x="65" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">subsidier</text>
  </g>
  

  <path d="M350 150 L145 200" fill="none" stroke="#495057" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M380 150 L305 200" fill="none" stroke="#495057" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M420 150 L465 200" fill="none" stroke="#495057" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M450 150 L625 200" fill="none" stroke="#495057" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <g transform="translate(120, 330)">
    <rect x="0" y="0" width="100" height="50" fill="#17a2b8" stroke="#138496" stroke-width="2" rx="8"/>
    <text x="50" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">TVINN</text>
    <text x="50" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Datasystem</text>
  </g>
  
  <g transform="translate(250, 330)">
    <rect x="0" y="0" width="100" height="50" fill="#17a2b8" stroke="#138496" stroke-width="2" rx="8"/>
    <text x="50" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">KN-koder</text>
    <text x="50" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Klassifikasjon</text>
  </g>
  
  <g transform="translate(380, 330)">
    <rect x="0" y="0" width="100" height="50" fill="#17a2b8" stroke="#138496" stroke-width="2" rx="8"/>
    <text x="50" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">EØS-regler</text>
    <text x="50" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">EU-harmonisering</text>
  </g>
  
  <g transform="translate(510, 330)">
    <rect x="0" y="0" width="100" height="50" fill="#17a2b8" stroke="#138496" stroke-width="2" rx="8"/>
    <text x="50" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">WTO</text>
    <text x="50" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Internasjonalt</text>
  </g>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#495057"/>
    </marker>
  </defs>
  

  <text x="80" y="420" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Beskyttelse av nasjonal industri</text>
  <text x="80" y="440" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Inntektsgenerering for staten</text>
  <text x="80" y="460" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Kontroll med vareflyten</text>
  
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Handelspolitisk virkemiddel</text>
  <text x="400" y="440" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Forbrukerbes­kyttelse</text>
  <text x="400" y="460" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Miljøhensyn</text>
</svg>