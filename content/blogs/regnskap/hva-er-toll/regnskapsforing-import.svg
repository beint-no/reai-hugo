<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">Regnskapsføring av Importkostnader</text>
  

  <rect x="50" y="60" width="700" height="420" fill="white" stroke="#dee2e6" stroke-width="2" rx="10"/>
  

  <text x="80" y="100" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#212529">Bokføringseksempel - Import av varer</text>
  

  <text x="80" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#dc3545">DEBET:</text>
  

  <rect x="120" y="140" width="300" height="180" fill="#28a745" stroke="#1e7e34" stroke-width="2" rx="8"/>
  <text x="270" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Varelager (1410)</text>
  <text x="270" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">139 125 NOK</text>
  

  <text x="140" y="210" font-family="Arial, sans-serif" font-size="12" fill="white">• Varepris: 100 000 NOK</text>
  <text x="140" y="230" font-family="Arial, sans-serif" font-size="12" fill="white">• Frakt: 5 000 NOK</text>
  <text x="140" y="250" font-family="Arial, sans-serif" font-size="12" fill="white">• Forsikring: 1 000 NOK</text>
  <text x="140" y="270" font-family="Arial, sans-serif" font-size="12" fill="white">• Toll: 5 300 NOK</text>
  <text x="140" y="290" font-family="Arial, sans-serif" font-size="12" fill="white">• Import-MVA: 27 825 NOK</text>
  <text x="140" y="310" font-family="Arial, sans-serif" font-size="11" fill="white">  (kan trekkes fra hvis MVA-reg.)</text>
  

  <text x="480" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#28a745">KREDIT:</text>
  

  <rect x="480" y="140" width="250" height="60" fill="#0d6efd" stroke="#0339a8" stroke-width="2" rx="8"/>
  <text x="605" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Leverandørgjeld (2410)</text>
  <text x="605" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">106 000 NOK</text>
  

  <rect x="480" y="220" width="250" height="60" fill="#dc3545" stroke="#b02a37" stroke-width="2" rx="8"/>
  <text x="605" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Skyldig toll (2630)</text>
  <text x="605" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">33 125 NOK</text>
  

  <text x="450" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#495057">=</text>
  

  <rect x="80" y="350" width="640" height="80" fill="#e9ecef" stroke="#adb5bd" stroke-width="2" rx="8"/>
  <text x="400" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#212529">For MVA-registrerte virksomheter:</text>
  <text x="400" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">Import-MVA kan bokføres som inngående MVA (fradragsberettiget)</text>
  <text x="400" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">→ Varelager: 111 300 NOK + Inngående MVA: 27 825 NOK</text>
  <text x="400" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">→ Netto MVA-effekt: 0 NOK (forutsatt full fradragsrett)</text>
  

  <rect x="150" y="450" width="500" height="25" fill="#ffc107" stroke="#d39e00" stroke-width="1" rx="8"/>
  <text x="400" y="467" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#212529">Viktig: Alle importkostnader aktiveres som del av varekostnad</text>
</svg>