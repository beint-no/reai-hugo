<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">MVA-behandling ved Import</text>
  

  <rect x="50" y="60" width="700" height="420" fill="white" stroke="#dee2e6" stroke-width="2" rx="10"/>
  

  <rect x="80" y="90" width="300" height="80" fill="#dc3545" stroke="#b02a37" stroke-width="2" rx="8"/>
  <text x="230" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">1. Import-MVA</text>
  <text x="230" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Betales til Tollvesenet</text>
  <text x="230" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">ved innførsel (25%)</text>
  

  <rect x="420" y="90" width="300" height="80" fill="#28a745" stroke="#1e7e34" stroke-width="2" rx="8"/>
  <text x="570" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">2. Inngående MVA</text>
  <text x="570" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Trekkes fra på</text>
  <text x="570" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">MVA-melding (vanlig måte)</text>
  

  <path d="M380 130 L420 130" fill="none" stroke="#6f42c1" stroke-width="3" marker-end="url(#arrowhead)"/>
  

  <rect x="100" y="200" width="600" height="60" fill="#0d6efd" stroke="#0339a8" stroke-width="2" rx="8"/>
  <text x="400" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">For MVA-registrerte virksomheter:</text>
  <text x="400" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Netto MVA-effekt = 0 NOK (forutsatt full fradragsrett)</text>
  

  <text x="80" y="300" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#212529">Tidslinje og kontantstrømeffekt:</text>
  

  <g transform="translate(80, 320)">
    <rect x="0" y="0" width="150" height="50" fill="#ffc107" stroke="#d39e00" stroke-width="2" rx="8"/>
    <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#212529">Ved import</text>
    <text x="75" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#212529">Betaler MVA til toll</text>
  </g>
  
  <g transform="translate(250, 320)">
    <rect x="0" y="0" width="150" height="50" fill="#17a2b8" stroke="#138496" stroke-width="2" rx="8"/>
    <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">2 måneder senere</text>
    <text x="75" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">MVA-melding leveres</text>
  </g>
  
  <g transform="translate(420, 320)">
    <rect x="0" y="0" width="150" height="50" fill="#28a745" stroke="#1e7e34" stroke-width="2" rx="8"/>
    <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Få tilbake MVA</text>
    <text x="75" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">eller motregne</text>
  </g>
  

  <path d="M230 345 L250 345" fill="none" stroke="#495057" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M400 345 L420 345" fill="none" stroke="#495057" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <rect x="120" y="400" width="560" height="60" fill="#e9ecef" stroke="#adb5bd" stroke-width="2" rx="8"/>
  <text x="400" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#212529">Likviditetseffekt:</text>
  <text x="400" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">Midlertidig belastning på kontantstrømmen (finansieringsbehov)</text>
  <text x="400" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">Større importører kan søke om tollkreditt for å redusere denne effekten</text>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6f42c1"/>
    </marker>
  </defs>
</svg>