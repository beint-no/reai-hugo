<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500"><path fill="#f8f9fa" d="M0 0h800v500H0z"/><text x="400" y="30" fill="#212529" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">MVA-behandling ved Import</text><rect width="700" height="420" x="50" y="60" fill="#fff" stroke="#dee2e6" stroke-width="2" rx="10"/><rect width="300" height="80" x="80" y="90" fill="#dc3545" stroke="#b02a37" stroke-width="2" rx="8"/><text x="230" y="120" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">1. Import-MVA</text><text x="230" y="140" fill="#fff" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Betales til Tollvesenet</text><text x="230" y="155" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">ved innførsel (25%)</text><rect width="300" height="80" x="420" y="90" fill="#28a745" stroke="#1e7e34" stroke-width="2" rx="8"/><text x="570" y="120" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">2. Inngående MVA</text><text x="570" y="140" fill="#fff" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Trekkes fra på</text><text x="570" y="155" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">MVA-melding (vanlig måte)</text><path fill="none" stroke="#6f42c1" stroke-width="3" marker-end="url(#a)" d="M380 130h40"/><rect width="600" height="60" x="100" y="200" fill="#0d6efd" stroke="#0339a8" stroke-width="2" rx="8"/><text x="400" y="225" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">For MVA-registrerte virksomheter:</text><text x="400" y="245" fill="#fff" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Netto MVA-effekt = 0 NOK (forutsatt full fradragsrett)</text><text x="80" y="300" fill="#212529" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Tidslinje og kontantstrømeffekt:</text><g transform="translate(80 320)"><rect width="150" height="50" fill="#ffc107" stroke="#d39e00" stroke-width="2" rx="8"/><text x="75" y="20" fill="#212529" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Ved import</text><text x="75" y="35" fill="#212529" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Betaler MVA til toll</text></g><g transform="translate(250 320)"><rect width="150" height="50" fill="#17a2b8" stroke="#138496" stroke-width="2" rx="8"/><text x="75" y="20" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">2 måneder senere</text><text x="75" y="35" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">MVA-melding leveres</text></g><g transform="translate(420 320)"><rect width="150" height="50" fill="#28a745" stroke="#1e7e34" stroke-width="2" rx="8"/><text x="75" y="20" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Få tilbake MVA</text><text x="75" y="35" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">eller motregne</text></g><path fill="none" stroke="#495057" stroke-width="2" marker-end="url(#a)" d="M230 345h20"/><path fill="none" stroke="#495057" stroke-width="2" marker-end="url(#a)" d="M400 345h20"/><rect width="560" height="60" x="120" y="400" fill="#e9ecef" stroke="#adb5bd" stroke-width="2" rx="8"/><text x="400" y="425" fill="#212529" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Likviditetseffekt:</text><text x="400" y="445" fill="#495057" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Midlertidig belastning på kontantstrømmen (finansieringsbehov)</text><text x="400" y="460" fill="#495057" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Større importører kan søke om tollkreditt for å redusere denne effekten</text><defs><marker id="a" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><path fill="#6f42c1" d="m0 0 10 3.5L0 7z"/></marker></defs></svg>