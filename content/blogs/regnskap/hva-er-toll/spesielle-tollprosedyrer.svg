<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">Spesielle Tollprosedyrer</text>
  

  <rect x="50" y="60" width="700" height="420" fill="white" stroke="#dee2e6" stroke-width="2" rx="10"/>
  

  <g transform="translate(80, 90)">
    <rect x="0" y="0" width="160" height="120" fill="#0d6efd" stroke="#0339a8" stroke-width="2" rx="8"/>
    <text x="80" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">TOLLAGER</text>
    <text x="80" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Lagring uten tollbetaling</text>
    
    <text x="20" y="70" font-family="Arial, sans-serif" font-size="10" fill="white">• Utsatt tollbehandling</text>
    <text x="20" y="85" font-family="Arial, sans-serif" font-size="10" fill="white">• Videreforedling</text>
    <text x="20" y="100" font-family="Arial, sans-serif" font-size="10" fill="white">• Tollfri reeksport</text>
  </g>
  

  <g transform="translate(260, 90)">
    <rect x="0" y="0" width="160" height="120" fill="#28a745" stroke="#1e7e34" stroke-width="2" rx="8"/>
    <text x="80" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">FRILAGER</text>
    <text x="80" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Operere som utenfor tollområdet</text>
    
    <text x="20" y="70" font-family="Arial, sans-serif" font-size="10" fill="white">• Ingen tidsbegrensning</text>
    <text x="20" y="85" font-family="Arial, sans-serif" font-size="10" fill="white">• Videreforedling tillatt</text>
    <text x="20" y="100" font-family="Arial, sans-serif" font-size="10" fill="white">• Distributjonshub</text>
  </g>
  

  <g transform="translate(440, 90)">
    <rect x="0" y="0" width="160" height="120" fill="#dc3545" stroke="#b02a37" stroke-width="2" rx="8"/>
    <text x="80" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">MIDLERTIDIG</text>
    <text x="80" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">INNFØRSEL</text>
    <text x="80" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Temporær bruk i Norge</text>
    
    <text x="20" y="80" font-family="Arial, sans-serif" font-size="10" fill="white">• Messutstyr (6 mnd)</text>
    <text x="20" y="95" font-family="Arial, sans-serif" font-size="10" fill="white">• Yrkesverktøy</text>
    <text x="20" y="110" font-family="Arial, sans-serif" font-size="10" fill="white">• ATA Carnet</text>
  </g>
  

  <g transform="translate(80, 240)">
    <rect x="0" y="0" width="240" height="100" fill="#6f42c1" stroke="#59359a" stroke-width="2" rx="8"/>
    <text x="120" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">AKTIV FOREDLING</text>
    <text x="120" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Importere for videreforedling</text>
    
    <text x="20" y="70" font-family="Arial, sans-serif" font-size="11" fill="white">• Suspensjon: Toll betales ikke ved import</text>
    <text x="20" y="85" font-family="Arial, sans-serif" font-size="11" fill="white">• Toll betales kun for del som forblir i EU</text>
  </g>
  

  <g transform="translate(340, 240)">
    <rect x="0" y="0" width="240" height="100" fill="#ffc107" stroke="#d39e00" stroke-width="2" rx="8"/>
    <text x="120" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#212529">PASSIV FOREDLING</text>
    <text x="120" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#212529">Eksport for bearbeiding</text>
    
    <text x="20" y="70" font-family="Arial, sans-serif" font-size="11" fill="#212529">• Norske varer sendes ut for bearbeiding</text>
    <text x="20" y="85" font-family="Arial, sans-serif" font-size="11" fill="#212529">• Toll kun på verditilvekst ved re-import</text>
  </g>
  

  <g transform="translate(200, 360)">
    <rect x="0" y="0" width="200" height="80" fill="#17a2b8" stroke="#138496" stroke-width="2" rx="8"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">TRANSIT</text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Transport gjennom Norge</text>
    
    <text x="20" y="65" font-family="Arial, sans-serif" font-size="11" fill="white">• Ekstern/intern transit • T1/T2 dokumenter</text>
  </g>
  

  <g transform="translate(420, 360)">
    <rect x="0" y="0" width="200" height="80" fill="#fd7e14" stroke="#e8590c" stroke-width="2" rx="8"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">RETURVARER</text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Tollrefusjon ved retur</text>
    
    <text x="20" y="65" font-family="Arial, sans-serif" font-size="11" fill="white">• Defekte varer • Innen 3 år</text>
  </g>
  

  <rect x="80" y="460" width="640" height="15" fill="#e9ecef" stroke="#adb5bd" stroke-width="1" rx="8"/>
  <text x="400" y="472" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">Alle spesielle prosedyrer krever forhåndsgodkjenning fra Tollvesenet</text>
</svg>