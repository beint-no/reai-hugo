<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500"><path fill="#f8f9fa" d="M0 0h800v500H0z"/><text x="400" y="30" fill="#212529" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Spesielle Tollprosedyrer</text><rect width="700" height="420" x="50" y="60" fill="#fff" stroke="#dee2e6" stroke-width="2" rx="10"/><g transform="translate(80 90)"><rect width="160" height="120" fill="#0d6efd" stroke="#0339a8" stroke-width="2" rx="8"/><text x="80" y="25" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">TOLLAGER</text><text x="80" y="45" fill="#fff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Lagring uten tollbetaling</text><text x="20" y="70" fill="#fff" font-family="Arial, sans-serif" font-size="10">• Utsatt tollbehandling</text><text x="20" y="85" fill="#fff" font-family="Arial, sans-serif" font-size="10">• Videreforedling</text><text x="20" y="100" fill="#fff" font-family="Arial, sans-serif" font-size="10">• Tollfri reeksport</text></g><g transform="translate(260 90)"><rect width="160" height="120" fill="#28a745" stroke="#1e7e34" stroke-width="2" rx="8"/><text x="80" y="25" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">FRILAGER</text><text x="80" y="45" fill="#fff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Operere som utenfor tollområdet</text><text x="20" y="70" fill="#fff" font-family="Arial, sans-serif" font-size="10">• Ingen tidsbegrensning</text><text x="20" y="85" fill="#fff" font-family="Arial, sans-serif" font-size="10">• Videreforedling tillatt</text><text x="20" y="100" fill="#fff" font-family="Arial, sans-serif" font-size="10">• Distributjonshub</text></g><g transform="translate(440 90)"><rect width="160" height="120" fill="#dc3545" stroke="#b02a37" stroke-width="2" rx="8"/><text x="80" y="20" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">MIDLERTIDIG</text><text x="80" y="35" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">INNFØRSEL</text><text x="80" y="55" fill="#fff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Temporær bruk i Norge</text><text x="20" y="80" fill="#fff" font-family="Arial, sans-serif" font-size="10">• Messutstyr (6 mnd)</text><text x="20" y="95" fill="#fff" font-family="Arial, sans-serif" font-size="10">• Yrkesverktøy</text><text x="20" y="110" fill="#fff" font-family="Arial, sans-serif" font-size="10">• ATA Carnet</text></g><g transform="translate(80 240)"><rect width="240" height="100" fill="#6f42c1" stroke="#59359a" stroke-width="2" rx="8"/><text x="120" y="25" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">AKTIV FOREDLING</text><text x="120" y="45" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Importere for videreforedling</text><text x="20" y="70" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Suspensjon: Toll betales ikke ved import</text><text x="20" y="85" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Toll betales kun for del som forblir i EU</text></g><g transform="translate(340 240)"><rect width="240" height="100" fill="#ffc107" stroke="#d39e00" stroke-width="2" rx="8"/><text x="120" y="25" fill="#212529" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">PASSIV FOREDLING</text><text x="120" y="45" fill="#212529" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Eksport for bearbeiding</text><text x="20" y="70" fill="#212529" font-family="Arial, sans-serif" font-size="11">• Norske varer sendes ut for bearbeiding</text><text x="20" y="85" fill="#212529" font-family="Arial, sans-serif" font-size="11">• Toll kun på verditilvekst ved re-import</text></g><g transform="translate(200 360)"><rect width="200" height="80" fill="#17a2b8" stroke="#138496" stroke-width="2" rx="8"/><text x="100" y="25" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">TRANSIT</text><text x="100" y="45" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Transport gjennom Norge</text><text x="20" y="65" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Ekstern/intern transit • T1/T2 dokumenter</text></g><g transform="translate(420 360)"><rect width="200" height="80" fill="#fd7e14" stroke="#e8590c" stroke-width="2" rx="8"/><text x="100" y="25" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">RETURVARER</text><text x="100" y="45" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Tollrefusjon ved retur</text><text x="20" y="65" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Defekte varer • Innen 3 år</text></g><rect width="640" height="15" x="80" y="460" fill="#e9ecef" stroke="#adb5bd" rx="8"/><text x="400" y="472" fill="#495057" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Alle spesielle prosedyrer krever forhåndsgodkjenning fra Tollvesenet</text></svg>