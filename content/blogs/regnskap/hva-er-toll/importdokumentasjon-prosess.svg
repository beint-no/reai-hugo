<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">Importdokumentasjon og Tollprosess</text>
  
  <!-- Main container -->
  <rect x="50" y="60" width="700" height="520" fill="white" stroke="#dee2e6" stroke-width="2" rx="10"/>
  
  <!-- Document flow -->
  <!-- Faktura -->
  <g transform="translate(80, 100)">
    <rect x="0" y="0" width="120" height="80" fill="#28a745" stroke="#1e7e34" stroke-width="2" rx="8"/>
    <rect x="10" y="15" width="100" height="50" fill="white" stroke="#28a745" stroke-width="1"/>
    <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#28a745">FAKTURA</text>
    <text x="60" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#28a745">Fra leverandør</text>
  </g>
  
  <!-- Pakkseddel -->
  <g transform="translate(230, 100)">
    <rect x="0" y="0" width="120" height="80" fill="#0d6efd" stroke="#0339a8" stroke-width="2" rx="8"/>
    <rect x="10" y="15" width="100" height="50" fill="white" stroke="#0d6efd" stroke-width="1"/>
    <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0d6efd">PAKKSEDDEL</text>
    <text x="60" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#0d6efd">Vareinnhold</text>
  </g>
  
  <!-- Transportdokument -->
  <g transform="translate(380, 100)">
    <rect x="0" y="0" width="120" height="80" fill="#dc3545" stroke="#b02a37" stroke-width="2" rx="8"/>
    <rect x="10" y="15" width="100" height="50" fill="white" stroke="#dc3545" stroke-width="1"/>
    <text x="60" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#dc3545">TRANSPORT</text>
    <text x="60" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#dc3545">DOKUMENT</text>
    <text x="60" y="57" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#dc3545">Konnossement</text>
  </g>
  
  <!-- Opprinnelsesbevis -->
  <g transform="translate(530, 100)">
    <rect x="0" y="0" width="120" height="80" fill="#6f42c1" stroke="#59359a" stroke-width="2" rx="8"/>
    <rect x="10" y="15" width="100" height="50" fill="white" stroke="#6f42c1" stroke-width="1"/>
    <text x="60" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#6f42c1">OPPRINNELSE</text>
    <text x="60" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#6f42c1">BEVIS</text>
    <text x="60" y="57" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6f42c1">Preferansetoll</text>
  </g>
  
  <!-- Arrows pointing down -->
  <path d="M140 180 L140 220" fill="none" stroke="#495057" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M290 180 L290 220" fill="none" stroke="#495057" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M440 180 L440 220" fill="none" stroke="#495057" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M590 180 L590 220" fill="none" stroke="#495057" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Central processing -->
  <rect x="200" y="230" width="400" height="60" fill="#ffc107" stroke="#d39e00" stroke-width="3" rx="8"/>
  <text x="400" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#212529">TOLLDEKLARASJON (SAD)</text>
  <text x="400" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#212529">Elektronisk gjennom TVINN</text>
  
  <!-- Arrow to processing -->
  <path d="M400 290 L400 320" fill="none" stroke="#495057" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Processing steps -->
  <g transform="translate(100, 330)">
    <rect x="0" y="0" width="150" height="50" fill="#17a2b8" stroke="#138496" stroke-width="2" rx="8"/>
    <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">1. Risikoanalyse</text>
    <text x="75" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Automatisk kontroll</text>
  </g>
  
  <g transform="translate(275, 330)">
    <rect x="0" y="0" width="150" height="50" fill="#17a2b8" stroke="#138496" stroke-width="2" rx="8"/>
    <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">2. Verifikasjon</text>
    <text x="75" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Dokument/fysisk</text>
  </g>
  
  <g transform="translate(450, 330)">
    <rect x="0" y="0" width="150" height="50" fill="#17a2b8" stroke="#138496" stroke-width="2" rx="8"/>
    <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">3. Frigivelse</text>
    <text x="75" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Etter betaling</text>
  </g>
  
  <!-- Flow arrows -->
  <path d="M250 355 L275 355" fill="none" stroke="#495057" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M425 355 L450 355" fill="none" stroke="#495057" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Results -->
  <g transform="translate(150, 420)">
    <rect x="0" y="0" width="150" height="60" fill="#28a745" stroke="#1e7e34" stroke-width="2" rx="8"/>
    <text x="75" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">GRØNN KANAL</text>
    <text x="75" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Automatisk frigivelse</text>
    <text x="75" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">(~95% av forsendelser)</text>
  </g>
  
  <g transform="translate(450, 420)">
    <rect x="0" y="0" width="150" height="60" fill="#dc3545" stroke="#b02a37" stroke-width="2" rx="8"/>
    <text x="75" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">RØD KANAL</text>
    <text x="75" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Manuell kontroll</text>
    <text x="75" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">(~5% av forsendelser)</text>
  </g>
  
  <!-- Final arrows -->
  <path d="M175 380 L225 420" fill="none" stroke="#28a745" stroke-width="2" marker-end="url(#arrowhead2)"/>
  <path d="M525 380 L525 420" fill="none" stroke="#dc3545" stroke-width="2" marker-end="url(#arrowhead3)"/>
  
  <!-- Processing time -->
  <rect x="250" y="520" width="300" height="40" fill="#e9ecef" stroke="#adb5bd" stroke-width="1" rx="8"/>
  <text x="400" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#495057">Gjennomsnittlig behandlingstid: 2-24 timer</text>
  <text x="400" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">Avhenger av kompleksitet og kontrollbehov</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#495057"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#28a745"/>
    </marker>
    <marker id="arrowhead3" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#dc3545"/>
    </marker>
  </defs>
</svg>