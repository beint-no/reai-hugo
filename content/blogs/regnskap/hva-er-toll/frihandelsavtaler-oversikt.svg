<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">Norges Frihandelsavtaler og Preferanser</text>
  
  <!-- Main container -->
  <rect x="50" y="60" width="700" height="420" fill="white" stroke="#dee2e6" stroke-width="2" rx="10"/>
  
  <!-- Central Norway -->
  <circle cx="400" cy="200" r="40" fill="#dc3545" stroke="#b02a37" stroke-width="3"/>
  <text x="400" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">NORGE</text>
  
  <!-- EU/EØS - largest circle -->
  <circle cx="200" cy="140" r="60" fill="#0d6efd" stroke="#0339a8" stroke-width="2"/>
  <text x="200" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">EU/EØS</text>
  <text x="200" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Tollfri handel</text>
  <text x="200" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">(de fleste varer)</text>
  
  <!-- EFTA -->
  <circle cx="580" cy="120" r="45" fill="#28a745" stroke="#1e7e34" stroke-width="2"/>
  <text x="580" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">EFTA</text>
  <text x="580" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Sveits, Island,</text>
  <text x="580" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Liechtenstein</text>
  
  <!-- Bilaterale avtaler -->
  <g transform="translate(120, 280)">
    <circle cx="0" cy="0" r="35" fill="#ffc107" stroke="#d39e00" stroke-width="2"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#212529">Canada</text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#212529">CETA</text>
  </g>
  
  <g transform="translate(300, 320)">
    <circle cx="0" cy="0" r="35" fill="#ffc107" stroke="#d39e00" stroke-width="2"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#212529">Chile</text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#212529">Bilateralt</text>
  </g>
  
  <g transform="translate(500, 320)">
    <circle cx="0" cy="0" r="35" fill="#ffc107" stroke="#d39e00" stroke-width="2"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#212529">Egypt</text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#212529">Bilateral</text>
  </g>
  
  <g transform="translate(620, 280)">
    <circle cx="0" cy="0" r="35" fill="#ffc107" stroke="#d39e00" stroke-width="2"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#212529">Flere</text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#212529">avtaler</text>
  </g>
  
  <!-- GSP-ordningen -->
  <rect x="250" y="380" width="300" height="50" fill="#6f42c1" stroke="#59359a" stroke-width="2" rx="8"/>
  <text x="400" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">GSP-ordningen</text>
  <text x="400" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Preferansetoll for utviklingsland</text>
  
  <!-- Connection lines -->
  <line x1="260" y1="180" x2="360" y2="190" stroke="#0d6efd" stroke-width="2"/>
  <line x1="520" y1="150" x2="440" y2="180" stroke="#28a745" stroke-width="2"/>
  <line x1="155" y1="280" x2="360" y2="220" stroke="#ffc107" stroke-width="2"/>
  <line x1="335" y1="320" x2="380" y2="240" stroke="#ffc107" stroke-width="2"/>
  <line x1="465" y1="320" x2="420" y2="240" stroke="#ffc107" stroke-width="2"/>
  <line x1="585" y1="280" x2="440" y2="220" stroke="#ffc107" stroke-width="2"/>
  <line x1="400" y1="380" x2="400" y2="240" stroke="#6f42c1" stroke-width="2"/>
  
  <!-- Benefits table -->
  <text x="80" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#212529">Fordeler ved frihandelsavtaler:</text>
  <text x="80" y="120" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Reduserte eller eliminerte tollsatser</text>
  <text x="80" y="135" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Forenklede tollprosedyrer</text>
  <text x="80" y="150" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Gjensidig anerkjennelse av standarder</text>
  
  <!-- Requirements -->
  <text x="450" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#212529">Krav for preferansetoll:</text>
  <text x="450" y="120" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Gyldig opprinnelsesbevis</text>
  <text x="450" y="135" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Oppfyller opprinnelsesregler</text>
  <text x="450" y="150" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Direkte transport</text>
  
  <!-- Note -->
  <rect x="80" y="450" width="640" height="20" fill="#e9ecef" stroke="#adb5bd" stroke-width="1" rx="8"/>
  <text x="400" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">Over 90% av Norges import kommer fra land med preferanseavtaler</text>
</svg>