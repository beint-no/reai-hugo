<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Background pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e9ecef" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="400" fill="url(#grid)"/>
  
  <!-- Container -->
  <rect x="50" y="50" width="700" height="300" fill="white" stroke="#dee2e6" stroke-width="2" rx="15"/>
  
  <!-- Ship icon -->
  <g transform="translate(100, 120)">
    <path d="M0 40 L60 40 L60 20 L50 10 L10 10 Z" fill="#0d6efd" stroke="#0339a8" stroke-width="2"/>
    <rect x="15" y="15" width="8" height="20" fill="#6c757d"/>
    <rect x="35" y="15" width="8" height="20" fill="#6c757d"/>
    <path d="M10 40 L70 40 L65 50 L5 50 Z" fill="#495057"/>
  </g>
  
  <!-- Customs building -->
  <g transform="translate(300, 100)">
    <rect x="0" y="40" width="80" height="40" fill="#dc3545" stroke="#b02a37" stroke-width="2"/>
    <polygon points="0,40 40,15 80,40" fill="#6c757d" stroke="#495057" stroke-width="2"/>
    <rect x="15" y="50" width="12" height="20" fill="#ffffff"/>
    <rect x="35" y="50" width="12" height="20" fill="#ffffff"/>
    <rect x="55" y="50" width="12" height="20" fill="#ffffff"/>
    <text x="40" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">TOLL</text>
  </g>
  
  <!-- Truck -->
  <g transform="translate(500, 130)">
    <rect x="0" y="20" width="40" height="25" fill="#28a745" stroke="#1e7e34" stroke-width="2"/>
    <rect x="40" y="10" width="25" height="35" fill="#28a745" stroke="#1e7e34" stroke-width="2"/>
    <circle cx="15" cy="50" r="8" fill="#495057"/>
    <circle cx="55" cy="50" r="8" fill="#495057"/>
    <rect x="45" y="15" width="15" height="12" fill="#ffffff"/>
  </g>
  
  <!-- Arrow flow -->
  <path d="M200 140 Q250 120 290 140" fill="none" stroke="#6f42c1" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M390 140 Q440 120 490 140" fill="none" stroke="#6f42c1" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6f42c1"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#212529">Hva er Toll?</text>
  <text x="400" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#6c757d">Tollavgifter og Regnskapsf√∏ring ved Import</text>
  
  <!-- Dollar signs for costs -->
  <g transform="translate(220, 100)">
    <circle cx="0" cy="0" r="15" fill="#ffc107" stroke="#d39e00" stroke-width="2"/>
    <text x="0" y="6" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#495057">$</text>
  </g>
  
  <g transform="translate(420, 100)">
    <circle cx="0" cy="0" r="15" fill="#ffc107" stroke="#d39e00" stroke-width="2"/>
    <text x="0" y="6" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#495057">$</text>
  </g>
  
  <!-- Document icons -->
  <g transform="translate(600, 100)">
    <rect x="0" y="0" width="25" height="32" fill="#ffffff" stroke="#6c757d" stroke-width="2"/>
    <rect x="5" y="5" width="15" height="2" fill="#6c757d"/>
    <rect x="5" y="10" width="15" height="2" fill="#6c757d"/>
    <rect x="5" y="15" width="10" height="2" fill="#6c757d"/>
    <text x="12.5" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">Dokumenter</text>
  </g>
</svg>