<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="digitalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A148C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="revenueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="futureGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">
    Digitalisering av Driftsinntekter
  </text>
  
  <!-- New Revenue Models Section -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="340" height="200" rx="10" fill="url(#revenueGradient)" opacity="0.9"/>
    <text x="170" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Nye Inntektsmodeller
    </text>
    <text x="170" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      Digitale forretningsmodeller
    </text>
    
    <!-- Revenue models grid -->
    <g transform="translate(20, 65)">
      <!-- Subscription Model -->
      <rect x="0" y="0" width="140" height="60" rx="5" fill="white" opacity="0.2"/>
      <text x="70" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Abonnementsmodeller
      </text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="11" fill="white">• Regelmessige betalinger</text>
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="11" fill="white">• Forutsigbare inntekter</text>
      
      <!-- Freemium Model -->
      <rect x="160" y="0" width="140" height="60" rx="5" fill="white" opacity="0.2"/>
      <text x="230" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Freemium-modeller
      </text>
      <text x="170" y="35" font-family="Arial, sans-serif" font-size="11" fill="white">• Gratis basisversjon</text>
      <text x="170" y="50" font-family="Arial, sans-serif" font-size="11" fill="white">• Betalt for premium</text>
      
      <!-- Platform Economy -->
      <rect x="0" y="75" width="140" height="60" rx="5" fill="white" opacity="0.2"/>
      <text x="70" y="93" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Platform-økonomi
      </text>
      <text x="10" y="110" font-family="Arial, sans-serif" font-size="11" fill="white">• Formidling mellom parter</text>
      <text x="10" y="125" font-family="Arial, sans-serif" font-size="11" fill="white">• Provisjonsbasert</text>
      
      <!-- Data Monetization -->
      <rect x="160" y="75" width="140" height="60" rx="5" fill="white" opacity="0.2"/>
      <text x="230" y="93" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Data-monetisering
      </text>
      <text x="170" y="110" font-family="Arial, sans-serif" font-size="11" fill="white">• Salg av data og innsikt</text>
      <text x="170" y="125" font-family="Arial, sans-serif" font-size="11" fill="white">• Analytiske tjenester</text>
    </g>
  </g>
  
  <!-- Technology Solutions Section -->
  <g transform="translate(410, 80)">
    <rect x="0" y="0" width="340" height="200" rx="10" fill="url(#techGradient)" opacity="0.9"/>
    <text x="170" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Teknologiske Løsninger
    </text>
    <text x="170" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      Automatisering og integrasjon
    </text>
    
    <!-- Technology solutions grid -->
    <g transform="translate(20, 65)">
      <!-- Automated Invoicing -->
      <rect x="0" y="0" width="140" height="60" rx="5" fill="white" opacity="0.2"/>
      <text x="70" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Automatisert fakturering
      </text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="11" fill="white">• Reduserer manuelle feil</text>
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="11" fill="white">• Raskere prosessering</text>
      
      <!-- Real-time Reporting -->
      <rect x="160" y="0" width="140" height="60" rx="5" fill="white" opacity="0.2"/>
      <text x="230" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Sanntidsrapportering
      </text>
      <text x="170" y="35" font-family="Arial, sans-serif" font-size="11" fill="white">• Bedre oversikt</text>
      <text x="170" y="50" font-family="Arial, sans-serif" font-size="11" fill="white">• Raskere beslutninger</text>
      
      <!-- Integrated Systems -->
      <rect x="0" y="75" width="140" height="60" rx="5" fill="white" opacity="0.2"/>
      <text x="70" y="93" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Integrerte systemer
      </text>
      <text x="10" y="110" font-family="Arial, sans-serif" font-size="11" fill="white">• Salg, lager, regnskap</text>
      <text x="10" y="125" font-family="Arial, sans-serif" font-size="11" fill="white">• Sømløs dataflyt</text>
      
      <!-- AI and ML -->
      <rect x="160" y="75" width="140" height="60" rx="5" fill="white" opacity="0.2"/>
      <text x="230" y="93" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        AI og maskinlæring
      </text>
      <text x="170" y="110" font-family="Arial, sans-serif" font-size="11" fill="white">• Prediktiv analyse</text>
      <text x="170" y="125" font-family="Arial, sans-serif" font-size="11" fill="white">• Trendidentifikasjon</text>
    </g>
  </g>
  
  <!-- Digital Transformation Process -->
  <g transform="translate(50, 300)">
    <rect x="0" y="0" width="700" height="120" rx="10" fill="url(#digitalGradient)" opacity="0.9"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Digital Transformasjonsprosess
    </text>
    
    <!-- Process steps -->
    <g transform="translate(30, 45)">
      <!-- Step 1 -->
      <rect x="0" y="0" width="120" height="60" rx="5" fill="white" opacity="0.2"/>
      <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        1. Kartlegging
      </text>
      <text x="10" y="40" font-family="Arial, sans-serif" font-size="11" fill="white">• Nåværende prosesser</text>
      <text x="10" y="55" font-family="Arial, sans-serif" font-size="11" fill="white">• Identifiser behov</text>
      
      <!-- Arrow -->
      <polygon points="130,30 145,25 145,35" fill="white"/>
      
      <!-- Step 2 -->
      <rect x="155" y="0" width="120" height="60" rx="5" fill="white" opacity="0.2"/>
      <text x="215" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        2. Planlegging
      </text>
      <text x="165" y="40" font-family="Arial, sans-serif" font-size="11" fill="white">• Teknologivalg</text>
      <text x="165" y="55" font-family="Arial, sans-serif" font-size="11" fill="white">• Implementeringsplan</text>
      
      <!-- Arrow -->
      <polygon points="285,30 300,25 300,35" fill="white"/>
      
      <!-- Step 3 -->
      <rect x="310" y="0" width="120" height="60" rx="5" fill="white" opacity="0.2"/>
      <text x="370" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        3. Implementering
      </text>
      <text x="320" y="40" font-family="Arial, sans-serif" font-size="11" fill="white">• Systeminstallasjon</text>
      <text x="320" y="55" font-family="Arial, sans-serif" font-size="11" fill="white">• Datamigrering</text>
      
      <!-- Arrow -->
      <polygon points="440,30 455,25 455,35" fill="white"/>
      
      <!-- Step 4 -->
      <rect x="465" y="0" width="120" height="60" rx="5" fill="white" opacity="0.2"/>
      <text x="525" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        4. Optimalisering
      </text>
      <text x="475" y="40" font-family="Arial, sans-serif" font-size="11" fill="white">• Kontinuerlig forbedring</text>
      <text x="475" y="55" font-family="Arial, sans-serif" font-size="11" fill="white">• Ytelsesovervåking</text>
    </g>
  </g>
  
  <!-- Benefits and Challenges -->
  <g transform="translate(50, 440)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">
      Fordeler og Utfordringer ved Digitalisering
    </text>
    
    <!-- Benefits section -->
    <g transform="translate(0, 35)">
      <rect x="0" y="0" width="330" height="100" rx="5" fill="#d4edda" stroke="#c3e6cb"/>
      <text x="165" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#155724">
        ✅ Fordeler
      </text>
      <text x="15" y="40" font-family="Arial, sans-serif" font-size="12" fill="#155724">
        • Økt effektivitet og nøyaktighet
      </text>
      <text x="15" y="55" font-family="Arial, sans-serif" font-size="12" fill="#155724">
        • Bedre innsikt og analyse
      </text>
      <text x="15" y="70" font-family="Arial, sans-serif" font-size="12" fill="#155724">
        • Reduserte kostnader
      </text>
      <text x="15" y="85" font-family="Arial, sans-serif" font-size="12" fill="#155724">
        • Skalerbarhet og fleksibilitet
      </text>
    </g>
    
    <!-- Challenges section -->
    <g transform="translate(370, 35)">
      <rect x="0" y="0" width="330" height="100" rx="5" fill="#f8d7da" stroke="#f5c6cb"/>
      <text x="165" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#721c24">
        ⚠️ Utfordringer
      </text>
      <text x="15" y="40" font-family="Arial, sans-serif" font-size="12" fill="#721c24">
        • Høye implementeringskostnader
      </text>
      <text x="15" y="55" font-family="Arial, sans-serif" font-size="12" fill="#721c24">
        • Behov for kompetanseutvikling
      </text>
      <text x="15" y="70" font-family="Arial, sans-serif" font-size="12" fill="#721c24">
        • Datasikkerhet og personvern
      </text>
      <text x="15" y="85" font-family="Arial, sans-serif" font-size="12" fill="#721c24">
        • Endringsledelse og motstand
      </text>
    </g>
  </g>
  
  <!-- Future Outlook -->
  <g transform="translate(50, 570)">
    <rect x="0" y="0" width="700" height="25" rx="5" fill="url(#futureGradient)" opacity="0.9"/>
    <text x="20" y="18" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      🚀 Fremtiden: Blockchain, IoT og avansert AI vil revolusjonere inntektshåndtering ytterligere
    </text>
  </g>
</svg>