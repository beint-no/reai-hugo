<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="metricGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="metricGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#17a2b8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#117a8b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="metricGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffc107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0a800;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="metricGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c82333;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  

  <rect x="0" y="0" width="800" height="70" fill="url(#headerGradient)"/>
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
    Nøkkeltall basert på Driftsinntekter
  </text>
  <text x="400" y="55" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" opacity="0.9">
    Viktige måltall for analyse av operative prestasjoner
  </text>
  

  <rect x="50" y="100" width="320" height="160" fill="url(#metricGradient1)" rx="15"/>
  <text x="210" y="130" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    DRIFTSMARGIN
  </text>
  
  <rect x="70" y="150" width="280" height="90" fill="white" rx="10"/>
  <text x="210" y="175" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#28a745">
    Operativ lønnsomhet
  </text>
  
  <text x="210" y="200" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#495057">
    (Driftsresultat ÷ Driftsinntekter) × 100
  </text>
  

  <rect x="90" y="210" width="100" height="20" fill="#28a745" rx="3"/>
  <rect x="190" y="210" width="140" height="20" fill="#e9ecef" rx="3"/>
  <text x="145" y="225" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">10%</text>
  <text x="260" y="225" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#495057">90%</text>
  

  <rect x="430" y="100" width="320" height="160" fill="url(#metricGradient2)" rx="15"/>
  <text x="590" y="130" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    OMSETNINGSVEKST
  </text>
  
  <rect x="450" y="150" width="280" height="90" fill="white" rx="10"/>
  <text x="590" y="175" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#17a2b8">
    Vekstrate
  </text>
  
  <text x="590" y="195" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#495057">
    ((Årets omsetning - Fjorårets) ÷
  </text>
  <text x="590" y="210" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#495057">
    Fjorårets) × 100
  </text>
  

  <polygon points="520,220 540,220 530,235" fill="#17a2b8"/>
  <line x1="530" y1="235" x2="530" y2="225" stroke="#17a2b8" stroke-width="2"/>
  <text x="570" y="230" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#17a2b8">+15%</text>
  

  <rect x="50" y="280" width="320" height="160" fill="url(#metricGradient3)" rx="15"/>
  <text x="210" y="310" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    BRUTTOMARGIN
  </text>
  
  <rect x="70" y="330" width="280" height="90" fill="white" rx="10"/>
  <text x="210" y="355" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffc107">
    Lønnsomhet før driftskostnader
  </text>
  
  <text x="210" y="380" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#495057">
    (Bruttofortjeneste ÷ Driftsinntekter) × 100
  </text>
  

  <circle cx="150" cy="400" r="15" fill="#ffc107"/>
  <path d="M 150 385 A 15 15 0 0 1 165 400 L 150 400 Z" fill="#e9ecef"/>
  <text x="180" y="405" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#495057">40%</text>
  

  <rect x="430" y="280" width="320" height="160" fill="url(#metricGradient4)" rx="15"/>
  <text x="590" y="305" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    KAPITALOMSETNING
  </text>
  
  <rect x="450" y="330" width="280" height="90" fill="white" rx="10"/>
  <text x="590" y="355" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#dc3545">
    Effektivitet i kapitalbruk
  </text>
  
  <text x="590" y="375" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#495057">
    Driftsinntekter ÷
  </text>
  <text x="590" y="390" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#495057">
    Gjennomsnittlig totalkapital
  </text>
  

  <rect x="520" y="400" width="60" height="10" fill="#dc3545" rx="5"/>
  <circle cx="580" cy="405" r="3" fill="white"/>
  <text x="610" y="408" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#495057">2.5x</text>
  

  <circle cx="400" cy="320" r="40" fill="white" stroke="#007bff" stroke-width="3"/>
  <text x="400" y="315" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#007bff">
    DRIFTS-
  </text>
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#007bff">
    INNTEKTER
  </text>
  

  <line x1="370" y1="180" x2="360" y2="300" stroke="#007bff" stroke-width="2" opacity="0.6"/>
  <line x1="430" y1="180" x2="440" y2="300" stroke="#007bff" stroke-width="2" opacity="0.6"/>
  <line x1="370" y1="360" x2="360" y2="340" stroke="#007bff" stroke-width="2" opacity="0.6"/>
  <line x1="430" y1="360" x2="440" y2="340" stroke="#007bff" stroke-width="2" opacity="0.6"/>
  

  <rect x="150" y="460" width="500" height="30" fill="#e9ecef" rx="5"/>
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#495057">
    Alle nøkkeltall bruker driftsinntekter som grunnlag for beregning og sammenligning
  </text>
</svg>