<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="processGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="criteriaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="exampleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">
    Regnskapsføring av Driftsinntekter
  </text>
  

  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="300" height="200" rx="10" fill="url(#criteriaGradient)" opacity="0.9"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Kriterier for Inntektsføring
    </text>
    

    <g transform="translate(20, 50)">
      <circle cx="10" cy="10" r="6" fill="white"/>
      <text x="8" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1565C0">1</text>
      <text x="25" y="15" font-family="Arial, sans-serif" font-size="12" fill="white">Kontroll overført til kunde</text>
      
      <circle cx="10" cy="35" r="6" fill="white"/>
      <text x="8" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1565C0">2</text>
      <text x="25" y="40" font-family="Arial, sans-serif" font-size="12" fill="white">Ytelse oppfylt</text>
      
      <circle cx="10" cy="60" r="6" fill="white"/>
      <text x="8" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1565C0">3</text>
      <text x="25" y="65" font-family="Arial, sans-serif" font-size="12" fill="white">Pris fastsatt</text>
      
      <circle cx="10" cy="85" r="6" fill="white"/>
      <text x="8" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1565C0">4</text>
      <text x="25" y="90" font-family="Arial, sans-serif" font-size="12" fill="white">Betaling sannsynlig</text>
      
      <circle cx="10" cy="110" r="6" fill="white"/>
      <text x="8" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1565C0">5</text>
      <text x="25" y="115" font-family="Arial, sans-serif" font-size="12" fill="white">Risiko overført</text>
    </g>
  </g>
  

  <g transform="translate(400, 80)">
    <rect x="0" y="0" width="350" height="200" rx="10" fill="url(#processGradient)" opacity="0.9"/>
    <text x="175" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Regnskapsføringsprosess
    </text>
    

    <g transform="translate(20, 50)">

      <rect x="0" y="0" width="100" height="30" rx="5" fill="white" opacity="0.2"/>
      <text x="50" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">1. Salg/Levering</text>
      

      <polygon points="110,15 125,10 125,20" fill="white"/>
      

      <rect x="135" y="0" width="100" height="30" rx="5" fill="white" opacity="0.2"/>
      <text x="185" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">2. Vurder kriterier</text>
      

      <polygon points="185,40 180,55 190,55" fill="white"/>
      

      <rect x="135" y="65" width="100" height="30" rx="5" fill="white" opacity="0.2"/>
      <text x="185" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">3. Regnskapsføring</text>
      

      <polygon points="125,80 110,75 110,85" fill="white"/>
      

      <rect x="0" y="65" width="100" height="30" rx="5" fill="white" opacity="0.2"/>
      <text x="50" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">4. Dokumentasjon</text>
    </g>
  </g>
  

  <g transform="translate(50, 320)">
    <rect x="0" y="0" width="700" height="220" rx="10" fill="url(#exampleGradient)" opacity="0.9"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Bokføringseksempel - Varesalg
    </text>
    

    <text x="20" y="50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Scenario: Salg av varer for 100 000 kr (eks. mva)
    </text>
    

    <g transform="translate(50, 70)">

      <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
        Ved salg:
      </text>
      <rect x="0" y="30" width="280" height="60" rx="5" fill="white" opacity="0.2"/>
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="12" fill="white">Debet: Kundefordringer    125 000</text>
      <text x="10" y="70" font-family="Arial, sans-serif" font-size="12" fill="white">Kredit: Salgsinntekter    100 000</text>
      <text x="10" y="85" font-family="Arial, sans-serif" font-size="12" fill="white">Kredit: Utgående mva       25 000</text>
      

      <text x="320" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
        Ved betaling:
      </text>
      <rect x="320" y="30" width="280" height="45" rx="5" fill="white" opacity="0.2"/>
      <text x="330" y="50" font-family="Arial, sans-serif" font-size="12" fill="white">Debet: Bank               125 000</text>
      <text x="330" y="70" font-family="Arial, sans-serif" font-size="12" fill="white">Kredit: Kundefordringer   125 000</text>
    </g>
    

    <g transform="translate(50, 160)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
        Viktige punkter:
      </text>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="white">
        • Inntekt føres når varen leveres (ikke ved bestilling eller betaling)
      </text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" fill="white">
        • MVA beregnes og føres samtidig med salget
      </text>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="12" fill="white">
        • Kundefordring oppstår ved salg og utlignes ved betaling
      </text>
    </g>
  </g>
  

  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666" font-style="italic">
    Korrekt regnskapsføring av driftsinntekter sikrer pålitelig finansiell rapportering
  </text>
</svg>