<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="frikortGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d4edda;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c3e6cb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ordinaertGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbdefb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Frikort vs. Ordinært Skattekort
  </text>
  
  <!-- VS symbol -->
  <circle cx="400" cy="250" r="30" fill="#6c757d"/>
  <text x="400" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">VS</text>
  
  <!-- Frikort side -->
  <rect x="50" y="80" width="300" height="340" rx="15" ry="15" fill="url(#frikortGradient)" stroke="#28a745" stroke-width="3"/>
  
  <!-- Frikort header -->
  <rect x="60" y="90" width="280" height="40" rx="8" ry="8" fill="#28a745"/>
  <text x="200" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    FRIKORT
  </text>
  
  <!-- Frikort features -->
  <text x="70" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#155724">
    ✅ Skattetrekk:
  </text>
  <text x="90" y="175" font-family="Arial, sans-serif" font-size="12" fill="#155724">
    Ingen trekk opp til frikortgrensen
  </text>
  
  <text x="70" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#155724">
    ✅ Inntektsgrense:
  </text>
  <text x="90" y="220" font-family="Arial, sans-serif" font-size="12" fill="#155724">
    Begrenset til 69.300 kr (ordinær)
  </text>
  <text x="90" y="235" font-family="Arial, sans-serif" font-size="12" fill="#155724">
    eller 138.050 kr (pensjonister 67+)
  </text>
  
  <text x="70" y="260" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#155724">
    ✅ Målgruppe:
  </text>
  <text x="90" y="280" font-family="Arial, sans-serif" font-size="12" fill="#155724">
    Studenter, pensjonister,
  </text>
  <text x="90" y="295" font-family="Arial, sans-serif" font-size="12" fill="#155724">
    deltidsansatte med lav inntekt
  </text>
  
  <text x="70" y="320" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#155724">
    ⚠️ Søknadskrav:
  </text>
  <text x="90" y="340" font-family="Arial, sans-serif" font-size="12" fill="#155724">
    Må søkes aktivt hvert år
  </text>
  
  <text x="70" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#155724">
    ⚠️ Begrensning:
  </text>
  <text x="90" y="385" font-family="Arial, sans-serif" font-size="12" fill="#155724">
    Kun hos én arbeidsgiver
  </text>
  
  <!-- Ordinært skattekort side -->
  <rect x="450" y="80" width="300" height="340" rx="15" ry="15" fill="url(#ordinaertGradient)" stroke="#007bff" stroke-width="3"/>
  
  <!-- Ordinært header -->
  <rect x="460" y="90" width="280" height="40" rx="8" ry="8" fill="#007bff"/>
  <text x="600" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    ORDINÆRT SKATTEKORT
  </text>
  
  <!-- Ordinært features -->
  <text x="470" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0056b3">
    📊 Skattetrekk:
  </text>
  <text x="490" y="175" font-family="Arial, sans-serif" font-size="12" fill="#0056b3">
    Trekk fra første krone basert
  </text>
  <text x="490" y="190" font-family="Arial, sans-serif" font-size="12" fill="#0056b3">
    på trekkprosent
  </text>
  
  <text x="470" y="215" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0056b3">
    📊 Inntektsgrense:
  </text>
  <text x="490" y="235" font-family="Arial, sans-serif" font-size="12" fill="#0056b3">
    Ingen øvre grense
  </text>
  
  <text x="470" y="260" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0056b3">
    📊 Målgruppe:
  </text>
  <text x="490" y="280" font-family="Arial, sans-serif" font-size="12" fill="#0056b3">
    Alle arbeidstakere med
  </text>
  <text x="490" y="295" font-family="Arial, sans-serif" font-size="12" fill="#0056b3">
    normal eller høy inntekt
  </text>
  
  <text x="470" y="320" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0056b3">
    ✅ Søknadskrav:
  </text>
  <text x="490" y="340" font-family="Arial, sans-serif" font-size="12" fill="#0056b3">
    Tildeles automatisk
  </text>
  
  <text x="470" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0056b3">
    ✅ Fleksibilitet:
  </text>
  <text x="490" y="385" font-family="Arial, sans-serif" font-size="12" fill="#0056b3">
    Kan brukes hos flere arbeidsgivere
  </text>
  
  <!-- Bottom comparison -->
  <rect x="100" y="440" width="600" height="50" rx="10" ry="10" fill="#fff3cd" stroke="#ffc107" stroke-width="2"/>
  <text x="400" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">
    💡 Kan kombineres: Du kan ha frikort hos én arbeidsgiver og ordinært skattekort hos andre
  </text>
  <text x="400" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#856404">
    Dette gir maksimal fleksibilitet og skatteoptimalisering for personer med flere inntektskilder
  </text>
</svg>