  </text>
  
  <!-- Module 1: Asset Register -->
  <rect x="80" y="100" width="180" height="100" fill="#10b981" stroke="#059669" stroke-width="2" rx="8"/>
  <text x="170" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Eiendelsregister
  </text>
  <text x="170" y="145" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">
