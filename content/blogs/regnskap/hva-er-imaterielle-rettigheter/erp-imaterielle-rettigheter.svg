  </text>
  <text x="730" y="410" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">
    • Revisjonsrapporter
  </text>
  
  <!-- Connection lines -->
  <line x1="260" y1="150" x2="350" y2="180" stroke="#64748b" stroke-width="2"/>
  <line x1="640" y1="150" x2="550" y2="180" stroke="#64748b" stroke-width="2"/>
  <line x1="260" y1="370" x2="350" y2="240" stroke="#64748b" stroke-width="2"/>
  <line x1="640" y1="370" x2="550" y2="240" stroke="#64748b" stroke-width="2"/>
  
  <!-- Data flow indicators -->
  <circle cx="305" cy="165" r="3" fill="#64748b"/>
  <circle cx="595" cy="165" r="3" fill="#64748b"/>
  <circle cx="305" cy="355" r="3" fill="#64748b"/>
  <circle cx="595" cy="355" r="3" fill="#64748b"/>
  
