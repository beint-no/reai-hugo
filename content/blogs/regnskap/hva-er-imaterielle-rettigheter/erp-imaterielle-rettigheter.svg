  <rect x="640" y="320" width="180" height="100" fill="#ef4444" stroke="#dc2626" stroke-width="2" rx="8"/>
  <text x="730" y="345" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
