  </text>
  <text x="450" y="555" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">
    • Standardiserte prosesser
  </text>
  
  <text x="650" y="510" text-anchor="middle" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
