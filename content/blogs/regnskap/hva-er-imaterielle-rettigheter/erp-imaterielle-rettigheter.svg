  </text>
  
  <text x="450" y="510" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Nøyaktighet
  </text>
  <text x="450" y="525" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">
