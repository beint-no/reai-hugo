<svg width="900" height="650" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="erpGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="650" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <rect x="50" y="20" width="800" height="50" fill="url(#titleGrad)" rx="8"/>
  <text x="450" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">
    ERP Integrasjon for Imaterielle Rettigheter
  </text>
  
  <!-- Central ERP System -->
  <rect x="350" y="150" width="200" height="120" fill="url(#erpGrad)" stroke="#3b82f6" stroke-width="3" rx="10"/>
  <text x="450" y="185" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    ERP System
  </text>
  <text x="450" y="205" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">
