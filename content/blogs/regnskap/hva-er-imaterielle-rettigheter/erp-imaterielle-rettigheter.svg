  </text>
  
  <!-- Implementation note -->
  <text x="450" y="610" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">
    Moderne ERP-systemer tilbyr spesialiserte moduler for håndtering av imaterielle rettigheter
  </text>
  <text x="450" y="625" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">
    med integrert støtte for regnskapsføring, amortisering og rapportering
  </text>
</svg>