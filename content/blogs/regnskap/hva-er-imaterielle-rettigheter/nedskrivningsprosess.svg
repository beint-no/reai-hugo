<svg width="800" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="processGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="700" fill="url(#bgGrad)"/>
  

  <rect x="50" y="20" width="700" height="50" fill="url(#titleGrad)" rx="8"/>
  <text x="400" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">
    Nedskrivningsprosess for Imaterielle Rettigheter
  </text>
  

  <rect x="100" y="100" width="600" height="80" fill="url(#processGrad)" stroke="#3b82f6" stroke-width="2" rx="8"/>
  <circle cx="140" cy="140" r="20" fill="#3b82f6"/>
  <text x="140" y="147" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">1</text>
  <text x="180" y="130" fill="#1e40af" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Identifisering av Indikatorer
  </text>
  <text x="180" y="150" fill="#374151" font-family="Arial, sans-serif" font-size="12">
    • Teknologiske endringer • Markedsforhold • Juridiske endringer
  </text>
  <text x="180" y="165" fill="#374151" font-family="Arial, sans-serif" font-size="12">
    • Dårligere ytelse • Endringer i bruk • Fysisk skade
  </text>
  

  <polygon points="400,190 405,200 395,200" fill="#64748b"/>
  <line x1="400" y1="190" x2="400" y2="210" stroke="#64748b" stroke-width="2"/>
  

  <rect x="100" y="220" width="600" height="100" fill="url(#processGrad)" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <circle cx="140" cy="270" r="20" fill="#f59e0b"/>
  <text x="140" y="277" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">2</text>
  <text x="180" y="250" fill="#d97706" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Beregning av Gjenvinnbart Beløp
  </text>
  <text x="180" y="270" fill="#374151" font-family="Arial, sans-serif" font-size="12">
    Gjenvinnbart beløp = Høyeste av:
  </text>
  <text x="200" y="290" fill="#374151" font-family="Arial, sans-serif" font-size="12">
    • Virkelig verdi minus salgskostnader
  </text>
  <text x="200" y="305" fill="#374151" font-family="Arial, sans-serif" font-size="12">
    • Bruksverdi (nåverdi av fremtidige kontantstrømmer)
  </text>
  

  <polygon points="400,330 405,340 395,340" fill="#64748b"/>
  <line x1="400" y1="330" x2="400" y2="350" stroke="#64748b" stroke-width="2"/>
  

  <rect x="100" y="360" width="600" height="80" fill="url(#processGrad)" stroke="#8b5cf6" stroke-width="2" rx="8"/>
  <circle cx="140" cy="400" r="20" fill="#8b5cf6"/>
  <text x="140" y="407" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">3</text>
  <text x="180" y="390" fill="#7c3aed" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Sammenligning med Balanseført Verdi
  </text>
  <text x="180" y="410" fill="#374151" font-family="Arial, sans-serif" font-size="12">
    Hvis gjenvinnbart beløp &lt; balanseført verdi → Nedskrivning nødvendig
  </text>
  <text x="180" y="425" fill="#374151" font-family="Arial, sans-serif" font-size="12">
    Nedskrivning = Balanseført verdi - Gjenvinnbart beløp
  </text>
  

  <polygon points="400,450 405,460 395,460" fill="#64748b"/>
  <line x1="400" y1="450" x2="400" y2="470" stroke="#64748b" stroke-width="2"/>
  

  <rect x="100" y="480" width="600" height="80" fill="url(#processGrad)" stroke="#ef4444" stroke-width="2" rx="8"/>
  <circle cx="140" cy="520" r="20" fill="#ef4444"/>
  <text x="140" y="527" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">4</text>
  <text x="180" y="510" fill="#dc2626" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Regnskapsføring av Nedskrivning
  </text>
  <text x="180" y="530" fill="#374151" font-family="Arial, sans-serif" font-size="12">
    Debet: Nedskrivningskostnad • Kredit: Akkumulerte nedskrivninger
  </text>
  <text x="180" y="545" fill="#374151" font-family="Arial, sans-serif" font-size="12">
    Reduserer balanseført verdi av den immaterielle rettigheten
  </text>
  

  <rect x="150" y="590" width="500" height="90" fill="#ffffff" stroke="#cbd5e1" stroke-width="2" rx="8"/>
  <text x="400" y="615" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Eksempel: Patent
  </text>
  <text x="400" y="635" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">
    Balanseført verdi: 500 000 kr • Gjenvinnbart beløp: 300 000 kr
  </text>
  <text x="400" y="655" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Nedskrivning: 200 000 kr
  </text>
  <text x="400" y="670" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">
    Ny balanseført verdi: 300 000 kr
  </text>
</svg>