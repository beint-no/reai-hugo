<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="900" height="600" fill="url(#bgGrad)"/>
  

  <rect x="50" y="20" width="800" height="50" fill="url(#titleGrad)" rx="8"/>
  <text x="450" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">
    Sammenligning av Amortiseringsmetoder
  </text>
  

  <rect x="100" y="100" width="700" height="350" fill="#ffffff" stroke="#cbd5e1" stroke-width="2" rx="8"/>
  

  <line x1="150" y1="120" x2="150" y2="420" stroke="#374151" stroke-width="2"/>
  <text x="140" y="125" text-anchor="end" fill="#374151" font-family="Arial, sans-serif" font-size="12">500k</text>
  <text x="140" y="170" text-anchor="end" fill="#374151" font-family="Arial, sans-serif" font-size="12">400k</text>
  <text x="140" y="215" text-anchor="end" fill="#374151" font-family="Arial, sans-serif" font-size="12">300k</text>
  <text x="140" y="260" text-anchor="end" fill="#374151" font-family="Arial, sans-serif" font-size="12">200k</text>
  <text x="140" y="305" text-anchor="end" fill="#374151" font-family="Arial, sans-serif" font-size="12">100k</text>
  <text x="140" y="350" text-anchor="end" fill="#374151" font-family="Arial, sans-serif" font-size="12">50k</text>
  <text x="140" y="415" text-anchor="end" fill="#374151" font-family="Arial, sans-serif" font-size="12">0</text>
  

  <line x1="150" y1="420" x2="750" y2="420" stroke="#374151" stroke-width="2"/>
  <text x="200" y="440" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">År 1</text>
  <text x="300" y="440" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">År 2</text>
  <text x="400" y="440" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">År 3</text>
  <text x="500" y="440" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">År 4</text>
  <text x="600" y="440" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">År 5</text>
  

  <line x1="150" y1="170" x2="750" y2="170" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="150" y1="215" x2="750" y2="215" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="150" y1="260" x2="750" y2="260" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="150" y1="305" x2="750" y2="305" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="150" y1="350" x2="750" y2="350" stroke="#e5e7eb" stroke-width="1"/>
  

  <polyline points="200,320 300,320 400,320 500,320 600,320" 
            fill="none" stroke="#10b981" stroke-width="4"/>
  

  <polyline points="200,170 300,215 400,260 500,305 600,350" 
            fill="none" stroke="#f59e0b" stroke-width="4"/>
  

  <polyline points="200,260 300,305 400,215 500,350 600,260" 
            fill="none" stroke="#8b5cf6" stroke-width="4"/>
  


  <circle cx="200" cy="320" r="4" fill="#10b981"/>
  <circle cx="300" cy="320" r="4" fill="#10b981"/>
  <circle cx="400" cy="320" r="4" fill="#10b981"/>
  <circle cx="500" cy="320" r="4" fill="#10b981"/>
  <circle cx="600" cy="320" r="4" fill="#10b981"/>
  

  <circle cx="200" cy="170" r="4" fill="#f59e0b"/>
  <circle cx="300" cy="215" r="4" fill="#f59e0b"/>
  <circle cx="400" cy="260" r="4" fill="#f59e0b"/>
  <circle cx="500" cy="305" r="4" fill="#f59e0b"/>
  <circle cx="600" cy="350" r="4" fill="#f59e0b"/>
  

  <circle cx="200" cy="260" r="4" fill="#8b5cf6"/>
  <circle cx="300" cy="305" r="4" fill="#8b5cf6"/>
  <circle cx="400" cy="215" r="4" fill="#8b5cf6"/>
  <circle cx="500" cy="350" r="4" fill="#8b5cf6"/>
  <circle cx="600" cy="260" r="4" fill="#8b5cf6"/>
  

  <rect x="120" y="480" width="660" height="100" fill="#ffffff" stroke="#cbd5e1" stroke-width="2" rx="8"/>
  

  <line x1="150" y1="510" x2="180" y2="510" stroke="#10b981" stroke-width="4"/>
  <circle cx="165" cy="510" r="4" fill="#10b981"/>
  <text x="190" y="515" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Lineær metode
  </text>
  <text x="190" y="530" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">
    Lik amortisering hvert år (100k kr/år)
  </text>
  

  <line x1="350" y1="510" x2="380" y2="510" stroke="#f59e0b" stroke-width="4"/>
  <circle cx="365" cy="510" r="4" fill="#f59e0b"/>
  <text x="390" y="515" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Degressiv metode
  </text>
  <text x="390" y="530" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">
    Høyere amortisering tidlig (250k, 200k, 150k, 100k, 50k)
  </text>
  

  <line x1="580" y1="510" x2="610" y2="510" stroke="#8b5cf6" stroke-width="4"/>
  <circle cx="595" cy="510" r="4" fill="#8b5cf6"/>
  <text x="620" y="515" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Produksjonsbasert
  </text>
  <text x="620" y="530" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">
    Basert på faktisk bruk (variabel)
  </text>
  

  <text x="80" y="270" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold" transform="rotate(-90 80 270)">
    Amortiseringsbeløp (kr)
  </text>
  

  <text x="450" y="470" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Tid (år)
  </text>
  

  <text x="450" y="560" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">
    Eksempel basert på immateriell rettighet med anskaffelseskost 500 000 kr over 5 år
  </text>
</svg>