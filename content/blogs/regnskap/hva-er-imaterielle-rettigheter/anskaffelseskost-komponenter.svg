  </text>
  

  <polygon points="170,200 175,210 165,210" fill="#64748b"/>
  <line x1="170" y1="200" x2="170" y2="220" stroke="#64748b" stroke-width="2"/>
  
  <polygon points="400,200 405,210 395,210" fill="#64748b"/>
  <line x1="400" y1="200" x2="400" y2="220" stroke="#64748b" stroke-width="2"/>
  
  <polygon points="630,200 635,210 625,210" fill="#64748b"/>
  <line x1="630" y1="200" x2="630" y2="220" stroke="#64748b" stroke-width="2"/>
  

  <rect x="150" y="370" width="500" height="100" fill="#ffffff" stroke="#cbd5e1" stroke-width="2" rx="8"/>
