<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#28a745;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="400" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">
    Nullpunktsomsetning (Break-Even Omsetning)
  </text>
  

  <rect x="100" y="60" width="600" height="280" fill="white" stroke="#dee2e6" stroke-width="1"/>
  

  <g stroke="#e9ecef" stroke-width="1">
    <line x1="100" y1="100" x2="700" y2="100"/>
    <line x1="100" y1="140" x2="700" y2="140"/>
    <line x1="100" y1="180" x2="700" y2="180"/>
    <line x1="100" y1="220" x2="700" y2="220"/>
    <line x1="100" y1="260" x2="700" y2="260"/>
    <line x1="100" y1="300" x2="700" y2="300"/>
    
    <line x1="200" y1="60" x2="200" y2="340"/>
    <line x1="300" y1="60" x2="300" y2="340"/>
    <line x1="400" y1="60" x2="400" y2="340"/>
    <line x1="500" y1="60" x2="500" y2="340"/>
    <line x1="600" y1="60" x2="600" y2="340"/>
  </g>
  

  <line x1="100" y1="340" x2="700" y2="340" stroke="#495057" stroke-width="2"/>
  <line x1="100" y1="60" x2="100" y2="340" stroke="#495057" stroke-width="2"/>
  

  <line x1="100" y1="260" x2="700" y2="260" stroke="#dc3545" stroke-width="3" stroke-dasharray="5,5"/>
  <text x="710" y="265" font-family="Arial, sans-serif" font-size="12" fill="#dc3545">Faste kostnader</text>
  

  <line x1="100" y1="260" x2="700" y2="100" stroke="#fd7e14" stroke-width="3"/>
  <text x="710" y="105" font-family="Arial, sans-serif" font-size="12" fill="#fd7e14">Totale kostnader</text>
  

  <line x1="100" y1="340" x2="700" y2="60" stroke="#28a745" stroke-width="3"/>
  <text x="710" y="65" font-family="Arial, sans-serif" font-size="12" fill="#28a745">Inntekter</text>
  

  <circle cx="400" cy="180" r="8" fill="#6f42c1" stroke="white" stroke-width="2"/>
  <text x="400" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6f42c1">
    Nullpunktsomsetning
  </text>
  

  <line x1="400" y1="180" x2="400" y2="340" stroke="#6f42c1" stroke-width="2" stroke-dasharray="3,3"/>
  

  <polygon points="400,180 700,60 700,100 400,180" fill="url(#chartGradient)" opacity="0.3"/>
  <text x="550" y="130" font-family="Arial, sans-serif" font-size="12" fill="#28a745" font-weight="bold">OVERSKUDD</text>
  

  <polygon points="100,340 400,180 400,340" fill="#dc3545" opacity="0.1"/>
  <text x="250" y="280" font-family="Arial, sans-serif" font-size="12" fill="#dc3545" font-weight="bold">UNDERSKUDD</text>
  

  <text x="400" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#495057">
    Omsetning (kr)
  </text>
  <text x="50" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#495057" transform="rotate(-90 50 200)">
    Kostnader/Inntekter (kr)
  </text>
  

  <text x="100" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">0</text>
  <text x="200" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">250k</text>
  <text x="300" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">500k</text>
  <text x="400" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">750k</text>
  <text x="500" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">1M</text>
  <text x="600" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">1.25M</text>
  <text x="700" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">1.5M</text>
</svg>