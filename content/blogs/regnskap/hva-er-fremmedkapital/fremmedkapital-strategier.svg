<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Finansieringsstrategier med Fremmedkapital
  </text>
  

  <g transform="translate(50, 60)">

    <circle cx="350" cy="250" r="60" fill="#34495e" fill-opacity="0.2" stroke="#34495e" stroke-width="3"/>
    <text x="350" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
      BEDRIFT
    </text>
    <text x="350" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      Finansieringsbehov
    </text>
    

    <g transform="translate(50, 50)">
      <rect x="0" y="0" width="200" height="140" fill="#3498db" fill-opacity="0.1" stroke="#3498db" stroke-width="2" rx="10"/>
      <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2980b9">
        ARBEIDSKAPITAL-
      </text>
      <text x="100" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2980b9">
        FINANSIERING
      </text>
      <text x="100" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2980b9">
        (Kortsiktig)
      </text>
      
      <text x="20" y="85" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Kassekreditt</text>
      <text x="20" y="100" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Leverandørkreditt</text>
      <text x="20" y="115" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Factoring</text>
      <text x="20" y="130" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Sesongfinansiering</text>
    </g>
    

    <g transform="translate(450, 50)">
      <rect x="0" y="0" width="200" height="140" fill="#9b59b6" fill-opacity="0.1" stroke="#9b59b6" stroke-width="2" rx="10"/>
      <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#8e44ad">
        INVESTERINGS-
      </text>
      <text x="100" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#8e44ad">
        FINANSIERING
      </text>
      <text x="100" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#8e44ad">
        (Langsiktig)
      </text>
      
      <text x="20" y="85" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Investeringslån</text>
      <text x="20" y="100" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Byggelån</text>
      <text x="20" y="115" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Leasingfinansiering</text>
      <text x="20" y="130" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Obligasjonslån</text>
    </g>
    

    <g transform="translate(50, 350)">
      <rect x="0" y="0" width="200" height="140" fill="#e67e22" fill-opacity="0.1" stroke="#e67e22" stroke-width="2" rx="10"/>
      <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d35400">
        SIKRET
      </text>
      <text x="100" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d35400">
        FINANSIERING
      </text>
      <text x="100" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#d35400">
        (Med sikkerhet)
      </text>
      
      <text x="20" y="85" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Pantelån</text>
      <text x="20" y="100" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Boliglån</text>
      <text x="20" y="115" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Maskinlån</text>
      <text x="20" y="130" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Kausjonslån</text>
    </g>
    

    <g transform="translate(450, 350)">
      <rect x="0" y="0" width="200" height="140" fill="#1abc9c" fill-opacity="0.1" stroke="#1abc9c" stroke-width="2" rx="10"/>
      <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#16a085">
        USIKRET
      </text>
      <text x="100" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#16a085">
        FINANSIERING
      </text>
      <text x="100" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#16a085">
        (Uten sikkerhet)
      </text>
      
      <text x="20" y="85" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Leverandørkreditt</text>
      <text x="20" y="100" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Kassekreditt</text>
      <text x="20" y="115" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Obligasjoner</text>
      <text x="20" y="130" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Crowdlending</text>
    </g>
    


    <path d="M 310 210 L 200 150" stroke="#3498db" stroke-width="3" marker-end="url(#arrowhead-blue)"/>
    <text x="250" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2980b9">
      Daglig drift
    </text>
    

    <path d="M 390 210 L 500 150" stroke="#9b59b6" stroke-width="3" marker-end="url(#arrowhead-purple)"/>
    <text x="450" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8e44ad">
      Vekst &amp; utvikling
    </text>
    

    <path d="M 310 290 L 200 350" stroke="#e67e22" stroke-width="3" marker-end="url(#arrowhead-orange)"/>
    <text x="250" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#d35400">
      Lavere rente
    </text>
    

    <path d="M 390 290 L 500 350" stroke="#1abc9c" stroke-width="3" marker-end="url(#arrowhead-teal)"/>
    <text x="450" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#16a085">
      Fleksibilitet
    </text>
    

    <g transform="translate(250, 520)">
      <rect x="0" y="0" width="200" height="60" fill="#ecf0f1" stroke="#bdc3c7" rx="5"/>
      <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
        STRATEGISKE FORDELER
      </text>
      <text x="20" y="40" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Skattefradrag for renter</text>
      <text x="20" y="52" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Bevarer eierskap og kontroll</text>
    </g>
  </g>
  

  <defs>
    <marker id="arrowhead-blue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3498db"/>
    </marker>
    <marker id="arrowhead-purple" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#9b59b6"/>
    </marker>
    <marker id="arrowhead-orange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e67e22"/>
    </marker>
    <marker id="arrowhead-teal" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1abc9c"/>
    </marker>
  </defs>
  

  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">
    Velg finansieringsstrategi basert på formål, risiko og kostnader
  </text>
</svg>