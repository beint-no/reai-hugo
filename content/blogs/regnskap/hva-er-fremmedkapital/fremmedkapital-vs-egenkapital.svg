<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="500" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Fremmedkapital vs. Egenkapital
  </text>
  

  <g transform="translate(50, 60)">

    <rect x="0" y="0" width="320" height="380" fill="#e74c3c" fill-opacity="0.1" stroke="#e74c3c" stroke-width="3" rx="15"/>
    

    <rect x="20" y="20" width="280" height="50" fill="#e74c3c" rx="10"/>
    <text x="160" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      FREMMEDKAPITAL
    </text>
    <text x="160" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      (Gjeld)
    </text>
    

    <g transform="translate(30, 90)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#c0392b">Eierskap:</text>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Tilhører kreditorer</text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Långivere og leverandører</text>
      
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#c0392b">Tilbakebetaling:</text>
      <text x="0" y="85" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Fast forpliktelse</text>
      <text x="0" y="100" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Må betales med renter</text>
      <text x="0" y="115" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Tidsbegrenset</text>
      
      <text x="0" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#c0392b">Risiko:</text>
      <text x="0" y="165" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Kreditorene har prioritet</text>
      <text x="0" y="180" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Lavere risiko for långiver</text>
      
      <text x="0" y="210" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#c0392b">Avkastning:</text>
      <text x="0" y="230" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Fast rente</text>
      <text x="0" y="245" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Forutsigbar kostnad</text>
      
      <text x="0" y="275" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#c0392b">Skatteeffekt:</text>
      <text x="0" y="295" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Rentekostnader fradragsberettiget</text>
    </g>
    

    <rect x="380" y="0" width="320" height="380" fill="#27ae60" fill-opacity="0.1" stroke="#27ae60" stroke-width="3" rx="15"/>
    

    <rect x="400" y="20" width="280" height="50" fill="#27ae60" rx="10"/>
    <text x="540" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      EGENKAPITAL
    </text>
    <text x="540" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      (Eierkapital)
    </text>
    

    <g transform="translate(410, 90)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#229954">Eierskap:</text>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Tilhører eierne</text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Aksjonærer og partnere</text>
      
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#229954">Tilbakebetaling:</text>
      <text x="0" y="85" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Ingen fast forpliktelse</text>
      <text x="0" y="100" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Utbytte ved overskudd</text>
      <text x="0" y="115" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Permanent kapital</text>
      
      <text x="0" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#229954">Risiko:</text>
      <text x="0" y="165" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Eierne bærer risikoen</text>
      <text x="0" y="180" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Høyere risiko for eier</text>
      
      <text x="0" y="210" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#229954">Avkastning:</text>
      <text x="0" y="230" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Variabel avkastning</text>
      <text x="0" y="245" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Avhenger av resultat</text>
      
      <text x="0" y="275" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#229954">Skatteeffekt:</text>
      <text x="0" y="295" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Utbytte ikke fradragsberettiget</text>
    </g>
  </g>
  

  <circle cx="400" cy="280" r="30" fill="#34495e"/>
  <text x="400" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    VS
  </text>
  

  <g transform="translate(50, 460)">
    <rect x="0" y="0" width="700" height="30" fill="#ecf0f1" stroke="#bdc3c7" rx="5"/>
    <text x="350" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
      Fremmedkapital = Lånt kapital med fast tilbakebetalingsplikt | Egenkapital = Eierens kapital uten tilbakebetalingsplikt
    </text>
  </g>
</svg>