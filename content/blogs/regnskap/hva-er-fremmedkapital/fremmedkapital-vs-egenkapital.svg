<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500"><path fill="#f8f9fa" d="M0 0h800v500H0z"/><text x="400" y="30" fill="#2c3e50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">
    Fremmedkapital vs. Egenkapital
  </text><g transform="translate(50 60)"><rect width="320" height="380" fill="#e74c3c" fill-opacity=".1" stroke="#e74c3c" stroke-width="3" rx="15"/><rect width="280" height="50" x="20" y="20" fill="#e74c3c" rx="10"/><text x="160" y="40" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
      FREMMEDKAPITAL
    </text><text x="160" y="58" fill="#fff" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">
      (Gjeld)
    </text><g font-family="Arial, sans-serif"><text fill="#c0392b" font-size="14" font-weight="bold" transform="translate(30 90)">Eierskap:</text><text y="20" fill="#34495e" font-size="12" transform="translate(30 90)">• Tilhører kreditorer</text><text y="35" fill="#34495e" font-size="12" transform="translate(30 90)">• Långivere og leverandører</text><text y="65" fill="#c0392b" font-size="14" font-weight="bold" transform="translate(30 90)">Tilbakebetaling:</text><text y="85" fill="#34495e" font-size="12" transform="translate(30 90)">• Fast forpliktelse</text><text y="100" fill="#34495e" font-size="12" transform="translate(30 90)">• Må betales med renter</text><text y="115" fill="#34495e" font-size="12" transform="translate(30 90)">• Tidsbegrenset</text><text y="145" fill="#c0392b" font-size="14" font-weight="bold" transform="translate(30 90)">Risiko:</text><text y="165" fill="#34495e" font-size="12" transform="translate(30 90)">• Kreditorene har prioritet</text><text y="180" fill="#34495e" font-size="12" transform="translate(30 90)">• Lavere risiko for långiver</text><text y="210" fill="#c0392b" font-size="14" font-weight="bold" transform="translate(30 90)">Avkastning:</text><text y="230" fill="#34495e" font-size="12" transform="translate(30 90)">• Fast rente</text><text y="245" fill="#34495e" font-size="12" transform="translate(30 90)">• Forutsigbar kostnad</text><text y="275" fill="#c0392b" font-size="14" font-weight="bold" transform="translate(30 90)">Skatteeffekt:</text><text y="295" fill="#34495e" font-size="12" transform="translate(30 90)">• Rentekostnader fradragsberettiget</text></g><rect width="320" height="380" x="380" fill="#27ae60" fill-opacity=".1" stroke="#27ae60" stroke-width="3" rx="15"/><rect width="280" height="50" x="400" y="20" fill="#27ae60" rx="10"/><text x="540" y="40" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
      EGENKAPITAL
    </text><text x="540" y="58" fill="#fff" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">
      (Eierkapital)
    </text><g font-family="Arial, sans-serif"><text fill="#229954" font-size="14" font-weight="bold" transform="translate(410 90)">Eierskap:</text><text y="20" fill="#34495e" font-size="12" transform="translate(410 90)">• Tilhører eierne</text><text y="35" fill="#34495e" font-size="12" transform="translate(410 90)">• Aksjonærer og partnere</text><text y="65" fill="#229954" font-size="14" font-weight="bold" transform="translate(410 90)">Tilbakebetaling:</text><text y="85" fill="#34495e" font-size="12" transform="translate(410 90)">• Ingen fast forpliktelse</text><text y="100" fill="#34495e" font-size="12" transform="translate(410 90)">• Utbytte ved overskudd</text><text y="115" fill="#34495e" font-size="12" transform="translate(410 90)">• Permanent kapital</text><text y="145" fill="#229954" font-size="14" font-weight="bold" transform="translate(410 90)">Risiko:</text><text y="165" fill="#34495e" font-size="12" transform="translate(410 90)">• Eierne bærer risikoen</text><text y="180" fill="#34495e" font-size="12" transform="translate(410 90)">• Høyere risiko for eier</text><text y="210" fill="#229954" font-size="14" font-weight="bold" transform="translate(410 90)">Avkastning:</text><text y="230" fill="#34495e" font-size="12" transform="translate(410 90)">• Variabel avkastning</text><text y="245" fill="#34495e" font-size="12" transform="translate(410 90)">• Avhenger av resultat</text><text y="275" fill="#229954" font-size="14" font-weight="bold" transform="translate(410 90)">Skatteeffekt:</text><text y="295" fill="#34495e" font-size="12" transform="translate(410 90)">• Utbytte ikke fradragsberettiget</text></g></g><circle cx="400" cy="280" r="30" fill="#34495e"/><text x="400" y="290" fill="#fff" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">
    VS
  </text><g transform="translate(50 460)"><rect width="700" height="30" fill="#ecf0f1" stroke="#bdc3c7" rx="5"/><text x="350" y="20" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
      Fremmedkapital = Lånt kapital med fast tilbakebetalingsplikt | Egenkapital = Eierens kapital uten tilbakebetalingsplikt
    </text></g></svg>