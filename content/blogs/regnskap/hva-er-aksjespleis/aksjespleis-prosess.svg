<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
    <rect width="100%" height="100%" fill="#ffffff"/>
    <defs>
        <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#2c3e50"/>
        </marker>
    </defs>

    <!-- Før Aksjespleis -->
    <g transform="translate(150, 150)">
        <text x="0" y="-60" font-family="Arial, sans-serif" font-size="20" fill="#2c3e50" text-anchor="middle">Før Aksjespleis (10:1)</text>
        <!-- 10 små aksjer -->
        <g>
            <rect x="-100" y="-20" width="18" height="30" fill="#3498db" rx="2"/>
            <rect x="-78" y="-20" width="18" height="30" fill="#3498db" rx="2"/>
            <rect x="-56" y="-20" width="18" height="30" fill="#3498db" rx="2"/>
            <rect x="-34" y="-20" width="18" height="30" fill="#3498db" rx="2"/>
            <rect x="-12" y="-20" width="18" height="30" fill="#3498db" rx="2"/>
            <rect x="10" y="-20" width="18" height="30" fill="#3498db" rx="2"/>
            <rect x="32" y="-20" width="18" height="30" fill="#3498db" rx="2"/>
            <rect x="54" y="-20" width="18" height="30" fill="#3498db" rx="2"/>
            <rect x="76" y="-20" width="18" height="30" fill="#3498db" rx="2"/>
            <rect x="98" y="-20" width="18" height="30" fill="#3498db" rx="2"/>
        </g>
        <text x="0" y="40" font-family="Arial, sans-serif" font-size="16" fill="#2c3e50" text-anchor="middle">10 Aksjer @ 1 kr</text>
        <text x="0" y="65" font-family="Arial, sans-serif" font-size="16" fill="#2c3e50" text-anchor="middle" font-weight="bold">Totalverdi: 10 kr</text>
    </g>

    <!-- Pil -->
    <line x1="350" y1="150" x2="450" y2="150" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrow)"/>

    <!-- Etter Aksjespleis -->
    <g transform="translate(600, 150)">
        <text x="0" y="-60" font-family="Arial, sans-serif" font-size="20" fill="#2c3e50" text-anchor="middle">Etter Aksjespleis</text>
        <!-- 1 stor aksje -->
        <rect x="-50" y="-25" width="100" height="60" fill="#e74c3c" rx="5"/>
        <text x="0" y="65" font-family="Arial, sans-serif" font-size="16" fill="#2c3e50" text-anchor="middle">1 Aksje @ 10 kr</text>
        <text x="0" y="90" font-family="Arial, sans-serif" font-size="16" fill="#2c3e50" text-anchor="middle" font-weight="bold">Totalverdi: 10 kr</text>
    </g>
</svg>
