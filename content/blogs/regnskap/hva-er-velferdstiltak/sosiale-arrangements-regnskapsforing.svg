<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Sosiale Arrangements - Regnskapsføring
  </text>
  

  <g id="skattefrie-section">

    <rect x="50" y="60" width="320" height="240" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="10"/>
    <text x="210" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#28a745">
      Skattefrie Arrangementer
    </text>
    

    <circle cx="80" cy="120" r="15" fill="#dc3545"/>
    <text x="80" y="127" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">🎄</text>
    <text x="110" y="125" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Julefest (ca. 2.000 kr/person)</text>
    

    <circle cx="80" cy="160" r="15" fill="#ffc107"/>
    <text x="80" y="167" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="black">☀️</text>
    <text x="110" y="165" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Sommerfest (rimelig kostnad)</text>
    

    <circle cx="80" cy="200" r="15" fill="#17a2b8"/>
    <text x="80" y="207" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">🤝</text>
    <text x="110" y="205" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Teambuilding aktiviteter</text>
    

    <circle cx="80" cy="240" r="15" fill="#6f42c1"/>
    <text x="80" y="247" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">🎉</text>
    <text x="110" y="245" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Avdelingsfester (mindre)</text>
    

    <text x="70" y="280" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#28a745">
      Regnskapsføring:
    </text>
    <text x="70" y="295" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      Debet: Sosiale kostnader/Personalfest
    </text>
    <text x="70" y="310" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      Kredit: Leverandørgjeld/Bank
    </text>
  </g>
  
  <g id="skattepliktige-section">

    <rect x="430" y="60" width="320" height="240" fill="#f8d7da" stroke="#dc3545" stroke-width="2" rx="10"/>
    <text x="590" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#dc3545">
      Skattepliktige Arrangementer
    </text>
    

    <circle cx="460" cy="120" r="15" fill="#fd7e14"/>
    <text x="460" y="127" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">👨‍👩‍👧‍👦</text>
    <text x="490" y="125" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Familiearrangementer</text>
    

    <circle cx="460" cy="160" r="15" fill="#6f42c1"/>
    <text x="460" y="167" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">💎</text>
    <text x="490" y="165" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Luksuriøse arrangementer</text>
    

    <circle cx="460" cy="200" r="15" fill="#20c997"/>
    <text x="460" y="207" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">✈️</text>
    <text x="490" y="205" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Reise-/feriearrangementer</text>
    

    <circle cx="460" cy="240" r="15" fill="#e83e8c"/>
    <text x="460" y="247" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">🎁</text>
    <text x="490" y="245" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Personlige gaver</text>
    

    <text x="450" y="280" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc3545">
      Regnskapsføring:
    </text>
    <text x="450" y="295" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      Debet: Lønnskostnad (naturalytelse)
    </text>
    <text x="450" y="310" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      Kredit: Leverandørgjeld/Bank
    </text>
  </g>
  

  <g id="bedriftshytter-section">
    <rect x="50" y="340" width="700" height="120" fill="#e2e3e5" stroke="#6c757d" stroke-width="2" rx="10"/>
    <text x="400" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#6c757d">
      Bedriftshytter og Rekreasjonsanlegg
    </text>
    

    <g id="skattefri-bruk">
      <text x="70" y="385" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#28a745">
        Skattefri bruk:
      </text>
      <text x="70" y="400" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
        • Arbeidsrelaterte seminarer
      </text>
      <text x="70" y="415" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
        • Korttidsutlån enkelte helger
      </text>
      <text x="70" y="430" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
        • Bedriftsarrangementer
      </text>
    </g>
    

    <g id="skattepliktig-bruk">
      <text x="450" y="385" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc3545">
        Skattepliktig bruk:
      </text>
      <text x="450" y="400" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
        • Privat ferieutleie under markedsverdi
      </text>
      <text x="450" y="415" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
        • Langvarig privat bruk
      </text>
      <text x="450" y="430" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
        • Eksklusiv tilgang for utvalgte
      </text>
    </g>
  </g>
  

  <g id="regnskapsexempel">
    <rect x="50" y="480" width="700" height="100" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="10"/>
    <text x="400" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#856404">
      Regnskapsføring - Drift av Bedriftshytte
    </text>
    
    <text x="70" y="530" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      Debet: Driftskostnader eiendom
    </text>
    <text x="70" y="545" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      Kredit: Diverse kostnader (vedlikehold, forsikring, strøm, etc.)
    </text>
    
    <text x="450" y="530" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      Ved privat bruk: Tillegg av naturalytelse
    </text>
    <text x="450" y="545" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      som lønnskostnad basert på markedsverdi
    </text>
  </g>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
  </defs>
  

  <line x1="210" y1="320" x2="210" y2="340" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="590" y1="320" x2="590" y2="340" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="460" x2="400" y2="480" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <rect x="250" y="15" width="300" height="25" fill="#17a2b8" rx="5"/>
  <text x="400" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Nøkkel: Rimelighetsvurdering avgjør skattebehandling
  </text>
</svg>