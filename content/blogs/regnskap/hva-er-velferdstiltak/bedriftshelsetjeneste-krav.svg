<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1f2937">Bedriftshelsetjeneste - Krav og Omfang</text>
  
  <!-- Decision tree structure -->
  <!-- Start -->
  <rect x="350" y="60" width="100" height="50" fill="#3b82f6" rx="25"/>
  <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Start</text>
  <text x="400" y="98" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Virksomhet</text>
  
  <!-- Risk assessment -->
  <rect x="300" y="140" width="200" height="60" fill="#f59e0b" rx="8"/>
  <text x="400" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Risikovurdering</text>
  <text x="400" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Er det særlige risikoer</text>
  <text x="400" y="192" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">i arbeidsforholdet?</text>
  
  <!-- High risk path -->
  <rect x="100" y="240" width="180" height="80" fill="#dc2626" rx="8"/>
  <text x="190" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Høy risiko</text>
  <text x="190" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Industri/bygg/anlegg</text>
  <text x="190" y="292" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Kjemisk industri</text>
  <text x="190" y="304" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Offshore</text>
  
  <!-- Low risk path -->
  <rect x="520" y="240" width="180" height="80" fill="#16a34a" rx="8"/>
  <text x="610" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Lav risiko</text>
  <text x="610" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Kontorarbeid</text>
  <text x="610" y="292" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• IT-tjenester</text>
  <text x="610" y="304" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Handel</text>
  
  <!-- Mandatory BHT -->
  <rect x="100" y="350" width="180" height="80" fill="#7c3aed" rx="8"/>
  <text x="190" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">BHT Påkrevd</text>
  <text x="190" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Kostnad: 2.000-5.000 kr</text>
  <text x="190" y="402" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">per ansatt årlig</text>
  <text x="190" y="414" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Lovpålagt</text>
  
  <!-- Optional BHT -->
  <rect x="520" y="350" width="180" height="80" fill="#059669" rx="8"/>
  <text x="610" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">BHT Frivillig</text>
  <text x="610" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Kostnad: 500-2.000 kr</text>
  <text x="610" y="402" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">per ansatt årlig</text>
  <text x="610" y="414" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Valgfritt</text>
  
  <!-- Services box -->
  <rect x="300" y="450" width="200" height="40" fill="#6b7280" rx="4"/>
  <text x="400" y="468" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Tjenester: Forebygging, rådgivning,</text>
  <text x="400" y="482" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">helsekontroller, miljøovervåking</text>
  
  <!-- Arrows -->
  <path d="M 400 110 L 400 140" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <path d="M 350 200 L 220 240" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="285" y="220" font-family="Arial, sans-serif" font-size="10" fill="#374151">JA</text>
  
  <path d="M 450 200 L 580 240" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="515" y="220" font-family="Arial, sans-serif" font-size="10" fill="#374151">NEI</text>
  
  <path d="M 190 320 L 190 350" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 610 320 L 610 350" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <path d="M 280 430 L 320 450" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 520 430 L 480 450" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
</svg>