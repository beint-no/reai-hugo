<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f1f5f9"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">
    Internasjonale Velferdstiltak
  </text>
  
  <!-- Country comparison section -->
  <text x="50" y="95" fill="#1e293b" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Velferdstiltak i ulike land
  </text>
  
  <!-- USA Card -->
  <rect x="40" y="110" width="170" height="140" fill="url(#cardGradient)" stroke="#cbd5e1" stroke-width="1" rx="8"/>
  <circle cx="60" cy="130" r="8" fill="#dc2626"/>
  <text x="80" y="135" fill="#1e293b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">USA</text>
  <text x="50" y="155" fill="#475569" font-family="Arial, sans-serif" font-size="11">
    <tspan x="50" dy="0">• Helseforsikring</tspan>
    <tspan x="50" dy="14">• 401k pensjon</tspan>
    <tspan x="50" dy="14">• Høyt arbeidsgiveransvar</tspan>
    <tspan x="50" dy="14">• Kompleks skattebehandling</tspan>
  </text>
  
  <!-- Tyskland Card -->
  <rect x="220" y="110" width="170" height="140" fill="url(#cardGradient)" stroke="#cbd5e1" stroke-width="1" rx="8"/>
  <circle cx="240" cy="130" r="8" fill="#eab308"/>
  <text x="260" y="135" fill="#1e293b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Tyskland</text>
  <text x="230" y="155" fill="#475569" font-family="Arial, sans-serif" font-size="11">
    <tspan x="230" dy="0">• Bedriftspensjon</tspan>
    <tspan x="230" dy="14">• Firmabil</tspan>
    <tspan x="230" dy="14">• Sosialavgifter påløper</tspan>
    <tspan x="230" dy="14">• Moderat ansvar</tspan>
  </text>
  
  <!-- UK Card -->
  <rect x="400" y="110" width="170" height="140" fill="url(#cardGradient)" stroke="#cbd5e1" stroke-width="1" rx="8"/>
  <circle cx="420" cy="130" r="8" fill="#16a34a"/>
  <text x="440" y="135" fill="#1e293b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Storbritannia</text>
  <text x="410" y="155" fill="#475569" font-family="Arial, sans-serif" font-size="11">
    <tspan x="410" dy="0">• Private healthcare</tspan>
    <tspan x="410" dy="14">• Pension schemes</tspan>
    <tspan x="410" dy="14">• Benefit-in-kind skatt</tspan>
    <tspan x="410" dy="14">• Lavt arbeidsgiveransvar</tspan>
  </text>
  
  <!-- Danmark Card -->
  <rect x="580" y="110" width="170" height="140" fill="url(#cardGradient)" stroke="#cbd5e1" stroke-width="1" rx="8"/>
  <circle cx="600" cy="130" r="8" fill="#0ea5e9"/>
  <text x="620" y="135" fill="#1e293b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Danmark</text>
  <text x="590" y="155" fill="#475569" font-family="Arial, sans-serif" font-size="11">
    <tspan x="590" dy="0">• Firmabil</tspan>
    <tspan x="590" dy="14">• Feriehus</tspan>
    <tspan x="590" dy="14">• Høy beskatning</tspan>
    <tspan x="590" dy="14">• Moderat ansvar</tspan>
  </text>
  
  <!-- International employees section -->
  <text x="50" y="290" fill="#1e293b" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Utsendte arbeidstakere
  </text>
  
  <!-- Utlendinger i Norge -->
  <rect x="40" y="305" width="350" height="120" fill="url(#cardGradient)" stroke="#cbd5e1" stroke-width="1" rx="8"/>
  <text x="60" y="325" fill="#1e293b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Utlendinger i Norge</text>
  <text x="50" y="345" fill="#475569" font-family="Arial, sans-serif" font-size="11">
    <tspan x="50" dy="0">• Begrenset skatteplikt - særregler for utsendte</tspan>
    <tspan x="50" dy="14">• Boligtillegg - ofte nødvendig og skattefritt</tspan>
    <tspan x="50" dy="14">• Hjemreiser - arbeidsrelaterte vs. private</tspan>
    <tspan x="50" dy="14">• Internasjonal helse- og reiseforsikring</tspan>
  </text>
  
  <!-- Nordmenn i utlandet -->
  <rect x="410" y="305" width="350" height="120" fill="url(#cardGradient)" stroke="#cbd5e1" stroke-width="1" rx="8"/>
  <text x="430" y="325" fill="#1e293b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Nordmenn i utlandet</text>
  <text x="420" y="345" fill="#475569" font-family="Arial, sans-serif" font-size="11">
    <tspan x="420" dy="0">• Norske pensjonsordninger videreføres</tspan>
    <tspan x="420" dy="14">• Koordinering med lokale ordninger</tspan>
    <tspan x="420" dy="14">• Hjemreiser - skattemessig behandling</tspan>
    <tspan x="420" dy="14">• Valutarisiko - sikring av fordeler</tspan>
  </text>
  
  <!-- Challenges section -->
  <text x="50" y="460" fill="#1e293b" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Grenseoverskridende utfordringer
  </text>
  
  <!-- Challenge boxes -->
  <rect x="40" y="475" width="170" height="100" fill="#fef2f2" stroke="#fca5a5" stroke-width="1" rx="8"/>
  <text x="60" y="495" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Juridiske utfordringer</text>
  <text x="50" y="515" fill="#991b1b" font-family="Arial, sans-serif" font-size="10">
    <tspan x="50" dy="0">• Dobbeltbeskatning</tspan>
    <tspan x="50" dy="12">• Sosialtrygdkoordinering</tspan>
    <tspan x="50" dy="12">• Rapporteringsplikt</tspan>
    <tspan x="50" dy="12">• Compliance</tspan>
  </text>
  
  <rect x="220" y="475" width="170" height="100" fill="#fef3c7" stroke="#fbbf24" stroke-width="1" rx="8"/>
  <text x="240" y="495" fill="#d97706" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Koordinering</text>
  <text x="230" y="515" fill="#92400e" font-family="Arial, sans-serif" font-size="10">
    <tspan x="230" dy="0">• EU/EØS-regelverk</tspan>
    <tspan x="230" dy="12">• Bilaterale avtaler</tspan>
    <tspan x="230" dy="12">• Lokal compliance</tspan>
    <tspan x="230" dy="12">• Harmonisering</tspan>
  </text>
  
  <rect x="400" y="475" width="170" height="100" fill="#ecfdf5" stroke="#34d399" stroke-width="1" rx="8"/>
  <text x="420" y="495" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Teknologi</text>
  <text x="410" y="515" fill="#065f46" font-family="Arial, sans-serif" font-size="10">
    <tspan x="410" dy="0">• Digitale plattformer</tspan>
    <tspan x="410" dy="12">• Automatisert rapportering</tspan>
    <tspan x="410" dy="12">• Global integration</tspan>
    <tspan x="410" dy="12">• Real-time compliance</tspan>
  </text>
  
  <rect x="580" y="475" width="170" height="100" fill="#eff6ff" stroke="#60a5fa" stroke-width="1" rx="8"/>
  <text x="600" y="495" fill="#2563eb" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Fremtidige trender</text>
  <text x="590" y="515" fill="#1e40af" font-family="Arial, sans-serif" font-size="10">
    <tspan x="590" dy="0">• Harmonisering</tspan>
    <tspan x="590" dy="12">• Digitalisering</tspan>
    <tspan x="590" dy="12">• Mobilitet</tspan>
    <tspan x="590" dy="12">• Standardisering</tspan>
  </text>
  
  <!-- Globe icon -->
  <circle cx="730" cy="50" r="20" fill="#e2e8f0" stroke="#94a3b8" stroke-width="2"/>
  <circle cx="730" cy="50" r="12" fill="none" stroke="#64748b" stroke-width="1"/>
  <ellipse cx="730" cy="50" rx="12" ry="6" fill="none" stroke="#64748b" stroke-width="1"/>
  <line x1="718" y1="50" x2="742" y2="50" stroke="#64748b" stroke-width="1"/>
  <ellipse cx="730" cy="50" rx="6" ry="12" fill="none" stroke="#64748b" stroke-width="1"/>
</svg>