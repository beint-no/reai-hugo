<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="500" fill="#f8fafc"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1f2937">Cafeteria-ordninger - Implementering og Struktur</text>
  

  <circle cx="100" cy="100" r="30" fill="#3b82f6"/>
  <text x="100" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Ansatt</text>
  

  <rect x="200" y="70" width="120" height="60" fill="#16a34a" rx="8"/>
  <text x="260" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Fordelspott</text>
  <text x="260" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">50.000 kr/år</text>
  

  <rect x="380" y="60" width="370" height="340" fill="#f9fafb" stroke="#d1d5db" stroke-width="2" rx="8"/>
  <text x="565" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">Valgmeny for Ansatt</text>
  

  <rect x="400" y="100" width="330" height="40" fill="#dbeafe" stroke="#3b82f6" stroke-width="1" rx="4"/>
  <text x="415" y="118" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e40af">Ekstra ferieuker (15.000 kr/uke)</text>
  <text x="415" y="130" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Skattefri fordel - opptil 5 ekstra dager</text>
  <rect x="680" y="105" width="40" height="25" fill="#3b82f6" rx="4"/>
  <text x="700" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Velg</text>
  

  <rect x="400" y="150" width="330" height="40" fill="#fed7d7" stroke="#dc2626" stroke-width="1" rx="4"/>
  <text x="415" y="168" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#dc2626">Utvidet helseforsikring (25.000 kr)</text>
  <text x="415" y="180" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Skattepliktig fordel - full dekning familie</text>
  <rect x="680" y="155" width="40" height="25" fill="#dc2626" rx="4"/>
  <text x="700" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Velg</text>
  

  <rect x="400" y="200" width="330" height="40" fill="#dcfce7" stroke="#16a34a" stroke-width="1" rx="4"/>
  <text x="415" y="218" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#16a34a">Ekstra pensjonsinnskudd (1:1 matching)</text>
  <text x="415" y="230" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Skattefri - arbeidsgiver matcher ansattes bidrag</text>
  <rect x="680" y="205" width="40" height="25" fill="#16a34a" rx="4"/>
  <text x="700" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Velg</text>
  

  <rect x="400" y="250" width="330" height="40" fill="#fef3c7" stroke="#d97706" stroke-width="1" rx="4"/>
  <text x="415" y="268" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#d97706">Kursvirksomhet (30.000 kr)</text>
  <text x="415" y="280" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Skattefri hvis arbeidsrelatert - MBA, sertifiseringer</text>
  <rect x="680" y="255" width="40" height="25" fill="#d97706" rx="4"/>
  <text x="700" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Velg</text>
  

  <rect x="400" y="300" width="330" height="40" fill="#f3f4f6" stroke="#6b7280" stroke-width="1" rx="4"/>
  <text x="415" y="318" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151">Kontantutbetaling (rest av pott)</text>
  <text x="415" y="330" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Skattepliktig som ordinær lønn - siste prioritet</text>
  <rect x="680" y="305" width="40" height="25" fill="#6b7280" rx="4"/>
  <text x="700" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Velg</text>
  

  <rect x="400" y="350" width="330" height="40" fill="#e0e7ff" stroke="#6366f1" stroke-width="1" rx="4"/>
  <text x="415" y="368" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#4338ca">IT-utstyr/Hjemmekontor (20.000 kr)</text>
  <text x="415" y="380" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Delvis skattepliktig - avhenger av privat bruk</text>
  <rect x="680" y="355" width="40" height="25" fill="#6366f1" rx="4"/>
  <text x="700" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Velg</text>
  

  <rect x="50" y="420" width="700" height="60" fill="#eff6ff" stroke="#3b82f6" stroke-width="1" rx="8"/>
  <text x="70" y="440" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1f2937">Implementering:</text>
  <text x="70" y="455" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">1. Digital platform for valg  2. Integrasjon med lønnssystem  3. Automatisk regnskapsføring  4. Årlig rapportering til skattemyndighetene</text>
  <text x="70" y="470" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">5. Fleksibilitet for endringer  6. Compliance-overvåking  7. Ansattopplæring og support</text>
  

  <path d="M 130 100 L 200 100" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 320 100 L 380 100" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
</svg>