<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Personforsikringer Oversikt
  </text>
  

  <g transform="translate(50, 80)">

    <rect x="0" y="0" width="320" height="200" fill="#e8f4f8" stroke="#3498db" stroke-width="2" rx="10"/>
    

    <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
      Gruppelivsforsikring
    </text>
    

    <g transform="translate(30, 45)">
      <circle cx="25" cy="25" r="20" fill="#3498db" opacity="0.2"/>
      <path d="M25 10 L35 20 L25 30 L15 20 Z" fill="#3498db"/>
      <circle cx="25" cy="25" r="3" fill="#3498db"/>
    </g>
    

    <text x="80" y="60" font-family="Arial, sans-serif" font-size="14" fill="#34495e">
      • Dekning: 4-10 ganger årlig lønn
    </text>
    <text x="80" y="80" font-family="Arial, sans-serif" font-size="14" fill="#34495e">
      • Kostnad: 1-3 promille av forsikringssum
    </text>
    <text x="80" y="100" font-family="Arial, sans-serif" font-size="14" fill="#34495e">
      • Premie: Fradragsberettiget
    </text>
    <text x="80" y="120" font-family="Arial, sans-serif" font-size="14" fill="#34495e">
      • Utbetaling: Skattepliktig
    </text>
    

    <rect x="10" y="140" width="300" height="50" fill="#ffffff" stroke="#3498db" stroke-width="1" rx="5"/>
    <text x="160" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      Eksempel: Lønn 600.000 kr
    </text>
    <text x="160" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
      Forsikringssum: 3.000.000 kr (5x lønn)
    </text>
  </g>
  

  <g transform="translate(430, 80)">

    <rect x="0" y="0" width="320" height="200" fill="#f0f8e8" stroke="#27ae60" stroke-width="2" rx="10"/>
    

    <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
      Uførepensjon
    </text>
    

    <g transform="translate(30, 45)">
      <circle cx="25" cy="25" r="20" fill="#27ae60" opacity="0.2"/>
      <rect x="15" y="15" width="20" height="20" fill="none" stroke="#27ae60" stroke-width="2"/>
      <path d="M20 20 L25 25 L30 20" fill="none" stroke="#27ae60" stroke-width="2"/>
    </g>
    

    <text x="80" y="60" font-family="Arial, sans-serif" font-size="14" fill="#34495e">
      • Dekning: 60-70% av lønn ved uførhet
    </text>
    <text x="80" y="80" font-family="Arial, sans-serif" font-size="14" fill="#34495e">
      • Karenstid: 3-12 måneder
    </text>
    <text x="80" y="100" font-family="Arial, sans-serif" font-size="14" fill="#34495e">
      • Integrasjon: Med offentlig uføretrygd
    </text>
    <text x="80" y="120" font-family="Arial, sans-serif" font-size="14" fill="#34495e">
      • Koordinering: Etter sykepenger
    </text>
    

    <rect x="10" y="140" width="300" height="50" fill="#ffffff" stroke="#27ae60" stroke-width="1" rx="5"/>
    <text x="160" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      Eksempel: Lønn 600.000 kr
    </text>
    <text x="160" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
      Uførepensjon: 360.000 kr/år (60%)
    </text>
  </g>
  

  <g transform="translate(50, 320)">

    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
      Prosess og Behandling
    </text>
    

    <g transform="translate(0, 50)">
      <rect x="0" y="0" width="150" height="80" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2" rx="10"/>
      <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
        Premieinnbetaling
      </text>
      <text x="75" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
        Månedlig/årlig
      </text>
      <text x="75" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
        Fradragsberettiget
      </text>
      <text x="75" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
        for arbeidsgiver
      </text>
    </g>
    

    <path d="M170 90 L190 90" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead)"/>
    

    <g transform="translate(210, 50)">
      <rect x="0" y="0" width="150" height="80" fill="#fdf2e9" stroke="#e67e22" stroke-width="2" rx="10"/>
      <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
        Forsikringstilfelle
      </text>
      <text x="75" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
        Død eller uførhet
      </text>
      <text x="75" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
        Dokumentasjon
      </text>
      <text x="75" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
        og saksbehandling
      </text>
    </g>
    

    <path d="M380 90 L400 90" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead)"/>
    

    <g transform="translate(420, 50)">
      <rect x="0" y="0" width="150" height="80" fill="#e8f6f3" stroke="#1abc9c" stroke-width="2" rx="10"/>
      <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
        Utbetaling
      </text>
      <text x="75" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
        Til begunstiget/
      </text>
      <text x="75" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
        forsikret person
      </text>
      <text x="75" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
        (Skattepliktig)
      </text>
    </g>
  </g>
  

  <g transform="translate(50, 480)">

    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
      Integrasjon med Pensjonsordninger
    </text>
    

    <rect x="100" y="35" width="500" height="60" fill="#f4f1fb" stroke="#9b59b6" stroke-width="2" rx="10"/>
    

    <text x="350" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#34495e">
      • Personforsikringer er ofte knyttet til pensjonsordninger
    </text>
    <text x="350" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#34495e">
      • Koordinering med NAV og offentlige trygdeordninger
    </text>
  </g>
  

  <g transform="translate(620, 320)">
    <rect x="0" y="0" width="160" height="120" fill="#fef9e7" stroke="#f39c12" stroke-width="2" rx="10"/>
    <text x="80" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
      Nøkkelfordeler
    </text>
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
      ✓ Trygghet for ansatte
    </text>
    <text x="10" y="55" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
      ✓ Skattefordeler
    </text>
    <text x="10" y="70" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
      ✓ Grupperabatter
    </text>
    <text x="10" y="85" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
      ✓ Enkel administrasjon
    </text>
    <text x="10" y="100" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
      ✓ Rekrutteringsverktøy
    </text>
  </g>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7f8c8d"/>
    </marker>
  </defs>
</svg>