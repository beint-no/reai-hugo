<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450"><path fill="#f8fafc" d="M0 0h800v450H0z"/><text x="400" y="30" fill="#1f2937" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">Obligatorisk Tjenestepensjon (OTP)</text><rect width="200" height="120" x="50" y="60" fill="#dbeafe" stroke="#1e40af" stroke-width="2" rx="8"/><text x="150" y="85" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Arbeidsgiver</text><text x="150" y="105" fill="#1f2937" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Minimum 2% innskudd</text><text x="150" y="120" fill="#1f2937" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Lønn 1G - 7,1G</text><text x="150" y="135" fill="#1f2937" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Alle ansatte &gt;20% stilling</text><text x="150" y="150" fill="#1f2937" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Fra første arbeidsdag</text><rect width="200" height="120" x="300" y="60" fill="#dcfce7" stroke="#16a34a" stroke-width="2" rx="8"/><text x="400" y="85" fill="#16a34a" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Pensjonsinnretning</text><text x="400" y="105" fill="#1f2937" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Godkjent institusjon</text><text x="400" y="120" fill="#1f2937" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Forvalter midlene</text><text x="400" y="135" fill="#1f2937" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Utbetaler pensjoner</text><text x="400" y="150" fill="#1f2937" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Rapporterer til myndighetene</text><rect width="200" height="120" x="550" y="60" fill="#fef3c7" stroke="#d97706" stroke-width="2" rx="8"/><text x="650" y="85" fill="#d97706" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Arbeidstaker</text><text x="650" y="105" fill="#1f2937" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Opptjening fra dag 1</text><text x="650" y="120" fill="#1f2937" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Eier pensjonskapitalen</text><text x="650" y="135" fill="#1f2937" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Tar med seg ved jobb-skifte</text><text x="650" y="150" fill="#1f2937" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Pensjon fra 62/67 år</text><path fill="none" stroke="#374151" stroke-width="2" marker-end="url(#a)" d="M250 120h50"/><text x="275" y="110" fill="#374151" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Premie</text><path fill="none" stroke="#374151" stroke-width="2" marker-end="url(#a)" d="M500 120h50"/><text x="525" y="110" fill="#374151" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Opptjening</text><rect width="700" height="140" x="50" y="220" fill="#f9fafb" stroke="#d1d5db" rx="8"/><text x="400" y="245" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Beregningseksempel OTP</text><text x="70" y="275" fill="#1f2937" font-family="Arial, sans-serif" font-size="12">Årlig lønn: 600.000 kr</text><text x="70" y="295" fill="#1f2937" font-family="Arial, sans-serif" font-size="12">G (2024): 118.620 kr</text><text x="70" y="315" fill="#1f2937" font-family="Arial, sans-serif" font-size="12">Pensjonsgrunnlag: 600.000 - 118.620 = 481.380 kr</text><text x="70" y="335" fill="#1f2937" font-family="Arial, sans-serif" font-size="12">Minimum innskudd: 481.380 × 2% = 9.628 kr/år</text><text x="420" y="275" fill="#1f2937" font-family="Arial, sans-serif" font-size="12">Månedlig innskudd: 9.628 ÷ 12 = 802 kr</text><text x="420" y="295" fill="#1f2937" font-family="Arial, sans-serif" font-size="12">Arbeidsgiveravgift: 802 × 14,1% = 113 kr</text><text x="420" y="315" fill="#1f2937" font-family="Arial, sans-serif" font-size="12">Total månedlig kostnad: 915 kr</text><text x="420" y="335" fill="#1f2937" font-family="Arial, sans-serif" font-size="12">Årlig kostnad: 10.980 kr</text><rect width="700" height="50" x="50" y="380" fill="#eff6ff" stroke="#3b82f6" rx="4"/><text x="70" y="400" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Regnskapsføring:</text><text x="70" y="415" fill="#1f2937" font-family="Arial, sans-serif" font-size="11">Debet: Pensjonskostnad 915 kr | Kredit: Skyldig pensjonspremie 915 kr</text><defs><marker id="a" markerHeight="7" markerWidth="10" orient="auto" refX="10" refY="3.5"><path fill="#374151" d="m0 0 10 3.5L0 7z"/></marker></defs></svg>