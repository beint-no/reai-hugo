<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lawGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="equalityGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="agreementGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="complianceGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="url(#bgGradient)"/>
  

  <rect x="0" y="0" width="800" height="80" fill="url(#headerGradient)"/>
  <text x="400" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Juridiske Rammeverk</text>
  <text x="400" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16">Velferdstiltak</text>
  

  <circle cx="400" cy="300" r="100" fill="white" stroke="#1e40af" stroke-width="3"/>
  <text x="400" y="290" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold">JURIDISK</text>
  <text x="400" y="310" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold">RAMMEVERK</text>
  

  <rect x="370" y="320" width="20" height="25" fill="#1e40af"/>
  <rect x="395" y="320" width="20" height="25" fill="#3b82f6"/>
  <rect x="420" y="320" width="20" height="25" fill="#1e40af"/>
  

  

  <rect x="50" y="120" width="280" height="100" rx="10" fill="url(#lawGradient)" opacity="0.9"/>
  <text x="190" y="145" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">SKATTELOVEN</text>
  <text x="70" y="170" fill="white" font-family="Arial, sans-serif" font-size="12">• Skattepliktige vs. skattefrie fordeler</text>
  <text x="70" y="185" fill="white" font-family="Arial, sans-serif" font-size="12">• Verdsettelse av naturalytelser</text>
  <text x="70" y="200" fill="white" font-family="Arial, sans-serif" font-size="12">• Rapporteringsplikt til myndighetene</text>
  

  <rect x="470" y="120" width="280" height="100" rx="10" fill="url(#equalityGradient)" opacity="0.9"/>
  <text x="610" y="145" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">ARBEIDSMILJØLOVEN</text>
  <text x="490" y="170" fill="white" font-family="Arial, sans-serif" font-size="12">• Minimumsstandard for velferd</text>
  <text x="490" y="185" fill="white" font-family="Arial, sans-serif" font-size="12">• Likebehandling og diskriminering</text>
  <text x="490" y="200" fill="white" font-family="Arial, sans-serif" font-size="12">• Tilpasningsplikt for ansatte</text>
  

  <rect x="50" y="420" width="280" height="100" rx="10" fill="url(#agreementGradient)" opacity="0.9"/>
  <text x="190" y="445" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">TARIFFAVTALER</text>
  <text x="70" y="470" fill="white" font-family="Arial, sans-serif" font-size="12">• Forhandlingsplikt med tillitsvalgte</text>
  <text x="70" y="485" fill="white" font-family="Arial, sans-serif" font-size="12">• Implementering av nye ordninger</text>
  <text x="70" y="500" fill="white" font-family="Arial, sans-serif" font-size="12">• Endring og oppsigelse av fordeler</text>
  

  <rect x="470" y="420" width="280" height="100" rx="10" fill="url(#complianceGradient)" opacity="0.9"/>
  <text x="610" y="445" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">FOLKETRYGDLOVEN</text>
  <text x="490" y="470" fill="white" font-family="Arial, sans-serif" font-size="12">• Obligatorisk tjenestepensjon</text>
  <text x="490" y="485" fill="white" font-family="Arial, sans-serif" font-size="12">• Yrkesskadeforsikring</text>
  <text x="490" y="500" fill="white" font-family="Arial, sans-serif" font-size="12">• Lovpålagte trygdeordninger</text>
  

  <line x1="190" y1="220" x2="340" y2="260" stroke="#1e40af" stroke-width="2"/>
  <line x1="610" y1="220" x2="460" y2="260" stroke="#1e40af" stroke-width="2"/>
  <line x1="190" y1="420" x2="340" y2="360" stroke="#1e40af" stroke-width="2"/>
  <line x1="610" y1="420" x2="460" y2="360" stroke="#1e40af" stroke-width="2"/>
  

  <rect x="250" y="550" width="300" height="40" rx="5" fill="white" stroke="#1e40af" stroke-width="2"/>
  <text x="400" y="570" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">GDPR • Personvern • Dokumentasjonsplikt • Sanksjoner</text>
  

  <g transform="translate(360, 250)">
    <rect x="0" y="0" width="4" height="40" fill="#1e40af"/>
    <rect x="-15" y="0" width="30" height="3" fill="#1e40af"/>
    <rect x="-10" y="0" width="8" height="8" fill="#1e40af"/>
    <rect x="12" y="0" width="8" height="8" fill="#1e40af"/>
    <line x1="-10" y1="8" x2="-10" y2="15" stroke="#1e40af" stroke-width="1"/>
    <line x1="16" y1="8" x2="16" y2="15" stroke="#1e40af" stroke-width="1"/>
  </g>
  

  <g transform="translate(100, 540)">
    <polygon points="10,5 15,15 5,15" fill="#ef4444"/>
    <text x="10" y="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">!</text>
  </g>
  
  <g transform="translate(680, 540)">
    <polygon points="10,5 15,15 5,15" fill="#ef4444"/>
    <text x="10" y="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">!</text>
  </g>
  
  <text x="125" y="572" fill="#ef4444" font-family="Arial, sans-serif" font-size="10">Compliance-risiko</text>
  <text x="675" y="572" fill="#ef4444" font-family="Arial, sans-serif" font-size="10">Sanksjoner</text>
</svg>