<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="500" fill="#f8fafc"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1f2937">Firmabil - Regnskapsføring og Skattebehandling</text>
  

  <rect x="50" y="60" width="100" height="50" fill="#3b82f6" rx="8"/>
  <circle cx="70" cy="125" r="12" fill="#1f2937"/>
  <circle cx="130" cy="125" r="12" fill="#1f2937"/>
  <text x="100" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Firmabil</text>
  

  <rect x="200" y="60" width="550" height="120" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="8"/>
  <text x="220" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">Beregning av Fordelsverdi</text>
  
  <text x="220" y="110" font-family="Arial, sans-serif" font-size="12" fill="#1f2937">Listepris bil: 600.000 kr</text>
  <text x="220" y="125" font-family="Arial, sans-serif" font-size="12" fill="#1f2937">Egenandel ansatt: 60.000 kr (10%)</text>
  <text x="220" y="140" font-family="Arial, sans-serif" font-size="12" fill="#1f2937">Beregning: 600.000 × 30% × (1 - 0,1) = 162.000 kr/år</text>
  <text x="220" y="155" font-family="Arial, sans-serif" font-size="12" fill="#1f2937">Månedlig fordelsverdi: 162.000 ÷ 12 = 13.500 kr</text>
  

  <rect x="50" y="200" width="700" height="250" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="8"/>
  <text x="400" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">Regnskapsføring - Steg for Steg</text>
  

  <rect x="70" y="250" width="300" height="60" fill="#dbeafe" stroke="#3b82f6" stroke-width="1" rx="4"/>
  <text x="220" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">1. Anskaffelse av bil</text>
  <text x="220" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">Debet: Firmabil (driftsmiddel) 600.000</text>
  <text x="220" y="297" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">Kredit: Leverandørgjeld 600.000</text>
  

  <rect x="430" y="250" width="300" height="60" fill="#dcfce7" stroke="#16a34a" stroke-width="1" rx="4"/>
  <text x="580" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#16a34a">2. Månedlig avskrivning</text>
  <text x="580" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">Debet: Avskrivning firmabil 10.000</text>
  <text x="580" y="297" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">Kredit: Akk. avskrivninger 10.000</text>
  

  <rect x="70" y="330" width="300" height="60" fill="#fed7d7" stroke="#dc2626" stroke-width="1" rx="4"/>
  <text x="220" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">3. Naturalytelse til ansatt</text>
  <text x="220" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">Debet: Lønnskostnad 13.500</text>
  <text x="220" y="377" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">Kredit: Skyldig lønn 13.500</text>
  

  <rect x="430" y="330" width="300" height="60" fill="#fef3c7" stroke="#d97706" stroke-width="1" rx="4"/>
  <text x="580" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706">4. Egenandel fra ansatt</text>
  <text x="580" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">Debet: Bank/Skyldig lønn 5.000</text>
  <text x="580" y="377" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">Kredit: Driftsinntekt 5.000</text>
  

  <rect x="50" y="470" width="700" height="25" fill="#f3f4f6" stroke="#9ca3af" stroke-width="1" rx="4"/>
  <text x="400" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">Netto lønnskostnad per måned: 13.500 kr (naturalytelse) + 10.000 kr (avskrivning) - 5.000 kr (egenandel) = 18.500 kr</text>
</svg>