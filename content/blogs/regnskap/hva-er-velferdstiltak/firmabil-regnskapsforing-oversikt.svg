<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500"><path fill="#f8fafc" d="M0 0h800v500H0z"/><text x="400" y="30" fill="#1f2937" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">Firmabil - Regnskapsføring og Skattebehandling</text><rect width="100" height="50" x="50" y="60" fill="#3b82f6" rx="8"/><circle cx="70" cy="125" r="12" fill="#1f2937"/><circle cx="130" cy="125" r="12" fill="#1f2937"/><text x="100" y="85" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Firmabil</text><rect width="550" height="120" x="200" y="60" fill="#f9fafb" stroke="#d1d5db" rx="8"/><text x="220" y="85" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Beregning av Fordelsverdi</text><text x="220" y="110" fill="#1f2937" font-family="Arial, sans-serif" font-size="12">Listepris bil: 600.000 kr</text><text x="220" y="125" fill="#1f2937" font-family="Arial, sans-serif" font-size="12">Egenandel ansatt: 60.000 kr (10%)</text><text x="220" y="140" fill="#1f2937" font-family="Arial, sans-serif" font-size="12">Beregning: 600.000 × 30% × (1 - 0,1) = 162.000 kr/år</text><text x="220" y="155" fill="#1f2937" font-family="Arial, sans-serif" font-size="12">Månedlig fordelsverdi: 162.000 ÷ 12 = 13.500 kr</text><rect width="700" height="250" x="50" y="200" fill="#fff" stroke="#e5e7eb" rx="8"/><text x="400" y="225" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Regnskapsføring - Steg for Steg</text><rect width="300" height="60" x="70" y="250" fill="#dbeafe" stroke="#3b82f6" rx="4"/><text x="220" y="270" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">1. Anskaffelse av bil</text><text x="220" y="285" fill="#1f2937" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Debet: Firmabil (driftsmiddel) 600.000</text><text x="220" y="297" fill="#1f2937" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Kredit: Leverandørgjeld 600.000</text><rect width="300" height="60" x="430" y="250" fill="#dcfce7" stroke="#16a34a" rx="4"/><text x="580" y="270" fill="#16a34a" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">2. Månedlig avskrivning</text><text x="580" y="285" fill="#1f2937" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Debet: Avskrivning firmabil 10.000</text><text x="580" y="297" fill="#1f2937" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Kredit: Akk. avskrivninger 10.000</text><rect width="300" height="60" x="70" y="330" fill="#fed7d7" stroke="#dc2626" rx="4"/><text x="220" y="350" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">3. Naturalytelse til ansatt</text><text x="220" y="365" fill="#1f2937" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Debet: Lønnskostnad 13.500</text><text x="220" y="377" fill="#1f2937" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Kredit: Skyldig lønn 13.500</text><rect width="300" height="60" x="430" y="330" fill="#fef3c7" stroke="#d97706" rx="4"/><text x="580" y="350" fill="#d97706" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">4. Egenandel fra ansatt</text><text x="580" y="365" fill="#1f2937" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Debet: Bank/Skyldig lønn 5.000</text><text x="580" y="377" fill="#1f2937" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Kredit: Driftsinntekt 5.000</text><rect width="700" height="25" x="50" y="470" fill="#f3f4f6" stroke="#9ca3af" rx="4"/><text x="400" y="485" fill="#1f2937" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Netto lønnskostnad per måned: 13.500 kr (naturalytelse) + 10.000 kr (avskrivning) - 5.000 kr (egenandel) = 18.500 kr</text></svg>