  <rect x="60" y="180" width="130" height="30" fill="#3b82f6" rx="4"/>
  <text x="125" y="198" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Yrkesskadeforsikring</text>
  
  <rect x="60" y="220" width="130" height="30" fill="#3b82f6" rx="4"/>
  <text x="125" y="238" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Bedriftshelsetjeneste</text>
  
  <!-- Skattefrie fordeler -->
  <rect x="220" y="80" width="150" height="280" fill="#dcfce7" stroke="#16a34a" stroke-width="2" rx="8"/>
  <text x="295" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#16a34a">Skattefrie</text>
  <text x="295" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#16a34a">Fordeler</text>
  
  <rect x="230" y="140" width="130" height="30" fill="#22c55e" rx="4"/>
  <text x="295" y="158" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Bedriftsidrett</text>
  
  <rect x="230" y="180" width="130" height="30" fill="#22c55e" rx="4"/>
  <text x="295" y="198" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Kantineordninger</text>
  
  <rect x="230" y="220" width="130" height="30" fill="#22c55e" rx="4"/>
  <text x="295" y="238" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Personalrabatter</text>
  
