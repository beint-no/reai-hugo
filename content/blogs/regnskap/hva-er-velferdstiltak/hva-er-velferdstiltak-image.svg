<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="#1e40af"/>
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">Velferdstiltak i Norske Bedrifter</text>
  
  <!-- Main sections -->
  <!-- Lovpålagte tiltak -->
  <rect x="50" y="80" width="150" height="280" fill="#dbeafe" stroke="#1e40af" stroke-width="2" rx="8"/>
  <text x="125" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">Lovpålagte</text>
  <text x="125" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">Ordninger</text>
  
  <!-- Items -->
