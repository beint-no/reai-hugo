  <rect x="570" y="260" width="130" height="30" fill="#f59e0b" rx="4"/>
  <text x="635" y="278" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Cafeteria-ordninger</text>
  
  <!-- Arrow flow -->
  <path d="M 125 320 Q 400 350 675 320" stroke="#6b7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280"/>
    </marker>
  </defs>
  
  <!-- Bottom text -->
  <text x="400" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Økende kompleksitet og fleksibilitet →</text>
