  <text x="465" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626">Skattepliktige</text>
  <text x="465" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626">Fordeler</text>
  
  <rect x="400" y="140" width="130" height="30" fill="#ef4444" rx="4"/>
  <text x="465" y="158" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Firmabil</text>
  
  <rect x="400" y="180" width="130" height="30" fill="#ef4444" rx="4"/>
  <text x="465" y="198" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Fri telefon</text>
  
  <rect x="400" y="220" width="130" height="30" fill="#ef4444" rx="4"/>
  <text x="465" y="238" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Helseforsikring</text>
  
  <rect x="400" y="260" width="130" height="30" fill="#ef4444" rx="4"/>
  <text x="465" y="278" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">IT-utstyr privat bruk</text>
  
  <!-- Frivillige tiltak -->
  <rect x="560" y="80" width="150" height="280" fill="#fef3c7" stroke="#d97706" stroke-width="2" rx="8"/>
  <text x="635" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d97706">Frivillige</text>
  <text x="635" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d97706">Tiltak</text>
  
  <rect x="570" y="140" width="130" height="30" fill="#f59e0b" rx="4"/>
  <text x="635" y="158" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Utvidet pensjon</text>
  
  <rect x="570" y="180" width="130" height="30" fill="#f59e0b" rx="4"/>
  <text x="635" y="198" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Kompetanseutvikling</text>
  
  <rect x="570" y="220" width="130" height="30" fill="#f59e0b" rx="4"/>
