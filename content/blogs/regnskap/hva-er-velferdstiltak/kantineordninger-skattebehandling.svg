<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1f2937">Kantineordninger - Skattemessig Behandling</text>
  
  <!-- Legend -->
  <rect x="50" y="50" width="30" height="15" fill="#22c55e"/>
  <text x="90" y="62" font-family="Arial, sans-serif" font-size="12" fill="#1f2937">Skattefri</text>
  
  <rect x="200" y="50" width="30" height="15" fill="#ef4444"/>
  <text x="240" y="62" font-family="Arial, sans-serif" font-size="12" fill="#1f2937">Skattepliktig</text>
  
  <!-- Table header -->
  <rect x="50" y="80" width="700" height="40" fill="#f3f4f6" stroke="#9ca3af" stroke-width="1"/>
  <text x="150" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">Type ordning</text>
  <text x="300" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">Skattefrihet</text>
  <text x="450" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">Vilkår</text>
  <text x="620" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">Regnskapsføring</text>
  
  <text x="150" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Beskrivelse</text>
  <text x="300" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Status</text>
  <text x="450" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Betingelser</text>
  <text x="620" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Bokføring</text>
  
  <!-- Row 1: Gratis kaffe/te -->
  <rect x="50" y="120" width="700" height="60" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
  <text x="150" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1f2937">Gratis kaffe/te</text>
  <text x="150" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Gratis varme drikker</text>
  <text x="150" y="167" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">til ansatte</text>
  
  <rect x="270" y="135" width="60" height="25" fill="#22c55e" rx="4"/>
  <text x="300" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Skattefri</text>
  
  <text x="450" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">Alminnelig tilgjengelig</text>
  <text x="450" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">Rimelig kostnad</text>
  <text x="450" y="167" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">&lt; 2.000 kr/år per ansatt</text>
  
  <text x="620" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">Debet: Driftskostnad</text>
  <text x="620" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">Kredit: Leverandørgjeld</text>
  
  <!-- Row 2: Subsidiert kantine -->
  <rect x="50" y="180" width="700" height="60" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
  <text x="150" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1f2937">Subsidiert kantine</text>
  <text x="150" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Rabattert mat</text>
  <text x="150" y="227" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">i bedriftskantine</text>
  
  <rect x="270" y="195" width="60" height="25" fill="#22c55e" rx="4"/>
  <text x="300" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Skattefri</text>
  
  <text x="450" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">Maksimalt 50% rabatt</text>
  <text x="450" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">Tilgjengelig for alle</text>
  <text x="450" y="227" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">Ikke gratis</text>
  
  <text x="620" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">Debet: Driftskostnad</text>
  <text x="620" y="212" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">Kredit: Kontantinntekt</text>
  <text x="620" y="224" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">        Leverandørgjeld</text>
  
  <!-- Row 3: Gratis lunsj -->
  <rect x="50" y="240" width="700" height="60" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
  <text x="150" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1f2937">Gratis lunsj</text>
  <text x="150" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Helt gratis måltider</text>
  <text x="150" y="287" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">til ansatte</text>
  
  <rect x="250" y="255" width="100" height="25" fill="#ef4444" rx="4"/>
  <text x="300" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Skattepliktig</text>
  
  <text x="450" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">Verdsettes til kostpris</text>
  <text x="450" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">Minimum 50-100 kr</text>
  <text x="450" y="287" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">per måltid</text>
  
  <text x="620" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">Debet: Lønnskostnad</text>
  <text x="620" y="272" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">        (naturalytelse)</text>
  <text x="620" y="284" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">Kredit: Leverandørgjeld</text>
  
  <!-- Row 4: Fruktordning -->
  <rect x="50" y="300" width="700" height="60" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
  <text x="150" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1f2937">Fruktordning</text>
  <text x="150" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Gratis frukt og</text>
  <text x="150" y="347" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">sunne snacks</text>
  
  <rect x="270" y="315" width="60" height="25" fill="#22c55e" rx="4"/>
  <text x="300" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Skattefri</text>
  
  <text x="450" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">Begrenset verdi</text>
  <text x="450" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">&lt; 1.000 kr/år per ansatt</text>
  <text x="450" y="347" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">Helsefremmende</text>
  
  <text x="620" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">Debet: Driftskostnad</text>
  <text x="620" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">Kredit: Leverandørgjeld</text>
  
  <!-- Bottom note -->
  <rect x="50" y="380" width="700" height="50" fill="#eff6ff" stroke="#3b82f6" stroke-width="1" rx="4"/>
  <text x="70" y="400" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1f2937">Viktig å huske:</text>
  <text x="70" y="415" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">• Verdsettelse må gjøres til kostpris eller markedsverdi</text>
  <text x="70" y="425" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">• Skattepliktige fordeler skal rapporteres i a-meldingen</text>
</svg>