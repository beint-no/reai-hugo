<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="500" fill="#f8fafc"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1f2937">Pensjonsordninger - Sammenligning</text>
  


  <rect x="50" y="60" width="700" height="40" fill="#1e40af" rx="4"/>
  <text x="150" y="78" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Type</text>
  <text x="300" y="78" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Innskudd</text>
  <text x="450" y="78" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Risiko</text>
  <text x="600" y="78" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Regnskapsføring</text>
  

  <rect x="50" y="100" width="700" height="80" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
  <text x="150" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">Obligatorisk</text>
  <text x="150" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">Tjenestepensjon</text>
  <text x="150" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">(OTP)</text>
  <text x="150" y="167" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">Lovpålagt</text>
  
  <text x="300" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1f2937">Minimum 2%</text>
  <text x="300" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1f2937">av lønn 1G-7,1G</text>
  <text x="300" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">≈ 10.000 kr/år</text>
  <text x="300" y="167" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">per ansatt</text>
  
  <text x="450" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1f2937">Lav</text>
  <text x="450" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Arbeidstaker</text>
  <text x="450" y="157" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">bærer risiko</text>
  
  <text x="600" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">Direkte kostnad</text>
  <text x="600" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">Månedlig avsetning</text>
  <text x="600" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">Arbeidsgiveravgift</text>
  

  <rect x="50" y="180" width="700" height="80" fill="#dcfce7" stroke="#16a34a" stroke-width="1"/>
  <text x="150" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#16a34a">Utvidet</text>
  <text x="150" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#16a34a">Innskuddspensjon</text>
  <text x="150" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">Frivillig</text>
  <text x="150" y="247" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">Konkurransefortrinn</text>
  
  <text x="300" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1f2937">5-15%</text>
  <text x="300" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1f2937">av total lønn</text>
  <text x="300" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">30.000-80.000 kr/år</text>
  <text x="300" y="247" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">per ansatt</text>
  
  <text x="450" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1f2937">Lav-Middels</text>
  <text x="450" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Markedsrisiko</text>
  <text x="450" y="237" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">på ansatt</text>
  
  <text x="600" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">Som OTP</text>
  <text x="600" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">+ 14,1% avg</text>
  <text x="600" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">Høyere kostnader</text>
  

  <rect x="50" y="260" width="700" height="80" fill="#fed7d7" stroke="#dc2626" stroke-width="1"/>
  <text x="150" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">Ytelsespensjon</text>
  <text x="150" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">(Sluttlønn)</text>
  <text x="150" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">Sjelden ny</text>
  <text x="150" y="327" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">Ofte offentlig</text>
  
  <text x="300" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1f2937">Variabelt</text>
  <text x="300" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1f2937">% av sluttlønn</text>
  <text x="300" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">50.000-200.000 kr/år</text>
  <text x="300" y="327" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">per ansatt</text>
  
  <text x="450" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1f2937">Høy</text>
  <text x="450" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Arbeidsgiver</text>
  <text x="450" y="317" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">bærer risiko</text>
  
  <text x="600" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">Kompleks aktuariell</text>
  <text x="600" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">beregning</text>
  <text x="600" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">Estimatavhengig</text>
  

  <rect x="50" y="340" width="700" height="80" fill="#fef3c7" stroke="#d97706" stroke-width="1"/>
  <text x="150" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706">AFP</text>
  <text x="150" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706">(Avtalefestet)</text>
  <text x="150" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">Tariffavtale</text>
  <text x="150" y="407" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">Bransjespecifikk</text>
  
  <text x="300" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1f2937">2-3%</text>
  <text x="300" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1f2937">av lønnssum</text>
  <text x="300" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">15.000-25.000 kr/år</text>
  <text x="300" y="407" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">per ansatt</text>
  
  <text x="450" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1f2937">Middels</text>
  <text x="450" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Kollektiv</text>
  <text x="450" y="397" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">risikodeling</text>
  
  <text x="600" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">Direkte kostnad</text>
  <text x="600" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">til AFP-ordning</text>
  <text x="600" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">Ekstern forvaltning</text>
  

  <rect x="50" y="440" width="700" height="40" fill="#eff6ff" stroke="#3b82f6" stroke-width="1" rx="4"/>
  <text x="70" y="458" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1f2937">Viktige vurderinger:</text>
  <text x="70" y="472" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">• Kombinasjoner av ordninger er mulig • Tariffavtaler kan kreve spesifikke ordninger • Skattemessige begrensninger må vurderes</text>
</svg>