<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000020"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    Debitorhåndtering og Oppfølging
  </text>
  
  <!-- Timeline -->
  <line x1="100" y1="120" x2="700" y2="120" stroke="#ddd" stroke-width="3"/>
  
  <!-- Step 1: Payment Reminder (7-14 days) -->
  <g transform="translate(80, 80)">
    <circle cx="20" cy="40" r="15" fill="#28a745" filter="url(#shadow)"/>
    <text x="20" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      1
    </text>
    <rect x="-30" y="60" width="100" height="80" fill="#28a745" rx="10" filter="url(#shadow)"/>
    <rect x="-20" y="75" width="80" height="50" fill="white" rx="5"/>
    <rect x="-15" y="85" width="70" height="6" fill="#28a745" rx="2"/>
    <rect x="-15" y="95" width="50" height="6" fill="#28a745" rx="2"/>
    <rect x="-15" y="105" width="60" height="6" fill="#28a745" rx="2"/>
    <text x="20" y="155" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">
      PÅMINNELSE
    </text>
    <text x="20" y="170" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">
      7-14 dager etter forfall
    </text>
    <text x="20" y="182" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">
      Høflig tone
    </text>
    <text x="20" y="194" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">
      Ingen gebyrer
    </text>
  </g>
  
  <!-- Arrow -->
  <path d="M 180 120 L 220 120" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: First Demand (30 days) -->
  <g transform="translate(230, 80)">
    <circle cx="20" cy="40" r="15" fill="#ffc107" filter="url(#shadow)"/>
    <text x="20" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      2
    </text>
    <rect x="-30" y="60" width="100" height="80" fill="#ffc107" rx="10" filter="url(#shadow)"/>
    <rect x="-20" y="75" width="80" height="50" fill="white" rx="5"/>
    <polygon points="20,85 30,95 20,105 10,95" fill="#ffc107"/>
    <text x="20" y="99" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">
      !
    </text>
    <text x="20" y="155" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">
      FØRSTE PURRING
    </text>
    <text x="20" y="170" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">
      30 dager etter forfall
    </text>
    <text x="20" y="182" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">
      Formell tone
    </text>
    <text x="20" y="194" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">
      Purregebyr
    </text>
  </g>
  
  <!-- Arrow -->
  <path d="M 330 120 L 370 120" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: Second Demand (45-60 days) -->
  <g transform="translate(380, 80)">
    <circle cx="20" cy="40" r="15" fill="#fd7e14" filter="url(#shadow)"/>
    <text x="20" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      3
    </text>
    <rect x="-30" y="60" width="100" height="80" fill="#fd7e14" rx="10" filter="url(#shadow)"/>
    <rect x="-20" y="75" width="80" height="50" fill="white" rx="5"/>
    <polygon points="20,85 30,95 20,105 10,95" fill="#fd7e14"/>
    <text x="20" y="99" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">
      !!
    </text>
    <text x="20" y="155" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">
      ANDRE PURRING
    </text>
    <text x="20" y="170" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">
      45-60 dager etter forfall
    </text>
    <text x="20" y="182" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">
      Strengere tone
    </text>
    <text x="20" y="194" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">
      Forsinkelsesrenter
    </text>
  </g>
  
  <!-- Arrow -->
  <path d="M 480 120 L 520 120" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 4: Collection (60+ days) -->
  <g transform="translate(530, 80)">
    <circle cx="20" cy="40" r="15" fill="#dc3545" filter="url(#shadow)"/>
    <text x="20" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      4
    </text>
    <rect x="-30" y="60" width="100" height="80" fill="#dc3545" rx="10" filter="url(#shadow)"/>
    <rect x="-20" y="75" width="80" height="50" fill="white" rx="5"/>
    <rect x="-10" y="85" width="60" height="30" fill="#dc3545" rx="3"/>
    <text x="20" y="95" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">
      INKASSO
    </text>
    <text x="20" y="105" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">
      SELSKAP
    </text>
    <text x="20" y="155" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">
      INKASSO
    </text>
    <text x="20" y="170" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">
      60+ dager etter forfall
    </text>
    <text x="20" y="182" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">
