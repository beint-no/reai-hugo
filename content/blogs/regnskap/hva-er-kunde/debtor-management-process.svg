    </text>
    <text x="20" y="194" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">
      Rettslige skritt
    </text>
  </g>
  
  <!-- Key Metrics Section -->
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#666">
