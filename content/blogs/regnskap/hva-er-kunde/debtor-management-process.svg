  </text>
  
  <!-- Metrics Cards -->
  <g transform="translate(50, 300)">
    <rect x="0" y="0" width="160" height="120" fill="white" rx="10" filter="url(#shadow)" stroke="#0066cc" stroke-width="2"/>
    <rect x="0" y="0" width="160" height="30" fill="#0066cc" rx="10"/>
    <rect x="0" y="20" width="160" height="10" fill="#0066cc"/>
    <text x="80" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      DSO
    </text>
    <text x="80" y="55" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#0066cc">
      32
    </text>
    <text x="80" y="75" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
      dager
    </text>
    <text x="80" y="95" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      Gjennomsnittlig
    </text>
    <text x="80" y="108" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      innkrevingstid
    </text>
  </g>
  
  <g transform="translate(230, 300)">
    <rect x="0" y="0" width="160" height="120" fill="white" rx="10" filter="url(#shadow)" stroke="#28a745" stroke-width="2"/>
    <rect x="0" y="0" width="160" height="30" fill="#28a745" rx="10"/>
    <rect x="0" y="20" width="160" height="10" fill="#28a745"/>
    <text x="80" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      ALDERSFORDELING
    </text>
    <text x="30" y="50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      0-30 dager:
    </text>
    <text x="130" y="50" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#28a745">
      65%
    </text>
    <text x="30" y="65" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      31-60 dager:
    </text>
    <text x="130" y="65" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#ffc107">
      25%
    </text>
    <text x="30" y="80" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      61-90 dager:
    </text>
    <text x="130" y="80" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#fd7e14">
      8%
    </text>
    <text x="30" y="95" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      90+ dager:
    </text>
    <text x="130" y="95" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#dc3545">
      2%
    </text>
  </g>
  
  <g transform="translate(410, 300)">
    <rect x="0" y="0" width="160" height="120" fill="white" rx="10" filter="url(#shadow)" stroke="#dc3545" stroke-width="2"/>
    <rect x="0" y="0" width="160" height="30" fill="#dc3545" rx="10"/>
    <rect x="0" y="20" width="160" height="10" fill="#dc3545"/>
    <text x="80" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      TAPSPROSENT
    </text>
    <text x="80" y="55" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#dc3545">
      1.2%
    </text>
    <text x="80" y="75" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
      av omsetning
    </text>
    <text x="80" y="95" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      Fordringer som
    </text>
    <text x="80" y="108" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      avskrives som tap
    </text>
  </g>
  
  <g transform="translate(590, 300)">
    <rect x="0" y="0" width="160" height="120" fill="white" rx="10" filter="url(#shadow)" stroke="#6f42c1" stroke-width="2"/>
    <rect x="0" y="0" width="160" height="30" fill="#6f42c1" rx="10"/>
    <rect x="0" y="20" width="160" height="10" fill="#6f42c1"/>
    <text x="80" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      KREDITTGRENSE
    </text>
    <text x="80" y="55" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#6f42c1">
      78%
    </text>
    <text x="80" y="75" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
      utnyttelse
    </text>
    <text x="80" y="95" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      Gjennomsnittlig
    </text>
    <text x="80" y="108" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      kredittgrenseutnyttelse
    </text>
  </g>
</svg>