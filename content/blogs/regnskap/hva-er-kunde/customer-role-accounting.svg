  </text>
  

  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="120" height="80" fill="#0066cc" rx="10" filter="url(#shadow)"/>
    <circle cx="60" cy="30" r="15" fill="white"/>
    <path d="M 35 55 Q 60 45 85 55 L 85 70 L 35 70 Z" fill="white"/>
    <text x="60" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
      KUNDE
    </text>
  </g>
  


  <path d="M 220 140 L 280 140" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#666"/>
