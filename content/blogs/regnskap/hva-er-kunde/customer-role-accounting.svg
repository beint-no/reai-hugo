  <path d="M 440 240 L 500 210" stroke="#666" stroke-width="1" stroke-dasharray="5,5" fill="none"/>
  <path d="M 440 340 L 500 220" stroke="#666" stroke-width="1" stroke-dasharray="5,5" fill="none"/>
  

