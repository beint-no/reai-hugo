  <text x="210" y="460" font-family="Arial, sans-serif" font-size="12" fill="#666">
    Indirekte påvirkning
  </text>
  <line x1="320" y1="456" x2="340" y2="456" stroke="#666" stroke-width="1" stroke-dasharray="5,5"/>
