<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000020"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    Kredittgivning og Betalingsbetingelser
  </text>
  
  <!-- Credit Assessment Process -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#666">
    Kredittgivningsprosess
  </text>
  
  <!-- Step 1: Financial Analysis -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="140" height="100" fill="#0066cc" rx="10" filter="url(#shadow)"/>
    <rect x="20" y="20" width="100" height="60" fill="white" rx="5"/>
    <rect x="30" y="30" width="80" height="8" fill="#0066cc" rx="2"/>
    <rect x="30" y="45" width="60" height="8" fill="#0066cc" rx="2"/>
    <rect x="30" y="60" width="70" height="8" fill="#0066cc" rx="2"/>
    <text x="70" y="110" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">
      FINANSANALYSE
    </text>
    <text x="70" y="125" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      Egenkapital
    </text>
    <text x="70" y="138" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      Omsetning
    </text>
    <text x="70" y="151" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      Lønnsomhet
    </text>
  </g>
  
  <!-- Arrow -->
  <path d="M 190 150 L 230 150" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: Payment History -->
  <g transform="translate(250, 100)">
    <rect x="0" y="0" width="140" height="100" fill="#28a745" rx="10" filter="url(#shadow)"/>
    <circle cx="70" cy="50" r="25" fill="white"/>
    <path d="M 55 45 L 65 55 L 85 35" stroke="#28a745" stroke-width="4" fill="none"/>
    <text x="70" y="110" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">
      BETALINGSHISTORIKK
    </text>
    <text x="70" y="125" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      Tidligere
    </text>
    <text x="70" y="138" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      betalingsmønster
    </text>
    <text x="70" y="151" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      og pålitelighet
    </text>
  </g>
  
  <!-- Arrow -->
  <path d="M 390 150 L 430 150" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: Risk Assessment -->
  <g transform="translate(450, 100)">
    <rect x="0" y="0" width="140" height="100" fill="#ffc107" rx="10" filter="url(#shadow)"/>
    <polygon points="70,25 85,50 70,75 55,50" fill="white"/>
    <text x="70" y="54" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffc107">
      !
    </text>
    <text x="70" y="110" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">
      RISIKOVURDERING
    </text>
    <text x="70" y="125" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      Bransjerisiko
    </text>
    <text x="70" y="138" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      Konjunktur
    </text>
    <text x="70" y="151" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      Sikkerhet
    </text>
  </g>
  
  <!-- Arrow -->
  <path d="M 590 150 L 630 150" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 4: Credit Decision -->
  <g transform="translate(650, 100)">
    <rect x="0" y="0" width="140" height="100" fill="#dc3545" rx="10" filter="url(#shadow)"/>
    <rect x="30" y="30" width="80" height="40" fill="white" rx="5"/>
    <text x="70" y="45" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#dc3545">
      KREDITTGRENSE
    </text>
    <text x="70" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#dc3545">
      500.000
    </text>
    <text x="70" y="110" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">
      KREDITTBESLUTNING
    </text>
    <text x="70" y="125" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      Fastsett
    </text>
    <text x="70" y="138" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      kredittgrense
    </text>
    <text x="70" y="151" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
      og betingelser
    </text>
  </g>
  
  <!-- Payment Terms Section -->
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#666">
    Vanlige Betalingsbetingelser
  </text>
  
  <!-- Payment Terms Table -->
  <g transform="translate(50, 300)">
    <rect x="0" y="0" width="700" height="250" fill="white" rx="10" filter="url(#shadow)" stroke="#ddd" stroke-width="1"/>
    
    <!-- Table Header -->
    <rect x="0" y="0" width="700" height="40" fill="#f8f9fa" rx="10"/>
    <rect x="0" y="30" width="700" height="10" fill="#f8f9fa"/>
    <line x1="200" y1="0" x2="200" y2="250" stroke="#ddd" stroke-width="1"/>
    <line x1="450" y1="0" x2="450" y2="250" stroke="#ddd" stroke-width="1"/>
    
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
      Betalingsbetingelse
    </text>
    <text x="325" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
      Beskrivelse
    </text>
    <text x="575" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
      Typisk Bruk
    </text>
    
    <!-- Row 1: Net 30 -->
    <line x1="0" y1="80" x2="700" y2="80" stroke="#ddd" stroke-width="1"/>
    <text x="100" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0066cc">
      Netto 30 dager
    </text>
    <text x="325" y="60" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
      Betaling innen 30 dager fra fakturadato
    </text>
    <text x="575" y="60" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
      Standard B2B-handel
    </text>
    
    <!-- Row 2: Net 14 -->
    <line x1="0" y1="120" x2="700" y2="120" stroke="#ddd" stroke-width="1"/>
    <text x="100" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#28a745">
      Netto 14 dager
    </text>
    <text x="325" y="100" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
      Betaling innen 14 dager
    </text>
    <text x="575" y="100" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
      Mindre bedrifter, høyere risiko
    </text>
    
    <!-- Row 3: 2/10 Net 30 -->
    <line x1="0" y1="160" x2="700" y2="160" stroke="#ddd" stroke-width="1"/>
    <text x="100" y="140" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffc107">
      2/10 netto 30
    </text>
    <text x="325" y="140" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
      2% rabatt ved betaling innen 10 dager, ellers 30 dager
    </text>
    <text x="575" y="140" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
      Incentiv for rask betaling
    </text>
    
    <!-- Row 4: Prepayment -->
    <line x1="0" y1="200" x2="700" y2="200" stroke="#ddd" stroke-width="1"/>
    <text x="100" y="180" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#dc3545">
      Forskudd
    </text>
    <text x="325" y="180" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
      Betaling før levering
    </text>
    <text x="575" y="180" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
      Nye kunder, høyrisiko-transaksjoner
    </text>
    
    <!-- Row 5: A-konto -->
    <text x="100" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#6f42c1">
      A-konto betaling
    </text>
    <text x="325" y="220" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
      Delvis forskuddsbetaling
    </text>
    <text x="575" y="220" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
      Store prosjekter, løpende tjenester
    </text>
  </g>
</svg>