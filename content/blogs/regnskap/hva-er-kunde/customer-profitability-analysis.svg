<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000020"/>
    </filter>
  </defs>
  

  <rect width="800" height="600" fill="url(#bgGradient)"/>
  

  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    Kundelønnsomhetsanalyse
  </text>
  

  <text x="400" y="80" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#666">
    Beregning av Kundelønnsomhet
  </text>
  

  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="300" height="120" fill="#28a745" rx="10" filter="url(#shadow)"/>
    <text x="150" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      KUNDEINNTEKTER
    </text>
    <text x="30" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="white">
      • Salgsinntekter (netto etter rabatter)
    </text>
    <text x="30" y="75" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="white">
      • Tilleggstjenester og gebyrer
    </text>
    <text x="30" y="95" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="white">
      • Finansinntekter (forsinkelsesrenter)
    </text>
  </g>
  

  <text x="400" y="170" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#666">
    −
  </text>
  

  <g transform="translate(450, 100)">
    <rect x="0" y="0" width="300" height="120" fill="#dc3545" rx="10" filter="url(#shadow)"/>
    <text x="150" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      KUNDEKOSTNADER
    </text>
    <text x="30" y="50" font-family="Arial, sans-serif" font-size="11" text-anchor="start" fill="white">
      • Direkte produktkostnader
    </text>
    <text x="30" y="65" font-family="Arial, sans-serif" font-size="11" text-anchor="start" fill="white">
      • Salgs- og markedsføringskostnader
    </text>
    <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" text-anchor="start" fill="white">
      • Administrasjonskostnader (fakturering, oppfølging)
    </text>
    <text x="30" y="95" font-family="Arial, sans-serif" font-size="11" text-anchor="start" fill="white">
      • Finansieringskostnader (renter på fordringer)
    </text>
    <text x="30" y="110" font-family="Arial, sans-serif" font-size="11" text-anchor="start" fill="white">
      • Tapskostnader (nedskrivninger)
    </text>
  </g>
  

  <text x="400" y="270" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#666">
    =
  </text>
  

  <g transform="translate(250, 280)">
    <rect x="0" y="0" width="300" height="60" fill="#0066cc" rx="10" filter="url(#shadow)"/>
    <text x="150" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      KUNDELØNNSOMHET
    </text>
    <text x="150" y="45" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">
      Netto resultat per kunde
    </text>
  </g>
  

  <text x="400" y="390" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#666">
    Customer Lifetime Value (CLV)
  </text>
  

  <g transform="translate(50, 410)">
    <rect x="0" y="0" width="700" height="80" fill="white" rx="10" filter="url(#shadow)" stroke="#ddd" stroke-width="1"/>
    <text x="350" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">
      CLV = (Gjennomsnittlig årlig kjøp × Bruttomargin × Kundevarighet) − Anskaffelseskost
    </text>
    <text x="350" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
      Nåverdi av alle fremtidige kontantstrømmer fra en kunde
    </text>
  </g>
  

  <g transform="translate(50, 510)">
    <rect x="0" y="0" width="160" height="70" fill="#28a745" rx="8" filter="url(#shadow)"/>
    <text x="80" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      ÅRLIG KJØP
    </text>
    <text x="80" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
      250.000
    </text>
    <text x="80" y="55" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      NOK per år
    </text>
  </g>
  
  <text x="230" y="545" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#666">
    ×
  </text>
  
  <g transform="translate(250, 510)">
    <rect x="0" y="0" width="160" height="70" fill="#ffc107" rx="8" filter="url(#shadow)"/>
    <text x="80" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      BRUTTOMARGIN
    </text>
    <text x="80" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
      25%
    </text>
    <text x="80" y="55" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      Margin på salg
    </text>
  </g>
  
  <text x="430" y="545" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#666">
    ×
  </text>
  
  <g transform="translate(450, 510)">
    <rect x="0" y="0" width="160" height="70" fill="#17a2b8" rx="8" filter="url(#shadow)"/>
    <text x="80" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      KUNDEVARIGHET
    </text>
    <text x="80" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
      5
    </text>
    <text x="80" y="55" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      År som kunde
    </text>
  </g>
  
  <text x="630" y="545" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#666">
    −
  </text>
  
  <g transform="translate(650, 510)">
    <rect x="0" y="0" width="100" height="70" fill="#dc3545" rx="8" filter="url(#shadow)"/>
    <text x="50" y="15" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">
      ANSKAFFELSES-
    </text>
    <text x="50" y="27" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">
      KOST
    </text>
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      15.000
    </text>
    <text x="50" y="60" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">
      Markedsføring
    </text>
  </g>
  

  <g transform="translate(300, 350)">
    <rect x="0" y="0" width="200" height="50" fill="#6f42c1" rx="8" filter="url(#shadow)"/>
    <text x="100" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      CLV RESULTAT
    </text>
    <text x="100" y="38" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      297.500 NOK
    </text>
  </g>
  

  <path d="M 400 400 L 400 350" stroke="#6f42c1" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6f42c1"/>
    </marker>
  </defs>
</svg>