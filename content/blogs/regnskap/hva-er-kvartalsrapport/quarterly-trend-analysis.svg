<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chartBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="revenueGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4caf50;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2e7d32;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="profitGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2196f3;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1976d2;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="400" fill="url(#chartBg)" stroke="#dee2e6" stroke-width="2"/>
  

  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">
    Kvartalsutvikling - Trendanalyse
  </text>
  

  <rect x="80" y="60" width="640" height="250" fill="white" stroke="#ccc" stroke-width="1"/>
  

  <g stroke="#e0e0e0" stroke-width="1">

    <line x1="80" y1="85" x2="720" y2="85"/>
    <line x1="80" y1="135" x2="720" y2="135"/>
    <line x1="80" y1="185" x2="720" y2="185"/>
    <line x1="80" y1="235" x2="720" y2="235"/>
    <line x1="80" y1="285" x2="720" y2="285"/>
    

    <line x1="160" y1="60" x2="160" y2="310"/>
    <line x1="240" y1="60" x2="240" y2="310"/>
    <line x1="320" y1="60" x2="320" y2="310"/>
    <line x1="400" y1="60" x2="400" y2="310"/>
    <line x1="480" y1="60" x2="480" y2="310"/>
    <line x1="560" y1="60" x2="560" y2="310"/>
    <line x1="640" y1="60" x2="640" y2="310"/>
  </g>
  

  <g font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="end">
    <text x="75" y="90">200M</text>
    <text x="75" y="140">150M</text>
    <text x="75" y="190">100M</text>
    <text x="75" y="240">50M</text>
    <text x="75" y="290">0M</text>
  </g>
  

  <g font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">
    <text x="160" y="325">Q1 2022</text>
    <text x="240" y="325">Q2 2022</text>
    <text x="320" y="325">Q3 2022</text>
    <text x="400" y="325">Q4 2022</text>
    <text x="480" y="325">Q1 2023</text>
    <text x="560" y="325">Q2 2023</text>
    <text x="640" y="325">Q3 2023</text>
  </g>
  

  <g fill="url(#revenueGrad)">
    <rect x="140" y="160" width="40" height="125" rx="2"/>
    <rect x="220" y="140" width="40" height="145" rx="2"/>
    <rect x="300" y="120" width="40" height="165" rx="2"/>
    <rect x="380" y="100" width="40" height="185" rx="2"/>
    <rect x="460" y="110" width="40" height="175" rx="2"/>
    <rect x="540" y="95" width="40" height="190" rx="2"/>
    <rect x="620" y="85" width="40" height="200" rx="2"/>
  </g>
  

  <polyline points="160,220 240,200 320,180 400,160 480,170 560,155 640,145" 
            fill="none" stroke="#1976d2" stroke-width="3"/>
  

  <g fill="#1976d2">
    <circle cx="160" cy="220" r="4"/>
    <circle cx="240" cy="200" r="4"/>
    <circle cx="320" cy="180" r="4"/>
    <circle cx="400" cy="160" r="4"/>
    <circle cx="480" cy="170" r="4"/>
    <circle cx="560" cy="155" r="4"/>
    <circle cx="640" cy="145" r="4"/>
  </g>
  

  <g transform="translate(500, 340)">
    <rect x="0" y="0" width="15" height="15" fill="url(#revenueGrad)" rx="2"/>
    <text x="20" y="12" font-family="Arial, sans-serif" font-size="12" fill="#333">Omsetning (Millioner NOK)</text>
    
    <line x1="0" y1="30" x2="15" y2="30" stroke="#1976d2" stroke-width="3"/>
    <circle cx="7.5" cy="30" r="3" fill="#1976d2"/>
    <text x="20" y="34" font-family="Arial, sans-serif" font-size="12" fill="#333">Nettoresultat (Millioner NOK)</text>
  </g>
  

  <g transform="translate(80, 340)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Nøkkelinnsikt:</text>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="10" fill="#666">• Stabil vekst i omsetning over 7 kvartaler</text>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="10" fill="#666">• Forbedret lønnsomhet med økende marginer</text>
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="10" fill="#666">• Sesongvariasjoner synlige i Q1 og Q4</text>
  </g>
  

  <g transform="translate(600, 100)">

    <path d="M 0 20 L 15 5 L 10 10 L 25 10 L 25 15 L 10 15 L 15 20 Z" fill="#4caf50"/>
    <text x="30" y="18" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#4caf50">+15% YoY</text>
  </g>
  

  <g transform="translate(320, 70)">
    <rect x="0" y="0" width="80" height="20" fill="#fff3e0" stroke="#ff9800" stroke-width="1" rx="10"/>
    <text x="40" y="13" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#f57c00">Sesongmønster</text>
  </g>
  

  <line x1="140" y1="250" x2="660" y2="120" stroke="#ff5722" stroke-width="2" stroke-dasharray="5,5" opacity="0.7"/>
  <text x="680" y="115" font-family="Arial, sans-serif" font-size="10" fill="#ff5722">Trendlinje</text>
</svg>