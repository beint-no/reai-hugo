<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#1976d2;stop-opacity:1"/><stop offset="100%" style="stop-color:#1565c0;stop-opacity:1"/></linearGradient><linearGradient id="b" x1="0%" x2="0%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1"/><stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1"/></linearGradient></defs><path fill="#fff" stroke="#dee2e6" stroke-width="2" d="M0 0h800v600H0z"/><path fill="url(#a)" d="M0 0h800v60H0z"/><text x="400" y="38" fill="#fff" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">
    Kvartalsrapport Struktur
  </text><g transform="translate(50 80)"><rect width="320" height="120" fill="url(#b)" stroke="#1976d2" stroke-width="2" rx="8"/><rect width="300" height="30" x="10" y="10" fill="#1976d2" rx="4"/><text x="160" y="30" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
      1. Resultatregnskap
    </text><text x="20" y="60" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Kvartalsvis og Akkumulert:</text><text x="30" y="78" fill="#666" font-family="Arial, sans-serif" font-size="11">• Driftsinntekter</text><text x="30" y="92" fill="#666" font-family="Arial, sans-serif" font-size="11">• Driftskostnader og driftsresultat</text><text x="30" y="106" fill="#666" font-family="Arial, sans-serif" font-size="11">• Nettoresultat per aksje</text></g><g transform="translate(430 80)"><rect width="320" height="120" fill="url(#b)" stroke="#388e3c" stroke-width="2" rx="8"/><rect width="300" height="30" x="10" y="10" fill="#388e3c" rx="4"/><text x="160" y="30" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
      2. Balanse
    </text><text x="20" y="60" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Per kvartalsutgang:</text><text x="30" y="78" fill="#666" font-family="Arial, sans-serif" font-size="11">• Eiendeler (anlegg/omløp)</text><text x="30" y="92" fill="#666" font-family="Arial, sans-serif" font-size="11">• Gjeld og egenkapital</text><text x="30" y="106" fill="#666" font-family="Arial, sans-serif" font-size="11">• Endringer siden forrige periode</text></g><g transform="translate(50 220)"><rect width="320" height="120" fill="url(#b)" stroke="#f57c00" stroke-width="2" rx="8"/><rect width="300" height="30" x="10" y="10" fill="#f57c00" rx="4"/><text x="160" y="30" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
      3. Kontantstrømoppstilling
    </text><text x="20" y="60" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Kontantstrøm fra:</text><text x="30" y="78" fill="#666" font-family="Arial, sans-serif" font-size="11">• Driftsaktiviteter</text><text x="30" y="92" fill="#666" font-family="Arial, sans-serif" font-size="11">• Investeringsaktiviteter</text><text x="30" y="106" fill="#666" font-family="Arial, sans-serif" font-size="11">• Finansieringsaktiviteter</text></g><g transform="translate(430 220)"><rect width="320" height="120" fill="url(#b)" stroke="#c2185b" stroke-width="2" rx="8"/><rect width="300" height="30" x="10" y="10" fill="#c2185b" rx="4"/><text x="160" y="30" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
      4. Noter &amp; Tilleggsopplysninger
    </text><text x="20" y="60" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Vesentlige opplysninger:</text><text x="30" y="78" fill="#666" font-family="Arial, sans-serif" font-size="11">• Regnskapsprinsipper</text><text x="30" y="92" fill="#666" font-family="Arial, sans-serif" font-size="11">• Segmentinformasjon</text><text x="30" y="106" fill="#666" font-family="Arial, sans-serif" font-size="11">• Hendelser etter balansedagen</text></g><g transform="translate(50 360)"><text y="20" fill="#333" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Tilleggskomponenter:</text><rect width="220" height="80" y="40" fill="#e8f5e8" stroke="#4caf50" rx="6"/><text x="110" y="60" fill="#2e7d32" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
      Ledelseskommentar
    </text><text x="10" y="80" fill="#666" font-family="Arial, sans-serif" font-size="10">• Markedssituasjon</text><text x="10" y="95" fill="#666" font-family="Arial, sans-serif" font-size="10">• Strategiske initiativer</text><text x="10" y="110" fill="#666" font-family="Arial, sans-serif" font-size="10">• Fremtidsutsikter</text><rect width="220" height="80" x="240" y="40" fill="#fff3e0" stroke="#ff9800" rx="6"/><text x="350" y="60" fill="#f57c00" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
      Nøkkeltall
    </text><text x="250" y="80" fill="#666" font-family="Arial, sans-serif" font-size="10">• Lønnsomhetsmål</text><text x="250" y="95" fill="#666" font-family="Arial, sans-serif" font-size="10">• Likviditetsmål</text><text x="250" y="110" fill="#666" font-family="Arial, sans-serif" font-size="10">• Soliditetsmål</text><rect width="220" height="80" x="480" y="40" fill="#fce4ec" stroke="#e91e63" rx="6"/><text x="590" y="60" fill="#c2185b" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
      Risikofaktorer
    </text><text x="490" y="80" fill="#666" font-family="Arial, sans-serif" font-size="10">• Markedsrisiko</text><text x="490" y="95" fill="#666" font-family="Arial, sans-serif" font-size="10">• Operasjonell risiko</text><text x="490" y="110" fill="#666" font-family="Arial, sans-serif" font-size="10">• Finansiell risiko</text></g><g transform="translate(50 480)"><rect width="700" height="80" fill="#f1f3f4" stroke="#9e9e9e" rx="6"/><text x="350" y="25" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
      Regulatoriske Krav
    </text><text x="20" y="45" fill="#666" font-family="Arial, sans-serif" font-size="11">
      • Børsnoterte selskaper: IFRS-standarder, Oslo Børs regelverk
    </text><text x="20" y="60" fill="#666" font-family="Arial, sans-serif" font-size="11">
      • Ikke-børsnoterte: NGAAP (Norsk regnskapslov og god regnskapsskikk)
    </text></g><defs><marker id="c" markerHeight="10" markerUnits="strokeWidth" markerWidth="10" orient="auto" refX="9" refY="3"><path fill="#666" d="M0 0v6l9-3z"/></marker></defs><path stroke="#666" stroke-width="2" marker-end="url(#c)" d="M210 200v20"/><path stroke="#666" stroke-width="2" marker-end="url(#c)" d="M590 200v20"/></svg>