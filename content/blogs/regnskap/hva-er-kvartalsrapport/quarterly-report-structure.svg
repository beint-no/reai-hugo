<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565c0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sectionGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="#ffffff" stroke="#dee2e6" stroke-width="2"/>
  

  <rect x="0" y="0" width="800" height="60" fill="url(#headerGrad)"/>
  <text x="400" y="38" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
    Kvartalsrapport Struktur
  </text>
  


  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="320" height="120" fill="url(#sectionGrad)" stroke="#1976d2" stroke-width="2" rx="8"/>
    <rect x="10" y="10" width="300" height="30" fill="#1976d2" rx="4"/>
    <text x="160" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      1. Resultatregnskap
    </text>
    
    <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Kvartalsvis og Akkumulert:</text>
    <text x="30" y="78" font-family="Arial, sans-serif" font-size="11" fill="#666">• Driftsinntekter</text>
    <text x="30" y="92" font-family="Arial, sans-serif" font-size="11" fill="#666">• Driftskostnader og driftsresultat</text>
    <text x="30" y="106" font-family="Arial, sans-serif" font-size="11" fill="#666">• Nettoresultat per aksje</text>
  </g>
  

  <g transform="translate(430, 80)">
    <rect x="0" y="0" width="320" height="120" fill="url(#sectionGrad)" stroke="#388e3c" stroke-width="2" rx="8"/>
    <rect x="10" y="10" width="300" height="30" fill="#388e3c" rx="4"/>
    <text x="160" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      2. Balanse
    </text>
    
    <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Per kvartalsutgang:</text>
    <text x="30" y="78" font-family="Arial, sans-serif" font-size="11" fill="#666">• Eiendeler (anlegg/omløp)</text>
    <text x="30" y="92" font-family="Arial, sans-serif" font-size="11" fill="#666">• Gjeld og egenkapital</text>
    <text x="30" y="106" font-family="Arial, sans-serif" font-size="11" fill="#666">• Endringer siden forrige periode</text>
  </g>
  

  <g transform="translate(50, 220)">
    <rect x="0" y="0" width="320" height="120" fill="url(#sectionGrad)" stroke="#f57c00" stroke-width="2" rx="8"/>
    <rect x="10" y="10" width="300" height="30" fill="#f57c00" rx="4"/>
    <text x="160" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      3. Kontantstrømoppstilling
    </text>
    
    <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Kontantstrøm fra:</text>
    <text x="30" y="78" font-family="Arial, sans-serif" font-size="11" fill="#666">• Driftsaktiviteter</text>
    <text x="30" y="92" font-family="Arial, sans-serif" font-size="11" fill="#666">• Investeringsaktiviteter</text>
    <text x="30" y="106" font-family="Arial, sans-serif" font-size="11" fill="#666">• Finansieringsaktiviteter</text>
  </g>
  

  <g transform="translate(430, 220)">
    <rect x="0" y="0" width="320" height="120" fill="url(#sectionGrad)" stroke="#c2185b" stroke-width="2" rx="8"/>
    <rect x="10" y="10" width="300" height="30" fill="#c2185b" rx="4"/>
    <text x="160" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      4. Noter &amp; Tilleggsopplysninger
    </text>
    
    <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Vesentlige opplysninger:</text>
    <text x="30" y="78" font-family="Arial, sans-serif" font-size="11" fill="#666">• Regnskapsprinsipper</text>
    <text x="30" y="92" font-family="Arial, sans-serif" font-size="11" fill="#666">• Segmentinformasjon</text>
    <text x="30" y="106" font-family="Arial, sans-serif" font-size="11" fill="#666">• Hendelser etter balansedagen</text>
  </g>
  

  <g transform="translate(50, 360)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">Tilleggskomponenter:</text>
    

    <rect x="0" y="40" width="220" height="80" fill="#e8f5e8" stroke="#4caf50" stroke-width="1" rx="6"/>
    <text x="110" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2e7d32">
      Ledelseskommentar
    </text>
    <text x="10" y="80" font-family="Arial, sans-serif" font-size="10" fill="#666">• Markedssituasjon</text>
    <text x="10" y="95" font-family="Arial, sans-serif" font-size="10" fill="#666">• Strategiske initiativer</text>
    <text x="10" y="110" font-family="Arial, sans-serif" font-size="10" fill="#666">• Fremtidsutsikter</text>
    

    <rect x="240" y="40" width="220" height="80" fill="#fff3e0" stroke="#ff9800" stroke-width="1" rx="6"/>
    <text x="350" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#f57c00">
      Nøkkeltall
    </text>
    <text x="250" y="80" font-family="Arial, sans-serif" font-size="10" fill="#666">• Lønnsomhetsmål</text>
    <text x="250" y="95" font-family="Arial, sans-serif" font-size="10" fill="#666">• Likviditetsmål</text>
    <text x="250" y="110" font-family="Arial, sans-serif" font-size="10" fill="#666">• Soliditetsmål</text>
    

    <rect x="480" y="40" width="220" height="80" fill="#fce4ec" stroke="#e91e63" stroke-width="1" rx="6"/>
    <text x="590" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#c2185b">
      Risikofaktorer
    </text>
    <text x="490" y="80" font-family="Arial, sans-serif" font-size="10" fill="#666">• Markedsrisiko</text>
    <text x="490" y="95" font-family="Arial, sans-serif" font-size="10" fill="#666">• Operasjonell risiko</text>
    <text x="490" y="110" font-family="Arial, sans-serif" font-size="10" fill="#666">• Finansiell risiko</text>
  </g>
  

  <g transform="translate(50, 480)">
    <rect x="0" y="0" width="700" height="80" fill="#f1f3f4" stroke="#9e9e9e" stroke-width="1" rx="6"/>
    <text x="350" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
      Regulatoriske Krav
    </text>
    <text x="20" y="45" font-family="Arial, sans-serif" font-size="11" fill="#666">
      • Børsnoterte selskaper: IFRS-standarder, Oslo Børs regelverk
    </text>
    <text x="20" y="60" font-family="Arial, sans-serif" font-size="11" fill="#666">
      • Ikke-børsnoterte: NGAAP (Norsk regnskapslov og god regnskapsskikk)
    </text>
  </g>
  

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#666"/>
    </marker>
  </defs>
  

  <line x1="210" y1="200" x2="210" y2="220" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="590" y1="200" x2="590" y2="220" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
</svg>