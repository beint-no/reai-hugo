<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="commBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c8e6c9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="centerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565c0;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="stakeholderGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f5f5;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#commBg)" stroke="#4caf50" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#2e7d32">
    Interessent Kommunikasjon
  </text>
  
  <!-- Central company -->
  <g transform="translate(350, 200)">
    <circle cx="50" cy="50" r="60" fill="url(#centerGrad)" stroke="#1565c0" stroke-width="3"/>
    <text x="50" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      SELSKAP
    </text>
    <text x="50" y="60" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      Kvartalsrapport
    </text>
  </g>
  
  <!-- Stakeholder groups -->
  
  <!-- Investors -->
  <g transform="translate(150, 80)">
    <circle cx="50" cy="50" r="45" fill="url(#stakeholderGrad)" stroke="#ff9800" stroke-width="2"/>
    <text x="50" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#f57c00">
      INVESTORER
    </text>
    <text x="50" y="55" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">
      Aksjonærer
    </text>
    <text x="50" y="68" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">
      Potensielle investorer
    </text>
    
    <!-- Communication methods -->
    <rect x="10" y="110" width="80" height="40" fill="#fff3e0" stroke="#ff9800" stroke-width="1" rx="4"/>
    <text x="50" y="125" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#f57c00">• Børsmelding</text>
    <text x="50" y="138" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#f57c00">• Presentasjon</text>
  </g>
  
  <!-- Creditors -->
  <g transform="translate(550, 80)">
    <circle cx="50" cy="50" r="45" fill="url(#stakeholderGrad)" stroke="#e91e63" stroke-width="2"/>
    <text x="50" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#c2185b">
      KREDITORER
    </text>
    <text x="50" y="55" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">
      banker
    </text>
    <text x="50" y="68" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">
      Obligasjonseiere
    </text>
    
    <rect x="10" y="110" width="80" height="40" fill="#fce4ec" stroke="#e91e63" stroke-width="1" rx="4"/>
    <text x="50" y="125" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#c2185b">• Direkte rapport</text>
    <text x="50" y="138" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#c2185b">• Covenant testing</text>
  </g>
  
  <!-- Analysts -->
  <g transform="translate(100, 320)">
    <circle cx="50" cy="50" r="45" fill="url(#stakeholderGrad)" stroke="#9c27b0" stroke-width="2"/>
    <text x="50" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#7b1fa2">
      ANALYTIKERE
    </text>
    <text x="50" y="55" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">
      Finansanalytikere
    </text>
    <text x="50" y="68" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">
      Ratingbyråer
    </text>
    
    <rect x="10" y="110" width="80" height="40" fill="#f3e5f5" stroke="#9c27b0" stroke-width="1" rx="4"/>
    <text x="50" y="125" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#7b1fa2">• Telekonferanse</text>
    <text x="50" y="138" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#7b1fa2">• Q&amp;A sesjon</text>
  </g>
  
  <!-- Regulators -->
  <g transform="translate(550, 320)">
    <circle cx="50" cy="50" r="45" fill="url(#stakeholderGrad)" stroke="#607d8b" stroke-width="2"/>
    <text x="50" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#455a64">
      MYNDIGHETER
    </text>
    <text x="50" y="55" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">
      Finanstilsynet
    </text>
    <text x="50" y="68" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">
      Oslo Børs
    </text>
    
    <rect x="10" y="110" width="80" height="40" fill="#eceff1" stroke="#607d8b" stroke-width="1" rx="4"/>
    <text x="50" y="125" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#455a64">• Regulatorisk</text>
    <text x="50" y="138" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#455a64">• Rapportering</text>
  </g>
  
  <!-- Media -->
  <g transform="translate(320, 380)">
    <circle cx="50" cy="50" r="40" fill="url(#stakeholderGrad)" stroke="#795548" stroke-width="2"/>
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#5d4037">
      MEDIA
    </text>
    <text x="50" y="60" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">
      Finanspresse
    </text>
    
    <rect x="15" y="100" width="70" height="30" fill="#efebe9" stroke="#795548" stroke-width="1" rx="4"/>
    <text x="50" y="118" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#5d4037">• Pressemelding</text>
  </g>
  
  <!-- Communication channels -->
  <g transform="translate(50, 450)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Kommunikasjonskanaler:</text>
    
    <rect x="0" y="10" width="120" height="25" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="4"/>
    <text x="60" y="26" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1976d2">Oslo Børs Portal</text>
    
    <rect x="140" y="10" width="120" height="25" fill="#e8f5e8" stroke="#4caf50" stroke-width="1" rx="4"/>
    <text x="200" y="26" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2e7d32">Selskapets nettside</text>
    
    <rect x="280" y="10" width="120" height="25" fill="#fff3e0" stroke="#ff9800" stroke-width="1" rx="4"/>
    <text x="340" y="26" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#f57c00">Investor Relations</text>
    
    <rect x="420" y="10" width="120" height="25" fill="#fce4ec" stroke="#e91e63" stroke-width="1" rx="4"/>
    <text x="480" y="26" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#c2185b">Direkte distribusjon</text>
    
    <rect x="560" y="10" width="120" height="25" fill="#f3e5f5" stroke="#9c27b0" stroke-width="1" rx="4"/>
    <text x="620" y="26" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7b1fa2">Sosiale medier</text>
  </g>
  
  <!-- Communication arrows -->
  <defs>
    <marker id="commArrow" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L7,3 z" fill="#4caf50"/>
    </marker>
  </defs>
  
  <!-- Arrows from center to stakeholders -->
  <line x1="370" y1="180" x2="220" y2="130" stroke="#4caf50" stroke-width="2" marker-end="url(#commArrow)"/>
  <line x1="430" y1="180" x2="580" y2="130" stroke="#4caf50" stroke-width="2" marker-end="url(#commArrow)"/>
  <line x1="370" y1="270" x2="170" y2="350" stroke="#4caf50" stroke-width="2" marker-end="url(#commArrow)"/>
  <line x1="430" y1="270" x2="580" y2="350" stroke="#4caf50" stroke-width="2" marker-end="url(#commArrow)"/>
  <line x1="400" y1="310" x2="380" y2="380" stroke="#4caf50" stroke-width="2" marker-end="url(#commArrow)"/>
  
  <!-- Timeline indicator -->
  <g transform="translate(650, 200)">
    <rect x="0" y="0" width="120" height="100" fill="#f1f8ff" stroke="#2196f3" stroke-width="2" rx="8"/>
    <text x="60" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1976d2">
      Tidsplan
    </text>
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="10" fill="#666">T+0: Publisering</text>
    <text x="10" y="55" font-family="Arial, sans-serif" font-size="10" fill="#666">T+1: Presentasjon</text>
    <text x="10" y="70" font-family="Arial, sans-serif" font-size="10" fill="#666">T+2: Q&amp;A</text>
    <text x="10" y="85" font-family="Arial, sans-serif" font-size="10" fill="#666">T+7: Oppfølging</text>
  </g>
</svg>