  </text><rect width="700" height="180" x="50" y="350" fill="#fff" stroke="#6c757d" stroke-width="2" rx="15"/><text x="400" y="380" fill="#495057" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">
