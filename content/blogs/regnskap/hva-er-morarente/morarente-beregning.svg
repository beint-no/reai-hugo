  </text><rect width="130" height="120" x="620" y="200" fill="#fff3e0" stroke="#f57c00" stroke-width="2" rx="10"/><text x="685" y="225" fill="#f57c00" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    Divisor
  </text><text x="685" y="245" fill="#f57c00" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
    Dager per år
  </text><text x="685" y="260" fill="#f57c00" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
    (Standard)
  </text><rect width="90" height="25" x="640" y="275" fill="#fff" stroke="#f57c00" rx="5"/><text x="685" y="292" fill="#f57c00" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
