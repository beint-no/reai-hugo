  </text><rect width="640" height="40" x="80" y="450" fill="#f8f9fa" stroke="#dee2e6" rx="5"/><text x="100" y="470" fill="#495057" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Steg 2:
  </text><text x="160" y="470" fill="#495057" font-family="Arial, sans-serif" font-size="14">
    12 500 kr × 45 dager = 562 500 kr-dager
  </text><text x="600" y="470" fill="#6c757d" font-family="Arial, sans-serif" font-size="12">
