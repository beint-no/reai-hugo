  </text><rect width="640" height="40" x="80" y="500" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="5"/><text x="100" y="520" fill="#155724" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Resultat:
  </text><text x="180" y="520" fill="#155724" font-family="Arial, sans-serif" font-size="14">
    562 500 ÷ 365 = 
  </text><text x="320" y="520" fill="#155724" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    1 541 kr
  </text><text x="600" y="520" fill="#28a745" font-family="Arial, sans-serif" font-size="12">
    (Total morarente)
  </text><rect width="700" height="30" x="50" y="560" fill="#fff3cd" stroke="#ffc107" rx="5"/><text x="400" y="580" fill="#856404" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
    Morarente beregnes daglig og kan kapitaliseres årlig ved langvarige forsinkelser
  </text></svg>