  </text><rect width="640" height="40" x="80" y="400" fill="#f8f9fa" stroke="#dee2e6" rx="5"/><text x="100" y="420" fill="#495057" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Steg 1:
  </text><text x="160" y="420" fill="#495057" font-family="Arial, sans-serif" font-size="14">
