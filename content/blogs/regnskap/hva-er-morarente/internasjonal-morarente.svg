<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Internasjonale Aspekter av Morarente</text>
  
  <!-- EU Directive Section -->
  <rect x="50" y="80" width="700" height="140" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="10"/>
  <text x="400" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">EU-direktiv om Forsinket Betaling</text>
  
  <!-- EU Flag -->
  <rect x="350" y="120" width="100" height="60" fill="#003399" rx="5"/>
  <g fill="#ffcc00">
    <circle cx="375" cy="135" r="2"/>
    <circle cx="385" cy="130" r="2"/>
    <circle cx="395" cy="135" r="2"/>
    <circle cx="400" cy="145" r="2"/>
    <circle cx="400" cy="155" r="2"/>
    <circle cx="395" cy="165" r="2"/>
    <circle cx="385" cy="170" r="2"/>
    <circle cx="375" cy="165" r="2"/>
    <circle cx="370" cy="155" r="2"/>
    <circle cx="370" cy="145" r="2"/>
    <circle cx="375" cy="135" r="2"/>
    <circle cx="385" cy="150" r="2"/>
  </g>
  
  <!-- EU Principles -->
  <g>
    <text x="70" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3498db">Hovedprinsipper:</text>
    <text x="70" y="215" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Minimum rentesats: ECB-rente + 8 prosentpoeng</text>
    
    <text x="420" y="200" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Automatisk påløp fra forfallsdato</text>
    <text x="420" y="215" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Rett til kompensasjon for innkrevingskostnader</text>
  </g>
  
  <!-- International Comparison -->
  <rect x="50" y="240" width="700" height="180" fill="#f0f8e8" stroke="#27ae60" stroke-width="2" rx="10"/>
  <text x="400" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Internasjonale Forskjeller</text>
  
  <!-- Country comparison table -->
  <g>
    <!-- Norway -->
    <rect x="80" y="285" width="120" height="100" fill="#fff" stroke="#27ae60" stroke-width="1" rx="5"/>
    <circle cx="140" cy="305" r="15" fill="#e74c3c"/>
    <rect x="130" y="295" width="20" height="10" fill="#fff"/>
    <rect x="130" y="305" width="20" height="10" fill="#003399"/>
    <text x="140" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Norge</text>
    <text x="90" y="350" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Referanse + 8%</text>
    <text x="90" y="365" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Automatisk påløp</text>
    <text x="90" y="380" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Fra forfallsdato</text>
    
    <!-- Germany -->
    <rect x="220" y="285" width="120" height="100" fill="#fff" stroke="#27ae60" stroke-width="1" rx="5"/>
    <circle cx="280" cy="305" r="15" fill="#000"/>
    <rect x="270" y="295" width="20" height="5" fill="#e74c3c"/>
    <rect x="270" y="305" width="20" height="5" fill="#ffcc00"/>
    <rect x="270" y="315" width="20" height="5" fill="#000"/>
    <text x="280" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Tyskland</text>
    <text x="230" y="350" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Basiszins + 8%</text>
    <text x="230" y="365" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">EU-harmonisert</text>
    <text x="230" y="380" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Strenge regler</text>
    
    <!-- UK -->
    <rect x="360" y="285" width="120" height="100" fill="#fff" stroke="#27ae60" stroke-width="1" rx="5"/>
    <circle cx="420" cy="305" r="15" fill="#003399"/>
    <path d="M 405 295 L 420 305 L 435 295 M 405 315 L 420 305 L 435 315 M 420 295 L 420 315" stroke="#e74c3c" stroke-width="2" fill="none"/>
    <text x="420" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Storbritannia</text>
    <text x="370" y="350" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Bank rate + 8%</text>
    <text x="370" y="365" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Post-Brexit</text>
    <text x="370" y="380" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Egne regler</text>
    
    <!-- USA -->
    <rect x="500" y="285" width="120" height="100" fill="#fff" stroke="#27ae60" stroke-width="1" rx="5"/>
    <circle cx="560" cy="305" r="15" fill="#003399"/>
    <g fill="#fff">
      <polygon points="545,295 555,295 560,300 565,295 575,295 570,305 575,315 565,315 560,310 555,315 545,315 550,305"/>
    </g>
    <rect x="545" y="295" width="30" height="3" fill="#e74c3c"/>
    <rect x="545" y="302" width="30" height="3" fill="#e74c3c"/>
    <rect x="545" y="309" width="30" height="3" fill="#e74c3c"/>
    <rect x="545" y="316" width="30" height="3" fill="#e74c3c"/>
    <text x="560" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">USA</text>
    <text x="510" y="350" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Varierer per stat</text>
    <text x="510" y="365" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Komplekse regler</text>
    <text x="510" y="380" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Høye satser</text>
  </g>
  
  <!-- Practical Advice Section -->
  <rect x="50" y="440" width="700" height="120" fill="#fdf2e8" stroke="#e67e22" stroke-width="2" rx="10"/>
  <text x="400" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Praktiske Råd for Internasjonal Handel</text>
  
  <!-- Advice icons and text -->
  <g>
    <!-- Legal advice -->
    <rect x="80" y="480" width="140" height="60" fill="#fff" stroke="#e67e22" stroke-width="1" rx="5"/>
    <rect x="135" y="490" width="30" height="20" fill="#e67e22" rx="3"/>
    <rect x="140" y="495" width="20" height="10" fill="#fff"/>
    <text x="150" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#e67e22">Lovvalgsklausuler</text>
    <text x="90" y="535" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Spesifiser hvilke lands</text>
    <text x="90" y="545" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">morarente-regler som gjelder</text>
    
    <!-- Currency risk -->
    <rect x="240" y="480" width="140" height="60" fill="#fff" stroke="#e67e22" stroke-width="1" rx="5"/>
    <circle cx="310" cy="500" r="12" fill="#e67e22"/>
    <text x="310" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fff">€$£</text>
    <text x="310" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#e67e22">Valutarisiko</text>
    <text x="250" y="535" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Vurder hvordan valuta-</text>
    <text x="250" y="545" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">svingninger påvirker rente</text>
    
    <!-- Cultural differences -->
    <rect x="400" y="480" width="140" height="60" fill="#fff" stroke="#e67e22" stroke-width="1" rx="5"/>
    <circle cx="450" cy="500" r="8" fill="#e67e22"/>
    <circle cx="470" cy="500" r="8" fill="#e67e22"/>
    <circle cx="490" cy="500" r="8" fill="#e67e22"/>
    <text x="470" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#e67e22">Kulturelle forskjeller</text>
    <text x="410" y="535" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Tilpass betalingsbetingelser</text>
    <text x="410" y="545" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">til lokale forretningskulturer</text>
    
    <!-- Legal consultation -->
    <rect x="560" y="480" width="140" height="60" fill="#fff" stroke="#e67e22" stroke-width="1" rx="5"/>
    <rect x="615" y="490" width="30" height="20" fill="#e67e22" rx="3"/>
    <circle cx="625" cy="495" r="3" fill="#fff"/>
    <circle cx="635" cy="495" r="3" fill="#fff"/>
    <rect x="620" y="500" width="5" height="8" fill="#fff"/>
    <rect x="630" y="500" width="5" height="8" fill="#fff"/>
    <text x="630" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#e67e22">Juridisk rådgivning</text>
    <text x="570" y="535" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Konsulter lokale eksperter</text>
    <text x="570" y="545" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">ved komplekse kontrakter</text>
  </g>
  
  <!-- Bottom summary -->
  <rect x="50" y="580" width="700" height="15" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1" rx="3"/>
  <text x="70" y="590" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Viktig: Morarente-reglene varierer betydelig mellom jurisdiksjoner - grundig forståelse av lokale regler er essensielt for internasjonal handel.</text>
</svg>