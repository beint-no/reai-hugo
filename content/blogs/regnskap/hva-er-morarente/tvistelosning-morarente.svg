<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="processGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffc107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc3545;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#495057">
    Tvisteløsning for Morarente
  </text>
  
  <!-- Process flow -->
  <rect x="50" y="80" width="700" height="20" fill="url(#processGradient)" rx="10"/>
  
  <!-- Step 1: Direct negotiation -->
  <rect x="80" y="130" width="150" height="100" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="10"/>
  <text x="155" y="155" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#155724">
    1. Direkte
  </text>
  <text x="155" y="175" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#155724">
    Forhandling
  </text>
  <text x="155" y="195" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#155724">
    • Minnelig løsning
  </text>
  <text x="155" y="210" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#155724">
    • Raskest &amp; billigst
  </text>
  <text x="155" y="225" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#155724">
    • Bevarer forretningsforhold
  </text>
  
  <!-- Arrow 1 -->
  <path d="M 230 180 L 270 180" stroke="#666" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="250" y="175" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
    Hvis ikke
  </text>
  <text x="250" y="190" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
    enighet
  </text>
  
  <!-- Step 2: Mediation -->
  <rect x="280" y="130" width="150" height="100" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="10"/>
  <text x="355" y="155" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#856404">
    2. Mekling
  </text>
  <text x="355" y="180" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#856404">
    • Nøytral tredjepart
  </text>
  <text x="355" y="195" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#856404">
    • Ikke bindende
  </text>
  <text x="355" y="210" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#856404">
    • Konfidensielt
  </text>
  <text x="355" y="225" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#856404">
    • Kostnadseffektivt
  </text>
  
  <!-- Arrow 2 -->
  <path d="M 430 180 L 470 180" stroke="#666" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="450" y="175" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
    Hvis ikke
  </text>
  <text x="450" y="190" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
    løsning
  </text>
  
  <!-- Step 3: Legal process -->
  <rect x="480" y="130" width="150" height="100" fill="#f8d7da" stroke="#dc3545" stroke-width="2" rx="10"/>
  <text x="555" y="155" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#721c24">
    3. Rettslig
  </text>
  <text x="555" y="175" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#721c24">
    Prosess
  </text>
  <text x="555" y="195" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#721c24">
    • Forliksrådet
  </text>
  <text x="555" y="210" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#721c24">
    • Tingrett
  </text>
  <text x="555" y="225" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#721c24">
    • Bindende dom
  </text>
  
  <!-- Alternative: Arbitration -->
  <rect x="650" y="130" width="120" height="100" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="10"/>
  <text x="710" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1976d2">
    Voldgift
  </text>
  <text x="710" y="175" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1976d2">
    • Privat domstol
  </text>
  <text x="710" y="190" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1976d2">
    • Bindende
  </text>
  <text x="710" y="205" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1976d2">
    • Raskere
  </text>
  <text x="710" y="220" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1976d2">
    • Dyrere
  </text>
  
  <!-- Arrow to arbitration -->
  <path d="M 630 180 L 650 180" stroke="#1976d2" stroke-width="2" marker-end="url(#arrowhead2)"/>
  <text x="640" y="175" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1976d2">
    Hvis
  </text>
  <text x="640" y="190" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1976d2">
    avtalt
  </text>
  
  <!-- Common dispute areas -->
  <rect x="50" y="270" width="700" height="180" fill="white" stroke="#6c757d" stroke-width="2" rx="15"/>
  <text x="400" y="300" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#495057">
    Vanlige Tvisteområder for Morarente
  </text>
  
  <!-- Dispute categories -->
  <rect x="80" y="320" width="200" height="110" fill="#fff3cd" stroke="#ffc107" stroke-width="1" rx="8"/>
  <text x="180" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#856404">
    Forfallsdato-tvister
  </text>
  <text x="180" y="360" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#856404">
    • Uklare betalingsbetingelser
  </text>
  <text x="180" y="375" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#856404">
    • Helligdagsregler
  </text>
  <text x="180" y="390" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#856404">
    • Leveringsbetingelser
  </text>
  <text x="180" y="405" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#856404">
    • Mottak av faktura
  </text>
  <text x="180" y="420" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#856404">
    • Force majeure-situasjoner
  </text>
  
  <rect x="300" y="320" width="200" height="110" fill="#f8d7da" stroke="#dc3545" stroke-width="1" rx="8"/>
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#721c24">
    Beregningstvister
  </text>
  <text x="400" y="360" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#721c24">
    • Rentesats på påløpstidspunkt
  </text>
  <text x="400" y="375" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#721c24">
    • Start- og sluttdato
  </text>
  <text x="400" y="390" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#721c24">
    • Kapitalisering av rente
  </text>
  <text x="400" y="405" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#721c24">
    • Delbetalinger
  </text>
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#721c24">
    • Valutaomregning
  </text>
  
  <rect x="520" y="320" width="200" height="110" fill="#e3f2fd" stroke="#1976d2" stroke-width="1" rx="8"/>
  <text x="620" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1976d2">
    Rimelighetsvurderinger
  </text>
  <text x="620" y="360" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1976d2">
    • Urimelig høye rentekrav
  </text>
  <text x="620" y="375" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1976d2">
    • Forbrukerbeskyttelse
  </text>
  <text x="620" y="390" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1976d2">
    • Særlige omstendigheter
  </text>
  <text x="620" y="405" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1976d2">
    • Avtalevilkår
  </text>
  <text x="620" y="420" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1976d2">
    • God tro-prinsippet
  </text>
  
  <!-- Bottom advice -->
  <rect x="100" y="460" width="600" height="30" fill="#d4edda" stroke="#28a745" stroke-width="1" rx="5"/>
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#155724">
    Anbefaling: Søk alltid minnelig løsning først - det sparer tid, penger og forretningsforhold
  </text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1976d2"/>
    </marker>
  </defs>
</svg>