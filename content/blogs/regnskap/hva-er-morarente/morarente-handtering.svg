  </text>
  
  <circle cx="470" cy="210" r="4" fill="#007bff"/>
  <text x="485" y="215" font-family="Arial, sans-serif" font-size="11" fill="#333">
    Automatisk betaling (AvtaleGiro)
  </text>
  
  <circle cx="470" cy="230" r="4" fill="#007bff"/>
  <text x="485" y="235" font-family="Arial, sans-serif" font-size="11" fill="#333">
    Prioritering av høyrisiko-fakturaer
  </text>
  
  <circle cx="470" cy="250" r="4" fill="#007bff"/>
  <text x="485" y="255" font-family="Arial, sans-serif" font-size="11" fill="#333">
    Proaktiv kommunikasjon ved problemer
  </text>
  

  <rect x="450" y="290" width="280" height="150" fill="white" stroke="#007bff" stroke-width="1" rx="8"/>
  <text x="590" y="310" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#007bff">
    Risikohåndtering
  </text>
  
  <circle cx="470" cy="330" r="4" fill="#007bff"/>
  <text x="485" y="335" font-family="Arial, sans-serif" font-size="11" fill="#333">
    Overvåk forfallsdatoer systematisk
  </text>
  
  <circle cx="470" cy="350" r="4" fill="#007bff"/>
  <text x="485" y="355" font-family="Arial, sans-serif" font-size="11" fill="#333">
    Sikre tilstrekkelig likviditet
  </text>
  
  <circle cx="470" cy="370" r="4" fill="#007bff"/>
  <text x="485" y="375" font-family="Arial, sans-serif" font-size="11" fill="#333">
    Budsjetter potensielle rentekostnader
  </text>
  
  <circle cx="470" cy="390" r="4" fill="#007bff"/>
  <text x="485" y="395" font-family="Arial, sans-serif" font-size="11" fill="#333">
    Forhandle betalingsutsettelser tidlig
  </text>
  
  <circle cx="470" cy="410" r="4" fill="#007bff"/>
  <text x="485" y="415" font-family="Arial, sans-serif" font-size="11" fill="#333">
    Dokumenter alle betalinger
  </text>
  

  <rect x="380" y="200" width="40" height="100" fill="#ffc107" stroke="#856404" stroke-width="2" rx="20"/>
  <text x="400" y="225" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#856404" transform="rotate(-90 400 225)">
    MORARENTE
  </text>
  <text x="400" y="250" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#856404" transform="rotate(-90 400 250)">
    12,50%
  </text>
  <text x="400" y="275" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#856404" transform="rotate(-90 400 275)">
    ÅRLIG
  </text>
</svg>