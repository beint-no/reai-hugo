<svg width="700" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffc107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0a800;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="500" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="700" height="50" fill="url(#headerGradient)"/>
  <text x="350" y="30" text-anchor="middle" fill="black" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    Sammenheng mellom Lønnskostnad og Produktivitet
  </text>
  
  <!-- Main content -->
  <g transform="translate(50, 70)">
    <!-- Productivity vs Cost Chart -->
    <text x="300" y="30" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Produktivitet vs Lønnskostnad per Ansatt
    </text>
    
    <!-- Chart axes -->
    <line x1="80" y1="50" x2="80" y2="250" stroke="#333" stroke-width="2"/>
    <line x1="80" y1="250" x2="520" y2="250" stroke="#333" stroke-width="2"/>
    
    <!-- Y-axis labels (Productivity) -->
    <text x="70" y="60" text-anchor="end" fill="#495057" font-family="Arial, sans-serif" font-size="10">Høy</text>
    <text x="70" y="150" text-anchor="end" fill="#495057" font-family="Arial, sans-serif" font-size="10">Middels</text>
    <text x="70" y="240" text-anchor="end" fill="#495057" font-family="Arial, sans-serif" font-size="10">Lav</text>
    <text x="30" y="150" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="12" font-weight="bold" transform="rotate(-90, 30, 150)">
      Produktivitet
    </text>
    
    <!-- X-axis labels (Cost) -->
    <text x="120" y="265" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="10">Lav</text>
    <text x="300" y="265" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="10">Middels</text>
    <text x="480" y="265" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="10">Høy</text>
    <text x="300" y="285" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Lønnskostnad per Ansatt
    </text>
    
    <!-- Data points -->
    <!-- High productivity, low cost (ideal) -->
    <circle cx="150" cy="80" r="8" fill="#28a745" stroke="#1e7e34" stroke-width="2"/>
    <text x="150" y="95" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="9">Ideell</text>
    
    <!-- High productivity, high cost -->
    <circle cx="450" cy="90" r="8" fill="#17a2b8" stroke="#138496" stroke-width="2"/>
    <text x="450" y="105" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="9">Spesialist</text>
    
    <!-- Low productivity, low cost -->
    <circle cx="180" cy="220" r="8" fill="#ffc107" stroke="#e0a800" stroke-width="2"/>
    <text x="180" y="235" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="9">Trainee</text>
    
    <!-- Low productivity, high cost (problematic) -->
    <circle cx="420" cy="210" r="8" fill="#dc3545" stroke="#c82333" stroke-width="2"/>
    <text x="420" y="225" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="9">Problem</text>
    
    <!-- Medium productivity, medium cost -->
    <circle cx="300" cy="150" r="8" fill="#6c757d" stroke="#5a6268" stroke-width="2"/>
    <text x="300" y="165" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="9">Gjennomsnitt</text>
    
    <!-- Optimal line -->
    <line x1="120" y1="70" x2="480" y2="120" stroke="#28a745" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="300" y="90" text-anchor="middle" fill="#28a745" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
      Optimal balanse
    </text>
    
    <!-- Formula box -->
    <rect x="80" y="310" width="440" height="80" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
    <text x="300" y="330" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Produktivitetsformel
    </text>
    <text x="300" y="350" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="12">
      Lønnskostnad per produsert enhet = Total lønnskostnad ÷ Antall produserte enheter
    </text>
    <text x="300" y="370" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="11">
      Eksempel: 7.000.000 kr ÷ 10.000 enheter = 700 kr per enhet
    </text>
    
    <!-- Improvement strategies -->
    <rect x="80" y="410" width="440" height="60" fill="#e9ecef" stroke="#dee2e6" stroke-width="1" rx="5"/>
    <text x="300" y="430" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Strategier for å forbedre forholdet:
    </text>
    <text x="300" y="450" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="11">
      • Kompetanseutvikling • Automatisering • Effektive prosesser • Riktig bemanning
    </text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(550, 100)">
    <text x="75" y="15" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Kategorier
    </text>
    
    <circle cx="10" cy="30" r="6" fill="#28a745"/>
    <text x="25" y="35" fill="#495057" font-family="Arial, sans-serif" font-size="10">Ideell situasjon</text>
    
    <circle cx="10" cy="50" r="6" fill="#17a2b8"/>
    <text x="25" y="55" fill="#495057" font-family="Arial, sans-serif" font-size="10">Høy kompetanse</text>
    
    <circle cx="10" cy="70" r="6" fill="#6c757d"/>
    <text x="25" y="75" fill="#495057" font-family="Arial, sans-serif" font-size="10">Gjennomsnittlig</text>
    
    <circle cx="10" cy="90" r="6" fill="#ffc107"/>
    <text x="25" y="95" fill="#495057" font-family="Arial, sans-serif" font-size="10">Under opplæring</text>
    
    <circle cx="10" cy="110" r="6" fill="#dc3545"/>
    <text x="25" y="115" fill="#495057" font-family="Arial, sans-serif" font-size="10">Problematisk</text>
  </g>
</svg>