    </text><rect width="250" height="50" x="450" y="370" fill="#28a745" stroke="#1e7e34" stroke-width="2" rx="5"/><text x="575" y="390" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
