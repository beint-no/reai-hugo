<svg width="700" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c82333;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="700" height="500" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  

  <rect x="0" y="0" width="700" height="50" fill="url(#headerGradient)"/>
  <text x="350" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    Indirekte Lønnskostnader
  </text>
  

  <g transform="translate(50, 70)">

    <rect x="50" y="30" width="200" height="80" fill="#dc3545" stroke="#c82333" stroke-width="2" rx="8"/>
    <text x="150" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Arbeidsgiveravgift
    </text>
    <text x="150" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      14,1% av bruttolønn
    </text>
    <text x="150" y="90" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">
      (varierer etter sone)
    </text>
    

    <rect x="350" y="30" width="200" height="80" fill="#ffc107" stroke="#e0a800" stroke-width="2" rx="8"/>
    <text x="450" y="55" text-anchor="middle" fill="black" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Pensjonskostnader
    </text>
    <text x="450" y="75" text-anchor="middle" fill="black" font-family="Arial, sans-serif" font-size="12">
      Minimum 2% av lønn
    </text>
    <text x="450" y="90" text-anchor="middle" fill="black" font-family="Arial, sans-serif" font-size="11">
      mellom 1G-12G
    </text>
    

    <rect x="50" y="150" width="200" height="80" fill="#6f42c1" stroke="#5a32a3" stroke-width="2" rx="8"/>
    <text x="150" y="175" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Forsikringer
    </text>
    <text x="150" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">
      • Yrkesskadeforsikring
    </text>
    <text x="150" y="210" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">
      • Gruppelivsforsikring
    </text>
    

    <rect x="350" y="150" width="200" height="80" fill="#17a2b8" stroke="#138496" stroke-width="2" rx="8"/>
    <text x="450" y="175" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Kompetanseutvikling
    </text>
    <text x="450" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">
      • Kurs og opplæring
    </text>
    <text x="450" y="210" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">
      • Sertifiseringer
    </text>
    

    <rect x="50" y="270" width="200" height="80" fill="#28a745" stroke="#1e7e34" stroke-width="2" rx="8"/>
    <text x="150" y="295" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Rekrutteringskostnader
    </text>
    <text x="150" y="315" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">
      • Stillingsannonser
    </text>
    <text x="150" y="330" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">
      • Onboarding
    </text>
    

    <rect x="350" y="270" width="200" height="80" fill="#6c757d" stroke="#5a6268" stroke-width="2" rx="8"/>
    <text x="450" y="295" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Arbeidsplassutstyr
    </text>
    <text x="450" y="315" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">
      • PC og programvare
    </text>
    <text x="450" y="330" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">
      • Kontormøbler
    </text>
  </g>
  

  <rect x="100" y="430" width="500" height="50" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="350" y="450" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Disse kostnadene kommer i tillegg til bruttolønnen
  </text>
  <text x="350" y="465" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="11">
    og utgjør ofte 15-25% av den totale lønnskostnaden
  </text>
</svg>