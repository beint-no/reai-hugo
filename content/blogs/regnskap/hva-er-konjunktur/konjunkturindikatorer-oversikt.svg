<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="url(#bgGrad)" />
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="24" font-weight="bold" fill="#2c3e50">
    Konjunkturindikatorer Oversikt
  </text>
  

  <rect x="50" y="80" width="200" height="300" rx="10" fill="#27ae60" opacity="0.1" stroke="#27ae60" stroke-width="2"/>
  <text x="150" y="105" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="16" font-weight="bold" fill="#27ae60">Ledende Indikatorer</text>
  <text x="150" y="125" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="12" fill="#27ae60">Endrer seg FØR konjunkturen</text>
  
  <text x="60" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Eksempler:</text>
  <text x="60" y="170" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Aksjekurser</text>
  <text x="60" y="185" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Byggetillatelser</text>
  <text x="60" y="200" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Forbrukertillit</text>
  <text x="60" y="215" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Rentekurve</text>
  <text x="60" y="230" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Nye bedrifter</text>
  
  <text x="60" y="255" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Regnskapsrelevans:</text>
  <text x="60" y="275" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Investeringsplaner</text>
  <text x="60" y="290" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Salgsbudsjetter</text>
  <text x="60" y="305" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Finansieringsbehov</text>
  <text x="60" y="320" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Scenarioplanlegging</text>
  
  <text x="150" y="350" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="11" font-weight="bold" fill="#27ae60">Tidshorisont: 3-12 måneder</text>
  

  <rect x="300" y="80" width="200" height="300" rx="10" fill="#f39c12" opacity="0.1" stroke="#f39c12" stroke-width="2"/>
  <text x="400" y="105" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="16" font-weight="bold" fill="#f39c12">Sammenfallende</text>
  <text x="400" y="125" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="12" fill="#f39c12">Endrer seg SAMTIDIG</text>
  
  <text x="310" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Eksempler:</text>
  <text x="310" y="170" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• BNP-vekst</text>
  <text x="310" y="185" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Sysselsetting</text>
  <text x="310" y="200" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Industriell produksjon</text>
  <text x="310" y="215" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Detaljhandelsalg</text>
  <text x="310" y="230" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Personlig inntekt</text>
  
  <text x="310" y="255" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Regnskapsrelevans:</text>
  <text x="310" y="275" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Omsetningsanalyse</text>
  <text x="310" y="290" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Lønnskostnader</text>
  <text x="310" y="305" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Produksjonskostnader</text>
  <text x="310" y="320" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Resultatvurdering</text>
  
  <text x="400" y="350" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="11" font-weight="bold" fill="#f39c12">Tidshorisont: Nåtid</text>
  

  <rect x="550" y="80" width="200" height="300" rx="10" fill="#e74c3c" opacity="0.1" stroke="#e74c3c" stroke-width="2"/>
  <text x="650" y="105" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="16" font-weight="bold" fill="#e74c3c">Etterslepende</text>
  <text x="650" y="125" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="12" fill="#e74c3c">Endrer seg ETTER</text>
  
  <text x="560" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Eksempler:</text>
  <text x="560" y="170" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Arbeidsledighet</text>
  <text x="560" y="185" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Inflasjon</text>
  <text x="560" y="200" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Bedriftslønnsomhet</text>
  <text x="560" y="215" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Konkurser</text>
  <text x="560" y="230" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Kredittap</text>
  
  <text x="560" y="255" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Regnskapsrelevans:</text>
  <text x="560" y="275" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Avsetninger for tap</text>
  <text x="560" y="290" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Nedskrivninger</text>
  <text x="560" y="305" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Restrukturering</text>
  <text x="560" y="320" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Historisk analyse</text>
  
  <text x="650" y="350" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="11" font-weight="bold" fill="#e74c3c">Tidshorisont: 6-18 måneder</text>
  

  <path d="M250,240 L300,240" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M500,240 L550,240" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e" />
    </marker>
  </defs>
  

  <rect x="50" y="400" width="700" height="80" rx="10" fill="#ffffff" opacity="0.9" stroke="#bdc3c7" stroke-width="1"/>
  <text x="400" y="425" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="16" font-weight="bold" fill="#2c3e50">Strategisk Bruk av Indikatorer</text>
  
  <text x="70" y="450" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Ledende: Planlegging og prognoser for fremtidige regnskapsperioder
  </text>
  <text x="70" y="465" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Sammenfallende: Validering av nåværende regnskapsresultater og budsjetter
  </text>
</svg>