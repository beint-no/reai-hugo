<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)" />
  
  <!-- Decorative economic wave pattern -->
  <path d="M0,200 Q100,150 200,200 T400,200 T600,200 T800,200" 
        stroke="#3498db" stroke-width="3" fill="none" opacity="0.3"/>
  <path d="M0,220 Q100,170 200,220 T400,220 T600,220 T800,220" 
        stroke="#2980b9" stroke-width="2" fill="none" opacity="0.2"/>
  
  <!-- Economic cycle indicators -->
  <circle cx="150" cy="180" r="8" fill="#27ae60" opacity="0.6"/>
  <circle cx="350" cy="160" r="10" fill="#f39c12" opacity="0.6"/>
  <circle cx="550" cy="200" r="8" fill="#e74c3c" opacity="0.6"/>
  <circle cx="650" cy="220" r="6" fill="#9b59b6" opacity="0.6"/>
  
  <!-- Main title -->
  <text x="400" y="120" text-anchor="middle" 
        font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        fill="url(#textGradient)">
    Hva er konjunktur?
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="160" text-anchor="middle" 
        font-family="Arial, sans-serif" font-size="20" 
        fill="#7f8c8d">
    Økonomiske sykluser og deres påvirkning på regnskap
  </text>
  
  <!-- Decorative elements -->
  <rect x="50" y="300" width="100" height="60" rx="5" fill="#ecf0f1" opacity="0.7"/>
  <text x="100" y="325" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="12" fill="#2c3e50">Ekspansjon</text>
  <text x="100" y="340" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="10" fill="#7f8c8d">Vekstfase</text>
  
  <rect x="200" y="280" width="100" height="60" rx="5" fill="#ecf0f1" opacity="0.7"/>
  <text x="250" y="305" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="12" fill="#2c3e50">Topp</text>
  <text x="250" y="320" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="10" fill="#7f8c8d">Høykonjunktur</text>
  
  <rect x="450" y="300" width="100" height="60" rx="5" fill="#ecf0f1" opacity="0.7"/>
  <text x="500" y="325" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="12" fill="#2c3e50">Kontraksjoner</text>
  <text x="500" y="340" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="10" fill="#7f8c8d">Nedgangsfase</text>
  
  <rect x="600" y="320" width="100" height="60" rx="5" fill="#ecf0f1" opacity="0.7"/>
  <text x="650" y="345" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="12" fill="#2c3e50">Bunn</text>
  <text x="650" y="360" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="10" fill="#7f8c8d">Lavkonjunktur</text>
</svg>