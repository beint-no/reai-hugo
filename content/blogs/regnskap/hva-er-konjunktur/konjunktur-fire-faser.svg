<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="url(#bgGrad)" />
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="24" font-weight="bold" fill="#2c3e50">
    Konjunkturens Fire Faser
  </text>
  

  <rect x="50" y="80" width="150" height="200" rx="10" fill="#27ae60" opacity="0.1" stroke="#27ae60" stroke-width="2"/>
  <text x="125" y="105" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="16" font-weight="bold" fill="#27ae60">1. Ekspansjon</text>
  
  <text x="60" y="130" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Karakteristikker:</text>
  <text x="60" y="150" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Økt BNP</text>
  <text x="60" y="165" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Fallende arbeidsledighet</text>
  <text x="60" y="180" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Økt forbruk</text>
  <text x="60" y="195" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Stigende investeringer</text>
  
  <text x="60" y="220" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Bedriftspåvirkning:</text>
  <text x="60" y="240" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Økte inntekter</text>
  <text x="60" y="255" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Bedre arbeidskapital</text>
  <text x="60" y="270" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Vekstmuligheter</text>
  

  <rect x="250" y="80" width="150" height="200" rx="10" fill="#f39c12" opacity="0.1" stroke="#f39c12" stroke-width="2"/>
  <text x="325" y="105" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="16" font-weight="bold" fill="#f39c12">2. Topp</text>
  
  <text x="260" y="130" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Karakteristikker:</text>
  <text x="260" y="150" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Maksimal aktivitet</text>
  <text x="260" y="165" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Høy sysselsetting</text>
  <text x="260" y="180" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Høye priser</text>
  <text x="260" y="195" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Overoppheting</text>
  
  <text x="260" y="220" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Regnskapsmessig:</text>
  <text x="260" y="240" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Høy omsetning</text>
  <text x="260" y="255" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Økte kostnader</text>
  <text x="260" y="270" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Forsiktig budsjettering</text>
  

  <rect x="450" y="80" width="150" height="200" rx="10" fill="#e74c3c" opacity="0.1" stroke="#e74c3c" stroke-width="2"/>
  <text x="525" y="105" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="16" font-weight="bold" fill="#e74c3c">3. Kontraksjoner</text>
  
  <text x="460" y="130" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Karakteristikker:</text>
  <text x="460" y="150" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Fallende BNP</text>
  <text x="460" y="165" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Økt arbeidsledighet</text>
  <text x="460" y="180" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Redusert forbruk</text>
  <text x="460" y="195" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Deflasjon</text>
  
  <text x="460" y="220" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Bedriftspåvirkning:</text>
  <text x="460" y="240" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Reduserte inntekter</text>
  <text x="460" y="255" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Kostnadsreduksjon</text>
  <text x="460" y="270" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Likviditetsstyring</text>
  

  <rect x="650" y="80" width="130" height="200" rx="10" fill="#9b59b6" opacity="0.1" stroke="#9b59b6" stroke-width="2"/>
  <text x="715" y="105" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="16" font-weight="bold" fill="#9b59b6">4. Bunn</text>
  
  <text x="660" y="130" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Karakteristikker:</text>
  <text x="660" y="150" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Lavest aktivitet</text>
  <text x="660" y="165" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Høy arbeidsledighet</text>
  <text x="660" y="180" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Lave priser</text>
  <text x="660" y="195" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Tegn til bedring</text>
  
  <text x="660" y="220" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Muligheter:</text>
  <text x="660" y="240" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Lave kostnader</text>
  <text x="660" y="255" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Investeringsmuligheter</text>
  <text x="660" y="270" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Forberedelse til vekst</text>
  

  <path d="M200,180 Q225,160 250,180" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M400,180 Q425,160 450,180" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M600,180 Q625,160 650,180" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M715,280 Q715,320 400,350 Q125,320 125,280" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e" />
    </marker>
  </defs>
  

  <rect x="50" y="320" width="730" height="80" rx="10" fill="#ecf0f1" opacity="0.8"/>
  <text x="400" y="340" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="14" font-weight="bold" fill="#2c3e50">Tidslinje og Varighet</text>
  
  <text x="125" y="360" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="12" fill="#27ae60">1-3 år</text>
  <text x="325" y="360" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="12" fill="#f39c12">6-12 måneder</text>
  <text x="525" y="360" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="12" fill="#e74c3c">6-18 måneder</text>
  <text x="715" y="360" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="12" fill="#9b59b6">6-12 måneder</text>
  
  <text x="400" y="385" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="11" fill="#7f8c8d">Total sykluslengde: Typisk 2-10 år</text>
  

  <rect x="50" y="420" width="730" height="120" rx="10" fill="#ffffff" opacity="0.9" stroke="#bdc3c7" stroke-width="1"/>
  <text x="400" y="445" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="16" font-weight="bold" fill="#2c3e50">Viktige Innsikter for Regnskapsføring</text>
  
  <text x="70" y="470" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Ekspansjon: Fokus på vekstinvesteringer og oppbygging av reserver
  </text>
  <text x="70" y="490" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Topp: Konservativ verdivurdering og forsiktig budsjettering
  </text>
  <text x="70" y="510" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Kontraksjoner: Økte avsetninger og fokus på likviditetsstyring
  </text>
  <text x="70" y="530" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Bunn: Muligheter for strategiske investeringer til lave kostnader
  </text>
</svg>