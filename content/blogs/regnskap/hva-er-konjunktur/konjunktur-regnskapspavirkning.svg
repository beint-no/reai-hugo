"Arial, sans-serif" font-size="11">• Sterkt positivt resultat</text><text x="420" y="205" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Kontraksjonfase:</text><text x="420" y="225" fill="#e74c3c" font-family="Arial, sans-serif" font-size="11">• Inntekter faller</text><text x="420" y="240" fill="#e74c3c" font-family="Arial, sans-serif" font-size="11">• Kostnader vanskelig å redusere</text><text x="420" y="255" fill="#e74c3c" font-family="Arial, sans-serif" font-size="11">• Negativt resultat</text><text x="420" y="270" fill="#e74c3c" font-family="Arial, sans-serif" font-size="11">• Økte avsetninger</text><rect width="300" height="200" x="50" y="320" fill="#9b59b6" stroke="#9b59b6" stroke-width="2" opacity=".1" rx="10"/><text x="200" y="345" fill="#9b59b6" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Kontantstrømpåvirkning</text><text x="70" y="370" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Operasjonell kontantstrøm:</text><text x="70" y="390" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="11">• Høykonjunktur: Sterk positiv</text><text x="70" y="405" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="11">• Lavkonjunktur: Svak/negativ</text><text x="70" y="430" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Investeringskontantstrøm:</text><text x="70" y="450" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="11">• Høykonjunktur: Store investeringer</text><text x="70" y="465" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="11">• Lavkonjunktur: Reduserte investeringer</text><text x="70" y="490" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Finansieringskontantstrøm:</text><text x="70" y="510" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="11">• Varierer med finansieringsbehov</text><rect width="300" height="200" x="400" y="320" fill="#1abc9c" stroke="#1abc9c" stroke-width="2" opacity=".1" rx="10"/><text x="550" y="345" fill="#1abc9c" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Regnskapspraksis Tilpasninger</text><text x="420" y="370" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Høykonjunktur:</text><text x="420" y="390" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="11">• Konservativ verdivurdering</text><text x="420" y="405" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="11">• Oppbygging av reserver</text><text x="420" y="420" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="11">• Forsiktige prognoser</text><text x="420" y="445" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Lavkonjunktur:</text><text x="420" y="465" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="11">• Realistiske nedskrivninger</text><text x="420" y="480" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="11">• Økte tapsavsetninger</text><text x="420" y="495" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="11">• Fortsatt drift vurderinger</text><text x="420" y="510" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="11">• Scenarioanalyser</text><rect width="700" height="50" x="50" y="540" fill="#fff" stroke="#bdc3c7" opacity=".9" rx="10"/><text x="400" y="560" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Nøkkelanbefalinger for Regnskapsføring</text><text x="70" y="580" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">
    • Tilpass regnskapspraksis til konjunkturfase • Oppretthold konservativ tilnærming • Øk rapporteringsfrekvens i volatile perioder
