<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad)" />
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="24" font-weight="bold" fill="#2c3e50">
    Konjunkturstilpasning Strategier
  </text>
  
  <!-- High Cycle Strategies -->
  <rect x="50" y="80" width="300" height="250" rx="10" fill="#27ae60" opacity="0.1" stroke="#27ae60" stroke-width="2"/>
  <text x="200" y="105" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="16" font-weight="bold" fill="#27ae60">Høykonjunktur Strategier</text>
  
  <text x="70" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Ekspansjon og vekst:</text>
  <text x="70" y="150" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Øke investeringer</text>
  <text x="70" y="165" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Bygge likviditetsreserver</text>
  <text x="70" y="180" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Styrke egenkapital</text>
  
  <text x="70" y="205" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Regnskapsmessige tiltak:</text>
  <text x="70" y="225" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Konservative avsetninger</text>
  <text x="70" y="240" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Oppbygging av reserver</text>
  <text x="70" y="255" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Forsiktig verdivurdering</text>
  <text x="70" y="270" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Langsiktig planlegging</text>
  
  <!-- Low Cycle Strategies -->
  <rect x="400" y="80" width="300" height="250" rx="10" fill="#e74c3c" opacity="0.1" stroke="#e74c3c" stroke-width="2"/>
  <text x="550" y="105" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="16" font-weight="bold" fill="#e74c3c">Lavkonjunktur Strategier</text>
  
  <text x="420" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Overlevelse og effektivisering:</text>
  <text x="420" y="150" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Redusere driftskostnader</text>
  <text x="420" y="165" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Forbedre arbeidskapitalstyring</text>
  <text x="420" y="180" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Fokusere på kontantstrøm</text>
  
  <text x="420" y="205" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Regnskapsmessige tiltak:</text>
  <text x="420" y="225" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Realistisk vurdering av fordringer</text>
  <text x="420" y="240" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Økte avsetninger for tap</text>
  <text x="420" y="255" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Nøye likviditetsstyring</text>
  <text x="420" y="270" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">• Scenarioanalyser</text>
  
  <!-- Key Success Factors -->
  <rect x="50" y="350" width="650" height="40" rx="10" fill="#ffffff" opacity="0.9" stroke="#bdc3c7" stroke-width="1"/>
  <text x="375" y="370" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="14" font-weight="bold" fill="#2c3e50">Nøkkelfaktorer for Suksess</text>
  <text x="375" y="385" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="11" fill="#7f8c8d">Fleksibilitet • Langsiktig perspektiv • Proaktiv tilnærming • Kontinuerlig overvåking</text>
</svg>