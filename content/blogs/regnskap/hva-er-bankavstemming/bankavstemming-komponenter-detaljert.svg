<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="transitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4dabf7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1c7ed6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="checksGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8cc8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e64980;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="feesGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd43b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fab005;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="interestGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#51cf66;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#37b24d;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="url(#bgGradient)"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#212529">
    Hovedkomponenter i Bankavstemming
  </text>
  

  <rect x="50" y="80" width="320" height="120" rx="15" fill="url(#transitGradient)" stroke="#1864ab" stroke-width="2"/>
  <text x="210" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    1. Innskudd i Transitt
  </text>
  <text x="210" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Registrert i kassabok, men ikke på bankutskrift
  </text>
  

  <rect x="70" y="150" width="280" height="35" fill="rgba(255,255,255,0.2)" rx="5"/>
  <text x="80" y="165" font-family="Arial, sans-serif" font-size="11" fill="white">• Innskudd etter bankens kutoff-tid</text>
  <text x="80" y="178" font-family="Arial, sans-serif" font-size="11" fill="white">• Helger og helligdager</text>
  

  <rect x="430" y="80" width="320" height="120" rx="15" fill="url(#checksGradient)" stroke="#e64980" stroke-width="2"/>
  <text x="590" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    2. Utestående Sjekker
  </text>
  <text x="590" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Utstedt av selskap, men ikke innløst av mottaker
  </text>
  

  <rect x="450" y="150" width="280" height="35" fill="rgba(255,255,255,0.2)" rx="5"/>
  <text x="460" y="165" font-family="Arial, sans-serif" font-size="11" fill="white">• Sjekker ikke presentert for betaling</text>
  <text x="460" y="178" font-family="Arial, sans-serif" font-size="11" fill="white">• Forsinkelser i innløsning</text>
  

  <rect x="50" y="240" width="320" height="120" rx="15" fill="url(#feesGradient)" stroke="#fab005" stroke-width="2"/>
  <text x="210" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    3. Bankgebyrer og Kostnader
  </text>
  <text x="210" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Trukket av bank, ikke registrert i kassabok
  </text>
  

  <rect x="70" y="310" width="280" height="35" fill="rgba(255,255,255,0.2)" rx="5"/>
  <text x="80" y="325" font-family="Arial, sans-serif" font-size="11" fill="white">• Kontoføringsgebyrer • Transaksjonsgebyrer</text>
  <text x="80" y="338" font-family="Arial, sans-serif" font-size="11" fill="white">• Overtrekksgebyrer • Valutagebyrer</text>
  

  <rect x="430" y="240" width="320" height="120" rx="15" fill="url(#interestGradient)" stroke="#37b24d" stroke-width="2"/>
  <text x="590" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    4. Renteinntekter og Krediteringer
  </text>
  <text x="590" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Kreditert av bank, ikke registrert i kassabok
  </text>
  

  <rect x="450" y="310" width="280" height="35" fill="rgba(255,255,255,0.2)" rx="5"/>
  <text x="460" y="325" font-family="Arial, sans-serif" font-size="11" fill="white">• Renteinntekter på positive saldoer</text>
  <text x="460" y="338" font-family="Arial, sans-serif" font-size="11" fill="white">• Tilbakeføringer • Automatiske innskudd</text>
  

  <rect x="100" y="400" width="600" height="150" rx="20" fill="#495057" stroke="#343a40" stroke-width="2"/>
  <text x="400" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    Avstemmingsprosess
  </text>
  

  <rect x="120" y="450" width="100" height="60" rx="10" fill="#6c757d" stroke="#495057" stroke-width="1"/>
  <text x="170" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    IDENTIFISER
  </text>
  <text x="170" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Finn alle
  </text>
  <text x="170" y="498" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    komponenter
  </text>
  
  <rect x="250" y="450" width="100" height="60" rx="10" fill="#6c757d" stroke="#495057" stroke-width="1"/>
  <text x="300" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    KATEGORISER
  </text>
  <text x="300" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Klassifiser
  </text>
  <text x="300" y="498" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    avvikene
  </text>
  
  <rect x="380" y="450" width="100" height="60" rx="10" fill="#6c757d" stroke="#495057" stroke-width="1"/>
  <text x="430" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    JUSTER
  </text>
  <text x="430" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Korriger
  </text>
  <text x="430" y="498" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    kassabok
  </text>
  
  <rect x="510" y="450" width="100" height="60" rx="10" fill="#6c757d" stroke="#495057" stroke-width="1"/>
  <text x="560" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    DOKUMENTER
  </text>
  <text x="560" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Arkiver
  </text>
  <text x="560" y="498" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    avstemming
  </text>
  

  <polygon points="230,480 240,475 240,485" fill="white"/>
  <polygon points="360,480 370,475 370,485" fill="white"/>
  <polygon points="490,480 500,475 500,485" fill="white"/>
  

  <text x="400" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    Systematisk gjennomgang sikrer fullstendig avstemming
  </text>
  

  <circle cx="210" cy="380" r="15" fill="#1c7ed6" stroke="white" stroke-width="2"/>
  <text x="210" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    +8K
  </text>
  
  <circle cx="590" cy="380" r="15" fill="#e64980" stroke="white" stroke-width="2"/>
  <text x="590" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    -2K
  </text>
  
  <circle cx="210" cy="220" r="15" fill="#fab005" stroke="white" stroke-width="2"/>
  <text x="210" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    -300
  </text>
  
  <circle cx="590" cy="220" r="15" fill="#37b24d" stroke="white" stroke-width="2"/>
  <text x="590" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    +150
  </text>
</svg>