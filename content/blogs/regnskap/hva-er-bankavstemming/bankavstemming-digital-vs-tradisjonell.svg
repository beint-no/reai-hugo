<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #2c3e50; }
      .subtitle { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #34495e; }
      .text { font-family: Arial, sans-serif; font-size: 12px; fill: #2c3e50; }
      .traditional-bg { fill: #e8f4f8; stroke: #3498db; stroke-width: 2; }
      .digital-bg { fill: #e8f8f5; stroke: #27ae60; stroke-width: 2; }
      .header-traditional { fill: #3498db; }
      .header-digital { fill: #27ae60; }
      .header-text { fill: white; font-weight: bold; }
      .advantage { fill: #27ae60; font-weight: bold; }
      .disadvantage { fill: #e74c3c; font-weight: bold; }
      .icon-traditional { fill: #3498db; }
      .icon-digital { fill: #27ae60; }
    </style>
  </defs>
  

  <rect width="800" height="600" fill="#ffffff"/>
  

  <text x="400" y="30" text-anchor="middle" class="title">Tradisjonell vs Digital Bankavstemming</text>
  

  <rect x="50" y="60" width="320" height="520" class="traditional-bg"/>
  <rect x="50" y="60" width="320" height="40" class="header-traditional"/>
  <text x="210" y="85" text-anchor="middle" class="header-text">TRADISJONELL METODE</text>
  

  <rect x="180" y="110" width="60" height="40" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="210" y="135" text-anchor="middle" class="header-text" style="font-size: 10px;">PAPIR</text>
  

  <text x="70" y="170" class="subtitle">Karakteristikker:</text>
  <text x="70" y="190" class="text">• Manuell sammenligning</text>
  <text x="70" y="210" class="text">• Papirbaserte dokumenter</text>
  <text x="70" y="230" class="text">• Regneark og kalkulator</text>
  <text x="70" y="250" class="text">• Fysisk arkivering</text>
  
  <text x="70" y="280" class="subtitle">Tidsbruk:</text>
  <text x="70" y="300" class="disadvantage">2-4 timer månedlig</text>
  
  <text x="70" y="330" class="subtitle">Feilrisiko:</text>
  <text x="70" y="350" class="disadvantage">Høy (manuell inntasting)</text>
  
  <text x="70" y="380" class="subtitle">Sporbarhet:</text>
  <text x="70" y="400" class="disadvantage">Begrenset</text>
  
  <text x="70" y="430" class="subtitle">Rapportering:</text>
  <text x="70" y="450" class="disadvantage">Manuell</text>
  
  <text x="70" y="480" class="subtitle">Kostnader:</text>
  <text x="70" y="500" class="text">• Høye lønnskostnader</text>
  <text x="70" y="520" class="text">• Papir og arkivering</text>
  <text x="70" y="540" class="text">• Risiko for feil</text>
  

  <rect x="430" y="60" width="320" height="520" class="digital-bg"/>
  <rect x="430" y="60" width="320" height="40" class="header-digital"/>
  <text x="590" y="85" text-anchor="middle" class="header-text">DIGITAL LØSNING</text>
  

  <circle cx="590" cy="130" r="20" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <rect x="580" y="120" width="20" height="15" fill="white"/>
  <rect x="582" y="122" width="16" height="2" fill="#27ae60"/>
  <rect x="582" y="125" width="12" height="2" fill="#27ae60"/>
  <rect x="582" y="128" width="14" height="2" fill="#27ae60"/>
  <rect x="582" y="131" width="10" height="2" fill="#27ae60"/>
  

  <text x="450" y="170" class="subtitle">Karakteristikker:</text>
  <text x="450" y="190" class="text">• Automatisk bankintegrasjon</text>
  <text x="450" y="210" class="text">• Matching-algoritmer</text>
  <text x="450" y="230" class="text">• Regelbasert kategorisering</text>
  <text x="450" y="250" class="text">• Digital arkivering</text>
  
  <text x="450" y="280" class="subtitle">Tidsbruk:</text>
  <text x="450" y="300" class="advantage">15-30 minutter</text>
  
  <text x="450" y="330" class="subtitle">Feilrisiko:</text>
  <text x="450" y="350" class="advantage">Lav (automatisert)</text>
  
  <text x="450" y="380" class="subtitle">Sporbarhet:</text>
  <text x="450" y="400" class="advantage">Komplett auditspor</text>
  
  <text x="450" y="430" class="subtitle">Rapportering:</text>
  <text x="450" y="450" class="advantage">Automatisk</text>
  
  <text x="450" y="480" class="subtitle">Fordeler:</text>
  <text x="450" y="500" class="text">• Lavere lønnskostnader</text>
  <text x="450" y="520" class="text">• Økt nøyaktighet</text>
  <text x="450" y="540" class="text">• Sanntidsrapportering</text>
  <text x="450" y="560" class="text">• Bedre compliance</text>
  

  <path d="M 380 320 L 420 320" stroke="#f39c12" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f39c12"/>
    </marker>
  </defs>
  

  <text x="400" y="310" text-anchor="middle" class="text" style="fill: #f39c12; font-weight: bold;">DIGITALISERING</text>
</svg>