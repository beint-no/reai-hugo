<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600"><defs><style>.text{font-family:Arial,sans-serif;font-size:12px;fill:#2c3e50}.situation-bg{fill:#f39c12;stroke:#e67e22;stroke-width:2}.challenge-text,.situation-text,.solution-text{fill:#fff;font-weight:700}.currency-icon{fill:#f39c12}</style></defs><path fill="#fff" d="M0 0h800v600H0z"/><text x="400" y="30" style="font-family:Arial,sans-serif;font-size:18px;font-weight:700;fill:#2c3e50" text-anchor="middle">Spesielle Situasjoner i Bankavstemming</text><path d="M50 60h220v160H50z" class="situation-bg"/><text x="160" y="85" class="situation-text" style="font-size:14px" text-anchor="middle">FLERE BANKKONTOER</text><path d="M140 100h40v25h-40z" style="fill:#3498db"/><path fill="#fff" d="M145 105h30v15h-30z"/><path fill="#3498db" d="M150 108h20v2h-20zM150 112h15v2h-15zM150 116h18v2h-18z"/><text x="70" y="140" class="situation-text">Utfordringer:</text><text x="70" y="155" class="text" style="fill:#ecf0f1">• Overføringer mellom egne kontoer</text><text x="70" y="170" class="text" style="fill:#ecf0f1">• Koordinering av avstemminger</text><text x="70" y="185" class="text" style="fill:#ecf0f1">• Økt administrativt arbeid</text><text x="70" y="200" class="text" style="fill:#ecf0f1">• Risiko for dobbeltregistrering</text><path d="M290 60h220v160H290z" class="situation-bg"/><text x="400" y="85" class="situation-text" style="font-size:14px" text-anchor="middle">VALUTAKONTOER</text><circle cx="380" cy="115" r="15" class="currency-icon"/><text x="380" y="120" style="fill:#fff;font-size:10px;font-weight:700" text-anchor="middle">€</text><circle cx="420" cy="115" r="15" class="currency-icon"/><text x="420" y="120" style="fill:#fff;font-size:10px;font-weight:700" text-anchor="middle">$</text><text x="310" y="140" class="situation-text">Kompleksitet:</text><text x="310" y="155" class="text" style="fill:#ecf0f1">• Kursforskjeller</text><text x="310" y="170" class="text" style="fill:#ecf0f1">• Valutatransaksjoner</text><text x="310" y="185" class="text" style="fill:#ecf0f1">• Sikringskontrakter</text><text x="310" y="200" class="text" style="fill:#ecf0f1">• Daglige kursoppdateringer</text><path d="M530 60h220v160H530z" class="situation-bg"/><text x="640" y="85" class="situation-text" style="font-size:14px" text-anchor="middle">ELEKTRONISKE BETALINGER</text><rect width="40" height="25" x="620" y="100" rx="5" style="fill:#9b59b6"/><circle cx="630" cy="112" r="3" fill="#fff"/><circle cx="640" cy="112" r="3" fill="#fff"/><circle cx="650" cy="112" r="3" fill="#fff"/><text x="550" y="140" class="situation-text">Moderne løsninger:</text><text x="550" y="155" class="text" style="fill:#ecf0f1">• Vipps for bedrift</text><text x="550" y="170" class="text" style="fill:#ecf0f1">• Kortterminaler</text><text x="550" y="185" class="text" style="fill:#ecf0f1">• Nettbank og mobile løsninger</text><text x="550" y="200" class="text" style="fill:#ecf0f1">• Automatiske oppgjør</text><path d="M50 240h700v100H50z" style="fill:#e74c3c;stroke:#c0392b;stroke-width:2"/><text x="70" y="265" class="challenge-text" style="font-size:16px">AVSTEMMINGSUTFORDRINGER</text><path fill="#fff" d="m90 280 20 30H70z"/><text x="90" y="300" style="fill:#e74c3c;font-size:14px;font-weight:700" text-anchor="middle">!</text><text x="130" y="285" class="challenge-text">Forsinkede oppgjør:</text><text x="130" y="305" class="text" style="fill:#ecf0f1">• Transaksjoner vises ikke umiddelbart</text><text x="130" y="320" class="text" style="fill:#ecf0f1">• Ulike oppgjørstider for forskjellige betalingsmåter</text><text x="450" y="285" class="challenge-text">Gebyrer og provisjoner:</text><text x="450" y="305" class="text" style="fill:#ecf0f1">• Skjulte kostnader</text><text x="450" y="320" class="text" style="fill:#ecf0f1">• Tekniske feil og reverseringer</text><path d="M50 360h700v200H50z" style="fill:#27ae60;stroke:#229954;stroke-width:2"/><text x="70" y="385" class="solution-text" style="font-size:16px">LØSNINGSSTRATEGIER</text><circle cx="90" cy="410" r="15" fill="#fff"/><path fill="none" stroke="#27ae60" stroke-width="3" d="m85 410 3 3 7-7"/><text x="120" y="405" class="solution-text">For flere bankkontoer:</text><text x="120" y="425" class="text" style="fill:#ecf0f1">• Sentralisert avstemmingsrutine</text><text x="120" y="440" class="text" style="fill:#ecf0f1">• Konsistent timing på alle avstemminger</text><text x="120" y="455" class="text" style="fill:#ecf0f1">• Spesiell oppmerksomhet på internoverføringer</text><text x="120" y="470" class="text" style="fill:#ecf0f1">• Kryssreferanser mellom kontoer</text><text x="450" y="405" class="solution-text">For valutakontoer:</text><text x="450" y="425" class="text" style="fill:#ecf0f1">• Separate avstemminger for hver valuta</text><text x="450" y="440" class="text" style="fill:#ecf0f1">• Dokumentasjon av kursberegninger</text><text x="450" y="455" class="text" style="fill:#ecf0f1">• Daglige kursoppdateringer</text><text x="450" y="470" class="text" style="fill:#ecf0f1">• Spesiell håndtering av sikringskontrakter</text><text x="120" y="495" class="solution-text">For elektroniske betalinger:</text><text x="120" y="515" class="text" style="fill:#ecf0f1">• Integrerte betalingsløsninger</text><text x="120" y="530" class="text" style="fill:#ecf0f1">• Automatisk matching av transaksjoner</text><text x="120" y="545" class="text" style="fill:#ecf0f1">• Overvåking av oppgjørstider</text><text x="450" y="495" class="solution-text">Generelle tiltak:</text><text x="450" y="515" class="text" style="fill:#ecf0f1">• Økt avstemmingsfrekvens</text><text x="450" y="530" class="text" style="fill:#ecf0f1">• Spesialisert kompetanse</text><text x="450" y="545" class="text" style="fill:#ecf0f1">• Teknologiske hjelpemidler</text></svg>