  <path d="M 270 200 Q 400 150 530 200" stroke="#fd7e14" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 530 250 Q 400 300 270 250" stroke="#fd7e14" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#fd7e14"/>
    </marker>
  </defs>
  

  <text x="400" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fd7e14">
