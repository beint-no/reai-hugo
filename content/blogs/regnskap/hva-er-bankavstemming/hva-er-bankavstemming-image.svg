  <rect x="70" y="195" width="160" height="20" fill="rgba(255,255,255,0.2)" rx="3"/>
  <text x="80" y="210" font-family="Arial, sans-serif" font-size="12" fill="white">Utbetaling: -25,000 kr</text>
  
  <rect x="70" y="220" width="160" height="20" fill="rgba(255,255,255,0.2)" rx="3"/>
