  <rect x="570" y="170" width="160" height="20" fill="rgba(255,255,255,0.2)" rx="3"/>
  <text x="580" y="185" font-family="Arial, sans-serif" font-size="12" fill="white">Innskudd: +48,000 kr</text>
  
  <rect x="570" y="195" width="160" height="20" fill="rgba(255,255,255,0.2)" rx="3"/>
  <text x="580" y="210" font-family="Arial, sans-serif" font-size="12" fill="white">Utbetaling: -25,000 kr</text>
  
  <rect x="570" y="220" width="160" height="20" fill="rgba(255,255,255,0.2)" rx="3"/>
  <text x="580" y="235" font-family="Arial, sans-serif" font-size="12" fill="white">Lønn: -30,000 kr</text>
  
