  <rect x="320" y="320" width="160" height="40" rx="20" fill="#ffd43b" stroke="#fab005" stroke-width="2"/>
  <text x="400" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
