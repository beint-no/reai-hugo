<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600"><defs><style>.text{font-family:Arial,sans-serif;font-size:12px;fill:#2c3e50}.risk-text{fill:#fff;font-weight:700}</style></defs><path fill="#fff" d="M0 0h800v600H0z"/><text x="400" y="30" style="font-family:Arial,sans-serif;font-size:18px;font-weight:700;fill:#2c3e50" text-anchor="middle">Risikofaktorer i Bankavstemming</text><path d="M50 60h700v160H50z" style="fill:#e74c3c;stroke:#c0392b;stroke-width:2"/><text x="70" y="85" class="risk-text" style="font-size:16px">HØY RISIKO SITUASJONER</text><path d="m90 100 20 40H70z" style="fill:#e74c3c"/><text x="90" y="130" style="fill:#fff;font-size:14px;font-weight:700" text-anchor="middle">!</text><text x="130" y="115" class="risk-text">Mange kontanttransaksjoner</text><text x="130" y="135" class="text" style="fill:#ecf0f1">• Økt risiko for feil og svindel</text><text x="130" y="150" class="text" style="fill:#ecf0f1">• Vanskeligere å spore transaksjoner</text><text x="130" y="165" class="text" style="fill:#ecf0f1">• Krever daglig avstemming</text><text x="450" y="115" class="risk-text">Flere bankkontoer</text><text x="450" y="135" class="text" style="fill:#ecf0f1">• Kompleks koordinering</text><text x="450" y="150" class="text" style="fill:#ecf0f1">• Internoverføringer kan skape forvirring</text><text x="450" y="165" class="text" style="fill:#ecf0f1">• Økt administrativt arbeid</text><text x="130" y="190" class="risk-text">Komplekse transaksjonsstrukturer</text><text x="130" y="210" class="text" style="fill:#ecf0f1">• Valutahandel og derivater</text><text x="450" y="190" class="risk-text">Svak internkontroll</text><text x="450" y="210" class="text" style="fill:#ecf0f1">• Samme person registrerer og avstemmer</text><path d="M50 240h700v120H50z" style="fill:#f39c12;stroke:#e67e22;stroke-width:2"/><text x="70" y="265" class="risk-text" style="font-size:16px">MODERAT RISIKO</text><path d="m90 280 20 30H70z" style="fill:#f39c12"/><text x="90" y="300" style="fill:#fff;font-size:12px;font-weight:700" text-anchor="middle">!</text><text x="130" y="285" class="risk-text">Timing-forskjeller</text><text x="130" y="305" class="text" style="fill:#2c3e50">• Innskudd i transitt</text><text x="130" y="320" class="text" style="fill:#2c3e50">• Utestående sjekker</text><text x="130" y="335" class="text" style="fill:#2c3e50">• Bankgebyrer ikke registrert</text><text x="450" y="285" class="risk-text">Dokumentasjonsfeil</text><text x="450" y="305" class="text" style="fill:#2c3e50">• Mangelfull arkivering</text><text x="450" y="320" class="text" style="fill:#2c3e50">• Ikke følge opp avvik</text><text x="450" y="335" class="text" style="fill:#2c3e50">• Akseptere små differanser</text><path d="M50 380h700v180H50z" style="fill:#3498db;stroke:#2980b9"/><text x="70" y="405" style="fill:#fff;font-size:16px;font-weight:700">RISIKOHÅNDTERING</text><circle cx="90" cy="430" r="15" fill="#fff"/><path fill="#3498db" d="M85 420h10l3 5-3 15H85l-3-15Z"/><text x="120" y="425" style="fill:#fff;font-weight:700">Forebyggende tiltak:</text><text x="120" y="445" class="text" style="fill:#ecf0f1">• Implementer fireøyeprinsipp</text><text x="120" y="460" class="text" style="fill:#ecf0f1">• Daglig bankavstemming for høyrisiko kontoer</text><text x="120" y="475" class="text" style="fill:#ecf0f1">• Automatiserte kontroller og varsler</text><text x="120" y="490" class="text" style="fill:#ecf0f1">• Regelmessig opplæring av personale</text><text x="120" y="515" style="fill:#fff;font-weight:700">Deteksjonstiltak:</text><text x="120" y="535" class="text" style="fill:#ecf0f1">• Stikkprøvekontroller</text><text x="120" y="550" class="text" style="fill:#ecf0f1">• Trendanalyse av avstemmingsavvik</text><text x="450" y="425" style="fill:#fff;font-weight:700">Teknologiske løsninger:</text><text x="450" y="445" class="text" style="fill:#ecf0f1">• Bankintegrasjon</text><text x="450" y="460" class="text" style="fill:#ecf0f1">• Automatisk matching</text><text x="450" y="475" class="text" style="fill:#ecf0f1">• Avviksrapportering</text><text x="450" y="490" class="text" style="fill:#ecf0f1">• Auditspor</text><text x="450" y="515" style="fill:#fff;font-weight:700">Organisatoriske tiltak:</text><text x="450" y="535" class="text" style="fill:#ecf0f1">• Klare ansvarsområder</text><text x="450" y="550" class="text" style="fill:#ecf0f1">• Dokumenterte prosedyrer</text></svg>