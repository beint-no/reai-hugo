<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #2c3e50; }
      .subtitle { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #34495e; }
      .text { font-family: Arial, sans-serif; font-size: 12px; fill: #2c3e50; }
      .high-risk { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; }
      .medium-risk { fill: #f39c12; stroke: #e67e22; stroke-width: 2; }
      .low-risk { fill: #f1c40f; stroke: #f39c12; stroke-width: 2; }
      .risk-text { fill: white; font-weight: bold; }
      .warning-icon { fill: #e74c3c; }
      .caution-icon { fill: #f39c12; }
      .info-icon { fill: #3498db; }
    </style>
  </defs>
  

  <rect width="800" height="600" fill="#ffffff"/>
  

  <text x="400" y="30" text-anchor="middle" class="title">Risikofaktorer i Bankavstemming</text>
  

  <rect x="50" y="60" width="700" height="160" class="high-risk"/>
  <text x="70" y="85" class="risk-text" style="font-size: 16px;">HØY RISIKO SITUASJONER</text>
  

  <polygon points="90,100 110,140 70,140" class="warning-icon"/>
  <text x="90" y="130" text-anchor="middle" style="fill: white; font-size: 14px; font-weight: bold;">!</text>
  
  <text x="130" y="115" class="risk-text">Mange kontanttransaksjoner</text>
  <text x="130" y="135" class="text" style="fill: #ecf0f1;">• Økt risiko for feil og svindel</text>
  <text x="130" y="150" class="text" style="fill: #ecf0f1;">• Vanskeligere å spore transaksjoner</text>
  <text x="130" y="165" class="text" style="fill: #ecf0f1;">• Krever daglig avstemming</text>
  
  <text x="450" y="115" class="risk-text">Flere bankkontoer</text>
  <text x="450" y="135" class="text" style="fill: #ecf0f1;">• Kompleks koordinering</text>
  <text x="450" y="150" class="text" style="fill: #ecf0f1;">• Internoverføringer kan skape forvirring</text>
  <text x="450" y="165" class="text" style="fill: #ecf0f1;">• Økt administrativt arbeid</text>
  
  <text x="130" y="190" class="risk-text">Komplekse transaksjonsstrukturer</text>
  <text x="130" y="210" class="text" style="fill: #ecf0f1;">• Valutahandel og derivater</text>
  
  <text x="450" y="190" class="risk-text">Svak internkontroll</text>
  <text x="450" y="210" class="text" style="fill: #ecf0f1;">• Samme person registrerer og avstemmer</text>
  

  <rect x="50" y="240" width="700" height="120" class="medium-risk"/>
  <text x="70" y="265" class="risk-text" style="font-size: 16px;">MODERAT RISIKO</text>
  

  <polygon points="90,280 110,310 70,310" class="caution-icon"/>
  <text x="90" y="300" text-anchor="middle" style="fill: white; font-size: 12px; font-weight: bold;">!</text>
  
  <text x="130" y="285" class="risk-text">Timing-forskjeller</text>
  <text x="130" y="305" class="text" style="fill: #2c3e50;">• Innskudd i transitt</text>
  <text x="130" y="320" class="text" style="fill: #2c3e50;">• Utestående sjekker</text>
  <text x="130" y="335" class="text" style="fill: #2c3e50;">• Bankgebyrer ikke registrert</text>
  
  <text x="450" y="285" class="risk-text">Dokumentasjonsfeil</text>
  <text x="450" y="305" class="text" style="fill: #2c3e50;">• Mangelfull arkivering</text>
  <text x="450" y="320" class="text" style="fill: #2c3e50;">• Ikke følge opp avvik</text>
  <text x="450" y="335" class="text" style="fill: #2c3e50;">• Akseptere små differanser</text>
  

  <rect x="50" y="380" width="700" height="180" class="info-icon" style="fill: #3498db; stroke: #2980b9;"/>
  <text x="70" y="405" style="fill: white; font-size: 16px; font-weight: bold;">RISIKOHÅNDTERING</text>
  

  <circle cx="90" cy="430" r="15" fill="white"/>
  <path d="M 85 420 L 95 420 L 98 425 L 95 440 L 85 440 L 82 425 Z" fill="#3498db"/>
  
  <text x="120" y="425" style="fill: white; font-weight: bold;">Forebyggende tiltak:</text>
  <text x="120" y="445" class="text" style="fill: #ecf0f1;">• Implementer fireøyeprinsipp</text>
  <text x="120" y="460" class="text" style="fill: #ecf0f1;">• Daglig bankavstemming for høyrisiko kontoer</text>
  <text x="120" y="475" class="text" style="fill: #ecf0f1;">• Automatiserte kontroller og varsler</text>
  <text x="120" y="490" class="text" style="fill: #ecf0f1;">• Regelmessig opplæring av personale</text>
  
  <text x="120" y="515" style="fill: white; font-weight: bold;">Deteksjonstiltak:</text>
  <text x="120" y="535" class="text" style="fill: #ecf0f1;">• Stikkprøvekontroller</text>
  <text x="120" y="550" class="text" style="fill: #ecf0f1;">• Trendanalyse av avstemmingsavvik</text>
  
  <text x="450" y="425" style="fill: white; font-weight: bold;">Teknologiske løsninger:</text>
  <text x="450" y="445" class="text" style="fill: #ecf0f1;">• Bankintegrasjon</text>
  <text x="450" y="460" class="text" style="fill: #ecf0f1;">• Automatisk matching</text>
  <text x="450" y="475" class="text" style="fill: #ecf0f1;">• Avviksrapportering</text>
  <text x="450" y="490" class="text" style="fill: #ecf0f1;">• Auditspor</text>
  
  <text x="450" y="515" style="fill: white; font-weight: bold;">Organisatoriske tiltak:</text>
  <text x="450" y="535" class="text" style="fill: #ecf0f1;">• Klare ansvarsområder</text>
  <text x="450" y="550" class="text" style="fill: #ecf0f1;">• Dokumenterte prosedyrer</text>
</svg>