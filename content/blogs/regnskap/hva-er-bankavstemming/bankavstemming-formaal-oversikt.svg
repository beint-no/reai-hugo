  </text>
  

  <rect x="80" y="80" width="240" height="50" rx="10" fill="rgba(51, 207, 102, 0.1)" stroke="#51cf66" stroke-width="1"/>
  <text x="200" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2f9e44">
