  </text>
  

  <rect x="480" y="80" width="240" height="50" rx="10" fill="rgba(255, 140, 200, 0.1)" stroke="#ff8cc8" stroke-width="1"/>
  <text x="600" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e64980">
