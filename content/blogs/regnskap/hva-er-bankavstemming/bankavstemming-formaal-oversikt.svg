  </text>
  

  <circle cx="400" cy="250" r="80" fill="url(#purposeGradient)" stroke="#1864ab" stroke-width="3"/>
  <text x="400" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    BANK-
  </text>
  <text x="400" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    AVSTEMMING
  </text>
  

  <circle cx="200" cy="150" r="60" fill="url(#accuracyGradient)" stroke="#2f9e44" stroke-width="2"/>
  <text x="200" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    SIKRE
  </text>
  <text x="200" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
