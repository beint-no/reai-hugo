    • Oversikt over kontantbeholdning
  </text>
  <text x="200" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#fab005">
    • Bedre likviditetsstyring
  </text>
  

  <circle cx="600" cy="350" r="60" fill="url(#complianceGradient)" stroke="#7950f2" stroke-width="2"/>
  <text x="600" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    OVERHOLDE
  </text>
  <text x="600" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    REGELVERK
  </text>
  

  <rect x="480" y="370" width="240" height="50" rx="10" fill="rgba(151, 117, 250, 0.1)" stroke="#9775fa" stroke-width="1"/>
  <text x="600" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7950f2">
    • Krav til internkontroll
  </text>
  <text x="600" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7950f2">
