  </text>
  

  <line x1="280" y1="190" x2="340" y2="220" stroke="#6c757d" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="520" y1="190" x2="460" y2="220" stroke="#6c757d" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="280" y1="310" x2="340" y2="280" stroke="#6c757d" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="520" y1="310" x2="460" y2="280" stroke="#6c757d" stroke-width="2" stroke-dasharray="5,5"/>
  

  <rect x="250" y="450" width="300" height="30" rx="15" fill="#495057" stroke="#343a40" stroke-width="1"/>
  <text x="400" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Grunnlag for pålitelig regnskapsføring
  </text>
</svg>