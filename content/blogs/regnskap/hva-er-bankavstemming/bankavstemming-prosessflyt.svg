  </text>
  

  <rect x="530" y="190" width="220" height="60" rx="8" fill="rgba(77, 171, 247, 0.1)" stroke="#4dabf7" stroke-width="1"/>
  <text x="640" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1864ab">
    Kassabok: 125,000 kr
  </text>
  <text x="640" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1864ab">
