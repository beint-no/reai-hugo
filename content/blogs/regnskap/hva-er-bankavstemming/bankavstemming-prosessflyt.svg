  </text>
  

  <line x1="400" y1="260" x2="400" y2="290" stroke="#495057" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <polygon points="400,300 450,325 400,350 350,325" fill="url(#decisionGradient)" stroke="#fab005" stroke-width="2"/>
  <text x="400" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Avvik?
  </text>
  <text x="400" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Ja/Nei
  </text>
  

  <line x1="350" y1="325" x2="200" y2="325" stroke="#495057" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="275" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">NEI</text>
  
  <rect x="100" y="300" width="100" height="50" rx="8" fill="url(#actionGradient)" stroke="#37b24d" stroke-width="2"/>
  <text x="150" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    FERDIG
  </text>
  <text x="150" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Avstemming OK
  </text>
  

  <line x1="400" y1="360" x2="400" y2="390" stroke="#495057" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="415" y="380" font-family="Arial, sans-serif" font-size="12" fill="#495057">JA</text>
  

  <rect x="300" y="400" width="200" height="60" rx="10" fill="url(#stepGradient)" stroke="#1864ab" stroke-width="2"/>
  <text x="400" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    3. UNDERSØKELSE
  </text>
  <text x="400" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Analyser avvik
  </text>
  

  <rect x="50" y="400" width="220" height="60" rx="8" fill="rgba(77, 171, 247, 0.1)" stroke="#4dabf7" stroke-width="1"/>
  <text x="160" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1864ab">
    • Innskudd i transitt: +8,000
  </text>
  <text x="160" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1864ab">
    • Utestående sjekk: -2,200
  </text>
  <text x="160" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1864ab">
    • Bankgebyr: -300
  </text>
  

  <line x1="400" y1="470" x2="400" y2="500" stroke="#495057" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <rect x="300" y="510" width="200" height="60" rx="10" fill="url(#stepGradient)" stroke="#1864ab" stroke-width="2"/>
  <text x="400" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    4. KORRIGERING
  </text>
  <text x="400" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Juster kassabok
  </text>
  

  <rect x="530" y="510" width="220" height="60" rx="8" fill="rgba(77, 171, 247, 0.1)" stroke="#4dabf7" stroke-width="1"/>
  <text x="640" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1864ab">
    Registrer bankgebyr: -300 kr
  </text>
  <text x="640" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1864ab">
    Korriger feil: -1,000 kr
  </text>
  <text x="640" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#37b24d">
    Ny saldo: 123,700 kr
  </text>
  

  <line x1="400" y1="580" x2="400" y2="610" stroke="#495057" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <rect x="300" y="620" width="200" height="60" rx="10" fill="url(#actionGradient)" stroke="#37b24d" stroke-width="2"/>
  <text x="400" y="645" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    5. DOKUMENTASJON
  </text>
  <text x="400" y="665" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Arkiver avstemming
  </text>
  

  <rect x="50" y="620" width="220" height="60" rx="8" fill="rgba(81, 207, 102, 0.1)" stroke="#51cf66" stroke-width="1"/>
  <text x="160" y="640" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#37b24d">
    • Avstemmingsrapport
  </text>
  <text x="160" y="655" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#37b24d">
    • Støttedokumentasjon
  </text>
  <text x="160" y="670" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#37b24d">
    • Godkjenning og arkivering
  </text>
  

  <path d="M 520 650 Q 600 650 600 110 Q 600 80 520 110" stroke="#6c757d" stroke-width="2" stroke-dasharray="5,5" fill="none" marker-end="url(#arrowhead)"/>
  <text x="620" y="380" font-family="Arial, sans-serif" font-size="10" fill="#6c757d" transform="rotate(90 620 380)">
    Neste periode
  </text>
</svg>