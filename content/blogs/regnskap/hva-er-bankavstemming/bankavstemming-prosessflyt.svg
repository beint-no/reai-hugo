  </text>
  

  <line x1="400" y1="150" x2="400" y2="180" stroke="#495057" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <rect x="300" y="190" width="200" height="60" rx="10" fill="url(#stepGradient)" stroke="#1864ab" stroke-width="2"/>
  <text x="400" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    2. SAMMENLIGNING
  </text>
  <text x="400" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
