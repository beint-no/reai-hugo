<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600"><defs><style>.amount,.subtitle,.text{font-family:Arial,sans-serif}.subtitle{font-size:14px;font-weight:700;fill:#34495e}.amount,.text{font-size:12px;fill:#2c3e50}.amount{font-weight:700;fill:#27ae60}.negative{fill:#e74c3c}.alt-row-bg,.header-bg,.row-bg{fill:#ecf0f1;stroke:#bdc3c7;stroke-width:1}.alt-row-bg,.row-bg{fill:#fff}.alt-row-bg{fill:#f8f9fa}.total-bg{fill:#3498db;stroke:#2980b9;stroke-width:2}.total-text{fill:#fff;font-weight:700}</style></defs><path fill="#fff" d="M0 0h800v600H0z"/><text x="400" y="30" style="font-family:Arial,sans-serif;font-size:18px;font-weight:700;fill:#2c3e50" text-anchor="middle">Praktisk Bankavstemming - ABC AS</text><text x="400" y="50" class="subtitle" text-anchor="middle">Per 31. januar</text><path d="M50 80h700v80H50z" class="header-bg"/><text x="70" y="105" class="subtitle">Utgangspunkt:</text><text x="70" y="125" class="text">Kassabok sluttsaldo:</text><text x="300" y="125" class="amount">125,000 kr</text><text x="70" y="145" class="text">Bankutskrift sluttsaldo:</text><text x="300" y="145" class="amount">118,500 kr</text><text x="450" y="125" class="text">Differanse:</text><text x="550" y="125" class="amount negative">6,500 kr</text><path d="M50 180h700v30H50z" class="header-bg"/><text x="70" y="200" class="subtitle">Beskrivelse</text><text x="400" y="200" class="subtitle">Beløp</text><text x="550" y="200" class="subtitle">Type</text><path d="M50 210h700v25H50z" class="row-bg"/><text x="70" y="227" class="text">Innskudd 31/1 (ikke på bankutskrift)</text><text x="400" y="227" class="amount">+8,000 kr</text><text x="550" y="227" class="text">Innskudd i transitt</text><path d="M50 235h700v25H50z" class="alt-row-bg"/><text x="70" y="252" class="text">Sjekk #1234 til leverandør (ikke innløst)</text><text x="400" y="252" class="amount negative">-2,200 kr</text><text x="550" y="252" class="text">Utestående sjekk</text><path d="M50 260h700v25H50z" class="row-bg"/><text x="70" y="277" class="text">Bankgebyr januar (ikke registrert)</text><text x="400" y="277" class="amount negative">-300 kr</text><text x="550" y="277" class="text">Bankgebyr</text><path d="M50 285h700v25H50z" class="alt-row-bg"/><text x="70" y="302" class="text">Registreringsfeil - dobbelt lønn</text><text x="400" y="302" class="amount">+1,000 kr</text><text x="550" y="302" class="text">Feil i kassabok</text><path d="M50 310h700v30H50z" class="total-bg"/><text x="70" y="330" class="subtitle total-text">Total differanse</text><text x="400" y="330" class="amount total-text">6,500 kr</text><path d="M50 360h700v120H50z" class="header-bg"/><text x="70" y="385" class="subtitle">Nødvendige korrigeringer i kassaboken:</text><text x="70" y="405" class="text">1. Registrer bankgebyr: -300 kr</text><text x="70" y="425" class="text">2. Korriger dobbel lønnsregistrering: -1,000 kr</text><text x="70" y="450" class="subtitle">Justert kassabok sluttsaldo:</text><text x="70" y="470" class="text">125,000 - 300 - 1,000 = 123,700 kr</text><path d="M50 500h700v80H50z" class="total-bg"/><text x="70" y="525" class="subtitle total-text">Avstemt saldo:</text><text x="70" y="545" class="text total-text">123,700 kr (justert kassabok)</text><text x="70" y="560" class="text total-text">+ 2,200 kr (utestående sjekk) - 8,000 kr (innskudd i transitt)</text><text x="70" y="575" class="amount total-text">= 117,900 kr</text><text x="400" y="595" class="text" style="font-style:italic" text-anchor="middle">
    Merk: Det er fortsatt en differanse på 600 kr som krever videre undersøkelse.
