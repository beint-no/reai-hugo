<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #2c3e50; }
      .subtitle { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #34495e; }
      .text { font-family: Arial, sans-serif; font-size: 12px; fill: #2c3e50; }
      .amount { font-family: Arial, sans-serif; font-size: 12px; font-weight: bold; fill: #27ae60; }
      .negative { fill: #e74c3c; }
      .header-bg { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 1; }
      .row-bg { fill: #ffffff; stroke: #bdc3c7; stroke-width: 1; }
      .alt-row-bg { fill: #f8f9fa; stroke: #bdc3c7; stroke-width: 1; }
      .total-bg { fill: #3498db; stroke: #2980b9; stroke-width: 2; }
      .total-text { fill: white; font-weight: bold; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title">Praktisk Bankavstemming - ABC AS</text>
  <text x="400" y="50" text-anchor="middle" class="subtitle">Per 31. januar</text>
  
  <!-- Starting balances -->
  <rect x="50" y="80" width="700" height="80" class="header-bg"/>
  <text x="70" y="105" class="subtitle">Utgangspunkt:</text>
  <text x="70" y="125" class="text">Kassabok sluttsaldo:</text>
  <text x="300" y="125" class="amount">125,000 kr</text>
  <text x="70" y="145" class="text">Bankutskrift sluttsaldo:</text>
  <text x="300" y="145" class="amount">118,500 kr</text>
  <text x="450" y="125" class="text">Differanse:</text>
  <text x="550" y="125" class="amount negative">6,500 kr</text>
  
  <!-- Table header -->
  <rect x="50" y="180" width="700" height="30" class="header-bg"/>
  <text x="70" y="200" class="subtitle">Beskrivelse</text>
  <text x="400" y="200" class="subtitle">Beløp</text>
  <text x="550" y="200" class="subtitle">Type</text>
  
  <!-- Table rows -->
  <rect x="50" y="210" width="700" height="25" class="row-bg"/>
  <text x="70" y="227" class="text">Innskudd 31/1 (ikke på bankutskrift)</text>
  <text x="400" y="227" class="amount">+8,000 kr</text>
  <text x="550" y="227" class="text">Innskudd i transitt</text>
  
  <rect x="50" y="235" width="700" height="25" class="alt-row-bg"/>
  <text x="70" y="252" class="text">Sjekk #1234 til leverandør (ikke innløst)</text>
  <text x="400" y="252" class="amount negative">-2,200 kr</text>
  <text x="550" y="252" class="text">Utestående sjekk</text>
  
  <rect x="50" y="260" width="700" height="25" class="row-bg"/>
  <text x="70" y="277" class="text">Bankgebyr januar (ikke registrert)</text>
  <text x="400" y="277" class="amount negative">-300 kr</text>
  <text x="550" y="277" class="text">Bankgebyr</text>
  
  <rect x="50" y="285" width="700" height="25" class="alt-row-bg"/>
  <text x="70" y="302" class="text">Registreringsfeil - dobbelt lønn</text>
  <text x="400" y="302" class="amount">+1,000 kr</text>
  <text x="550" y="302" class="text">Feil i kassabok</text>
  
  <!-- Total -->
  <rect x="50" y="310" width="700" height="30" class="total-bg"/>
  <text x="70" y="330" class="subtitle total-text">Total differanse</text>
  <text x="400" y="330" class="amount total-text">6,500 kr</text>
  
  <!-- Corrections section -->
  <rect x="50" y="360" width="700" height="120" class="header-bg"/>
  <text x="70" y="385" class="subtitle">Nødvendige korrigeringer i kassaboken:</text>
  <text x="70" y="405" class="text">1. Registrer bankgebyr: -300 kr</text>
  <text x="70" y="425" class="text">2. Korriger dobbel lønnsregistrering: -1,000 kr</text>
  
  <text x="70" y="450" class="subtitle">Justert kassabok sluttsaldo:</text>
  <text x="70" y="470" class="text">125,000 - 300 - 1,000 = 123,700 kr</text>
  
  <!-- Final reconciliation -->
  <rect x="50" y="500" width="700" height="80" class="total-bg"/>
  <text x="70" y="525" class="subtitle total-text">Avstemt saldo:</text>
  <text x="70" y="545" class="text total-text">123,700 kr (justert kassabok)</text>
  <text x="70" y="560" class="text total-text">+ 2,200 kr (utestående sjekk) - 8,000 kr (innskudd i transitt)</text>
  <text x="70" y="575" class="amount total-text">= 117,900 kr</text>
  
  <!-- Note -->
  <text x="400" y="595" text-anchor="middle" class="text" style="font-style: italic;">
    Merk: Det er fortsatt en differanse på 600 kr som krever videre undersøkelse.
  </text>
</svg>