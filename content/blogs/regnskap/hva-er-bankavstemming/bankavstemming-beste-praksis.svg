<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600"><defs><style>.text{font-family:Arial,sans-serif;font-size:12px;fill:#2c3e50}.routine-text{fill:#fff;font-weight:700}</style></defs><path fill="#fff" d="M0 0h800v600H0z"/><text x="400" y="30" style="font-family:Arial,sans-serif;font-size:18px;font-weight:700;fill:#2c3e50" text-anchor="middle">Beste Praksis for Bankavstemming</text><path d="M50 60h340v120H50z" style="fill:#3498db;stroke:#2980b9;stroke-width:2"/><text x="220" y="85" class="routine-text" style="font-size:16px" text-anchor="middle">DAGLIGE RUTINER</text><circle cx="90" cy="115" r="15" fill="#fff"/><path stroke="#3498db" stroke-width="2" d="M90 105v10M90 115l5 5"/><text x="120" y="110" class="routine-text">Rutiner:</text><text x="120" y="130" class="text" style="fill:#ecf0f1">• Kontroller banksaldo ved arbeidsdagens start</text><text x="120" y="145" class="text" style="fill:#ecf0f1">• Registrer alle transaksjoner samme dag</text><text x="120" y="160" class="text" style="fill:#ecf0f1">• Følg opp kritiske betalinger</text><path d="M410 60h340v120H410z" style="fill:#f39c12;stroke:#e67e22;stroke-width:2"/><text x="580" y="85" class="routine-text" style="font-size:16px" text-anchor="middle">UKENTLIGE RUTINER</text><path fill="#fff" stroke="#f39c12" stroke-width="2" d="M440 100h30v25h-30z"/><path fill="#f39c12" d="M445 95h20v5h-20zM450 110h2v2h-2zM455 110h2v2h-2zM460 110h2v2h-2zM450 115h2v2h-2zM455 115h2v2h-2z"/><text x="480" y="110" class="routine-text">Aktiviteter:</text><text x="480" y="130" class="text" style="fill:#2c3e50">• Gjennomfør foreløpig bankavstemming</text><text x="480" y="145" class="text" style="fill:#2c3e50">• Identifiser og følg opp avvik</text><text x="480" y="160" class="text" style="fill:#2c3e50">• Oppdater prognoser for arbeidskapital</text><path d="M50 200h700v80H50z" style="fill:#27ae60;stroke:#229954;stroke-width:2"/><text x="70" y="225" class="routine-text" style="font-size:16px">MÅNEDLIGE RUTINER</text><path fill="#fff" d="M90 240h25v20H90z"/><path fill="#fff" stroke="#27ae60" d="M92 238h25v20H92z"/><path fill="#fff" stroke="#27ae60" d="M94 236h25v20H94z"/><text x="130" y="245" class="routine-text">Omfattende kontroll:</text><text x="130" y="265" class="text" style="fill:#ecf0f1">• Fullstendig bankavstemming med alle detaljer</text><text x="450" y="245" class="routine-text">Dokumentasjon:</text><text x="450" y="265" class="text" style="fill:#ecf0f1">• Arkivering og rapportering til ledelsen</text><path d="M50 300h340v140H50z" style="fill:#9b59b6;stroke:#8e44ad;stroke-width:2"/><text x="220" y="325" class="routine-text" style="font-size:16px" text-anchor="middle">KVALITETSSIKRING</text><circle cx="90" cy="355" r="18" fill="#fff"/><path fill="#9b59b6" d="M80 350h10l5 5-5 15H80l-5-15Z"/><path fill="none" stroke="#fff" stroke-width="2" d="m85 355 3 3 7-7"/><text x="120" y="340" class="routine-text">Kontrollpunkter:</text><text x="120" y="360" class="text" style="fill:#ecf0f1">• Fireøyeprinsipp: To personer kontrollerer</text><text x="120" y="375" class="text" style="fill:#ecf0f1">• Stikkprøvekontroll av avstemmingskvalitet</text><text x="120" y="390" class="text" style="fill:#ecf0f1">• Trendanalyse av avstemmingsavvik</text><text x="120" y="405" class="text" style="fill:#ecf0f1">• Regelmessig evaluering av prosesser</text><text x="120" y="420" class="text" style="fill:#ecf0f1">• Dokumentasjon av alle kontroller</text><path d="M410 300h340v140H410z" style="fill:#e74c3c;stroke:#c0392b;stroke-width:2"/><text x="580" y="325" class="routine-text" style="font-size:16px" text-anchor="middle">KONTINUERLIG FORBEDRING</text><circle cx="450" cy="355" r="15" fill="#fff"/><path fill="#fff" stroke="#e74c3c" stroke-width="2" d="M445 340h10l5 5v10l5 5v10h-20l-5-5v-10l-5-5v-10Z"/><circle cx="450" cy="355" r="5" fill="#e74c3c"/><text x="480" y="340" class="routine-text">Evaluer regelmessig:</text><text x="480" y="360" class="text" style="fill:#ecf0f1">• Effektivitet i avstemmingsprosessen</text><text x="480" y="375" class="text" style="fill:#ecf0f1">• Kvalitet på dokumentasjon</text><text x="480" y="390" class="text" style="fill:#ecf0f1">• Teknologiske forbedringer</text><text x="480" y="405" class="text" style="fill:#ecf0f1">• Opplæringsbehov for personale</text><text x="480" y="420" class="text" style="fill:#ecf0f1">• Kostnads-nytte av prosessene</text><path d="M50 460h700v100H50z" style="fill:#34495e;stroke:#2c3e50;stroke-width:2"/><text x="70" y="485" style="fill:#fff;font-size:16px;font-weight:700">NØKKELFAKTORER FOR SUKSESS</text><path fill="#f1c40f" d="m90 500 5 10h10l-8 7 3 10-10-5-10 5 3-10-8-7h10zM200 500l5 10h10l-8 7 3 10-10-5-10 5 3-10-8-7h10zM310 500l5 10h10l-8 7 3 10-10-5-10 5 3-10-8-7h10z"/><text x="120" y="505" class="text" style="fill:#fff">• Konsistente rutiner</text><text x="120" y="520" class="text" style="fill:#fff">• Kompetent personale</text><text x="120" y="535" class="text" style="fill:#fff">• Moderne teknologi</text><text x="120" y="550" class="text" style="fill:#fff">• Sterk internkontroll</text><text x="450" y="505" class="text" style="fill:#fff">• Ledelsesforankring</text><text x="450" y="520" class="text" style="fill:#fff">• Kontinuerlig opplæring</text><text x="450" y="535" class="text" style="fill:#fff">• Proaktiv problemløsning</text><text x="450" y="550" class="text" style="fill:#fff">• Målrettet forbedring</text></svg>