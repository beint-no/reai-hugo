<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #2c3e50; }
      .subtitle { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #34495e; }
      .text { font-family: Arial, sans-serif; font-size: 12px; fill: #2c3e50; }
      .daily-bg { fill: #3498db; stroke: #2980b9; stroke-width: 2; }
      .weekly-bg { fill: #f39c12; stroke: #e67e22; stroke-width: 2; }
      .monthly-bg { fill: #27ae60; stroke: #229954; stroke-width: 2; }
      .quality-bg { fill: #9b59b6; stroke: #8e44ad; stroke-width: 2; }
      .improvement-bg { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; }
      .routine-text { fill: white; font-weight: bold; }
      .best-practice-icon { fill: white; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title">Beste Praksis for Bankavstemming</text>
  
  <!-- Daily Routines Section -->
  <rect x="50" y="60" width="340" height="120" class="daily-bg"/>
  <text x="220" y="85" text-anchor="middle" class="routine-text" style="font-size: 16px;">DAGLIGE RUTINER</text>
  
  <!-- Clock icon -->
  <circle cx="90" cy="115" r="15" fill="white"/>
  <line x1="90" y1="105" x2="90" y2="115" stroke="#3498db" stroke-width="2"/>
  <line x1="90" y1="115" x2="95" y2="120" stroke="#3498db" stroke-width="2"/>
  
  <text x="120" y="110" class="routine-text">Rutiner:</text>
  <text x="120" y="130" class="text" style="fill: #ecf0f1;">• Kontroller banksaldo ved arbeidsdagens start</text>
  <text x="120" y="145" class="text" style="fill: #ecf0f1;">• Registrer alle transaksjoner samme dag</text>
  <text x="120" y="160" class="text" style="fill: #ecf0f1;">• Følg opp kritiske betalinger</text>
  
  <!-- Weekly Routines Section -->
  <rect x="410" y="60" width="340" height="120" class="weekly-bg"/>
  <text x="580" y="85" text-anchor="middle" class="routine-text" style="font-size: 16px;">UKENTLIGE RUTINER</text>
  
  <!-- Calendar icon -->
  <rect x="440" y="100" width="30" height="25" fill="white" stroke="#f39c12" stroke-width="2"/>
  <rect x="445" y="95" width="20" height="5" fill="#f39c12"/>
  <rect x="450" y="110" width="2" height="2" fill="#f39c12"/>
  <rect x="455" y="110" width="2" height="2" fill="#f39c12"/>
  <rect x="460" y="110" width="2" height="2" fill="#f39c12"/>
  <rect x="450" y="115" width="2" height="2" fill="#f39c12"/>
  <rect x="455" y="115" width="2" height="2" fill="#f39c12"/>
  
  <text x="480" y="110" class="routine-text">Aktiviteter:</text>
  <text x="480" y="130" class="text" style="fill: #2c3e50;">• Gjennomfør foreløpig bankavstemming</text>
  <text x="480" y="145" class="text" style="fill: #2c3e50;">• Identifiser og følg opp avvik</text>
  <text x="480" y="160" class="text" style="fill: #2c3e50;">• Oppdater prognoser for arbeidskapital</text>
  
  <!-- Monthly Routines Section -->
  <rect x="50" y="200" width="700" height="80" class="monthly-bg"/>
  <text x="70" y="225" class="routine-text" style="font-size: 16px;">MÅNEDLIGE RUTINER</text>
  
  <!-- Document stack icon -->
  <rect x="90" y="240" width="25" height="20" fill="white"/>
  <rect x="92" y="238" width="25" height="20" fill="white" stroke="#27ae60" stroke-width="1"/>
  <rect x="94" y="236" width="25" height="20" fill="white" stroke="#27ae60" stroke-width="1"/>
  
  <text x="130" y="245" class="routine-text">Omfattende kontroll:</text>
  <text x="130" y="265" class="text" style="fill: #ecf0f1;">• Fullstendig bankavstemming med alle detaljer</text>
  
  <text x="450" y="245" class="routine-text">Dokumentasjon:</text>
  <text x="450" y="265" class="text" style="fill: #ecf0f1;">• Arkivering og rapportering til ledelsen</text>
  
  <!-- Quality Assurance Section -->
  <rect x="50" y="300" width="340" height="140" class="quality-bg"/>
  <text x="220" y="325" text-anchor="middle" class="routine-text" style="font-size: 16px;">KVALITETSSIKRING</text>
  
  <!-- Shield with checkmark -->
  <circle cx="90" cy="355" r="18" fill="white"/>
  <path d="M 80 350 L 90 350 L 95 355 L 90 370 L 80 370 L 75 355 Z" fill="#9b59b6"/>
  <path d="M 85 355 L 88 358 L 95 351" stroke="white" stroke-width="2" fill="none"/>
  
  <text x="120" y="340" class="routine-text">Kontrollpunkter:</text>
  <text x="120" y="360" class="text" style="fill: #ecf0f1;">• Fireøyeprinsipp: To personer kontrollerer</text>
  <text x="120" y="375" class="text" style="fill: #ecf0f1;">• Stikkprøvekontroll av avstemmingskvalitet</text>
  <text x="120" y="390" class="text" style="fill: #ecf0f1;">• Trendanalyse av avstemmingsavvik</text>
  <text x="120" y="405" class="text" style="fill: #ecf0f1;">• Regelmessig evaluering av prosesser</text>
  <text x="120" y="420" class="text" style="fill: #ecf0f1;">• Dokumentasjon av alle kontroller</text>
  
  <!-- Continuous Improvement Section -->
  <rect x="410" y="300" width="340" height="140" class="improvement-bg"/>
  <text x="580" y="325" text-anchor="middle" class="routine-text" style="font-size: 16px;">KONTINUERLIG FORBEDRING</text>
  
  <!-- Gear icon -->
  <circle cx="450" cy="355" r="15" fill="white"/>
  <path d="M 445 340 L 455 340 L 460 345 L 460 355 L 465 360 L 465 370 L 455 370 L 445 370 L 440 365 L 440 355 L 435 350 L 435 340 Z" fill="white" stroke="#e74c3c" stroke-width="2"/>
  <circle cx="450" cy="355" r="5" fill="#e74c3c"/>
  
  <text x="480" y="340" class="routine-text">Evaluer regelmessig:</text>
  <text x="480" y="360" class="text" style="fill: #ecf0f1;">• Effektivitet i avstemmingsprosessen</text>
  <text x="480" y="375" class="text" style="fill: #ecf0f1;">• Kvalitet på dokumentasjon</text>
  <text x="480" y="390" class="text" style="fill: #ecf0f1;">• Teknologiske forbedringer</text>
  <text x="480" y="405" class="text" style="fill: #ecf0f1;">• Opplæringsbehov for personale</text>
  <text x="480" y="420" class="text" style="fill: #ecf0f1;">• Kostnads-nytte av prosessene</text>
  
  <!-- Key Success Factors -->
  <rect x="50" y="460" width="700" height="100" style="fill: #34495e; stroke: #2c3e50; stroke-width: 2;"/>
  <text x="70" y="485" style="fill: white; font-size: 16px; font-weight: bold;">NØKKELFAKTORER FOR SUKSESS</text>
  
  <!-- Star icons -->
  <polygon points="90,500 95,510 105,510 97,517 100,527 90,522 80,527 83,517 75,510 85,510" fill="#f1c40f"/>
  <polygon points="200,500 205,510 215,510 207,517 210,527 200,522 190,527 193,517 185,510 195,510" fill="#f1c40f"/>
  <polygon points="310,500 315,510 325,510 317,517 320,527 310,522 300,527 303,517 295,510 305,510" fill="#f1c40f"/>
  
  <text x="120" y="505" class="text" style="fill: white;">• Konsistente rutiner</text>
  <text x="120" y="520" class="text" style="fill: white;">• Kompetent personale</text>
  <text x="120" y="535" class="text" style="fill: white;">• Moderne teknologi</text>
  <text x="120" y="550" class="text" style="fill: white;">• Sterk internkontroll</text>
  
  <text x="450" y="505" class="text" style="fill: white;">• Ledelsesforankring</text>
  <text x="450" y="520" class="text" style="fill: white;">• Kontinuerlig opplæring</text>
  <text x="450" y="535" class="text" style="fill: white;">• Proaktiv problemløsning</text>
  <text x="450" y="550" class="text" style="fill: white;">• Målrettet forbedring</text>
</svg>