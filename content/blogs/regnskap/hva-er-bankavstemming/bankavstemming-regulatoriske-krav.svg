<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600"><defs><style>.text{font-family:Arial,sans-serif;font-size:12px;fill:#2c3e50}.law-bg{fill:#2c3e50;stroke:#34495e;stroke-width:2}.audit-text,.compliance-text,.law-text{fill:#fff;font-weight:700}</style></defs><path fill="#fff" d="M0 0h800v600H0z"/><text x="400" y="30" style="font-family:Arial,sans-serif;font-size:18px;font-weight:700;fill:#2c3e50" text-anchor="middle">Regulatoriske Krav til Bankavstemming</text><path d="M50 60h340v180H50z" class="law-bg"/><text x="220" y="85" class="law-text" style="font-size:16px" text-anchor="middle">REGNSKAPSLOVEN</text><path fill="#fff" stroke="#2c3e50" stroke-width="2" d="M200 100h40v30h-40z"/><path fill="#2c3e50" d="M205 105h30v2h-30zM205 110h25v2h-25zM205 115h28v2h-28zM205 120h22v2h-22z"/><text x="70" y="150" class="law-text">Krav:</text><text x="70" y="170" class="text" style="fill:#ecf0f1">• Forsvarlig internkontroll</text><text x="70" y="185" class="text" style="fill:#ecf0f1">• Dokumentasjon av regnskapsføringen</text><text x="70" y="200" class="text" style="fill:#ecf0f1">• Sporbarhet i regnskapsregistreringer</text><text x="70" y="215" class="text" style="fill:#ecf0f1">• Pålitelig finansiell rapportering</text><path d="M410 60h340v180H410z" class="law-bg"/><text x="580" y="85" class="law-text" style="font-size:16px" text-anchor="middle">BOKFØRINGSLOVEN</text><path fill="#fff" stroke="#2c3e50" stroke-width="2" d="M560 100h40v30h-40z"/><circle cx="570" cy="110" r="3" fill="#2c3e50"/><path fill="#2c3e50" d="M575 108h20v2h-20zM575 113h15v2h-15zM575 118h18v2h-18z"/><text x="430" y="150" class="law-text">Krav:</text><text x="430" y="170" class="text" style="fill:#ecf0f1">• Kronologisk og systematisk bokføring</text><text x="430" y="185" class="text" style="fill:#ecf0f1">• Oppbevaring av regnskapsbilag</text><text x="430" y="200" class="text" style="fill:#ecf0f1">• Kontroll med regnskapsføringen</text><text x="430" y="215" class="text" style="fill:#ecf0f1">• Tilgjengelig dokumentasjon</text><path d="M50 260h700v120H50z" style="fill:#ecf0f1;stroke:#bdc3c7;stroke-width:1"/><text x="70" y="285" style="font-family:Arial,sans-serif;font-size:14px;font-weight:700;fill:#34495e">PRAKTISKE KRAV TIL BANKAVSTEMMING:</text><text x="70" y="310" class="text">✓ Regelmessig avstemming (minimum månedlig)</text><text x="70" y="325" class="text">✓ Dokumentasjon av alle avstemminger</text><text x="70" y="340" class="text">✓ Oppfølging og forklaring av alle avvik</text><text x="70" y="355" class="text">✓ Arkivering av støttedokumentasjon</text><text x="420" y="310" class="text">✓ Uavhengig kontroll (fireøyeprinsipp)</text><text x="420" y="325" class="text">✓ Klare ansvarsområder og autorisasjon</text><text x="420" y="340" class="text">✓ Sporbarhet fra bilag til regnskap</text><text x="420" y="355" class="text">✓ Rapportering til ledelsen</text><path d="M50 400h340v140H50z" style="fill:#3498db;stroke:#2980b9;stroke-width:2"/><text x="220" y="425" class="audit-text" style="font-size:16px" text-anchor="middle">REVISORS FOKUSOMRÅDER</text><circle cx="220" cy="450" r="12" fill="#fff" stroke="#3498db" stroke-width="2"/><path stroke="#fff" stroke-width="3" d="m230 460 10 10"/><text x="70" y="475" class="audit-text">Kontrollpunkter:</text><text x="70" y="495" class="text" style="fill:#ecf0f1">• Kvalitet på bankavstemming</text><text x="70" y="510" class="text" style="fill:#ecf0f1">• Oppfølging av avvik</text><text x="70" y="525" class="text" style="fill:#ecf0f1">• Internkontrollsystemer</text><path d="M410 400h340v140H410z" style="fill:#27ae60;stroke:#229954;stroke-width:2"/><text x="580" y="425" class="compliance-text" style="font-size:16px" text-anchor="middle">COMPLIANCE FORDELER</text><circle cx="580" cy="450" r="12" fill="#fff"/><path fill="none" stroke="#27ae60" stroke-width="3" d="m575 450 3 3 7-7"/><text x="430" y="475" class="compliance-text">Gevinster:</text><text x="430" y="495" class="text" style="fill:#ecf0f1">• Redusert revisjonsrisiko</text><text x="430" y="510" class="text" style="fill:#ecf0f1">• Bedre kredittvurdering</text><text x="430" y="525" class="text" style="fill:#ecf0f1">• Styrket omdømme</text><text x="400" y="570" class="text" style="font-style:italic" text-anchor="middle">
    God bankavstemming er ikke bare et lovkrav, men grunnlag for pålitelig finansiell styring
  </text></svg>