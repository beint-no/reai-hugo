<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="400" fill="url(#bgGradient)"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">
    Kostpris - Kostnadsberegning
  </text>
  

  <rect x="300" y="80" width="200" height="120" fill="url(#boxGradient)" stroke="#3498db" stroke-width="3" rx="10"/>
  <text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    KOSTPRIS
  </text>
  <text x="400" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#34495e">
    Total kostnad for
  </text>
  <text x="400" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#34495e">
    produksjon/innkjøp
  </text>
  <text x="400" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e74c3c">
    1.000 kr
  </text>
  

  <rect x="50" y="240" width="150" height="100" fill="url(#boxGradient)" stroke="#27ae60" stroke-width="2" rx="8"/>
  <text x="125" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">
    Direkte kostnader
  </text>
  <text x="125" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Materialer: 400 kr
  </text>
  <text x="125" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Lønn: 300 kr
  </text>
  <text x="125" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">
    Sum: 700 kr
  </text>
  

  <rect x="600" y="240" width="150" height="100" fill="url(#boxGradient)" stroke="#f39c12" stroke-width="2" rx="8"/>
  <text x="675" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f39c12">
    Indirekte kostnader
  </text>
  <text x="675" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Overhead: 200 kr
  </text>
  <text x="675" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Admin: 100 kr
  </text>
  <text x="675" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f39c12">
    Sum: 300 kr
  </text>
  

  <path d="M 200 290 L 280 160" stroke="#3498db" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 600 290 L 520 160" stroke="#3498db" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3498db"/>
    </marker>
  </defs>
  

  <rect x="250" y="360" width="300" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="400" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Kostpris = Direkte kostnader + Indirekte kostnader
  </text>
</svg>