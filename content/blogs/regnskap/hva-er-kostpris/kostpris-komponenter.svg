<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="directGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d5f4e6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a3e9c4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="indirectGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3cd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fce588;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Komponenter i Kostpris
  </text>
  
  <!-- Main kostpris circle -->
  <circle cx="400" cy="120" r="60" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
  <text x="400" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    KOSTPRIS
  </text>
  <text x="400" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    100%
  </text>
  
  <!-- Direct costs section -->
  <rect x="50" y="220" width="300" height="250" fill="url(#directGradient)" stroke="#27ae60" stroke-width="3" rx="15"/>
  <text x="200" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#27ae60">
    DIREKTE KOSTNADER
  </text>
  <text x="200" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    (60-70% av kostpris)
  </text>
  
  <!-- Direct material costs -->
  <rect x="70" y="290" width="120" height="80" fill="white" stroke="#27ae60" stroke-width="2" rx="8"/>
  <text x="130" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">
    Materialkostnader
  </text>
  <text x="130" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Råvarer
  </text>
  <text x="130" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Komponenter
  </text>
  <text x="130" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Emballasje
  </text>
  
  <!-- Direct labor costs -->
  <rect x="210" y="290" width="120" height="80" fill="white" stroke="#27ae60" stroke-width="2" rx="8"/>
  <text x="270" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">
    Lønnskostnader
  </text>
  <text x="270" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Produksjonslønn
  </text>
  <text x="270" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Arbeidsgiveravgift
  </text>
  <text x="270" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Feriepenger
  </text>
  
  <!-- Other direct costs -->
  <rect x="140" y="380" width="120" height="70" fill="white" stroke="#27ae60" stroke-width="2" rx="8"/>
  <text x="200" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">
    Andre direkte
  </text>
  <text x="200" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Spesialverktøy
  </text>
  <text x="200" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Frakt
  </text>
  
  <!-- Indirect costs section -->
  <rect x="450" y="220" width="300" height="250" fill="url(#indirectGradient)" stroke="#f39c12" stroke-width="3" rx="15"/>
  <text x="600" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#f39c12">
    INDIREKTE KOSTNADER
  </text>
  <text x="600" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    (30-40% av kostpris)
  </text>
  
  <!-- Production overhead -->
  <rect x="470" y="290" width="120" height="80" fill="white" stroke="#f39c12" stroke-width="2" rx="8"/>
  <text x="530" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f39c12">
    Produksjonsoverhead
  </text>
  <text x="530" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Strøm &amp; varme
  </text>
  <text x="530" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Avskrivninger
  </text>
  <text x="530" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Vedlikehold
  </text>
  
  <!-- Administrative overhead -->
  <rect x="610" y="290" width="120" height="80" fill="white" stroke="#f39c12" stroke-width="2" rx="8"/>
  <text x="670" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f39c12">
    Administrasjon
  </text>
  <text x="670" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Kontorleie
  </text>
  <text x="670" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • IT-systemer
  </text>
  <text x="670" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Forsikring
  </text>
  
  <!-- Quality &amp; other -->
  <rect x="540" y="380" width="120" height="70" fill="white" stroke="#f39c12" stroke-width="2" rx="8"/>
  <text x="600" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f39c12">
    Kvalitet &amp; Øvrig
  </text>
  <text x="600" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Kvalitetskontroll
  </text>
  <text x="600" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Testing
  </text>
  
  <!-- Arrows from main circle -->
  <path d="M 360 150 L 200 210" stroke="#3498db" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 440 150 L 600 210" stroke="#3498db" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3498db"/>
    </marker>
  </defs>
</svg>