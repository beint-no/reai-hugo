<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#f0f4f8"/>
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#2c3e50" text-anchor="middle">Investeringsrisikoer</text>

  <!-- Markedsrisiko -->
  <g transform="translate(50, 80)">
    <rect width="220" height="380" fill="#c0392b" rx="10"/>
    <text x="110" y="30" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">Markedsrisiko</text>
    <line x1="20" y1="50" x2="200" y2="50" stroke="white" stroke-width="2"/>
    <text x="30" y="80" font-family="Arial, sans-serif" font-size="14" fill="white">- Systematisk risiko</text>
    <text x="30" y="110" font-family="Arial, sans-serif" font-size="14" fill="white">- Usystematisk risiko</text>
    <text x="30" y="140" font-family="Arial, sans-serif" font-size="14" fill="white">- Volatilitet</text>
  </g>

  <!-- Kredittrisiko -->
  <g transform="translate(290, 80)">
    <rect width="220" height="380" fill="#d35400" rx="10"/>
    <text x="110" y="30" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">Kredittrisiko</text>
    <line x1="20" y1="50" x2="200" y2="50" stroke="white" stroke-width="2"/>
    <text x="30" y="80" font-family="Arial, sans-serif" font-size="14" fill="white">- Misligholdsrisiko</text>
    <text x="30" y="110" font-family="Arial, sans-serif" font-size="14" fill="white">- Nedgraderingsrisiko</text>
    <text x="30" y="140" font-family="Arial, sans-serif" font-size="14" fill="white">- Konsentrasjonsrisiko</text>
  </g>

  <!-- Likviditetsrisiko -->
  <g transform="translate(530, 80)">
    <rect width="220" height="380" fill="#f39c12" rx="10"/>
    <text x="110" y="30" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">Likviditetsrisiko</text>
    <line x1="20" y1="50" x2="200" y2="50" stroke="white" stroke-width="2"/>
    <text x="30" y="80" font-family="Arial, sans-serif" font-size="14" fill="white">- Markedslikviditet</text>
    <text x="30" y="110" font-family="Arial, sans-serif" font-size="14" fill="white">- Finansieringslikviditet</text>
    <text x="30" y="140" font-family="Arial, sans-serif" font-size="14" fill="white">- Operasjonell likviditet</text>
  </g>
</svg>