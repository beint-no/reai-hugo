<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#f0f4f8"/>
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#2c3e50" text-anchor="middle">ESG-investeringskriterier</text>


  <g transform="translate(50, 80)">
    <rect width="220" height="380" fill="#27ae60" rx="10"/>
    <text x="110" y="30" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">Environmental (Miljø)</text>
    <line x1="20" y1="50" x2="200" y2="50" stroke="white" stroke-width="2"/>
    <text x="30" y="80" font-family="Arial, sans-serif" font-size="14" fill="white">- Klimaendringer</text>
    <text x="30" y="110" font-family="Arial, sans-serif" font-size="14" fill="white">- Naturressurser</text>
    <text x="30" y="140" font-family="Arial, sans-serif" font-size="14" fill="white">- Forurensning</text>
  </g>


  <g transform="translate(290, 80)">
    <rect width="220" height="380" fill="#2980b9" rx="10"/>
    <text x="110" y="30" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">Social (Sosial)</text>
    <line x1="20" y1="50" x2="200" y2="50" stroke="white" stroke-width="2"/>
    <text x="30" y="80" font-family="Arial, sans-serif" font-size="14" fill="white">- Arbeidsforhold</text>
    <text x="30" y="110" font-family="Arial, sans-serif" font-size="14" fill="white">- Samfunnsansvar</text>
    <text x="30" y="140" font-family="Arial, sans-serif" font-size="14" fill="white">- Produktsikkerhet</text>
  </g>


  <g transform="translate(530, 80)">
    <rect width="220" height="380" fill="#8e44ad" rx="10"/>
    <text x="110" y="30" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">Governance (Styring)</text>
    <line x1="20" y1="50" x2="200" y2="50" stroke="white" stroke-width="2"/>
    <text x="30" y="80" font-family="Arial, sans-serif" font-size="14" fill="white">- Styresammensetning</text>
    <text x="30" y="110" font-family="Arial, sans-serif" font-size="14" fill="white">- Lederlønn</text>
    <text x="30" y="140" font-family="Arial, sans-serif" font-size="14" fill="white">- Aksjonærrettigheter</text>
  </g>
</svg>