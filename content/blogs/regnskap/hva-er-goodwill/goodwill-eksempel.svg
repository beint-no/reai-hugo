<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdf4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dcfce7;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="#ffffff"/>
  

  <rect x="0" y="0" width="800" height="80" fill="url(#headerGradient)"/>
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">Praktisk Eksempel: TechCorp AS kjøper InnoSoft AS</text>
  <text x="400" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Goodwill Beregning ved Oppkjøp</text>
  

  <rect x="50" y="100" width="700" height="480" fill="url(#cardGradient)" stroke="#16a34a" stroke-width="2" rx="10"/>
  

  <rect x="80" y="130" width="300" height="80" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="8"/>
  <text x="230" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e40af">TechCorp AS</text>
  <text x="230" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#1e40af">(Kjøper)</text>
  <text x="230" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1e40af">Etablert teknologiselskap</text>
  
  <text x="400" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#374151">→</text>
  
  <rect x="420" y="130" width="300" height="80" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <text x="570" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#92400e">InnoSoft AS</text>
  <text x="570" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#92400e">(Selges)</text>
  <text x="570" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#92400e">Innovativt programvareselskap</text>
  

  <text x="400" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#374151">Oppkjøpsdetaljer</text>
  

  <rect x="100" y="270" width="600" height="280" fill="white" stroke="#d1d5db" stroke-width="1" rx="6"/>
  

  <rect x="100" y="270" width="600" height="40" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1" rx="6 6 0 0"/>
  <text x="200" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Element</text>
  <text x="400" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Beløp (NOK)</text>
  <text x="600" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Kommentar</text>
  


  <line x1="100" y1="310" x2="700" y2="310" stroke="#d1d5db" stroke-width="1"/>
  <text x="120" y="330" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">Kjøpesum</text>
  <text x="400" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">15 000 000</text>
  <text x="520" y="330" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Total betalt for selskapet</text>
  

  <line x1="100" y1="340" x2="700" y2="340" stroke="#d1d5db" stroke-width="1"/>
  <text x="120" y="360" font-family="Arial, sans-serif" font-size="12" fill="#374151">Bokført verdi eiendeler</text>
  <text x="400" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">8 000 000</text>
  <text x="520" y="360" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Historisk kostpris</text>
  

  <line x1="100" y1="370" x2="700" y2="370" stroke="#d1d5db" stroke-width="1"/>
  <text x="120" y="390" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#16a34a">Virkelig verdi eiendeler</text>
  <text x="400" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#16a34a">10 000 000</text>
  <text x="520" y="390" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Markedsverdi ved oppkjøp</text>
  

  <line x1="100" y1="400" x2="700" y2="400" stroke="#d1d5db" stroke-width="1"/>
  <text x="120" y="420" font-family="Arial, sans-serif" font-size="12" fill="#dc2626">Gjeld</text>
  <text x="400" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#dc2626">3 000 000</text>
  <text x="520" y="420" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Alle forpliktelser</text>
  

  <line x1="100" y1="430" x2="700" y2="430" stroke="#d1d5db" stroke-width="2"/>
  <text x="120" y="450" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7c3aed">Netto identifiserbare eiendeler</text>
  <text x="400" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7c3aed">7 000 000</text>
  <text x="520" y="450" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">10M - 3M = 7M</text>
  

  <line x1="100" y1="460" x2="700" y2="460" stroke="#d1d5db" stroke-width="2"/>
  <rect x="100" y="460" width="600" height="40" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="120" y="485" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e">GOODWILL</text>
  <text x="400" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e">8 000 000</text>
  <text x="520" y="485" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#92400e">15M - 7M = 8M</text>
  

  <rect x="100" y="520" width="600" height="50" fill="#e0e7ff" stroke="#6366f1" stroke-width="1" rx="6"/>
  <text x="400" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4338ca">Goodwill på 8 millioner NOK representerer:</text>
  <text x="400" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4338ca">Merkevaregjenkjenning, kundelojalitet, ansattes kompetanse og markedsposisjon</text>
</svg>