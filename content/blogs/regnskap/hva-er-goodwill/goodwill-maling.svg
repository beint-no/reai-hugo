<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Goodwill Måling og Nedskrivning
  </text>
  

  <g transform="translate(50, 80)">

    <rect x="0" y="0" width="200" height="80" rx="10" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="100" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Førstegangs-
    </text>
    <text x="100" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      registrering
    </text>
    <text x="100" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Anskaffelseskost
    </text>
    

    <path d="M 220 40 L 280 40" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
    

    <rect x="300" y="0" width="200" height="80" rx="10" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <text x="400" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Etterfølgende måling
    </text>
    <text x="400" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Anskaffelseskost minus
    </text>
    <text x="400" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      akkumulerte nedskrivninger
    </text>
    

    <path d="M 520 40 L 580 40" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
    

    <rect x="600" y="0" width="150" height="80" rx="10" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
    <text x="675" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Årlig testing
    </text>
    <text x="675" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Nedskrivnings-
    </text>
    <text x="675" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      vurdering
    </text>
  </g>
  

  <g transform="translate(100, 220)">
    <text x="300" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
      Nedskrivningstesting Prosess
    </text>
    

    <rect x="0" y="30" width="140" height="100" rx="8" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
    <text x="70" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      1. Identifiser
    </text>
    <text x="70" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      kontantgenererende
    </text>
    <text x="70" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      enheter
    </text>
    
    <rect x="160" y="30" width="140" height="100" rx="8" fill="#1abc9c" stroke="#16a085" stroke-width="2"/>
    <text x="230" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      2. Beregn
    </text>
    <text x="230" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      gjenvinnbart
    </text>
    <text x="230" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      beløp
    </text>
    
    <rect x="320" y="30" width="140" height="100" rx="8" fill="#e67e22" stroke="#d35400" stroke-width="2"/>
    <text x="390" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      3. Sammenlign
    </text>
    <text x="390" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      med balanseført
    </text>
    <text x="390" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      verdi
    </text>
    
    <rect x="480" y="30" width="140" height="100" rx="8" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <text x="550" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      4. Registrer
    </text>
    <text x="550" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      nedskrivning
    </text>
    <text x="550" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      hvis nødvendig
    </text>
    

    <path d="M 140 80 L 160 80" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 300 80 L 320 80" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 460 80 L 480 80" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  

  <g transform="translate(50, 400)">
    <text x="350" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
      Nedskrivningsindikatorer
    </text>
    
    <rect x="0" y="20" width="160" height="80" rx="8" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
    <text x="80" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Markedsendringer
    </text>
    <text x="80" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Negativ utvikling
    </text>
    <text x="80" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      i bransjen
    </text>
    
    <rect x="180" y="20" width="160" height="80" rx="8" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
    <text x="260" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Konkurransepress
    </text>
    <text x="260" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Nye konkurrenter
    </text>
    <text x="260" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      eller teknologier
    </text>
    
    <rect x="360" y="20" width="160" height="80" rx="8" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
    <text x="440" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Finansielle resultater
    </text>
    <text x="440" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Dårligere enn
    </text>
    <text x="440" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      forventet ytelse
    </text>
    
    <rect x="540" y="20" width="160" height="80" rx="8" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
    <text x="620" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Regulatoriske
    </text>
    <text x="620" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      endringer
    </text>
    <text x="620" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Nye lover eller
    </text>
    <text x="620" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      forskrifter
    </text>
  </g>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
</svg>