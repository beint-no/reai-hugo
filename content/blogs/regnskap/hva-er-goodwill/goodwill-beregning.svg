<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stepGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="70" fill="url(#headerGrad)"/>
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="white">Goodwill Beregningsprosess</text>
  
  <!-- Step 1: Purchase Price -->
  <rect x="50" y="100" width="700" height="80" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="8"/>
  <circle cx="100" cy="140" r="20" fill="#1e40af"/>
  <text x="100" y="147" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">1</text>
  <text x="140" y="135" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e40af">Kjøpesum</text>
  <text x="140" y="155" font-family="Arial, sans-serif" font-size="14" fill="#1e40af">Total betalt for oppkjøpet av selskapet</text>
  <text x="650" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e40af">10 000 000 NOK</text>
  
  <!-- Step 2: Fair Value of Assets -->
  <rect x="50" y="200" width="700" height="80" fill="#dcfce7" stroke="#16a34a" stroke-width="2" rx="8"/>
  <circle cx="100" cy="240" r="20" fill="#16a34a"/>
  <text x="100" y="247" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">2</text>
  <text x="140" y="235" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#166534">Virkelig verdi av eiendeler</text>
  <text x="140" y="255" font-family="Arial, sans-serif" font-size="14" fill="#166534">Markedsverdi av alle identifiserbare eiendeler</text>
  <text x="650" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#166534">8 500 000 NOK</text>
  
  <!-- Step 3: Fair Value of Liabilities -->
  <rect x="50" y="300" width="700" height="80" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <circle cx="100" cy="340" r="20" fill="#f59e0b"/>
  <text x="100" y="347" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">3</text>
  <text x="140" y="335" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#92400e">Virkelig verdi av gjeld</text>
  <text x="140" y="355" font-family="Arial, sans-serif" font-size="14" fill="#92400e">Markedsverdi av alle forpliktelser</text>
  <text x="650" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#92400e">2 000 000 NOK</text>
  
  <!-- Step 4: Net Identifiable Assets -->
  <rect x="50" y="400" width="700" height="80" fill="#e0e7ff" stroke="#6366f1" stroke-width="2" rx="8"/>
  <circle cx="100" cy="440" r="20" fill="#6366f1"/>
  <text x="100" y="447" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">4</text>
  <text x="140" y="435" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4338ca">Netto identifiserbare eiendeler</text>
  <text x="140" y="455" font-family="Arial, sans-serif" font-size="14" fill="#4338ca">Eiendeler minus gjeld (Steg 2 - Steg 3)</text>
  <text x="650" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#4338ca">6 500 000 NOK</text>
  
  <!-- Step 5: Goodwill Calculation -->
  <rect x="50" y="500" width="700" height="80" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="8"/>
  <circle cx="100" cy="540" r="20" fill="#ec4899"/>
  <text x="100" y="547" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">5</text>
  <text x="140" y="535" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#be185d">Goodwill</text>
  <text x="140" y="555" font-family="Arial, sans-serif" font-size="14" fill="#be185d">Kjøpesum minus netto eiendeler (Steg 1 - Steg 4)</text>
  <text x="650" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#be185d">3 500 000 NOK</text>
  
  <!-- Arrows between steps -->
  <path d="M 400 185 L 400 195" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 400 285 L 400 295" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 400 385 L 400 395" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 400 485 L 400 495" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
</svg>