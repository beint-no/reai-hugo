<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Goodwill Definisjon og Komponenter</text>
  
  <!-- Main formula box -->
  <rect x="100" y="70" width="600" height="80" fill="url(#blueGradient)" stroke="#1e40af" stroke-width="2" rx="10"/>
  <text x="400" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Goodwill = Kjøpesum - Virkelig verdi av</text>
  <text x="400" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">identifiserbare netto eiendeler</text>
  
  <!-- Explanation -->
  <text x="400" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">Goodwill oppstår når kjøpesummen overstiger verdien av identifiserbare eiendeler</text>
  
  <!-- Visual representation -->
  <!-- Purchase price box -->
  <rect x="50" y="220" width="200" height="100" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="8"/>
  <text x="150" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">Kjøpesum</text>
  <text x="150" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1e40af">Total betalt for</text>
  <text x="150" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1e40af">selskapet</text>
  <text x="150" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af">15M NOK</text>
  
  <!-- Minus sign -->
  <text x="300" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#374151">-</text>
  
  <!-- Net assets box -->
  <rect x="350" y="220" width="200" height="100" fill="#dcfce7" stroke="#16a34a" stroke-width="2" rx="8"/>
  <text x="450" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#166534">Netto Eiendeler</text>
  <text x="450" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#166534">Virkelig verdi av</text>
  <text x="450" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#166534">identifiserbare eiendeler</text>
  <text x="450" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#166534">7M NOK</text>
  
  <!-- Equals sign -->
  <text x="600" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#374151">=</text>
  
  <!-- Goodwill result box -->
  <rect x="650" y="220" width="120" height="100" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <text x="710" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e">Goodwill</text>
  <text x="710" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#92400e">8M NOK</text>
  
  <!-- Components section -->
  <text x="400" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#374151">Goodwill Komponenter</text>
  
  <!-- Component items -->
  <rect x="50" y="390" width="140" height="80" fill="#fce7f3" stroke="#ec4899" stroke-width="1" rx="6"/>
  <text x="120" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#be185d">Merkevare-</text>
  <text x="120" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#be185d">gjenkjenning</text>
  <text x="120" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#be185d">Etablert omdømme</text>
  <text x="120" y="462" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#be185d">i markedet</text>
  
  <rect x="210" y="390" width="140" height="80" fill="#e0e7ff" stroke="#6366f1" stroke-width="1" rx="6"/>
  <text x="280" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#4338ca">Kunde-</text>
  <text x="280" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#4338ca">lojalitet</text>
  <text x="280" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4338ca">Stabile kunde-</text>
  <text x="280" y="462" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4338ca">relasjoner</text>
  
  <rect x="370" y="390" width="140" height="80" fill="#dcfce7" stroke="#16a34a" stroke-width="1" rx="6"/>
  <text x="440" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#166534">Ansattes</text>
  <text x="440" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#166534">kompetanse</text>
  <text x="440" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#166534">Verdifull kunnskap</text>
  <text x="440" y="462" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#166534">og erfaring</text>
  
  <rect x="530" y="390" width="140" height="80" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="6"/>
  <text x="600" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#92400e">Markeds-</text>
  <text x="600" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#92400e">posisjon</text>
  <text x="600" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400e">Konkurransefortrinn</text>
  <text x="600" y="462" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400e">og markedsandeler</text>
</svg>