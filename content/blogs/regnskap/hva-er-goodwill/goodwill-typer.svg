<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#6366f1;stop-opacity:1"/><stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1"/></linearGradient><linearGradient id="b" x1="0%" x2="0%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#dbeafe;stop-opacity:1"/><stop offset="100%" style="stop-color:#bfdbfe;stop-opacity:1"/></linearGradient><linearGradient id="c" x1="0%" x2="0%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#dcfce7;stop-opacity:1"/><stop offset="100%" style="stop-color:#bbf7d0;stop-opacity:1"/></linearGradient></defs><path fill="#f8fafc" d="M0 0h800v500H0z"/><path fill="url(#a)" d="M0 0h800v70H0z"/><text x="400" y="40" fill="#fff" font-family="Arial, sans-serif" font-size="26" font-weight="bold" text-anchor="middle">Typer Goodwill</text><rect width="700" height="380" x="50" y="90" fill="#fff" stroke="#e2e8f0" stroke-width="2" rx="10"/><rect width="300" height="320" x="80" y="120" fill="url(#b)" stroke="#3b82f6" stroke-width="2" rx="8"/><rect width="280" height="50" x="90" y="130" fill="#1e40af" rx="6"/><text x="230" y="155" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Kjøpt Goodwill</text><text x="230" y="170" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">(Purchased Goodwill)</text><text x="230" y="210" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Kjennetegn:</text><circle cx="110" cy="235" r="4" fill="#1e40af"/><text x="125" y="240" fill="#1e40af" font-family="Arial, sans-serif" font-size="12">Oppstår ved oppkjøp av</text><text x="125" y="255" fill="#1e40af" font-family="Arial, sans-serif" font-size="12">andre selskaper</text><circle cx="110" cy="275" r="4" fill="#1e40af"/><text x="125" y="280" fill="#1e40af" font-family="Arial, sans-serif" font-size="12">Registreres som immateriell</text><text x="125" y="295" fill="#1e40af" font-family="Arial, sans-serif" font-size="12">eiendel i balansen</text><circle cx="110" cy="315" r="4" fill="#1e40af"/><text x="125" y="320" fill="#1e40af" font-family="Arial, sans-serif" font-size="12">Underlagt årlig</text><text x="125" y="335" fill="#1e40af" font-family="Arial, sans-serif" font-size="12">nedskrivningstesting</text><circle cx="110" cy="355" r="4" fill="#1e40af"/><text x="125" y="360" fill="#1e40af" font-family="Arial, sans-serif" font-size="12">Kan avskrives under RSFF</text><text x="125" y="375" fill="#1e40af" font-family="Arial, sans-serif" font-size="12">(maks 10 år)</text><circle cx="110" cy="395" r="4" fill="#1e40af"/><text x="125" y="400" fill="#1e40af" font-family="Arial, sans-serif" font-size="12">Måles til anskaffelseskost</text><text x="125" y="415" fill="#1e40af" font-family="Arial, sans-serif" font-size="12">minus nedskrivninger</text><rect width="300" height="320" x="420" y="120" fill="url(#c)" stroke="#16a34a" stroke-width="2" rx="8"/><rect width="280" height="50" x="430" y="130" fill="#16a34a" rx="6"/><text x="570" y="155" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Egengenerert Goodwill</text><text x="570" y="170" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">(Internally Generated)</text><text x="570" y="210" fill="#166534" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Kjennetegn:</text><circle cx="450" cy="235" r="4" fill="#16a34a"/><text x="465" y="240" fill="#166534" font-family="Arial, sans-serif" font-size="12">Bygges opp over tid gjennom</text><text x="465" y="255" fill="#166534" font-family="Arial, sans-serif" font-size="12">selskapets drift</text><circle cx="450" cy="275" r="4" fill="#16a34a"/><text x="465" y="280" fill="#166534" font-family="Arial, sans-serif" font-size="12">Ikke registrert i regnskapet</text><text x="465" y="295" fill="#166534" font-family="Arial, sans-serif" font-size="12">etter norske regler</text><circle cx="450" cy="315" r="4" fill="#16a34a"/><text x="465" y="320" fill="#166534" font-family="Arial, sans-serif" font-size="12">Reflekteres i selskapets</text><text x="465" y="335" fill="#166534" font-family="Arial, sans-serif" font-size="12">markedsverdi</text><circle cx="450" cy="355" r="4" fill="#16a34a"/><text x="465" y="360" fill="#166534" font-family="Arial, sans-serif" font-size="12">Vanskelig å måle direkte</text><text x="465" y="375" fill="#166534" font-family="Arial, sans-serif" font-size="12">og objektivt</text><circle cx="450" cy="395" r="4" fill="#16a34a"/><text x="465" y="400" fill="#166534" font-family="Arial, sans-serif" font-size="12">Blir synlig først ved</text><text x="465" y="415" fill="#166534" font-family="Arial, sans-serif" font-size="12">salg av selskapet</text><text x="400" y="290" fill="#6b7280" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">VS</text><rect width="600" height="30" x="100" y="460" fill="#fef3c7" stroke="#f59e0b" rx="4"/><text x="400" y="480" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Kun kjøpt goodwill registreres i norsk regnskap</text></svg>