<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Goodwill Utfordringer
  </text>
  
  <!-- Main challenge categories -->
  <g transform="translate(50, 80)">
    <!-- Valuation Challenges -->
    <rect x="0" y="0" width="340" height="220" rx="15" fill="#e74c3c" stroke="#c0392b" stroke-width="3"/>
    <text x="170" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Verdsettelsesutfordringer
    </text>
    
    <!-- Challenge items -->
    <g transform="translate(20, 50)">
      <rect x="0" y="0" width="300" height="35" rx="5" fill="#c0392b" stroke="#922b21" stroke-width="1"/>
      <text x="150" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Subjektive vurderinger
      </text>
      <text x="150" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
        av immaterielle verdier
      </text>
      
      <rect x="0" y="45" width="300" height="35" rx="5" fill="#c0392b" stroke="#922b21" stroke-width="1"/>
      <text x="150" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Markedsvolatilitet
      </text>
      <text x="150" y="73" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
        og usikkerhet
      </text>
      
      <rect x="0" y="90" width="300" height="35" rx="5" fill="#c0392b" stroke="#922b21" stroke-width="1"/>
      <text x="150" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Mangel på sammenlignbare
      </text>
      <text x="150" y="118" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
        transaksjoner
      </text>
      
      <rect x="0" y="135" width="300" height="35" rx="5" fill="#c0392b" stroke="#922b21" stroke-width="1"/>
      <text x="150" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Komplekse synergiberegninger
      </text>
      <text x="150" y="163" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
        og prognoser
      </text>
    </g>
    
    <!-- Accounting Challenges -->
    <rect x="360" y="0" width="340" height="220" rx="15" fill="#f39c12" stroke="#e67e22" stroke-width="3"/>
    <text x="530" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Regnskapsutfordringer
    </text>
    
    <!-- Challenge items -->
    <g transform="translate(380, 50)">
      <rect x="0" y="0" width="300" height="35" rx="5" fill="#e67e22" stroke="#d35400" stroke-width="1"/>
      <text x="150" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Nedskrivningstesting
      </text>
      <text x="150" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
        og metodikk
      </text>
      
      <rect x="0" y="45" width="300" height="35" rx="5" fill="#e67e22" stroke="#d35400" stroke-width="1"/>
      <text x="150" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Allokering til kontantgenererende
      </text>
      <text x="150" y="73" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
        enheter
      </text>
      
      <rect x="0" y="90" width="300" height="35" rx="5" fill="#e67e22" stroke="#d35400" stroke-width="1"/>
      <text x="150" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Dokumentasjon
      </text>
      <text x="150" y="118" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
        og revisjon
      </text>
      
      <rect x="0" y="135" width="300" height="35" rx="5" fill="#e67e22" stroke="#d35400" stroke-width="1"/>
      <text x="150" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Konsistens
      </text>
      <text x="150" y="163" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
        i anvendelse
      </text>
    </g>
  </g>
  
  <!-- Best Practice Solutions -->
  <g transform="translate(50, 340)">
    <text x="350" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
      Best Practice Anbefalinger
    </text>
    
    <!-- For Buyers -->
    <rect x="0" y="30" width="340" height="160" rx="10" fill="#27ae60" stroke="#229954" stroke-width="2"/>
    <text x="170" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      For Kjøpere
    </text>
    
    <g transform="translate(20, 70)">
      <circle cx="8" cy="8" r="3" fill="white"/>
      <text x="20" y="12" font-family="Arial, sans-serif" font-size="12" fill="white">Gjennomfør grundig due diligence</text>
      
      <circle cx="8" cy="28" r="3" fill="white"/>
      <text x="20" y="32" font-family="Arial, sans-serif" font-size="12" fill="white">Dokumenter verdsettelsesgrunnlag</text>
      
      <circle cx="8" cy="48" r="3" fill="white"/>
      <text x="20" y="52" font-family="Arial, sans-serif" font-size="12" fill="white">Etabler klare integrasjonsplaner</text>
      
      <circle cx="8" cy="68" r="3" fill="white"/>
      <text x="20" y="72" font-family="Arial, sans-serif" font-size="12" fill="white">Overvåk realisering av synergier</text>
      
      <circle cx="8" cy="88" r="3" fill="white"/>
      <text x="20" y="92" font-family="Arial, sans-serif" font-size="12" fill="white">Vurder integrasjonsrisiko</text>
      
      <circle cx="8" cy="108" r="3" fill="white"/>
      <text x="20" y="112" font-family="Arial, sans-serif" font-size="12" fill="white">Planlegg post-oppkjøp oppfølging</text>
    </g>
    
    <!-- For Accountants -->
    <rect x="360" y="30" width="340" height="160" rx="10" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="530" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      For Regnskapsførere
    </text>
    
    <g transform="translate(380, 70)">
      <circle cx="8" cy="8" r="3" fill="white"/>
      <text x="20" y="12" font-family="Arial, sans-serif" font-size="12" fill="white">Følg konsistente metoder</text>
      
      <circle cx="8" cy="28" r="3" fill="white"/>
      <text x="20" y="32" font-family="Arial, sans-serif" font-size="12" fill="white">Dokumenter alle forutsetninger</text>
      
      <circle cx="8" cy="48" r="3" fill="white"/>
      <text x="20" y="52" font-family="Arial, sans-serif" font-size="12" fill="white">Oppdater prognoser regelmessig</text>
      
      <circle cx="8" cy="68" r="3" fill="white"/>
      <text x="20" y="72" font-family="Arial, sans-serif" font-size="12" fill="white">Sikre uavhengig validering</text>
      
      <circle cx="8" cy="88" r="3" fill="white"/>
      <text x="20" y="92" font-family="Arial, sans-serif" font-size="12" fill="white">Følg regnskapsstandard</text>
      
      <circle cx="8" cy="108" r="3" fill="white"/>
      <text x="20" y="112" font-family="Arial, sans-serif" font-size="12" fill="white">Kvalitetssikre beregninger</text>
    </g>
  </g>
  
  <!-- Warning box -->
  <g transform="translate(100, 540)">
    <rect x="0" y="0" width="600" height="50" rx="10" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <text x="300" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      ⚠️ Goodwill-utfordringer krever profesjonell ekspertise
    </text>
    <text x="300" y="37" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      og grundig forståelse av både verdsettelse og regnskapsregler
    </text>
  </g>
</svg>