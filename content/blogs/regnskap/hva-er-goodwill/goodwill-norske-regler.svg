    </text><rect width="220" height="120" x="240" y="30" fill="#8e44ad" stroke="#7d3c98" stroke-width="2" rx="10"/><text x="350" y="55" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
      Forsiktighetsregelen
    </text><text x="350" y="80" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
