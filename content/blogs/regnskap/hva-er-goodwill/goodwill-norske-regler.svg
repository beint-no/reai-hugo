<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Norske Regler for Goodwill
  </text>
  

  <g transform="translate(50, 80)">

    <rect x="0" y="0" width="320" height="200" rx="15" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
    <text x="160" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
      RSFF
    </text>
    <text x="160" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      (Regnskapsstandard for Små Foretak)
    </text>
    

    <g transform="translate(20, 70)">
      <circle cx="10" cy="10" r="4" fill="white"/>
      <text x="25" y="15" font-family="Arial, sans-serif" font-size="12" fill="white">
        Avskrivning tillatt (maks 10 år)
      </text>
      
      <circle cx="10" cy="35" r="4" fill="white"/>
      <text x="25" y="40" font-family="Arial, sans-serif" font-size="12" fill="white">
        Årlig nedskrivningstesting
      </text>
      
      <circle cx="10" cy="60" r="4" fill="white"/>
      <text x="25" y="65" font-family="Arial, sans-serif" font-size="12" fill="white">
        Reaktivering ikke tillatt
      </text>
      
      <circle cx="10" cy="85" r="4" fill="white"/>
      <text x="25" y="90" font-family="Arial, sans-serif" font-size="12" fill="white">
        Anskaffelseskost minus
      </text>
      <text x="25" y="105" font-family="Arial, sans-serif" font-size="12" fill="white">
        avskrivninger/nedskrivninger
      </text>
    </g>
    

    <text x="375" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#e74c3c">
      VS
    </text>
    

    <rect x="430" y="0" width="320" height="200" rx="15" fill="#e74c3c" stroke="#c0392b" stroke-width="3"/>
    <text x="590" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
      IFRS
    </text>
    <text x="590" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      (International Financial Reporting Standards)
    </text>
    

    <g transform="translate(450, 70)">
      <circle cx="10" cy="10" r="4" fill="white"/>
      <text x="25" y="15" font-family="Arial, sans-serif" font-size="12" fill="white">
        Avskrivning ikke tillatt
      </text>
      
      <circle cx="10" cy="35" r="4" fill="white"/>
      <text x="25" y="40" font-family="Arial, sans-serif" font-size="12" fill="white">
        Årlig nedskrivningstesting
      </text>
      
      <circle cx="10" cy="60" r="4" fill="white"/>
      <text x="25" y="65" font-family="Arial, sans-serif" font-size="12" fill="white">
        Reaktivering ikke tillatt
      </text>
      
      <circle cx="10" cy="85" r="4" fill="white"/>
      <text x="25" y="90" font-family="Arial, sans-serif" font-size="12" fill="white">
        Anskaffelseskost minus
      </text>
      <text x="25" y="105" font-family="Arial, sans-serif" font-size="12" fill="white">
        nedskrivninger
      </text>
    </g>
  </g>
  

  <g transform="translate(50, 320)">
    <text x="350" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
      Hovedprinsipper i Norsk Regnskapslov
    </text>
    
    <rect x="0" y="30" width="220" height="120" rx="10" fill="#27ae60" stroke="#229954" stroke-width="2"/>
    <text x="110" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Nedskrivningstesting
    </text>
    <text x="110" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Goodwill skal
    </text>
    <text x="110" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      nedskrivningstestes
    </text>
    <text x="110" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      minst årlig
    </text>
    
    <rect x="240" y="30" width="220" height="120" rx="10" fill="#8e44ad" stroke="#7d3c98" stroke-width="2"/>
    <text x="350" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Forsiktighetsregelen
    </text>
    <text x="350" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Konservativ tilnærming
    </text>
    <text x="350" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      til verdsettelse og
    </text>
    <text x="350" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      regnskapsføring
    </text>
    
    <rect x="480" y="30" width="220" height="120" rx="10" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
    <text x="590" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      God Regnskapsskikk
    </text>
    <text x="590" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Følge etablerte
    </text>
    <text x="590" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      prinsipper og
    </text>
    <text x="590" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      beste praksis
    </text>
  </g>
  

  <g transform="translate(100, 500)">
    <rect x="0" y="0" width="600" height="60" rx="10" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
    <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Norsk Regnskapslov § 5-3: Immaterielle eiendeler
    </text>
    <text x="300" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      "Goodwill og andre immaterielle eiendeler skal vurderes til anskaffelseskost"
    </text>
  </g>
</svg>