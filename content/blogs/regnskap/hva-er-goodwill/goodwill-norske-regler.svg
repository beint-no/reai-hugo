<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600"><path fill="#f8f9fa" d="M0 0h800v600H0z"/><text x="400" y="40" fill="#2c3e50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">
    Norske Regler for Goodwill
  </text><g transform="translate(50 80)"><rect width="320" height="200" fill="#3498db" stroke="#2980b9" stroke-width="3" rx="15"/><text x="160" y="30" fill="#fff" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">
      RSFF
    </text><text x="160" y="50" fill="#fff" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">
      (Regnskapsstandard for Små Foretak)
    </text><g fill="#fff" transform="translate(20 70)"><circle cx="10" cy="10" r="4"/><text x="25" y="15" font-family="Arial, sans-serif" font-size="12">
        Avskrivning tillatt (maks 10 år)
      </text><circle cx="10" cy="35" r="4"/><text x="25" y="40" font-family="Arial, sans-serif" font-size="12">
        Årlig nedskrivningstesting
      </text><circle cx="10" cy="60" r="4"/><text x="25" y="65" font-family="Arial, sans-serif" font-size="12">
        Reaktivering ikke tillatt
      </text><circle cx="10" cy="85" r="4"/><text x="25" y="90" font-family="Arial, sans-serif" font-size="12">
        Anskaffelseskost minus
      </text><text x="25" y="105" font-family="Arial, sans-serif" font-size="12">
        avskrivninger/nedskrivninger
      </text></g><text x="375" y="110" fill="#e74c3c" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">
      VS
    </text><rect width="320" height="200" x="430" fill="#e74c3c" stroke="#c0392b" stroke-width="3" rx="15"/><text x="590" y="30" fill="#fff" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">
      IFRS
    </text><text x="590" y="50" fill="#fff" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">
      (International Financial Reporting Standards)
    </text><g fill="#fff" transform="translate(450 70)"><circle cx="10" cy="10" r="4"/><text x="25" y="15" font-family="Arial, sans-serif" font-size="12">
        Avskrivning ikke tillatt
      </text><circle cx="10" cy="35" r="4"/><text x="25" y="40" font-family="Arial, sans-serif" font-size="12">
        Årlig nedskrivningstesting
      </text><circle cx="10" cy="60" r="4"/><text x="25" y="65" font-family="Arial, sans-serif" font-size="12">
        Reaktivering ikke tillatt
      </text><circle cx="10" cy="85" r="4"/><text x="25" y="90" font-family="Arial, sans-serif" font-size="12">
        Anskaffelseskost minus
      </text><text x="25" y="105" font-family="Arial, sans-serif" font-size="12">
        nedskrivninger
      </text></g></g><g transform="translate(50 320)"><text x="350" fill="#2c3e50" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">
      Hovedprinsipper i Norsk Regnskapslov
    </text><rect width="220" height="120" y="30" fill="#27ae60" stroke="#229954" stroke-width="2" rx="10"/><text x="110" y="55" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
      Nedskrivningstesting
    </text><text x="110" y="80" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
