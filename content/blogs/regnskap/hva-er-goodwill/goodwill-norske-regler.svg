    </text><text x="590" y="120" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
      beste praksis
    </text></g><g transform="translate(100 500)"><rect width="600" height="60" fill="#34495e" stroke="#2c3e50" stroke-width="2" rx="10"/><text x="300" y="25" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
      Norsk Regnskapslov § 5-3: Immaterielle eiendeler
    </text><text x="300" y="45" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
      &quot;Goodwill og andre immaterielle eiendeler skal vurderes til anskaffelseskost&quot;
    </text></g></svg>