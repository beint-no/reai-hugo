<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Goodwill i Teknologisektoren
  </text>
  
  <!-- Central tech icon -->
  <g transform="translate(350, 80)">
    <rect x="0" y="0" width="100" height="80" rx="10" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
    <rect x="15" y="15" width="70" height="50" rx="5" fill="white"/>
    <text x="50" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3498db">
      TECH
    </text>
    <text x="50" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
      Teknologiselskap
    </text>
  </g>
  
  <!-- Four main components -->
  <g transform="translate(50, 200)">
    <!-- Intellectual Property -->
    <rect x="0" y="0" width="160" height="140" rx="10" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
    <text x="80" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Intellektuell Eiendom
    </text>
    
    <g transform="translate(15, 40)">
      <circle cx="8" cy="8" r="3" fill="white"/>
      <text x="20" y="12" font-family="Arial, sans-serif" font-size="11" fill="white">Patenter</text>
      
      <circle cx="8" cy="28" r="3" fill="white"/>
      <text x="20" y="32" font-family="Arial, sans-serif" font-size="11" fill="white">Opphavsrett</text>
      
      <circle cx="8" cy="48" r="3" fill="white"/>
      <text x="20" y="52" font-family="Arial, sans-serif" font-size="11" fill="white">Varemerker</text>
      
      <circle cx="8" cy="68" r="3" fill="white"/>
      <text x="20" y="72" font-family="Arial, sans-serif" font-size="11" fill="white">Forretningshemmeligheter</text>
      
      <circle cx="8" cy="88" r="3" fill="white"/>
      <text x="20" y="92" font-family="Arial, sans-serif" font-size="11" fill="white">Lisenser</text>
    </g>
    
    <!-- Developer Talent -->
    <rect x="180" y="0" width="160" height="140" rx="10" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <text x="260" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Utviklertalent
    </text>
    
    <g transform="translate(195, 40)">
      <circle cx="8" cy="8" r="3" fill="white"/>
      <text x="20" y="12" font-family="Arial, sans-serif" font-size="11" fill="white">Teknisk kompetanse</text>
      
      <circle cx="8" cy="28" r="3" fill="white"/>
      <text x="20" y="32" font-family="Arial, sans-serif" font-size="11" fill="white">Erfaring og kunnskap</text>
      
      <circle cx="8" cy="48" r="3" fill="white"/>
      <text x="20" y="52" font-family="Arial, sans-serif" font-size="11" fill="white">Innovasjonsevne</text>
      
      <circle cx="8" cy="68" r="3" fill="white"/>
      <text x="20" y="72" font-family="Arial, sans-serif" font-size="11" fill="white">Teamarbeid</text>
      
      <circle cx="8" cy="88" r="3" fill="white"/>
      <text x="20" y="92" font-family="Arial, sans-serif" font-size="11" fill="white">Problemløsning</text>
    </g>
    
    <!-- User Base -->
    <rect x="360" y="0" width="160" height="140" rx="10" fill="#27ae60" stroke="#229954" stroke-width="2"/>
    <text x="440" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Brukerbaser
    </text>
    
    <g transform="translate(375, 40)">
      <circle cx="8" cy="8" r="3" fill="white"/>
      <text x="20" y="12" font-family="Arial, sans-serif" font-size="11" fill="white">Aktive brukere</text>
      
      <circle cx="8" cy="28" r="3" fill="white"/>
      <text x="20" y="32" font-family="Arial, sans-serif" font-size="11" fill="white">Nettverkseffekter</text>
      
      <circle cx="8" cy="48" r="3" fill="white"/>
      <text x="20" y="52" font-family="Arial, sans-serif" font-size="11" fill="white">Brukerlojalitet</text>
      
      <circle cx="8" cy="68" r="3" fill="white"/>
      <text x="20" y="72" font-family="Arial, sans-serif" font-size="11" fill="white">Vekstpotensial</text>
      
      <circle cx="8" cy="88" r="3" fill="white"/>
      <text x="20" y="92" font-family="Arial, sans-serif" font-size="11" fill="white">Markedsandeler</text>
    </g>
    
    <!-- Data Values -->
    <rect x="540" y="0" width="160" height="140" rx="10" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
    <text x="620" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Dataverdier
    </text>
    
    <g transform="translate(555, 40)">
      <circle cx="8" cy="8" r="3" fill="white"/>
      <text x="20" y="12" font-family="Arial, sans-serif" font-size="11" fill="white">Big Data</text>
      
      <circle cx="8" cy="28" r="3" fill="white"/>
      <text x="20" y="32" font-family="Arial, sans-serif" font-size="11" fill="white">Algoritmer</text>
      
      <circle cx="8" cy="48" r="3" fill="white"/>
      <text x="20" y="52" font-family="Arial, sans-serif" font-size="11" fill="white">Maskinlæring</text>
      
      <circle cx="8" cy="68" r="3" fill="white"/>
      <text x="20" y="72" font-family="Arial, sans-serif" font-size="11" fill="white">Prediktive modeller</text>
      
      <circle cx="8" cy="88" r="3" fill="white"/>
      <text x="20" y="92" font-family="Arial, sans-serif" font-size="11" fill="white">Dataanalyse</text>
    </g>
  </g>
  
  <!-- Technology trends -->
  <g transform="translate(50, 380)">
    <text x="350" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
      Teknologitrends som Påvirker Goodwill
    </text>
    
    <!-- AI/ML -->
    <rect x="0" y="30" width="130" height="100" rx="8" fill="#8e44ad" stroke="#7d3c98" stroke-width="2"/>
    <text x="65" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      AI/ML
    </text>
    <text x="65" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Kunstig intelligens
    </text>
    <text x="65" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      og maskinlæring
    </text>
    <text x="65" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      kapabiliteter
    </text>
    
    <!-- Cloud -->
    <rect x="140" y="30" width="130" height="100" rx="8" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="205" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Cloud
    </text>
    <text x="205" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Skybaserte
    </text>
    <text x="205" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      tjenester og
    </text>
    <text x="205" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      infrastruktur
    </text>
    
    <!-- IoT -->
    <rect x="280" y="30" width="130" height="100" rx="8" fill="#e67e22" stroke="#d35400" stroke-width="2"/>
    <text x="345" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      IoT
    </text>
    <text x="345" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Internet of Things
    </text>
    <text x="345" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      og tilkoblede
    </text>
    <text x="345" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      enheter
    </text>
    
    <!-- Blockchain -->
    <rect x="420" y="30" width="130" height="100" rx="8" fill="#1abc9c" stroke="#16a085" stroke-width="2"/>
    <text x="485" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Blockchain
    </text>
    <text x="485" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Distribuerte
    </text>
    <text x="485" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      hovedbøker og
    </text>
    <text x="485" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      kryptografi
    </text>
    
    <!-- Cybersecurity -->
    <rect x="560" y="30" width="130" height="100" rx="8" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <text x="625" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Cybersikkerhet
    </text>
    <text x="625" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Sikkerhet og
    </text>
    <text x="625" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      databeskyttelse
    </text>
    <text x="625" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      løsninger
    </text>
  </g>
  
  <!-- Key insight -->
  <g transform="translate(100, 520)">
    <rect x="0" y="0" width="600" height="50" rx="10" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
    <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Teknologiselskaper har ofte høy goodwill-andel på grunn av
    </text>
    <text x="300" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      immaterielle eiendeler som ikke kan identifiseres separat
    </text>
  </g>
</svg>