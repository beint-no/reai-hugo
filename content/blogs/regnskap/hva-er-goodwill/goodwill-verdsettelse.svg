      <circle cx="8" cy="28" r="3" fill="white"/>
      <text x="20" y="32" font-family="Arial, sans-serif" font-size="12" fill="white">Lojale kunder og leverandører</text>
      
      <circle cx="8" cy="48" r="3" fill="white"/>
      <text x="20" y="52" font-family="Arial, sans-serif" font-size="12" fill="white">Kompetente ansatte</text>
      
      <circle cx="8" cy="68" r="3" fill="white"/>
      <text x="20" y="72" font-family="Arial, sans-serif" font-size="12" fill="white">Effektive systemer og prosesser</text>
      
      <circle cx="8" cy="88" r="3" fill="white"/>
      <text x="20" y="92" font-family="Arial, sans-serif" font-size="12" fill="white">Markedsledende posisjon</text>
      
      <circle cx="8" cy="108" r="3" fill="white"/>
