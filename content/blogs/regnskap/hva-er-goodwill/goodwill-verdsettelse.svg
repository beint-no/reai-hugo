    <text x="540" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Sammenlignbare Transaksjoner
    </text>
    <text x="540" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Priser fra lignende oppkjøp
    </text>
    

    <rect x="400" y="110" width="280" height="50" rx="8" fill="#c0392b" stroke="#922b21" stroke-width="2"/>
    <text x="540" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Børsmultipler
    </text>
    <text x="540" y="148" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      P/E, EV/EBITDA fra børsnoterte selskaper
    </text>
    

    <rect x="400" y="170" width="280" height="50" rx="8" fill="#c0392b" stroke="#922b21" stroke-width="2"/>
    <text x="540" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
