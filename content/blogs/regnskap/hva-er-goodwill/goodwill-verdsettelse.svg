  <g transform="translate(100, 560)">
    <rect x="0" y="0" width="600" height="30" rx="5" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
    <text x="300" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
