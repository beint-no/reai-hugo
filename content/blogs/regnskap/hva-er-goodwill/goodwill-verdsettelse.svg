    <text x="530" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Negative Faktorer
    </text>
    
    <g transform="translate(380, 70)">
      <circle cx="8" cy="8" r="3" fill="white"/>
      <text x="20" y="12" font-family="Arial, sans-serif" font-size="12" fill="white">Økende konkurranse</text>
      
      <circle cx="8" cy="28" r="3" fill="white"/>
      <text x="20" y="32" font-family="Arial, sans-serif" font-size="12" fill="white">Teknologiske endringer</text>
      
      <circle cx="8" cy="48" r="3" fill="white"/>
      <text x="20" y="52" font-family="Arial, sans-serif" font-size="12" fill="white">Regulatoriske utfordringer</text>
      
      <circle cx="8" cy="68" r="3" fill="white"/>
      <text x="20" y="72" font-family="Arial, sans-serif" font-size="12" fill="white">Nøkkelpersonavgang</text>
      
      <circle cx="8" cy="88" r="3" fill="white"/>
      <text x="20" y="92" font-family="Arial, sans-serif" font-size="12" fill="white">Markedsnedgang</text>
      
      <circle cx="8" cy="108" r="3" fill="white"/>
      <text x="20" y="112" font-family="Arial, sans-serif" font-size="12" fill="white">Integrasjonsrisiko</text>
