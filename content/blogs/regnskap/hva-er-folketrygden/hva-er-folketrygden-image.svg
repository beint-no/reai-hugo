  <path d="M 210 390 L 210 360 L 400 360 L 400 340" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 350 390 L 350 360 L 400 360" stroke="#666" stroke-width="2" fill="none"/>
  <path d="M 490 390 L 490 360 L 400 360" stroke="#666" stroke-width="2" fill="none"/>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
