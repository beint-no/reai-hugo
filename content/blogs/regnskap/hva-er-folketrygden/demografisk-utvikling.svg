<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976d2;stop-opacity:0.8" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  

  <rect width="800" height="500" fill="url(#bgGradient)"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">
    Demografisk Utvikling og Folketrygden
  </text>
  

  <rect x="80" y="80" width="640" height="300" fill="white" stroke="#dee2e6" stroke-width="2" rx="5" filter="url(#shadow)"/>
  

  <text x="400" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">
    Forsørgelsesbyrde: Antall pensjonister per yrkesaktiv
  </text>
  

  <line x1="100" y1="120" x2="100" y2="360" stroke="#333" stroke-width="2"/>
  

  <line x1="100" y1="360" x2="700" y2="360" stroke="#333" stroke-width="2"/>
  

  <text x="90" y="130" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#666">0.5</text>
  <text x="90" y="180" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#666">0.4</text>
  <text x="90" y="230" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#666">0.3</text>
  <text x="90" y="280" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#666">0.2</text>
  <text x="90" y="330" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#666">0.1</text>
  <text x="90" y="365" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#666">0.0</text>
  

  <text x="150" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">2000</text>
  <text x="250" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">2010</text>
  <text x="350" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">2020</text>
  <text x="450" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">2030</text>
  <text x="550" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">2040</text>
  <text x="650" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">2050</text>
  

  <line x1="100" y1="130" x2="700" y2="130" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="100" y1="180" x2="700" y2="180" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="100" y1="230" x2="700" y2="230" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="100" y1="280" x2="700" y2="280" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="100" y1="330" x2="700" y2="330" stroke="#e0e0e0" stroke-width="1"/>
  

  <path d="M 150 330 L 250 310 L 350 280 L 450 230 L 550 180 L 650 140" 
        stroke="#d32f2f" stroke-width="4" fill="none"/>
  

  <circle cx="150" cy="330" r="4" fill="#d32f2f"/>
  <circle cx="250" cy="310" r="4" fill="#d32f2f"/>
  <circle cx="350" cy="280" r="4" fill="#d32f2f"/>
  <circle cx="450" cy="230" r="4" fill="#d32f2f"/>
  <circle cx="550" cy="180" r="4" fill="#d32f2f"/>
  <circle cx="650" cy="140" r="4" fill="#d32f2f"/>
  

  <text x="150" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#d32f2f">0.28</text>
  <text x="250" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#d32f2f">0.30</text>
  <text x="350" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#d32f2f">0.32</text>
  <text x="450" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#d32f2f">0.36</text>
  <text x="550" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#d32f2f">0.40</text>
  <text x="650" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#d32f2f">0.44</text>
  

  <rect x="520" y="140" width="160" height="60" fill="white" stroke="#ccc" stroke-width="1" rx="5"/>
  <line x1="530" y1="160" x2="550" y2="160" stroke="#d32f2f" stroke-width="3"/>
  <text x="560" y="165" font-family="Arial, sans-serif" font-size="12" fill="#333">Forsørgelsesbyrde</text>
  <text x="560" y="180" font-family="Arial, sans-serif" font-size="10" fill="#666">(pensjonister per</text>
  <text x="560" y="192" font-family="Arial, sans-serif" font-size="10" fill="#666">yrkesaktiv)</text>
  

  <rect x="50" y="400" width="200" height="80" fill="#ffebee" stroke="#d32f2f" stroke-width="2" rx="5"/>
  <text x="150" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d32f2f">
    Utfordring 1
  </text>
  <text x="150" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Aldring av befolkningen
  </text>
  <text x="150" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">
    Flere pensjonister
  </text>
  <text x="150" y="472" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">
    per yrkesaktiv
  </text>
  
  <rect x="300" y="400" width="200" height="80" fill="#fff3e0" stroke="#f57c00" stroke-width="2" rx="5"/>
  <text x="400" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f57c00">
    Utfordring 2
  </text>
  <text x="400" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Økt levealder
  </text>
  <text x="400" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">
    Lengre pensjons-
  </text>
  <text x="400" y="472" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">
    utbetalinger
  </text>
  
  <rect x="550" y="400" width="200" height="80" fill="#e8f5e8" stroke="#388e3c" stroke-width="2" rx="5"/>
  <text x="650" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#388e3c">
    Utfordring 3
  </text>
  <text x="650" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Lavere fødselsrater
  </text>
  <text x="650" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">
    Færre fremtidige
  </text>
  <text x="650" y="472" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">
    bidragsytere
  </text>
  

  <path d="M 480 200 L 450 230" stroke="#f57c00" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="490" y="195" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f57c00">
    Kritisk punkt
  </text>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f57c00"/>
    </marker>
  </defs>
</svg>