<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Crowdfunding Risikofaktorer
  </text>
  

  <g id="central-hub">
    <circle cx="400" cy="200" r="60" fill="#e74c3c" stroke="#c0392b" stroke-width="3"/>
    <text x="400" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      RISIKO
    </text>
    <text x="400" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      FAKTORER
    </text>
  </g>
  

  <g id="accounting-risks">
    <rect x="50" y="80" width="200" height="120" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="10"/>
    <text x="150" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Regnskapsmessige Risikofaktorer
    </text>
    <text x="150" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Feil timing av inntektsføring
    </text>
    <text x="150" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Kompleks MVA-behandling
    </text>
    <text x="150" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Manglende dokumentasjon
    </text>
    <text x="150" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Valutarisiko (internasjonalt)
    </text>
    <text x="150" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Feilklassifisering av transaksjoner
    </text>
  </g>
  

  <g id="business-risks">
    <rect x="550" y="80" width="200" height="120" fill="#e67e22" stroke="#d35400" stroke-width="2" rx="10"/>
    <text x="650" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Forretningsmessige Risikofaktorer
    </text>
    <text x="650" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Leveringsrisiko
    </text>
    <text x="650" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Overspending av midler
    </text>
    <text x="650" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Manglende betalingsevne
    </text>
    <text x="650" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Omdømmerisiko
    </text>
    <text x="650" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Markedsrisiko
    </text>
  </g>
  

  <g id="legal-risks">
    <rect x="50" y="320" width="200" height="120" fill="#27ae60" stroke="#229954" stroke-width="2" rx="10"/>
    <text x="150" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Juridiske/Regulatoriske Risikofaktorer
    </text>
    <text x="150" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Endringer i lovgivning
    </text>
    <text x="150" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Finanstilsynets krav
    </text>
    <text x="150" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Verdipapirlovgivning
    </text>
    <text x="150" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Personvernforordningen
    </text>
    <text x="150" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Internasjonale reguleringer
    </text>
  </g>
  

  <g id="financial-risks">
    <rect x="550" y="320" width="200" height="120" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="10"/>
    <text x="650" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Finansielle Risikofaktorer
    </text>
    <text x="650" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Likviditetsrisiko
    </text>
    <text x="650" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Kredittrisiko
    </text>
    <text x="650" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Renterisiko (lån)
    </text>
    <text x="650" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Inflasjonrisiko
    </text>
    <text x="650" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Operasjonell risiko
    </text>
  </g>
  

  <g id="risk-levels">
    <text x="400" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      Risikonivå Indikatorer
    </text>
    

    <circle cx="200" cy="310" r="12" fill="#e74c3c"/>
    <text x="220" y="315" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      <tspan font-weight="bold">Høy risiko:</tspan> Krever umiddelbar oppmerksomhet
    </text>
    

    <circle cx="200" cy="330" r="12" fill="#f39c12"/>
    <text x="220" y="335" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      <tspan font-weight="bold">Middels risiko:</tspan> Regelmessig overvåking nødvendig
    </text>
    

    <circle cx="200" cy="350" r="12" fill="#27ae60"/>
    <text x="220" y="355" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      <tspan font-weight="bold">Lav risiko:</tspan> Periodisk vurdering tilstrekkelig
    </text>
  </g>
  

  <text x="400" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Risikohåndtering og Forebyggende Tiltak
  </text>
  
  <g id="mitigation">
    <rect x="50" y="500" width="700" height="80" fill="white" stroke="#bdc3c7" stroke-width="1" rx="5"/>
    

    <circle cx="80" cy="520" r="8" fill="#3498db"/>
    <text x="100" y="525" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      <tspan font-weight="bold">Etabler robuste systemer:</tspan> Implementer systemer for sporing og rapportering
    </text>
    
    <circle cx="80" cy="540" r="8" fill="#27ae60"/>
    <text x="100" y="545" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      <tspan font-weight="bold">Profesjonell rådgivning:</tspan> Konsulter regnskapsfører og juridisk rådgiver
    </text>
    
    <circle cx="80" cy="560" r="8" fill="#9b59b6"/>
    <text x="100" y="565" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      <tspan font-weight="bold">Kontinuerlig overvåking:</tspan> Regelmessig vurdering av risikofaktorer
    </text>
    
    <circle cx="420" cy="520" r="8" fill="#e74c3c"/>
    <text x="440" y="525" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      <tspan font-weight="bold">Diversifisering:</tspan> Ikke avhengig kun av crowdfunding som finansieringskilde
    </text>
    
    <circle cx="420" cy="540" r="8" fill="#f39c12"/>
    <text x="440" y="545" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      <tspan font-weight="bold">Forsikring:</tspan> Vurder forsikringsdekning for større prosjekter
    </text>
    
    <circle cx="420" cy="560" r="8" fill="#34495e"/>
    <text x="440" y="565" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      <tspan font-weight="bold">Transparens:</tspan> Oppretthold åpen kommunikasjon med bidragsytere
    </text>
  </g>
  

  <g id="risk-connections">
    <path d="M 360 160 L 200 140" stroke="#9b59b6" stroke-width="3" fill="none"/>
    <path d="M 440 160 L 600 140" stroke="#e67e22" stroke-width="3" fill="none"/>
    <path d="M 360 240 L 200 380" stroke="#27ae60" stroke-width="3" fill="none"/>
    <path d="M 440 240 L 600 380" stroke="#3498db" stroke-width="3" fill="none"/>
  </g>
</svg>