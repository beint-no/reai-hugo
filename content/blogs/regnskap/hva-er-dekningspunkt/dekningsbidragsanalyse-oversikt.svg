<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Dekningsbidragsanalyse Oversikt
  </text>
  

  

  <rect x="300" y="70" width="200" height="60" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="8"/>
  <text x="400" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    SALG / OMSETNING
  </text>
  <text x="400" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    100.000 kr
  </text>
  

  <polygon points="400,140 390,155 410,155" fill="#34495e"/>
  <line x1="400" y1="130" x2="400" y2="155" stroke="#34495e" stroke-width="2"/>
  

  <rect x="300" y="170" width="200" height="60" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="8"/>
  <text x="400" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    VARIABLE KOSTNADER
  </text>
  <text x="400" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    40.000 kr (40%)
  </text>
  

  <polygon points="400,240 390,255 410,255" fill="#34495e"/>
  <line x1="400" y1="230" x2="400" y2="255" stroke="#34495e" stroke-width="2"/>
  

  <rect x="300" y="270" width="200" height="60" fill="#27ae60" stroke="#229954" stroke-width="2" rx="8"/>
  <text x="400" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    DEKNINGSBIDRAG
  </text>
  <text x="400" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    60.000 kr (60%)
  </text>
  

  <polygon points="400,340 390,355 410,355" fill="#34495e"/>
  <line x1="400" y1="330" x2="400" y2="355" stroke="#34495e" stroke-width="2"/>
  

  <rect x="300" y="370" width="200" height="60" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="8"/>
  <text x="400" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    FASTE KOSTNADER
  </text>
  <text x="400" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    45.000 kr
  </text>
  

  <polygon points="400,440 390,455 410,455" fill="#34495e"/>
  <line x1="400" y1="430" x2="400" y2="455" stroke="#34495e" stroke-width="2"/>
  

  <rect x="300" y="470" width="200" height="60" fill="#8e44ad" stroke="#7d3c98" stroke-width="2" rx="8"/>
  <text x="400" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    RESULTAT
  </text>
  <text x="400" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    15.000 kr overskudd
  </text>
  

  <rect x="50" y="150" width="200" height="300" fill="white" stroke="#95a5a6" stroke-width="2" rx="8"/>
  <text x="150" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Nøkkelbegreper
  </text>
  

  <text x="70" y="205" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">
    Dekningsbidragsprosent:
  </text>
  <text x="70" y="220" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    60.000 ÷ 100.000 = 60%
  </text>
  

  <text x="70" y="250" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">
    Dekningspunkt:
  </text>
  <text x="70" y="265" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    45.000 ÷ 0,60 = 75.000 kr
  </text>
  

  <text x="70" y="295" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f39c12">
    Sikkerhetsmargin:
  </text>
  <text x="70" y="310" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    100.000 - 75.000 = 25.000 kr
  </text>
  <text x="70" y="325" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    (25% av omsetning)
  </text>
  

  <text x="70" y="355" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8e44ad">
    Operasjonell leverage:
  </text>
  <text x="70" y="370" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    60.000 ÷ 15.000 = 4,0
  </text>
  

  <text x="70" y="400" font-family="Arial, sans-serif" font-size="11" font-style="italic" fill="#7f8c8d">
    En 10% økning i salg gir
  </text>
  <text x="70" y="415" font-family="Arial, sans-serif" font-size="11" font-style="italic" fill="#7f8c8d">
    40% økning i resultat
  </text>
  

  <rect x="550" y="150" width="200" height="300" fill="white" stroke="#95a5a6" stroke-width="2" rx="8"/>
  <text x="650" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Analyse
  </text>
  

  <text x="570" y="205" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">
    Styrker:
  </text>
  <text x="570" y="220" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Høy dekningsbidragsprosent (60%)
  </text>
  <text x="570" y="235" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • God sikkerhetsmargin (25%)
  </text>
  <text x="570" y="250" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Overskudd over dekningspunkt
  </text>
  

  <text x="570" y="280" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">
    Risikoer:
  </text>
  <text x="570" y="295" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Høy operasjonell leverage (4,0)
  </text>
  <text x="570" y="310" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Følsom for salgsendringer
  </text>
  <text x="570" y="325" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Høye faste kostnader
  </text>
  

  <text x="570" y="355" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8e44ad">
    Anbefalinger:
  </text>
  <text x="570" y="370" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Overvåk salgsutvikling nøye
  </text>
  <text x="570" y="385" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Vurder kostnadsfleksibilitet
  </text>
  <text x="570" y="400" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Diversifiser inntektskilder
  </text>
  <text x="570" y="415" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Optimaliser produktmiks
  </text>
  

  <rect x="150" y="550" width="500" height="40" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="6"/>
  <text x="400" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Dekningsbidrag = Salg - Variable kostnader = Faste kostnader + Resultat
  </text>
</svg>