<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Dekningspunkt Beregning
  </text>
  
  <!-- Left side: Formula box -->
  <rect x="50" y="60" width="300" height="180" fill="white" stroke="#3498db" stroke-width="2" rx="8"/>
  <text x="200" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Formler
  </text>
  
  <!-- Formula 1 -->
  <text x="70" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">
    Dekningspunkt (enheter):
  </text>
  <text x="70" y="130" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Faste kostnader ÷ Dekningsbidrag per enhet
  </text>
  
  <!-- Formula 2 -->
  <text x="70" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">
    Dekningspunkt (kroner):
  </text>
  <text x="70" y="180" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Faste kostnader ÷ Dekningsbidragsprosent
  </text>
  
  <!-- Formula 3 -->
  <text x="70" y="210" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">
    Dekningsbidrag per enhet:
  </text>
  <text x="70" y="230" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Salgspris - Variable kostnader
  </text>
  
  <!-- Right side: Example calculation -->
  <rect x="450" y="60" width="300" height="180" fill="white" stroke="#27ae60" stroke-width="2" rx="8"/>
  <text x="600" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Eksempel: Bakeri
  </text>
  
  <!-- Example data -->
  <text x="470" y="110" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Salgspris per brød: 25 kr
  </text>
  <text x="470" y="130" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Variable kostnader: 10 kr
  </text>
  <text x="470" y="150" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Faste kostnader: 45.000 kr/mnd
  </text>
  
  <!-- Calculation -->
  <text x="470" y="180" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">
    Dekningsbidrag: 25 - 10 = 15 kr
  </text>
  <text x="470" y="200" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">
    Dekningspunkt: 45.000 ÷ 15 = 3.000 brød
  </text>
  <text x="470" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8e44ad">
    I kroner: 3.000 × 25 = 75.000 kr
  </text>
  
  <!-- Chart area -->
  <rect x="100" y="270" width="600" height="200" fill="white" stroke="#e1e8ed" stroke-width="2" rx="8"/>
  
  <!-- Chart title -->
  <text x="400" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Grafisk Fremstilling
  </text>
  
  <!-- Axes -->
  <line x1="150" y1="440" x2="650" y2="440" stroke="#34495e" stroke-width="2"/>
  <line x1="150" y1="440" x2="150" y2="310" stroke="#34495e" stroke-width="2"/>
  
  <!-- Scale markers -->
  <text x="250" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">1.000</text>
  <text x="350" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">2.000</text>
  <text x="450" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">3.000</text>
  <text x="550" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">4.000</text>
  <text x="650" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">5.000</text>
  
  <!-- Y-axis labels -->
  <text x="140" y="380" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">50k</text>
  <text x="140" y="410" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">25k</text>
  <text x="140" y="445" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">0</text>
  
  <!-- Fixed costs line -->
  <line x1="150" y1="410" x2="650" y2="410" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Total costs line -->
  <line x1="150" y1="410" x2="650" y2="320" stroke="#f39c12" stroke-width="2"/>
  
  <!-- Revenue line -->
  <line x1="150" y1="440" x2="650" y2="320" stroke="#27ae60" stroke-width="2"/>
  
  <!-- Break-even point -->
  <circle cx="450" cy="375" r="5" fill="#8e44ad" stroke="white" stroke-width="2"/>
  <line x1="450" y1="375" x2="450" y2="440" stroke="#8e44ad" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- Legend -->
  <line x1="520" y1="330" x2="540" y2="330" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="545" y="335" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">Faste kostnader</text>
  
  <line x1="520" y1="345" x2="540" y2="345" stroke="#f39c12" stroke-width="2"/>
  <text x="545" y="350" font-family="Arial, sans-serif" font-size="10" fill="#f39c12">Totale kostnader</text>
  
  <line x1="520" y1="360" x2="540" y2="360" stroke="#27ae60" stroke-width="2"/>
  <text x="545" y="365" font-family="Arial, sans-serif" font-size="10" fill="#27ae60">Inntekter</text>
</svg>