  <text x="90" y="540" font-size="11" fill="#1976d2">• Historisk standardavvik: 1,2 prosentpoeng (95% konfidensintervall: ±2,4pp)</text>
  <text x="90" y="555" font-size="11" fill="#1976d2">• Invers forhold mellom skjermingsrente og aksjeverdi</text>
  <text x="90" y="570" font-size="11" fill="#1976d2">• Høy volatilitet i rentemarkeder krever aktiv risikostyring</text>
