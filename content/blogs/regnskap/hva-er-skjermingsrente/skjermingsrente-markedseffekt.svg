<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#16a085;stop-opacity:1"/><stop offset="100%" style="stop-color:#138d75;stop-opacity:1"/></linearGradient></defs><path fill="#f8f9fa" d="M0 0h800v600H0z"/><path fill="url(#a)" d="M0 0h800v50H0z"/><text x="400" y="30" fill="#fff" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle">Skjermingsrente Markedseffekter</text><rect width="720" height="500" x="40" y="70" fill="#fff" stroke="#bdc3c7" stroke-width="2" rx="10"/><rect width="640" height="200" x="80" y="100" fill="#fafafa" stroke="#95a5a6" rx="5"/><text x="400" y="125" fill="#2c3e50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">MARKEDSPÅVIRKNING AV SKJERMINGSRENTE-ENDRINGER</text><path fill="#2c3e50" d="M100 140h600v30H100z"/><text x="200" y="160" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">Renteendring</text><text x="350" y="160" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">Skjermingsfradrag-effekt</text><text x="500" y="160" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">NPV-påvirkning</text><text x="620" y="160" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">Aksjepris-effekt</text><path fill="#e8f6f3" d="M100 170h600v25H100z"/><text x="200" y="187" fill="#27ae60" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">+2,0 pp</text><text x="350" y="187" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">+200% av grunnlag</text><text x="500" y="187" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">+15% til +25%</text><text x="620" y="187" fill="#e74c3c" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">-8% til -12%</text><path fill="#ebf5fb" d="M100 195h600v25H100z"/><text x="200" y="212" fill="#3498db" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">+1,0 pp</text><text x="350" y="212" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">+100% av grunnlag</text><text x="500" y="212" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">+8% til +12%</text><text x="620" y="212" fill="#e74c3c" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">-4% til -6%</text><path fill="#fadbd8" d="M100 220h600v25H100z"/><text x="200" y="237" fill="#e74c3c" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">-1,0 pp</text><text x="350" y="237" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">-100% av grunnlag</text><text x="500" y="237" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">-8% til -12%</text><text x="620" y="237" fill="#27ae60" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">+4% til +6%</text><path fill="#fdf2e9" d="M100 245h600v25H100z"/><text x="200" y="262" fill="#e67e22" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">-2,0 pp</text><text x="350" y="262" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">-200% av grunnlag</text><text x="500" y="262" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">-15% til -25%</text><text x="620" y="262" fill="#27ae60" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">+8% til +12%</text><rect width="300" height="120" x="80" y="320" fill="#f4ecf7" stroke="#9b59b6" stroke-width="2" rx="8"/><text x="230" y="345" fill="#7d3c98" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">DCF-MODELL JUSTERING</text><text x="230" y="365" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Justert nåverdi = Σ [Utbytte_t - Skatt(Utbytte_t</text><text x="230" y="378" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">- Skjerming_t)] / (1 + r)^t</text><text x="230" y="398" fill="#7b7d7d" font-family="Arial, sans-serif" font-size="9" font-style="italic" text-anchor="middle">hvor Skjerming_t = Investering × Skjermingsrente_t</text><text x="230" y="418" fill="#9b59b6" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">Høyere skjermingsrente =</text><text x="230" y="432" fill="#9b59b6" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">Høyere verdsettelse (paradoks)</text><rect width="300" height="120" x="420" y="320" fill="#e8f6f3" stroke="#27ae60" stroke-width="2" rx="8"/><text x="570" y="345" fill="#1e8449" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">SEKTORIELLE FORSKJELLER</text><text x="450" y="365" fill="#27ae60" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Høy-utbytte (mest påvirket):</text><text x="450" y="378" fill="#2c3e50" font-family="Arial, sans-serif" font-size="9">• Kraftselskaper: 6-8% utbytteavkastning</text><text x="450" y="390" fill="#2c3e50" font-family="Arial, sans-serif" font-size="9">• Eiendom: REITs og utvikling</text><text x="450" y="402" fill="#2c3e50" font-family="Arial, sans-serif" font-size="9">• Telekom: Modne selskaper</text><text x="450" y="420" fill="#e67e22" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Lav-utbytte (mindre påvirket):</text><text x="450" y="432" fill="#2c3e50" font-family="Arial, sans-serif" font-size="9">• Teknologi: Vekstselskaper, reinvestering</text><rect width="300" height="80" x="80" y="460" fill="#fef9e7" stroke="#f39c12" stroke-width="2" rx="8"/><text x="230" y="485" fill="#b7950b" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">HISTORISK VOLATILITET</text><text x="230" y="505" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Standardavvik (2006-2024): 1,2 pp</text><text x="230" y="518" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">95% konfidensintervall: ±2,4 pp</text><text x="230" y="531" fill="#f39c12" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">Maksimal årlig endring: +2,5 pp (2022)</text><rect width="300" height="80" x="420" y="460" fill="#ebf5fb" stroke="#3498db" stroke-width="2" rx="8"/><text x="570" y="485" fill="#2e86c1" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">PORTEFØLJEIMPLIKASJONER</text><text x="570" y="505" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Overvekt norske aksjer ved høy skjermingsrente</text><text x="570" y="518" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Timing av investeringer og salg</text><text x="570" y="531" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Hedging av renterisiko i aksjeportefølje</text><rect width="600" height="25" x="100" y="280" fill="#fadbd8" stroke="#e74c3c" rx="3"/><text x="400" y="297" fill="#c0392b" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">⚠ PARADOKS: Høyere skjermingsrente kan øke aksjepriser til tross for høyere rentenivå</text></svg>