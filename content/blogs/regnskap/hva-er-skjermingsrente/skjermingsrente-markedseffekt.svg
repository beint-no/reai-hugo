<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="marketGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16A085;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#138D75;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="#F8F9FA"/>
  

  <rect x="0" y="0" width="800" height="50" fill="url(#marketGrad)"/>
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">Skjermingsrente Markedseffekter</text>
  

  <rect x="40" y="70" width="720" height="500" fill="white" stroke="#BDC3C7" stroke-width="2" rx="10"/>
  

  <rect x="80" y="100" width="640" height="200" fill="#FAFAFA" stroke="#95A5A6" stroke-width="1" rx="5"/>
  <text x="400" y="125" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50" text-anchor="middle">MARKEDSPÅVIRKNING AV SKJERMINGSRENTE-ENDRINGER</text>
  

  <rect x="100" y="140" width="600" height="30" fill="#2C3E50"/>
  <text x="200" y="160" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Renteendring</text>
  <text x="350" y="160" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Skjermingsfradrag-effekt</text>
  <text x="500" y="160" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">NPV-påvirkning</text>
  <text x="620" y="160" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Aksjepris-effekt</text>
  

  <rect x="100" y="170" width="600" height="25" fill="#E8F6F3"/>
  <text x="200" y="187" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#27AE60" text-anchor="middle">+2,0 pp</text>
  <text x="350" y="187" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50" text-anchor="middle">+200% av grunnlag</text>
  <text x="500" y="187" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50" text-anchor="middle">+15% til +25%</text>
  <text x="620" y="187" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#E74C3C" text-anchor="middle">-8% til -12%</text>
  
  <rect x="100" y="195" width="600" height="25" fill="#EBF5FB"/>
  <text x="200" y="212" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#3498DB" text-anchor="middle">+1,0 pp</text>
  <text x="350" y="212" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50" text-anchor="middle">+100% av grunnlag</text>
  <text x="500" y="212" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50" text-anchor="middle">+8% til +12%</text>
  <text x="620" y="212" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#E74C3C" text-anchor="middle">-4% til -6%</text>
  

  <rect x="100" y="220" width="600" height="25" fill="#FADBD8"/>
  <text x="200" y="237" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#E74C3C" text-anchor="middle">-1,0 pp</text>
  <text x="350" y="237" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50" text-anchor="middle">-100% av grunnlag</text>
  <text x="500" y="237" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50" text-anchor="middle">-8% til -12%</text>
  <text x="620" y="237" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#27AE60" text-anchor="middle">+4% til +6%</text>
  
  <rect x="100" y="245" width="600" height="25" fill="#FDF2E9"/>
  <text x="200" y="262" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#E67E22" text-anchor="middle">-2,0 pp</text>
  <text x="350" y="262" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50" text-anchor="middle">-200% av grunnlag</text>
  <text x="500" y="262" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50" text-anchor="middle">-15% til -25%</text>
  <text x="620" y="262" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#27AE60" text-anchor="middle">+8% til +12%</text>
  

  <rect x="80" y="320" width="300" height="120" fill="#F4ECF7" stroke="#9B59B6" stroke-width="2" rx="8"/>
  <text x="230" y="345" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7D3C98" text-anchor="middle">DCF-MODELL JUSTERING</text>
  <text x="230" y="365" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50" text-anchor="middle">Justert nåverdi = Σ [Utbytte_t - Skatt(Utbytte_t</text>
  <text x="230" y="378" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50" text-anchor="middle">- Skjerming_t)] / (1 + r)^t</text>
  <text x="230" y="398" font-family="Arial, sans-serif" font-size="9" font-style="italic" fill="#7B7D7D" text-anchor="middle">hvor Skjerming_t = Investering × Skjermingsrente_t</text>
  <text x="230" y="418" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#9B59B6" text-anchor="middle">Høyere skjermingsrente =</text>
  <text x="230" y="432" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#9B59B6" text-anchor="middle">Høyere verdsettelse (paradoks)</text>
  

  <rect x="420" y="320" width="300" height="120" fill="#E8F6F3" stroke="#27AE60" stroke-width="2" rx="8"/>
  <text x="570" y="345" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E8449" text-anchor="middle">SEKTORIELLE FORSKJELLER</text>
  

  <text x="450" y="365" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#27AE60" text-anchor="start">Høy-utbytte (mest påvirket):</text>
  <text x="450" y="378" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50" text-anchor="start">• Kraftselskaper: 6-8% utbytteavkastning</text>
  <text x="450" y="390" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50" text-anchor="start">• Eiendom: REITs og utvikling</text>
  <text x="450" y="402" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50" text-anchor="start">• Telekom: Modne selskaper</text>
  
  <text x="450" y="420" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#E67E22" text-anchor="start">Lav-utbytte (mindre påvirket):</text>
  <text x="450" y="432" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50" text-anchor="start">• Teknologi: Vekstselskaper, reinvestering</text>
  

  <rect x="80" y="460" width="300" height="80" fill="#FEF9E7" stroke="#F39C12" stroke-width="2" rx="8"/>
  <text x="230" y="485" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#B7950B" text-anchor="middle">HISTORISK VOLATILITET</text>
  <text x="230" y="505" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50" text-anchor="middle">Standardavvik (2006-2024): 1,2 pp</text>
  <text x="230" y="518" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50" text-anchor="middle">95% konfidensintervall: ±2,4 pp</text>
  <text x="230" y="531" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#F39C12" text-anchor="middle">Maksimal årlig endring: +2,5 pp (2022)</text>
  

  <rect x="420" y="460" width="300" height="80" fill="#EBF5FB" stroke="#3498DB" stroke-width="2" rx="8"/>
  <text x="570" y="485" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2E86C1" text-anchor="middle">PORTEFØLJEIMPLIKASJONER</text>
  <text x="570" y="505" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50" text-anchor="middle">• Overvekt norske aksjer ved høy skjermingsrente</text>
  <text x="570" y="518" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50" text-anchor="middle">• Timing av investeringer og salg</text>
  <text x="570" y="531" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50" text-anchor="middle">• Hedging av renterisiko i aksjeportefølje</text>
  

  <rect x="100" y="280" width="600" height="25" fill="#FADBD8" stroke="#E74C3C" stroke-width="1" rx="3"/>
  <text x="400" y="297" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#C0392B" text-anchor="middle">⚠ PARADOKS: Høyere skjermingsrente kan øke aksjepriser til tross for høyere rentenivå</text>
</svg>