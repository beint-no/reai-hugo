    </text>
    

    <rect x="130" y="55" width="40" height="50" fill="#ffffff" opacity="0.3" rx="5"/>
    <text x="150" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
      f(skjermings-
    </text>
    <text x="150" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
      rente,
    </text>
    <text x="150" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
      solvens)
    </text>
  </g>
  

