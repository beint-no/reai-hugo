<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pensionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#357abd;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="insuranceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5a623;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#e89611;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="privateEquityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#bd10e0;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#9013fe;stop-opacity:0.8" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  

  <rect width="800" height="600" fill="url(#bgGradient)"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Institusjonell Porteføljetilpasning
  </text>
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">
    Strategisk tilpasning basert på skjermingsrente
  </text>
  

  <circle cx="400" cy="300" r="60" fill="#2c3e50" filter="url(#shadow)"/>
  <text x="400" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Skjermingsrente
  </text>
  <text x="400" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    4,0%
  </text>
  

  <g transform="translate(100, 150)">
    <rect x="0" y="0" width="180" height="120" rx="10" fill="url(#pensionGradient)" filter="url(#shadow)"/>
    <text x="90" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Pensjonsfond
    </text>
    

    <text x="10" y="40" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Lange tidshorisonter
    </text>
    <text x="10" y="55" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Maksimal skjermingsoppbygging
    </text>
    <text x="10" y="70" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Utbyttefokus
    </text>
    <text x="10" y="85" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Cash flow matching
    </text>
    <text x="10" y="100" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Diversifisering
    </text>
    

    <circle cx="150" cy="80" r="25" fill="#ffffff" opacity="0.3"/>
    <path d="M 150 55 A 25 25 0 0 1 175 80 L 150 80 Z" fill="#27ae60"/>
    <path d="M 175 80 A 25 25 0 0 1 150 105 L 150 80 Z" fill="#e74c3c"/>
    <path d="M 150 105 A 25 25 0 1 1 150 55 L 150 80 Z" fill="#3498db"/>
    <text x="150" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
      Allokering
    </text>
