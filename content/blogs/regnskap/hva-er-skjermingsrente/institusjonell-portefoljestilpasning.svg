    </text>
    <text x="150" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
      optimization
    </text>
  </g>
  

  <path d="M 340 240 Q 370 270 340 300" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 460 240 Q 430 270 460 300" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 360 Q 400 390 400 420" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  

  <g transform="translate(50, 350)">
    <rect x="0" y="0" width="150" height="80" rx="5" fill="#34495e" opacity="0.8"/>
    <text x="75" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Nøkkelfaktorer
    </text>
    <text x="10" y="30" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Rentefølsomhet
    </text>
    <text x="10" y="45" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Skatteeffektivitet
    </text>
    <text x="10" y="60" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Tidshorisont
    </text>
    <text x="10" y="75" font-family="Arial, sans-serif" font-size="10" fill="white">
