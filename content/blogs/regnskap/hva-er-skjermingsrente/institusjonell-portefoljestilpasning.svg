    </text>
  </g>
  
  <g transform="translate(600, 350)">
    <rect x="0" y="0" width="150" height="80" rx="5" fill="#34495e" opacity="0.8"/>
    <text x="75" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Optimalisering
    </text>
    <text x="10" y="30" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Porteføljebalanse
    </text>
    <text x="10" y="45" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Timing-strategier
    </text>
    <text x="10" y="60" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Skatteposisjon
    </text>
    <text x="10" y="75" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Verdimaximering
    </text>
  </g>
  

  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="100" height="30" rx="15" fill="#e74c3c"/>
    <text x="50" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Høy påvirkning
    </text>
  </g>
  
  <g transform="translate(650, 100)">
    <rect x="0" y="0" width="100" height="30" rx="15" fill="#f39c12"/>
    <text x="50" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Medium påvirkning
    </text>
  </g>
  
  <g transform="translate(350, 570)">
    <rect x="0" y="0" width="100" height="30" rx="15" fill="#9b59b6"/>
    <text x="50" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Strategisk fokus
    </text>
  </g>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
  

  <g transform="translate(600, 470)">
    <rect x="0" y="0" width="180" height="100" rx="5" fill="#ecf0f1" opacity="0.9"/>
    <text x="90" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      Tilpasningsstrategier
    </text>
    <text x="10" y="30" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      • Langsiktig skjermingsoppbygging
    </text>
    <text x="10" y="45" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      • Utbyttefokuserte investeringer
    </text>
    <text x="10" y="60" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      • Timing av realiseringer
    </text>
    <text x="10" y="75" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      • Skatteoptimalisering
    </text>
    <text x="10" y="90" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
