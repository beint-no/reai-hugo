    <text x="90" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Private Equity
    </text>
    

    <text x="10" y="40" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Holdingperioder
    </text>
    <text x="10" y="55" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Salgs-timing
    </text>
    <text x="10" y="70" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Strukturering
    </text>
    <text x="10" y="85" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Exit-strategier
    </text>
    <text x="10" y="100" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Skatteeffektivitet
    </text>
    

    <rect x="130" y="55" width="40" height="50" fill="#ffffff" opacity="0.3" rx="5"/>
    <line x1="135" y1="75" x2="165" y2="75" stroke="white" stroke-width="2"/>
    <circle cx="140" cy="75" r="2" fill="white"/>
    <circle cx="150" cy="75" r="2" fill="white"/>
    <circle cx="160" cy="75" r="2" fill="white"/>
    <text x="150" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
