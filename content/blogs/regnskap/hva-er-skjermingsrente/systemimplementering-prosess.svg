<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Systemimplementering for Skjermingsrente-beregninger
  </text>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
  

  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="140" height="80" rx="8" fill="#e8f5e8" stroke="#27ae60" stroke-width="2"/>
    <text x="70" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">
      Fase 1
    </text>
    <text x="70" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      Kravspesifikasjon
    </text>
    <text x="70" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      • Identifisering av
    </text>
    <text x="70" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      beregningsscenarier
    </text>
  </g>
  

  <line x1="190" y1="120" x2="230" y2="120" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <g transform="translate(240, 80)">
    <rect x="0" y="0" width="140" height="80" rx="8" fill="#e8f4f8" stroke="#3498db" stroke-width="2"/>
    <text x="70" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3498db">
      Fase 2
    </text>
    <text x="70" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      Systemdesign
    </text>
    <text x="70" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      • Arkitektur for
    </text>
    <text x="70" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      data og beregninger
    </text>
  </g>
  

  <line x1="380" y1="120" x2="420" y2="120" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <g transform="translate(430, 80)">
    <rect x="0" y="0" width="140" height="80" rx="8" fill="#fdf2e9" stroke="#e67e22" stroke-width="2"/>
    <text x="70" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e67e22">
      Fase 3
    </text>
    <text x="70" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      Utvikling
    </text>
    <text x="70" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      • Programmering av
    </text>
    <text x="70" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      beregningslogikk
    </text>
  </g>
  

  <line x1="570" y1="120" x2="610" y2="120" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <g transform="translate(620, 80)">
    <rect x="0" y="0" width="140" height="80" rx="8" fill="#fdeaea" stroke="#e74c3c" stroke-width="2"/>
    <text x="70" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">
      Fase 4
    </text>
    <text x="70" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      Testing
    </text>
    <text x="70" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      • Validering mot
    </text>
    <text x="70" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      kjente eksempler
    </text>
  </g>
  

  <line x1="690" y1="160" x2="690" y2="200" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <g transform="translate(620, 210)">
    <rect x="0" y="0" width="140" height="80" rx="8" fill="#f4e6ff" stroke="#9b59b6" stroke-width="2"/>
    <text x="70" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#9b59b6">
      Fase 5
    </text>
    <text x="70" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      Produksjonssetting
    </text>
    <text x="70" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      • Rollout med
    </text>
    <text x="70" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      monitorering
    </text>
  </g>
  

  <text x="50" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Tekniske Krav:
  </text>
  

  <g transform="translate(50, 360)">
    <rect x="0" y="0" width="160" height="50" rx="5" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1"/>
    <circle cx="20" cy="25" r="6" fill="#e74c3c"/>
    <text x="35" y="20" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">
      Database
    </text>
    <text x="35" y="33" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      Real-time transaksjonslog
    </text>
  </g>
  

  <g transform="translate(230, 360)">
    <rect x="0" y="0" width="160" height="50" rx="5" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1"/>
    <circle cx="20" cy="25" r="6" fill="#e74c3c"/>
    <text x="35" y="20" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">
      Beregningsmotor
    </text>
    <text x="35" y="33" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      Daglig skjermings-update
    </text>
  </g>
  

  <g transform="translate(410, 360)">
    <rect x="0" y="0" width="160" height="50" rx="5" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1"/>
    <circle cx="20" cy="25" r="6" fill="#f39c12"/>
    <text x="35" y="20" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">
      API-integrasjon
    </text>
    <text x="35" y="33" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      Automatisk rente-oppdatering
    </text>
  </g>
  

  <g transform="translate(590, 360)">
    <rect x="0" y="0" width="160" height="50" rx="5" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1"/>
    <circle cx="20" cy="25" r="6" fill="#e74c3c"/>
    <text x="35" y="20" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">
      Rapportering
    </text>
    <text x="35" y="33" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      Compliance-ready output
    </text>
  </g>
  

  <text x="50" y="460" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Kvalitetssikring:
  </text>
  

  <g transform="translate(50, 480)">
    <rect x="0" y="0" width="700" height="90" rx="8" fill="#fff3cd" stroke="#ffc107" stroke-width="2"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#856404">
      Test Scenarios:
    </text>
    <text x="30" y="45" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      • Grunnleggende beregninger med kjente resultater
    </text>
    <text x="30" y="58" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      • Edge cases: Skuddår, helger, børsferier
    </text>
    <text x="400" y="45" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      • Historiske data: Validering mot tidligere perioder
    </text>
    <text x="400" y="58" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      • Stress testing: Store porteføljer og komplekse strukturer
    </text>
  </g>
  

  <text x="400" y="590" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    Systematisk implementering sikrer nøyaktige skjermingsrente-beregninger
  </text>
  

  <g transform="translate(50, 420)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
      Kritikalitet:
    </text>
    <circle cx="70" cy="-4" r="4" fill="#e74c3c"/>
    <text x="80" y="0" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">
      Høy
    </text>
    <circle cx="120" cy="-4" r="4" fill="#f39c12"/>
    <text x="130" y="0" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">
      Medium
    </text>
  </g>
</svg>