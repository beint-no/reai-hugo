<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E86C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B4F72;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28B463;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E8449;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#F8F9FA"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="url(#blueGrad)"/>
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">Hva er Skjermingsrente?</text>
  
  <!-- Main content area -->
  <rect x="40" y="80" width="720" height="280" fill="white" stroke="#E8F4FD" stroke-width="2" rx="10"/>
  
  <!-- Central concept -->
  <circle cx="400" cy="200" r="80" fill="url(#greenGrad)" opacity="0.8"/>
  <text x="400" y="195" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">SKJERMINGSRENTE</text>
  <text x="400" y="210" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Risikofri rente</text>
  
  <!-- Left side - Data source -->
  <rect x="80" y="120" width="160" height="80" fill="#E8F4FD" stroke="#2E86C1" stroke-width="2" rx="5"/>
  <text x="160" y="140" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1B4F72" text-anchor="middle">DATAKILDE</text>
  <text x="160" y="158" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50" text-anchor="middle">Norske statsobligasjoner</text>
  <text x="160" y="172" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50" text-anchor="middle">3 års løpetid</text>
  <text x="160" y="186" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50" text-anchor="middle">November observasjon</text>
  
  <!-- Right side - Application -->
  <rect x="560" y="120" width="160" height="80" fill="#E8F6F3" stroke="#28B463" stroke-width="2" rx="5"/>
  <text x="640" y="140" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E8449" text-anchor="middle">ANVENDELSE</text>
  <text x="640" y="158" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50" text-anchor="middle">Skjermingsfradrag</text>
  <text x="640" y="172" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50" text-anchor="middle">Aksjonærbeskatning</text>
  <text x="640" y="186" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50" text-anchor="middle">Utbytteoptimalisering</text>
  
  <!-- Top - Authority -->
  <rect x="320" y="100" width="160" height="50" fill="#FADBD8" stroke="#E74C3C" stroke-width="2" rx="5"/>
  <text x="400" y="118" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#C0392B" text-anchor="middle">SKATTEDIREKTORATET</text>
  <text x="400" y="135" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50" text-anchor="middle">Fastsetter årlig</text>
  
  <!-- Bottom left - Historical rates -->
  <rect x="80" y="260" width="160" height="80" fill="#FEF9E7" stroke="#F39C12" stroke-width="2" rx="5"/>
  <text x="160" y="280" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#B7950B" text-anchor="middle">HISTORISKE RENTER</text>
  <text x="160" y="298" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50" text-anchor="middle">2022: 2,0%</text>
  <text x="160" y="312" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50" text-anchor="middle">2023: 3,5%</text>
  <text x="160" y="326" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50" text-anchor="middle">2024: 4,0%</text>
  
  <!-- Bottom right - Impact -->
  <rect x="560" y="260" width="160" height="80" fill="#F4ECF7" stroke="#8E44AD" stroke-width="2" rx="5"/>
  <text x="640" y="280" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#6C3483" text-anchor="middle">MARKEDSPÅVIRKNING</text>
  <text x="640" y="298" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50" text-anchor="middle">Aksjevurderinger</text>
  <text x="640" y="312" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50" text-anchor="middle">Porteføljeallokering</text>
  <text x="640" y="326" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50" text-anchor="middle">Investeringsstrategier</text>
  
  <!-- Center bottom - Formula -->
  <rect x="300" y="280" width="200" height="40" fill="#EBF5FB" stroke="#5DADE2" stroke-width="2" rx="5"/>
  <text x="400" y="298" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2E86C1" text-anchor="middle">Skjermingsfradrag =</text>
  <text x="400" y="312" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50" text-anchor="middle">Grunnlag × Skjermingsrente × Tid</text>
  
  <!-- Arrows connecting elements -->
  <path d="M 240 160 L 320 180" stroke="#2E86C1" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 480 180 L 560 160" stroke="#28B463" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 150 L 400 180" stroke="#E74C3C" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 240 300 L 320 290" stroke="#F39C12" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 480 290 L 560 300" stroke="#8E44AD" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2C3E50" />
    </marker>
  </defs>
  
  <!-- Footer -->
  <text x="400" y="385" font-family="Arial, sans-serif" font-size="10" fill="#7F8C8D" text-anchor="middle">Referanserente for skille mellom normalavkastning og meravkastning i norsk skatterett</text>
</svg>