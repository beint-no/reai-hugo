  <path d="M 580 320 L 580 340" stroke="#3498DB" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 360 380 L 440 380" stroke="#E74C3C" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 420 L 400 440" stroke="#8E44AD" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2C3E50" />
    </marker>
  </defs>
  

  <rect x="80" y="540" width="640" height="25" fill="#F8F9FA" stroke="#BDC3C7" stroke-width="1" rx="3"/>
  <text x="400" y="557" font-family="Arial, sans-serif" font-size="10" fill="#7F8C8D" text-anchor="middle">Kvalitetskontroller: Validering mot markedspraksis, sammenligning med tidligere år, godkjenning av Skattedirektoratet</text>
