s-serif" font-size="9" text-anchor="middle">3,48</text><text x="350" y="285" fill="#2c3e50" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">12.11</text><text x="450" y="285" fill="#2c3e50" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">3,46</text><text x="550" y="285" fill="#2c3e50" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">22.11</text><text x="650" y="285" fill="#2c3e50" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">3,51</text><text x="150" y="300" fill="#2c3e50" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">05.11</text><text x="250" y="300" fill="#2c3e50" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">3,42</text><text x="350" y="300" fill="#2c3e50" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">......</text><text x="450" y="300" fill="#2c3e50" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">......</text><text x="550" y="300" fill="#2c3e50" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">29.11</text><text x="650" y="300" fill="#2c3e50" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">3,48</text><rect width="280" height="80" x="80" y="340" fill="#fef9e7" stroke="#f39c12" stroke-width="2" rx="8"/><text x="220" y="365" fill="#b7950b" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">STEG 3: BEREGNING</text><text x="220" y="385" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Gjennomsnitt = Σ(Daglig rente) / Antall dager</text><text x="220" y="398" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">= (3,45 + 3,48 + ... + 3,48) / 30</text><text x="220" y="411" fill="#d68910" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">= 3,47%</text><rect width="280" height="80" x="440" y="340" fill="#fadbd8" stroke="#e74c3c" stroke-width="2" rx="8"/><text x="580" y="365" fill="#c0392b" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">STEG 4: AVRUNDING</text><text x="580" y="385" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Avrund til nærmeste 0,1 prosentpoeng</text><text x="580" y="398" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">3,47% → 3,5%</text><text x="580" y="411" fill="#e74c3c" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">Skjermingsrente 2025: 3,5%</text><rect width="280" height="80" x="260" y="440" fill="#f4ecf7" stroke="#8e44ad" stroke-width="2" rx="8"/><text x="400" y="465" fill="#6c3483" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">STEG 5: OFFENTLIGGJØRING</text><text x="400" y="485" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Publiseres i desember</text><text x="400" y="498" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Gjelder for påfølgende inntektsår</text><text x="400" y="511" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Grunnlag for skjermingsfradrag-beregning</text><path fill="none" stroke="#2e86c1" stroke-width="3" marker-end="url(#b)" d="M360 140h80"/><path fill="none" stroke="#1abc9c" stroke-width="3" marker-end="url(#b)" d="M220 180v20"/><path fill="none" stroke="#3498db" stroke-width="3" marker-end="url(#b)" d="M580 180v20"/><path fill="none" stroke="#f39c12" stroke-width="3" marker-end="url(#b)" d="M220 320v20"/><path fill="none" stroke="#3498db" stroke-width="3" marker-end="url(#b)" d="M580 320v20"/><path fill="none" stroke="#e74c3c" stroke-width="3" marker-end="url(#b)" d="M360 380h80"/><path fill="none" stroke="#8e44ad" stroke-width="3" marker-end="url(#b)" d="M400 420v20"/><defs><marker id="b" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><pat