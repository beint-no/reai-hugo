  <text x="650" y="247" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Rente (%)</text>
  

  <text x="150" y="270" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50" text-anchor="middle">01.11</text>
  <text x="250" y="270" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50" text-anchor="middle">3,45</text>
  <text x="350" y="270" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50" text-anchor="middle">11.11</text>
  <text x="450" y="270" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50" text-anchor="middle">3,52</text>
  <text x="550" y="270" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50" text-anchor="middle">21.11</text>
  <text x="650" y="270" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50" text-anchor="middle">3,49</text>
  
  <text x="150" y="285" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50" text-anchor="middle">04.11</text>
  <text x="250" y="285" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50" text-anchor="middle">3,48</text>
  <text x="350" y="285" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50" text-anchor="middle">12.11</text>
  <text x="450" y="285" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50" text-anchor="middle">3,46</text>
  <text x="550" y="285" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50" text-anchor="middle">22.11</text>
  <text x="650" y="285" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50" text-anchor="middle">3,51</text>
  
  <text x="150" y="300" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50" text-anchor="middle">05.11</text>
  <text x="250" y="300" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50" text-anchor="middle">3,42</text>
  <text x="350" y="300" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50" text-anchor="middle">......</text>
  <text x="450" y="300" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50" text-anchor="middle">......</text>
  <text x="550" y="300" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50" text-anchor="middle">29.11</text>
  <text x="650" y="300" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50" text-anchor="middle">3,48</text>
  

  <rect x="80" y="340" width="280" height="80" fill="#FEF9E7" stroke="#F39C12" stroke-width="2" rx="8"/>
  <text x="220" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#B7950B" text-anchor="middle">STEG 3: BEREGNING</text>
  <text x="220" y="385" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50" text-anchor="middle">Gjennomsnitt = Σ(Daglig rente) / Antall dager</text>
  <text x="220" y="398" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50" text-anchor="middle">= (3,45 + 3,48 + ... + 3,48) / 30</text>
  <text x="220" y="411" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#D68910" text-anchor="middle">= 3,47%</text>
  

  <rect x="440" y="340" width="280" height="80" fill="#FADBD8" stroke="#E74C3C" stroke-width="2" rx="8"/>
  <text x="580" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#C0392B" text-anchor="middle">STEG 4: AVRUNDING</text>
  <text x="580" y="385" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50" text-anchor="middle">Avrund til nærmeste 0,1 prosentpoeng</text>
  <text x="580" y="398" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50" text-anchor="middle">3,47% → 3,5%</text>
  <text x="580" y="411" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#E74C3C" text-anchor="middle">Skjermingsrente 2025: 3,5%</text>
  

  <rect x="260" y="440" width="280" height="80" fill="#F4ECF7" stroke="#8E44AD" stroke-width="2" rx="8"/>
  <text x="400" y="465" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6C3483" text-anchor="middle">STEG 5: OFFENTLIGGJØRING</text>
  <text x="400" y="485" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50" text-anchor="middle">• Publiseres i desember</text>
  <text x="400" y="498" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50" text-anchor="middle">• Gjelder for påfølgende inntektsår</text>
  <text x="400" y="511" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50" text-anchor="middle">• Grunnlag for skjermingsfradrag-beregning</text>
  

  <path d="M 360 140 L 440 140" stroke="#2E86C1" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 220 180 L 220 200" stroke="#1ABC9C" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 580 180 L 580 200" stroke="#3498DB" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
