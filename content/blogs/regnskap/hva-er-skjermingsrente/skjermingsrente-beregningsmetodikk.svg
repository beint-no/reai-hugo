      <stop offset="0%" style="stop-color:#3498DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C3E50;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dataGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1ABC9C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16A085;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="#F8F9FA"/>
  

  <rect x="0" y="0" width="800" height="50" fill="url(#processGrad)"/>
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">Skjermingsrente Beregningsmetodikk</text>
  

  <rect x="40" y="70" width="720" height="500" fill="white" stroke="#BDC3C7" stroke-width="2" rx="10"/>
  

  <rect x="80" y="100" width="280" height="80" fill="#E8F6F3" stroke="#1ABC9C" stroke-width="2" rx="8"/>
  <text x="220" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#16A085" text-anchor="middle">STEG 1: DATAINNSAMLING</text>
  <text x="220" y="145" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50" text-anchor="middle">• Observasjonsperiode: Hele november måned</text>
  <text x="220" y="158" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50" text-anchor="middle">• Datakilde: Norges Bank rentekurver</text>
  <text x="220" y="171" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50" text-anchor="middle">• Instrument: Statsobligasjoner 3 års løpetid</text>
  

  <rect x="440" y="100" width="280" height="80" fill="#EBF5FB" stroke="#3498DB" stroke-width="2" rx="8"/>
  <text x="580" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2E86C1" text-anchor="middle">STEG 2: DAGLIGE OBSERVASJONER</text>
  <text x="580" y="145" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50" text-anchor="middle">• 30 observasjoner per november (ca.)</text>
  <text x="580" y="158" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50" text-anchor="middle">• Sluttkurs hver børsdag</text>
  <text x="580" y="171" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50" text-anchor="middle">• Kvalitetskontroll av data</text>
  

  <rect x="80" y="200" width="640" height="120" fill="#FAFAFA" stroke="#95A5A6" stroke-width="1" rx="5"/>
  <text x="400" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#34495E" text-anchor="middle">EKSEMPEL: NOVEMBER 2024 OBSERVASJONER</text>
  

  <rect x="100" y="230" width="600" height="25" fill="#34495E"/>
  <text x="150" y="247" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Dato</text>
  <text x="250" y="247" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Rente (%)</text>
