<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="24" font-weight="bold" fill="#1e293b">
    Teknologi for Skjermingsberegning
  </text>
  
  <!-- Data Sources Section -->
  <g transform="translate(50, 80)">
    <!-- Data Sources Background -->
    <rect x="0" y="0" width="120" height="280" fill="#e0f2fe" stroke="#0369a1" stroke-width="2" rx="8"/>
    <text x="60" y="25" text-anchor="middle" font-size="14" font-weight="bold" fill="#0369a1">
      Data Sources
    </text>
    
    <!-- Norges Bank -->
    <rect x="10" y="40" width="100" height="50" fill="#fff" stroke="#0369a1" stroke-width="1" rx="4"/>
    <text x="60" y="60" text-anchor="middle" font-size="12" font-weight="bold" fill="#0369a1">
      Norges Bank
    </text>
    <text x="60" y="75" text-anchor="middle" font-size="10" fill="#0369a1">
      Rentekurver
    </text>
    
    <!-- Oslo Børs -->
    <rect x="10" y="100" width="100" height="50" fill="#fff" stroke="#0369a1" stroke-width="1" rx="4"/>
    <text x="60" y="120" text-anchor="middle" font-size="12" font-weight="bold" fill="#0369a1">
      Oslo Børs
    </text>
    <text x="60" y="135" text-anchor="middle" font-size="10" fill="#0369a1">
      Børsdata
    </text>
    
    <!-- Skatteetaten -->
    <rect x="10" y="160" width="100" height="50" fill="#fff" stroke="#0369a1" stroke-width="1" rx="4"/>
    <text x="60" y="180" text-anchor="middle" font-size="12" font-weight="bold" fill="#0369a1">
      Skatteetaten
    </text>
    <text x="60" y="195" text-anchor="middle" font-size="10" fill="#0369a1">
      Regulatory
    </text>
    
    <!-- Transaksjoner -->
    <rect x="10" y="220" width="100" height="50" fill="#fff" stroke="#0369a1" stroke-width="1" rx="4"/>
    <text x="60" y="240" text-anchor="middle" font-size="12" font-weight="bold" fill="#0369a1">
      Transaksjoner
    </text>
    <text x="60" y="255" text-anchor="middle" font-size="10" fill="#0369a1">
      Portefølje
    </text>
  </g>
  
  <!-- Processing Engine Section -->
  <g transform="translate(250, 80)">
    <!-- Processing Engine Background -->
    <rect x="0" y="0" width="120" height="280" fill="#f0fdf4" stroke="#16a34a" stroke-width="2" rx="8"/>
    <text x="60" y="25" text-anchor="middle" font-size="14" font-weight="bold" fill="#16a34a">
      Processing Engine
    </text>
    
    <!-- Real-time Update -->
    <rect x="10" y="40" width="100" height="50" fill="#fff" stroke="#16a34a" stroke-width="1" rx="4"/>
    <text x="60" y="60" text-anchor="middle" font-size="12" font-weight="bold" fill="#16a34a">
      Real-time
    </text>
    <text x="60" y="75" text-anchor="middle" font-size="10" fill="#16a34a">
      Oppdatering
    </text>
    
    <!-- Validation -->
    <rect x="10" y="100" width="100" height="50" fill="#fff" stroke="#16a34a" stroke-width="1" rx="4"/>
    <text x="60" y="120" text-anchor="middle" font-size="12" font-weight="bold" fill="#16a34a">
      Validering
    </text>
    <text x="60" y="135" text-anchor="middle" font-size="10" fill="#16a34a">
      Kvalitetskontroll
    </text>
    
    <!-- AI/ML Processing -->
    <rect x="10" y="160" width="100" height="50" fill="#fff" stroke="#16a34a" stroke-width="1" rx="4"/>
    <text x="60" y="180" text-anchor="middle" font-size="12" font-weight="bold" fill="#16a34a">
      AI/ML
    </text>
    <text x="60" y="195" text-anchor="middle" font-size="10" fill="#16a34a">
      Optimalisering
    </text>
    
    <!-- Security -->
    <rect x="10" y="220" width="100" height="50" fill="#fff" stroke="#16a34a" stroke-width="1" rx="4"/>
    <text x="60" y="240" text-anchor="middle" font-size="12" font-weight="bold" fill="#16a34a">
      Sikkerhet
    </text>
    <text x="60" y="255" text-anchor="middle" font-size="10" fill="#16a34a">
      Kryptering
    </text>
  </g>
  
  <!-- Calculation Module Section -->
  <g transform="translate(450, 80)">
    <!-- Calculation Module Background -->
    <rect x="0" y="0" width="120" height="280" fill="#fef3c7" stroke="#d97706" stroke-width="2" rx="8"/>
    <text x="60" y="25" text-anchor="middle" font-size="14" font-weight="bold" fill="#d97706">
      Calculation Module
    </text>
    
    <!-- Skjermingsberegning -->
    <rect x="10" y="40" width="100" height="50" fill="#fff" stroke="#d97706" stroke-width="1" rx="4"/>
    <text x="60" y="60" text-anchor="middle" font-size="12" font-weight="bold" fill="#d97706">
      Skjermings-
    </text>
    <text x="60" y="75" text-anchor="middle" font-size="10" fill="#d97706">
      beregning
    </text>
    
    <!-- Scenario Analysis -->
    <rect x="10" y="100" width="100" height="50" fill="#fff" stroke="#d97706" stroke-width="1" rx="4"/>
    <text x="60" y="120" text-anchor="middle" font-size="12" font-weight="bold" fill="#d97706">
      Scenario
    </text>
    <text x="60" y="135" text-anchor="middle" font-size="10" fill="#d97706">
      Modellering
    </text>
    
    <!-- Optimization -->
    <rect x="10" y="160" width="100" height="50" fill="#fff" stroke="#d97706" stroke-width="1" rx="4"/>
    <text x="60" y="180" text-anchor="middle" font-size="12" font-weight="bold" fill="#d97706">
      Optimalisering
    </text>
    <text x="60" y="195" text-anchor="middle" font-size="10" fill="#d97706">
      Algoritmer
    </text>
    
    <!-- Risk Analysis -->
    <rect x="10" y="220" width="100" height="50" fill="#fff" stroke="#d97706" stroke-width="1" rx="4"/>
    <text x="60" y="240" text-anchor="middle" font-size="12" font-weight="bold" fill="#d97706">
      Risiko
    </text>
    <text x="60" y="255" text-anchor="middle" font-size="10" fill="#d97706">
      Analyse
    </text>
  </g>
  
  <!-- Reporting Interface Section -->
  <g transform="translate(650, 80)">
    <!-- Reporting Interface Background -->
    <rect x="0" y="0" width="120" height="280" fill="#fce7f3" stroke="#be185d" stroke-width="2" rx="8"/>
    <text x="60" y="25" text-anchor="middle" font-size="14" font-weight="bold" fill="#be185d">
      Reporting Interface
    </text>
    
    <!-- Dashboard -->
    <rect x="10" y="40" width="100" height="50" fill="#fff" stroke="#be185d" stroke-width="1" rx="4"/>
    <text x="60" y="60" text-anchor="middle" font-size="12" font-weight="bold" fill="#be185d">
      Dashboard
    </text>
    <text x="60" y="75" text-anchor="middle" font-size="10" fill="#be185d">
      Visualisering
    </text>
    
    <!-- Reports -->
    <rect x="10" y="100" width="100" height="50" fill="#fff" stroke="#be185d" stroke-width="1" rx="4"/>
    <text x="60" y="120" text-anchor="middle" font-size="12" font-weight="bold" fill="#be185d">
      Rapporter
    </text>
    <text x="60" y="135" text-anchor="middle" font-size="10" fill="#be185d">
      Dokumentasjon
    </text>
    
    <!-- Compliance -->
    <rect x="10" y="160" width="100" height="50" fill="#fff" stroke="#be185d" stroke-width="1" rx="4"/>
    <text x="60" y="180" text-anchor="middle" font-size="12" font-weight="bold" fill="#be185d">
      Compliance
    </text>
    <text x="60" y="195" text-anchor="middle" font-size="10" fill="#be185d">
      Altinn
    </text>
    
    <!-- Alerts -->
    <rect x="10" y="220" width="100" height="50" fill="#fff" stroke="#be185d" stroke-width="1" rx="4"/>
    <text x="60" y="240" text-anchor="middle" font-size="12" font-weight="bold" fill="#be185d">
      Varslinger
    </text>
    <text x="60" y="255" text-anchor="middle" font-size="10" fill="#be185d">
      Overvåkning
    </text>
  </g>
  
  <!-- Data Flow Arrows -->
  <!-- Data Sources to Processing Engine -->
  <path d="M 170 220 Q 200 220 230 220" stroke="#374151" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Processing Engine to Calculation Module -->
  <path d="M 370 220 Q 400 220 430 220" stroke="#374151" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Calculation Module to Reporting Interface -->
  <path d="M 570 220 Q 600 220 630 220" stroke="#374151" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- API Integration Icons -->
  <g transform="translate(200, 400)">
    <text x="0" y="0" font-size="16" font-weight="bold" fill="#1e293b">
      API Integrasjoner
    </text>
    
    <!-- REST API -->
    <rect x="0" y="20" width="100" height="40" fill="#dbeafe" stroke="#3b82f6" stroke-width="1" rx="4"/>
    <text x="50" y="35" text-anchor="middle" font-size="12" font-weight="bold" fill="#3b82f6">REST</text>
    <text x="50" y="50" text-anchor="middle" font-size="10" fill="#3b82f6">Daglig</text>
    
    <!-- WebSocket -->
    <rect x="120" y="20" width="100" height="40" fill="#dcfce7" stroke="#16a34a" stroke-width="1" rx="4"/>
    <text x="170" y="35" text-anchor="middle" font-size="12" font-weight="bold" fill="#16a34a">WebSocket</text>
    <text x="170" y="50" text-anchor="middle" font-size="10" fill="#16a34a">Real-time</text>
    
    <!-- SOAP -->
    <rect x="240" y="20" width="100" height="40" fill="#fef3c7" stroke="#d97706" stroke-width="1" rx="4"/>
    <text x="290" y="35" text-anchor="middle" font-size="12" font-weight="bold" fill="#d97706">SOAP</text>
    <text x="290" y="50" text-anchor="middle" font-size="10" fill="#d97706">Årlig</text>
  </g>
  
  <!-- Key Features -->
  <g transform="translate(50, 500)">
    <text x="0" y="0" font-size="16" font-weight="bold" fill="#1e293b">
      Nøkkelfunksjoner
    </text>
    
    <!-- Feature 1 -->
    <circle cx="10" cy="25" r="4" fill="#16a34a"/>
    <text x="20" y="30" font-size="12" fill="#1e293b">Automatisk oppdatering av skjermingsrenter</text>
    
    <!-- Feature 2 -->
    <circle cx="10" cy="45" r="4" fill="#16a34a"/>
    <text x="20" y="50" font-size="12" fill="#1e293b">Kontinuerlig overvåkning av eierperioder</text>
    
    <!-- Feature 3 -->
    <circle cx="10" cy="65" r="4" fill="#16a34a"/>
    <text x="20" y="70" font-size="12" fill="#1e293b">Scenario-modellering for optimalisering</text>
    
    <!-- Feature 4 -->
    <circle cx="400" cy="25" r="4" fill="#16a34a"/>
    <text x="410" y="30" font-size="12" fill="#1e293b">Direkte rapportering til Altinn</text>
    
    <!-- Feature 5 -->
    <circle cx="400" cy="45" r="4" fill="#16a34a"/>
    <text x="410" y="50" font-size="12" fill="#1e293b">AI-drevne beregningsoptimaliseringer</text>
    
    <!-- Feature 6 -->
    <circle cx="400" cy="65" r="4" fill="#16a34a"/>
    <text x="410" y="70" font-size="12" fill="#1e293b">Blockchain-basert audittrail</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
  
  <!-- Technology Stack Labels -->
  <g transform="translate(50, 380)">
    <text x="0" y="0" font-size="14" font-weight="bold" fill="#1e293b">
      Teknisk Arkitektur: Data Sources → Processing Engine → Calculation Module → Reporting Interface
    </text>
  </g>
</svg>