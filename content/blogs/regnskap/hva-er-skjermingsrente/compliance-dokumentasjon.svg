<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="docGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0056b3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003d82;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <rect x="50" y="30" width="700" height="50" fill="url(#headerGradient)" rx="5"/>
  <text x="400" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Compliance og Dokumentasjon</text>
  

  <g transform="translate(50, 100)">

    <rect x="0" y="0" width="160" height="120" fill="url(#docGradient)" stroke="#007bff" stroke-width="2" rx="5" filter="url(#shadow)"/>
    <text x="80" y="25" text-anchor="middle" fill="#0056b3" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Transaksjonsdata</text>
    <text x="10" y="45" fill="#333" font-family="Arial, sans-serif" font-size="11">• Kjøps-/salgsnotaer</text>
    <text x="10" y="60" fill="#333" font-family="Arial, sans-serif" font-size="11">• Corporate actions</text>
    <text x="10" y="75" fill="#333" font-family="Arial, sans-serif" font-size="11">• Transaksjonshistorikk</text>
    <text x="10" y="90" fill="#333" font-family="Arial, sans-serif" font-size="11">• Markedsdata</text>
    <text x="10" y="105" fill="#dc3545" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Oppbevaring: 10 år</text>
    

    <rect x="180" y="0" width="160" height="120" fill="url(#docGradient)" stroke="#28a745" stroke-width="2" rx="5" filter="url(#shadow)"/>
    <text x="260" y="25" text-anchor="middle" fill="#1e7e34" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Beregningsdokumentasjon</text>
    <text x="190" y="45" fill="#333" font-family="Arial, sans-serif" font-size="11">• Metodikk</text>
    <text x="190" y="60" fill="#333" font-family="Arial, sans-serif" font-size="11">• Antakelser</text>
    <text x="190" y="75" fill="#333" font-family="Arial, sans-serif" font-size="11">• Verifikasjoner</text>
    <text x="190" y="90" fill="#333" font-family="Arial, sans-serif" font-size="11">• Beregningsark</text>
    <text x="190" y="105" fill="#dc3545" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Oppbevaring: 10 år</text>
    

    <rect x="360" y="0" width="160" height="120" fill="url(#docGradient)" stroke="#ffc107" stroke-width="2" rx="5" filter="url(#shadow)"/>
    <text x="440" y="25" text-anchor="middle" fill="#856404" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Kontrolldokumentasjon</text>
    <text x="370" y="45" fill="#333" font-family="Arial, sans-serif" font-size="11">• Reviewprosesser</text>
    <text x="370" y="60" fill="#333" font-family="Arial, sans-serif" font-size="11">• Godkjenninger</text>
    <text x="370" y="75" fill="#333" font-family="Arial, sans-serif" font-size="11">• Kontrollnotater</text>
    <text x="370" y="90" fill="#333" font-family="Arial, sans-serif" font-size="11">• Kvalitetssikring</text>
    <text x="370" y="105" fill="#dc3545" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Oppbevaring: 5 år</text>
    

    <rect x="540" y="0" width="160" height="120" fill="url(#docGradient)" stroke="#17a2b8" stroke-width="2" rx="5" filter="url(#shadow)"/>
    <text x="620" y="25" text-anchor="middle" fill="#0c5460" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Rapporteringsdokumentasjon</text>
    <text x="550" y="45" fill="#333" font-family="Arial, sans-serif" font-size="11">• Skatterapporter</text>
    <text x="550" y="60" fill="#333" font-family="Arial, sans-serif" font-size="11">• Noteopplysninger</text>
    <text x="550" y="75" fill="#333" font-family="Arial, sans-serif" font-size="11">• Compliance-rapporter</text>
    <text x="550" y="90" fill="#333" font-family="Arial, sans-serif" font-size="11">• Altinn-innrapportering</text>
    <text x="550" y="105" fill="#dc3545" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Oppbevaring: 10 år</text>
  </g>
  

  <g transform="translate(50, 250)">
    <rect x="0" y="0" width="700" height="40" fill="#e9ecef" stroke="#6c757d" stroke-width="1" rx="5"/>
    <text x="350" y="25" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Audit Trail Requirements</text>
    

    <rect x="0" y="50" width="700" height="160" fill="white" stroke="#dee2e6" stroke-width="1" rx="5" filter="url(#shadow)"/>
    

    <rect x="0" y="50" width="700" height="30" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
    <text x="87" y="70" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Dokumenttype</text>
    <text x="262" y="70" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Oppbevaringsperiode</text>
    <text x="437" y="70" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Tilgangsrettigheter</text>
    <text x="612" y="70" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Backup-krav</text>
    

    <line x1="175" y1="50" x2="175" y2="210" stroke="#dee2e6"/>
    <line x1="350" y1="50" x2="350" y2="210" stroke="#dee2e6"/>
    <line x1="525" y1="50" x2="525" y2="210" stroke="#dee2e6"/>
    <line x1="0" y1="80" x2="700" y2="80" stroke="#dee2e6"/>
    <line x1="0" y1="120" x2="700" y2="120" stroke="#dee2e6"/>
    <line x1="0" y1="160" x2="700" y2="160" stroke="#dee2e6"/>
    

    <text x="87" y="100" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11">Transaksjonslog</text>
    <text x="262" y="100" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11">10 år</text>
    <text x="437" y="100" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11">Tax team + revisorer</text>
    <text x="612" y="100" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11">Daglig</text>
    

    <text x="87" y="140" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11">Beregningsark</text>
    <text x="262" y="140" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11">10 år</text>
    <text x="437" y="140" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11">Tax Manager + CFO</text>
    <text x="612" y="140" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11">Ukentlig</text>
    

    <text x="87" y="180" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11">Kontrollnotater</text>
    <text x="262" y="180" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11">5 år</text>
    <text x="437" y="180" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11">Controller + revisor</text>
    <text x="612" y="180" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11">Månedlig</text>
  </g>
  

  <g transform="translate(50, 450)">
    <rect x="0" y="0" width="340" height="120" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="5" filter="url(#shadow)"/>
    <text x="170" y="25" text-anchor="middle" fill="#856404" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Lovgrunnlag</text>
    <text x="10" y="45" fill="#333" font-family="Arial, sans-serif" font-size="12">• Skatteloven § 10-12: Minimum 10 år</text>
    <text x="10" y="65" fill="#333" font-family="Arial, sans-serif" font-size="12">• Bokføringsloven: 5 år for transaksjonsdata</text>
    <text x="10" y="85" fill="#333" font-family="Arial, sans-serif" font-size="12">• Best practice: Permanent digital arkiv</text>
    <text x="10" y="105" fill="#dc3545" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Sanksjoner ved brudd på krav</text>
    

    <rect x="360" y="0" width="340" height="120" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="5" filter="url(#shadow)"/>
    <text x="530" y="25" text-anchor="middle" fill="#155724" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Digital Arkivering</text>
    <text x="370" y="45" fill="#333" font-family="Arial, sans-serif" font-size="12">• Blockchain-basert lagring</text>
    <text x="370" y="65" fill="#333" font-family="Arial, sans-serif" font-size="12">• Cryptographic proof of authenticity</text>
    <text x="370" y="85" fill="#333" font-family="Arial, sans-serif" font-size="12">• Decentralized backup and verification</text>
    <text x="370" y="105" fill="#333" font-family="Arial, sans-serif" font-size="12">• Smart contract-triggered archiving</text>
  </g>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
  </defs>
  

  <line x1="230" y1="220" x2="230" y2="250" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="410" y1="220" x2="410" y2="250" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="590" y1="220" x2="590" y2="250" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="350" y1="410" x2="350" y2="450" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
</svg>