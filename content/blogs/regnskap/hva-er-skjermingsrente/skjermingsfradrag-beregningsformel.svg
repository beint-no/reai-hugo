<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#8e44ad;stop-opacity:1"/><stop offset="100%" style="stop-color:#6c3483;stop-opacity:1"/></linearGradient></defs><path fill="#f8f9fa" d="M0 0h800v400H0z"/><path fill="url(#a)" d="M0 0h800v50H0z"/><text x="400" y="30" fill="#fff" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle">Skjermingsfradrag Beregningsformel</text><rect width="600" height="80" x="100" y="70" fill="#fff" stroke="#8e44ad" stroke-width="3" rx="10"/><text x="400" y="100" fill="#6c3483" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">HOVEDFORMEL</text><text x="400" y="125" fill="#2c3e50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Årlig skjermingsfradrag = Skjermingsgrunnlag × Skjermingsrente × (Eierperiode/365)</text><rect width="200" height="120" x="50" y="180" fill="#ebf5fb" stroke="#3498db" stroke-width="2" rx="8"/><text x="150" y="205" fill="#2e86c1" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">SKJERMINGSGRUNNLAG</text><text x="150" y="225" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">• Anskaffelseskost aksjer</text><text x="150" y="240" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">• + Tilskudd til selskap</text><text x="150" y="255" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">• - Mottatt utbytte</text><text x="150" y="275" fill="#7b7d7d" font-family="Arial, sans-serif" font-size="10" font-style="italic" text-anchor="middle">Eksempel: 1.000.000 kr</text><text x="150" y="290" fill="#34495e" font-family="Arial, sans-serif" font-size="10" font-style="italic" text-anchor="middle">Historisk kost-prinsipp</text><rect width="200" height="120" x="300" y="180" fill="#e8f6f3" stroke="#27ae60" stroke-width="2" rx="8"/><text x="400" y="205" fill="#1e8449" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">SKJERMINGSRENTE</text><text x="400" y="225" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">• Fastsatt av Skattedir.</text><text x="400" y="240" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">• Basert på statsoblig. 3 år</text><text x="400" y="255" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">• Observert i november</text><text x="400" y="275" fill="#7b7d7d" font-family="Arial, sans-serif" font-size="10" font-style="italic" text-anchor="middle">Eksempel: 4,0%</text><text x="400" y="290" fill="#34495e" font-family="Arial, sans-serif" font-size="10" font-style="italic" text-anchor="middle">Risikofri benchmark</text><rect width="200" height="120" x="550" y="180" fill="#fef9e7" stroke="#f39c12" stroke-width="2" rx="8"/><text x="650" y="205" fill="#b7950b" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">EIERPERIODE</text><text x="650" y="225" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">• Fra ervervsdato</text><text x="650" y="240" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">• Til realisasjonsdato</text><text x="650" y="255" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">• Tidsvektet beregning</text><text x="650" y="275" fill="#7b7d7d" font-family="Arial, sans-serif" font-size="10" font-style="italic" text-anchor="middle">Eksempel: 365 dager</text><text x="650" y="290" fill="#34495e" font-family="Arial, sans-serif" font-size="10" font-style="italic" text-anchor="middle">Kalenderbasert</text><rect width="600" height="60" x="100" y="320" fill="#fadbd8" stroke="#e74c3c" stroke-width="2" rx="8"/><text x="400" y="340" fill="#c0392b" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">BEREGNINGSEKSEMPEL</text><text x="400" y="358" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">1.000.000 kr × 4,0% × (365/365) = 40.000 kr årlig skjermingsfradrag</text><text x="400" y="372" fill="#7b7d7d" font-family="Arial, sans-serif" font-size="10" font-style="italic" text-anchor="middle">For hele år eierskap av aksjer til anskaffelseskost 1 million kroner</text><path fill="none" stroke="#3498db" stroke-width="2" marker-end="url(#b)" d="m220 150-70 30"/><path fill="none" stroke="#27ae60" stroke-width="2" marker-end="url(#b)" d="M400 150v30"/><path fill="none" stroke="#f39c12" stroke-width="2" marker-end="url(#b)" d="m580 150 70 30"/><defs><marker id="b" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><path fill="#2c3e50" d="m0 0 10 3.5L0 7z"/></marker></defs><text x="275" y="240" fill="#e74c3c" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">×</text><text x="525" y="240" fill="#e74c3c" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">×</text></svg>