<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="formulaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8E44AD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6C3483;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="componentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E86C1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#F8F9FA"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="50" fill="url(#formulaGrad)"/>
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">Skjermingsfradrag Beregningsformel</text>
  
  <!-- Main formula container -->
  <rect x="100" y="70" width="600" height="80" fill="white" stroke="#8E44AD" stroke-width="3" rx="10"/>
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#6C3483" text-anchor="middle">HOVEDFORMEL</text>
  <text x="400" y="125" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2C3E50" text-anchor="middle">Årlig skjermingsfradrag = Skjermingsgrunnlag × Skjermingsrente × (Eierperiode/365)</text>
  
  <!-- Component 1: Skjermingsgrunnlag -->
  <rect x="50" y="180" width="200" height="120" fill="#EBF5FB" stroke="#3498DB" stroke-width="2" rx="8"/>
  <text x="150" y="205" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2E86C1" text-anchor="middle">SKJERMINGSGRUNNLAG</text>
  <text x="150" y="225" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50" text-anchor="middle">• Anskaffelseskost aksjer</text>
  <text x="150" y="240" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50" text-anchor="middle">• + Tilskudd til selskap</text>
  <text x="150" y="255" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50" text-anchor="middle">• - Mottatt utbytte</text>
  <text x="150" y="275" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#7B7D7D" text-anchor="middle">Eksempel: 1.000.000 kr</text>
  <text x="150" y="290" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#34495E" text-anchor="middle">Historisk kost-prinsipp</text>
  
  <!-- Component 2: Skjermingsrente -->
  <rect x="300" y="180" width="200" height="120" fill="#E8F6F3" stroke="#27AE60" stroke-width="2" rx="8"/>
  <text x="400" y="205" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E8449" text-anchor="middle">SKJERMINGSRENTE</text>
  <text x="400" y="225" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50" text-anchor="middle">• Fastsatt av Skattedir.</text>
  <text x="400" y="240" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50" text-anchor="middle">• Basert på statsoblig. 3 år</text>
  <text x="400" y="255" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50" text-anchor="middle">• Observert i november</text>
  <text x="400" y="275" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#7B7D7D" text-anchor="middle">Eksempel: 4,0%</text>
  <text x="400" y="290" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#34495E" text-anchor="middle">Risikofri benchmark</text>
  
  <!-- Component 3: Eierperiode -->
  <rect x="550" y="180" width="200" height="120" fill="#FEF9E7" stroke="#F39C12" stroke-width="2" rx="8"/>
  <text x="650" y="205" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#B7950B" text-anchor="middle">EIERPERIODE</text>
  <text x="650" y="225" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50" text-anchor="middle">• Fra ervervsdato</text>
  <text x="650" y="240" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50" text-anchor="middle">• Til realisasjonsdato</text>
  <text x="650" y="255" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50" text-anchor="middle">• Tidsvektet beregning</text>
  <text x="650" y="275" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#7B7D7D" text-anchor="middle">Eksempel: 365 dager</text>
  <text x="650" y="290" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#34495E" text-anchor="middle">Kalenderbasert</text>
  
  <!-- Calculation example -->
  <rect x="100" y="320" width="600" height="60" fill="#FADBD8" stroke="#E74C3C" stroke-width="2" rx="8"/>
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#C0392B" text-anchor="middle">BEREGNINGSEKSEMPEL</text>
  <text x="400" y="358" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50" text-anchor="middle">1.000.000 kr × 4,0% × (365/365) = 40.000 kr årlig skjermingsfradrag</text>
  <text x="400" y="372" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#7B7D7D" text-anchor="middle">For hele år eierskap av aksjer til anskaffelseskost 1 million kroner</text>
  
  <!-- Arrows connecting formula to components -->
  <path d="M 220 150 L 150 180" stroke="#3498DB" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 150 L 400 180" stroke="#27AE60" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 580 150 L 650 180" stroke="#F39C12" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2C3E50" />
    </marker>
  </defs>
  
  <!-- Mathematical operators -->
  <text x="275" y="240" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#E74C3C" text-anchor="middle">×</text>
  <text x="525" y="240" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#E74C3C" text-anchor="middle">×</text>
</svg>