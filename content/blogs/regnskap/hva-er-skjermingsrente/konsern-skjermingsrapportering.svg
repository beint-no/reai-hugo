<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="morGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="datterGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="utenlandskGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  

  <rect width="800" height="600" fill="#f8fafc"/>
  

  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
    Konsern Skjermingsrapportering
  </text>
  

  <rect x="300" y="80" width="200" height="80" rx="10" fill="url(#morGradient)" filter="url(#shadow)"/>
  <text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Norsk Morselskap
  </text>
  <text x="400" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Full skjermingseffekt
  </text>
  <text x="400" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Koordinerer rapportering
  </text>
  

  <rect x="100" y="220" width="160" height="80" rx="10" fill="url(#datterGradient)" filter="url(#shadow)"/>
  <text x="180" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Norsk Datter
  </text>
  <text x="180" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Skjermingsfradrag
  </text>
  <text x="180" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Standard eliminering
  </text>
  

  <rect x="540" y="220" width="160" height="80" rx="10" fill="url(#utenlandskGradient)" filter="url(#shadow)"/>
  <text x="620" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Utenlandsk Datter
  </text>
  <text x="620" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Ingen skjermingsfradrag
  </text>
  <text x="620" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Separat behandling
  </text>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
  

  <line x1="350" y1="160" x2="220" y2="220" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <line x1="450" y1="160" x2="580" y2="220" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <rect x="50" y="350" width="700" height="180" rx="10" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2"/>
  <text x="400" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#374151">
    Konsern Konsolidering
  </text>
  

  <g transform="translate(80, 400)">

    <rect x="0" y="0" width="200" height="100" rx="5" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
    <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e">
      Elimineringer
    </text>
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="11" fill="#92400e">
      • Intern utbytte
    </text>
    <text x="10" y="55" font-family="Arial, sans-serif" font-size="11" fill="#92400e">
      • Skjermingseffekter
    </text>
    <text x="10" y="70" font-family="Arial, sans-serif" font-size="11" fill="#92400e">
      • Interne transaksjoner
    </text>
    <text x="10" y="85" font-family="Arial, sans-serif" font-size="11" fill="#92400e">
      • Konsolidering
    </text>
    

    <rect x="230" y="0" width="200" height="100" rx="5" fill="#ddd6fe" stroke="#7c3aed" stroke-width="1"/>
    <text x="330" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#5b21b6">
      Minority Interest
    </text>
    <text x="240" y="40" font-family="Arial, sans-serif" font-size="11" fill="#5b21b6">
      • Fordeling av skattefordeler
    </text>
    <text x="240" y="55" font-family="Arial, sans-serif" font-size="11" fill="#5b21b6">
      • Proporsjonale andeler
    </text>
    <text x="240" y="70" font-family="Arial, sans-serif" font-size="11" fill="#5b21b6">
      • Separate beregninger
    </text>
    <text x="240" y="85" font-family="Arial, sans-serif" font-size="11" fill="#5b21b6">
      • Kontrollallokering
    </text>
    

    <rect x="460" y="0" width="200" height="100" rx="5" fill="#dcfce7" stroke="#16a34a" stroke-width="1"/>
    <text x="560" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#15803d">
      Valutaomregning
    </text>
    <text x="470" y="40" font-family="Arial, sans-serif" font-size="11" fill="#15803d">
      • Utenlandske datterselskaper
    </text>
    <text x="470" y="55" font-family="Arial, sans-serif" font-size="11" fill="#15803d">
      • Ingen skjermingsfradrag
    </text>
    <text x="470" y="70" font-family="Arial, sans-serif" font-size="11" fill="#15803d">
      • Omregningsjusteringer
    </text>
    <text x="470" y="85" font-family="Arial, sans-serif" font-size="11" fill="#15803d">
      • Separate systemer
    </text>
  </g>
  

  <rect x="200" y="550" width="400" height="40" rx="20" fill="#1f2937" filter="url(#shadow)"/>
  <text x="400" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Koordinert konsernrapportering til skattemyndighetene
  </text>
  

  <g transform="translate(20, 320)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">
      Teknisk implementering:
    </text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">
      • Automatiserte elimineringer • Segmentrapportering • Compliance-ready output
    </text>
  </g>
</svg>