<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lawGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8E44AD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6C3483;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="regGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E74C3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0392B;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="#FAFAFA"/>
  

  <rect x="0" y="0" width="800" height="50" fill="url(#lawGrad)"/>
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Juridisk Forankring av Skjermingsrente</text>
  

  <rect x="40" y="70" width="720" height="400" fill="white" stroke="#D5DBDB" stroke-width="2" rx="10"/>
  

  <rect x="80" y="100" width="640" height="80" fill="#F4ECF7" stroke="#8E44AD" stroke-width="3" rx="8"/>
  <text x="400" y="125" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#6C3483" text-anchor="middle">SKATTELOVEN § 10-12</text>
  <text x="400" y="145" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50" text-anchor="middle">Grunnleggende skjermingsprinsipp og hjemmel for beregning av skjermingsfradrag</text>
  <text x="400" y="163" font-family="Arial, sans-serif" font-size="11" font-style="italic" fill="#7B7D7D" text-anchor="middle">"Skjermingsfradrag skal beregnes på grunnlag av risikofri rente"</text>
  

  <rect x="120" y="200" width="560" height="70" fill="#FADBD8" stroke="#E74C3C" stroke-width="2" rx="6"/>
  <text x="400" y="222" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#C0392B" text-anchor="middle">FORSKRIFT TIL SKATTELOVEN (FSFIN) § 10-12</text>
  <text x="400" y="240" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50" text-anchor="middle">Detaljerte beregningsregler og metodikk for fastsettelse</text>
  <text x="400" y="255" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#7B7D7D" text-anchor="middle">"Renten fastsettes som gjennomsnitt av noteringer i november måned"</text>
  

  <rect x="160" y="290" width="480" height="60" fill="#E8F6F3" stroke="#28B463" stroke-width="2" rx="5"/>
  <text x="400" y="312" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E8449" text-anchor="middle">SKATTEDIREKTORATET - ÅRLIG VEDTAK</text>
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50" text-anchor="middle">Fastsettelse av konkret rentesats for inntektsåret</text>
  <text x="400" y="343" font-family="Arial, sans-serif" font-size="9" font-style="italic" fill="#7B7D7D" text-anchor="middle">Publisert i desember for påfølgende år</text>
  

  <rect x="60" y="370" width="200" height="80" fill="#EBF5FB" stroke="#3498DB" stroke-width="2" rx="5"/>
  <text x="160" y="390" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E86C1" text-anchor="middle">NØKKELBEGREPER</text>
  <text x="160" y="408" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50" text-anchor="middle">• Risikofri rente</text>
  <text x="160" y="420" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50" text-anchor="middle">• Statsobligasjoner 3 år</text>
  <text x="160" y="432" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50" text-anchor="middle">• November observasjon</text>
  <text x="160" y="444" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50" text-anchor="middle">• Gjennomsnittlig rente</text>
  

  <rect x="280" y="370" width="240" height="80" fill="#FEF9E7" stroke="#F39C12" stroke-width="2" rx="5"/>
  <text x="400" y="390" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#B7950B" text-anchor="middle">BEREGNINGSMETODIKK</text>
  <text x="400" y="408" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50" text-anchor="middle">1. Observasjon av daglige noteringer i november</text>
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50" text-anchor="middle">2. Aritmetisk gjennomsnitt av observasjoner</text>
  <text x="400" y="432" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50" text-anchor="middle">3. Avrunding til nærmeste 0,1 prosentpoeng</text>
  <text x="400" y="444" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50" text-anchor="middle">4. Offentliggjøring i desember</text>
  

  <rect x="540" y="370" width="200" height="80" fill="#F0F3FF" stroke="#6C5CE7" stroke-width="2" rx="5"/>
  <text x="640" y="390" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#5F3DC4" text-anchor="middle">RETTSKILDER</text>
  <text x="640" y="408" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50" text-anchor="middle">• Lov om skatt av inntekt</text>
  <text x="640" y="420" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50" text-anchor="middle">• Forskrift til skatteloven</text>
  <text x="640" y="432" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50" text-anchor="middle">• Lignings-ABC</text>
  <text x="640" y="444" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50" text-anchor="middle">• Skattedirektoratets vedtak</text>
  

  <path d="M 400 180 L 400 200" stroke="#8E44AD" stroke-width="3" fill="none" marker-end="url(#arrowhead1)"/>
  <path d="M 400 270 L 400 290" stroke="#E74C3C" stroke-width="2" fill="none" marker-end="url(#arrowhead1)"/>
  

  <defs>
    <marker id="arrowhead1" markerWidth="10" markerHeight="7" 
     refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2C3E50" />
    </marker>
  </defs>
  

  <text x="50" y="140" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#8E44AD" transform="rotate(-90, 50, 140)" text-anchor="middle">LOV</text>
  <text x="50" y="235" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#E74C3C" transform="rotate(-90, 50, 235)" text-anchor="middle">FORSKRIFT</text>
  <text x="50" y="320" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#28B463" transform="rotate(-90, 50, 320)" text-anchor="middle">VEDTAK</text>
  

  <text x="400" y="485" font-family="Arial, sans-serif" font-size="10" fill="#7F8C8D" text-anchor="middle">Hierarkisk regelverkssystem som sikrer klar hjemmel og presise beregningsregler</text>
</svg>