<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#8e44ad;stop-opacity:1"/><stop offset="100%" style="stop-color:#6c3483;stop-opacity:1"/></linearGradient></defs><path fill="#fafafa" d="M0 0h800v500H0z"/><path fill="url(#a)" d="M0 0h800v50H0z"/><text x="400" y="30" fill="#fff" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Juridisk Forankring av Skjermingsrente</text><rect width="720" height="400" x="40" y="70" fill="#fff" stroke="#d5dbdb" stroke-width="2" rx="10"/><rect width="640" height="80" x="80" y="100" fill="#f4ecf7" stroke="#8e44ad" stroke-width="3" rx="8"/><text x="400" y="125" fill="#6c3483" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">SKATTELOVEN § 10-12</text><text x="400" y="145" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Grunnleggende skjermingsprinsipp og hjemmel for beregning av skjermingsfradrag</text><text x="400" y="163" fill="#7b7d7d" font-family="Arial, sans-serif" font-size="11" font-style="italic" text-anchor="middle">&quot;Skjermingsfradrag skal beregnes på grunnlag av risikofri rente&quot;</text><rect width="560" height="70" x="120" y="200" fill="#fadbd8" stroke="#e74c3c" stroke-width="2" rx="6"/><text x="400" y="222" fill="#c0392b" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">FORSKRIFT TIL SKATTELOVEN (FSFIN) § 10-12</text><text x="400" y="240" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Detaljerte beregningsregler og metodikk for fastsettelse</text><text x="400" y="255" fill="#7b7d7d" font-family="Arial, sans-serif" font-size="10" font-style="italic" text-anchor="middle">&quot;Renten fastsettes som gjennomsnitt av noteringer i november måned&quot;</text><rect width="480" height="60" x="160" y="290" fill="#e8f6f3" stroke="#28b463" stroke-width="2" rx="5"/><text x="400" y="312" fill="#1e8449" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">SKATTEDIREKTORATET - ÅRLIG VEDTAK</text><text x="400" y="330" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Fastsettelse av konkret rentesats for inntektsåret</text><text x="400" y="343" fill="#7b7d7d" font-family="Arial, sans-serif" font-size="9" font-style="italic" text-anchor="middle">Publisert i desember for påfølgende år</text><rect width="200" height="80" x="60" y="370" fill="#ebf5fb" stroke="#3498db" stroke-width="2" rx="5"/><text x="160" y="390" fill="#2e86c1" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">NØKKELBEGREPER</text><text x="160" y="408" fill="#2c3e50" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">• Risikofri rente</text><text x="160" y="420" fill="#2c3e50" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">• Statsobligasjoner 3 år</text><text x="160" y="432" fill="#2c3e50" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">• November observasjon</text><text x="160" y="444" fill="#2c3e50" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">• Gjennomsnittlig rente</text><rect width="240" height="80" x="280" y="370" fill="#fef9e7" stroke="#f39c12" stroke-width="2" rx="5"/><text x="400" y="390" fill="#b7950b" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">BEREGNINGSMETODIKK</text><text x="400" y="408" fill="#2c3e50" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">1. Observasjon av daglige noteringer i november</text><text x="400" y="420" fill="#2c3e50" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">2. Aritmetisk gjennomsnitt av observasjoner</text><text x="400" y="432" fill="#2c3e50" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">3. Avrunding til nærmeste 0,1 prosentpoeng</text><text x="400" y="444" fill="#2c3e50" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">4. Offentliggjøring i desember</text><rect width="200" height="80" x="540" y="370" fill="#f0f3ff" stroke="#6c5ce7" stroke-width="2" rx="5"/><text x="640" y="390" fill="#5f3dc4" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">RETTSKILDER</text><text x="640" y="408" fill="#2c3e50" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">• Lov om skatt av inntekt</text><text x="640" y="420" fill="#2c3e50" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">• Forskrift til skatteloven</text><text x="640" y="432" fill="#2c3e50" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">• Lignings-ABC</text><text x="640" y="444" fill="#2c3e50" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">• Skattedirektoratets vedtak</text><path fill="none" stroke="#8e44ad" stroke-width="3" marker-end="url(#b)" d="M400 180v20"/><path fill="none" stroke="#e74c3c" stroke-width="2" marker-end="url(#b)" d="M400 270v20"/><defs><marker id="b" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><path fill="#2c3e50" d="m0 0 10 3.5L0 7z"/></marker></defs><text x="50" y="140" fill="#8e44ad" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" transform="rotate(-90 50 140)">LOV</text><text x="50" y="235" fill="#e74c3c" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" transform="rotate(-90 50 235)">FORSKRIFT</text><text x="50" y="320" fill="#28b463" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" transform="rotate(-90 50 320)">VEDTAK</text><text x="400" y="485" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Hierarkisk regelverkssystem som sikrer klar hjemmel og presise beregningsregler</text></svg>