<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pillarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coordinationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="url(#bgGradient)"/>
  

  <rect x="0" y="0" width="800" height="80" fill="url(#headerGradient)"/>
  <text x="400" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Global Skattekoordinering
  </text>
  <text x="400" y="65" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">
    Internasjonale initiativ for harmonisering av skattesystemer
  </text>
  

  <circle cx="400" cy="300" r="80" fill="url(#coordinationGradient)" opacity="0.9"/>
  <text x="400" y="285" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Global Tax
  </text>
  <text x="400" y="305" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Coordination
  </text>
  <text x="400" y="325" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Framework
  </text>
  

  <rect x="50" y="150" width="160" height="100" rx="10" fill="url(#pillarGradient)" opacity="0.8"/>
  <text x="130" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    OECD Pillar 1
  </text>
  <text x="130" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
    Unified Approach
  </text>
  <text x="130" y="220" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
    Digital Services Tax
  </text>
  

  <rect x="590" y="150" width="160" height="100" rx="10" fill="url(#pillarGradient)" opacity="0.8"/>
  <text x="670" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    OECD Pillar 2
  </text>
  <text x="670" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
    Global Minimum Tax
  </text>
  <text x="670" y="220" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
    15% Base Rate
  </text>
  

  <rect x="50" y="450" width="160" height="100" rx="10" fill="#1e40af" opacity="0.8"/>
  <text x="130" y="480" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    EU Harmonisering
  </text>
  <text x="130" y="500" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
    DEBRA Initiative
  </text>
  <text x="130" y="520" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
    Coordinated Rates
  </text>
  

  <rect x="590" y="450" width="160" height="100" rx="10" fill="#dc2626" opacity="0.8"/>
  <text x="670" y="480" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Bilaterale Avtaler
  </text>
  <text x="670" y="500" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
    Tax Treaties
  </text>
  <text x="670" y="520" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
    Double Tax Relief
  </text>
  

  <rect x="280" y="110" width="240" height="80" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <text x="400" y="135" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Sentrale Komponenter
  </text>
  <text x="400" y="155" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="12">
    • Harmoniserte risikofrie renter
  </text>
  <text x="400" y="175" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="12">
    • Standardiserte beregningsmetoder
  </text>
  

  <rect x="280" y="410" width="240" height="80" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <text x="400" y="435" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Implementeringstidslinje
  </text>
  <text x="400" y="455" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="12">
    EU-harmonisering: 2025-2028 (70%)
  </text>
  <text x="400" y="475" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="12">
    Global standardisering: 2028-2032 (40%)
  </text>
  

  <line x1="210" y1="200" x2="320" y2="250" stroke="#64748b" stroke-width="2" opacity="0.6"/>
  <line x1="590" y1="200" x2="480" y2="250" stroke="#64748b" stroke-width="2" opacity="0.6"/>
  <line x1="210" y1="500" x2="320" y2="350" stroke="#64748b" stroke-width="2" opacity="0.6"/>
  <line x1="590" y1="500" x2="480" y2="350" stroke="#64748b" stroke-width="2" opacity="0.6"/>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
  

  <path d="M 130 270 Q 200 300 280 300" stroke="#7c3aed" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 670 270 Q 600 300 520 300" stroke="#7c3aed" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  

  <text x="400" y="580" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="12" font-style="italic">
    Multilateral koordinering av skjermingsrente-systemer og automatisk informasjonsutveksling
  </text>
</svg>