<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="step1Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step2Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step3Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step4Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A148C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#607D8B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#37474F;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">
    Bilagsregistreringsprosessen
  </text>
  <text x="400" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666">
    Systematisk tilnærming til dokumentbehandling
  </text>
  

  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="300" height="100" rx="10" fill="url(#step1Gradient)" opacity="0.9"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Steg 1: Mottak og Innledende Sortering
    </text>
    <text x="20" y="45" font-family="Arial, sans-serif" font-size="12" fill="white">• Datostempel på alle bilag</text>
    <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" fill="white">• Innledende kontroll av komplett informasjon</text>
    <text x="20" y="75" font-family="Arial, sans-serif" font-size="12" fill="white">• Prioritering etter type og hastegrad</text>
    <text x="20" y="90" font-family="Arial, sans-serif" font-size="12" fill="white">• Foreløpig nummerering</text>
  </g>
  

  <g transform="translate(400, 140)">
    <path d="M 0 0 L 40 0 L 35 -5 M 40 0 L 35 5" stroke="url(#arrowGradient)" stroke-width="3" fill="none"/>
    <text x="20" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Videre til</text>
  </g>
  

  <g transform="translate(450, 100)">
    <rect x="0" y="0" width="300" height="100" rx="10" fill="url(#step2Gradient)" opacity="0.9"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Steg 2: Detaljert Registrering
    </text>
    <text x="20" y="45" font-family="Arial, sans-serif" font-size="12" fill="white">• Unikt bilagsnummer</text>
    <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" fill="white">• Leverandør/kunde og organisasjonsnummer</text>
    <text x="20" y="75" font-family="Arial, sans-serif" font-size="12" fill="white">• Beløp, dato og beskrivelse</text>
    <text x="20" y="90" font-family="Arial, sans-serif" font-size="12" fill="white">• Kontering til riktige kontoer</text>
  </g>
  

  <g transform="translate(600, 220)">
    <path d="M 0 0 L 0 40 L -5 35 M 0 40 L 5 35" stroke="url(#arrowGradient)" stroke-width="3" fill="none"/>
    <text x="15" y="20" font-family="Arial, sans-serif" font-size="11" fill="#666">Videre til</text>
  </g>
  

  <g transform="translate(450, 280)">
    <rect x="0" y="0" width="300" height="100" rx="10" fill="url(#step3Gradient)" opacity="0.9"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Steg 3: Attestering og Godkjenning
    </text>
    <text x="20" y="45" font-family="Arial, sans-serif" font-size="12" fill="white">• Saklig kontroll - verifiser levering</text>
    <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" fill="white">• Regnskapsmessig kontroll - kontering og MVA</text>
    <text x="20" y="75" font-family="Arial, sans-serif" font-size="12" fill="white">• Økonomisk kontroll - budsjett og fullmakter</text>
    <text x="20" y="90" font-family="Arial, sans-serif" font-size="12" fill="white">• Godkjenning for bokføring</text>
  </g>
  

  <g transform="translate(400, 320)">
    <path d="M 0 0 L -40 0 L -35 -5 M -40 0 L -35 5" stroke="url(#arrowGradient)" stroke-width="3" fill="none"/>
    <text x="-20" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Videre til</text>
  </g>
  

  <g transform="translate(50, 280)">
    <rect x="0" y="0" width="300" height="100" rx="10" fill="url(#step4Gradient)" opacity="0.9"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Steg 4: Arkivering
    </text>
    <text x="20" y="45" font-family="Arial, sans-serif" font-size="12" fill="white">• Kronologisk rekkefølge etter bilagsnummer</text>
    <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" fill="white">• Kategorisering av ulike bilagstyper</text>
    <text x="20" y="75" font-family="Arial, sans-serif" font-size="12" fill="white">• Indeksering for rask gjenfinning</text>
    <text x="20" y="90" font-family="Arial, sans-serif" font-size="12" fill="white">• Sikker oppbevaring i 5-10 år</text>
  </g>
  

  <g transform="translate(50, 420)">
    <rect x="0" y="0" width="700" height="120" rx="10" fill="#ffffff" stroke="#ddd" stroke-width="2"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">
      Kvalitetskontroll og Oppfølging
    </text>
    

    <g transform="translate(30, 40)">
      <rect x="0" y="0" width="150" height="60" rx="5" fill="#E8F5E8" stroke="#4CAF50" stroke-width="1"/>
      <text x="75" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32">
        Månedlige Kontroller
      </text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="10" fill="#333">• Nummersekvens</text>
      <text x="10" y="48" font-family="Arial, sans-serif" font-size="10" fill="#333">• Bankavstemming</text>
    </g>
    
    <g transform="translate(200, 40)">
      <rect x="0" y="0" width="150" height="60" rx="5" fill="#E3F2FD" stroke="#2196F3" stroke-width="1"/>
      <text x="75" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1565C0">
        Årlige Revisjoner
      </text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="10" fill="#333">• Kompletthetstest</text>
      <text x="10" y="48" font-family="Arial, sans-serif" font-size="10" fill="#333">• Nøyaktighetstesting</text>
    </g>
    
    <g transform="translate(370, 40)">
      <rect x="0" y="0" width="150" height="60" rx="5" fill="#FFF3E0" stroke="#FF9800" stroke-width="1"/>
      <text x="75" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#E65100">
        Digitale Løsninger
      </text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="10" fill="#333">• OCR-teknologi</text>
      <text x="10" y="48" font-family="Arial, sans-serif" font-size="10" fill="#333">• Automatisering</text>
    </g>
    
    <g transform="translate(540, 40)">
      <rect x="0" y="0" width="150" height="60" rx="5" fill="#F3E5F5" stroke="#9C27B0" stroke-width="1"/>
      <text x="75" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4A148C">
        Juridiske Krav
      </text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="10" fill="#333">• Bokføringsloven</text>
      <text x="10" y="48" font-family="Arial, sans-serif" font-size="10" fill="#333">• Oppbevaringsplikt</text>
    </g>
  </g>
  

  <text x="400" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666" font-style="italic">
    Systematisk bilagsregistrering sikrer god regnskapsskikk og juridisk etterlevelse
  </text>
</svg>