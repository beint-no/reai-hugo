<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#4caf50;stop-opacity:1"/><stop offset="100%" style="stop-color:#2e7d32;stop-opacity:1"/></linearGradient><linearGradient id="c" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#2196f3;stop-opacity:1"/><stop offset="100%" style="stop-color:#1565c0;stop-opacity:1"/></linearGradient><linearGradient id="d" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#ff9800;stop-opacity:1"/><stop offset="100%" style="stop-color:#e65100;stop-opacity:1"/></linearGradient><linearGradient id="e" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#9c27b0;stop-opacity:1"/><stop offset="100%" style="stop-color:#4a148c;stop-opacity:1"/></linearGradient><linearGradient id="b" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#607d8b;stop-opacity:1"/><stop offset="100%" style="stop-color:#37474f;stop-opacity:1"/></linearGradient></defs><path fill="#f8f9fa" d="M0 0h800v600H0z"/><text x="400" y="40" fill="#333" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">
    Bilagsregistreringsprosessen
  </text><text x="400" y="65" fill="#666" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">
    Systematisk tilnærming til dokumentbehandling
  </text><g transform="translate(50 100)"><rect width="300" height="100" fill="url(#a)" opacity=".9" rx="10"/><text x="150" y="25" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
      Steg 1: Mottak og Innledende Sortering
    </text><text x="20" y="45" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Datostempel på alle bilag</text><text x="20" y="60" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Innledende kontroll av komplett informasjon</text><text x="20" y="75" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Prioritering etter type og hastegrad</text><text x="20" y="90" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Foreløpig nummerering</text></g><path fill="none" stroke="url(#b)" stroke-width="3" d="M0 0h40l-5-5m5 5-5 5" transform="translate(400 140)"/><text x="20" y="-10" fill="#666" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" transform="translate(400 140)">Videre til</text><g transform="translate(450 100)"><rect width="300" height="100" fill="url(#c)" opacity=".9" rx="10"/><text x="150" y="25" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
      Steg 2: Detaljert Registrering
    </text><text x="20" y="45" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Unikt bilagsnummer</text><text x="20" y="60" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Leverandør/kunde og organisasjonsnummer</text><text x="20" y="75" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Beløp, dato og beskrivelse</text><text x="20" y="90" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Kontering til riktige kontoer</text></g><path fill="none" stroke="url(#b)" stroke-width="3" d="M0 0v40l-5-5m5 5 5-5" transform="translate(600 220)"/><text x="15" y="20" fill="#666" font-family="Arial, sans-serif" font-size="11" transform="translate(600 220)">Videre til</text><g transform="translate(450 280)"><rect width="300" height="100" fill="url(#d)" opacity=".9" rx="10"/><text x="150" y="25" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
      Steg 3: Attestering og Godkjenning
    </text><text x="20" y="45" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Saklig kontroll - verifiser levering</text><text x="20" y="60" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Regnskapsmessig kontroll - kontering og MVA</text><text x="20" y="75" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Økonomisk kontroll - budsjett og fullmakter</text><text x="20" y="90" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Godkjenning for bokføring</text></g><path fill="none" stroke="url(#b)" stroke-width="3" d="M0 0h-40l5-5m-5 5 5 5" transform="translate(400 320)"/><text x="-20" y="-10" fill="#666" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" transform="translate(400 320)">Videre til</text><g transform="translate(50 280)"><rect width="300" height="100" fill="url(#e)" opacity=".9" rx="10"/><text x="150" y="25" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
      Steg 4: Arkivering
    </text><text x="20" y="45" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Kronologisk rekkefølge etter bilagsnummer</text><text x="20" y="60" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Kategorisering av ulike bilagstyper</text><text x="20" y="75" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Indeksering for rask gjenfinning</text><text x="20" y="90" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Sikker oppbevaring i 5-10 år</text></g><g transform="translate(50 420)"><rect width="700" height="120" fill="#fff" stroke="#ddd" stroke-width="2" rx="10"/><text x="350" y="25" fill="#333" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
      Kvalitetskontroll og Oppfølging
    </text><g transform="translate(30 40)"><rect width="150" height="60" fill="#e8f5e8" stroke="#4caf50" rx="5"/><text x="75" y="18" fill="#2e7d32" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
        Månedlige Kontroller
      </text><text x="10" y="35" fill="#333" font-family="Arial, sans-serif" font-size="10">• Nummersekvens</text><text x="10" y="48" fill="#333" font-family="Arial, sans-serif" font-size="10">• Bankavstemming</text></g><g transform="translate(200 40)"><rect width="150" height="60" fill="#e3f2fd" stroke="#2196f3" rx="5"/><text x="75" y="18" fill="#1565c0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
        Årlige Revisjoner
      </text><text x="10" y="35" fill="#333" font-family="Arial, sans-serif" font-size="10">• Kompletthetstest</text><text x="10" y="48" fill="#333" font-family="Arial, sans-serif" font-size="10">• Nøyaktighetstesting</text></g><g transform="translate(370 40)"><rect width="150" height="60" fill="#fff3e0" stroke="#ff9800" rx="5"/><text x="75" y="18" fill="#e65100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
        Digitale Løsninger
      </text><text x="10" y="35" fill="#333" font-family="Arial, sans-serif" font-size="10">• OCR-teknologi</text><text x="10" y="48" fill="#333" font-family="Arial, sans-serif" font-size="10">• Automatisering</text></g><g transform="translate(540 40)"><rect width="150" height="60" fill="#f3e5f5" stroke="#9c27b0" rx="5"/><text x="75" y="18" fill="#4a148c" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
        Juridiske Krav
      </text><text x="10" y="35" fill="#333" font-family="Arial, sans-serif" font-size="10">• Bokføringsloven</text><text x="10" y="48" fill="#333" font-family="Arial, sans-serif" font-size="10">• Oppbevaringsplikt</text></g></g><text x="400" y="570" fill="#666" font-family="Arial, sans-serif" font-size="12" font-style="italic" text-anchor="middle">
    Systematisk bilagsregistrering sikrer god regnskapsskikk og juridisk etterlevelse
  </text></svg>