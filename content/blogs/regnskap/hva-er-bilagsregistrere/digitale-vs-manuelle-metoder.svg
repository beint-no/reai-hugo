  <text x="450" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">
    Fordeler:
  </text>
  <text x="450" y="260" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • 60-80% tidsbesparelse
  </text>
  <text x="450" y="275" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Høyere nøyaktighet
  </text>
  <text x="450" y="290" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Tilgang fra hvor som helst
  </text>
  <text x="450" y="305" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Automatisk backup
  </text>
  <text x="450" y="320" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Avansert søkefunksjon
  </text>
  

  <text x="450" y="355" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">
    Ulemper:
  </text>
  <text x="450" y="375" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Høyere startkostnad
  </text>
  <text x="450" y="390" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Teknisk opplæring nødvendig
  </text>
  <text x="450" y="405" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Avhengig av teknologi
  </text>
  

  <rect x="150" y="440" width="200" height="20" fill="#e74c3c" rx="10"/>
  <text x="250" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Manuell: 100% tid
  </text>
  
  <rect x="450" y="440" width="80" height="20" fill="#27ae60" rx="10"/>
  <text x="490" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Digital: 20-40% tid
  </text>
  

  <defs>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
    <marker id="arrowhead-blue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3498db"/>
    </marker>
  </defs>
</svg>