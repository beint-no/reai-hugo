  </text>
  

  <g transform="translate(50, 120)">

    <rect x="0" y="0" width="60" height="80" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5"/>
    <rect x="10" y="10" width="40" height="2" fill="#7f8c8d"/>
    <rect x="10" y="20" width="35" height="2" fill="#7f8c8d"/>
    <rect x="10" y="30" width="45" height="2" fill="#7f8c8d"/>
    <rect x="10" y="40" width="30" height="2" fill="#7f8c8d"/>
    

    <path d="M80 40 L120 40" stroke="#e74c3c" stroke-width="2" fill="none" marker-end="url(#arrowhead-red)"/>
    

    <circle cx="150" cy="30" r="15" fill="#e74c3c"/>
    <rect x="135" y="45" width="30" height="35" fill="#e74c3c" rx="5"/>
    <text x="150" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      Manuell
    </text>
    <text x="150" y="102" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      Behandling
    </text>
    

    <path d="M180 40 L220 40" stroke="#e74c3c" stroke-width="2" fill="none" marker-end="url(#arrowhead-red)"/>
    

    <rect x="240" y="10" width="60" height="60" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2" rx="5"/>
    <rect x="250" y="20" width="40" height="2" fill="#ecf0f1"/>
    <rect x="250" y="30" width="40" height="2" fill="#ecf0f1"/>
    <rect x="250" y="40" width="40" height="2" fill="#ecf0f1"/>
    <rect x="250" y="50" width="40" height="2" fill="#ecf0f1"/>
    <text x="270" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      Arkiv
    </text>
  </g>
  

  <text x="50" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">
    Fordeler:
  </text>
  <text x="50" y="260" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Lav startkostnad
  </text>
  <text x="50" y="275" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Enkel implementering
  </text>
  <text x="50" y="290" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Fysisk kontroll
  </text>
  <text x="50" y="305" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Ingen teknisk opplæring
  </text>
  

  <text x="50" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">
    Ulemper:
  </text>
  <text x="50" y="360" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Tidkrevende prosess
  </text>
  <text x="50" y="375" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Høy feilrisiko
  </text>
  <text x="50" y="390" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Stort plassbehov
  </text>
  <text x="50" y="405" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Vanskelig søking
  </text>
  

  <text x="600" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3498db">
    DIGITALE METODER
  </text>
  

  <g transform="translate(450, 120)">

    <rect x="0" y="0" width="60" height="80" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="5"/>
    <rect x="10" y="10" width="40" height="2" fill="white"/>
    <rect x="10" y="20" width="35" height="2" fill="white"/>
    <rect x="10" y="30" width="45" height="2" fill="white"/>
    <rect x="10" y="40" width="30" height="2" fill="white"/>
    <text x="30" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      Digital
    </text>
    

    <path d="M80 40 L120 40" stroke="#3498db" stroke-width="2" fill="none" marker-end="url(#arrowhead-blue)"/>
    

    <rect x="140" y="20" width="50" height="40" fill="#2c3e50" stroke="#34495e" stroke-width="2" rx="5"/>
    <rect x="145" y="25" width="40" height="25" fill="#ecf0f1"/>
    <text x="165" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">
      OCR
    </text>
    <text x="165" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      Automatisk
    </text>
    <text x="165" y="87" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      Behandling
    </text>
    

    <path d="M210 40 L250 40" stroke="#3498db" stroke-width="2" fill="none" marker-end="url(#arrowhead-blue)"/>
    

    <ellipse cx="280" cy="30" rx="25" ry="15" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
    <ellipse cx="290" cy="40" rx="20" ry="12" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
    <ellipse cx="270" cy="45" rx="18" ry="10" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
    <text x="280" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      Sky-lagring
    </text>
