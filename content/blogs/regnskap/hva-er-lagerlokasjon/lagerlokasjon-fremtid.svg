    <text x="180" y="385" font-family="Arial, sans-serif" font-size="10" fill="#667eea">Maskinlæring</text>
    <text x="270" y="385" font-family="Arial, sans-serif" font-size="10" fill="#28a745">Grønn teknologi</text>
