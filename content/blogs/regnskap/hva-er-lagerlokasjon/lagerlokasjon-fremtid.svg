    <text x="300" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">AI Optimalisering</text>
    <text x="300" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Prediktiv Analyse</text>
    

