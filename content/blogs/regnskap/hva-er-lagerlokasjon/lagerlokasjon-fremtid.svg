    <text x="40" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#856404">Forventede gevinster:</text>
    <text x="40" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#856404">50% kostnadsreduksjon</text>
