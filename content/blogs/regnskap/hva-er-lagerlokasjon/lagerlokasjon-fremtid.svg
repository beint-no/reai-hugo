    <text x="470" y="385" font-family="Arial, sans-serif" font-size="10" fill="#dc3545">Blockchain</text>
    <text x="550" y="385" font-family="Arial, sans-serif" font-size="10" fill="#6f42c1">AR/VR</text>
    <text x="620" y="385" font-family="Arial, sans-serif" font-size="10" fill="#17a2b8">5G/6G</text>
