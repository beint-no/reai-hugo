<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="400" fill="url(#bgGradient)"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">Kontinuerlig Forbedring av Lagerlokasjonsstyring</text>
  

  <g transform="translate(400, 200)">

    <circle cx="0" cy="0" r="120" fill="white" stroke="#495057" stroke-width="3"/>
    

    <path d="M 0,0 L 0,-120 A 120,120 0 0,1 84.85,-84.85 Z" fill="#007bff" fill-opacity="0.7"/>
    <text x="30" y="-70" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">PLAN</text>
    <text x="30" y="-55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Planlegg</text>
    <text x="30" y="-45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">forbedringer</text>
    

    <path d="M 0,0 L 84.85,-84.85 A 120,120 0 0,1 120,0 Z" fill="#28a745" fill-opacity="0.7"/>
    <text x="70" y="-30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">DO</text>
    <text x="70" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Implementer</text>
    <text x="70" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">endringer</text>
    

    <path d="M 0,0 L 120,0 A 120,120 0 0,1 84.85,84.85 Z" fill="#ffc107" fill-opacity="0.7"/>
    <text x="70" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">CHECK</text>
    <text x="70" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Evaluer</text>
    <text x="70" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">resultater</text>
    

    <path d="M 0,0 L 84.85,84.85 A 120,120 0 0,1 0,120 Z" fill="#dc3545" fill-opacity="0.7"/>
    <text x="30" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">ACT</text>
    <text x="30" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Standardiser</text>
    <text x="30" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">forbedringer</text>
    

    <circle cx="0" cy="0" r="40" fill="#6c757d" fill-opacity="0.9"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">PDCA</text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Syklus</text>
    

    <defs>
      <marker id="cycleArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
        <polygon points="0 0, 8 3, 0 6" fill="#495057" />
      </marker>
    </defs>
    

    <path d="M -60,-100 A 120,120 0 0,1 60,-100" fill="none" stroke="#495057" stroke-width="2" marker-end="url(#cycleArrow)"/>
    <path d="M 100,-60 A 120,120 0 0,1 100,60" fill="none" stroke="#495057" stroke-width="2" marker-end="url(#cycleArrow)"/>
    <path d="M 60,100 A 120,120 0 0,1 -60,100" fill="none" stroke="#495057" stroke-width="2" marker-end="url(#cycleArrow)"/>
    <path d="M -100,60 A 120,120 0 0,1 -100,-60" fill="none" stroke="#495057" stroke-width="2" marker-end="url(#cycleArrow)"/>
  </g>
  


  <g>
    <rect x="50" y="60" width="200" height="80" fill="white" stroke="#007bff" stroke-width="2" rx="8"/>
    <text x="150" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#007bff">1. PLANLEGGING</text>
    <text x="60" y="100" font-family="Arial, sans-serif" font-size="10" fill="#495057">• Analyser nåværende ytelse</text>
    <text x="60" y="115" font-family="Arial, sans-serif" font-size="10" fill="#495057">• Identifiser forbedringsområder</text>
    <text x="60" y="130" font-family="Arial, sans-serif" font-size="10" fill="#495057">• Sett mål og KPI-er</text>
  </g>
  

  <g>
    <rect x="550" y="60" width="200" height="80" fill="white" stroke="#28a745" stroke-width="2" rx="8"/>
    <text x="650" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#28a745">2. IMPLEMENTERING</text>
    <text x="560" y="100" font-family="Arial, sans-serif" font-size="10" fill="#495057">• Gjennomfør pilotprosjekt</text>
    <text x="560" y="115" font-family="Arial, sans-serif" font-size="10" fill="#495057">• Tren personale</text>
    <text x="560" y="130" font-family="Arial, sans-serif" font-size="10" fill="#495057">• Dokumenter endringer</text>
  </g>
  

  <g>
    <rect x="550" y="260" width="200" height="80" fill="white" stroke="#ffc107" stroke-width="2" rx="8"/>
    <text x="650" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f57c00">3. EVALUERING</text>
    <text x="560" y="300" font-family="Arial, sans-serif" font-size="10" fill="#495057">• Mål ytelse mot KPI-er</text>
    <text x="560" y="315" font-family="Arial, sans-serif" font-size="10" fill="#495057">• Samle tilbakemeldinger</text>
    <text x="560" y="330" font-family="Arial, sans-serif" font-size="10" fill="#495057">• Analyser resultater</text>
  </g>
  

  <g>
    <rect x="50" y="260" width="200" height="80" fill="white" stroke="#dc3545" stroke-width="2" rx="8"/>
    <text x="150" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc3545">4. STANDARDISERING</text>
    <text x="60" y="300" font-family="Arial, sans-serif" font-size="10" fill="#495057">• Implementer vellykkede endringer</text>
    <text x="60" y="315" font-family="Arial, sans-serif" font-size="10" fill="#495057">• Oppdater prosedyrer</text>
    <text x="60" y="330" font-family="Arial, sans-serif" font-size="10" fill="#495057">• Planlegg neste syklus</text>
  </g>
  

  <defs>
    <marker id="processArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d" />
    </marker>
  </defs>
  

  <path d="M 250 100 Q 300 80 350 100" fill="none" stroke="#6c757d" stroke-width="2" marker-end="url(#processArrow)"/>
  

  <path d="M 650 140 Q 670 200 650 260" fill="none" stroke="#6c757d" stroke-width="2" marker-end="url(#processArrow)"/>
  

  <path d="M 550 300 Q 400 320 250 300" fill="none" stroke="#6c757d" stroke-width="2" marker-end="url(#processArrow)"/>
  

  <path d="M 150 260 Q 130 200 150 140" fill="none" stroke="#6c757d" stroke-width="2" marker-end="url(#processArrow)"/>
  

  <g>
    <rect x="50" y="360" width="700" height="35" fill="white" fill-opacity="0.95" stroke="#dee2e6" stroke-width="1" rx="5"/>
    <text x="60" y="378" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">Nøkkelindikatorer for suksess:</text>
    <text x="60" y="390" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Lagernøyaktighet >99% • Plukketid reduksjon 20-30% • Lagertetthet økning 15-25% • Feilrate &lt;0.1% • Kostnadsreduksjon 10-20%</text>
  </g>
</svg>