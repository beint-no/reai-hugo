<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">KPI Dashboard for Lagerlokasjonsstyring</text>
  
  <!-- Lagernøyaktighet -->
  <g>
    <rect x="50" y="60" width="160" height="120" fill="white" stroke="#28a745" stroke-width="2" rx="10"/>
    <text x="130" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#28a745">Lagernøyaktighet</text>
    
    <!-- Gauge -->
    <g transform="translate(130, 130)">
      <path d="M -40,0 A 40,40 0 0,1 40,0" fill="none" stroke="#e9ecef" stroke-width="8"/>
      <path d="M -40,0 A 40,40 0 0,1 36,16" fill="none" stroke="#28a745" stroke-width="8"/>
      <circle cx="0" cy="0" r="3" fill="#28a745"/>
      <line x1="0" y1="0" x2="30" y2="12" stroke="#28a745" stroke-width="3"/>
    </g>
    
    <text x="130" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#28a745">99.2%</text>
    <text x="130" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Mål: >99%</text>
  </g>
  
  <!-- Plukketid -->
  <g>
    <rect x="230" y="60" width="160" height="120" fill="white" stroke="#007bff" stroke-width="2" rx="10"/>
    <text x="310" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#007bff">Plukketid per Ordre</text>
    
    <!-- Bar chart -->
    <g transform="translate(250, 100)">
      <rect x="0" y="40" width="20" height="40" fill="#e9ecef"/>
      <rect x="0" y="60" width="20" height="20" fill="#007bff"/>
      <text x="10" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6c757d">Før</text>
      
      <rect x="30" y="40" width="20" height="40" fill="#e9ecef"/>
      <rect x="30" y="50" width="20" height="30" fill="#007bff"/>
      <text x="40" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6c757d">Etter</text>
      
      <text x="70" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#007bff">-25%</text>
    </g>
    
    <text x="310" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#007bff">3.2 min</text>
    <text x="310" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Reduksjon: 25%</text>
  </g>
  
  <!-- Lagertetthet -->
  <g>
    <rect x="410" y="60" width="160" height="120" fill="white" stroke="#ffc107" stroke-width="2" rx="10"/>
    <text x="490" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f57c00">Lagertetthet</text>
    
    <!-- Progress bar -->
    <g transform="translate(430, 110)">
      <rect x="0" y="0" width="120" height="20" fill="#e9ecef" stroke="#dee2e6" stroke-width="1" rx="10"/>
      <rect x="0" y="0" width="96" height="20" fill="#ffc107" rx="10"/>
      <text x="60" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">80%</text>
    </g>
    
    <text x="490" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#f57c00">+20%</text>
    <text x="490" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Økning i tetthet</text>
  </g>
  
  <!-- Feilrate -->
  <g>
    <rect x="590" y="60" width="160" height="120" fill="white" stroke="#dc3545" stroke-width="2" rx="10"/>
    <text x="670" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc3545">Feilrate</text>
    
    <!-- Speedometer -->
    <g transform="translate(670, 130)">
      <path d="M -40,0 A 40,40 0 0,1 40,0" fill="none" stroke="#e9ecef" stroke-width="8"/>
      <path d="M -40,0 A 40,40 0 0,1 -36,16" fill="none" stroke="#dc3545" stroke-width="8"/>
      <circle cx="0" cy="0" r="3" fill="#dc3545"/>
      <line x1="0" y1="0" x2="-30" y2="12" stroke="#dc3545" stroke-width="3"/>
    </g>
    
    <text x="670" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#dc3545">0.08%</text>
    <text x="670" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Mål: &lt;0.1%</text>
  </g>
  
  <!-- Trend Analysis -->
  <g>
    <rect x="50" y="200" width="340" height="140" fill="white" stroke="#6c757d" stroke-width="2" rx="10"/>
    <text x="220" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#495057">Trendanalyse - Siste 6 måneder</text>
    
    <!-- Chart area -->
    <g transform="translate(70, 240)">
      <!-- Grid -->
      <line x1="0" y1="0" x2="300" y2="0" stroke="#e9ecef" stroke-width="1"/>
      <line x1="0" y1="20" x2="300" y2="20" stroke="#e9ecef" stroke-width="1"/>
      <line x1="0" y1="40" x2="300" y2="40" stroke="#e9ecef" stroke-width="1"/>
      <line x1="0" y1="60" x2="300" y2="60" stroke="#e9ecef" stroke-width="1"/>
      <line x1="0" y1="80" x2="300" y2="80" stroke="#495057" stroke-width="2"/>
      
      <!-- Trend line -->
      <path d="M 0,70 L 50,65 L 100,60 L 150,50 L 200,45 L 250,40 L 300,35" fill="none" stroke="#28a745" stroke-width="3"/>
      
      <!-- Data points -->
      <circle cx="0" cy="70" r="4" fill="#28a745"/>
      <circle cx="50" cy="65" r="4" fill="#28a745"/>
      <circle cx="100" cy="60" r="4" fill="#28a745"/>
      <circle cx="150" cy="50" r="4" fill="#28a745"/>
      <circle cx="200" cy="45" r="4" fill="#28a745"/>
      <circle cx="250" cy="40" r="4" fill="#28a745"/>
      <circle cx="300" cy="35" r="4" fill="#28a745"/>
      
      <!-- Labels -->
      <text x="0" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6c757d">Jan</text>
      <text x="50" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6c757d">Feb</text>
      <text x="100" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6c757d">Mar</text>
      <text x="150" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6c757d">Apr</text>
      <text x="200" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6c757d">Mai</text>
      <text x="250" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6c757d">Jun</text>
      <text x="300" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6c757d">Jul</text>
    </g>
    
    <text x="220" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#28a745">↗ Positiv utvikling i alle KPI-er</text>
  </g>
  
  <!-- Cost Savings -->
  <g>
    <rect x="410" y="200" width="340" height="140" fill="white" stroke="#17a2b8" stroke-width="2" rx="10"/>
    <text x="580" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#17a2b8">Kostnadsbesparelser</text>
    
    <!-- Savings breakdown -->
    <g transform="translate(430, 240)">
      <!-- Pie chart segments -->
      <path d="M 60,60 L 60,20 A 40,40 0 0,1 94.64,40 Z" fill="#28a745" fill-opacity="0.8"/>
      <path d="M 60,60 L 94.64,40 A 40,40 0 0,1 94.64,80 Z" fill="#007bff" fill-opacity="0.8"/>
      <path d="M 60,60 L 94.64,80 A 40,40 0 0,1 60,100 Z" fill="#ffc107" fill-opacity="0.8"/>
      <path d="M 60,60 L 60,100 A 40,40 0 0,1 25.36,80 Z" fill="#dc3545" fill-opacity="0.8"/>
      <path d="M 60,60 L 25.36,80 A 40,40 0 0,1 25.36,40 Z" fill="#6f42c1" fill-opacity="0.8"/>
      <path d="M 60,60 L 25.36,40 A 40,40 0 0,1 60,20 Z" fill="#17a2b8" fill-opacity="0.8"/>
      
      <!-- Legend -->
      <rect x="120" y="20" width="10" height="10" fill="#28a745"/>
      <text x="135" y="29" font-family="Arial, sans-serif" font-size="10" fill="#495057">Redusert plukketid (35%)</text>
      
      <rect x="120" y="35" width="10" height="10" fill="#007bff"/>
      <text x="135" y="44" font-family="Arial, sans-serif" font-size="10" fill="#495057">Økt lagertetthet (25%)</text>
      
      <rect x="120" y="50" width="10" height="10" fill="#ffc107"/>
      <text x="135" y="59" font-family="Arial, sans-serif" font-size="10" fill="#495057">Færre feil (20%)</text>
      
      <rect x="120" y="65" width="10" height="10" fill="#dc3545"/>
      <text x="135" y="74" font-family="Arial, sans-serif" font-size="10" fill="#495057">Automatisering (15%)</text>
      
      <rect x="120" y="80" width="10" height="10" fill="#6f42c1"/>
      <text x="135" y="89" font-family="Arial, sans-serif" font-size="10" fill="#495057">Annet (5%)</text>
    </g>
    
    <text x="580" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#17a2b8">Total besparelse: 2.4M kr/år</text>
    <text x="580" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">ROI: 18 måneder</text>
  </g>
  
  <!-- Status indicators -->
  <g>
    <rect x="50" y="360" width="700" height="35" fill="white" fill-opacity="0.95" stroke="#dee2e6" stroke-width="1" rx="5"/>
    <text x="60" y="378" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">Status oversikt:</text>
    
    <circle cx="180" cy="375" r="6" fill="#28a745"/>
    <text x="190" y="379" font-family="Arial, sans-serif" font-size="10" fill="#28a745">Lagernøyaktighet: Oppnådd</text>
    
    <circle cx="350" cy="375" r="6" fill="#28a745"/>
    <text x="360" y="379" font-family="Arial, sans-serif" font-size="10" fill="#28a745">Plukketid: Oppnådd</text>
    
    <circle cx="500" cy="375" r="6" fill="#ffc107"/>
    <text x="510" y="379" font-family="Arial, sans-serif" font-size="10" fill="#f57c00">Lagertetthet: På vei</text>
    
    <circle cx="630" cy="375" r="6" fill="#28a745"/>
    <text x="640" y="379" font-family="Arial, sans-serif" font-size="10" fill="#28a745">Feilrate: Oppnådd</text>
  </g>
</svg>