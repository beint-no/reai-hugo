<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fixedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#dc3545;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="dynamicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#28a745;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="hybridGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#007bff;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">Sammenligning av Lagerlokasjonssystemer</text>
  
  <!-- Fixed Location System -->
  <g>
    <rect x="50" y="60" width="220" height="300" fill="url(#fixedGradient)" stroke="#dc3545" stroke-width="2" rx="10"/>
    <text x="160" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#dc3545">Faste Lagerlokasjoner</text>
    
    <!-- Fixed warehouse layout -->
    <g transform="translate(70, 100)">
      <!-- Shelves with fixed items -->
      <rect x="0" y="0" width="180" height="40" fill="#dc3545" fill-opacity="0.4" stroke="#dc3545" stroke-width="1" rx="3"/>
      <text x="90" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc3545">Produkter A</text>
      
      <rect x="0" y="50" width="180" height="40" fill="#dc3545" fill-opacity="0.4" stroke="#dc3545" stroke-width="1" rx="3"/>
      <text x="90" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc3545">Produkter B</text>
      
      <rect x="0" y="100" width="180" height="40" fill="#dc3545" fill-opacity="0.4" stroke="#dc3545" stroke-width="1" rx="3"/>
      <text x="90" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc3545">Produkter C</text>
      
      <rect x="0" y="150" width="180" height="40" fill="#dc3545" fill-opacity="0.4" stroke="#dc3545" stroke-width="1" rx="3"/>
      <text x="90" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc3545">Produkter D</text>
      
      <!-- Fixed location labels -->
      <text x="10" y="20" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#dc3545">A-01</text>
      <text x="10" y="70" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#dc3545">B-01</text>
      <text x="10" y="120" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#dc3545">C-01</text>
      <text x="10" y="170" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#dc3545">D-01</text>
    </g>
    
    <!-- Advantages -->
    <text x="70" y="320" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">Fordeler:</text>
    <text x="70" y="335" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• Forutsigbarhet</text>
    <text x="70" y="348" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• Enkel opplæring</text>
  </g>
  
  <!-- Dynamic Location System -->
  <g>
    <rect x="290" y="60" width="220" height="300" fill="url(#dynamicGradient)" stroke="#28a745" stroke-width="2" rx="10"/>
    <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#28a745">Dynamiske Lagerlokasjoner</text>
    
    <!-- Dynamic warehouse layout -->
    <g transform="translate(310, 100)">
