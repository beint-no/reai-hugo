      <rect x="0" y="0" width="45" height="40" fill="#28a745" fill-opacity="0.4" stroke="#28a745" stroke-width="1" rx="3"/>
      <text x="22" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#28a745">A</text>
      
      <rect x="50" y="0" width="45" height="40" fill="#ffc107" fill-opacity="0.4" stroke="#ffc107" stroke-width="1" rx="3"/>
      <text x="72" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#f57c00">C</text>
      
      <rect x="100" y="0" width="45" height="40" fill="#17a2b8" fill-opacity="0.4" stroke="#17a2b8" stroke-width="1" rx="3"/>
      <text x="122" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#17a2b8">B</text>
      
      <rect x="150" y="0" width="30" height="40" fill="#e9ecef" stroke="#6c757d" stroke-width="1" rx="3"/>
      <text x="165" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6c757d">Ledig</text>
      
      <!-- Second row -->
      <rect x="0" y="50" width="45" height="40" fill="#17a2b8" fill-opacity="0.4" stroke="#17a2b8" stroke-width="1" rx="3"/>
      <text x="22" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#17a2b8">B</text>
      
      <rect x="50" y="50" width="45" height="40" fill="#e9ecef" stroke="#6c757d" stroke-width="1" rx="3"/>
      <text x="72" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6c757d">Ledig</text>
      
      <rect x="100" y="50" width="45" height="40" fill="#28a745" fill-opacity="0.4" stroke="#28a745" stroke-width="1" rx="3"/>
      <text x="122" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#28a745">A</text>
      
      <rect x="150" y="50" width="30" height="40" fill="#ffc107" fill-opacity="0.4" stroke="#ffc107" stroke-width="1" rx="3"/>
      <text x="165" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#f57c00">C</text>
      
      <!-- Third row -->
      <rect x="0" y="100" width="45" height="40" fill="#e9ecef" stroke="#6c757d" stroke-width="1" rx="3"/>
      <text x="22" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6c757d">Ledig</text>
      
      <rect x="50" y="100" width="45" height="40" fill="#28a745" fill-opacity="0.4" stroke="#28a745" stroke-width="1" rx="3"/>
      <text x="72" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#28a745">A</text>
      
      <rect x="100" y="100" width="45" height="40" fill="#e9ecef" stroke="#6c757d" stroke-width="1" rx="3"/>
      <text x="122" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6c757d">Ledig</text>
      
      <rect x="150" y="100" width="30" height="40" fill="#17a2b8" fill-opacity="0.4" stroke="#17a2b8" stroke-width="1" rx="3"/>
      <text x="165" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#17a2b8">B</text>
      
      <!-- Fourth row -->
      <rect x="0" y="150" width="45" height="40" fill="#ffc107" fill-opacity="0.4" stroke="#ffc107" stroke-width="1" rx="3"/>
      <text x="22" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#f57c00">C</text>
      
      <rect x="50" y="150" width="45" height="40" fill="#e9ecef" stroke="#6c757d" stroke-width="1" rx="3"/>
      <text x="72" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6c757d">Ledig</text>
      
      <rect x="100" y="150" width="45" height="40" fill="#ffc107" fill-opacity="0.4" stroke="#ffc107" stroke-width="1" rx="3"/>
      <text x="122" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#f57c00">C</text>
      
      <rect x="150" y="150" width="30" height="40" fill="#e9ecef" stroke="#6c757d" stroke-width="1" rx="3"/>
      <text x="165" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6c757d">Ledig</text>
    </g>
    
    <!-- Advantages -->
    <text x="310" y="320" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">Fordeler:</text>
    <text x="310" y="335" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• Høyere lagertetthet</text>
    <text x="310" y="348" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• Fleksibilitet</text>
  </g>
  
  <!-- Hybrid System -->
  <g>
    <rect x="530" y="60" width="220" height="300" fill="url(#hybridGradient)" stroke="#007bff" stroke-width="2" rx="10"/>
    <text x="640" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#007bff">Hybride Systemer</text>
    
    <!-- Hybrid warehouse layout -->
    <g transform="translate(550, 100)">
      <!-- Fixed A-items section -->
      <rect x="0" y="0" width="180" height="60" fill="#007bff" fill-opacity="0.2" stroke="#007bff" stroke-width="2" rx="3"/>
      <text x="90" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#007bff">A-varer (Fast)</text>
      
      <rect x="10" y="30" width="50" height="20" fill="#007bff" fill-opacity="0.4" stroke="#007bff" stroke-width="1" rx="2"/>
      <text x="35" y="43" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#007bff">A1</text>
      
      <rect x="65" y="30" width="50" height="20" fill="#007bff" fill-opacity="0.4" stroke="#007bff" stroke-width="1" rx="2"/>
      <text x="90" y="43" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#007bff">A2</text>
      
      <rect x="120" y="30" width="50" height="20" fill="#007bff" fill-opacity="0.4" stroke="#007bff" stroke-width="1" rx="2"/>
      <text x="145" y="43" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#007bff">A3</text>
      
      <!-- Dynamic B&amp;C items section -->
      <rect x="0" y="70" width="180" height="120" fill="#6c757d" fill-opacity="0.1" stroke="#6c757d" stroke-width="2" rx="3"/>
      <text x="90" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6c757d">B &amp; C-varer (Dynamisk)</text>
      
      <!-- Mixed dynamic items -->
      <rect x="10" y="100" width="35" height="20" fill="#28a745" fill-opacity="0.4" stroke="#28a745" stroke-width="1" rx="2"/>
      <text x="27" y="113" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#28a745">B1</text>
      
      <rect x="50" y="100" width="35" height="20" fill="#ffc107" fill-opacity="0.4" stroke="#ffc107" stroke-width="1" rx="2"/>
      <text x="67" y="113" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#f57c00">C2</text>
      
      <rect x="90" y="100" width="35" height="20" fill="#e9ecef" stroke="#6c757d" stroke-width="1" rx="2"/>
      <text x="107" y="113" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#6c757d">Ledig</text>
      
      <rect x="130" y="100" width="35" height="20" fill="#28a745" fill-opacity="0.4" stroke="#28a745" stroke-width="1" rx="2"/>
      <text x="147" y="113" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#28a745">B3</text>
      
      <!-- Second row of dynamic -->
      <rect x="10" y="125" width="35" height="20" fill="#e9ecef" stroke="#6c757d" stroke-width="1" rx="2"/>
      <text x="27" y="138" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#6c757d">Ledig</text>
      
      <rect x="50" y="125" width="35" height="20" fill="#ffc107" fill-opacity="0.4" stroke="#ffc107" stroke-width="1" rx="2"/>
      <text x="67" y="138" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#f57c00">C1</text>
      
      <rect x="90" y="125" width="35" height="20" fill="#28a745" fill-opacity="0.4" stroke="#28a745" stroke-width="1" rx="2"/>
      <text x="107" y="138" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#28a745">B2</text>
      
      <rect x="130" y="125" width="35" height="20" fill="#e9ecef" stroke="#6c757d" stroke-width="1" rx="2"/>
      <text x="147" y="138" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#6c757d">Ledig</text>
      
      <!-- Third row of dynamic -->
      <rect x="10" y="150" width="35" height="20" fill="#ffc107" fill-opacity="0.4" stroke="#ffc107" stroke-width="1" rx="2"/>
      <text x="27" y="163" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#f57c00">C3</text>
      
      <rect x="50" y="150" width="35" height="20" fill="#e9ecef" stroke="#6c757d" stroke-width="1" rx="2"/>
      <text x="67" y="163" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#6c757d">Ledig</text>
      
      <rect x="90" y="150" width="35" height="20" fill="#e9ecef" stroke="#6c757d" stroke-width="1" rx="2"/>
      <text x="107" y="163" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#6c757d">Ledig</text>
      
      <rect x="130" y="150" width="35" height="20" fill="#ffc107" fill-opacity="0.4" stroke="#ffc107" stroke-width="1" rx="2"/>
      <text x="147" y="163" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#f57c00">C4</text>
    </g>
    
    <!-- Advantages -->
    <text x="550" y="320" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">Fordeler:</text>
    <text x="550" y="335" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• Balansert tilnærming</text>
    <text x="550" y="348" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• Optimal effektivitet</text>
  </g>
  
  <!-- Legend -->
  <g>
    <rect x="50" y="370" width="700" height="25" fill="white" fill-opacity="0.9" stroke="#dee2e6" stroke-width="1" rx="5"/>
    <text x="60" y="385" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#495057">Sammenligning:</text>
    <text x="150" y="385" font-family="Arial, sans-serif" font-size="10" fill="#dc3545">■ Fast = Forutsigbar</text>
    <text x="280" y="385" font-family="Arial, sans-serif" font-size="10" fill="#28a745">■ Dynamisk = Fleksibel</text>
    <text x="420" y="385" font-family="Arial, sans-serif" font-size="10" fill="#007bff">■ Hybrid = Balansert</text>
    <text x="550" y="385" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">□ Ledig plass</text>
  </g>
</svg>