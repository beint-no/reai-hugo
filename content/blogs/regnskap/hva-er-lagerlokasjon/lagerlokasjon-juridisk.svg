ial, sans-serif" font-size="12" font-weight="bold">Bransjer med strenge krav:</text><text x="70" y="185" fill="#6c757d" font-family="Arial, sans-serif" font-size="10">• Legemidler • Matvarer • Bilindustri • Kjemikalier</text><rect width="340" height="140" x="410" y="60" fill="#fff" stroke="#007bff" stroke-width="2" rx="10"/><text x="580" y="85" fill="#007bff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Dokumentasjonskrav</text><g transform="translate(430 100)"><rect width="80" height="60" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="3"/><rect width="80" height="60" x="5" y="5" fill="#bbdefb" stroke="#2196f3" stroke-width="2" rx="3"/><rect width="80" height="60" x="10" y="10" fill="#90caf9" stroke="#2196f3" stroke-width="2" rx="3"/><path stroke="#1976d2" stroke-width="2" d="M20 25h50M20 35h60M20 45h45M20 55h55"/><path fill="none" stroke="#28a745" stroke-width="3" d="m100 20 5 5 10-10M100 35l5 5 10-10M100 50l5 5 10-10"/></g><text x="580" y="110" fill="#495057" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Må dokumenteres:</text><text x="430" y="130" fill="#6c757d" font-family="Arial, sans-serif" font-size="10">• Alle varebevegelser med tidsstempel</text><text x="430" y="145" fill="#6c757d" font-family="Arial, sans-serif" font-size="10">• Ansvarlige personer for hver operasjon</text><text x="430" y="160" fill="#6c757d" font-family="Arial, sans-serif" font-size="10">• Kvalitetskontroller og inspeksjoner</text><text x="430" y="175" fill="#6c757d" font-family="Arial, sans-serif" font-size="10">• Avvik og korrigerende tiltak</text><text x="430" y="190" fill="#6c757d" font-family="Arial, sans-serif" font-size="10">• Temperatur- og miljødata</text><rect width="340" height="140" x="50" y="220" fill="#fff" stroke="#6f42c1" stroke-width="2" rx="10"/><text x="220" y="245" fill="#6f42c1" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">GDPR &amp; Personvern</text><path fill="#e1bee7" stroke="#9c27b0" stroke-width="2" d="M220 260q-15 5-15 20t15 20q15-5 15-20t-15-20Z"/><path fill="none" stroke="#6f42c1" stroke-width="3" d="m212 275 5 5 11-10"/><text x="70" y="310" fill="#495057" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Personvernkrav:</text><text x="70" y="325" fill="#6c757d" font-family="Arial, sans-serif" font-size="10">• Kryptering av sensitive data</text><text x="70" y="340" fill="#6c757d" font-family="Arial, sans-serif" font-size="10">• Tilgangskontroll og brukerrettigheter</text><text x="70" y="355" fill="#6c757d" font-family="Arial, sans-serif" font-size="10">• Sletting av utdaterte opplysninger</text><rect width="340" height="140" x="410" y="220" fill="#fff" stroke="#28a745" stroke-width="2" rx="10"/><text x="580" y="245" fill="#28a745" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Compliance &amp; Sertifiseringer</text><g transform="translate(430 260)"><circle cx="40" cy="20" r="18" fill="#e8f5e8" stroke="#4caf50" stroke-width="2"/><text x="40" y="17" fill="#2e7d32" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle">ISO</text><text x="40" y="27" fill="#2e7d32" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle">9001</text><circle cx="100" cy="20" r="18" fill="#e8f5e8" stroke="#4caf50" stroke-width="2"/><text x="100" y="17" fill="#2e7d32" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle">GMP</text><text x="100" y="27" fill="#2e7d32" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle">Cert</text><circle cx="160" cy="20" r="18" fill="#e8f5e8" stroke="#4caf50" stroke-width="2"/><text x="160" y="17" fill="#2e7d32" font-family="Arial, sans-serif" font-size="7" font-weight="bold" text-anchor="middle">HACCP</text><text x="160" y="27" fill="#2e7d32" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle">Cert</text><circle cx="220" cy="20" r="18" fill="#e8f5e8" stroke="#4caf50" stroke-width="2"/><text x="220" y="17" fill="#2e7d32" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle">FDA</text><text x="220" y="27" fill="#2e7d32" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle">Appr</text></g><text x="430" y="310" fill="#495057" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Viktige standarder:</text><text x="430" y="325" fill="#6c757d" font-family="Arial, sans-serif" font-size="10">• ISO 9001 (Kvalitetsstyring)</text><text x="430" y="340" fill="#6c757d" font-family="Arial, sans-serif" font-size="10">• GMP (Good Manufacturing Practice)</text><text x="430" y="355" fill="#6c757d" font-family="Arial, sans-serif" font-size="10">• HACCP (Mattrygghet)</text><defs><marker id="b" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><path fill="#dc3545" d="m0 0 10 3.5L0 7z"/></marker></defs><rect width="700" height="25" x="50" y="370" fill="#fff" fill-opacity=".95" stroke="#dee2e6" rx="5"/><text x="60" y="385" fill="#495057" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Juridisk compliance sikrer:</text><text x="220" y="385" fill="#6c757d" font-family="Arial, sans-serif" font-size="10">Risikominimering • Regulatorisk etterlevelse • Kvalitetssikring • Kundetillit • Markedsadgang</text></svg>