    <text x="490" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">H</text>
    <text x="490" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#dc3545">Høy kostnad</text>
