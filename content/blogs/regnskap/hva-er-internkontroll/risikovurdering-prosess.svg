<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#00000030"/>
    </filter>
    <linearGradient id="step1Gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step2Gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step3Gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step4Gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="url(#bgGradient)" stroke="#cbd5e1" stroke-width="2"/>
  

  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e293b">
    Risikovurderingsprosessen
  </text>
  

  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="150" height="120" fill="url(#step1Gradient)" stroke="#1d4ed8" stroke-width="2" rx="10" filter="url(#shadow)"/>
    <circle cx="75" cy="30" r="15" fill="white"/>
    <text x="75" y="37" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#3b82f6">1</text>
    
    <text x="75" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      MÅLSETTING
    </text>
    <text x="75" y="80" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      Etablere klare,
    </text>
    <text x="75" y="95" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      målbare mål på
    </text>
    <text x="75" y="110" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      alle nivåer
    </text>
  </g>
  

  <path d="M200 160 L250 160" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  

  <g transform="translate(250, 100)">
    <rect x="0" y="0" width="150" height="120" fill="url(#step2Gradient)" stroke="#b91c1c" stroke-width="2" rx="10" filter="url(#shadow)"/>
    <circle cx="75" cy="30" r="15" fill="white"/>
    <text x="75" y="37" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#dc2626">2</text>
    
    <text x="75" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      RISIKO-
    </text>
    <text x="75" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      IDENTIFIKASJON
    </text>
    <text x="75" y="95" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      Identifisere potensielle
    </text>
    <text x="75" y="110" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      trusler og muligheter
    </text>
  </g>
  

  <path d="M400 160 L450 160" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  

  <g transform="translate(450, 100)">
    <rect x="0" y="0" width="150" height="120" fill="url(#step3Gradient)" stroke="#047857" stroke-width="2" rx="10" filter="url(#shadow)"/>
    <circle cx="75" cy="30" r="15" fill="white"/>
    <text x="75" y="37" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#059669">3</text>
    
    <text x="75" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      RISIKO-
    </text>
    <text x="75" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      ANALYSE
    </text>
    <text x="75" y="95" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      Vurdere sannsynlighet
    </text>
    <text x="75" y="110" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      og konsekvens
    </text>
  </g>
  

  <path d="M600 160 L650 160" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  

  <g transform="translate(650, 100)">
    <rect x="0" y="0" width="150" height="120" fill="url(#step4Gradient)" stroke="#6d28d9" stroke-width="2" rx="10" filter="url(#shadow)"/>
    <circle cx="75" cy="30" r="15" fill="white"/>
    <text x="75" y="37" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#7c3aed">4</text>
    
    <text x="75" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      RISIKO-
    </text>
    <text x="75" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      HÅNDTERING
    </text>
    <text x="75" y="95" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      Velge passende
    </text>
    <text x="75" y="110" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      respons på risiko
    </text>
  </g>
  

  <text x="400" y="280" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1e293b">
    Fire Hovedstrategier for Risikohåndtering
  </text>
  

  <g transform="translate(50, 320)">
    <rect x="0" y="0" width="150" height="80" fill="#ef4444" stroke="#dc2626" stroke-width="2" rx="5" filter="url(#shadow)"/>
    <text x="75" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      AKSEPTERE
    </text>
    <text x="75" y="45" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      Godta risikoen uten
    </text>
    <text x="75" y="60" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      ytterligere tiltak
    </text>
  </g>
  
  <g transform="translate(220, 320)">
    <rect x="0" y="0" width="150" height="80" fill="#f59e0b" stroke="#d97706" stroke-width="2" rx="5" filter="url(#shadow)"/>
    <text x="75" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      UNNGÅ
    </text>
    <text x="75" y="45" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      Eliminere aktiviteter
    </text>
    <text x="75" y="60" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      som skaper risiko
    </text>
  </g>
  
  <g transform="translate(390, 320)">
    <rect x="0" y="0" width="150" height="80" fill="#10b981" stroke="#059669" stroke-width="2" rx="5" filter="url(#shadow)"/>
    <text x="75" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      REDUSERE
    </text>
    <text x="75" y="45" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      Implementere kontroller
    </text>
    <text x="75" y="60" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      for å redusere risiko
    </text>
  </g>
  
  <g transform="translate(560, 320)">
    <rect x="0" y="0" width="150" height="80" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2" rx="5" filter="url(#shadow)"/>
    <text x="75" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      DELE
    </text>
    <text x="75" y="45" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      Overføre risiko til
    </text>
    <text x="75" y="60" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      tredjeparter
    </text>
  </g>
  

  <path d="M725 220 L725 250 L125 250 L125 100" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5" fill="none" marker-end="url(#arrowhead)"/>
  <text x="425" y="245" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">
    Kontinuerlig prosess
  </text>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
  

  <text x="400" y="470" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">
    Risikovurdering er en kontinuerlig og iterativ prosess
  </text>
</svg>