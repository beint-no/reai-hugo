<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#00000030"/>
    </filter>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)" stroke="#cbd5e1" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e293b">
    Teknologi i Internkontroll
  </text>
  
  <!-- Central hub representing technology integration -->
  <circle cx="400" cy="250" r="60" fill="url(#techGradient)" stroke="#1d4ed8" stroke-width="3" filter="url(#shadow)"/>
  <text x="400" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    TEKNOLOGI
  </text>
  <text x="400" y="255" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    HUB
  </text>
  <text x="400" y="270" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    Integrert kontroll
  </text>
  
  <!-- Automated Controls (Top Left) -->
  <g transform="translate(120, 120)">
    <rect x="0" y="0" width="160" height="100" fill="#10b981" stroke="#059669" stroke-width="2" rx="10" filter="url(#shadow)"/>
    
    <!-- Gear icon -->
    <g transform="translate(20, 20)">
      <circle cx="20" cy="20" r="15" fill="white"/>
      <circle cx="20" cy="20" r="8" fill="#10b981"/>
      <rect x="18" y="5" width="4" height="8" fill="white"/>
      <rect x="18" y="27" width="4" height="8" fill="white"/>
      <rect x="5" y="18" width="8" height="4" fill="white"/>
      <rect x="27" y="18" width="8" height="4" fill="white"/>
    </g>
    
    <text x="80" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      AUTOMATISERTE
    </text>
    <text x="80" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      KONTROLLER
    </text>
    
    <text x="10" y="65" font-family="Arial, sans-serif" font-size="9" fill="white">• Systemkontroller</text>
    <text x="10" y="78" font-family="Arial, sans-serif" font-size="9" fill="white">• Datavalidering</text>
    <text x="10" y="91" font-family="Arial, sans-serif" font-size="9" fill="white">• Unntaksrapportering</text>
  </g>
  
  <!-- Data Analytics (Top Right) -->
  <g transform="translate(520, 120)">
    <rect x="0" y="0" width="160" height="100" fill="#7c3aed" stroke="#6d28d9" stroke-width="2" rx="10" filter="url(#shadow)"/>
    
    <!-- Chart icon -->
    <g transform="translate(20, 20)">
      <rect x="5" y="25" width="30" height="15" fill="white" rx="2"/>
      <rect x="8" y="20" width="6" height="20" fill="#7c3aed"/>
      <rect x="16" y="15" width="6" height="25" fill="#7c3aed"/>
      <rect x="24" y="10" width="6" height="30" fill="#7c3aed"/>
    </g>
    
    <text x="80" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      DATA ANALYTICS
    </text>
    <text x="80" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      &amp; OVERVÅKING
    </text>
    
    <text x="10" y="65" font-family="Arial, sans-serif" font-size="9" fill="white">• Kontinuerlig overvåking</text>
    <text x="10" y="78" font-family="Arial, sans-serif" font-size="9" fill="white">• Prediktiv analyse</text>
    <text x="10" y="91" font-family="Arial, sans-serif" font-size="9" fill="white">• Anomalideteksjon</text>
  </g>
  
  <!-- Cybersecurity (Bottom Left) -->
  <g transform="translate(120, 380)">
    <rect x="0" y="0" width="160" height="100" fill="#dc2626" stroke="#b91c1c" stroke-width="2" rx="10" filter="url(#shadow)"/>
    
    <!-- Shield icon -->
    <g transform="translate(20, 20)">
      <path d="M20 0 L35 8 L35 25 C35 35 27.5 40 20 40 C12.5 40 5 35 5 25 L5 8 Z" 
            fill="white" stroke="#dc2626" stroke-width="2"/>
      <path d="M15 20 L18 23 L25 15" stroke="#dc2626" stroke-width="2" fill="none" stroke-linecap="round"/>
    </g>
    
    <text x="80" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      CYBERSIKKERHET
    </text>
    <text x="80" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      &amp; IT-KONTROLLER
    </text>
    
    <text x="10" y="65" font-family="Arial, sans-serif" font-size="9" fill="white">• Tilgangsstyring</text>
    <text x="10" y="78" font-family="Arial, sans-serif" font-size="9" fill="white">• Datasikkerhet</text>
    <text x="10" y="91" font-family="Arial, sans-serif" font-size="9" fill="white">• Backup &amp; gjenoppretting</text>
  </g>
  
  <!-- Digital Transformation (Bottom Right) -->
  <g transform="translate(520, 380)">
    <rect x="0" y="0" width="160" height="100" fill="#f59e0b" stroke="#d97706" stroke-width="2" rx="10" filter="url(#shadow)"/>
    
    <!-- Digital transformation icon -->
    <g transform="translate(20, 20)">
      <rect x="5" y="5" width="30" height="20" fill="white" rx="3"/>
      <circle cx="10" cy="12" r="2" fill="#f59e0b"/>
      <circle cx="15" cy="12" r="2" fill="#f59e0b"/>
      <circle cx="20" cy="12" r="2" fill="#f59e0b"/>
      <circle cx="25" cy="12" r="2" fill="#f59e0b"/>
      <circle cx="30" cy="12" r="2" fill="#f59e0b"/>
      <rect x="8" y="18" width="19" height="2" fill="#f59e0b"/>
    </g>
    
    <text x="80" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      DIGITAL
    </text>
    <text x="80" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      TRANSFORMASJON
    </text>
    
    <text x="10" y="65" font-family="Arial, sans-serif" font-size="9" fill="white">• RPA (Robotisering)</text>
    <text x="10" y="78" font-family="Arial, sans-serif" font-size="9" fill="white">• AI &amp; Machine Learning</text>
    <text x="10" y="91" font-family="Arial, sans-serif" font-size="9" fill="white">• Blockchain</text>
  </g>
  
  <!-- Connecting lines from center to each quadrant -->
  <line x1="360" y1="210" x2="240" y2="160" stroke="#64748b" stroke-width="2"/>
  <line x1="440" y1="210" x2="560" y2="160" stroke="#64748b" stroke-width="2"/>
  <line x1="360" y1="290" x2="240" y2="340" stroke="#64748b" stroke-width="2"/>
  <line x1="440" y1="290" x2="560" y2="340" stroke="#64748b" stroke-width="2"/>
  
  <!-- Benefits section -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="180" height="120" fill="white" stroke="#64748b" stroke-width="2" rx="5" filter="url(#shadow)"/>
    <rect x="0" y="0" width="180" height="25" fill="#64748b" rx="5"/>
    <text x="90" y="17" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      TEKNOLOGIFORDELER
    </text>
    
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">✓ Økt effektivitet</text>
    <text x="10" y="55" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">✓ Reduserte kostnader</text>
    <text x="10" y="70" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">✓ Bedre nøyaktighet</text>
    <text x="10" y="85" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">✓ Sanntidsrapportering</text>
    <text x="10" y="100" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">✓ Skalerbarhet</text>
  </g>
  
  <!-- Challenges section -->
  <g transform="translate(570, 50)">
    <rect x="0" y="0" width="180" height="120" fill="white" stroke="#dc2626" stroke-width="2" rx="5" filter="url(#shadow)"/>
    <rect x="0" y="0" width="180" height="25" fill="#dc2626" rx="5"/>
    <text x="90" y="17" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      TEKNOLOGIUTFORDRINGER
    </text>
    
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">⚠ Implementeringskostnader</text>
    <text x="10" y="55" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">⚠ Kompetansekrav</text>
    <text x="10" y="70" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">⚠ Cybersikkerhetsrisiko</text>
    <text x="10" y="85" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">⚠ Systemintegrasjon</text>
    <text x="10" y="100" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">⚠ Endringsledelse</text>
  </g>
  
  <!-- Technology trends section -->
  <text x="400" y="530" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1e293b">
    Fremtidige Teknologitrender
  </text>
  
  <!-- Trend boxes -->
  <g transform="translate(80, 550)">
    <rect x="0" y="0" width="120" height="30" fill="#3b82f6" stroke="#1d4ed8" stroke-width="1" rx="5"/>
    <text x="60" y="20" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">
      Kunstig Intelligens
    </text>
  </g>
  
  <g transform="translate(220, 550)">
    <rect x="0" y="0" width="120" height="30" fill="#10b981" stroke="#059669" stroke-width="1" rx="5"/>
    <text x="60" y="20" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">
      Blockchain
    </text>
  </g>
  
  <g transform="translate(360, 550)">
    <rect x="0" y="0" width="120" height="30" fill="#7c3aed" stroke="#6d28d9" stroke-width="1" rx="5"/>
    <text x="60" y="20" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">
      IoT Integration
    </text>
  </g>
  
  <g transform="translate(500, 550)">
    <rect x="0" y="0" width="120" height="30" fill="#f59e0b" stroke="#d97706" stroke-width="1" rx="5"/>
    <text x="60" y="20" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">
      Cloud Computing
    </text>
  </g>
  
  <g transform="translate(640, 550)">
    <rect x="0" y="0" width="120" height="30" fill="#dc2626" stroke="#b91c1c" stroke-width="1" rx="5"/>
    <text x="60" y="20" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">
      Quantum Computing
    </text>
  </g>
  
  <!-- Bottom note -->
  <text x="400" y="595" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">
    Teknologi transformerer internkontroll fra reaktiv til proaktiv risikostyring
  </text>
</svg>