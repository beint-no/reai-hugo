<svg width="700" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#00000020"/>
    </filter>
  </defs>
  

  <rect width="700" height="500" fill="url(#bgGradient)" stroke="#cbd5e1" stroke-width="2"/>
  

  <text x="350" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e293b">
    Internkontrollens Tre Hovedmål
  </text>
  

  <circle cx="350" cy="250" r="80" fill="#2563eb" stroke="#1d4ed8" stroke-width="3" filter="url(#shadow)"/>
  <text x="350" y="240" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    INTERN-
  </text>
  <text x="350" y="260" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    KONTROLL
  </text>
  

  <g transform="translate(250, 80)">
    <circle cx="100" cy="50" r="60" fill="#10b981" stroke="#059669" stroke-width="3" filter="url(#shadow)"/>
    <text x="100" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      OPERASJONELL
    </text>
    <text x="100" y="55" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      EFFEKTIVITET
    </text>
    

    <g transform="translate(85, 65)">
      <circle cx="15" cy="10" r="8" fill="white"/>
      <path d="M10 10 L13 13 L20 6" stroke="#10b981" stroke-width="2" fill="none" stroke-linecap="round"/>
    </g>
    

    <rect x="20" y="120" width="160" height="60" fill="white" stroke="#10b981" stroke-width="2" rx="5" filter="url(#shadow)"/>
    <text x="100" y="140" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1e293b">
      Sikre effektiv bruk av
    </text>
    <text x="100" y="155" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1e293b">
      ressurser og oppnåelse
    </text>
    <text x="100" y="170" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1e293b">
      av operasjonelle mål
    </text>
  </g>
  

  <g transform="translate(80, 320)">
    <circle cx="100" cy="50" r="60" fill="#dc2626" stroke="#b91c1c" stroke-width="3" filter="url(#shadow)"/>
    <text x="100" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      PÅLITELIG
    </text>
    <text x="100" y="55" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      RAPPORTERING
    </text>
    

    <g transform="translate(85, 65)">
      <rect x="8" y="5" width="14" height="18" fill="white" rx="1"/>
      <line x1="10" y1="9" x2="20" y2="9" stroke="#dc2626" stroke-width="1"/>
      <line x1="10" y1="13" x2="20" y2="13" stroke="#dc2626" stroke-width="1"/>
      <line x1="10" y1="17" x2="18" y2="17" stroke="#dc2626" stroke-width="1"/>
    </g>
    

    <rect x="20" y="120" width="160" height="60" fill="white" stroke="#dc2626" stroke-width="2" rx="5" filter="url(#shadow)"/>
    <text x="100" y="140" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1e293b">
      Garantere nøyaktig og
    </text>
    <text x="100" y="155" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1e293b">
      pålitelig finansiell
    </text>
    <text x="100" y="170" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1e293b">
      informasjon
    </text>
  </g>
  

  <g transform="translate(420, 320)">
    <circle cx="100" cy="50" r="60" fill="#7c3aed" stroke="#6d28d9" stroke-width="3" filter="url(#shadow)"/>
    <text x="100" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      OVERHOLDELSE
    </text>
    <text x="100" y="55" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      AV LOVER
    </text>
    

    <g transform="translate(85, 65)">
      <rect x="10" y="5" width="10" height="15" fill="white" rx="1"/>
      <rect x="11" y="7" width="8" height="2" fill="#7c3aed"/>
      <rect x="11" y="10" width="8" height="2" fill="#7c3aed"/>
      <rect x="11" y="13" width="8" height="2" fill="#7c3aed"/>
      <rect x="11" y="16" width="8" height="2" fill="#7c3aed"/>
    </g>
    

    <rect x="20" y="120" width="160" height="60" fill="white" stroke="#7c3aed" stroke-width="2" rx="5" filter="url(#shadow)"/>
    <text x="100" y="140" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1e293b">
      Sikre overholdelse av
    </text>
    <text x="100" y="155" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1e293b">
      juridiske krav og
    </text>
    <text x="100" y="170" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1e293b">
      forskrifter
    </text>
  </g>
  

  <line x1="350" y1="170" x2="350" y2="140" stroke="#64748b" stroke-width="2"/>
  <line x1="290" y1="210" x2="250" y2="180" stroke="#64748b" stroke-width="2"/>
  <line x1="410" y1="210" x2="450" y2="180" stroke="#64748b" stroke-width="2"/>
  <line x1="290" y1="290" x2="250" y2="320" stroke="#64748b" stroke-width="2"/>
  <line x1="410" y1="290" x2="450" y2="320" stroke="#64748b" stroke-width="2"/>
  

  <text x="350" y="470" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">
    Alle tre målene må oppnås samtidig for effektiv internkontroll
  </text>
</svg>