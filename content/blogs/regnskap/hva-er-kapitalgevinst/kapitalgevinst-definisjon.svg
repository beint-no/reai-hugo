<svg width="700" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="300" fill="url(#bgGrad)" stroke="#dee2e6" stroke-width="2" rx="10"/>
  
  <!-- Title -->
  <text x="350" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#0066cc">
    Kapitalgevinst Definisjon
  </text>
  
  <!-- Formula box -->
  <rect x="50" y="70" width="600" height="60" fill="white" stroke="#0066cc" stroke-width="2" rx="8"/>
  <text x="350" y="105" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#0066cc">
    Kapitalgevinst = Salgspris - Anskaffelseskost - Salgsomkostninger
  </text>
  
  <!-- Example section -->
  <text x="350" y="170" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">
    Praktisk Eksempel:
  </text>
  
  <!-- Example calculation -->
  <rect x="100" y="190" width="500" height="80" fill="#e8f4fd" stroke="#0066cc" stroke-width="1" rx="5"/>
  
  <text x="120" y="215" font-family="Arial, sans-serif" font-size="14" fill="#333">
    • Kjøpte aksjer for: 100 000 kr
  </text>
  <text x="120" y="235" font-family="Arial, sans-serif" font-size="14" fill="#333">
    • Solgte aksjer for: 150 000 kr
  </text>
  <text x="120" y="255" font-family="Arial, sans-serif" font-size="14" fill="#333">
    • Salgsomkostninger: 1 000 kr
  </text>
  
  <text x="400" y="225" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#28a745">
    Kapitalgevinst:
  </text>
  <text x="400" y="245" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#28a745">
    49 000 kr
  </text>
  <text x="400" y="260" font-family="Arial, sans-serif" font-size="12" fill="#666">
    (Skatt 22%: 10 780 kr)
  </text>
</svg>