<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="privateGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e8f4fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1ecf1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="businessGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fff2e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde2d1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGrad)" stroke="#dee2e6" stroke-width="2" rx="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="26" font-weight="bold" text-anchor="middle" fill="#0066cc">
    Eiendeler som Kan Gi Kapitalgevinst
  </text>
  
  <!-- Private persons section -->
  <rect x="50" y="70" width="320" height="380" fill="url(#privateGrad)" stroke="#0066cc" stroke-width="2" rx="10"/>
  <text x="210" y="100" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#0066cc">
    For Privatpersoner
  </text>
  
  <!-- Private assets -->
  <rect x="70" y="120" width="280" height="40" fill="white" stroke="#0066cc" stroke-width="1" rx="5"/>
  <text x="80" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">📈 Aksjer &amp; Verdipapirer</text>
  <text x="80" y="155" font-family="Arial, sans-serif" font-size="12" fill="#666">Børsnoterte og ikke-børsnoterte</text>
  
  <rect x="70" y="170" width="280" height="40" fill="white" stroke="#0066cc" stroke-width="1" rx="5"/>
  <text x="80" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">🏠 Eiendom</text>
  <text x="80" y="205" font-family="Arial, sans-serif" font-size="12" fill="#666">Boliger, fritidsboliger, utleie</text>
  
  <rect x="70" y="220" width="280" height="40" fill="white" stroke="#0066cc" stroke-width="1" rx="5"/>
  <text x="80" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">💰 Fond</text>
  <text x="80" y="255" font-family="Arial, sans-serif" font-size="12" fill="#666">Aksjefond, kombinasjonsfond</text>
  
  <rect x="70" y="270" width="280" height="40" fill="white" stroke="#0066cc" stroke-width="1" rx="5"/>
  <text x="80" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">₿ Kryptovaluta</text>
  <text x="80" y="305" font-family="Arial, sans-serif" font-size="12" fill="#666">Bitcoin, Ethereum, andre</text>
  
  <rect x="70" y="320" width="280" height="40" fill="white" stroke="#0066cc" stroke-width="1" rx="5"/>
  <text x="80" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">🎨 Kunst &amp; Antikviteter</text>
  <text x="80" y="355" font-family="Arial, sans-serif" font-size="12" fill="#666">Over småbeløpsgrensen</text>
  
  <rect x="70" y="370" width="280" height="40" fill="white" stroke="#0066cc" stroke-width="1" rx="5"/>
  <text x="80" y="390" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">🚗 Kjøretøy &amp; Båter</text>
  <text x="80" y="405" font-family="Arial, sans-serif" font-size="12" fill="#666">Luksuskjøretøy, fritidsbåter</text>
  
  <!-- Business section -->
  <rect x="430" y="70" width="320" height="380" fill="url(#businessGrad)" stroke="#ff6b35" stroke-width="2" rx="10"/>
  <text x="590" y="100" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#ff6b35">
    For Bedrifter
  </text>
  
  <!-- Business assets -->
  <rect x="450" y="120" width="280" height="40" fill="white" stroke="#ff6b35" stroke-width="1" rx="5"/>
  <text x="460" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">🏭 Anleggsmidler</text>
  <text x="460" y="155" font-family="Arial, sans-serif" font-size="12" fill="#666">Maskiner, bygninger, utstyr</text>
  
  <rect x="450" y="170" width="280" height="40" fill="white" stroke="#ff6b35" stroke-width="1" rx="5"/>
  <text x="460" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">💼 Finansielle Investeringer</text>
  <text x="460" y="205" font-family="Arial, sans-serif" font-size="12" fill="#666">Aksjer i andre selskaper</text>
  
  <rect x="450" y="220" width="280" height="40" fill="white" stroke="#ff6b35" stroke-width="1" rx="5"/>
  <text x="460" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">⚖️ Immaterielle Rettigheter</text>
  <text x="460" y="255" font-family="Arial, sans-serif" font-size="12" fill="#666">Patenter, varemerker, goodwill</text>
  
  <rect x="450" y="270" width="280" height="40" fill="white" stroke="#ff6b35" stroke-width="1" rx="5"/>
  <text x="460" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">🏢 Forretningseiendom</text>
  <text x="460" y="305" font-family="Arial, sans-serif" font-size="12" fill="#666">Kontorer, lagre, tomter</text>
  
  <rect x="450" y="320" width="280" height="40" fill="white" stroke="#ff6b35" stroke-width="1" rx="5"/>
  <text x="460" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">📊 Driftseiendeler</text>
  <text x="460" y="355" font-family="Arial, sans-serif" font-size="12" fill="#666">Varelager, kundefordringer</text>
  
  <!-- Tax note -->
  <rect x="200" y="460" width="400" height="30" fill="#fff3cd" stroke="#ffc107" stroke-width="1" rx="5"/>
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#856404">
    ⚠️ Alle kapitalgevinster beskattes med 22% (2024)
  </text>
</svg>