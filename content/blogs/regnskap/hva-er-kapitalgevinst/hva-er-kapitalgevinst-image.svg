<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>

  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="url(#headerGradient)"/>

  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white">
    Hva er kapitalgevinst?
  </text>

  <!-- Main content area -->
  <rect x="50" y="120" width="700" height="240" fill="white" stroke="#dee2e6" stroke-width="1" rx="10"/>

  <!-- Formula illustration -->
  <text x="400" y="160" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#0066cc">
    Kapitalgevinst = Salgspris - Anskaffelseskost - Salgsomkostninger
  </text>

  <!-- Example boxes -->
  <rect x="80" y="190" width="180" height="120" fill="#e8f4fd" stroke="#0066cc" stroke-width="2" rx="8"/>
  <text x="170" y="215" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0066cc">
    Salgspris
  </text>
  <text x="170" y="235" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">
    150 000 kr
  </text>
  <text x="170" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    Pris ved salg av
  </text>
  <text x="170" y="275" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    aksjer/eiendel
  </text>
  <text x="170" y="295" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    Skattesats: 22%
  </text>

  <rect x="310" y="190" width="180" height="120" fill="#fff2e8" stroke="#ff6b35" stroke-width="2" rx="8"/>
  <text x="400" y="215" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ff6b35">
    Anskaffelseskost
  </text>
  <text x="400" y="235" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">
    100 000 kr
  </text>
  <text x="400" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    Opprinnelig
  </text>
  <text x="400" y="275" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    kj√∏pspris
  </text>

  <rect x="540" y="190" width="180" height="120" fill="#e8f8e8" stroke="#28a745" stroke-width="2" rx="8"/>
  <text x="630" y="215" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#28a745">
    Kapitalgevinst
  </text>
  <text x="630" y="235" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">
    49 000 kr
  </text>
  <text x="630" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    Skattepliktig
  </text>
  <text x="630" y="275" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    gevinst
  </text>
  <text x="630" y="295" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    Skatt: 10 780 kr
  </text>

  <!-- Arrows -->
  <path d="M 270 250 L 300 250" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 500 250 L 530 250" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>

  <!-- Minus signs -->
  <text x="285" y="240" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">
    -
  </text>
  <text x="515" y="240" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">
    =
  </text>
</svg>
