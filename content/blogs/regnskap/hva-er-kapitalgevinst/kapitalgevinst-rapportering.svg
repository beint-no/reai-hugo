<svg width="750" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="privateGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e8f4fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1ecf1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="businessGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fff2e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde2d1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="750" height="450" fill="url(#bgGrad)" stroke="#dee2e6" stroke-width="2" rx="10"/>
  
  <!-- Title -->
  <text x="375" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#0066cc">
    Rapportering av Kapitalgevinst til Skatteetaten
  </text>
  
  <!-- Private persons section -->
  <rect x="50" y="60" width="320" height="320" fill="url(#privateGrad)" stroke="#0066cc" stroke-width="2" rx="10"/>
  <text x="210" y="85" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#0066cc">
    👤 For Privatpersoner
  </text>
  
  <!-- RF-1030 Form -->
  <rect x="70" y="100" width="280" height="60" fill="white" stroke="#0066cc" stroke-width="1" rx="5"/>
  <text x="80" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    📋 RF-1030: Kapitalinntekt og kapitaltap
  </text>
  <text x="80" y="135" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Oppgave over alle kapitalgevinster
  </text>
  <text x="80" y="150" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Må fylles ut manuelt eller digitalt
  </text>
  
  <!-- Deadline -->
  <rect x="70" y="170" width="280" height="40" fill="#fff3cd" stroke="#ffc107" stroke-width="1" rx="5"/>
  <text x="80" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffc107">
    📅 Frist: 31. mai (ordinær frist)
  </text>
  <text x="80" y="205" font-family="Arial, sans-serif" font-size="12" fill="#666">
    Kan søke om utsettelse til 31. oktober
  </text>
  
  <!-- Documentation -->
  <rect x="70" y="220" width="280" height="60" fill="white" stroke="#0066cc" stroke-width="1" rx="5"/>
  <text x="80" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    📄 Dokumentasjon som må oppbevares:
  </text>
  <text x="80" y="255" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Kjøps- og salgsbilag i 10 år
  </text>
  <text x="80" y="270" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Kontoutskrifter og transaksjonsbevis
  </text>
  
  <!-- Pre-filled info -->
  <rect x="70" y="290" width="280" height="60" fill="#d4edda" stroke="#28a745" stroke-width="1" rx="5"/>
  <text x="80" y="310" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#28a745">
    ✅ Forhåndsutfylt informasjon:
  </text>
  <text x="80" y="325" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Mye kommer automatisk fra banker
  </text>
  <text x="80" y="340" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Meglere rapporterer transaksjoner
  </text>
  
  <!-- Business section -->
  <rect x="380" y="60" width="320" height="320" fill="url(#businessGrad)" stroke="#ff6b35" stroke-width="2" rx="10"/>
  <text x="540" y="85" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ff6b35">
    🏢 For Bedrifter
  </text>
  
  <!-- RF-1167 Form -->
  <rect x="400" y="100" width="280" height="60" fill="white" stroke="#ff6b35" stroke-width="1" rx="5"/>
  <text x="410" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    📋 RF-1167: Selvangivelse for AS
  </text>
  <text x="410" y="135" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Kapitalgevinst rapporteres her
  </text>
  <text x="410" y="150" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Del av ordinær selvangivelse
  </text>
  
  <!-- Annual report -->
  <rect x="400" y="170" width="280" height="60" fill="white" stroke="#ff6b35" stroke-width="1" rx="5"/>
  <text x="410" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    📊 Årsregnskap:
  </text>
  <text x="410" y="205" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Kapitalgevinst føres som finansinntekt
  </text>
  <text x="410" y="220" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Må være i samsvar med selvangivelse
  </text>
  
  <!-- Tax calculation -->
  <rect x="400" y="240" width="280" height="60" fill="white" stroke="#ff6b35" stroke-width="1" rx="5"/>
  <text x="410" y="260" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    💰 Skatteberegning:
  </text>
  <text x="410" y="275" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Inngår i grunnlaget for selskapsskatt
  </text>
  <text x="410" y="290" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • 22% skatt på kapitalgevinst
  </text>
  
  <!-- Deadline for business -->
  <rect x="400" y="310" width="280" height="40" fill="#fff3cd" stroke="#ffc107" stroke-width="1" rx="5"/>
  <text x="410" y="330" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffc107">
    📅 Frist: 31. mai året etter
  </text>
  <text x="410" y="345" font-family="Arial, sans-serif" font-size="12" fill="#666">
    Sammen med årsregnskap og selvangivelse
  </text>
  
  <!-- Important note -->
  <rect x="100" y="400" width="550" height="40" fill="#f8d7da" stroke="#dc3545" stroke-width="2" rx="8"/>
  <text x="375" y="420" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#dc3545">
    ⚠️ Viktig: Manglende rapportering kan føre til tilleggsskatt og renter
  </text>
  <text x="375" y="435" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    Søk profesjonell hjelp ved komplekse situasjoner eller store beløp
  </text>
</svg>