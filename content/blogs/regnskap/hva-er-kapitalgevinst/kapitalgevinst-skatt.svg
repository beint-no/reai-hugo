<svg width="750" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="taxGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#dc3545;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  

  <rect width="750" height="400" fill="url(#bgGrad)" stroke="#dee2e6" stroke-width="2" rx="10"/>
  

  <text x="375" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#0066cc">
    Skattemessige Regler for Kapitalgevinst
  </text>
  

  <rect x="50" y="60" width="650" height="60" fill="url(#taxGrad)" stroke="#dc3545" stroke-width="2" rx="10"/>
  <text x="375" y="85" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#dc3545">
    Skattesats: 22% (Alminnelig inntekt)
  </text>
  <text x="375" y="105" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">
    Gjelder både privatpersoner og bedrifter (2024)
  </text>
  

  <text x="375" y="150" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">
    Viktige Skatteprinsipp
  </text>
  

  <rect x="50" y="170" width="320" height="80" fill="white" stroke="#0066cc" stroke-width="1" rx="8"/>
  <text x="210" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0066cc">
    Realisasjonsprinsippet
  </text>
  <text x="60" y="210" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Skatt påløper først ved salg
  </text>
  <text x="60" y="225" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Verdistigning beskattes ikke før realisering
  </text>
  <text x="60" y="240" font-family="Arial, sans-serif" font-size="12" fill="#666">
    Eksempel: Aksjer som stiger beskattes ikke før salg
  </text>
  
  <rect x="380" y="170" width="320" height="80" fill="white" stroke="#28a745" stroke-width="1" rx="8"/>
  <text x="540" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#28a745">
    Netto Kapitalgevinst
  </text>
  <text x="390" y="210" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Gevinst og tap kan motregnes
  </text>
  <text x="390" y="225" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Kun netto gevinst beskattes
  </text>
  <text x="390" y="240" font-family="Arial, sans-serif" font-size="12" fill="#666">
    Eksempel: 50 000 kr gevinst - 20 000 kr tap = 30 000 kr skatt
  </text>
  
  <rect x="50" y="260" width="320" height="80" fill="white" stroke="#ffc107" stroke-width="1" rx="8"/>
  <text x="210" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffc107">
    Fremførbart Underskudd
  </text>
  <text x="60" y="300" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Tap kan fremføres til senere år
  </text>
  <text x="60" y="315" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Ingen tidsbegrensning
  </text>
  <text x="60" y="330" font-family="Arial, sans-serif" font-size="12" fill="#666">
    Eksempel: Tap i 2024 trekkes fra gevinst i 2025
  </text>
  
  <rect x="380" y="260" width="320" height="80" fill="white" stroke="#6f42c1" stroke-width="1" rx="8"/>
  <text x="540" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#6f42c1">
    FIFO-prinsippet
  </text>
  <text x="390" y="300" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Først inn, først ut ved delvis salg
  </text>
  <text x="390" y="315" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Gjelder ved salg av deler av aksjepost
  </text>
  <text x="390" y="330" font-family="Arial, sans-serif" font-size="12" fill="#666">
    Eksempel: Eldste aksjer selges først
  </text>
  

  <rect x="150" y="350" width="450" height="40" fill="#e8f4fd" stroke="#0066cc" stroke-width="1" rx="5"/>
  <text x="375" y="370" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0066cc">
    Beregning: (Salgspris - Anskaffelseskost - Salgsomkostninger) × 22%
  </text>
  <text x="375" y="385" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    Eksempel: (150 000 - 100 000 - 1 000) × 0,22 = 10 780 kr i skatt
  </text>
</svg>