<svg xmlns="http://www.w3.org/2000/svg" width="750" height="400"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1"/><stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1"/></linearGradient><linearGradient id="b" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#dc3545;stop-opacity:.1"/><stop offset="100%" style="stop-color:#dc3545;stop-opacity:.3"/></linearGradient></defs><rect width="750" height="400" fill="url(#a)" stroke="#dee2e6" stroke-width="2" rx="10"/><text x="375" y="35" fill="#06c" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">
    Skattemessige Regler for Kapitalgevinst
  </text><rect width="650" height="60" x="50" y="60" fill="url(#b)" stroke="#dc3545" stroke-width="2" rx="10"/><text x="375" y="85" fill="#dc3545" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">
    Skattesats: 22% (Alminnelig inntekt)
  </text><text x="375" y="105" fill="#666" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">
    Gjelder både privatpersoner og bedrifter (2024)
  </text><text x="375" y="150" fill="#333" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
    Viktige Skatteprinsipp
  </text><rect width="320" height="80" x="50" y="170" fill="#fff" stroke="#06c" rx="8"/><text x="210" y="190" fill="#06c" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
    Realisasjonsprinsippet
  </text><text x="60" y="210" fill="#333" font-family="Arial, sans-serif" font-size="12">
    • Skatt påløper først ved salg
  </text><text x="60" y="225" fill="#333" font-family="Arial, sans-serif" font-size="12">
    • Verdistigning beskattes ikke før realisering
  </text><text x="60" y="240" fill="#666" font-family="Arial, sans-serif" font-size="12">
    Eksempel: Aksjer som stiger beskattes ikke før salg
  </text><rect width="320" height="80" x="380" y="170" fill="#fff" stroke="#28a745" rx="8"/><text x="540" y="190" fill="#28a745" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
    Netto Kapitalgevinst
  </text><text x="390" y="210" fill="#333" font-family="Arial, sans-serif" font-size="12">
    • Gevinst og tap kan motregnes
  </text><text x="390" y="225" fill="#333" font-family="Arial, sans-serif" font-size="12">
    • Kun netto gevinst beskattes
  </text><text x="390" y="240" fill="#666" font-family="Arial, sans-serif" font-size="12">
    Eksempel: 50 000 kr gevinst - 20 000 kr tap = 30 000 kr skatt
  </text><rect width="320" height="80" x="50" y="260" fill="#fff" stroke="#ffc107" rx="8"/><text x="210" y="280" fill="#ffc107" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
    Fremførbart Underskudd
  </text><text x="60" y="300" fill="#333" font-family="Arial, sans-serif" font-size="12">
    • Tap kan fremføres til senere år
  </text><text x="60" y="315" fill="#333" font-family="Arial, sans-serif" font-size="12">
    • Ingen tidsbegrensning
  </text><text x="60" y="330" fill="#666" font-family="Arial, sans-serif" font-size="12">
    Eksempel: Tap i 2024 trekkes fra gevinst i 2025
  </text><rect width="320" height="80" x="380" y="260" fill="#fff" stroke="#6f42c1" rx="8"/><text x="540" y="280" fill="#6f42c1" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
    FIFO-prinsippet
  </text><text x="390" y="300" fill="#333" font-family="Arial, sans-serif" font-size="12">
    • Først inn, først ut ved delvis salg
  </text><text x="390" y="315" fill="#333" font-family="Arial, sans-serif" font-size="12">
    • Gjelder ved salg av deler av aksjepost
  </text><text x="390" y="330" fill="#666" font-family="Arial, sans-serif" font-size="12">
    Eksempel: Eldste aksjer selges først
  </text><rect width="450" height="40" x="150" y="350" fill="#e8f4fd" stroke="#06c" rx="5"/><text x="375" y="370" fill="#06c" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
    Beregning: (Salgspris - Anskaffelseskost - Salgsomkostninger) × 22%
  </text><text x="375" y="385" fill="#666" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
    Eksempel: (150 000 - 100 000 - 1 000) × 0,22 = 10 780 kr i skatt
  </text></svg>