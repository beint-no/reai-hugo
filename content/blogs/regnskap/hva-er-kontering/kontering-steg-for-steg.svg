<svg xmlns="http://www.w3.org/2000/svg" width="800" height="700"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1"/><stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1"/></linearGradient><linearGradient id="b" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#06c;stop-opacity:1"/><stop offset="100%" style="stop-color:#049;stop-opacity:1"/></linearGradient><linearGradient id="c" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#28a745;stop-opacity:1"/><stop offset="100%" style="stop-color:#1e7e34;stop-opacity:1"/></linearGradient><linearGradient id="d" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#ffc107;stop-opacity:1"/><stop offset="100%" style="stop-color:#e0a800;stop-opacity:1"/></linearGradient><linearGradient id="e" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#dc3545;stop-opacity:1"/><stop offset="100%" style="stop-color:#c82333;stop-opacity:1"/></linearGradient></defs><path fill="url(#a)" stroke="#dee2e6" stroke-width="2" d="M0 0h800v700H0z"/><text x="400" y="30" fill="#06c" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">
    Kontering Steg for Steg
  </text><rect width="700" height="120" x="50" y="70" fill="url(#b)" rx="10"/><text x="70" y="100" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    STEG 1: BILAGSANALYSE
  </text><circle cx="100" cy="130" r="15" fill="#fff"/><text x="100" y="137" fill="#06c" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">1</text><text x="130" y="135" fill="#fff" font-family="Arial, sans-serif" font-size="14">Identifiser transaksjonens art - hva har skjedd?</text><circle cx="100" cy="155" r="15" fill="#fff"/><text x="100" y="162" fill="#06c" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">2</text><text x="130" y="160" fill="#fff" font-family="Arial, sans-serif" font-size="14">Bestem beløp - hvor mye er transaksjonen verdt?</text><circle cx="400" cy="130" r="15" fill="#fff"/><text x="400" y="137" fill="#06c" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">3</text><text x="430" y="135" fill="#fff" font-family="Arial, sans-serif" font-size="14">Sjekk MVA-behandling - skal det beregnes moms?</text><circle cx="400" cy="155" r="15" fill="#fff"/><text x="400" y="162" fill="#06c" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">4</text><text x="430" y="160" fill="#fff" font-family="Arial, sans-serif" font-size="14">Vurder periodisering - hvilken periode påvirkes?</text><rect width="700" height="120" x="50" y="210" fill="url(#c)" rx="10"/><text x="70" y="240" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    STEG 2: KONTOVALG
  </text><circle cx="100" cy="270" r="15" fill="#fff"/><text x="100" y="277" fill="#28a745" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">1</text><text x="130" y="275" fill="#fff" font-family="Arial, sans-serif" font-size="14">Hovedkonto - primær klassifisering av transaksjonen</text><circle cx="100" cy="295" r="15" fill="#fff"/><text x="100" y="302" fill="#28a745" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">2</text><text x="130" y="300" fill="#fff" font-family="Arial, sans-serif" font-size="14">Motkonto - balanserende konto for dobbel bokføring</text><circle cx="450" cy="270" r="15" fill="#fff"/><text x="450" y="277" fill="#28a745" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">3</text><text x="480" y="275" fill="#fff" font-family="Arial, sans-serif" font-size="14">Hjelpekonto - underkontoer for detaljert sporing</text><rect width="700" height="120" x="50" y="350" fill="url(#d)" rx="10"/><text x="70" y="380" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    STEG 3: DEBET/KREDIT BESTEMMELSE
  </text><rect width="280" height="60" x="80" y="395" fill="rgba(255,255,255,0.2)" rx="5"/><text x="90" y="415" font-family="Arial, sans-serif" font-size="14" font-weight="bold">DEBET (venstre side):</text><text x="90" y="435" font-family="Arial, sans-serif" font-size="12">• Eiendeler øker</text><text x="90" y="450" font-family="Arial, sans-serif" font-size="12">• Gjeld reduseres • Kostnader</text><rect width="280" height="60" x="440" y="395" fill="rgba(255,255,255,0.2)" rx="5"/><text x="450" y="415" font-family="Arial, sans-serif" font-size="14" font-weight="bold">KREDIT (høyre side):</text><text x="450" y="435" font-family="Arial, sans-serif" font-size="12">• Eiendeler reduseres</text><text x="450" y="450" font-family="Arial, sans-serif" font-size="12">• Gjeld øker • Inntekter</text><rect width="700" height="120" x="50" y="490" fill="url(#e)" rx="10"/><text x="70" y="520" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    STEG 4: REGISTRERING
  </text><circle cx="100" cy="550" r="15" fill="#fff"/><text x="100" y="557" fill="#dc3545" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">1</text><text x="130" y="555" fill="#fff" font-family="Arial, sans-serif" font-size="14">Riktige kontonummer fra kontoplanen</text><circle cx="100" cy="575" r="15" fill="#fff"/><text x="100" y="582" fill="#dc3545" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">2</text><text x="130" y="580" fill="#fff" font-family="Arial, sans-serif" font-size="14">Korrekte beløp i debet og kredit</text><circle cx="450" cy="550" r="15" fill="#fff"/><text x="450" y="557" fill="#dc3545" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">3</text><text x="480" y="555" fill="#fff" font-family="Arial, sans-serif" font-size="14">Relevant bilagsreferanse</text><circle cx="450" cy="575" r="15" fill="#fff"/><text x="450" y="582" fill="#dc3545" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">4</text><text x="480" y="580" fill="#fff" font-family="Arial, sans-serif" font-size="14">Beskrivende tekst</text><rect width="400" height="50" x="200" y="630" fill="#fff" stroke="#06c" stroke-width="2" rx="8"/><text x="400" y="650" fill="#06c" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    RESULTAT: Korrekt kontert transaksjon
  </text><text x="400" y="670" fill="#666" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
    Klar for rapportering og analyse
  </text><defs><marker id="f" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><path fill="#666" d="m0 0 10 3.5L0 7z"/></marker></defs><path fill="none" stroke="#666" stroke-width="3" marker-end="url(#f)" d="M400 190v20"/><path fill="none" stroke="#666" stroke-width="3" marker-end="url(#f)" d="M400 330v20"/><path fill="none" stroke="#666" stroke-width="3" marker-end="url(#f)" d="M400 470v20"/><path fill="none" stroke="#666" stroke-width="3" marker-end="url(#f)" d="M400 610v20"/></svg>