<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  

  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
    Norsk Standard Kontoplan (NS 4102)
  </text>
  

  <rect x="50" y="90" width="320" height="60" fill="#e3f2fd" stroke="#0066cc" stroke-width="2" rx="8"/>
  <text x="70" y="115" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0066cc">
    1000-1999: EIENDELER
  </text>
  <text x="70" y="135" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Bankinnskudd, kundefordringer, varelager, anleggsmidler
  </text>
  

  <rect x="430" y="90" width="320" height="60" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="8"/>
  <text x="450" y="115" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ff9800">
    2000-2999: GJELD &amp; EGENKAPITAL
  </text>
  <text x="450" y="135" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Leverandørgjeld, lån, aksjekapital, opptjent egenkapital
  </text>
  

  <rect x="50" y="180" width="320" height="60" fill="#e8f5e8" stroke="#28a745" stroke-width="2" rx="8"/>
  <text x="70" y="205" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#28a745">
    3000-3999: INNTEKTER
  </text>
  <text x="70" y="225" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Salgsinntekter, renteinntekter, andre driftsinntekter
  </text>
  

  <rect x="430" y="180" width="320" height="60" fill="#fce4ec" stroke="#e91e63" stroke-width="2" rx="8"/>
  <text x="450" y="205" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e91e63">
    4000-4999: VAREKOSTNADER
  </text>
  <text x="450" y="225" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Innkjøp av varer, frakt, toll, andre varekostnader
  </text>
  

  <rect x="50" y="270" width="320" height="60" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="8"/>
  <text x="70" y="295" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#9c27b0">
    5000-5999: LØNNSKOSTNADER
  </text>
  <text x="70" y="315" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Lønn, arbeidsgiveravgift, pensjon, andre personalkostnader
  </text>
  

  <rect x="430" y="270" width="320" height="60" fill="#fff8e1" stroke="#ffc107" stroke-width="2" rx="8"/>
  <text x="450" y="295" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f57c00">
    6000-6999: ANDRE DRIFTSKOSTNADER
  </text>
  <text x="450" y="315" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Husleie, telefon, forsikring, kontormaterialer, markedsføring
  </text>
  

  <rect x="50" y="360" width="320" height="60" fill="#e0f2f1" stroke="#009688" stroke-width="2" rx="8"/>
  <text x="70" y="385" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#009688">
    7000-7999: FINANSKOSTNADER/-INNTEKTER
  </text>
  <text x="70" y="405" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Rentekostnader, renteinntekter, valutagevinst/-tap
  </text>
  

  <rect x="430" y="360" width="320" height="60" fill="#efebe9" stroke="#795548" stroke-width="2" rx="8"/>
  <text x="450" y="385" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#795548">
    8000-8999: EKSTRAORDINÆRE POSTER
  </text>
  <text x="450" y="405" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Gevinst/tap ved salg av anleggsmidler, nedskrivninger
  </text>
  

  <rect x="100" y="460" width="600" height="100" fill="#ffffff" stroke="#6c757d" stroke-width="2" rx="8"/>
  <text x="400" y="485" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0066cc">
    Eksempel på Kontostruktur
  </text>
  

  <text x="120" y="510" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    1500 - Kundefordringer
  </text>
  <text x="120" y="525" font-family="Arial, sans-serif" font-size="12" fill="#666">
    Penger som kunder skylder bedriften
  </text>
  
  <text x="420" y="510" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    3000 - Salgsinntekt
  </text>
  <text x="420" y="525" font-family="Arial, sans-serif" font-size="12" fill="#666">
    Inntekter fra salg av varer/tjenester
  </text>
  
  <text x="120" y="545" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    2400 - Leverandørgjeld
  </text>
  <text x="120" y="560" font-family="Arial, sans-serif" font-size="12" fill="#666">
    Penger bedriften skylder leverandører
  </text>
  
  <text x="420" y="545" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    6300 - Kontormaterialer
  </text>
  <text x="420" y="560" font-family="Arial, sans-serif" font-size="12" fill="#666">
    Kostnader til kontorrekvisita og materiell
  </text>
  

  <path d="M 210 150 L 400 480" stroke="#0066cc" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
  <path d="M 590 150 L 400 480" stroke="#ff9800" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
  <path d="M 210 240 L 400 480" stroke="#28a745" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
  <path d="M 590 330 L 400 480" stroke="#f57c00" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
</svg>