<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="400" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  

  <rect x="0" y="0" width="800" height="80" fill="url(#headerGradient)"/>
  

  <text x="400" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white">
    Hva er inkassosalær?
  </text>
  

  <circle cx="150" cy="200" r="60" fill="#28a745" stroke="#1e7e34" stroke-width="3"/>
  <text x="150" y="215" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">
    kr
  </text>
  

  <circle cx="400" cy="200" r="60" fill="#ffc107" stroke="#e0a800" stroke-width="3"/>
  <text x="400" y="215" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">
    %
  </text>
  

  <circle cx="650" cy="200" r="60" fill="#6f42c1" stroke="#5a32a3" stroke-width="3"/>
  <text x="650" y="215" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="white">
    §
  </text>
  

  <text x="150" y="290" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#495057">
    Faste Gebyrer
  </text>
  <text x="400" y="290" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#495057">
    Prosentbaserte
  </text>
  <text x="400" y="310" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#495057">
    Honorarer
  </text>
  <text x="650" y="290" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#495057">
    Lovregulert
  </text>
  <text x="650" y="310" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#495057">
    Praksis
  </text>
  

  <line x1="150" y1="260" x2="150" y2="280" stroke="#6c757d" stroke-width="2"/>
  <line x1="400" y1="260" x2="400" y2="280" stroke="#6c757d" stroke-width="2"/>
  <line x1="650" y1="260" x2="650" y2="280" stroke="#6c757d" stroke-width="2"/>
  

  <text x="400" y="360" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#6c757d">
