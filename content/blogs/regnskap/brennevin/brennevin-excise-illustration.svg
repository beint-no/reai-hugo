<svg xmlns="http://www.w3.org/2000/svg" width="500" height="120"><path fill="#fff" d="M0 0h500v120H0z"/><text x="10" y="30" fill="#111" font-family="Arial, Helvetica, sans-serif" font-size="16">Alkoholavgift = Volum (L) × Alkoholprosent (%) × Sats per liter ren alkohol</text><text x="10" y="60" fill="#555" font-family="Arial, Helvetica, sans-serif" font-size="14">Eksempel: 1 L × 40% × 437,50 NOK/L = 175,00 NOK</text></svg>