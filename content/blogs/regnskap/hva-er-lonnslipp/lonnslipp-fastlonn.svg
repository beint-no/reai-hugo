<svg width="600" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="paperGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="500" fill="#f1f5f9"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Lønnslipp for Fastlønn</text>
  
  <!-- Payslip document -->
  <rect x="100" y="60" width="400" height="400" fill="url(#paperGradient)" stroke="#cbd5e1" stroke-width="2" rx="8"/>
  
  <!-- Company header -->
  <rect x="110" y="70" width="380" height="50" fill="url(#headerGradient)" rx="6"/>
  <text x="300" y="90" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">EKSEMPEL AS</text>
  <text x="300" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Org.nr: 123 456 789</text>
  
  <!-- Payslip title -->
  <text x="300" y="145" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="18" font-weight="bold">LØNNSLIPP</text>
  
  <!-- Employee info -->
  <text x="120" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Ansatt:</text>
  <text x="200" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="12">Kari Nordmann</text>
  
  <text x="120" y="185" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Fødselsnr:</text>
  <text x="200" y="185" fill="#374151" font-family="Arial, sans-serif" font-size="12">123456 78901</text>
  
  <text x="120" y="200" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Periode:</text>
  <text x="200" y="200" fill="#374151" font-family="Arial, sans-serif" font-size="12">Januar 2024</text>
  
  <text x="120" y="215" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Stillingsprosent:</text>
  <text x="200" y="215" fill="#374151" font-family="Arial, sans-serif" font-size="12">100%</text>
  
  <!-- Separator line -->
  <line x1="120" y1="230" x2="480" y2="230" stroke="#cbd5e1" stroke-width="1"/>
  
  <!-- Salary details header -->
  <text x="120" y="250" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold">LØNNSDETALJER</text>
  
  <!-- Salary items -->
  <text x="120" y="275" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Grunnlønn (fastlønn):</text>
  <text x="450" y="275" text-anchor="end" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">45.000,00</text>
  
  <text x="120" y="295" fill="#374151" font-family="Arial, sans-serif" font-size="12">Overtidstillegg:</text>
  <text x="450" y="295" text-anchor="end" fill="#374151" font-family="Arial, sans-serif" font-size="12">0,00</text>
  
  <text x="120" y="315" fill="#374151" font-family="Arial, sans-serif" font-size="12">Bonus/tillegg:</text>
  <text x="450" y="315" text-anchor="end" fill="#374151" font-family="Arial, sans-serif" font-size="12">0,00</text>
  
  <text x="120" y="335" fill="#374151" font-family="Arial, sans-serif" font-size="12">Naturalytelser:</text>
  <text x="450" y="335" text-anchor="end" fill="#374151" font-family="Arial, sans-serif" font-size="12">0,00</text>
  
  <!-- Gross salary line -->
  <line x1="120" y1="350" x2="480" y2="350" stroke="#374151" stroke-width="1"/>
  <text x="120" y="370" fill="#374151" font-family="Arial, sans-serif" font-size="13" font-weight="bold">BRUTTOLØNN:</text>
  <text x="450" y="370" text-anchor="end" fill="#10b981" font-family="Arial, sans-serif" font-size="13" font-weight="bold">45.000,00</text>
  
  <!-- Deductions header -->
  <text x="120" y="395" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold">TREKK</text>
  
  <!-- Deduction items -->
  <text x="120" y="415" fill="#374151" font-family="Arial, sans-serif" font-size="12">Forskuddstrekk:</text>
  <text x="450" y="415" text-anchor="end" fill="#dc2626" font-family="Arial, sans-serif" font-size="12">-9.500,00</text>
  
  <text x="120" y="430" fill="#374151" font-family="Arial, sans-serif" font-size="12">Pensjon (2%):</text>
  <text x="450" y="430" text-anchor="end" fill="#dc2626" font-family="Arial, sans-serif" font-size="12">-900,00</text>
  
  <text x="120" y="445" fill="#374151" font-family="Arial, sans-serif" font-size="12">Fagforening:</text>
  <text x="450" y="445" text-anchor="end" fill="#dc2626" font-family="Arial, sans-serif" font-size="12">0,00</text>
  
  <!-- Net salary line -->
  <line x1="120" y1="460" x2="480" y2="460" stroke="#1e40af" stroke-width="2"/>
  <text x="120" y="480" fill="#1e40af" font-family="Arial, sans-serif" font-size="16" font-weight="bold">NETTOLØNN TIL UTBETALING:</text>
  <text x="450" y="480" text-anchor="end" fill="#1e40af" font-family="Arial, sans-serif" font-size="16" font-weight="bold">34.600,00</text>
  
  <!-- Side information box -->
  <rect x="520" y="100" width="70" height="300" fill="#f0f9ff" stroke="#3b82f6" stroke-width="1" rx="4"/>
  
  <text x="555" y="120" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="10" font-weight="bold">KJENNETEGN</text>
  <text x="555" y="135" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="10" font-weight="bold">FASTLØNN</text>
  
  <text x="530" y="155" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Fast beløp</text>
  <text x="530" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Månedlig</text>
  <text x="530" y="185" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Forutsigbar</text>
  <text x="530" y="200" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Uavhengig</text>
  <text x="530" y="215" fill="#374151" font-family="Arial, sans-serif" font-size="9">  av timer</text>
  
  <text x="555" y="240" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="10" font-weight="bold">FORDELER</text>
  
  <text x="530" y="260" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Trygghet</text>
  <text x="530" y="275" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Planlegging</text>
  <text x="530" y="290" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Feriepenger</text>
  <text x="530" y="305" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Lånemulighet</text>
  
  <text x="555" y="330" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="10" font-weight="bold">VIKTIG</text>
  
  <text x="530" y="350" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Samme beløp</text>
  <text x="530" y="365" fill="#374151" font-family="Arial, sans-serif" font-size="9">  hver måned</text>
  <text x="530" y="380" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Enkelt å</text>
  <text x="530" y="395" fill="#374151" font-family="Arial, sans-serif" font-size="9">  budsjettere</text>
  
  <!-- Bottom note -->
  <text x="300" y="490" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="11" font-style="italic">Eksempel på lønnslipp for ansatt med 100% fastlønn</text>
</svg>