<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="400" fill="#ffffff"/>
  

  <rect x="0" y="0" width="800" height="80" fill="url(#headerGradient)"/>
  <text x="400" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Hva er Lønnslipp i Regnskap?</text>
  

  <rect x="100" y="120" width="280" height="220" fill="url(#cardGradient)" stroke="#cbd5e1" stroke-width="2" rx="8"/>
  

  <rect x="110" y="130" width="260" height="30" fill="#2563eb" rx="4"/>
  <text x="240" y="150" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">LØNNSLIPP</text>
  

  <text x="120" y="180" fill="#374151" font-family="Arial, sans-serif" font-size="12">Ansatt: Ola Nordmann</text>
  <text x="120" y="200" fill="#374151" font-family="Arial, sans-serif" font-size="12">Periode: Januar 2024</text>
  <line x1="120" y1="210" x2="360" y2="210" stroke="#cbd5e1" stroke-width="1"/>
  
  <text x="120" y="230" fill="#374151" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Bruttolønn:</text>
  <text x="300" y="230" fill="#374151" font-family="Arial, sans-serif" font-size="11">45.000 kr</text>
  
  <text x="120" y="250" fill="#374151" font-family="Arial, sans-serif" font-size="11">Forskuddstrekk:</text>
  <text x="300" y="250" fill="#374151" font-family="Arial, sans-serif" font-size="11">-9.500 kr</text>
  
  <text x="120" y="270" fill="#374151" font-family="Arial, sans-serif" font-size="11">Pensjon:</text>
  <text x="300" y="270" fill="#374151" font-family="Arial, sans-serif" font-size="11">-900 kr</text>
  
  <line x1="120" y1="280" x2="360" y2="280" stroke="#374151" stroke-width="2"/>
  <text x="120" y="300" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Nettolønn:</text>
  <text x="300" y="300" fill="#16a34a" font-family="Arial, sans-serif" font-size="12" font-weight="bold">34.600 kr</text>
  

  <path d="M 420 200 L 390 200" stroke="#2563eb" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2563eb"/>
    </marker>
  </defs>
  

  <rect x="450" y="140" width="320" height="160" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2" rx="8"/>
  

  <text x="470" y="165" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Lønnslipp inneholder:</text>
  
  <circle cx="480" cy="185" r="3" fill="#0ea5e9"/>
  <text x="495" y="190" fill="#374151" font-family="Arial, sans-serif" font-size="12">Detaljert oversikt over lønn</text>
  
  <circle cx="480" cy="205" r="3" fill="#0ea5e9"/>
  <text x="495" y="210" fill="#374151" font-family="Arial, sans-serif" font-size="12">Alle trekk og avgifter</text>
  
  <circle cx="480" cy="225" r="3" fill="#0ea5e9"/>
  <text x="495" y="230" fill="#374151" font-family="Arial, sans-serif" font-size="12">Lovpålagte opplysninger</text>
  
  <circle cx="480" cy="245" r="3" fill="#0ea5e9"/>
  <text x="495" y="250" fill="#374151" font-family="Arial, sans-serif" font-size="12">Grunnlag for regnskap</text>
  
  <circle cx="480" cy="265" r="3" fill="#0ea5e9"/>
  <text x="495" y="270" fill="#374151" font-family="Arial, sans-serif" font-size="12">Dokumentasjon for ansatte</text>
  

  <text x="400" y="370" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12" font-style="italic">Viktig dokument for både arbeidsgiver og arbeidstaker</text>
</svg>