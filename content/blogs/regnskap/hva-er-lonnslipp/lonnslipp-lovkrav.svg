<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1"/><stop offset="100%" style="stop-color:#5b21b6;stop-opacity:1"/></linearGradient><linearGradient id="c" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#059669;stop-opacity:1"/><stop offset="100%" style="stop-color:#047857;stop-opacity:1"/></linearGradient></defs><path fill="#fff" d="M0 0h800v450H0z"/><text x="400" y="30" fill="#1f2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Lovkrav til Lønnslipp</text><rect width="120" height="160" x="50" y="60" fill="#f3f4f6" stroke="#6b7280" stroke-width="2" rx="8"/><rect width="100" height="20" x="60" y="70" fill="url(#a)" rx="4"/><text x="110" y="85" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">ARBEIDSMILJØLOVEN</text><text x="70" y="110" fill="#374151" font-family="Arial, sans-serif" font-size="11" font-weight="bold">§ 14-15</text><text x="70" y="125" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">Lønnsoppgave</text><text x="70" y="140" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">til ansatte</text><text x="70" y="165" fill="#374151" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Krav:</text><text x="70" y="180" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">• Skriftlig oppgave</text><text x="70" y="195" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">• Alle lønnsdetaljer</text><text x="70" y="210" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">• Trekk og avgifter</text><path fill="none" stroke="#7c3aed" stroke-width="3" marker-end="url(#b)" d="M180 140h40"/><defs><marker id="b" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><path fill="#7c3aed" d="m0 0 10 3.5L0 7z"/></marker></defs><rect width="520" height="320" x="240" y="60" fill="#f0fdf4" stroke="#10b981" stroke-width="2" rx="8"/><rect width="520" height="40" x="240" y="60" fill="url(#c)" rx="8 8 0 0"/><text x="500" y="85" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">OBLIGATORISK INNHOLD I LØNNSLIPP</text><text x="260" y="125" fill="#047857" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Grunnleggende opplysninger:</text><circle cx="270" cy="145" r="3" fill="#10b981"/><text x="285" y="150" fill="#374151" font-family="Arial, sans-serif" font-size="12">Arbeidsgivers navn og org.nr</text><circle cx="270" cy="165" r="3" fill="#10b981"/><text x="285" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="12">Ansattes navn og fødselsnummer</text><circle cx="270" cy="185" r="3" fill="#10b981"/><text x="285" y="190" fill="#374151" font-family="Arial, sans-serif" font-size="12">Lønnsperiode (måned/år)</text><circle cx="270" cy="205" r="3" fill="#10b981"/><text x="285" y="210" fill="#374151" font-family="Arial, sans-serif" font-size="12">Utbetalingsdato</text><circle cx="270" cy="225" r="3" fill="#10b981"/><text x="285" y="230" fill="#374151" font-family="Arial, sans-serif" font-size="12">Stillingsprosent</text><text x="260" y="260" fill="#047857" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Lønnsopplysninger:</text><circle cx="270" cy="280" r="3" fill="#10b981"/><text x="285" y="285" fill="#374151" font-family="Arial, sans-serif" font-size="12">Bruttolønn for perioden</text><circle cx="270" cy="300" r="3" fill="#10b981"/><text x="285" y="305" fill="#374151" font-family="Arial, sans-serif" font-size="12">Alle trekk som er foretatt</text><circle cx="270" cy="320" r="3" fill="#10b981"/><text x="285" y="325" fill="#374151" font-family="Arial, sans-serif" font-size="12">Nettolønn til utbetaling</text><circle cx="270" cy="340" r="3" fill="#10b981"/><text x="285" y="345" fill="#374151" font-family="Arial, sans-serif" font-size="12">Grunnlag for feriepenger</text><circle cx="270" cy="360" r="3" fill="#10b981"/><text x="285" y="365" fill="#374151" font-family="Arial, sans-serif" font-size="12">Opptjente feriepenger</text><text x="520" y="125" fill="#047857" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Skattemessige opplysninger:</text><circle cx="530" cy="145" r="3" fill="#10b981"/><text x="545" y="150" fill="#374151" font-family="Arial, sans-serif" font-size="12">Skattepliktig bruttolønn</text><circle cx="530" cy="165" r="3" fill="#10b981"/><text x="545" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="12">Forskuddstrekk</text><circle cx="530" cy="185" r="3" fill="#10b981"/><text x="545" y="190" fill="#374151" font-family="Arial, sans-serif" font-size="12">Naturalytelser (verdi)</text><circle cx="530" cy="205" r="3" fill="#10b981"/><text x="545" y="210" fill="#374151" font-family="Arial, sans-serif" font-size="12">Pensjonsinnskudd</text><circle cx="530" cy="225" r="3" fill="#10b981"/><text x="545" y="230" fill="#374151" font-family="Arial, sans-serif" font-size="12">Grunnlag for arbeidsgiveravgift</text><text x="520" y="260" fill="#047857" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Tilleggsinformasjon:</text><circle cx="530" cy="280" r="3" fill="#10b981"/><text x="545" y="285" fill="#374151" font-family="Arial, sans-serif" font-size="12">Saldo feriepenger</text><circle cx="530" cy="300" r="3" fill="#10b981"/><text x="545" y="305" fill="#374151" font-family="Arial, sans-serif" font-size="12">Overtidstimer og -sats</text><circle cx="530" cy="320" r="3" fill="#10b981"/><text x="545" y="325" fill="#374151" font-family="Arial, sans-serif" font-size="12">Bonus/provisjon detaljer</text><circle cx="530" cy="340" r="3" fill="#10b981"/><text x="545" y="345" fill="#374151" font-family="Arial, sans-serif" font-size="12">Andre fradragsberettigede beløp</text><circle cx="530" cy="360" r="3" fill="#10b981"/><text x="545" y="365" fill="#374151" font-family="Arial, sans-serif" font-size="12">Kumulativ lønn for året</text><rect width="170" height="130" x="50" y="250" fill="#fef2f2" stroke="#ef4444" stroke-width="2" rx="8"/><rect width="150" height="25" x="60" y="260" fill="#ef4444" rx="4"/><text x="135" y="278" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">⚠ VIKTIG</text><text x="70" y="305" fill="#374151" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Konsekvenser ved</text><text x="70" y="320" fill="#374151" font-family="Arial, sans-serif" font-size="11" font-weight="bold">manglende overholdelse:</text><text x="70" y="340" fill="#dc2626" font-family="Arial, sans-serif" font-size="10">• Bøter fra Arbeidstilsynet</text><text x="70" y="355" fill="#dc2626" font-family="Arial, sans-serif" font-size="10">• Erstatningsansvar</text><text x="70" y="370" fill="#dc2626" font-family="Arial, sans-serif" font-size="10">• Skattemessige problemer</text><text x="400" y="420" fill="#6b7280" font-family="Arial, sans-serif" font-size="12" font-style="italic" text-anchor="middle">Alle krav må oppfylles for å være i samsvar med norsk lov</text></svg>