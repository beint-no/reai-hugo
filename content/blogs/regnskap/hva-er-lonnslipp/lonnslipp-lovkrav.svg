<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lawGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5b21b6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="requirementGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Lovkrav til Lønnslipp</text>
  
  <!-- Law book icon -->
  <rect x="50" y="60" width="120" height="160" fill="#f3f4f6" stroke="#6b7280" stroke-width="2" rx="8"/>
  <rect x="60" y="70" width="100" height="20" fill="url(#lawGradient)" rx="4"/>
  <text x="110" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ARBEIDSMILJØLOVEN</text>
  
  <!-- Law sections -->
  <text x="70" y="110" fill="#374151" font-family="Arial, sans-serif" font-size="11" font-weight="bold">§ 14-15</text>
  <text x="70" y="125" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">Lønnsoppgave</text>
  <text x="70" y="140" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">til ansatte</text>
  
  <text x="70" y="165" fill="#374151" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Krav:</text>
  <text x="70" y="180" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">• Skriftlig oppgave</text>
  <text x="70" y="195" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">• Alle lønnsdetaljer</text>
  <text x="70" y="210" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">• Trekk og avgifter</text>
  
  <!-- Arrow from law to requirements -->
  <path d="M 180 140 L 220 140" stroke="#7c3aed" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7c3aed"/>
    </marker>
  </defs>
  
  <!-- Requirements section -->
  <rect x="240" y="60" width="520" height="320" fill="#f0fdf4" stroke="#10b981" stroke-width="2" rx="8"/>
  <rect x="240" y="60" width="520" height="40" fill="url(#requirementGradient)" rx="8 8 0 0"/>
  <text x="500" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">OBLIGATORISK INNHOLD I LØNNSLIPP</text>
  
  <!-- Left column requirements -->
  <text x="260" y="125" fill="#047857" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Grunnleggende opplysninger:</text>
  
  <circle cx="270" cy="145" r="3" fill="#10b981"/>
  <text x="285" y="150" fill="#374151" font-family="Arial, sans-serif" font-size="12">Arbeidsgivers navn og org.nr</text>
  
  <circle cx="270" cy="165" r="3" fill="#10b981"/>
  <text x="285" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="12">Ansattes navn og fødselsnummer</text>
  
  <circle cx="270" cy="185" r="3" fill="#10b981"/>
  <text x="285" y="190" fill="#374151" font-family="Arial, sans-serif" font-size="12">Lønnsperiode (måned/år)</text>
  
  <circle cx="270" cy="205" r="3" fill="#10b981"/>
  <text x="285" y="210" fill="#374151" font-family="Arial, sans-serif" font-size="12">Utbetalingsdato</text>
  
  <circle cx="270" cy="225" r="3" fill="#10b981"/>
  <text x="285" y="230" fill="#374151" font-family="Arial, sans-serif" font-size="12">Stillingsprosent</text>
  
  <text x="260" y="260" fill="#047857" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Lønnsopplysninger:</text>
  
  <circle cx="270" cy="280" r="3" fill="#10b981"/>
  <text x="285" y="285" fill="#374151" font-family="Arial, sans-serif" font-size="12">Bruttolønn for perioden</text>
  
  <circle cx="270" cy="300" r="3" fill="#10b981"/>
  <text x="285" y="305" fill="#374151" font-family="Arial, sans-serif" font-size="12">Alle trekk som er foretatt</text>
  
  <circle cx="270" cy="320" r="3" fill="#10b981"/>
  <text x="285" y="325" fill="#374151" font-family="Arial, sans-serif" font-size="12">Nettolønn til utbetaling</text>
  
  <circle cx="270" cy="340" r="3" fill="#10b981"/>
  <text x="285" y="345" fill="#374151" font-family="Arial, sans-serif" font-size="12">Grunnlag for feriepenger</text>
  
  <circle cx="270" cy="360" r="3" fill="#10b981"/>
  <text x="285" y="365" fill="#374151" font-family="Arial, sans-serif" font-size="12">Opptjente feriepenger</text>
  
  <!-- Right column requirements -->
  <text x="520" y="125" fill="#047857" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Skattemessige opplysninger:</text>
  
  <circle cx="530" cy="145" r="3" fill="#10b981"/>
  <text x="545" y="150" fill="#374151" font-family="Arial, sans-serif" font-size="12">Skattepliktig bruttolønn</text>
  
  <circle cx="530" cy="165" r="3" fill="#10b981"/>
  <text x="545" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="12">Forskuddstrekk</text>
  
  <circle cx="530" cy="185" r="3" fill="#10b981"/>
  <text x="545" y="190" fill="#374151" font-family="Arial, sans-serif" font-size="12">Naturalytelser (verdi)</text>
  
  <circle cx="530" cy="205" r="3" fill="#10b981"/>
  <text x="545" y="210" fill="#374151" font-family="Arial, sans-serif" font-size="12">Pensjonsinnskudd</text>
  
  <circle cx="530" cy="225" r="3" fill="#10b981"/>
  <text x="545" y="230" fill="#374151" font-family="Arial, sans-serif" font-size="12">Grunnlag for arbeidsgiveravgift</text>
  
  <text x="520" y="260" fill="#047857" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Tilleggsinformasjon:</text>
  
  <circle cx="530" cy="280" r="3" fill="#10b981"/>
  <text x="545" y="285" fill="#374151" font-family="Arial, sans-serif" font-size="12">Saldo feriepenger</text>
  
  <circle cx="530" cy="300" r="3" fill="#10b981"/>
  <text x="545" y="305" fill="#374151" font-family="Arial, sans-serif" font-size="12">Overtidstimer og -sats</text>
  
  <circle cx="530" cy="320" r="3" fill="#10b981"/>
  <text x="545" y="325" fill="#374151" font-family="Arial, sans-serif" font-size="12">Bonus/provisjon detaljer</text>
  
  <circle cx="530" cy="340" r="3" fill="#10b981"/>
  <text x="545" y="345" fill="#374151" font-family="Arial, sans-serif" font-size="12">Andre fradragsberettigede beløp</text>
  
  <circle cx="530" cy="360" r="3" fill="#10b981"/>
  <text x="545" y="365" fill="#374151" font-family="Arial, sans-serif" font-size="12">Kumulativ lønn for året</text>
  
  <!-- Warning box -->
  <rect x="50" y="250" width="170" height="130" fill="#fef2f2" stroke="#ef4444" stroke-width="2" rx="8"/>
  <rect x="60" y="260" width="150" height="25" fill="#ef4444" rx="4"/>
  <text x="135" y="278" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">⚠ VIKTIG</text>
  
  <text x="70" y="305" fill="#374151" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Konsekvenser ved</text>
  <text x="70" y="320" fill="#374151" font-family="Arial, sans-serif" font-size="11" font-weight="bold">manglende overholdelse:</text>
  
  <text x="70" y="340" fill="#dc2626" font-family="Arial, sans-serif" font-size="10">• Bøter fra Arbeidstilsynet</text>
  <text x="70" y="355" fill="#dc2626" font-family="Arial, sans-serif" font-size="10">• Erstatningsansvar</text>
  <text x="70" y="370" fill="#dc2626" font-family="Arial, sans-serif" font-size="10">• Skattemessige problemer</text>
  
  <!-- Bottom note -->
  <text x="400" y="420" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12" font-style="italic">Alle krav må oppfylles for å være i samsvar med norsk lov</text>
</svg>