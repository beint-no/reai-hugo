  <text x="560" y="205" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Naturalytelser</text>
  <text x="560" y="220" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">Korrekt verdsetting</text>
  

