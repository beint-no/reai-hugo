  <text x="500" y="95" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">KONTROLLPUNKTER FOR LØNNSLIPP</text>
  

  <text x="260" y="135" fill="#047857" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Grunnleggende kontroll:</text>
  

