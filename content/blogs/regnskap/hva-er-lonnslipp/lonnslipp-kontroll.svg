  <text x="70" y="235" fill="#92400e" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Feil skattetrekk:</text>
  <text x="70" y="250" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Feil skattetabell</text>
  <text x="70" y="265" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Feil prosentsats</text>
  
  <text x="70" y="285" fill="#92400e" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Manglende overtid:</text>
  <text x="70" y="300" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Timer ikke registrert</text>
  <text x="70" y="315" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Feil overtidssats</text>
  
  <text x="70" y="335" fill="#92400e" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Feriepenger:</text>
  <text x="70" y="350" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Feil beregning</text>
