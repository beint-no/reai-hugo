  <rect x="50" y="400" width="170" height="70" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="8"/>
  <text x="135" y="420" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">VED FEIL:</text>
  
  <text x="70" y="440" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Kontakt arbeidsgiver</text>
  <text x="70" y="455" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Dokumenter feilen</text>
  <text x="70" y="470" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Krev korrigering</text>
  

  <text x="400" y="485" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12" font-style="italic">Regelmessig kontroll sikrer korrekt lønn og skattebehandling</text>
