<svg width="700" height="450" viewBox="0 0 700 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="700" height="450" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Sammenligning av Tjenestepensjon: Innskudd vs. Ytelse vs. Hybrid
  </text>
  
  <!-- Innskuddspensjon -->
  <rect x="50" y="60" width="180" height="320" fill="#3498db" opacity="0.9" rx="8"/>
  <text x="140" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    INNSKUDDSPENSJON
  </text>
  
  <!-- Innskudd characteristics -->
  <rect x="70" y="100" width="140" height="25" fill="rgba(255,255,255,0.2)" rx="3"/>
  <text x="140" y="118" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    Risiko: Arbeidstaker
  </text>
  
  <rect x="70" y="130" width="140" height="25" fill="rgba(255,255,255,0.2)" rx="3"/>
  <text x="140" y="148" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    Kostnad: Forutsigbar
  </text>
  
  <rect x="70" y="160" width="140" height="25" fill="rgba(255,255,255,0.2)" rx="3"/>
  <text x="140" y="178" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    Administrasjon: Enkel
  </text>
  
  <!-- Detailed info -->
  <text x="140" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Kjennetegn:
  </text>
  <text x="70" y="225" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Fast årlig innskudd (% av lønn)
  </text>
  <text x="70" y="240" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Pensjon avhenger av avkastning
  </text>
  <text x="70" y="255" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Enkelt å bytte jobb
  </text>
  <text x="70" y="270" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Minimums regnskapsføring
  </text>
  
  <text x="140" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Regnskapsføring:
  </text>
  <text x="70" y="315" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Innskudd = kostnad
  </text>
  <text x="70" y="330" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Ingen langsiktig forpliktelse
  </text>
  <text x="70" y="345" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Enkel bokføring
  </text>
  
  <!-- Ytelsespensjon -->
  <rect x="260" y="60" width="180" height="320" fill="#e74c3c" opacity="0.9" rx="8"/>
  <text x="350" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    YTELSESPENSJON
  </text>
  
  <!-- Ytelse characteristics -->
  <rect x="280" y="100" width="140" height="25" fill="rgba(255,255,255,0.2)" rx="3"/>
  <text x="350" y="118" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    Risiko: Arbeidsgiver
  </text>
  
  <rect x="280" y="130" width="140" height="25" fill="rgba(255,255,255,0.2)" rx="3"/>
  <text x="350" y="148" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    Kostnad: Variabel
  </text>
  
  <rect x="280" y="160" width="140" height="25" fill="rgba(255,255,255,0.2)" rx="3"/>
  <text x="350" y="178" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    Administrasjon: Kompleks
  </text>
  
  <!-- Detailed info -->
  <text x="350" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Kjennetegn:
  </text>
  <text x="280" y="225" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Garantert pensjonsnivå
  </text>
  <text x="280" y="240" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Pensjon = % av sluttlønn
  </text>
  <text x="280" y="255" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Komplisert ved jobbytte
  </text>
  <text x="280" y="270" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Aktuarberegninger nødvendig
  </text>
  
  <text x="350" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Regnskapsføring:
  </text>
  <text x="280" y="315" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Netto pensjonsforpliktelse
  </text>
  <text x="280" y="330" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Aktuarmessige beregninger
  </text>
  <text x="280" y="345" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Kompleks bokføring
  </text>
  
  <!-- Hybridpensjon -->
  <rect x="470" y="60" width="180" height="320" fill="#9b59b6" opacity="0.9" rx="8"/>
  <text x="560" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    HYBRIDPENSJON
  </text>
  
  <!-- Hybrid characteristics -->
  <rect x="490" y="100" width="140" height="25" fill="rgba(255,255,255,0.2)" rx="3"/>
  <text x="560" y="118" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    Risiko: Delt
  </text>
  
  <rect x="490" y="130" width="140" height="25" fill="rgba(255,255,255,0.2)" rx="3"/>
  <text x="560" y="148" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    Kostnad: Delvis forutsigbar
  </text>
  
  <rect x="490" y="160" width="140" height="25" fill="rgba(255,255,255,0.2)" rx="3"/>
  <text x="560" y="178" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    Administrasjon: Middels
  </text>
  
  <!-- Detailed info -->
  <text x="560" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Kjennetegn:
  </text>
  <text x="490" y="225" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Kombinerer innskudd og ytelse
  </text>
  <text x="490" y="240" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Grunnpensjon + tillegg
  </text>
  <text x="490" y="255" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Balanserer risiko
  </text>
  <text x="490" y="270" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Fleksibel utforming
  </text>
  
  <text x="560" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Regnskapsføring:
  </text>
  <text x="490" y="315" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Kombinert behandling
  </text>
  <text x="490" y="330" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Delvis aktuarberegninger
  </text>
  <text x="490" y="345" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Moderat kompleksitet
  </text>
  
  <!-- Comparison table at bottom -->
  <rect x="50" y="400" width="600" height="40" fill="#34495e" opacity="0.8" rx="5"/>
  <text x="350" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Velg ordning basert på: Risikotoleranse • Kostnadskontroll • Administrative ressurser
  </text>
  
  <!-- Icons -->
  <circle cx="140" cy="365" r="8" fill="white"/>
  <text x="140" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3498db">€</text>
  
  <circle cx="350" cy="365" r="8" fill="white"/>
  <text x="350" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">%</text>
  
  <circle cx="560" cy="365" r="8" fill="white"/>
  <text x="560" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#9b59b6">±</text>
</svg>