  <path d="M 125 350 L 125 340" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 300 350 L 300 340" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 475 350 L 475 340" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
