  </text>
  
  <rect x="70" y="170" width="110" height="40" fill="rgba(255,255,255,0.2)" rx="3"/>
  <text x="125" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
