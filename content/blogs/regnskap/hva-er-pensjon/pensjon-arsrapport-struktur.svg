<svg width="600" height="500" viewBox="0 0 600 500" xmlns="http://www.w3.org/2000/svg">

  <rect width="600" height="500" fill="#f8f9fa"/>
  

  <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Pensjon i Årsrapporten - Struktur og Innhold
  </text>
  

  <rect x="50" y="50" width="500" height="420" fill="white" stroke="#34495e" stroke-width="2" rx="5"/>
  

  <rect x="70" y="70" width="460" height="50" fill="#3498db" opacity="0.9" rx="3"/>
  <text x="300" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    ÅRSRAPPORT - PENSJONSOPPLYSNINGER
  </text>
  <text x="300" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Lovpålagte opplysninger om pensjonsordninger
  </text>
  

  <rect x="70" y="140" width="460" height="70" fill="#e74c3c" opacity="0.8" rx="3"/>
  <text x="85" y="160" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    1. REGNSKAPSPRINSIPPER FOR PENSJON
  </text>
  <text x="85" y="180" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Beskrivelse av regnskapsmetode (korridormetoden/direkte resultatføring)
  </text>
  <text x="85" y="195" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Behandling av aktuarmessige gevinster og tap
  </text>
  

  <rect x="70" y="220" width="460" height="70" fill="#27ae60" opacity="0.8" rx="3"/>
  <text x="85" y="240" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    2. BESKRIVELSE AV PENSJONSORDNINGER
  </text>
  <text x="85" y="260" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Type ordning (innskudd/ytelse/hybrid)
  </text>
  <text x="85" y="275" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Hovedtrekk ved pensjonsplanen og dekningsgrad
  </text>
  

  <rect x="70" y="300" width="220" height="90" fill="#9b59b6" opacity="0.8" rx="3"/>
  <text x="85" y="320" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    3A. NOTE PENSJONSKOSTNADER
  </text>
  <text x="85" y="340" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Nåverdi tjenestekostnad
  </text>
  <text x="85" y="355" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Rentekostnad på forpliktelsen
  </text>
  <text x="85" y="370" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Forventet avkastning pensjonsmidler
  </text>
  <text x="85" y="385" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Amortisering av ikke resultatførte elementer
  </text>
  

  <rect x="310" y="300" width="220" height="90" fill="#f39c12" opacity="0.8" rx="3"/>
  <text x="325" y="320" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    3B. NOTE PENSJONSFORPLIKTELSER
  </text>
  <text x="325" y="340" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Brutto pensjonsforpliktelse (PBO)
  </text>
  <text x="325" y="355" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Pensjonsmidler til markedsverdi
  </text>
  <text x="325" y="370" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Netto pensjonsforpliktelse
  </text>
  <text x="325" y="385" font-family="Arial, sans-serif" font-size="9" fill="white">
    • Ikke resultatførte aktuarmessige avvik
  </text>
  

  <rect x="70" y="400" width="460" height="50" fill="#1abc9c" opacity="0.8" rx="3"/>
  <text x="85" y="420" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    4. AKTUARMESSIGE FORUTSETNINGER
  </text>
  <text x="85" y="440" font-family="Arial, sans-serif" font-size="10" fill="white">
    Diskonteringsrente, lønnsvekst, G-regulering, avkastningsforutsetning, demografiske faktorer
  </text>
  

  <rect x="450" y="60" width="120" height="60" fill="#ecf0f1" stroke="#34495e" stroke-width="1" rx="3"/>
  <text x="510" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#34495e">
    KRAV IFØLGE
  </text>
  <text x="510" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#34495e">
    REGNSKAPSLOVEN
  </text>
  <text x="510" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#34495e">
    § 7-31a og NRS 6
  </text>
  

  <rect x="20" y="220" width="40" height="120" fill="#e67e22" opacity="0.8" rx="3"/>
  <text x="40" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" transform="rotate(-90, 40, 280)">
    FØLSOMHETSANALYSE
  </text>
  

  <rect x="70" y="460" width="460" height="20" fill="#34495e" opacity="0.9" rx="3"/>
  <text x="300" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    Alle opplysninger må være sammenlignbare mellom år og verifiserbare
  </text>
  

  <circle cx="540" cy="150" r="8" fill="#e74c3c"/>
  <text x="540" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">1</text>
  
  <circle cx="540" cy="230" r="8" fill="#27ae60"/>
  <text x="540" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">2</text>
  
  <circle cx="290" cy="255" r="8" fill="#9b59b6"/>
  <text x="290" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">3</text>
  
  <circle cx="540" cy="410" r="8" fill="#1abc9c"/>
  <text x="540" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">4</text>
</svg>