<svg width="700" height="400" viewBox="0 0 700 400" xmlns="http://www.w3.org/2000/svg">

  <rect width="700" height="400" fill="#f8f9fa"/>
  

  <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Pensjon ved Virksomhetsoverdragelse - Prosess og Ansvar
  </text>
  

  <rect x="50" y="60" width="150" height="120" fill="#e74c3c" opacity="0.9" rx="8"/>
  <text x="125" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    SELGENDE SELSKAP
  </text>
  <text x="125" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    (Opprinnelig arbeidsgiver)
  </text>
  
  <text x="70" y="130" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Eksisterende pensjonsordning
  </text>
  <text x="70" y="145" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Opptjente pensjonsrettigheter
  </text>
  <text x="70" y="160" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Ansvar for overføring
  </text>
  

  <path d="M 210 120 L 480 120" stroke="#34495e" stroke-width="4" marker-end="url(#arrowhead)"/>
  <text x="345" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#34495e">
    VIRKSOMHETSOVERDRAGELSE
  </text>
  

  <rect x="500" y="60" width="150" height="120" fill="#27ae60" opacity="0.9" rx="8"/>
  <text x="575" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    KJØPENDE SELSKAP
  </text>
  <text x="575" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    (Ny arbeidsgiver)
  </text>
  
  <text x="520" y="130" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Overtar ansatte
  </text>
  <text x="520" y="145" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Ansvar for ny pensjonsordning
  </text>
  <text x="520" y="160" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Sikre kontinuitet
  </text>
  


  <rect x="50" y="200" width="300" height="80" fill="#3498db" opacity="0.8" rx="5"/>
  <text x="200" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    INNSKUDDSPENSJON - OVERFØRING
  </text>
  
  <text x="70" y="250" font-family="Arial, sans-serif" font-size="10" fill="white">
    1. Opptjente pensjonsmidler identifiseres per ansatt
  </text>
  <text x="70" y="265" font-family="Arial, sans-serif" font-size="10" fill="white">
    2. Midler overføres til ny pensjonsordning eller beholdes individuelt
  </text>
  <text x="70" y="280" font-family="Arial, sans-serif" font-size="10" fill="white">
    3. Enkel prosess - ingen kompliserte beregninger
  </text>
  

  <rect x="370" y="200" width="300" height="80" fill="#f39c12" opacity="0.8" rx="5"/>
  <text x="520" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    YTELSESPENSJON - OVERFØRING
  </text>
  
  <text x="390" y="250" font-family="Arial, sans-serif" font-size="10" fill="white">
    1. Aktuarmessig verdsetting av opptjente rettigheter
  </text>
  <text x="390" y="265" font-family="Arial, sans-serif" font-size="10" fill="white">
    2. Forhandling om overføringsum og ansvarsfordeling
  </text>
  <text x="390" y="280" font-family="Arial, sans-serif" font-size="10" fill="white">
    3. Kompleks prosess - krever juridisk og aktuariell bistand
  </text>
  

  <rect x="150" y="300" width="400" height="50" fill="#9b59b6" opacity="0.8" rx="5"/>
  <text x="350" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    JURIDISK RAMMEVERK
  </text>
  <text x="170" y="340" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Virksomhetsoverdragelsesloven sikrer ansattes rettigheter
  </text>
  <text x="450" y="340" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Pensjonsrettighetsloven regulerer overføringer
  </text>
  

  <rect x="50" y="360" width="600" height="30" fill="#34495e" opacity="0.9" rx="5"/>
  <text x="350" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    KRITISKE FAKTORER: Due diligence • Verdsetting • Kontinuitet • Informasjonsplikt
  </text>
  

  <defs>
    <marker id="arrowhead" markerWidth="15" markerHeight="10" refX="15" refY="5" orient="auto">
      <polygon points="0 0, 15 5, 0 10" fill="#34495e"/>
    </marker>
  </defs>
  

  <g id="employee">
    <circle cx="125" cy="45" r="6" fill="#34495e"/>
    <rect x="122" y="48" width="6" height="8" fill="#34495e"/>
  </g>
  
  <g id="employee2">
    <circle cx="575" cy="45" r="6" fill="#34495e"/>
    <rect x="572" y="48" width="6" height="8" fill="#34495e"/>
  </g>
  

  <path d="M 130 55 Q 350 40 570 55" stroke="#f39c12" stroke-width="2" fill="none" stroke-dasharray="3,3"/>
  <text x="350" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#f39c12">
    Ansatte og pensjonsrettigheter følger med
  </text>
</svg>