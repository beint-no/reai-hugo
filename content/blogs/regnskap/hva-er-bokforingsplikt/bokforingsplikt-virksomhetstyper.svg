<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <title>Virksomhetstyper med bokføringsplikt</title>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Main title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Virksomhetstyper med Bokføringsplikt</text>
  
  <!-- Full bokføringsplikt section -->
  <rect x="50" y="80" width="700" height="200" rx="10" fill="#e8f5e8" stroke="#27ae60" stroke-width="2"/>
  <text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#27ae60">FULL BOKFØRINGSPLIKT</text>
  
  <!-- AS -->
  <rect x="80" y="130" width="120" height="60" rx="5" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="140" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Aksjeselskap</text>
  <text x="140" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">AS</text>
  
  <!-- ASA -->
  <rect x="220" y="130" width="120" height="60" rx="5" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="280" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Allmennaksje-</text>
  <text x="280" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">selskap ASA</text>
  
  <!-- ANS/DA -->
  <rect x="360" y="130" width="120" height="60" rx="5" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="420" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Ansvarlige</text>
  <text x="420" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">selskaper ANS/DA</text>
  
  <!-- Stiftelser -->
  <rect x="500" y="130" width="120" height="60" rx="5" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="560" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Stiftelser og</text>
  <text x="560" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">foreninger</text>
  
  <!-- Kommunale foretak -->
  <rect x="80" y="210" width="120" height="60" rx="5" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="140" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Kommunale og</text>
  <text x="140" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">fylkeskommunale</text>
  
  <!-- Conditional bokføringsplikt section -->
  <rect x="50" y="300" width="700" height="180" rx="10" fill="#fff3cd" stroke="#f39c12" stroke-width="2"/>
  <text x="400" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#f39c12">BETINGET BOKFØRINGSPLIKT</text>
  
  <!-- ENK over grenser -->
  <rect x="100" y="350" width="200" height="80" rx="5" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="200" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Enkeltpersonforetak</text>
  <text x="200" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Omsetning > 5 mill kr ELLER</text>
  <text x="200" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Balansesum > 20 mill kr ELLER</text>
  <text x="200" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Ansatte > 20 personer</text>
  
  <!-- Ideelle organisasjoner -->
  <rect x="350" y="350" width="200" height="80" rx="5" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="450" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Ideelle organisasjoner</text>
  <text x="450" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Omsetning > 2 mill kr ELLER</text>
  <text x="450" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Næringsvirksomhet ELLER</text>
  <text x="450" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">MVA-plikt</text>
  
  <!-- Unntak section -->
  <rect x="50" y="500" width="700" height="80" rx="10" fill="#f8d7da" stroke="#e74c3c" stroke-width="2"/>
  <text x="400" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e74c3c">UNNTAK FRA BOKFØRINGSPLIKT</text>
  
  <!-- Small ENK -->
  <rect x="100" y="545" width="150" height="25" rx="3" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
  <text x="175" y="562" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Små enkeltpersonforetak</text>
  
  <!-- Hobby -->
  <rect x="270" y="545" width="100" height="25" rx="3" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
  <text x="320" y="562" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Hobbyvirksomhet</text>
  
  <!-- Passive investments -->
  <rect x="390" y="545" width="120" height="25" rx="3" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
  <text x="450" y="562" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Passive investeringer</text>
  
  <!-- Housing rental -->
  <rect x="530" y="545" width="120" height="25" rx="3" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
  <text x="590" y="562" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Utleie egen bolig</text>
</svg>