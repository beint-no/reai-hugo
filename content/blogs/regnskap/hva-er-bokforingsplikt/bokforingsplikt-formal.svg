<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <title>Formål og funksjoner ved bokføringsplikten</title>
  

  <rect width="800" height="500" fill="#f8f9fa"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Formål med Bokføringsplikten</text>
  

  <circle cx="400" cy="250" r="90" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
  <text x="400" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">BOKFØRINGS-</text>
  <text x="400" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">PLIKT</text>
  

  <rect x="50" y="80" width="160" height="100" rx="10" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="130" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Skattemessig</text>
  <text x="130" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Kontroll</text>
  <text x="130" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Sikrer korrekt</text>
  <text x="130" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">skattegrunnlag</text>
  

  <rect x="590" y="80" width="160" height="100" rx="10" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="670" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Kreditorvern</text>
  <text x="670" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Beskytter kreditorer</text>
  <text x="670" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">og forretningspartnere</text>
  

  <rect x="50" y="320" width="160" height="100" rx="10" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="130" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Statistikkformål</text>
  <text x="130" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Grunnlag for nasjonal</text>
  <text x="130" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">økonomisk statistikk</text>
  

  <rect x="590" y="320" width="160" height="100" rx="10" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="670" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Rettsikkerhet</text>
  <text x="670" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Dokumentasjon ved</text>
  <text x="670" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">tvister og konflikter</text>
  

  <line x1="210" y1="130" x2="310" y2="200" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="590" y1="130" x2="490" y2="200" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="210" y1="370" x2="310" y2="300" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="590" y1="370" x2="490" y2="300" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
  

  <rect x="250" y="450" width="300" height="40" rx="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <text x="400" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Samfunnsmessige funksjoner</text>
  <text x="400" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Sikrer transparens og kontroll i norsk næringsliv</text>
</svg>