<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <title>Konsekvenser ved brudd på bokføringsplikten</title>
  

  <rect width="800" height="500" fill="#f8f9fa"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Konsekvenser ved Brudd på Bokføringsplikten</text>
  

  <polygon points="400,80 440,140 360,140" fill="#e74c3c" stroke="#c0392b" stroke-width="3"/>
  <text x="400" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">!</text>
  <text x="400" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">BRUDD PÅ BOKFØRINGSPLIKT</text>
  

  <rect x="50" y="200" width="200" height="120" rx="10" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="150" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Administrative</text>
  <text x="150" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Sanksjoner</text>
  <text x="150" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Tilleggsskatt (60%)</text>
  <text x="150" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Forsinkelsesrenter</text>
  <text x="150" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Gebyr og mulkt</text>
  

  <rect x="300" y="200" width="200" height="120" rx="10" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="400" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Strafferettslige</text>
  <text x="400" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Konsekvenser</text>
  <text x="400" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Bøter</text>
  <text x="400" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Fengsel</text>
  <text x="400" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Næringsforbud</text>
  

  <rect x="550" y="200" width="200" height="120" rx="10" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="650" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Sivile</text>
  <text x="650" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Konsekvenser</text>
  <text x="650" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Kreditoransvar</text>
  <text x="650" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Erstatningskrav</text>
  <text x="650" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Omdømmeskade</text>
  

  <line x1="380" y1="150" x2="150" y2="200" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="150" x2="400" y2="200" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="420" y1="150" x2="650" y2="200" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
  

  <rect x="200" y="380" width="400" height="80" rx="10" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <text x="400" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Alvorlighetsgrad</text>
  

  <rect x="220" y="420" width="80" height="30" rx="5" fill="#f39c12"/>
  <text x="260" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Mindre brudd</text>
  
  <rect x="320" y="420" width="80" height="30" rx="5" fill="#e74c3c"/>
  <text x="360" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Alvorlige brudd</text>
  
  <rect x="420" y="420" width="80" height="30" rx="5" fill="#8e44ad"/>
  <text x="460" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Grove brudd</text>
</svg>