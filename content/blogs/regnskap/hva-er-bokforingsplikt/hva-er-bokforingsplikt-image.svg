<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <title>Hva er Bokføringsplikt i Norge?</title>
  

  <rect width="800" height="400" fill="#f8f9fa"/>
  

  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">Bokføringsplikt i Norge</text>
  

  <circle cx="400" cy="200" r="80" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
  <text x="400" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">BOKFØRINGS-</text>
  <text x="400" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">PLIKT</text>
  

  <rect x="120" y="120" width="100" height="60" rx="10" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="170" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">AS</text>
  <text x="170" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Aksjeselskap</text>
  

  <rect x="580" y="120" width="100" height="60" rx="10" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="630" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">ANS</text>
  <text x="630" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Ansvarlig selskap</text>
  

  <rect x="120" y="280" width="100" height="60" rx="10" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="170" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">ENK</text>
  <text x="170" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Over grenser</text>
  

  <rect x="580" y="280" width="100" height="60" rx="10" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="630" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Stiftelser</text>
  <text x="630" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Med næring</text>
  

  <line x1="220" y1="150" x2="320" y2="180" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="580" y1="150" x2="480" y2="180" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="220" y1="310" x2="320" y2="220" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="580" y1="310" x2="480" y2="220" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
  

  <rect x="300" y="320" width="200" height="70" rx="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <text x="400" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Hovedkrav:</text>
  <text x="400" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Systematisk registrering</text>
  <text x="400" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Dokumentasjon med bilag</text>
  <text x="400" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Oppbevaring i lovbestemt tid</text>
</svg>