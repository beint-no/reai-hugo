<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <title>Praktiske løsninger for bokføringsplikten</title>
  

  <rect width="800" height="500" fill="#f8f9fa"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Praktiske Løsninger for Bokføringsplikten</text>
  

  <circle cx="400" cy="250" r="80" fill="#27ae60" stroke="#229954" stroke-width="3"/>
  <text x="400" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">OVERHOLDELSE</text>
  <text x="400" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">AV BOKFØRINGS-</text>
  <text x="400" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">PLIKTEN</text>
  

  <rect x="50" y="80" width="160" height="100" rx="10" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="130" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Etablering av</text>
  <text x="130" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Rutiner</text>
  <text x="130" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Månedlige avstemminger</text>
  <text x="130" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Bilagsrutiner</text>
  

  <rect x="590" y="80" width="160" height="100" rx="10" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="670" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Profesjonelle</text>
  <text x="670" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Tjenester</text>
  <text x="670" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Regnskapsførere</text>
  <text x="670" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Revisorer</text>
  

  <rect x="50" y="350" width="160" height="100" rx="10" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="130" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Teknologiske</text>
  <text x="130" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Løsninger</text>
  <text x="130" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Automatisering</text>
  <text x="130" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Skyløsninger</text>
  

  <rect x="590" y="350" width="160" height="100" rx="10" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="670" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Kompetanse-</text>
  <text x="670" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">utvikling</text>
  <text x="670" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Opplæring</text>
  <text x="670" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Regelverksoppdatering</text>
  

  <line x1="210" y1="130" x2="320" y2="200" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="590" y1="130" x2="480" y2="200" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="210" y1="400" x2="320" y2="300" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="590" y1="400" x2="480" y2="300" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
  

  <rect x="250" y="200" width="300" height="30" rx="5" fill="#d4edda" stroke="#27ae60" stroke-width="1"/>
  <text x="400" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">Nøkkelfaktorer for suksess</text>
  

  <rect x="280" y="320" width="240" height="50" rx="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <text x="400" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">Fordeler ved god overholdelse:</text>
  <text x="400" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Unngår sanksjoner • Bedre oversikt • Økt kredibilitet</text>
</svg>