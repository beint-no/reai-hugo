<svg width="500" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="normalGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#28a745;stop-opacity:0.4" />
    </linearGradient>
    <linearGradient id="groundRentGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffc107;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffc107;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  

  <rect width="500" height="300" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  

  <text x="250" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#212529">
    Grunnrente Konsept
  </text>
  

  <line x1="50" y1="50" x2="50" y2="250" stroke="#495057" stroke-width="2"/>
  <text x="25" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057" transform="rotate(-90, 25, 150)">
    Avkastning
  </text>
  

  <line x1="50" y1="250" x2="450" y2="250" stroke="#495057" stroke-width="2"/>
  <text x="250" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    Ressurskvalitet / Tilgjengelighet
  </text>
  

  <line x1="50" y1="200" x2="450" y2="200" stroke="#6c757d" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="460" y="205" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
    Normal avkastning
  </text>
  


  <rect x="80" y="190" width="60" height="60" fill="url(#normalGradient)"/>
  <text x="110" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">
    Lav kvalitet
  </text>
  <text x="110" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#28a745">
    Kun normal avkastning
  </text>
  

  <rect x="170" y="170" width="60" height="80" fill="url(#normalGradient)"/>
  <rect x="170" y="150" width="60" height="20" fill="url(#groundRentGradient)"/>
  <text x="200" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">
    Middels kvalitet
  </text>
  <text x="200" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffc107">
    Liten grunnrente
  </text>
  

  <rect x="260" y="120" width="60" height="130" fill="url(#normalGradient)"/>
  <rect x="260" y="80" width="60" height="40" fill="url(#groundRentGradient)"/>
  <text x="290" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">
    Høy kvalitet
  </text>
  <text x="290" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffc107">
    Stor grunnrente
  </text>
  

  <rect x="350" y="100" width="60" height="150" fill="url(#normalGradient)"/>
  <rect x="350" y="60" width="60" height="40" fill="url(#groundRentGradient)"/>
  <text x="380" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">
    Premium kvalitet
  </text>
  <text x="380" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffc107">
    Høy grunnrente
  </text>
  

  <rect x="60" y="60" width="15" height="15" fill="url(#normalGradient)"/>
  <text x="80" y="72" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    Normal avkastning (kapital + risiko)
  </text>
  
  <rect x="60" y="80" width="15" height="15" fill="url(#groundRentGradient)"/>
  <text x="80" y="92" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    Grunnrente (ekstraordinær avkastning)
  </text>
</svg>