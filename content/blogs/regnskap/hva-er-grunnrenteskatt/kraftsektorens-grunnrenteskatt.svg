<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="powerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="taxGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#c82333;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  

  <rect width="600" height="400" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  

  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#212529">
    Kraftsektorens Grunnrenteskatt
  </text>
  

  <text x="300" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">
    Innført i 2022 for vannkraft og vindkraft på land
  </text>
  

  <g transform="translate(100, 80)">

    <path d="M0,80 Q50,60 100,80 L100,120 L0,120 Z" fill="#17a2b8" opacity="0.6"/>
    <text x="50" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#0c5460">
      Vannkraftverk
    </text>
    

    <line x1="100" y1="90" x2="150" y2="90" stroke="#495057" stroke-width="3"/>
    <line x1="100" y1="95" x2="150" y2="95" stroke="#495057" stroke-width="3"/>
    <line x1="100" y1="100" x2="150" y2="100" stroke="#495057" stroke-width="3"/>
    

    <line x1="150" y1="70" x2="150" y2="120" stroke="#495057" stroke-width="4"/>
    <line x1="140" y1="80" x2="160" y2="80" stroke="#495057" stroke-width="2"/>
    <line x1="140" y1="90" x2="160" y2="90" stroke="#495057" stroke-width="2"/>
    <line x1="140" y1="100" x2="160" y2="100" stroke="#495057" stroke-width="2"/>
  </g>
  

  <g transform="translate(50, 180)">
    <rect x="0" y="0" width="500" height="60" fill="#e9ecef" stroke="#adb5bd" stroke-width="1"/>
    <text x="250" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
      Terskelverdier for Grunnrenteskatt
    </text>
    

    <g transform="translate(50, 25)">
      <rect x="0" y="0" width="30" height="20" fill="#28a745" opacity="0.6"/>
      <text x="15" y="13" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#155724">
        &lt;10MW
      </text>
      <text x="15" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#28a745">
        Unntatt
      </text>
    </g>
    

    <line x1="150" y1="10" x2="150" y2="50" stroke="#ffc107" stroke-width="3"/>
    <text x="150" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#856404">
      10 MW grense
    </text>
    

    <g transform="translate(200, 15)">
      <rect x="0" y="0" width="40" height="30" fill="#dc3545" opacity="0.6"/>
      <text x="20" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#721c24">
        &gt;10MW
      </text>
      <text x="20" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#dc3545">
        Skattepliktig
      </text>
    </g>
    
    <g transform="translate(280, 10)">
      <rect x="0" y="0" width="50" height="40" fill="#dc3545" opacity="0.6"/>
      <text x="25" y="23" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#721c24">
        Store anlegg
      </text>
      <text x="25" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#dc3545">
        45% skatt
      </text>
    </g>
    
    <g transform="translate(370, 5)">
      <rect x="0" y="0" width="60" height="50" fill="#dc3545" opacity="0.6"/>
      <text x="30" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#721c24">
        Største anlegg
      </text>
      <text x="30" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#dc3545">
        45% skatt
      </text>
    </g>
  </g>
  

  <g transform="translate(50, 280)">
    <text x="250" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#212529">
      Skatteberegning
    </text>
    

    <rect x="0" y="20" width="100" height="60" fill="url(#powerGradient)" rx="5"/>
    <text x="50" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
      Kraftinntekter
    </text>
    <text x="50" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Pris × Mengde
    </text>
    <text x="50" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      (Markedspris)
    </text>
    

    <text x="125" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#495057">
      −
    </text>
    

    <rect x="150" y="20" width="100" height="60" fill="#6c757d" rx="5"/>
    <text x="200" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
      Kostnader
    </text>
    <text x="200" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Drift og
    </text>
    <text x="200" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      vedlikehold
    </text>
    

    <text x="275" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#495057">
      −
    </text>
    

    <rect x="300" y="20" width="100" height="60" fill="#28a745" rx="5"/>
    <text x="350" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
      Friinntekt
    </text>
    <text x="350" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      7% av
    </text>
    <text x="350" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      skattemessig verdi
    </text>
    

    <text x="425" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#495057">
      =
    </text>
    

    <rect x="450" y="20" width="100" height="60" fill="url(#taxGradient)" rx="5"/>
    <text x="500" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
      Skattegrunnlag
    </text>
    <text x="500" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      × 45%
    </text>
    <text x="500" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      = Grunnrenteskatt
    </text>
  </g>
</svg>