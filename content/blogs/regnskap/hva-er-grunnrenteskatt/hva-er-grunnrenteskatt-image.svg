<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="400" height="200" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  

  <text x="200" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">
    Hva er grunnrenteskatt?
  </text>
  

  <text x="200" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">
    Særskatt på naturressurser i Norge
  </text>
  


  <g transform="translate(80, 90)">
    <circle cx="0" cy="0" r="25" fill="#28a745" opacity="0.2"/>
    <path d="M-15,-10 L0,10 L15,-10 M0,10 L0,20" stroke="#28a745" stroke-width="3" fill="none"/>
    <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#28a745">Kraft</text>
  </g>
  

  <g transform="translate(200, 90)">
    <circle cx="0" cy="0" r="25" fill="#fd7e14" opacity="0.2"/>
    <ellipse cx="0" cy="-5" rx="12" ry="8" fill="#fd7e14"/>
    <rect x="-8" y="-5" width="16" height="15" fill="#fd7e14"/>
    <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#fd7e14">Petroleum</text>
  </g>
  

  <g transform="translate(320, 90)">
    <circle cx="0" cy="0" r="25" fill="#dc3545" opacity="0.2"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#dc3545">%</text>
    <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#dc3545">Skatt</text>
  </g>
  

  <text x="200" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    Ekstraordinær avkastning fra naturressurser
  </text>
</svg>