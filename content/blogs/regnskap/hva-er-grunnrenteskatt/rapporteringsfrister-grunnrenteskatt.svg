<svg width="600" height="350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="kraftGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="petroleumGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fd7e14;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#e55a00;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="forskuddGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  

  <rect width="600" height="350" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  

  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#212529">
    Rapporteringsfrister Grunnrenteskatt
  </text>
  

  <g transform="translate(50, 70)">

    <line x1="0" y1="100" x2="500" y2="100" stroke="#495057" stroke-width="3"/>
    

    <g transform="translate(0, 100)">

      <line x1="0" y1="-10" x2="0" y2="10" stroke="#6c757d" stroke-width="2"/>
      <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Jan</text>
      

      <line x1="42" y1="-5" x2="42" y2="5" stroke="#6c757d" stroke-width="1"/>
      <text x="42" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">Feb</text>
      

      <line x1="84" y1="-5" x2="84" y2="5" stroke="#6c757d" stroke-width="1"/>
      <text x="84" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">Mar</text>
      

      <line x1="126" y1="-5" x2="126" y2="5" stroke="#6c757d" stroke-width="1"/>
      <text x="126" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">Apr</text>
      

      <line x1="168" y1="-10" x2="168" y2="10" stroke="#dc3545" stroke-width="3"/>
      <text x="168" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#dc3545">Mai</text>
      

      <line x1="210" y1="-5" x2="210" y2="5" stroke="#6c757d" stroke-width="1"/>
      <text x="210" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">Jun</text>
      

      <line x1="252" y1="-5" x2="252" y2="5" stroke="#6c757d" stroke-width="1"/>
      <text x="252" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">Jul</text>
      

      <line x1="294" y1="-5" x2="294" y2="5" stroke="#6c757d" stroke-width="1"/>
      <text x="294" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">Aug</text>
      

      <line x1="336" y1="-5" x2="336" y2="5" stroke="#6c757d" stroke-width="1"/>
      <text x="336" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">Sep</text>
      

      <line x1="378" y1="-5" x2="378" y2="5" stroke="#6c757d" stroke-width="1"/>
      <text x="378" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">Okt</text>
      

      <line x1="420" y1="-5" x2="420" y2="5" stroke="#6c757d" stroke-width="1"/>
      <text x="420" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">Nov</text>
      

      <line x1="462" y1="-10" x2="462" y2="10" stroke="#6c757d" stroke-width="2"/>
      <text x="462" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Des</text>
    </g>
    

    

    <g transform="translate(168, 50)">
      <rect x="-60" y="-30" width="120" height="40" fill="url(#kraftGradient)" rx="5"/>
      <text x="0" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
        Kraftsektorens
      </text>
      <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
        Grunnrenteskatt
      </text>
      <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
        RF-1088
      </text>
      

      <path d="M0,15 L0,35" stroke="#28a745" stroke-width="2" marker-end="url(#arrowGreen)"/>
      <text x="0" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#28a745">
        31. mai
      </text>
    </g>
    

    <g transform="translate(168, 150)">
      <rect x="-50" y="10" width="100" height="40" fill="url(#petroleumGradient)" rx="5"/>
      <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
        Petroleumsskatt
      </text>
      <text x="0" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
        RF-1175
      </text>
      

      <path d="M0,5 L0,-35" stroke="#fd7e14" stroke-width="2" marker-end="url(#arrowOrange)"/>
      <text x="0" y="-45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fd7e14">
        31. mai
      </text>
    </g>
    

    <g transform="translate(100, 200)">
      <rect x="-40" y="0" width="280" height="30" fill="url(#forskuddGradient)" rx="5"/>
      <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Forskuddsskatt - Månedlig/Kvartalsvis - 15. i måneden
      </text>
    </g>
  </g>
  

  <g transform="translate(50, 280)">
    <text x="250" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#212529">
      Viktige Rapporteringskrav
    </text>
    

    <g transform="translate(0, 20)">

      <rect x="0" y="0" width="120" height="35" fill="#17a2b8" opacity="0.2" rx="3"/>
      <text x="60" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#0c5460">
        Produksjonsdata
      </text>
      <text x="60" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#0c5460">
        Nøyaktige målinger
      </text>
      

      <rect x="130" y="0" width="120" height="35" fill="#28a745" opacity="0.2" rx="3"/>
      <text x="190" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#155724">
        Prisdokumentasjon
      </text>
      <text x="190" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#155724">
        Markedsreferanser
      </text>
      

      <rect x="260" y="0" width="120" height="35" fill="#ffc107" opacity="0.2" rx="3"/>
      <text x="320" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#856404">
        Kostnadsfordeling
      </text>
      <text x="320" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#856404">
        Detaljert oppstilling
      </text>
      

      <rect x="390" y="0" width="120" height="35" fill="#6f42c1" opacity="0.2" rx="3"/>
      <text x="450" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#4a2c7a">
        Investeringsregister
      </text>
      <text x="450" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4a2c7a">
        Komplett oversikt
      </text>
    </g>
  </g>
  

  <defs>
    <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#28a745"/>
    </marker>
    <marker id="arrowOrange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#fd7e14"/>
    </marker>
  </defs>
</svg>