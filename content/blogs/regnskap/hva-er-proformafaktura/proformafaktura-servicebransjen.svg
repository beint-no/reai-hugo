<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f2ff;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Proformafaktura i Servicebransjen</text>
  
  <!-- Main document representation -->
  <rect x="300" y="70" width="200" height="280" rx="12" fill="white" stroke="#2563eb" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Document header -->
  <rect x="310" y="80" width="180" height="30" fill="#2563eb" rx="6"/>
  <text x="400" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">SERVICE PROFORMA</text>
  
  <!-- Service categories -->
  <text x="320" y="130" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Tjenestebeskrivelse:</text>
  
  <!-- Service item 1 -->
  <rect x="320" y="140" width="160" height="25" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
