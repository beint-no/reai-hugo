  <text x="60" y="125" fill="#3b82f6" font-family="Arial, sans-serif" font-size="10">• Estimerte timer per fase</text>
  <text x="60" y="140" fill="#3b82f6" font-family="Arial, sans-serif" font-size="10">• Kompetansekategorier</text>
  <text x="60" y="155" fill="#3b82f6" font-family="Arial, sans-serif" font-size="10">• Timesatser per rolle</text>
  
