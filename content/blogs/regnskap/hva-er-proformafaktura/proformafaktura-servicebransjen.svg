  <text x="450" y="155" fill="#475569" font-family="Arial, sans-serif" font-size="10">40 t</text>
  
  <!-- Service item 2 -->
  <rect x="320" y="165" width="160" height="25" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="325" y="180" fill="#475569" font-family="Arial, sans-serif" font-size="10">Teknisk utvikling</text>
  <text x="450" y="180" fill="#475569" font-family="Arial, sans-serif" font-size="10">120 t</text>
  
  <!-- Service item 3 -->
  <rect x="320" y="190" width="160" height="25" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="325" y="205" fill="#475569" font-family="Arial, sans-serif" font-size="10">Testing og kvalitetssikring</text>
  <text x="450" y="205" fill="#475569" font-family="Arial, sans-serif" font-size="10">24 t</text>
  
  <!-- Service item 4 -->
  <rect x="320" y="215" width="160" height="25" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="325" y="230" fill="#475569" font-family="Arial, sans-serif" font-size="10">Dokumentasjon og opplæring</text>
  <text x="450" y="230" fill="#475569" font-family="Arial, sans-serif" font-size="10">16 t</text>
  
  <!-- Milestones section -->
  <text x="320" y="260" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Milepæler:</text>
  <text x="325" y="280" fill="#475569" font-family="Arial, sans-serif" font-size="10">Fase 1: Planlegging (Uke 1-2)</text>
  <text x="325" y="295" fill="#475569" font-family="Arial, sans-serif" font-size="10">Fase 2: Utvikling (Uke 3-8)</text>
  <text x="325" y="310" fill="#475569" font-family="Arial, sans-serif" font-size="10">Fase 3: Testing (Uke 9-10)</text>
  <text x="325" y="325" fill="#475569" font-family="Arial, sans-serif" font-size="10">Fase 4: Levering (Uke 11-12)</text>
  
