  <text x="580" y="125" fill="#10b981" font-family="Arial, sans-serif" font-size="10">• Personell og kompetanse</text>
  <text x="580" y="140" fill="#10b981" font-family="Arial, sans-serif" font-size="10">• Verktøy og lisenser</text>
  <text x="580" y="155" fill="#10b981" font-family="Arial, sans-serif" font-size="10">• Infrastruktur og utstyr</text>
  
  <!-- Project milestones (left bottom) -->
  <rect x="50" y="220" width="180" height="80" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" filter="url(#shadow)"/>
  <text x="140" y="245" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">MILEPÆLER</text>
  <text x="60" y="265" fill="#f59e0b" font-family="Arial, sans-serif" font-size="10">• Delleveranser</text>
  <text x="60" y="280" fill="#f59e0b" font-family="Arial, sans-serif" font-size="10">• Betalingsplan</text>
  <text x="60" y="295" fill="#f59e0b" font-family="Arial, sans-serif" font-size="10">• Godkjenningspunkter</text>
  
  <!-- Change management (right bottom) -->
  <rect x="570" y="220" width="180" height="80" rx="8" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="2" filter="url(#shadow)"/>
  <text x="660" y="245" text-anchor="middle" fill="#5b21b6" font-family="Arial, sans-serif" font-size="14" font-weight="bold">ENDRINGSHÅNDTERING</text>
  <text x="580" y="265" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="10">• Scope-endringer</text>
  <text x="580" y="280" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="10">• Prismekanismer</text>
  <text x="580" y="295" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="10">• Endringsordrer</text>
  
  <!-- Service-specific considerations -->
  <rect x="100" y="380" width="600" height="120" rx="12" fill="white" stroke="#e5e7eb" stroke-width="2" filter="url(#shadow)"/>
  <text x="400" y="405" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Særskilte Hensyn for Servicebransjen</text>
  
  <!-- Service considerations -->
  <rect x="120" y="420" width="180" height="60" rx="6" fill="#eff6ff" stroke="#3b82f6" stroke-width="1"/>
  <text x="210" y="440" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Tidsestimering</text>
  <text x="130" y="460" fill="#3b82f6" font-family="Arial, sans-serif" font-size="10">• Usikkerhet i scope</text>
  <text x="130" y="475" fill="#3b82f6" font-family="Arial, sans-serif" font-size="10">• Buffertid for risiko</text>
  
  <rect x="320" y="420" width="180" height="60" rx="6" fill="#f0fdf4" stroke="#10b981" stroke-width="1"/>
  <text x="410" y="440" text-anchor="middle" fill="#065f46" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Kvalitetssikring</text>
  <text x="330" y="460" fill="#10b981" font-family="Arial, sans-serif" font-size="10">• Leveransekrav</text>
  <text x="330" y="475" fill="#10b981" font-family="Arial, sans-serif" font-size="10">• Akseptansekriterier</text>
  
  <rect x="520" y="420" width="180" height="60" rx="6" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
  <text x="610" y="440" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Intellektuell Eiendom</text>
  <text x="530" y="460" fill="#f59e0b" font-family="Arial, sans-serif" font-size="10">• Opphavsrett</text>
  <text x="530" y="475" fill="#f59e0b" font-family="Arial, sans-serif" font-size="10">• Lisensieringsrettigheter</text>
  
  <!-- Key benefits for services -->
  <rect x="150" y="520" width="500" height="60" rx="8" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1"/>
  <text x="400" y="540" text-anchor="middle" fill="#334155" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Fordeler ved Proformafaktura for Tjenester</text>
  
  <text x="170" y="560" fill="#475569" font-family="Arial, sans-serif" font-size="11">• Tydelig forventningsavklaring med kunden</text>
  <text x="170" y="575" fill="#475569" font-family="Arial, sans-serif" font-size="11">• Grunnlag for prosjektplanlegging og ressursallokering</text>
  
  <!-- Arrows connecting elements -->
  <path d="M230 120 Q265 110 300 130" fill="none" stroke="#6366f1" stroke-width="2" stroke-dasharray="3,3"/>
  <path d="M570 120 Q535 110 500 130" fill="none" stroke="#6366f1" stroke-width="2" stroke-dasharray="3,3"/>
  <path d="M230 260 Q265 270 300 250" fill="none" stroke="#6366f1" stroke-width="2" stroke-dasharray="3,3"/>
  <path d="M570 260 Q535 270 500 250" fill="none" stroke="#6366f1" stroke-width="2" stroke-dasharray="3,3"/>
</svg>