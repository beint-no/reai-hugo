  <line x1="520" y1="130" x2="480" y2="160" stroke="#6b7280" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="210" y1="300" x2="320" y2="240" stroke="#6b7280" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="590" y1="300" x2="480" y2="240" stroke="#6b7280" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="280" y1="430" x2="350" y2="270" stroke="#6b7280" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="520" y1="430" x2="450" y2="270" stroke="#6b7280" stroke-width="2" stroke-dasharray="5,5"/>
  

  <rect x="250" y="510" width="300" height="80" rx="8" fill="white" stroke="#374151" stroke-width="2" filter="url(#shadow)"/>
  <text x="400" y="535" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Viktige Juridiske Prinsipper</text>
  
  <text x="260" y="555" fill="#374151" font-family="Arial, sans-serif" font-size="11">1. Proformafaktura skaper IKKE juridiske forpliktelser</text>
  <text x="260" y="570" fill="#374151" font-family="Arial, sans-serif" font-size="11">2. Kan brukes som bevis på forhandlingsgrunnlag</text>
  <text x="260" y="585" fill="#374151" font-family="Arial, sans-serif" font-size="11">3. Må inneholde tydelige disclaimere og forbehold</text>
  

  <rect x="100" y="50" width="600" height="20" fill="#fef2f2" stroke="#ef4444" stroke-width="1" rx="4"/>
  <text x="400" y="64" text-anchor="middle" fill="#991b1b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">⚠️ Proformafaktura er IKKE en juridisk bindende faktura eller kontrakt</text>
