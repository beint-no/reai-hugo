<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f2ff;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="techGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.1" />
    </radialGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="600" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Fremtidens Proformafaktura Teknologi</text>
  
  <!-- Central hub - Future Tech -->
  <circle cx="450" cy="200" r="80" fill="url(#techGlow)" stroke="#3b82f6" stroke-width="3" filter="url(#glow)"/>
  <text x="450" y="190" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold">FREMTIDENS</text>
  <text x="450" y="210" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold">PROFORMAFAKTURA</text>
  
  <!-- Tech innovation circles around center -->
  
  <!-- Blockchain (top left) -->
  <circle cx="250" cy="120" r="50" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" filter="url(#glow)"/>
  <text x="250" y="115" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">BLOCKCHAIN</text>
  <text x="250" y="130" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="10">Uforanderlig</text>
  <text x="250" y="142" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="10">dokumentasjon</text>
  
  <!-- AI/ML (top right) -->
  <circle cx="650" cy="120" r="50" fill="#dcfce7" stroke="#10b981" stroke-width="2" filter="url(#glow)"/>
  <text x="650" y="115" text-anchor="middle" fill="#065f46" font-family="Arial, sans-serif" font-size="12" font-weight="bold">AI/ML</text>
  <text x="650" y="130" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="10">Intelligent</text>
  <text x="650" y="142" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="10">automatisering</text>
  
  <!-- IoT Integration (left) -->
  <circle cx="180" cy="200" r="50" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" filter="url(#glow)"/>
  <text x="180" y="195" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">IoT</text>
  <text x="180" y="210" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="10">Sanntidsdata</text>
  <text x="180" y="222" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="10">fra produkter</text>
  
  <!-- Smart Contracts (right) -->
  <circle cx="720" cy="200" r="50" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="2" filter="url(#glow)"/>
  <text x="720" y="190" text-anchor="middle" fill="#5b21b6" font-family="Arial, sans-serif" font-size="11" font-weight="bold">SMART</text>
  <text x="720" y="205" text-anchor="middle" fill="#5b21b6" font-family="Arial, sans-serif" font-size="11" font-weight="bold">CONTRACTS</text>
  <text x="720" y="220" text-anchor="middle" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="10">Auto-konvertering</text>
  
  <!-- AR/VR (bottom left) -->
  <circle cx="250" cy="280" r="50" fill="#fecaca" stroke="#ef4444" stroke-width="2" filter="url(#glow)"/>
  <text x="250" y="275" text-anchor="middle" fill="#991b1b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">AR/VR</text>
  <text x="250" y="290" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="10">Immersiv</text>
  <text x="250" y="302" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="10">presentasjon</text>
  
  <!-- Quantum Computing (bottom right) -->
  <circle cx="650" cy="280" r="50" fill="#e0f2fe" stroke="#0891b2" stroke-width="2" filter="url(#glow)"/>
  <text x="650" y="270" text-anchor="middle" fill="#164e63" font-family="Arial, sans-serif" font-size="11" font-weight="bold">QUANTUM</text>
  <text x="650" y="285" text-anchor="middle" fill="#164e63" font-family="Arial, sans-serif" font-size="11" font-weight="bold">COMPUTING</text>
  <text x="650" y="300" text-anchor="middle" fill="#0891b2" font-family="Arial, sans-serif" font-size="10">Avansert krypto</text>
  
  <!-- Connection lines with data flow -->
  <path d="M320 160 Q385 180 400 200" fill="none" stroke="#6366f1" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M580 160 Q515 180 500 200" fill="none" stroke="#6366f1" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M230 200 Q340 200 370 200" fill="none" stroke="#6366f1" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M670 200 Q560 200 530 200" fill="none" stroke="#6366f1" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M320 240 Q385 220 400 200" fill="none" stroke="#6366f1" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M580 240 Q515 220 500 200" fill="none" stroke="#6366f1" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Technology benefits section -->
  <rect x="100" y="360" width="700" height="200" rx="12" fill="white" stroke="#e5e7eb" stroke-width="2" filter="url(#glow)"/>
  <text x="450" y="385" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Teknologiske Innovasjoner og Fordeler</text>
  
  <!-- Innovation cards -->
  <rect x="120" y="400" width="150" height="140" rx="8" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="1"/>
  <text x="195" y="420" text-anchor="middle" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Blockchain &amp; DLT</text>
  <text x="130" y="440" fill="#0ea5e9" font-family="Arial, sans-serif" font-size="10">• Uforanderlig audit trail</text>
  <text x="130" y="455" fill="#0ea5e9" font-family="Arial, sans-serif" font-size="10">• Smart contracts</text>
  <text x="130" y="470" fill="#0ea5e9" font-family="Arial, sans-serif" font-size="10">• Automatisk validering</text>
  <text x="130" y="485" fill="#0ea5e9" font-family="Arial, sans-serif" font-size="10">• Desentralisert lagring</text>
  <text x="130" y="500" fill="#0ea5e9" font-family="Arial, sans-serif" font-size="10">• Redusert mellommann</text>
  <text x="130" y="515" fill="#0ea5e9" font-family="Arial, sans-serif" font-size="10">• Økt transparens</text>
  <text x="130" y="530" fill="#0ea5e9" font-family="Arial, sans-serif" font-size="10">• Global tilgjengelighet</text>
  
  <rect x="290" y="400" width="150" height="140" rx="8" fill="#f0fdf4" stroke="#22c55e" stroke-width="1"/>
  <text x="365" y="420" text-anchor="middle" fill="#14532d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">AI &amp; Machine Learning</text>
  <text x="300" y="440" fill="#22c55e" font-family="Arial, sans-serif" font-size="10">• Intelligent datagjenkjenning</text>
  <text x="300" y="455" fill="#22c55e" font-family="Arial, sans-serif" font-size="10">• Automatisk kategorisering</text>
  <text x="300" y="470" fill="#22c55e" font-family="Arial, sans-serif" font-size="10">• Prediktiv prisestimering</text>
  <text x="300" y="485" fill="#22c55e" font-family="Arial, sans-serif" font-size="10">• Risiko-scoring</text>
  <text x="300" y="500" fill="#22c55e" font-family="Arial, sans-serif" font-size="10">• Kvalitetssjekk</text>
  <text x="300" y="515" fill="#22c55e" font-family="Arial, sans-serif" font-size="10">• Anomalideteksjon</text>
  <text x="300" y="530" fill="#22c55e" font-family="Arial, sans-serif" font-size="10">• Språkgjenkjenning</text>
  
  <rect x="460" y="400" width="150" height="140" rx="8" fill="#fefce8" stroke="#eab308" stroke-width="1"/>
  <text x="535" y="420" text-anchor="middle" fill="#422006" font-family="Arial, sans-serif" font-size="12" font-weight="bold">IoT &amp; Sensorer</text>
  <text x="470" y="440" fill="#eab308" font-family="Arial, sans-serif" font-size="10">• Sanntids produktdata</text>
  <text x="470" y="455" fill="#eab308" font-family="Arial, sans-serif" font-size="10">• Automatisk lageroppdatering</text>
  <text x="470" y="470" fill="#eab308" font-family="Arial, sans-serif" font-size="10">• Kvalitetsmålinger</text>
  <text x="470" y="485" fill="#eab308" font-family="Arial, sans-serif" font-size="10">• Leveringssporing</text>
  <text x="470" y="500" fill="#eab308" font-family="Arial, sans-serif" font-size="10">• Miljøovervåking</text>
  <text x="470" y="515" fill="#eab308" font-family="Arial, sans-serif" font-size="10">• Prediktivt vedlikehold</text>
  <text x="470" y="530" fill="#eab308" font-family="Arial, sans-serif" font-size="10">• Tilstandsrapportering</text>
  
  <rect x="630" y="400" width="150" height="140" rx="8" fill="#fdf2f8" stroke="#ec4899" stroke-width="1"/>
  <text x="705" y="420" text-anchor="middle" fill="#9d174d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Augmented Reality</text>
  <text x="640" y="440" fill="#ec4899" font-family="Arial, sans-serif" font-size="10">• 3D produktvisualisering</text>
  <text x="640" y="455" fill="#ec4899" font-family="Arial, sans-serif" font-size="10">• Interaktiv presentasjon</text>
  <text x="640" y="470" fill="#ec4899" font-family="Arial, sans-serif" font-size="10">• Virtual showroom</text>
  <text x="640" y="485" fill="#ec4899" font-family="Arial, sans-serif" font-size="10">• Konfigurasjonsverktøy</text>
  <text x="640" y="500" fill="#ec4899" font-family="Arial, sans-serif" font-size="10">• Simuleringer</text>
  <text x="640" y="515" fill="#ec4899" font-family="Arial, sans-serif" font-size="10">• Fjerndemonstrasjon</text>
  <text x="640" y="530" fill="#ec4899" font-family="Arial, sans-serif" font-size="10">• Immersiv opplevelse</text>
  
  <!-- Future timeline indicator -->
  <text x="450" y="580" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Teknologiutvikling 2025-2030: Fra digitalisering til intelligent automatisering</text>
</svg>