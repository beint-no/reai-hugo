  <rect x="130" y="300" width="150" height="15" fill="#e2e8f0" rx="3"/>
  <rect x="130" y="300" width="45" height="15" fill="#10b981" rx="3"/>
  <text x="290" y="312" fill="#475569" font-family="Arial, sans-serif" font-size="10">Under forhandling (30%)</text>
  
  <rect x="130" y="325" width="150" height="15" fill="#e2e8f0" rx="3"/>
  <rect x="130" y="325" width="15" height="15" fill="#8b5cf6" rx="3"/>
  <text x="290" y="337" fill="#475569" font-family="Arial, sans-serif" font-size="10">Konvertert (10%)</text>
  
  <rect x="130" y="350" width="150" height="15" fill="#e2e8f0" rx="3"/>
  <rect x="130" y="350" width="75" height="15" fill="#ef4444" rx="3"/>
  <text x="290" y="362" fill="#475569" font-family="Arial, sans-serif" font-size="10">Utløpt/Avvist (50%)</text>
  

  <rect x="390" y="240" width="280" height="140" rx="6" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1"/>
  <text x="530" y="260" text-anchor="middle" fill="#334155" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Handlingsområder</text>
  
  <circle cx="410" cy="280" r="5" fill="#ef4444"/>
  <text x="425" y="285" fill="#374151" font-family="Arial, sans-serif" font-size="11">15 proformafakturaer krever oppfølging</text>
  
  <circle cx="410" cy="300" r="5" fill="#f59e0b"/>
  <text x="425" y="305" fill="#374151" font-family="Arial, sans-serif" font-size="11">8 utløper i løpet av 7 dager</text>
  
  <circle cx="410" cy="320" r="5" fill="#10b981"/>
  <text x="425" y="325" fill="#374151" font-family="Arial, sans-serif" font-size="11">5 positive signaler for konvertering</text>
  
  <circle cx="410" cy="340" r="5" fill="#3b82f6"/>
  <text x="425" y="345" fill="#374151" font-family="Arial, sans-serif" font-size="11">3 nye forespørsler om prisrevisjon</text>
  
  <circle cx="410" cy="360" r="5" fill="#8b5cf6"/>
  <text x="425" y="365" fill="#374151" font-family="Arial, sans-serif" font-size="11">2 klare for ordre bekreftelse</text>
  

  <rect x="100" y="430" width="600" height="120" rx="12" fill="white" stroke="#e5e7eb" stroke-width="2" filter="url(#shadow)"/>
  <text x="400" y="455" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Nøkkeltall og KPI</text>
  

  <rect x="120" y="470" width="140" height="60" rx="6" fill="#eff6ff" stroke="#3b82f6" stroke-width="1"/>
  <text x="190" y="490" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Konverteringsrate</text>
  <text x="190" y="510" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="20" font-weight="bold">23%</text>
  <text x="190" y="525" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="10">↑ 3% fra forrige måned</text>
  
  <rect x="280" y="470" width="140" height="60" rx="6" fill="#f0fdf4" stroke="#10b981" stroke-width="1"/>
  <text x="350" y="490" text-anchor="middle" fill="#065f46" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Gjennomsnittlig verdi</text>
  <text x="350" y="510" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="18" font-weight="bold">NOK 145K</text>
  <text x="350" y="525" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="10">↑ 12% fra forrige måned</text>
  
  <rect x="440" y="470" width="140" height="60" rx="6" fill="#fffbeb" stroke="#f59e0b" stroke-width="1"/>
  <text x="510" y="490" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Responstid</text>
  <text x="510" y="510" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="20" font-weight="bold">3.2 dager</text>
  <text x="510" y="525" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="10">↓ 0.8 dager forbedring</text>
  
  <rect x="600" y="470" width="140" height="60" rx="6" fill="#fdf2f8" stroke="#ec4899" stroke-width="1"/>
  <text x="670" y="490" text-anchor="middle" fill="#9d174d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Aktive tilbud</text>
  <text x="670" y="510" text-anchor="middle" fill="#ec4899" font-family="Arial, sans-serif" font-size="20" font-weight="bold">47</text>
  <text x="670" y="525" text-anchor="middle" fill="#ec4899" font-family="Arial, sans-serif" font-size="10">↑ 8 nye denne uken</text>
  

  <text x="400" y="580" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Systematisk oppfølging øker konverteringsraten og forbedrer kundeopplevelsen</text>
</svg>