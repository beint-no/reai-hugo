<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f2ff;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6366f1"/>
    </marker>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  

  <rect width="800" height="600" fill="url(#bgGradient)"/>
  

  <text x="400" y="35" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Oppfølging av Proformafakturaer</text>
  

  

  <rect x="50" y="80" width="120" height="80" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>
  <text x="110" y="105" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">UTSTEDELSE</text>
  <text x="110" y="125" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="10">• Send til kunde</text>
  <text x="110" y="140" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="10">• Registrer i CRM</text>
  <text x="110" y="155" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="10">• Sett oppfølgingsdato</text>
  

  <rect x="220" y="80" width="120" height="80" rx="8" fill="#dcfce7" stroke="#10b981" stroke-width="2" filter="url(#shadow)"/>
  <text x="280" y="105" text-anchor="middle" fill="#065f46" font-family="Arial, sans-serif" font-size="12" font-weight="bold">OPPFØLGING</text>
  <text x="280" y="125" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="10">• Kunde respons</text>
  <text x="280" y="140" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="10">• Spørsmål &amp; klargjøring</text>
  <text x="280" y="155" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="10">• Forhandlinger</text>
  

  <rect x="390" y="80" width="120" height="80" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" filter="url(#shadow)"/>
  <text x="450" y="105" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">REVISJON</text>
  <text x="450" y="125" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="10">• Prisendringer</text>
  <text x="450" y="140" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="10">• Spesifikasjoner</text>
  <text x="450" y="155" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="10">• Ny versjon</text>
  

  <rect x="560" y="80" width="120" height="80" rx="8" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="2" filter="url(#shadow)"/>
  <text x="620" y="105" text-anchor="middle" fill="#5b21b6" font-family="Arial, sans-serif" font-size="12" font-weight="bold">KONVERTERING</text>
  <text x="620" y="125" text-anchor="middle" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="10">• Ordre bekreftet</text>
  <text x="620" y="140" text-anchor="middle" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="10">• Faktura utstedt</text>
  <text x="620" y="155" text-anchor="middle" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="10">• Leveringsplan</text>
  

  <path d="M170 120 L220 120" fill="none" stroke="#6366f1" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M340 120 L390 120" fill="none" stroke="#6366f1" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M510 120 L560 120" fill="none" stroke="#6366f1" stroke-width="3" marker-end="url(#arrowhead)"/>
  

  <rect x="100" y="200" width="600" height="200" rx="12" fill="white" stroke="#e5e7eb" stroke-width="2" filter="url(#shadow)"/>
  <text x="400" y="225" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Oppfølgingsdashboard</text>
  

  <rect x="120" y="240" width="250" height="140" rx="6" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1"/>
