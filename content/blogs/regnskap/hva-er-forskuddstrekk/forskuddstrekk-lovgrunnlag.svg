<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lawGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="adminGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  

  <rect width="800" height="500" fill="url(#bgGradient)"/>
  

  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#0066cc">
    Forskuddstrekk Lovgrunnlag
  </text>
  

  <g transform="translate(50, 70)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0066cc">
      Hovedlover
    </text>
    

    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="300" height="80" fill="url(#lawGradient)" rx="10" filter="url(#shadow)"/>
      <text x="150" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
        SKATTELOVEN
      </text>
      <text x="150" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
        Kapittel 5 - Forskuddsskatt
      </text>
      <text x="150" y="60" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
        Grunnleggende regler for skattetrekk
      </text>
    </g>
    

    <g transform="translate(320, 40)">
      <rect x="0" y="0" width="300" height="80" fill="url(#lawGradient)" rx="10" filter="url(#shadow)"/>
      <text x="150" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
        FORSKUDDSTREKKLOVEN
      </text>
      <text x="150" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
        Trekk i lønn og andre ytelser
      </text>
      <text x="150" y="60" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
        Detaljerte trekkbestemmelser
      </text>
    </g>
  </g>
  

  <g transform="translate(50, 200)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0066cc">
      Støttelover
    </text>
    

    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="300" height="70" fill="url(#lawGradient)" rx="10" filter="url(#shadow)"/>
      <text x="150" y="25" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
        SKATTEFORVALTNINGSLOVEN
      </text>
      <text x="150" y="45" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
        Administrasjon og kontroll
      </text>
      <text x="150" y="58" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
        Håndheving og sanksjoner
      </text>
    </g>
    

    <g transform="translate(320, 40)">
      <rect x="0" y="0" width="300" height="70" fill="url(#adminGradient)" rx="10" filter="url(#shadow)"/>
      <text x="150" y="25" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
        A-ORDNINGEN
      </text>
      <text x="150" y="45" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
        Rapportering og innbetaling
      </text>
      <text x="150" y="58" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
        Digital rapporteringskanal
      </text>
    </g>
  </g>
  

  <g transform="translate(50, 320)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0066cc">
      Administrasjon
    </text>
    
    <g transform="translate(200, 40)">
      <rect x="0" y="0" width="400" height="80" fill="url(#adminGradient)" rx="10" filter="url(#shadow)"/>
      <text x="200" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
        SKATTEETATEN
      </text>
      <text x="200" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
        Administrerer forskuddstrekksystemet
      </text>
      <text x="200" y="60" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
        Publiserer trekktabeller • Kontrollerer rapportering • Håndterer innbetalinger
      </text>
    </g>
  </g>
  

  <g transform="translate(50, 430)">
    <circle cx="10" cy="10" r="4" fill="#0066cc"/>
    <text x="25" y="15" font-family="Arial, sans-serif" font-size="12" fill="#333">
      <tspan font-weight="bold">Obligatorisk system</tspan> for alle arbeidsgivere i Norge
    </text>
    
    <circle cx="350" cy="10" r="4" fill="#28a745"/>
    <text x="365" y="15" font-family="Arial, sans-serif" font-size="12" fill="#333">
      <tspan font-weight="bold">Sikrer jevn skatteinnbetaling</tspan> gjennom året
    </text>
  </g>
</svg>