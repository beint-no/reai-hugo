<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="limitedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c82333;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="generalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nokusGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="seamanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6f42c1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a32a3;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  

  <rect width="800" height="500" fill="url(#bgGradient)"/>
  

  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#0066cc">
    Forskuddstrekk for Utenlandske Arbeidstakere
  </text>
  

  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="160" height="120" fill="url(#limitedGradient)" rx="10" filter="url(#shadow)"/>
    <text x="80" y="25" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
      BEGRENSET
    </text>
    <text x="80" y="42" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
      SKATTEPLIKT
    </text>
    

    <circle cx="80" cy="65" r="15" fill="white"/>
    <text x="80" y="72" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#dc3545">
      47%
    </text>
    
    <text x="80" y="95" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
      Høyere trekkprosent
    </text>
    <text x="80" y="108" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      25-47% avhengig av inntekt
    </text>
  </g>
  

  <g transform="translate(230, 80)">
    <rect x="0" y="0" width="160" height="120" fill="url(#generalGradient)" rx="10" filter="url(#shadow)"/>
    <text x="80" y="25" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
      ALMINNELIG
    </text>
    <text x="80" y="42" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
      SKATTEPLIKT
    </text>
    

    <circle cx="80" cy="65" r="15" fill="white"/>
    <text x="80" y="72" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0066cc">
      25%
    </text>
    
    <text x="80" y="95" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
      Standard trekkprosent
    </text>
    <text x="80" y="108" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      Som norske arbeidstakere
    </text>
  </g>
  

  <g transform="translate(410, 80)">
    <rect x="0" y="0" width="160" height="120" fill="url(#nokusGradient)" rx="10" filter="url(#shadow)"/>
    <text x="80" y="25" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
      NOKUS-
    </text>
    <text x="80" y="42" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
      ORDNINGEN
    </text>
    

    <rect x="65" y="55" width="30" height="20" fill="white" rx="3"/>
    <text x="80" y="68" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#28a745">
      SPESIELL
    </text>
    
    <text x="80" y="90" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
      Nøkkelpersoner
    </text>
    <text x="80" y="103" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      Særskilte regler
    </text>
  </g>
  

  <g transform="translate(590, 80)">
    <rect x="0" y="0" width="160" height="120" fill="url(#seamanGradient)" rx="10" filter="url(#shadow)"/>
    <text x="80" y="25" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
      SJØMENN
    </text>
    

    <path d="M60 50 L100 50 L95 65 L65 65 Z" fill="white"/>
    <rect x="75" y="40" width="10" height="15" fill="white"/>
    <path d="M75 40 L85 35 L85 40" fill="white"/>
    
    <text x="80" y="85" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
      Ansatte på skip
    </text>
    <text x="80" y="98" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
      Særskilte regler
    </text>
  </g>
  

  <g transform="translate(50, 230)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0066cc">
      Detaljerte Regler:
    </text>
    

    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="350" height="80" fill="#fff" stroke="#dc3545" stroke-width="2" rx="5"/>
      <text x="10" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc3545">
        Begrenset Skatteplikt
      </text>
      <text x="10" y="40" font-family="Arial, sans-serif" font-size="11" fill="#333">
        • Korttidsopphold (under 183 dager)
      </text>
      <text x="10" y="55" font-family="Arial, sans-serif" font-size="11" fill="#333">
        • Trekkprosent: 25% (inntekt under 200.000) til 47% (over 1.000.000)
      </text>
      <text x="10" y="70" font-family="Arial, sans-serif" font-size="11" fill="#333">
        • Ingen personlige fradrag
      </text>
    </g>
    

    <g transform="translate(370, 40)">
      <rect x="0" y="0" width="350" height="80" fill="#fff" stroke="#0066cc" stroke-width="2" rx="5"/>
      <text x="10" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0066cc">
        Alminnelig Skatteplikt
      </text>
      <text x="10" y="40" font-family="Arial, sans-serif" font-size="11" fill="#333">
        • Langtidsopphold (over 183 dager) eller bosatt i Norge
      </text>
      <text x="10" y="55" font-family="Arial, sans-serif" font-size="11" fill="#333">
        • Standard trekkprosent som norske arbeidstakere
      </text>
      <text x="10" y="70" font-family="Arial, sans-serif" font-size="11" fill="#333">
        • Rett til personlige fradrag
      </text>
    </g>
    

    <g transform="translate(0, 140)">
      <rect x="0" y="0" width="350" height="80" fill="#fff" stroke="#28a745" stroke-width="2" rx="5"/>
      <text x="10" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#28a745">
        NOKUS-ordningen
      </text>
      <text x="10" y="40" font-family="Arial, sans-serif" font-size="11" fill="#333">
        • Nøkkelpersoner i internasjonale selskaper
      </text>
      <text x="10" y="55" font-family="Arial, sans-serif" font-size="11" fill="#333">
        • Spesielle skattefordeler og regler
      </text>
      <text x="10" y="70" font-family="Arial, sans-serif" font-size="11" fill="#333">
        • Må søke om godkjenning
      </text>
    </g>
    

    <g transform="translate(370, 140)">
      <rect x="0" y="0" width="350" height="80" fill="#fff" stroke="#6f42c1" stroke-width="2" rx="5"/>
      <text x="10" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6f42c1">
        Sjømenn
      </text>
      <text x="10" y="40" font-family="Arial, sans-serif" font-size="11" fill="#333">
        • Ansatte på norske og utenlandske skip
      </text>
      <text x="10" y="55" font-family="Arial, sans-serif" font-size="11" fill="#333">
        • Særskilte regler avhengig av flaggstat
      </text>
      <text x="10" y="70" font-family="Arial, sans-serif" font-size="11" fill="#333">
        • Kan ha rett til sjømannsfradrag
      </text>
    </g>
  </g>
  

  <g transform="translate(50, 450)">
    <rect x="0" y="0" width="700" height="30" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="5"/>
    <text x="350" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#856404">
      ⚠️ Viktig: Skatteposisjon avgjør trekkprosent - kontakt Skatteetaten ved tvil
    </text>
  </g>
</svg>