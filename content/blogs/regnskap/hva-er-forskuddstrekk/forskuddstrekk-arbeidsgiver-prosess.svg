<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stepGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="finalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0066cc"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#0066cc">
    Arbeidsgivers Forskuddstrekkprosess
  </text>
  
  <!-- Step 1: Lønnsberegning -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="140" height="90" fill="url(#stepGradient)" rx="10" filter="url(#shadow)"/>
    <text x="70" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      STEG 1
    </text>
    <text x="70" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      LØNNSBEREGNING
    </text>
    
    <!-- Calculator icon -->
    <rect x="55" y="55" width="30" height="20" fill="white" rx="2"/>
    <rect x="58" y="58" width="6" height="3" fill="#0066cc"/>
    <rect x="66" y="58" width="6" height="3" fill="#0066cc"/>
    <rect x="74" y="58" width="6" height="3" fill="#0066cc"/>
    <rect x="58" y="63" width="6" height="3" fill="#0066cc"/>
    <rect x="66" y="63" width="6" height="3" fill="#0066cc"/>
    <rect x="74" y="63" width="6" height="3" fill="#0066cc"/>
    <rect x="58" y="68" width="22" height="3" fill="#28a745"/>
  </g>
  
  <!-- Arrow 1 -->
  <path d="M200 125 L240 125" stroke="#0066cc" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: Trekkberegning -->
  <g transform="translate(250, 80)">
    <rect x="0" y="0" width="140" height="90" fill="url(#stepGradient)" rx="10" filter="url(#shadow)"/>
    <text x="70" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      STEG 2
    </text>
    <text x="70" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      TREKKBEREGNING
    </text>
    
    <!-- Percentage icon -->
    <circle cx="70" cy="65" r="12" fill="white"/>
    <text x="70" y="71" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0066cc">
      %
    </text>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M400 125 L440 125" stroke="#0066cc" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: Lønnsutbetaling -->
  <g transform="translate(450, 80)">
    <rect x="0" y="0" width="140" height="90" fill="url(#stepGradient)" rx="10" filter="url(#shadow)"/>
    <text x="70" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      STEG 3
    </text>
    <text x="70" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      LØNNSUTBETALING
    </text>
    
    <!-- Money transfer icon -->
    <rect x="55" y="55" width="30" height="20" fill="white" rx="3"/>
    <text x="70" y="68" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#0066cc">
      NETTO
    </text>
  </g>
  
  <!-- Arrow down -->
  <path d="M520 180 L520 220" stroke="#0066cc" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 4: Rapportering -->
  <g transform="translate(450, 230)">
    <rect x="0" y="0" width="140" height="90" fill="url(#finalGradient)" rx="10" filter="url(#shadow)"/>
    <text x="70" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      STEG 4
    </text>
    <text x="70" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      RAPPORTERING
    </text>
    
    <!-- Document with arrow icon -->
    <rect x="55" y="55" width="20" height="25" fill="white" rx="2"/>
    <rect x="57" y="60" width="16" height="2" fill="#28a745"/>
    <rect x="57" y="65" width="12" height="1" fill="#666"/>
    <rect x="57" y="70" width="14" height="1" fill="#666"/>
    <path d="M78 67 L88 67" stroke="white" stroke-width="2" fill="none"/>
    <path d="M85 64 L88 67 L85 70" stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Details Section -->
  <g transform="translate(50, 200)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0066cc">
      Detaljert Prosess:
    </text>
    
    <!-- Step 1 details -->
    <circle cx="10" cy="45" r="4" fill="#0066cc"/>
    <text x="25" y="50" font-family="Arial, sans-serif" font-size="12" fill="#333">
      <tspan font-weight="bold">Lønnsberegning:</tspan> Beregn bruttolønn • Inkluder trekkpliktige ytelser • Kontroller skattekort
    </text>
    
    <!-- Step 2 details -->
    <circle cx="10" cy="70" r="4" fill="#0066cc"/>
    <text x="25" y="75" font-family="Arial, sans-serif" font-size="12" fill="#333">
      <tspan font-weight="bold">Trekkberegning:</tspan> Anvend trekkprosent • Kontroller mot trekktabeller • Beregn forskuddstrekk
    </text>
    
    <!-- Step 3 details -->
    <circle cx="10" cy="95" r="4" fill="#0066cc"/>
    <text x="25" y="100" font-family="Arial, sans-serif" font-size="12" fill="#333">
      <tspan font-weight="bold">Lønnsutbetaling:</tspan> Trekk skatt fra bruttolønn • Utbetal nettolønn • Generer lønnsslipp
    </text>
    
    <!-- Step 4 details -->
    <circle cx="10" cy="120" r="4" fill="#28a745"/>
    <text x="25" y="125" font-family="Arial, sans-serif" font-size="12" fill="#333">
      <tspan font-weight="bold">Rapportering:</tspan> Send A-melding • Innbetal trekk til Skatteetaten • Oppbevar dokumentasjon
    </text>
  </g>
  
  <!-- Timeline -->
  <g transform="translate(50, 380)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0066cc">
      Månedlig Tidsplan:
    </text>
    
    <rect x="0" y="30" width="700" height="30" fill="#e9ecef" rx="5"/>
    
    <!-- Week markers -->
    <rect x="0" y="30" width="175" height="30" fill="#0066cc" rx="5"/>
    <text x="87" y="50" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
      Uke 1-2: Lønnsberegning
    </text>
    
    <rect x="175" y="30" width="175" height="30" fill="#004499" rx="5"/>
    <text x="262" y="50" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
      Uke 3: Utbetaling
    </text>
    
    <rect x="350" y="30" width="175" height="30" fill="#28a745" rx="5"/>
    <text x="437" y="50" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
      Uke 4: A-melding
    </text>
    
    <rect x="525" y="30" width="175" height="30" fill="#1e7e34" rx="5"/>
    <text x="612" y="50" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
      Innen 15.: Innbetaling
    </text>
  </g>
</svg>