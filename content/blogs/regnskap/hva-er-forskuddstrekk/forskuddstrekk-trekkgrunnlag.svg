      </text><rect width="230" height="350" x="370" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="10"/><text x="485" y="25" fill="#1565c0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
      BEREGNINGSEKSEMPEL
    </text><g transform="translate(385 50)"><text fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Månedslønn ansatt:</text><text y="25" fill="#333" font-family="Arial, sans-serif" font-size="12">Fastlønn: kr 45.000</text><text y="45" fill="#333" font-family="Arial, sans-serif" font-size="12">Overtid: kr 3.000</text><text y="65" fill="#333" font-family="Arial, sans-serif" font-size="12">Bonus: kr 2.000</text><text y="85" fill="#333" font-family="Arial, sans-serif" font-size="12">Firmabil: kr 4.500</text><path stroke="#333" d="M0 100h180"/><text y="120" fill="#1565c0" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
