liktige ytelser</text></g><path stroke="#06c" stroke-width="4" marker-end="url(#c)" d="M0 0h50" transform="translate(300 175)"/><text x="25" y="-10" fill="#06c" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" transform="translate(300 175)">
