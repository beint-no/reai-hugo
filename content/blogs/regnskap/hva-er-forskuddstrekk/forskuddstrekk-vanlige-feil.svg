<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="errorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c82333;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="solutionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="warningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffc107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0a800;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  

  <rect width="800" height="500" fill="url(#bgGradient)"/>
  

  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#0066cc">
    Vanlige Feil ved Forskuddstrekk
  </text>
  

  <g transform="translate(50, 70)">
    <rect x="0" y="0" width="340" height="80" fill="url(#errorGradient)" rx="10" filter="url(#shadow)"/>
    <circle cx="25" cy="25" r="15" fill="white"/>
    <text x="25" y="32" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#dc3545">❌</text>
    
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      FEIL TREKKPROSENT
    </text>
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="11" fill="white">
      Problem: Bruker feil prosentsats fra skattekortet
    </text>
    <text x="50" y="60" font-family="Arial, sans-serif" font-size="11" fill="white">
      Løsning: Kontroller skattekortet regelmessig
    </text>
  </g>
  

  <g transform="translate(410, 70)">
    <rect x="0" y="0" width="340" height="80" fill="url(#errorGradient)" rx="10" filter="url(#shadow)"/>
    <circle cx="25" cy="25" r="15" fill="white"/>
    <text x="25" y="32" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#dc3545">❌</text>
    
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      MANGLENDE NATURALYTELSER
    </text>
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="11" fill="white">
      Problem: Glemmer å trekke skatt av firmabil, telefon etc.
    </text>
    <text x="50" y="60" font-family="Arial, sans-serif" font-size="11" fill="white">
      Løsning: Inkluder alle fordeler i trekkgrunnlaget
    </text>
  </g>
  

  <g transform="translate(50, 170)">
    <rect x="0" y="0" width="340" height="80" fill="url(#errorGradient)" rx="10" filter="url(#shadow)"/>
    <circle cx="25" cy="25" r="15" fill="white"/>
    <text x="25" y="32" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#dc3545">❌</text>
    
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      FEIL RAPPORTERING
    </text>
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="11" fill="white">
      Problem: Feil i A-meldingen eller manglende opplysninger
    </text>
    <text x="50" y="60" font-family="Arial, sans-serif" font-size="11" fill="white">
      Løsning: Dobbeltsjekk A-meldingen før innsending
    </text>
  </g>
  

  <g transform="translate(410, 170)">
    <rect x="0" y="0" width="340" height="80" fill="url(#errorGradient)" rx="10" filter="url(#shadow)"/>
    <circle cx="25" cy="25" r="15" fill="white"/>
    <text x="25" y="32" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#dc3545">❌</text>
    
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      FOR SEN INNBETALING
    </text>
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="11" fill="white">
      Problem: Innbetaler ikke til Skatteetaten innen fristen
    </text>
    <text x="50" y="60" font-family="Arial, sans-serif" font-size="11" fill="white">
      Løsning: Sett opp automatiske påminnelser
    </text>
  </g>
  

  <g transform="translate(230, 270)">
    <rect x="0" y="0" width="340" height="80" fill="url(#errorGradient)" rx="10" filter="url(#shadow)"/>
    <circle cx="25" cy="25" r="15" fill="white"/>
    <text x="25" y="32" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#dc3545">❌</text>
    
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      MANGLENDE DOKUMENTASJON
    </text>
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="11" fill="white">
      Problem: Oppbevarer ikke bilag og beregninger
    </text>
    <text x="50" y="60" font-family="Arial, sans-serif" font-size="11" fill="white">
      Løsning: Oppbevar alle bilag og beregninger systematisk
    </text>
  </g>
  

  <g transform="translate(50, 370)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0066cc">
      Forebyggende Tiltak:
    </text>
    

    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="160" height="60" fill="url(#solutionGradient)" rx="8" filter="url(#shadow)"/>
      <circle cx="20" cy="20" r="8" fill="white"/>
      <text x="20" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#28a745">✓</text>
      <text x="35" y="20" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Rutiner</text>
      <text x="10" y="40" font-family="Arial, sans-serif" font-size="9" fill="white">Etabler faste</text>
      <text x="10" y="52" font-family="Arial, sans-serif" font-size="9" fill="white">kontrollrutiner</text>
    </g>
    

    <g transform="translate(180, 40)">
      <rect x="0" y="0" width="160" height="60" fill="url(#solutionGradient)" rx="8" filter="url(#shadow)"/>
      <circle cx="20" cy="20" r="8" fill="white"/>
      <text x="20" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#28a745">✓</text>
      <text x="35" y="20" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Opplæring</text>
      <text x="10" y="40" font-family="Arial, sans-serif" font-size="9" fill="white">Regelmessig</text>
      <text x="10" y="52" font-family="Arial, sans-serif" font-size="9" fill="white">kompetanseheving</text>
    </g>
    

    <g transform="translate(360, 40)">
      <rect x="0" y="0" width="160" height="60" fill="url(#solutionGradient)" rx="8" filter="url(#shadow)"/>
      <circle cx="20" cy="20" r="8" fill="white"/>
      <text x="20" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#28a745">✓</text>
      <text x="35" y="20" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Systemer</text>
      <text x="10" y="40" font-family="Arial, sans-serif" font-size="9" fill="white">Bruk digitale</text>
      <text x="10" y="52" font-family="Arial, sans-serif" font-size="9" fill="white">hjelpemidler</text>
    </g>
    

    <g transform="translate(540, 40)">
      <rect x="0" y="0" width="160" height="60" fill="url(#solutionGradient)" rx="8" filter="url(#shadow)"/>
      <circle cx="20" cy="20" r="8" fill="white"/>
      <text x="20" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#28a745">✓</text>
      <text x="35" y="20" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Kontroll</text>
      <text x="10" y="40" font-family="Arial, sans-serif" font-size="9" fill="white">Fire-øyne</text>
      <text x="10" y="52" font-family="Arial, sans-serif" font-size="9" fill="white">prinsippet</text>
    </g>
  </g>
  

  <g transform="translate(50, 450)">
    <rect x="0" y="0" width="700" height="30" fill="url(#warningGradient)" rx="5"/>
    <text x="20" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#856404">
      ⚠️ Konsekvenser: Forsinkelsesrenter • Tilleggsavgift • Gebyr • Straffansvar ved grov uaktsomhet
    </text>
  </g>
</svg>