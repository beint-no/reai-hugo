  </text>
  <text x="245" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
    30 dager betalingsfrist
  </text>
  

  <rect x="430" y="200" width="220" height="60" fill="#f8d7da" stroke="#dc3545" stroke-width="1" rx="5"/>
  <text x="540" y="220" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#721c24">
    Forsinkelsesperiode
  </text>
  <text x="540" y="240" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
