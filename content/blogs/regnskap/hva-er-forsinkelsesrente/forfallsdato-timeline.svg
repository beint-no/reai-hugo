<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="timelineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffc107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc3545;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="400" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  

  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    Forfallsdato og Forsinkelsesrente Timeline
  </text>
  

  <line x1="100" y1="150" x2="700" y2="150" stroke="url(#timelineGradient)" stroke-width="8"/>
  


  <circle cx="150" cy="150" r="12" fill="#28a745" stroke="white" stroke-width="3"/>
  <text x="150" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">
    Fakturadato
  </text>
  <text x="150" y="180" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">
    Dag 0
  </text>
  

  <circle cx="400" cy="150" r="12" fill="#ffc107" stroke="white" stroke-width="3"/>
  <text x="400" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">
    Forfallsdato
  </text>
  <text x="400" y="180" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">
    Dag 30
  </text>
  

  <circle cx="450" cy="150" r="12" fill="#dc3545" stroke="white" stroke-width="3"/>
  <text x="450" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">
    Rente påløper
  </text>
  <text x="450" y="180" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">
    Dag 31+
  </text>
  

  <circle cx="600" cy="150" r="12" fill="#6f42c1" stroke="white" stroke-width="3"/>
  <text x="600" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">
    Betaling
  </text>
  <text x="600" y="180" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">
    Dag 60
  </text>
  


  <rect x="120" y="200" width="250" height="60" fill="#d4edda" stroke="#28a745" stroke-width="1" rx="5"/>
  <text x="245" y="220" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#155724">
    Normal betalingsperiode
  </text>
  <text x="245" y="240" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
