  </text>
  <text x="150" y="345" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
    • Referanserente + 8%
  </text>
  <text x="150" y="360" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
    • Ingen krav om påminnelse
  </text>
  
  <rect x="300" y="290" width="200" height="80" fill="white" stroke="#28a745" stroke-width="2" rx="5"/>
  <text x="400" y="310" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#28a745">
    B2C Transaksjoner
  </text>
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
    • Påløp etter skriftlig påminnelse
  </text>
  <text x="400" y="345" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
    • Referanserente + 5%
  </text>
  <text x="400" y="360" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
    • Forbrukerbeskyttelse
  </text>
  
  <rect x="550" y="290" width="200" height="80" fill="white" stroke="#dc3545" stroke-width="2" rx="5"/>
  <text x="650" y="310" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#dc3545">
    Tilleggskostnader
  </text>
  <text x="650" y="330" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
    • Purregebyrer (kr 100-200)
  </text>
  <text x="650" y="345" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
    • Inkassosalær (15-20%)
  </text>
  <text x="650" y="360" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
    • Fakturagebyr
  </text>
  

  <polygon points="380,150 390,145 390,155" fill="#333"/>
  <polygon points="430,150 440,145 440,155" fill="#333"/>
  <polygon points="580,150 590,145 590,155" fill="#333"/>
</svg>