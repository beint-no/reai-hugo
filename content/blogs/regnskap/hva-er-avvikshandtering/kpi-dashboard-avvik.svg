<svg width="600" height="450" viewBox="0 0 600 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="450" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Dashboard for Måling av Avvikshåndteringseffektivitet
  </text>
  
  <!-- KPI Cards Row 1 -->
  <!-- Avviksfrekvens -->
  <rect x="50" y="60" width="120" height="80" fill="white" stroke="#3498db" stroke-width="2" rx="10"/>
  <text x="110" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3498db">
    AVVIKSFREKVENS
  </text>
  <text x="110" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    3
  </text>
  <text x="110" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    per måned
  </text>
  <circle cx="150" cy="70" r="5" fill="#27ae60"/>
  <text x="160" y="75" font-family="Arial, sans-serif" font-size="8" fill="#27ae60">
    ↓ 40%
  </text>
  
  <!-- Løsningstid -->
  <rect x="190" y="60" width="120" height="80" fill="white" stroke="#e74c3c" stroke-width="2" rx="10"/>
  <text x="250" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">
    LØSNINGSTID
  </text>
  <text x="250" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    18
  </text>
  <text x="250" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    timer (snitt)
  </text>
  <circle cx="290" cy="70" r="5" fill="#27ae60"/>
  <text x="300" y="75" font-family="Arial, sans-serif" font-size="8" fill="#27ae60">
    ↓ 25%
  </text>
  
  <!-- Kostnader -->
  <rect x="330" y="60" width="120" height="80" fill="white" stroke="#f39c12" stroke-width="2" rx="10"/>
  <text x="390" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f39c12">
    KOSTNADER
  </text>
  <text x="390" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    12.500
  </text>
  <text x="390" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    kr per avvik
  </text>
  <circle cx="430" cy="70" r="5" fill="#e74c3c"/>
  <text x="440" y="75" font-family="Arial, sans-serif" font-size="8" fill="#e74c3c">
    ↑ 5%
  </text>
  
  <!-- Kvalitet -->
  <rect x="470" y="60" width="120" height="80" fill="white" stroke="#9b59b6" stroke-width="2" rx="10"/>
  <text x="530" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#9b59b6">
    KVALITET
  </text>
  <text x="530" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    99.2%
  </text>
  <text x="530" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    nøyaktighet
  </text>
  <circle cx="570" cy="70" r="5" fill="#27ae60"/>
  <text x="580" y="75" font-family="Arial, sans-serif" font-size="8" fill="#27ae60">
    ↑ 0.3%
  </text>
  
  <!-- Trend Chart -->
  <rect x="50" y="160" width="250" height="150" fill="white" stroke="#2c3e50" stroke-width="2" rx="10"/>
  <text x="175" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Avvikstrend (6 måneder)
  </text>
  
  <!-- Chart axes -->
  <line x1="70" y1="290" x2="280" y2="290" stroke="#bdc3c7" stroke-width="1"/>
  <line x1="70" y1="200" x2="70" y2="290" stroke="#bdc3c7" stroke-width="1"/>
  
  <!-- Chart data points and line -->
  <polyline points="70,270 105,260 140,250 175,240 210,235 245,230 280,225" 
            stroke="#3498db" stroke-width="3" fill="none"/>
  
  <!-- Data points -->
  <circle cx="70" cy="270" r="3" fill="#3498db"/>
  <circle cx="105" cy="260" r="3" fill="#3498db"/>
  <circle cx="140" cy="250" r="3" fill="#3498db"/>
  <circle cx="175" cy="240" r="3" fill="#3498db"/>
  <circle cx="210" cy="235" r="3" fill="#3498db"/>
  <circle cx="245" cy="230" r="3" fill="#3498db"/>
  <circle cx="280" cy="225" r="3" fill="#3498db"/>
  
  <!-- Month labels -->
  <text x="70" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d">
    Jan
  </text>
  <text x="140" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d">
    Mar
  </text>
  <text x="210" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d">
    Mai
  </text>
  <text x="280" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d">
    Jul
  </text>
  
  <!-- Y-axis labels -->
  <text x="65" y="275" text-anchor="end" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d">
    8
  </text>
  <text x="65" y="245" text-anchor="end" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d">
    4
  </text>
  <text x="65" y="215" text-anchor="end" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d">
    0
  </text>
  
  <!-- Category Distribution -->
  <rect x="320" y="160" width="250" height="150" fill="white" stroke="#2c3e50" stroke-width="2" rx="10"/>
  <text x="445" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Avviksfordeling
  </text>
  
  <!-- Pie chart center -->
  <circle cx="445" cy="235" r="50" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  
  <!-- Pie slices -->
  <!-- Kritiske (10%) -->
  <path d="M 445 235 L 445 185 A 50 50 0 0 1 463 190 Z" fill="#c0392b"/>
  
  <!-- Høy prioritet (25%) -->
  <path d="M 445 235 L 463 190 A 50 50 0 0 1 480 260 Z" fill="#e74c3c"/>
  
  <!-- Middels prioritet (40%) -->
  <path d="M 445 235 L 480 260 A 50 50 0 0 1 410 260 Z" fill="#f39c12"/>
  
  <!-- Lav prioritet (25%) -->
  <path d="M 445 235 L 410 260 A 50 50 0 0 1 445 185 Z" fill="#27ae60"/>
  
  <!-- Legend -->
  <rect x="510" y="200" width="10" height="10" fill="#c0392b"/>
  <text x="525" y="209" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    Kritiske (10%)
  </text>
  
  <rect x="510" y="215" width="10" height="10" fill="#e74c3c"/>
  <text x="525" y="224" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    Høy (25%)
  </text>
  
  <rect x="510" y="230" width="10" height="10" fill="#f39c12"/>
  <text x="525" y="239" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    Middels (40%)
  </text>
  
  <rect x="510" y="245" width="10" height="10" fill="#27ae60"/>
  <text x="525" y="254" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    Lav (25%)
  </text>
  
  <!-- Performance Indicators -->
  <rect x="50" y="330" width="520" height="100" fill="white" stroke="#2c3e50" stroke-width="2" rx="10"/>
  <text x="310" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Ytelsesmål og Status
  </text>
  
  <!-- Progress bars -->
  <!-- Target 1 -->
  <text x="70" y="370" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Kritiske avvik &lt; 5/måned:
  </text>
  <rect x="220" y="360" width="200" height="15" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="7"/>
  <rect x="220" y="360" width="120" height="15" fill="#27ae60" rx="7"/>
  <text x="430" y="372" font-family="Arial, sans-serif" font-size="10" fill="#27ae60">
    3/5 (60%)
  </text>
  
  <!-- Target 2 -->
  <text x="70" y="395" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Løsningstid &lt; 24t:
  </text>
  <rect x="220" y="385" width="200" height="15" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="7"/>
  <rect x="220" y="385" width="150" height="15" fill="#f39c12" rx="7"/>
  <text x="430" y="397" font-family="Arial, sans-serif" font-size="10" fill="#f39c12">
    18/24t (75%)
  </text>
  
  <!-- Target 3 -->
  <text x="70" y="420" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Nøyaktighet &gt; 99%:
  </text>
  <rect x="220" y="410" width="200" height="15" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="7"/>
  <rect x="220" y="410" width="184" height="15" fill="#27ae60" rx="7"/>
  <text x="430" y="422" font-family="Arial, sans-serif" font-size="10" fill="#27ae60">
    99.2% ✓
  </text>
</svg>