<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">
    Avvikshåndtering i Regnskap
  </text>
  
  <!-- Process flow -->
  <!-- Step 1: Identifisering -->
  <rect x="50" y="70" width="120" height="60" fill="#3498db" rx="10"/>
  <text x="110" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    1. IDENTIFISERING
  </text>
  <text x="110" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Oppdage avvik
  </text>
  
  <!-- Arrow 1 -->
  <path d="M 170 100 L 200 100" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: Analyse -->
  <rect x="210" y="70" width="120" height="60" fill="#e74c3c" rx="10"/>
  <text x="270" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    2. ANALYSE
  </text>
  <text x="270" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Undersøke årsak
  </text>
  
  <!-- Arrow 2 -->
  <path d="M 330 100 L 360 100" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: Korreksjon -->
  <rect x="370" y="70" width="120" height="60" fill="#27ae60" rx="10"/>
  <text x="430" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    3. KORREKSJON
  </text>
  <text x="430" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Rette opp feil
  </text>
  
  <!-- Arrow 3 (down) -->
  <path d="M 430 130 L 430 160" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 4: Oppfølging -->
  <rect x="370" y="170" width="120" height="60" fill="#f39c12" rx="10"/>
  <text x="430" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    4. OPPFØLGING
  </text>
  <text x="430" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Forebygge gjentakelse
  </text>
  
  <!-- Arrow 4 (left) -->
  <path d="M 370 200 L 340 200" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 5: Dokumentasjon -->
  <rect x="210" y="170" width="120" height="60" fill="#9b59b6" rx="10"/>
  <text x="270" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    5. DOKUMENTASJON
  </text>
  <text x="270" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Registrere endringer
  </text>
  
  <!-- Arrow 5 (left) -->
  <path d="M 210 200 L 180 200" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 6: Rapportering -->
  <rect x="50" y="170" width="120" height="60" fill="#34495e" rx="10"/>
  <text x="110" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    6. RAPPORTERING
  </text>
  <text x="110" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Informere ledelse
  </text>
  
  <!-- Continuous improvement arrow -->
  <path d="M 110 170 L 110 140 L 50 140 L 50 100 L 50 100" stroke="#2c3e50" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <text x="25" y="135" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50" transform="rotate(-90 25 135)">
    Kontinuerlig forbedring
  </text>
  
  <!-- Key benefits box -->
  <rect x="50" y="270" width="500" height="100" fill="white" stroke="#2c3e50" stroke-width="2" rx="10"/>
  <text x="300" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Fordeler med Systematisk Avvikshåndtering
  </text>
  
  <!-- Benefits list -->
  <text x="70" y="310" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Økt nøyaktighet i finansielle rapporter
  </text>
  <text x="70" y="325" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Redusert risiko for feil og svindel
  </text>
  <text x="70" y="340" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Forbedret compliance og internkontroll
  </text>
  <text x="70" y="355" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Økt tillit fra interessenter og revisorer
  </text>
  
  <text x="320" y="310" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Mer effektive regnskapsprosesser
  </text>
  <text x="320" y="325" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Bedre beslutningsgrunnlag for ledelsen
  </text>
  <text x="320" y="340" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Kontinuerlig læring og forbedring
  </text>
  <text x="320" y="355" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Kostnadsbesparelser på lang sikt
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
</svg>