<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600"><path fill="#f8f9fa" d="M0 0h800v600H0z"/><text x="400" y="30" fill="#2c3e50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Lovpålagte Krav til Vedtekter</text><rect width="120" height="160" x="50" y="60" fill="#34495e" stroke="#2c3e50" stroke-width="3" rx="5"/><path fill="#e74c3c" d="M55 65h110v20H55z"/><text x="110" y="80" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">AKSJELOVEN</text><text x="110" y="120" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">§ 2-2</text><text x="110" y="140" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Vedtektenes</text><text x="110" y="155" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">innhold</text><path fill="none" stroke="#e74c3c" stroke-width="3" marker-end="url(#a)" d="M170 140h100"/><rect width="480" height="480" x="280" y="80" fill="#fff" stroke="#3498db" stroke-width="2" rx="8"/><rect width="480" height="40" x="280" y="80" fill="#3498db" rx="8 8 0 0"/><text x="520" y="105" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Obligatoriske Bestemmelser</text><path fill="#ecf0f1" stroke="#bdc3c7" d="M280 120h480v80H280z"/><circle cx="310" cy="145" r="8" fill="#e74c3c"/><text x="325" y="150" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold">1. Selskapets navn</text><text x="300" y="170" fill="#34495e" font-family="Arial, sans-serif" font-size="12">• Fullstendig firmanavn med AS-betegnelse</text><text x="300" y="185" fill="#34495e" font-family="Arial, sans-serif" font-size="12">• Må være unikt og registrerbart</text><path fill="#fff" stroke="#bdc3c7" d="M280 200h480v80H280z"/><circle cx="310" cy="225" r="8" fill="#e74c3c"/><text x="325" y="230" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold">2. Forretningsadresse</text><text x="300" y="250" fill="#34495e" font-family="Arial, sans-serif" font-size="12">• Juridisk hovedsete for selskapet</text><text x="300" y="265" fill="#34495e" font-family="Arial, sans-serif" font-size="12">• Bestemmer verneting og jurisdiksjon</text><path fill="#ecf0f1" stroke="#bdc3c7" d="M280 280h480v80H280z"/><circle cx="310" cy="305" r="8" fill="#e74c3c"/><text x="325" y="310" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold">3. Virksomhetens art</text><text x="300" y="330" fill="#34495e" font-family="Arial, sans-serif" font-size="12">• Beskrivelse av selskapets formål</text><text x="300" y="345" fill="#34495e" font-family="Arial, sans-serif" font-size="12">• Avgrenser virksomhetens omfang</text><path fill="#fff" stroke="#bdc3c7" d="M280 360h480v80H280z"/><circle cx="310" cy="385" r="8" fill="#e74c3c"/><text x="325" y="390" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold">4. Aksjekapital</text><text x="300" y="410" fill="#34495e" font-family="Arial, sans-serif" font-size="12">• Størrelse på aksjekapital (min. 30.000 kr)</text><text x="300" y="425" fill="#34495e" font-family="Arial, sans-serif" font-size="12">• Grunnlag for egenkapitalberegning</text><path fill="#ecf0f1" stroke="#bdc3c7" d="M280 440h480v80H280z"/><circle cx="310" cy="465" r="8" fill="#e74c3c"/><text x="325" y="470" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold">5. Aksjenes pålydende</text><text x="300" y="490" fill="#34495e" font-family="Arial, sans-serif" font-size="12">• Verdi per aksje eller uten pålydende</text><text x="300" y="505" fill="#34495e" font-family="Arial, sans-serif" font-size="12">• Påvirker aksjestruktur og rettigheter</text><rect width="180" height="100" x="50" y="280" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="8"/><text x="140" y="305" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Registreringskrav</text><text x="140" y="325" fill="#fff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Vedtektene må</text><text x="140" y="340" fill="#fff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">registreres i</text><text x="140" y="355" fill="#fff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Foretaksregisteret</text><rect width="180" height="100" x="50" y="420" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="8"/><text x="140" y="445" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Konsekvenser</text><text x="140" y="465" fill="#fff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Manglende</text><text x="140" y="480" fill="#fff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">oppfyllelse kan</text><text x="140" y="495" fill="#fff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">føre til avregistrering</text><defs><marker id="a" markerHeight="7" markerWidth="10" orient="auto" refX="10" refY="3.5"><path fill="#e74c3c" d="m0 0 10 3.5L0 7z"/></marker></defs></svg>