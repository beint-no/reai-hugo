<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Vedtektenes Påvirkning på Regnskapsføring</text>
  

  <rect x="300" y="60" width="200" height="120" fill="white" stroke="#3498db" stroke-width="3" rx="8"/>
  <rect x="300" y="60" width="200" height="30" fill="#3498db" rx="8 8 0 0"/>
  <text x="400" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">VEDTEKTER</text>
  <text x="400" y="110" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">Kapitalbestemmelser</text>
  <text x="400" y="130" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">påvirker</text>
  <text x="400" y="150" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">regnskapsføring</text>
  

  <rect x="100" y="220" width="600" height="320" fill="white" stroke="#2c3e50" stroke-width="3" rx="10"/>
  <rect x="100" y="220" width="600" height="40" fill="#34495e" rx="10 10 0 0"/>
  <text x="400" y="245" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">BALANSE - EGENKAPITAL</text>
  

  <text x="130" y="285" fill="#2c3e50" font-family="Arial, sans-serif" font-size="16" font-weight="bold">EGENKAPITAL</text>
  

  <rect x="130" y="300" width="540" height="35" fill="#e74c3c" rx="3"/>
  <text x="150" y="322" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Aksjekapital (fra vedtekter)</text>
  <text x="620" y="322" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">100.000</text>
  

  <rect x="130" y="340" width="540" height="35" fill="#27ae60" rx="3"/>
  <text x="150" y="362" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Aksjepremie</text>
  <text x="620" y="362" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">50.000</text>
  

  <rect x="130" y="380" width="540" height="35" fill="#f39c12" rx="3"/>
  <text x="150" y="402" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Annen innskutt egenkapital</text>
  <text x="620" y="402" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">25.000</text>
  

  <rect x="130" y="420" width="540" height="30" fill="#9b59b6" rx="3"/>
  <text x="150" y="440" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Sum innskutt egenkapital</text>
  <text x="620" y="440" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">175.000</text>
  

  <rect x="130" y="455" width="540" height="35" fill="#17a2b8" rx="3"/>
  <text x="150" y="477" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Opptjent egenkapital</text>
  <text x="620" y="477" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">45.000</text>
  

  <rect x="130" y="495" width="540" height="35" fill="#28a745" rx="3"/>
  <text x="150" y="517" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">SUM EGENKAPITAL</text>
  <text x="620" y="517" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">220.000</text>
  

  <path d="M 360 180 Q 320 200 280 240" fill="none" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowhead1)"/>
  <path d="M 440 180 Q 480 200 520 240" fill="none" stroke="#27ae60" stroke-width="3" marker-end="url(#arrowhead2)"/>
  

  

  <rect x="50" y="350" width="170" height="80" fill="#f8d7da" stroke="#e74c3c" stroke-width="2" rx="5"/>
  <text x="135" y="375" text-anchor="middle" fill="#721c24" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Bunden Egenkapital</text>
  <text x="135" y="395" text-anchor="middle" fill="#721c24" font-family="Arial, sans-serif" font-size="10">Aksjekapital kan ikke</text>
  <text x="135" y="410" text-anchor="middle" fill="#721c24" font-family="Arial, sans-serif" font-size="10">deles ut som utbytte</text>
  <text x="135" y="425" text-anchor="middle" fill="#721c24" font-family="Arial, sans-serif" font-size="10">uten kapitalnedsettelse</text>
  

  <rect x="730" y="350" width="170" height="80" fill="#d1ecf1" stroke="#0c5460" stroke-width="2" rx="5"/>
  <text x="815" y="375" text-anchor="middle" fill="#0c5460" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Utbyttebegrensninger</text>
  <text x="815" y="395" text-anchor="middle" fill="#0c5460" font-family="Arial, sans-serif" font-size="10">Vedtektene kan</text>
  <text x="815" y="410" text-anchor="middle" fill="#0c5460" font-family="Arial, sans-serif" font-size="10">begrense utbytte</text>
  <text x="815" y="425" text-anchor="middle" fill="#0c5460" font-family="Arial, sans-serif" font-size="10">utover lovens krav</text>
  

  <rect x="250" y="560" width="300" height="30" fill="#6c757d" rx="5"/>
  <text x="400" y="580" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Noteopplysninger om aksjekapital kreves i årsregnskapet</text>
  

  <path d="M 220 390 Q 240 365 270 340" fill="none" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M 730 390 Q 710 365 680 340" fill="none" stroke="#17a2b8" stroke-width="2" stroke-dasharray="5,5"/>
  

  <defs>
    <marker id="arrowhead1" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#27ae60"/>
    </marker>
  </defs>
</svg>