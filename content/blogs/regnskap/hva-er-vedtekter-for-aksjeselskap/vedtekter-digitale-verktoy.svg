<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Digitale Verktøy for Vedtektshåndtering</text>
  
  <!-- Central hub representing digital ecosystem -->
  <circle cx="400" cy="250" r="60" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
  <text x="400" y="240" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">DIGITALE</text>
  <text x="400" y="255" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">VERKTØY</text>
  <text x="400" y="270" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">for vedtekter</text>
  
  <!-- Tool 1: Altinn -->
  <rect x="100" y="80" width="150" height="100" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="8"/>
  <text x="175" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">ALTINN</text>
  <text x="175" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">Elektronisk registrering</text>
  <text x="175" y="145" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">• Direkte til Foretaksregisteret</text>
  <text x="175" y="160" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">• Raskere behandling</text>
  <text x="175" y="175" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">• Digital signering</text>
  
  <!-- Tool 2: Regnskapssystemer -->
  <rect x="550" y="80" width="150" height="100" fill="#27ae60" stroke="#229954" stroke-width="2" rx="8"/>
  <text x="625" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">REGNSKAPSSYST.</text>
  <text x="625" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">Automatisk rapportering</text>
  <text x="625" y="145" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">• Kapitalrapporter</text>
  <text x="625" y="160" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">• Egenkapitalanalyse</text>
  <text x="625" y="175" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">• Noteopplysninger</text>
  
  <!-- Tool 3: Vedtektsmaler -->
  <rect x="100" y="320" width="150" height="100" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="8"/>
  <text x="175" y="345" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">VEDTEKTSMALER</text>
  <text x="175" y="365" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">Standardiserte løsninger</text>
  <text x="175" y="385" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">• Lovkonforme maler</text>
  <text x="175" y="400" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">• Bransjespesifikke tilpasninger</text>
  <text x="175" y="415" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">• Automatisk oppdatering</text>
  
  <!-- Tool 4: Dokumenthåndtering -->
  <rect x="550" y="320" width="150" height="100" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="8"/>
  <text x="625" y="345" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">DOKUMENTHÅND.</text>
  <text x="625" y="365" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">Digital arkivering</text>
  <text x="625" y="385" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">• Versjonskontroll</text>
  <text x="625" y="400" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">• Revisjonsspor</text>
  <text x="625" y="415" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">• Tilgangskontroll</text>
  
  <!-- Benefits section -->
  <rect x="280" y="80" width="240" height="100" fill="#17a2b8" stroke="#138496" stroke-width="2" rx="8"/>
  <text x="400" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">FORDELER</text>
  <text x="400" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">Digitalisering gir</text>
  <text x="400" y="145" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">• Økt effektivitet og hastighet</text>
  <text x="400" y="160" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">• Reduserte feil og manuelt arbeid</text>
  <text x="400" y="175" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">• Bedre sporbarhet og kontroll</text>
  
  <!-- Future trends section -->
  <rect x="280" y="320" width="240" height="100" fill="#6f42c1" stroke="#5a32a3" stroke-width="2" rx="8"/>
  <text x="400" y="345" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">FREMTIDIGE TRENDER</text>
  <text x="400" y="365" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">Teknologisk utvikling</text>
  <text x="400" y="385" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">• AI-assistert vedtektsanalyse</text>
  <text x="400" y="400" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">• Blockchain-basert registrering</text>
  <text x="400" y="415" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">• Smartkontrakter for endringer</text>
  
  <!-- Connection lines -->
  <line x1="250" y1="130" x2="340" y2="200" stroke="#e74c3c" stroke-width="2"/>
  <line x1="550" y1="130" x2="460" y2="200" stroke="#27ae60" stroke-width="2"/>
  <line x1="250" y1="370" x2="340" y2="300" stroke="#f39c12" stroke-width="2"/>
  <line x1="550" y1="370" x2="460" y2="300" stroke="#9b59b6" stroke-width="2"/>
  <line x1="400" y1="180" x2="400" y2="190" stroke="#17a2b8" stroke-width="2"/>
  <line x1="400" y1="310" x2="400" y2="320" stroke="#6f42c1" stroke-width="2"/>
  
  <!-- Implementation steps -->
  <rect x="50" y="450" width="700" height="40" fill="#28a745" stroke="#1e7e34" stroke-width="2" rx="5"/>
  <text x="70" y="475" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Implementering:</text>
  <text x="170" y="475" fill="white" font-family="Arial, sans-serif" font-size="11">1) Velg riktige verktøy</text>
  <text x="310" y="475" fill="white" font-family="Arial, sans-serif" font-size="11">2) Tren personalet</text>
  <text x="430" y="475" fill="white" font-family="Arial, sans-serif" font-size="11">3) Etabler rutiner</text>
  <text x="550" y="475" fill="white" font-family="Arial, sans-serif" font-size="11">4) Overvåk og forbedre</text>
</svg>