<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Prosess for Endring av Vedtekter</text>
  

  <rect x="50" y="80" width="140" height="100" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="8"/>
  <text x="120" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">STEG 1</text>
  <text x="120" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Innkalling</text>
  <text x="120" y="145" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Minst 21 dagers</text>
  <text x="120" y="160" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">varsel til</text>
  <text x="120" y="175" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">generalforsamling</text>
  

  <path d="M 190 130 Q 230 130 270 130" fill="none" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
  

  <rect x="280" y="80" width="140" height="100" fill="#e67e22" stroke="#d35400" stroke-width="2" rx="8"/>
  <text x="350" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">STEG 2</text>
  <text x="350" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Behandling</text>
  <text x="350" y="145" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Diskusjon og</text>
  <text x="350" y="160" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">vurdering av</text>
  <text x="350" y="175" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">forslaget</text>
  

  <path d="M 420 130 Q 460 130 500 130" fill="none" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
  

  <rect x="510" y="80" width="140" height="100" fill="#27ae60" stroke="#229954" stroke-width="2" rx="8"/>
  <text x="580" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">STEG 3</text>
  <text x="580" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Vedtak</text>
  <text x="580" y="145" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Kvalifisert flertall</text>
  <text x="580" y="160" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">2/3 av stemmer og</text>
  <text x="580" y="175" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">aksjekapital</text>
  

  <path d="M 580 180 Q 580 220 580 260" fill="none" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
  

  <rect x="510" y="270" width="140" height="100" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="8"/>
  <text x="580" y="295" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">STEG 4</text>
  <text x="580" y="315" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Registrering</text>
  <text x="580" y="335" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Innen 30 dager i</text>
  <text x="580" y="350" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Foretaksregisteret</text>
  

  <rect x="50" y="220" width="200" height="160" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="2" rx="8"/>
  <text x="150" y="245" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Krav for Vedtak</text>
  

  <circle cx="70" cy="270" r="6" fill="#e74c3c"/>
  <text x="85" y="275" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">Kvalifisert flertall</text>
  

  <circle cx="70" cy="295" r="6" fill="#e74c3c"/>
  <text x="85" y="300" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">2/3 av avgitte stemmer</text>
  

  <circle cx="70" cy="320" r="6" fill="#e74c3c"/>
  <text x="85" y="325" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">2/3 av representert</text>
  <text x="85" y="340" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">aksjekapital</text>
  

  <circle cx="70" cy="360" r="6" fill="#e74c3c"/>
  <text x="85" y="365" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">Lovlig innkalling</text>
  

  <rect x="280" y="220" width="200" height="160" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="8"/>
  <text x="380" y="245" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Tidsfrister</text>
  

  <rect x="300" y="260" width="160" height="25" fill="#3498db" rx="3"/>
  <text x="380" y="277" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">Innkalling: 21 dager</text>
  
  <rect x="300" y="290" width="160" height="25" fill="#f39c12" rx="3"/>
  <text x="380" y="307" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">Behandling: På møtet</text>
  
  <rect x="300" y="320" width="160" height="25" fill="#27ae60" rx="3"/>
  <text x="380" y="337" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">Vedtak: På møtet</text>
  
  <rect x="300" y="350" width="160" height="25" fill="#9b59b6" rx="3"/>
  <text x="380" y="367" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">Registrering: 30 dager</text>
  

  <rect x="50" y="420" width="300" height="120" fill="#fff" stroke="#34495e" stroke-width="2" rx="8"/>
  <text x="200" y="445" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Nødvendige Dokumenter</text>
  
  <text x="70" y="470" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Innkalling med vedtektsforslag</text>
  <text x="70" y="490" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Protokoll fra generalforsamling</text>
  <text x="70" y="510" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Nye vedtekter i endelig versjon</text>
  <text x="70" y="530" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Registreringsskjema til Brønnøysund</text>
  

  <rect x="400" y="420" width="350" height="120" fill="#fff" stroke="#e74c3c" stroke-width="2" rx="8"/>
  <text x="575" y="445" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Viktige Konsekvenser</text>
  
  <text x="420" y="470" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Endringen trer i kraft ved registrering</text>
  <text x="420" y="490" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Påvirker alle eksisterende aksjonærer</text>
  <text x="420" y="510" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Kan kreve samtykke fra kreditorer</text>
  <text x="420" y="530" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">• Lovstridig vedtak kan omgjøres av domstol</text>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
</svg>