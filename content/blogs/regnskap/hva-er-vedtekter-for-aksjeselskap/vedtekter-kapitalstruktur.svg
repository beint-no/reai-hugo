<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="500" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Vedtektenes Påvirkning på Kapitalstruktur</text>
  

  <rect x="300" y="80" width="200" height="150" fill="white" stroke="#3498db" stroke-width="3" rx="8"/>
  <rect x="300" y="80" width="200" height="30" fill="#3498db" rx="8 8 0 0"/>
  <text x="400" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">VEDTEKTER</text>
  <text x="400" y="130" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">Kapitalbestemmelser</text>
  <line x1="320" y1="145" x2="480" y2="145" stroke="#bdc3c7" stroke-width="1"/>
  <text x="320" y="165" fill="#34495e" font-family="Arial, sans-serif" font-size="10">• Aksjekapital: 100.000 kr</text>
  <text x="320" y="180" fill="#34495e" font-family="Arial, sans-serif" font-size="10">• 1000 aksjer à 100 kr</text>
  <text x="320" y="195" fill="#34495e" font-family="Arial, sans-serif" font-size="10">• Pålydende verdi</text>
  <text x="320" y="210" fill="#34495e" font-family="Arial, sans-serif" font-size="10">• Forkjøpsretter</text>
  

  <rect x="80" y="120" width="150" height="80" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
  <text x="155" y="145" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">AKSJEKAPITAL</text>
  <text x="155" y="165" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">100.000 kr</text>
  <text x="155" y="185" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Bunden egenkapital</text>
  

  <rect x="570" y="120" width="150" height="80" fill="#27ae60" stroke="#229954" stroke-width="2" rx="5"/>
  <text x="645" y="145" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">AKSJEPREMIE</text>
  <text x="645" y="165" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">50.000 kr</text>
  <text x="645" y="185" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Fri egenkapital</text>
  

  <rect x="150" y="280" width="500" height="160" fill="white" stroke="#34495e" stroke-width="2" rx="8"/>
  <text x="400" y="305" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="16" font-weight="bold">BALANSE - EGENKAPITAL</text>
  

  <rect x="170" y="320" width="200" height="40" fill="#e74c3c"/>
  <text x="270" y="345" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Aksjekapital: 100.000</text>
  
  <rect x="170" y="360" width="200" height="40" fill="#27ae60"/>
  <text x="270" y="385" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Aksjepremie: 50.000</text>
  
  <rect x="170" y="400" width="200" height="30" fill="#f39c12"/>
  <text x="270" y="420" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Opptjent egenkapital</text>
  

  <rect x="430" y="320" width="200" height="110" fill="#9b59b6"/>
  <text x="530" y="345" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">TOTAL EGENKAPITAL</text>
  <text x="530" y="375" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">150.000 + X</text>
  <text x="530" y="400" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">X = Opptjent kapital</text>
  <text x="530" y="415" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">(Resultat og annen kapital)</text>
  

  <path d="M 230 160 Q 265 160 300 160" fill="none" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrowhead1)"/>
  <path d="M 500 160 Q 535 160 570 160" fill="none" stroke="#27ae60" stroke-width="2" marker-end="url(#arrowhead2)"/>
  

  <path d="M 270 200 Q 270 240 270 280" fill="none" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrowhead1)"/>
  <path d="M 530 200 Q 530 240 530 280" fill="none" stroke="#27ae60" stroke-width="2" marker-end="url(#arrowhead2)"/>
  

  <rect x="50" y="350" width="100" height="100" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="5"/>
  <text x="100" y="375" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Begrensninger</text>
  <text x="100" y="395" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Utbytte kan ikke</text>
  <text x="100" y="410" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">redusere bunden</text>
  <text x="100" y="425" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">egenkapital</text>
  <text x="100" y="440" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">under 100.000 kr</text>
  

  <rect x="650" y="350" width="100" height="100" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="5"/>
  <text x="700" y="375" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Rettigheter</text>
  <text x="700" y="395" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Stemmerett</text>
  <text x="700" y="410" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Utbytterett</text>
  <text x="700" y="425" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Likvidasjonsrett</text>
  <text x="700" y="440" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">som definert i vedtekter</text>
  

  <defs>
    <marker id="arrowhead1" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#27ae60"/>
    </marker>
  </defs>
</svg>