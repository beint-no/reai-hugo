<svg width="800" height="700" viewBox="0 0 800 700" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="700" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Detaljert Innhold i Vedtektene</text>
  

  <rect x="50" y="60" width="320" height="580" fill="white" stroke="#e74c3c" stroke-width="3" rx="10"/>
  <rect x="50" y="60" width="320" height="40" fill="#e74c3c" rx="10 10 0 0"/>
  <text x="210" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">OBLIGATORISKE ELEMENTER</text>
  

  <rect x="70" y="120" width="280" height="90" fill="#fadbd8" stroke="#e74c3c" stroke-width="1" rx="5"/>
  <text x="80" y="140" fill="#c0392b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">1. SELSKAPETS NAVN</text>
  <text x="80" y="160" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Fullstendig navn med "aksjeselskap" eller "AS"</text>
  <text x="80" y="175" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Må være unikt i Foretaksregisteret</text>
  <text x="80" y="190" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Kan ikke forveksles med eksisterende navn</text>
  

  <rect x="70" y="220" width="280" height="90" fill="#fadbd8" stroke="#e74c3c" stroke-width="1" rx="5"/>
  <text x="80" y="240" fill="#c0392b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">2. FORRETNINGSADRESSE</text>
  <text x="80" y="260" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Juridisk hovedsete for selskapet</text>
  <text x="80" y="275" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Bestemmer verneting for tvister</text>
  <text x="80" y="290" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Hvor generalforsamling skal holdes</text>
  

  <rect x="70" y="320" width="280" height="90" fill="#fadbd8" stroke="#e74c3c" stroke-width="1" rx="5"/>
  <text x="80" y="340" fill="#c0392b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">3. VIRKSOMHETENS ART</text>
  <text x="80" y="360" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Beskrivelse av selskapets formål</text>
  <text x="80" y="375" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Avgrenser hva selskapet kan drive med</text>
  <text x="80" y="390" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Bred formulering gir fleksibilitet</text>
  

  <rect x="70" y="420" width="280" height="90" fill="#fadbd8" stroke="#e74c3c" stroke-width="1" rx="5"/>
  <text x="80" y="440" fill="#c0392b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">4. AKSJEKAPITAL</text>
  <text x="80" y="460" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Minimum 30.000 kr for AS</text>
  <text x="80" y="475" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Grunnlag for egenkapitalberegning</text>
  <text x="80" y="490" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Må være fullt innbetalt</text>
  

  <rect x="70" y="520" width="280" height="90" fill="#fadbd8" stroke="#e74c3c" stroke-width="1" rx="5"/>
  <text x="80" y="540" fill="#c0392b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">5. AKSJENES PÅLYDENDE</text>
  <text x="80" y="560" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Verdi per aksje eller uten pålydende</text>
  <text x="80" y="575" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Påvirker aksjestruktur og rettigheter</text>
  <text x="80" y="590" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Må være like for alle aksjer i samme klasse</text>
  

  <rect x="430" y="60" width="320" height="580" fill="white" stroke="#27ae60" stroke-width="3" rx="10"/>
  <rect x="430" y="60" width="320" height="40" fill="#27ae60" rx="10 10 0 0"/>
  <text x="590" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">FAKULTATIVE ELEMENTER</text>
  

  <rect x="450" y="120" width="280" height="90" fill="#d5f4e6" stroke="#27ae60" stroke-width="1" rx="5"/>
  <text x="460" y="140" fill="#1e8449" font-family="Arial, sans-serif" font-size="14" font-weight="bold">STYRETS SAMMENSETNING</text>
  <text x="460" y="160" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Antall styremedlemmer</text>
  <text x="460" y="175" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Valgperiode og rotasjonsordning</text>
  <text x="460" y="190" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Krav til kvalifikasjoner</text>
  

  <rect x="450" y="220" width="280" height="90" fill="#d5f4e6" stroke="#27ae60" stroke-width="1" rx="5"/>
  <text x="460" y="240" fill="#1e8449" font-family="Arial, sans-serif" font-size="14" font-weight="bold">GENERALFORSAMLING</text>
  <text x="460" y="260" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Tidspunkt for ordinær generalforsamling</text>
  <text x="460" y="275" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Særlige beslutningsprosedyrer</text>
  <text x="460" y="290" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Fullmaktsregler</text>
  

  <rect x="450" y="320" width="280" height="90" fill="#d5f4e6" stroke="#27ae60" stroke-width="1" rx="5"/>
  <text x="460" y="340" fill="#1e8449" font-family="Arial, sans-serif" font-size="14" font-weight="bold">AKSJEOMSETTBARHET</text>
  <text x="460" y="360" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Forkjøpsretter for eksisterende aksjonærer</text>
  <text x="460" y="375" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Begrensninger på aksjeoverdragelse</text>
  <text x="460" y="390" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Samtykkebestemmelser</text>
  

  <rect x="450" y="420" width="280" height="90" fill="#d5f4e6" stroke="#27ae60" stroke-width="1" rx="5"/>
  <text x="460" y="440" fill="#1e8449" font-family="Arial, sans-serif" font-size="14" font-weight="bold">UTBYTTEPOLITIKK</text>
  <text x="460" y="460" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Prinsipper for utbytteutdeling</text>
  <text x="460" y="475" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Tidsfrister for utbetaling</text>
  <text x="460" y="490" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Begrensninger og vilkår</text>
  

  <rect x="450" y="520" width="280" height="90" fill="#d5f4e6" stroke="#27ae60" stroke-width="1" rx="5"/>
  <text x="460" y="540" fill="#1e8449" font-family="Arial, sans-serif" font-size="14" font-weight="bold">SÆRLIGE RETTIGHETER</text>
  <text x="460" y="560" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Ulike aksjeklasser og rettigheter</text>
  <text x="460" y="575" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Preferanseaksjer og stemmerett</text>
  <text x="460" y="590" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Deltakelsesrettigheter</text>
  

  <text x="400" y="680" text-anchor="middle" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="12" font-style="italic">Fakultative elementer kan tilpasses selskapets behov og ønsker</text>
</svg>