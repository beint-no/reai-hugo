  <text x="510" y="230" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Selskap</text>
  
  <!-- Legal/scales icon -->
  <g transform="translate(60, 140)">
    <rect x="0" y="30" width="60" height="8" fill="#f39c12"/>
    <rect x="27" y="0" width="6" height="45" fill="#d35400"/>
    <circle cx="8" cy="34" r="6" fill="#e67e22" stroke="#d35400" stroke-width="2"/>
    <circle cx="52" cy="34" r="6" fill="#e67e22" stroke="#d35400" stroke-width="2"/>
    <text x="30" y="65" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Lov</text>
  </g>
  
  <!-- Governance/people icon -->
  <g transform="translate(480, 240)">
    <circle cx="15" cy="15" r="8" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
    <circle cx="45" cy="15" r="8" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
    <rect x="8" y="25" width="14" height="20" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="3"/>
    <rect x="38" y="25" width="14" height="20" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="3"/>
    <text x="30" y="65" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Styre</text>
  </g>
  
  <!-- Money/capital icon -->
  <g transform="translate(60, 240)">
    <circle cx="30" cy="25" r="20" fill="#27ae60" stroke="#229954" stroke-width="3"/>
    <text x="30" y="32" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Kr</text>
    <text x="30" y="65" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Kapital</text>
