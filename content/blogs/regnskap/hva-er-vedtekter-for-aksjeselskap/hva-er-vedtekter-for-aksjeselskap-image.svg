  <!-- Document header -->
  <rect x="150" y="80" width="280" height="50" fill="#3498db" rx="8 8 0 0"/>
  <text x="290" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">VEDTEKTER</text>
  
  <!-- Document lines representing content -->
  <line x1="170" y1="160" x2="410" y2="160" stroke="#34495e" stroke-width="2"/>
  <line x1="170" y1="180" x2="390" y2="180" stroke="#7f8c8d" stroke-width="1"/>
  <line x1="170" y1="200" x2="400" y2="200" stroke="#7f8c8d" stroke-width="1"/>
  <line x1="170" y1="220" x2="380" y2="220" stroke="#7f8c8d" stroke-width="1"/>
  <line x1="170" y1="240" x2="410" y2="240" stroke="#7f8c8d" stroke-width="1"/>
  <line x1="170" y1="260" x2="370" y2="260" stroke="#7f8c8d" stroke-width="1"/>
  <line x1="170" y1="280" x2="395" y2="280" stroke="#7f8c8d" stroke-width="1"/>
  <line x1="170" y1="300" x2="385" y2="300" stroke="#7f8c8d" stroke-width="1"/>
  
  <!-- Key elements around the document -->
  
  <!-- Company building icon -->
  <rect x="480" y="120" width="60" height="80" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <rect x="485" y="125" width="10" height="15" fill="#fff"/>
  <rect x="500" y="125" width="10" height="15" fill="#fff"/>
  <rect x="515" y="125" width="10" height="15" fill="#fff"/>
  <rect x="530" y="125" width="10" height="15" fill="#fff"/>
  <rect x="485" y="145" width="10" height="15" fill="#fff"/>
  <rect x="500" y="145" width="10" height="15" fill="#fff"/>
  <rect x="515" y="145" width="10" height="15" fill="#fff"/>
  <rect x="530" y="145" width="10" height="15" fill="#fff"/>
