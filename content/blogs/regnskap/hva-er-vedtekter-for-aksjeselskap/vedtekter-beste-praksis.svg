<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Beste Praksis for Vedtektsutforming</text>
  
  <!-- Central circle representing best practices -->
  <circle cx="400" cy="300" r="80" fill="#3498db" stroke="#2980b9" stroke-width="4"/>
  <text x="400" y="290" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">BESTE</text>
  <text x="400" y="310" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">PRAKSIS</text>
  
  <!-- Practice 1: Bred formulering -->
  <rect x="50" y="80" width="200" height="100" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="8"/>
  <text x="150" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Bred Formulering</text>
  <text x="150" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">Virksomhetens art</text>
  <text x="150" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">• Unngå for snever avgrensning</text>
  <text x="150" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">• Gi rom for utvikling</text>
  <text x="150" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">• Reduser endringsbehov</text>
  
  <!-- Practice 2: Praktisk aksjekapital -->
  <rect x="550" y="80" width="200" height="100" fill="#27ae60" stroke="#229954" stroke-width="2" rx="8"/>
  <text x="650" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Praktisk Aksjekapital</text>
  <text x="650" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">Tilpasset virksomhet</text>
  <text x="650" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">• Ikke bare minimum 30.000</text>
  <text x="650" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">• Dekke oppstartsbehovene</text>
  <text x="650" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">• Kredibilitet overfor kunder</text>
  
  <!-- Practice 3: Tydelige styringsregler -->
  <rect x="50" y="450" width="200" height="100" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="8"/>
  <text x="150" y="475" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Tydelige Styringsregler</text>
  <text x="150" y="495" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">Unngå konflikter</text>
  <text x="150" y="510" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">• Klare ansvarsforhold</text>
  <text x="150" y="525" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">• Beslutningsprosedyrer</text>
  <text x="150" y="540" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">• Rollefordeling</text>
  
  <!-- Practice 4: Forkjøpsretter -->
  <rect x="550" y="450" width="200" height="100" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="8"/>
  <text x="650" y="475" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Forkjøpsretter</text>
  <text x="650" y="495" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">Kontroll eierstruktur</text>
  <text x="650" y="510" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">• Beskytte eksisterende eiere</text>
  <text x="650" y="525" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">• Unngå uønskede partnere</text>
  <text x="650" y="540" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">• Fastsett klare prosedyrer</text>
  
  <!-- Professional help section -->
  <rect x="280" y="450" width="240" height="100" fill="#34495e" stroke="#2c3e50" stroke-width="2" rx="8"/>
  <text x="400" y="475" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Profesjonell Bistand</text>
  <text x="400" y="495" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">Anbefalt ved utarbeidelse</text>
  <text x="400" y="510" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">• Advokat for juridiske forhold</text>
  <text x="400" y="525" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">• Regnskapsfører for økonomiske aspekter</text>
  <text x="400" y="540" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">• Sikre compliance og optimalisering</text>
  
  <!-- Additional considerations -->
  <rect x="280" y="80" width="240" height="100" fill="#17a2b8" stroke="#138496" stroke-width="2" rx="8"/>
  <text x="400" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Fremtidsrettede Hensyn</text>
  <text x="400" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">Tenk langsiktig</text>
  <text x="400" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">• Mulighet for kapitalutvidelse</text>
  <text x="400" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">• Fleksibilitet for vekst</text>
  <text x="400" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">• Internasjonale ambisjoner</text>
  
  <!-- Arrows connecting to center -->
  <path d="M 250 130 Q 320 200 360 250" fill="none" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrowhead1)"/>
  <path d="M 550 130 Q 480 200 440 250" fill="none" stroke="#27ae60" stroke-width="2" marker-end="url(#arrowhead2)"/>
  <path d="M 400 180 Q 400 220 400 240" fill="none" stroke="#17a2b8" stroke-width="2" marker-end="url(#arrowhead3)"/>
  <path d="M 250 500 Q 320 420 360 360" fill="none" stroke="#f39c12" stroke-width="2" marker-end="url(#arrowhead4)"/>
  <path d="M 550 500 Q 480 420 440 360" fill="none" stroke="#9b59b6" stroke-width="2" marker-end="url(#arrowhead5)"/>
  <path d="M 400 450 Q 400 410 400 380" fill="none" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead6)"/>
  
  <!-- Warning box -->
  <rect x="50" y="220" width="180" height="80" fill="#dc3545" stroke="#c82333" stroke-width="2" rx="5"/>
  <text x="140" y="245" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">⚠️ UNNGÅ</text>
  <text x="140" y="265" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">• For spesifikke formuleringer</text>
  <text x="140" y="280" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">• Kompliserte styringsstrukturer</text>
  <text x="140" y="295" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">• Upraktiske kapitalkrav</text>
  
  <!-- Success box -->
  <rect x="570" y="220" width="180" height="80" fill="#28a745" stroke="#1e7e34" stroke-width="2" rx="5"/>
  <text x="660" y="245" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">✓ PRIORITER</text>
  <text x="660" y="265" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">• Fleksibilitet og klarhet</text>
  <text x="660" y="280" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">• Fremtidsrettede løsninger</text>
  <text x="660" y="295" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">• Praktisk anvendelighet</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead1" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#e74c3c"/>
    </marker>
    <marker id="arrowhead2" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#27ae60"/>
    </marker>
    <marker id="arrowhead3" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#17a2b8"/>
    </marker>
    <marker id="arrowhead4" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#f39c12"/>
    </marker>
    <marker id="arrowhead5" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#9b59b6"/>
    </marker>
    <marker id="arrowhead6" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#34495e"/>
    </marker>
  </defs>
</svg>