<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6f42c1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a2d91;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  

  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  

  <text x="400" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="white">
    Regelverk for innleie av arbeidskraft
  </text>
  

  <rect x="50" y="90" width="300" height="120" fill="#dc3545" rx="8" opacity="0.9"/>
  <text x="200" y="115" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    HOVEDREGEL
  </text>
  <text x="60" y="140" font-family="Arial, sans-serif" font-size="13" fill="white">
    Innleie er kun tillatt i samme
  </text>
  <text x="60" y="160" font-family="Arial, sans-serif" font-size="13" fill="white">
    situasjoner som midlertidig
  </text>
  <text x="60" y="180" font-family="Arial, sans-serif" font-size="13" fill="white">
    ansettelse (AML § 14-12)
  </text>
  <text x="200" y="200" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
    Strenge begrensninger
  </text>
  

  <rect x="450" y="90" width="300" height="120" fill="#28a745" rx="8" opacity="0.9"/>
  <text x="600" y="115" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    UNNTAK
  </text>
  <text x="460" y="140" font-family="Arial, sans-serif" font-size="13" fill="white">
    Innleie fra bemanningsforetak
  </text>
  <text x="460" y="160" font-family="Arial, sans-serif" font-size="13" fill="white">
    er tillatt i alle situasjoner
  </text>
  <text x="460" y="180" font-family="Arial, sans-serif" font-size="13" fill="white">
    (AML § 14-13)
  </text>
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
    Høy fleksibilitet
  </text>
  

  <text x="400" y="250" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#212529">
    Krav ved innleie
  </text>
  

  <rect x="50" y="270" width="160" height="100" fill="#17a2b8" rx="6" opacity="0.9"/>
  <text x="130" y="290" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    Likebehandling
  </text>
  <text x="60" y="310" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Samme lønn som
  </text>
  <text x="60" y="325" font-family="Arial, sans-serif" font-size="10" fill="white">
      egne ansatte
  </text>
  <text x="60" y="340" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Samme arbeidsvilkår
  </text>
  <text x="60" y="355" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Tilgang til fellesområder
  </text>
  

  <rect x="230" y="270" width="160" height="100" fill="#ffc107" rx="6" opacity="0.9"/>
  <text x="310" y="290" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#212529">
    Tidsbegrensning
  </text>
  <text x="240" y="310" font-family="Arial, sans-serif" font-size="10" fill="#212529">
    • Normalt maks 2 år
  </text>
  <text x="240" y="325" font-family="Arial, sans-serif" font-size="10" fill="#212529">
    • Kan forlenges i
  </text>
  <text x="240" y="340" font-family="Arial, sans-serif" font-size="10" fill="#212529">
      spesielle tilfeller
  </text>
  <text x="240" y="355" font-family="Arial, sans-serif" font-size="10" fill="#212529">
    • Etter 4 år: fast ansettelse
  </text>
  

  <rect x="410" y="270" width="160" height="100" fill="#fd7e14" rx="6" opacity="0.9"/>
  <text x="490" y="290" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    Informasjonsplikt
  </text>
  <text x="420" y="310" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Informere tillitsvalgte
  </text>
  <text x="420" y="325" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Begrunnelse for innleie
  </text>
  <text x="420" y="340" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Varighet av innleie
  </text>
  <text x="420" y="355" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Antall innleide
  </text>
  

  <rect x="590" y="270" width="160" height="100" fill="#6f42c1" rx="6" opacity="0.9"/>
  <text x="670" y="290" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    Ansvar
  </text>
  <text x="600" y="310" font-family="Arial, sans-serif" font-size="10" fill="white">
    • HMS-ansvar hos
  </text>
  <text x="600" y="325" font-family="Arial, sans-serif" font-size="10" fill="white">
      innleier
  </text>
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Lønnsansvar hos
  </text>
  <text x="600" y="355" font-family="Arial, sans-serif" font-size="10" fill="white">
      utleier
  </text>
  

  <text x="400" y="410" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#212529">
    Innleieforhold
  </text>
  

  <rect x="50" y="420" width="120" height="50" fill="#6c757d" rx="5"/>
  <text x="110" y="440" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
    Bemannings-
  </text>
  <text x="110" y="455" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
    byrå
  </text>
  

  <line x1="170" y1="445" x2="220" y2="445" stroke="#212529" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="195" y="440" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#212529">
    ansetter
  </text>
  

  <rect x="230" y="420" width="120" height="50" fill="#28a745" rx="5"/>
  <text x="290" y="450" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
    Arbeidstaker
  </text>
  

  <line x1="350" y1="445" x2="400" y2="445" stroke="#212529" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="375" y="440" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#212529">
    leies ut
  </text>
  

  <rect x="410" y="420" width="120" height="50" fill="#17a2b8" rx="5"/>
  <text x="470" y="450" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
    Innleier
  </text>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#212529" />
    </marker>
  </defs>
  

  <text x="400" y="490" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6c757d">
    Innleie gir fleksibilitet, men krever overholdelse av strenge regler
  </text>
</svg>