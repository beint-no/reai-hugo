<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="axisGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6c757d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#495057;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  

  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#212529">
    Fleksibilitet vs. Sikkerhet i arbeidsforhold
  </text>
  

  <text x="400" y="55" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#6c757d">
    Avveining mellom arbeidsgivers fleksibilitet og arbeidstakers sikkerhet
  </text>
  

  <line x1="100" y1="100" x2="100" y2="500" stroke="#495057" stroke-width="3"/>
  <text x="50" y="300" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#495057" transform="rotate(-90 50 300)">
    Sikkerhet for arbeidstaker
  </text>
  

  <line x1="100" y1="500" x2="700" y2="500" stroke="#495057" stroke-width="3"/>
  <text x="400" y="540" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#495057">
    Fleksibilitet for arbeidsgiver
  </text>
  

  <text x="90" y="110" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#6c757d">Høy</text>
  <text x="90" y="495" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#6c757d">Lav</text>
  <text x="110" y="515" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">Lav</text>
  <text x="690" y="515" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">Høy</text>
  

  <line x1="100" y1="200" x2="700" y2="200" stroke="#dee2e6" stroke-width="1" opacity="0.5"/>
  <line x1="100" y1="300" x2="700" y2="300" stroke="#dee2e6" stroke-width="1" opacity="0.5"/>
  <line x1="100" y1="400" x2="700" y2="400" stroke="#dee2e6" stroke-width="1" opacity="0.5"/>
  <line x1="250" y1="100" x2="250" y2="500" stroke="#dee2e6" stroke-width="1" opacity="0.5"/>
  <line x1="400" y1="100" x2="400" y2="500" stroke="#dee2e6" stroke-width="1" opacity="0.5"/>
  <line x1="550" y1="100" x2="550" y2="500" stroke="#dee2e6" stroke-width="1" opacity="0.5"/>
  

  <circle cx="200" cy="150" r="25" fill="#28a745" opacity="0.8"/>
  <text x="200" y="145" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    Fast
  </text>
  <text x="200" y="160" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    ansettelse
  </text>
  <text x="200" y="190" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#28a745">
    Høy sikkerhet
  </text>
  <text x="200" y="205" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#28a745">
    Lav fleksibilitet
  </text>
  

  <circle cx="350" cy="250" r="25" fill="#ffc107" opacity="0.8"/>
  <text x="350" y="245" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#212529">
    Midlertidig
  </text>
  <text x="350" y="260" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#212529">
    ansettelse
  </text>
  <text x="350" y="290" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#e0a800">
    Middels sikkerhet
  </text>
  <text x="350" y="305" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#e0a800">
    Middels fleksibilitet
  </text>
  

  <circle cx="320" cy="220" r="20" fill="#17a2b8" opacity="0.8"/>
  <text x="320" y="230" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
    Vikariat
  </text>
  <text x="320" y="250" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#17a2b8">
    Tidsbegrenset
  </text>
  

  <circle cx="500" cy="350" r="25" fill="#6f42c1" opacity="0.8"/>
  <text x="500" y="355" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    Innleie
  </text>
  <text x="500" y="385" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6f42c1">
    Lav sikkerhet
  </text>
  <text x="500" y="400" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6f42c1">
    Høy fleksibilitet
  </text>
  

  <circle cx="600" cy="450" r="25" fill="#dc3545" opacity="0.8"/>
  <text x="600" y="445" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    Selvstendig
  </text>
  <text x="600" y="460" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    næringsdrivende
  </text>
  <text x="600" y="485" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#dc3545">
    Ingen sikkerhet
  </text>
  <text x="600" y="500" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#dc3545">
    Maksimal fleksibilitet
  </text>
  

  <line x1="180" y1="170" x2="620" y2="430" stroke="#fd7e14" stroke-width="3" stroke-dasharray="5,5" opacity="0.7"/>
  

  <rect x="520" y="120" width="250" height="180" fill="white" stroke="#dee2e6" stroke-width="1" rx="5" opacity="0.95"/>
  <text x="645" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#212529">
    Arbeidsgivers perspektiv
  </text>
  
  <text x="530" y="165" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#28a745">
    Fast ansettelse:
  </text>
  <text x="540" y="180" font-family="Arial, sans-serif" font-size="10" fill="#495057">
    • Forutsigbare kostnader
  </text>
  <text x="540" y="195" font-family="Arial, sans-serif" font-size="10" fill="#495057">
    • Vanskelig å tilpasse bemanning
  </text>
  
  <text x="530" y="215" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffc107">
    Midlertidig/Innleie:
  </text>
  <text x="540" y="230" font-family="Arial, sans-serif" font-size="10" fill="#495057">
    • Fleksibel bemanning
  </text>
  <text x="540" y="245" font-family="Arial, sans-serif" font-size="10" fill="#495057">
    • Kan være dyrere per time
  </text>
  
  <text x="530" y="265" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc3545">
    Selvstendig:
  </text>
  <text x="540" y="280" font-family="Arial, sans-serif" font-size="10" fill="#495057">
    • Maksimal fleksibilitet
  </text>
  <text x="540" y="295" font-family="Arial, sans-serif" font-size="10" fill="#495057">
    • Risiko for omklassifisering
  </text>
  

  <text x="400" y="570" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#6c757d">
    Valg av arbeidsforholdstype krever balansering av fleksibilitet og sikkerhet
  </text>
</svg>