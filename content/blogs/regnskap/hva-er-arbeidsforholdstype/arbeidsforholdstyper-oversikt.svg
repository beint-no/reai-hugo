<svg width="900" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="900" height="500" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  

  <text x="450" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#212529">
    Oversikt over arbeidsforholdstyper i Norge
  </text>
  

  <rect x="50" y="70" width="180" height="160" fill="#28a745" rx="10" opacity="0.9"/>
  <text x="140" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Fast Ansettelse
  </text>
  <text x="60" y="120" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Hovedregel i AML
  </text>
  <text x="60" y="140" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Ingen sluttdato
  </text>
  <text x="60" y="160" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Oppsigelsesfrister
  </text>
  <text x="60" y="180" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Full beskyttelse
  </text>
  <text x="60" y="200" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Alle rettigheter
  </text>
  <text x="140" y="220" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
    Mest vanlig
  </text>
  

  <rect x="260" y="70" width="180" height="160" fill="#ffc107" rx="10" opacity="0.9"/>
  <text x="350" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#212529">
    Midlertidig Ansettelse
  </text>
  <text x="270" y="120" font-family="Arial, sans-serif" font-size="12" fill="#212529">
    • Kun i spesielle tilfeller
  </text>
  <text x="270" y="140" font-family="Arial, sans-serif" font-size="12" fill="#212529">
    • Bestemt varighet
  </text>
  <text x="270" y="160" font-family="Arial, sans-serif" font-size="12" fill="#212529">
    • Begrenset beskyttelse
  </text>
  <text x="270" y="180" font-family="Arial, sans-serif" font-size="12" fill="#212529">
    • Samme rettigheter
  </text>
  <text x="270" y="200" font-family="Arial, sans-serif" font-size="12" fill="#212529">
    • Kan bli fast etter 4 år
  </text>
  <text x="350" y="220" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#212529">
    Unntak fra hovedregel
  </text>
  

  <rect x="470" y="70" width="180" height="160" fill="#17a2b8" rx="10" opacity="0.9"/>
  <text x="560" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Vikariat
  </text>
  <text x="480" y="120" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Erstatter andre
  </text>
  <text x="480" y="140" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Fødselspermisjon
  </text>
  <text x="480" y="160" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Sykefravær
  </text>
  <text x="480" y="180" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Utdanningspermisjon
  </text>
  <text x="480" y="200" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Samme rettigheter
  </text>
  <text x="560" y="220" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
    Midlertidig type
  </text>
  

  <rect x="680" y="70" width="180" height="160" fill="#6f42c1" rx="10" opacity="0.9"/>
  <text x="770" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Innleie
  </text>
  <text x="690" y="120" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Via bemanningsbyrå
  </text>
  <text x="690" y="140" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Ikke ansatt hos deg
  </text>
  <text x="690" y="160" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Likebehandling
  </text>
  <text x="690" y="180" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Maks 2 år normalt
  </text>
  <text x="690" y="200" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Høy fleksibilitet
  </text>
  <text x="770" y="220" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
    Ikke arbeidsforhold
  </text>
  

  <rect x="260" y="270" width="380" height="160" fill="#dc3545" rx="10" opacity="0.9"/>
  <text x="450" y="295" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Selvstendig Næringsdrivende
  </text>
  <text x="270" y="320" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Ikke arbeidsforhold • Fakturerer for arbeid • Egen økonomisk risiko
  </text>
  <text x="270" y="340" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Ingen arbeidsgiveravgift • Ingen feriepenger • Ingen sykepenger
  </text>
  <text x="270" y="360" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Bestemmer selv arbeidsmåte • Kan ha flere oppdragsgivere
  </text>
  <text x="270" y="380" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Bruker eget utstyr • Skatteetaten kan omklassifisere
  </text>
  <text x="450" y="420" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
    Oppdragsforhold - ikke ansettelse
  </text>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d" />
    </marker>
  </defs>
  

  <line x1="230" y1="150" x2="260" y2="150" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="245" y="145" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">
    unntak
  </text>
  

  <line x1="440" y1="150" x2="470" y2="150" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="455" y="145" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">
    type
  </text>
  

  <text x="450" y="470" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#6c757d">
    Alle arbeidsforhold reguleres av arbeidsmiljøloven, unntatt selvstendig næringsdrivende
  </text>
</svg>