<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffc107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0a800;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="70" fill="url(#headerGradient)"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#212529">
    Lovlige grunnlag for midlertidig ansettelse
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="90" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#495057">
    Arbeidsmiljøloven § 14-9 - Unntak fra hovedregelen om fast ansettelse
  </text>
  
  <!-- Central circle -->
  <circle cx="400" cy="300" r="80" fill="#ffc107" stroke="#e0a800" stroke-width="3"/>
  <text x="400" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#212529">
    Midlertidig
  </text>
  <text x="400" y="310" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#212529">
    Ansettelse
  </text>
  
  <!-- Grunnlag 1: Arbeid av midlertidig karakter -->
  <rect x="50" y="150" width="200" height="100" fill="#28a745" rx="8" opacity="0.9"/>
  <text x="150" y="175" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    Arbeid av midlertidig
  </text>
  <text x="150" y="195" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    karakter
  </text>
  <text x="60" y="220" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Prosjektarbeid
  </text>
  <text x="60" y="235" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Sesongarbeid
  </text>
  
  <!-- Grunnlag 2: Vikariat -->
  <rect x="550" y="150" width="200" height="100" fill="#17a2b8" rx="8" opacity="0.9"/>
  <text x="650" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    Vikariat
  </text>
  <text x="560" y="210" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Fødselspermisjon
  </text>
  <text x="560" y="225" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Sykefravær
  </text>
  <text x="560" y="240" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Utdanningspermisjon
  </text>
  
  <!-- Grunnlag 3: Prøvetid -->
  <rect x="50" y="450" width="200" height="100" fill="#6f42c1" rx="8" opacity="0.9"/>
  <text x="150" y="485" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    Prøvetid
  </text>
  <text x="60" y="510" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Maksimalt 6 måneder
  </text>
  <text x="60" y="525" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Kun ved første gangs
  </text>
  <text x="60" y="540" font-family="Arial, sans-serif" font-size="11" fill="white">
      ansettelse
  </text>
  
  <!-- Grunnlag 4: Særlige tilfeller -->
  <rect x="550" y="450" width="200" height="100" fill="#dc3545" rx="8" opacity="0.9"/>
  <text x="650" y="475" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    Særlige tilfeller
  </text>
  <text x="650" y="495" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    (AML § 14-9 f)
  </text>
  <text x="560" y="520" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Arbeidstakers særlige
  </text>
  <text x="560" y="535" font-family="Arial, sans-serif" font-size="11" fill="white">
      kvalifikasjoner
  </text>
  
  <!-- Connecting lines -->
  <line x1="250" y1="200" x2="330" y2="250" stroke="#6c757d" stroke-width="2"/>
  <line x1="550" y1="200" x2="470" y2="250" stroke="#6c757d" stroke-width="2"/>
  <line x1="250" y1="500" x2="330" y2="350" stroke="#6c757d" stroke-width="2"/>
  <line x1="550" y1="500" x2="470" y2="350" stroke="#6c757d" stroke-width="2"/>
  
  <!-- Warning box -->
  <rect x="300" y="380" width="200" height="60" fill="#fd7e14" rx="5" opacity="0.9"/>
  <text x="400" y="400" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    VIKTIG!
  </text>
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    Blir automatisk fast etter 4 år
  </text>
  <text x="400" y="435" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    eller ved brudd på reglene
  </text>
  
  <!-- Bottom note -->
  <text x="400" y="580" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#6c757d">
    Alle andre ansettelser må være faste - dette er hovedregelen i arbeidsmiljøloven
  </text>
</svg>