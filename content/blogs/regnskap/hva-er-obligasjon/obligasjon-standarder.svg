<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ifrsGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="norskGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="url(#headerGradient)"/>
  <text x="400" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    Sammenligning av Regnskapsstandarder for Obligasjoner
  </text>
  <text x="400" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">
    IFRS vs Norske Regnskapsstandarder
  </text>
  
  <!-- IFRS Section -->
  <rect x="50" y="100" width="320" height="450" fill="url(#ifrsGradient)" stroke="#059669" stroke-width="2" rx="10"/>
  <text x="210" y="130" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    IFRS (Internasjonale Standarder)
  </text>
  
  <!-- IFRS Content -->
  <text x="70" y="160" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Klassifisering etter IFRS 9:
  </text>
  
  <!-- IFRS Categories -->
  <rect x="70" y="175" width="280" height="60" fill="#dcfce7" stroke="#16a34a" stroke-width="1" rx="5"/>
  <text x="80" y="195" fill="#166534" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Amortisert kost
  </text>
  <text x="80" y="210" fill="#166534" font-family="Arial, sans-serif" font-size="11">
    • Hold til forfall
  </text>
  <text x="80" y="225" fill="#166534" font-family="Arial, sans-serif" font-size="11">
    • Kontraktuelle kontantstrømmer
  </text>
  
  <rect x="70" y="245" width="280" height="60" fill="#fef3c7" stroke="#d97706" stroke-width="1" rx="5"/>
  <text x="80" y="265" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Virkelig verdi over resultat
  </text>
  <text x="80" y="280" fill="#92400e" font-family="Arial, sans-serif" font-size="11">
    • Handelsformål
  </text>
  <text x="80" y="295" fill="#92400e" font-family="Arial, sans-serif" font-size="11">
    • Kortsiktige investeringer
  </text>
  
  <rect x="70" y="315" width="280" height="60" fill="#e0e7ff" stroke="#4f46e5" stroke-width="1" rx="5"/>
  <text x="80" y="335" fill="#3730a3" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Virkelig verdi over totalresultat
  </text>
  <text x="80" y="350" fill="#3730a3" font-family="Arial, sans-serif" font-size="11">
    • Andre investeringer
  </text>
  <text x="80" y="365" fill="#3730a3" font-family="Arial, sans-serif" font-size="11">
    • Strategiske posisjoner
  </text>
  
  <!-- IFRS Characteristics -->
  <text x="70" y="400" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Kjennetegn:
  </text>
  <text x="80" y="420" fill="#374151" font-family="Arial, sans-serif" font-size="11">
    • Komplekse verdsettelsesregler
  </text>
  <text x="80" y="435" fill="#374151" font-family="Arial, sans-serif" font-size="11">
    • Virkelig verdi fokus
  </text>
  <text x="80" y="450" fill="#374151" font-family="Arial, sans-serif" font-size="11">
    • Detaljerte klassifiseringskrav
  </text>
  <text x="80" y="465" fill="#374151" font-family="Arial, sans-serif" font-size="11">
    • Omfattende notekrav
  </text>
  
  <!-- Norwegian Standards Section -->
  <rect x="430" y="100" width="320" height="450" fill="url(#norskGradient)" stroke="#dc2626" stroke-width="2" rx="10"/>
  <text x="590" y="130" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    Norske Regnskapsstandarder
  </text>
  
  <!-- Norwegian Content -->
  <text x="450" y="160" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Klassifisering etter norsk lov:
  </text>
  
  <!-- Norwegian Categories -->
  <rect x="450" y="175" width="280" height="80" fill="#fef2f2" stroke="#dc2626" stroke-width="1" rx="5"/>
  <text x="460" y="195" fill="#991b1b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Kostpris som hovedregel
  </text>
  <text x="460" y="210" fill="#991b1b" font-family="Arial, sans-serif" font-size="11">
    • Historisk kostpris
  </text>
  <text x="460" y="225" fill="#991b1b" font-family="Arial, sans-serif" font-size="11">
    • Amortisering av over-/underkurs
  </text>
  <text x="460" y="240" fill="#991b1b" font-family="Arial, sans-serif" font-size="11">
    • Enklere beregninger
  </text>
  
  <rect x="450" y="265" width="280" height="60" fill="#fef3c7" stroke="#d97706" stroke-width="1" rx="5"/>
  <text x="460" y="285" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Laveste verdis prinsipp
  </text>
  <text x="460" y="300" fill="#92400e" font-family="Arial, sans-serif" font-size="11">
    • For omløpsmidler
  </text>
  <text x="460" y="315" fill="#92400e" font-family="Arial, sans-serif" font-size="11">
    • Nedskrivning ved verdifall
  </text>
  
  <rect x="450" y="335" width="280" height="60" fill="#e0f2fe" stroke="#0284c7" stroke-width="1" rx="5"/>
  <text x="460" y="355" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Virkelig verdi (unntaksvis)
  </text>
  <text x="460" y="370" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="11">
    • Kun i spesielle tilfeller
  </text>
  <text x="460" y="385" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="11">
    • Begrenset anvendelse
  </text>
  
  <!-- Norwegian Characteristics -->
  <text x="450" y="420" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Kjennetegn:
  </text>
  <text x="460" y="440" fill="#374151" font-family="Arial, sans-serif" font-size="11">
    • Enklere regler
  </text>
  <text x="460" y="455" fill="#374151" font-family="Arial, sans-serif" font-size="11">
    • Kostpris fokus
  </text>
  <text x="460" y="470" fill="#374151" font-family="Arial, sans-serif" font-size="11">
    • Mindre komplekse krav
  </text>
  <text x="460" y="485" fill="#374151" font-family="Arial, sans-serif" font-size="11">
    • Praktisk tilnærming
  </text>
  
  <!-- Comparison Arrow -->
  <path d="M 380 325 L 420 325" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 420 325 L 380 325" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead2)"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="1" refY="3.5" orient="auto">
      <polygon points="10 0, 0 3.5, 10 7" fill="#6b7280"/>
    </marker>
  </defs>
  
  <!-- Bottom Summary -->
  <rect x="50" y="570" width="700" height="25" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" rx="5"/>
  <text x="400" y="587" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Hovedforskjell: IFRS fokuserer på virkelig verdi og komplekse klassifiseringer, norske standarder på kostpris og enkelhet
  </text>
</svg>