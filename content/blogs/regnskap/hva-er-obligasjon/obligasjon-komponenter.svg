<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="componentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="url(#bgGradient)"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">Hovedkomponenter i en Obligasjon</text>
  

  <circle cx="400" cy="250" r="80" fill="url(#componentGradient)" stroke="#1e7e34" stroke-width="3"/>
  <text x="400" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">OBLIGASJON</text>
  <text x="400" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Gjeldsinstrument</text>
  

  <rect x="50" y="80" width="180" height="100" rx="10" fill="white" stroke="#007bff" stroke-width="2"/>
  <text x="140" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#007bff">Pålydende verdi</text>
  <text x="140" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">(Nominell verdi)</text>
  <text x="140" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">Beløp som tilbakebetales</text>
  <text x="140" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">ved forfall</text>
  

  <path d="M 230 130 Q 300 130 320 200" stroke="#007bff" stroke-width="2" fill="none" marker-end="url(#arrowhead1)"/>
  <defs>
    <marker id="arrowhead1" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#007bff"/>
    </marker>
  </defs>
  

  <rect x="570" y="80" width="180" height="100" rx="10" fill="white" stroke="#dc3545" stroke-width="2"/>
  <text x="660" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc3545">Kupongrente</text>
  <text x="660" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">(Årlig rente)</text>
  <text x="660" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">Renten som betales</text>
  <text x="660" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">til obligasjonseier</text>
  

  <path d="M 570 130 Q 500 130 480 200" stroke="#dc3545" stroke-width="2" fill="none" marker-end="url(#arrowhead2)"/>
  <defs>
    <marker id="arrowhead2" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#dc3545"/>
    </marker>
  </defs>
  

  <rect x="50" y="380" width="180" height="100" rx="10" fill="white" stroke="#ffc107" stroke-width="2"/>
  <text x="140" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e0a800">Løpetid</text>
  <text x="140" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">(Tid til forfall)</text>
  <text x="140" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">Tiden fra utstedelse</text>
  <text x="140" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">til tilbakebetaling</text>
  

  <path d="M 230 430 Q 300 370 320 300" stroke="#ffc107" stroke-width="2" fill="none" marker-end="url(#arrowhead3)"/>
  <defs>
    <marker id="arrowhead3" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#ffc107"/>
    </marker>
  </defs>
  

  <rect x="310" y="380" width="180" height="100" rx="10" fill="white" stroke="#6f42c1" stroke-width="2"/>
  <text x="400" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6f42c1">Forfallsdato</text>
  <text x="400" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">(Innfrielsesdato)</text>
  <text x="400" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">Dato når hovedstol</text>
  <text x="400" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">skal tilbakebetales</text>
  

  <path d="M 400 380 L 400 330" stroke="#6f42c1" stroke-width="2" fill="none" marker-end="url(#arrowhead4)"/>
  <defs>
    <marker id="arrowhead4" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#6f42c1"/>
    </marker>
  </defs>
  

  <rect x="570" y="380" width="180" height="100" rx="10" fill="white" stroke="#20c997" stroke-width="2"/>
  <text x="660" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#20c997">Utsteder</text>
  <text x="660" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">(Låntaker)</text>
  <text x="660" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">Bedrift, kommune eller</text>
  <text x="660" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">stat som låner penger</text>
  

  <path d="M 570 430 Q 500 370 480 300" stroke="#20c997" stroke-width="2" fill="none" marker-end="url(#arrowhead5)"/>
  <defs>
    <marker id="arrowhead5" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#20c997"/>
    </marker>
  </defs>
  

  <rect x="250" y="60" width="300" height="60" rx="5" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="400" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">Eksempel:</text>
  <text x="400" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">Pålydende: 1,000,000 kr | Kupong: 3.5% | Løpetid: 5 år</text>
  <text x="400" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">Forfall: 31.12.2029 | Utsteder: Norsk Bedrift AS</text>
</svg>