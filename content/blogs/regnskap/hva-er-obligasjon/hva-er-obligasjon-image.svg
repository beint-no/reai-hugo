<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bondGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#212529">Hva er en Obligasjon?</text>
  
  <!-- Bond Certificate -->
  <rect x="50" y="80" width="300" height="200" rx="10" fill="url(#bondGradient)" stroke="#0056b3" stroke-width="2"/>
  <rect x="60" y="90" width="280" height="180" rx="5" fill="white" opacity="0.9"/>
  
  <!-- Bond Details -->
  <text x="200" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#212529">OBLIGASJON</text>
  <text x="70" y="140" font-family="Arial, sans-serif" font-size="12" fill="#495057">Pålydende: 1,000,000 kr</text>
  <text x="70" y="160" font-family="Arial, sans-serif" font-size="12" fill="#495057">Kupongrente: 3.5%</text>
  <text x="70" y="180" font-family="Arial, sans-serif" font-size="12" fill="#495057">Løpetid: 5 år</text>
  <text x="70" y="200" font-family="Arial, sans-serif" font-size="12" fill="#495057">Utsteder: ABC AS</text>
  <text x="70" y="220" font-family="Arial, sans-serif" font-size="12" fill="#495057">Forfallsdato: 2029-12-31</text>
  <text x="70" y="250" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Serienummer: NO0012345678</text>
  
  <!-- Arrow -->
  <path d="M 370 180 L 420 180" stroke="#28a745" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#28a745"/>
    </marker>
  </defs>
  
  <!-- Characteristics Box -->
  <rect x="450" y="80" width="300" height="280" rx="10" fill="white" stroke="#dee2e6" stroke-width="2"/>
  <text x="600" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#212529">Karakteristikker</text>
  
  <!-- Characteristics List -->
  <circle cx="470" cy="130" r="4" fill="#007bff"/>
  <text x="485" y="135" font-family="Arial, sans-serif" font-size="14" fill="#495057">Gjeldsinstrument</text>
  
  <circle cx="470" cy="155" r="4" fill="#007bff"/>
  <text x="485" y="160" font-family="Arial, sans-serif" font-size="14" fill="#495057">Fast avkastning</text>
  
  <circle cx="470" cy="180" r="4" fill="#007bff"/>
  <text x="485" y="185" font-family="Arial, sans-serif" font-size="14" fill="#495057">Bestemt løpetid</text>
  
  <circle cx="470" cy="205" r="4" fill="#007bff"/>
  <text x="485" y="210" font-family="Arial, sans-serif" font-size="14" fill="#495057">Omsettbart</text>
  
  <circle cx="470" cy="230" r="4" fill="#007bff"/>
  <text x="485" y="235" font-family="Arial, sans-serif" font-size="14" fill="#495057">Prioritet før aksjer</text>
  
  <circle cx="470" cy="255" r="4" fill="#007bff"/>
  <text x="485" y="260" font-family="Arial, sans-serif" font-size="14" fill="#495057">Regelmessige rentebetalinger</text>
  
  <circle cx="470" cy="280" r="4" fill="#007bff"/>
  <text x="485" y="285" font-family="Arial, sans-serif" font-size="14" fill="#495057">Tilbakebetaling ved forfall</text>
  
  <circle cx="470" cy="305" r="4" fill="#007bff"/>
  <text x="485" y="310" font-family="Arial, sans-serif" font-size="14" fill="#495057">Kreditrisiko</text>
  
  <circle cx="470" cy="330" r="4" fill="#007bff"/>
  <text x="485" y="335" font-family="Arial, sans-serif" font-size="14" fill="#495057">Renterisiko</text>
  
  <!-- Bottom note -->
  <text x="400" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">Obligasjoner er fundamentale finansielle instrumenter i regnskap og finans</text>
</svg>