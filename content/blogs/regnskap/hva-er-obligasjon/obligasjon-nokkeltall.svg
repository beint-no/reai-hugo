<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1"/><stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1"/></linearGradient></defs><path fill="url(#a)" d="M0 0h800v500H0z"/><text x="400" y="30" fill="#212529" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Obligasjoners Påvirkning på Finansielle Nøkkeltall</text><rect width="340" height="180" x="50" y="60" fill="#fff" stroke="#28a745" stroke-width="2" rx="10"/><text x="220" y="85" fill="#28a745" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Balanse</text><rect width="140" height="120" x="70" y="100" fill="#d4edda" stroke="#28a745" rx="5"/><text x="140" y="120" fill="#155724" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">EIENDELER</text><text x="80" y="140" fill="#155724" font-family="Arial, sans-serif" font-size="10">Obligasjoner (omløpsmidler)</text><text x="80" y="155" fill="#155724" font-family="Arial, sans-serif" font-size="10">+ Kortsiktige obligasjoner</text><text x="80" y="170" fill="#155724" font-family="Arial, sans-serif" font-size="10">Obligasjoner (anleggsmidler)</text><text x="80" y="185" fill="#155724" font-family="Arial, sans-serif" font-size="10">+ Langsiktige obligasjoner</text><text x="80" y="205" fill="#28a745" font-family="Arial, sans-serif" font-size="9" font-weight="bold">→ Øker likviditet</text><rect width="140" height="120" x="230" y="100" fill="#f8d7da" stroke="#dc3545" rx="5"/><text x="300" y="120" fill="#721c24" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">GJELD &amp; EGENKAPITAL</text><text x="240" y="140" fill="#721c24" font-family="Arial, sans-serif" font-size="10">Obligasjonsgjeld</text><text x="240" y="155" fill="#721c24" font-family="Arial, sans-serif" font-size="10">+ Utstedte obligasjoner</text><text x="240" y="170" fill="#721c24" font-family="Arial, sans-serif" font-size="10">Rentekostnader</text><text x="240" y="185" fill="#721c24" font-family="Arial, sans-serif" font-size="10">+ Påløpte renter</text><text x="240" y="205" fill="#dc3545" font-family="Arial, sans-serif" font-size="9" font-weight="bold">→ Reduserer soliditet</text><rect width="340" height="180" x="410" y="60" fill="#fff" stroke="#007bff" stroke-width="2" rx="10"/><text x="580" y="85" fill="#007bff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Resultatregnskap</text><rect width="140" height="120" x="430" y="100" fill="#cce5ff" stroke="#007bff" rx="5"/><text x="500" y="120" fill="#004085" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">INNTEKTER</text><text x="440" y="140" fill="#004085" font-family="Arial, sans-serif" font-size="10">Renteinntekter</text><text x="440" y="155" fill="#004085" font-family="Arial, sans-serif" font-size="10">+ Kupongrenter</text><text x="440" y="170" fill="#004085" font-family="Arial, sans-serif" font-size="10">+ Amortisering underkurs</text><text x="440" y="185" fill="#004085" font-family="Arial, sans-serif" font-size="10">Kursgevinster</text><text x="440" y="200" fill="#004085" font-family="Arial, sans-serif" font-size="10">+ Realiserte gevinster</text><rect width="140" height="120" x="590" y="100" fill="#fff3cd" stroke="#ffc107" rx="5"/><text x="660" y="120" fill="#856404" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">KOSTNADER</text><text x="600" y="140" fill="#856404" font-family="Arial, sans-serif" font-size="10">Rentekostnader</text><text x="600" y="155" fill="#856404" font-family="Arial, sans-serif" font-size="10">+ Kupongrenter</text><text x="600" y="170" fill="#856404" font-family="Arial, sans-serif" font-size="10">- Amortisering overkurs</text><text x="600" y="185" fill="#856404" font-family="Arial, sans-serif" font-size="10">Kurstap</text><text x="600" y="200" fill="#856404" font-family="Arial, sans-serif" font-size="10">+ Realiserte tap</text><rect width="700" height="220" x="50" y="260" fill="#fff" stroke="#6f42c1" stroke-width="2" rx="10"/><text x="400" y="285" fill="#6f42c1" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Påvirkning på Nøkkeltall</text><rect width="200" height="80" x="70" y="300" fill="#e2e3f0" stroke="#6f42c1" rx="5"/><text x="170" y="320" fill="#6f42c1" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Likviditetsgrad</text><text x="80" y="340" fill="#495057" font-family="Arial, sans-serif" font-size="10">Omløpsmidler / Kortsiktig gjeld</text><text x="80" y="355" fill="#28a745" font-family="Arial, sans-serif" font-size="10">↑ Kortsiktige obligasjoner øker</text><text x="80" y="370" fill="#dc3545" font-family="Arial, sans-serif" font-size="10">↓ Obligasjonsgjeld reduserer</text><rect width="200" height="80" x="300" y="300" fill="#e2e3f0" stroke="#6f42c1" rx="5"/><text x="400" y="320" fill="#6f42c1" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Soliditetsgrad</text><text x="310" y="340" fill="#495057" font-family="Arial, sans-serif" font-size="10">Egenkapital / Sum eiendeler</text><text x="310" y="355" fill="#28a745" font-family="Arial, sans-serif" font-size="10">↑ Obligasjonsinvesteringer øker</text><text x="310" y="370" fill="#dc3545" font-family="Arial, sans-serif" font-size="10">↓ Obligasjonsgjeld reduserer</text><rect width="200" height="80" x="530" y="300" fill="#e2e3f0" stroke="#6f42c1" rx="5"/><text x="630" y="320" fill="#6f42c1" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Rentabilitet</text><text x="540" y="340" fill="#495057" font-family="Arial, sans-serif" font-size="10">Resultat / Egenkapital</text><text x="540" y="355" fill="#28a745" font-family="Arial, sans-serif" font-size="10">↑ Renteinntekter øker</text><text x="540" y="370" fill="#dc3545" font-family="Arial, sans-serif" font-size="10">↓ Rentekostnader reduserer</text><rect width="660" height="70" x="70" y="400" fill="#f8f9fa" stroke="#6c757d" rx="5"/><text x="400" y="420" fill="#495057" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Eksempel: Påvirkning på Likviditetsgrad</text><text x="80" y="440" fill="#495057" font-family="Arial, sans-serif" font-size="11">Før obligasjonskjøp: Omløpsmidler 2,000,000 kr / Kortsiktig gjeld 1,000,000 kr = 2.0</text><text x="80" y="455" fill="#495057" font-family="Arial, sans-serif" font-size="11">Etter kjøp av kortsiktige obligasjoner 500,000 kr: 2,500,000 kr / 1,000,000 kr = 2.5</text><text x="400" y="465" fill="#28a745" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">→ Forbedret likviditet med 25%</text></svg>