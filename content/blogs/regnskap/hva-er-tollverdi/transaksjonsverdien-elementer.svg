<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="includeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:0.1"/>
    </linearGradient>
    <linearGradient id="excludeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f44336;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#f44336;stop-opacity:0.1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Transaksjonsverdien - Elementer
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#7f8c8d">
    Hovedregel for Tollverdi
  </text>
  
  <!-- Central box for Transaction Value -->
  <rect x="325" y="120" width="150" height="80" rx="10" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="400" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Transaksjonsverdien
  </text>
  <text x="400" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Faktisk betalt eller
  </text>
  <text x="400" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    betalbar pris
  </text>
  
  <!-- Left side - Included Elements -->
  <rect x="50" y="250" width="300" height="320" rx="10" fill="url(#includeGradient)" stroke="#4CAF50" stroke-width="2"/>
  <text x="200" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2e7d32">
    Inkluderte Elementer
  </text>
  
  <!-- Included items -->
  <g fill="#2e7d32" font-family="Arial, sans-serif" font-size="14">
    <circle cx="70" cy="305" r="4" fill="#4CAF50"/>
    <text x="85" y="310">Varepris (FOB)</text>
    
    <circle cx="70" cy="335" r="4" fill="#4CAF50"/>
    <text x="85" y="340">Frakt til grense</text>
    
    <circle cx="70" cy="365" r="4" fill="#4CAF50"/>
    <text x="85" y="370">Forsikring</text>
    
    <circle cx="70" cy="395" r="4" fill="#4CAF50"/>
    <text x="85" y="400">Emballasje</text>
    
    <circle cx="70" cy="425" r="4" fill="#4CAF50"/>
    <text x="85" y="430">Royalties</text>
    
    <circle cx="70" cy="455" r="4" fill="#4CAF50"/>
    <text x="85" y="460">Materialer levert gratis</text>
    
    <circle cx="70" cy="485" r="4" fill="#4CAF50"/>
    <text x="85" y="490">Verktøy og former</text>
    
    <circle cx="70" cy="515" r="4" fill="#4CAF50"/>
    <text x="85" y="520">Ingeniørtjenester</text>
    
    <circle cx="70" cy="545" r="4" fill="#4CAF50"/>
    <text x="85" y="550">Provisjoner (ikke kjøpers)</text>
  </g>
  
  <!-- Right side - Excluded Elements -->
  <rect x="450" y="250" width="300" height="320" rx="10" fill="url(#excludeGradient)" stroke="#f44336" stroke-width="2"/>
  <text x="600" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#c62828">
    Ekskluderte Elementer
  </text>
  
  <!-- Excluded items -->
  <g fill="#c62828" font-family="Arial, sans-serif" font-size="14">
    <circle cx="470" cy="305" r="4" fill="#f44336"/>
    <text x="485" y="310">Toll og avgifter</text>
    
    <circle cx="470" cy="335" r="4" fill="#f44336"/>
    <text x="485" y="340">Behandling etter import</text>
    
    <circle cx="470" cy="365" r="4" fill="#f44336"/>
    <text x="485" y="370">Gebyrer i Norge</text>
    
    <circle cx="470" cy="395" r="4" fill="#f44336"/>
    <text x="485" y="400">Renter på kreditt</text>
    
    <circle cx="470" cy="425" r="4" fill="#f44336"/>
    <text x="485" y="430">Salgskommisjon</text>
    
    <circle cx="470" cy="455" r="4" fill="#f44336"/>
    <text x="485" y="460">Kjøpers kommisjon</text>
    
    <circle cx="470" cy="485" r="4" fill="#f44336"/>
    <text x="485" y="490">Rabatter etter import</text>
    
    <circle cx="470" cy="515" r="4" fill="#f44336"/>
    <text x="485" y="520">Valutakursgevinster/-tap</text>
    
    <circle cx="470" cy="545" r="4" fill="#f44336"/>
    <text x="485" y="550">Kostnader etter import</text>
  </g>
  
  <!-- Arrows from central box -->
  <defs>
    <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4CAF50"/>
    </marker>
    <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f44336"/>
    </marker>
  </defs>
  
  <!-- Arrow to included elements -->
  <line x1="350" y1="200" x2="200" y2="240" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowGreen)"/>
  <text x="275" y="215" font-family="Arial, sans-serif" font-size="12" fill="#4CAF50">Inkluderes</text>
  
  <!-- Arrow to excluded elements -->
  <line x1="450" y1="200" x2="600" y2="240" stroke="#f44336" stroke-width="2" marker-end="url(#arrowRed)"/>
  <text x="525" y="215" font-family="Arial, sans-serif" font-size="12" fill="#f44336">Ekskluderes</text>
  
  <!-- Note at bottom -->
  <text x="400" y="590" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    Transaksjonsverdien anvendes når det foreligger reell salgshandel mellom uavhengige parter
  </text>
</svg>