<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    CIF-verdi Beregningseksempel
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#7f8c8d">
    Import av maskiner fra Tyskland
  </text>
  
  <!-- Main container -->
  <rect x="150" y="100" width="500" height="400" fill="white" stroke="#e1e8ed" stroke-width="2" rx="10"/>
  
  <!-- Component 1: Varepris (FOB) -->
  <rect x="180" y="130" width="440" height="60" fill="#3498db" rx="5"/>
  <text x="200" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Varepris (FOB Hamburg)
  </text>
  <text x="580" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="end">
    500 000 NOK
  </text>
  <text x="200" y="170" font-family="Arial, sans-serif" font-size="12" fill="#ecf0f1">
    Grunnpris for maskiner levert Hamburg havn
  </text>
  
  <!-- Component 2: Transport -->
  <rect x="180" y="210" width="440" height="60" fill="#e74c3c" rx="5"/>
  <text x="200" y="230" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Transport til Oslo
  </text>
  <text x="580" y="230" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="end">
    25 000 NOK
  </text>
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="12" fill="#ecf0f1">
    Frakt fra Hamburg til Oslo havn
  </text>
  
  <!-- Component 3: Forsikring -->
  <rect x="180" y="290" width="440" height="60" fill="#f39c12" rx="5"/>
  <text x="200" y="310" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Forsikring
  </text>
  <text x="580" y="310" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="end">
    5 000 NOK
  </text>
  <text x="200" y="330" font-family="Arial, sans-serif" font-size="12" fill="#ecf0f1">
    Vareforsikring under transport
  </text>
  
  <!-- Component 4: Lastehåndtering -->
  <rect x="180" y="370" width="440" height="60" fill="#9b59b6" rx="5"/>
  <text x="200" y="390" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Lastehåndtering
  </text>
  <text x="580" y="390" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="end">
    3 000 NOK
  </text>
  <text x="200" y="410" font-family="Arial, sans-serif" font-size="12" fill="#ecf0f1">
    Lasting, lossing og håndtering
  </text>
  
  <!-- Separator line -->
  <line x1="200" y1="450" x2="600" y2="450" stroke="#34495e" stroke-width="2"/>
  
  <!-- Total CIF -->
  <rect x="180" y="460" width="440" height="80" fill="#27ae60" rx="5"/>
  <text x="200" y="485" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    Tollverdi (CIF)
  </text>
  <text x="580" y="485" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="end">
    533 000 NOK
  </text>
  <text x="200" y="505" font-family="Arial, sans-serif" font-size="12" fill="#ecf0f1">
    Cost, Insurance, Freight - grunnlag for tollberegning
  </text>
  <text x="200" y="525" font-family="Arial, sans-serif" font-size="12" fill="#ecf0f1">
    500 000 + 25 000 + 5 000 + 3 000 = 533 000 NOK
  </text>
  
  <!-- CIF explanation -->
  <text x="400" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    CIF = Cost + Insurance + Freight
  </text>
  
  <!-- Arrows showing calculation flow -->
  <path d="M 400 190 L 400 200" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 400 270 L 400 280" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 400 350 L 400 360" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 400 430 L 400 450" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
  
  <!-- Plus symbols -->
  <circle cx="420" cy="200" r="12" fill="#34495e"/>
  <text x="420" y="206" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">+</text>
  
  <circle cx="420" cy="280" r="12" fill="#34495e"/>
  <text x="420" y="286" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">+</text>
  
  <circle cx="420" cy="360" r="12" fill="#34495e"/>
  <text x="420" y="366" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">+</text>
  
  <circle cx="420" cy="440" r="12" fill="#34495e"/>
  <text x="420" y="446" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">=</text>
</svg>