<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Internasjonal Tollverdi-harmonisering
  </text>
  

  <g transform="translate(50, 70)">

    <path d="M100 150 Q150 120 200 130 Q250 140 300 135 Q350 125 400 140 Q450 145 500 150 Q550 155 600 160 Q650 165 700 170" 
          fill="none" stroke="#3498db" stroke-width="2"/>
    

    <circle cx="350" cy="140" r="30" fill="#e74c3c" fill-opacity="0.7"/>
    <text x="350" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">EU/EØS</text>
    

    <circle cx="200" cy="130" r="25" fill="#3498db" fill-opacity="0.7"/>
    <text x="200" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">NAFTA</text>
    

    <circle cx="500" cy="150" r="35" fill="#f39c12" fill-opacity="0.7"/>
    <text x="500" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">ASEAN</text>
  </g>
  

  <g transform="translate(350, 250)">
    <circle cx="50" cy="50" r="45" fill="#9b59b6" fill-opacity="0.8"/>
    <text x="50" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">WTO</text>
    <text x="50" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Tollverdi-</text>
    <text x="50" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">avtalen</text>
  </g>
  

  <g stroke="#95a5a6" stroke-width="2" fill="none">
    <line x1="350" y1="170" x2="400" y2="280"/>
    <line x1="200" y1="155" x2="380" y2="290"/>
    <line x1="500" y1="185" x2="420" y2="290"/>
  </g>
  

  <g transform="translate(50, 380)">

    <rect x="0" y="0" width="160" height="80" fill="#3498db" fill-opacity="0.1" stroke="#3498db" stroke-width="2" rx="5"/>
    <text x="80" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Enhetlige</text>
    <text x="80" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Standarder</text>
    <text x="80" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">Samme regler</text>
    <text x="80" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">globalt</text>
    

    <rect x="180" y="0" width="160" height="80" fill="#e74c3c" fill-opacity="0.1" stroke="#e74c3c" stroke-width="2" rx="5"/>
    <text x="260" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Transparens</text>
    <text x="260" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">Åpen</text>
    <text x="260" y="53" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">regelverks-</text>
    <text x="260" y="66" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">utvikling</text>
    

    <rect x="360" y="0" width="160" height="80" fill="#f39c12" fill-opacity="0.1" stroke="#f39c12" stroke-width="2" rx="5"/>
    <text x="440" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Tvisteløsning</text>
    <text x="440" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">Konfliktløsning</text>
    <text x="440" y="53" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">mellom</text>
    <text x="440" y="66" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">medlemsland</text>
    

    <rect x="540" y="0" width="160" height="80" fill="#27ae60" fill-opacity="0.1" stroke="#27ae60" stroke-width="2" rx="5"/>
    <text x="620" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Teknisk</text>
    <text x="620" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Assistanse</text>
    <text x="620" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">Støtte til</text>
    <text x="620" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">utviklingsland</text>
  </g>
  

  <g transform="translate(100, 500)">
    <rect x="0" y="0" width="600" height="60" fill="#e74c3c" fill-opacity="0.1" stroke="#e74c3c" stroke-width="2" rx="5"/>
    <text x="300" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">EU/EØS Harmonisering</text>
    

    <g transform="translate(50, 30)">
      <circle cx="0" cy="0" r="3" fill="#e74c3c"/>
      <text x="10" y="4" font-family="Arial, sans-serif" font-size="10" fill="#34495e">Identiske regler i EØS-området</text>
      
      <circle cx="150" cy="0" r="3" fill="#e74c3c"/>
      <text x="160" y="4" font-family="Arial, sans-serif" font-size="10" fill="#34495e">Felles tolkningsretningslinjer</text>
      
      <circle cx="320" cy="0" r="3" fill="#e74c3c"/>
      <text x="330" y="4" font-family="Arial, sans-serif" font-size="10" fill="#34495e">Koordinert håndhevelse</text>
      
      <circle cx="480" cy="0" r="3" fill="#e74c3c"/>
      <text x="490" y="4" font-family="Arial, sans-serif" font-size="10" fill="#34495e">Kontinuerlig utvikling</text>
    </g>
  </g>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7f8c8d"/>
    </marker>
  </defs>
  

  <line x1="400" y1="340" x2="400" y2="370" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <line x1="400" y1="470" x2="400" y2="490" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead)"/>
</svg>