  <circle cx="620" cy="420" r="20" fill="#f59e0b" opacity="0.8"/>
  <text x="620" y="425" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">API</text>
  
  <circle cx="690" cy="420" r="20" fill="#8b5cf6" opacity="0.8"/>
  <text x="690" y="425" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">ERP</text>
  

  <path d="M 500 420 L 530 420" stroke="#4b5563" stroke-width="2"/>
  <path d="M 570 420 L 600 420" stroke="#4b5563" stroke-width="2"/>
  <path d="M 640 420 L 670 420" stroke="#4b5563" stroke-width="2"/>
  
