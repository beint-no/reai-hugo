  <text x="130" y="420" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
    Leasingavtaler
  </text>
  
  <rect x="210" y="400" width="120" height="30" fill="#ef4444" opacity="0.8" rx="5"/>
  <text x="270" y="420" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
    Factoring
  </text>
  
  <rect x="70" y="450" width="120" height="30" fill="#8b5cf6" opacity="0.8" rx="5"/>
  <text x="130" y="470" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
