  <text x="100" y="205" text-anchor="middle" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="10">Retningslinjer</text>
  
  <circle cx="210" cy="170" r="25" fill="#10b981" opacity="0.8"/>
