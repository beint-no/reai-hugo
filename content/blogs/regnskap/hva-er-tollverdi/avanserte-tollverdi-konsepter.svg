  </text>
  

  <path d="M 370 200 L 430 200" stroke="#4b5563" stroke-width="3" stroke-dasharray="5,5"/>
  <path d="M 210 300 L 210 350" stroke="#4b5563" stroke-width="3" stroke-dasharray="5,5"/>
  <path d="M 590 300 L 590 350" stroke="#4b5563" stroke-width="3" stroke-dasharray="5,5"/>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4b5563"/>
    </marker>
  </defs>
  

  <text x="400" y="580" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12" font-style="italic">
