  <text x="210" y="205" text-anchor="middle" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="10">Armslengde</text>
  
  <circle cx="320" cy="170" r="25" fill="#f59e0b" opacity="0.8"/>
  <text x="320" y="175" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">DOK</text>
  <text x="320" y="205" text-anchor="middle" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="10">Dokumentasjon</text>
  

  <path d="M 125 170 L 185 170" stroke="#4b5563" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 235 170 L 295 170" stroke="#4b5563" stroke-width="2" marker-end="url(#arrowhead)"/>
  
