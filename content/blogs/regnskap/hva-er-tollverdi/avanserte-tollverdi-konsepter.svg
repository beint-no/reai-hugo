  </text>
  

  <rect x="50" y="100" width="320" height="200" fill="url(#conceptGradient)" stroke="#3b82f6" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="210" y="130" text-anchor="middle" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
