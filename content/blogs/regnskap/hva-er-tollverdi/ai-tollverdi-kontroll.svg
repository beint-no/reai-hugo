<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="controlGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2d3748">
    AI i Tollverdi-kontroll
  </text>
  
  <!-- Central AI Brain -->
  <circle cx="400" cy="300" r="80" fill="url(#aiGradient)" stroke="#4a5568" stroke-width="2"/>
  <text x="400" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    AI-SYSTEM
  </text>
  <text x="400" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Tollverdi-kontroll
  </text>
  
  <!-- Neural Network Pattern -->
  <g stroke="#764ba2" stroke-width="1" fill="none" opacity="0.3">
    <path d="M 350 270 Q 375 250 400 270 Q 425 250 450 270"/>
    <path d="M 350 300 Q 375 320 400 300 Q 425 320 450 300"/>
    <path d="M 350 330 Q 375 350 400 330 Q 425 350 450 330"/>
  </g>
  
  <!-- Input Data Sources -->
  <g>
    <!-- Historical Data -->
    <rect x="50" y="120" width="140" height="60" rx="8" fill="url(#dataGradient)" stroke="#0369a1" stroke-width="1"/>
    <text x="120" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      HISTORISKE DATA
    </text>
    <text x="120" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Tidligere kontroller
    </text>
    <text x="120" y="168" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Prisavvik
    </text>
    
    <!-- Import Documents -->
    <rect x="50" y="200" width="140" height="60" rx="8" fill="url(#dataGradient)" stroke="#0369a1" stroke-width="1"/>
    <text x="120" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      IMPORTDOKUMENTER
    </text>
    <text x="120" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Fakturaer
    </text>
    <text x="120" y="248" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Kontrakter
    </text>
    
    <!-- Trade Patterns -->
    <rect x="50" y="280" width="140" height="60" rx="8" fill="url(#dataGradient)" stroke="#0369a1" stroke-width="1"/>
    <text x="120" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      HANDELSMØNSTRE
    </text>
    <text x="120" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Leverandører
    </text>
    <text x="120" y="328" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Handelsruter
    </text>
    
    <!-- Market Prices -->
    <rect x="50" y="360" width="140" height="60" rx="8" fill="url(#dataGradient)" stroke="#0369a1" stroke-width="1"/>
    <text x="120" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      MARKEDSPRISER
    </text>
    <text x="120" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Referansepriser
    </text>
    <text x="120" y="408" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Prisindekser
    </text>
  </g>
  
  <!-- Processing Elements -->
  <g>
    <!-- Pattern Recognition -->
    <rect x="250" y="140" width="120" height="50" rx="8" fill="#e2e8f0" stroke="#718096" stroke-width="1"/>
    <text x="310" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2d3748">
      MØNSTERGJENKJENNING
    </text>
    <text x="310" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">
      Avvikende priser
    </text>
    
    <!-- Risk Assessment -->
    <rect x="250" y="210" width="120" height="50" rx="8" fill="#e2e8f0" stroke="#718096" stroke-width="1"/>
    <text x="310" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2d3748">
      RISIKOVURDERING
    </text>
    <text x="310" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">
      Sannsynlighet for feil
    </text>
    
    <!-- Predictive Models -->
    <rect x="250" y="280" width="120" height="50" rx="8" fill="#e2e8f0" stroke="#718096" stroke-width="1"/>
    <text x="310" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2d3748">
      PREDIKTIVE MODELLER
    </text>
    <text x="310" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">
      Fremtidige trender
    </text>
    
    <!-- Machine Learning -->
    <rect x="250" y="350" width="120" height="50" rx="8" fill="#e2e8f0" stroke="#718096" stroke-width="1"/>
    <text x="310" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2d3748">
      MASKINLÆRING
    </text>
    <text x="310" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">
      Kontinuerlig forbedring
    </text>
  </g>
  
  <!-- Output Actions -->
  <g>
    <!-- Automatic Flagging -->
    <rect x="500" y="140" width="140" height="60" rx="8" fill="url(#controlGradient)" stroke="#047857" stroke-width="1"/>
    <text x="570" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      AUTOMATISK FLAGGING
    </text>
    <text x="570" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Mistenksomme
    </text>
    <text x="570" y="188" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      tollverdier
    </text>
    
    <!-- Priority Ranking -->
    <rect x="500" y="220" width="140" height="60" rx="8" fill="url(#controlGradient)" stroke="#047857" stroke-width="1"/>
    <text x="570" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      PRIORITETSRANKING
    </text>
    <text x="570" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Høyrisikosampler
    </text>
    <text x="570" y="268" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      først
    </text>
    
    <!-- Verification Suggestions -->
    <rect x="500" y="300" width="140" height="60" rx="8" fill="url(#controlGradient)" stroke="#047857" stroke-width="1"/>
    <text x="570" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      VERIFIKASJONSFORSLAG
    </text>
    <text x="570" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Anbefalte
    </text>
    <text x="570" y="348" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      kontrolltiltak
    </text>
    
    <!-- Performance Metrics -->
    <rect x="500" y="380" width="140" height="60" rx="8" fill="url(#controlGradient)" stroke="#047857" stroke-width="1"/>
    <text x="570" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      YTELSESMÅLINGER
    </text>
    <text x="570" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Effektivitet og
    </text>
    <text x="570" y="428" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      treffsikkerhet
    </text>
  </g>
  
  <!-- Final Output -->
  <rect x="680" y="250" width="100" height="100" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="730" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">
    FORBEDRET
  </text>
  <text x="730" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">
    KONTROLL-
  </text>
  <text x="730" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">
    EFFEKTIVITET
  </text>
  <text x="730" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400e">
    • Høyere treffsikkerhet
  </text>
  <text x="730" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400e">
    • Raskere behandling
  </text>
  
  <!-- Data Flow Arrows -->
  <g stroke="#4a5568" stroke-width="2" fill="none" marker-end="url(#arrowhead)">
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#4a5568"/>
      </marker>
    </defs>
    <!-- From data sources to processing -->
    <path d="M 190 150 L 250 165"/>
    <path d="M 190 230 L 250 230"/>
    <path d="M 190 310 L 250 310"/>
    <path d="M 190 390 L 250 375"/>
    
    <!-- From processing to AI -->
    <path d="M 370 165 L 320 265"/>
    <path d="M 370 235 L 320 285"/>
    <path d="M 370 305 L 320 305"/>
    <path d="M 370 375 L 320 335"/>
    
    <!-- From AI to outputs -->
    <path d="M 480 265 L 500 170"/>
    <path d="M 480 285 L 500 250"/>
    <path d="M 480 305 L 500 330"/>
    <path d="M 480 335 L 500 410"/>
    
    <!-- From outputs to final result -->
    <path d="M 640 170 L 680 280"/>
    <path d="M 640 250 L 680 290"/>
    <path d="M 640 330 L 680 310"/>
    <path d="M 640 410 L 680 320"/>
  </g>
  
  <!-- Key Benefits -->
  <g>
    <text x="400" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2d3748">
      Nøkkelfordeler ved AI-basert tollverdi-kontroll:
    </text>
    <text x="150" y="530" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">
      • Automatisk identifikasjon av prisavvik og mistenkelige mønstre
    </text>
    <text x="150" y="545" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">
      • Prediktive modeller for risikovurdering basert på historiske data
    </text>
    <text x="150" y="560" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">
      • Kontinuerlig læring og forbedring av kontrolleffektivitet
    </text>
    <text x="150" y="575" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">
      • Målrettet ressursbruk gjennom prioritering av høyrisiko-tilfeller
    </text>
  </g>
</svg>