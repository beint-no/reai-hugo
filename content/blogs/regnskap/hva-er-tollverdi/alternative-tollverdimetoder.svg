<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#2563eb;stop-opacity:1"/><stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1"/></linearGradient><linearGradient id="b" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#059669;stop-opacity:1"/><stop offset="100%" style="stop-color:#047857;stop-opacity:1"/></linearGradient><linearGradient id="c" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#dc2626;stop-opacity:1"/><stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1"/></linearGradient><linearGradient id="d" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#d97706;stop-opacity:1"/><stop offset="100%" style="stop-color:#b45309;stop-opacity:1"/></linearGradient><linearGradient id="e" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1"/><stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1"/></linearGradient><linearGradient id="f" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#be185d;stop-opacity:1"/><stop offset="100%" style="stop-color:#9d174d;stop-opacity:1"/></linearGradient></defs><path fill="#f8fafc" d="M0 0h800v600H0z"/><rect width="700" height="60" x="50" y="20" fill="url(#a)" rx="8"/><text x="400" y="40" fill="#fff" font-size="18" font-weight="bold" text-anchor="middle">Alternative Tollverdimetoder</text><text x="400" y="60" fill="#fff" font-size="14" text-anchor="middle">Når transaksjonsverdien ikke kan anvendes</text><rect width="320" height="120" x="50" y="100" fill="url(#b)" rx="8"/><text x="210" y="125" fill="#fff" font-size="16" font-weight="bold" text-anchor="middle">Metode 2: Identiske Varer</text><text x="70" y="145" fill="#fff" font-size="12">• Samme produsent og opprinnelse</text><text x="70" y="165" fill="#fff" font-size="12">• Samme tidspunkt (±60 dager)</text><text x="70" y="185" fill="#fff" font-size="12">• Sammenlignbart handelsnivå</text><text x="70" y="205" fill="#fff" font-size="12">• Tilsvarende handelsvilkår</text><rect width="320" height="120" x="430" y="100" fill="url(#c)" rx="8"/><text x="590" y="125" fill="#fff" font-size="16" font-weight="bold" text-anchor="middle">Metode 3: Lignende Varer</text><text x="450" y="145" fill="#fff" font-size="12">• Samme funksjon og anvendelse</text><text x="450" y="165" fill="#fff" font-size="12">• Lignende egenskaper</text><text x="450" y="185" fill="#fff" font-size="12">• Sammenlignbar kvalitet</text><text x="450" y="205" fill="#fff" font-size="12">• Tilsvarende markedsposisjon</text><rect width="320" height="120" x="50" y="250" fill="url(#d)" rx="8"/><text x="210" y="275" fill="#fff" font-size="16" font-weight="bold" text-anchor="middle">Metode 4: Fradragsmetoden</text><text x="70" y="295" fill="#fff" font-size="12">• Salgspris i Norge</text><text x="70" y="315" fill="#fff" font-size="12">• Minus handelsmarginer</text><text x="70" y="335" fill="#fff" font-size="12">• Minus kostnader etter import</text><text x="70" y="355" fill="#fff" font-size="12">• Minus toll og avgifter</text><rect width="320" height="120" x="430" y="250" fill="url(#e)" rx="8"/><text x="590" y="275" fill="#fff" font-size="16" font-weight="bold" text-anchor="middle">Metode 5: Kalkulert Verdi</text><text x="450" y="295" fill="#fff" font-size="12">• Produksjonskostnader</text><text x="450" y="315" fill="#fff" font-size="12">• Plus normal fortjeneste</text><text x="450" y="335" fill="#fff" font-size="12">• Plus transportkostnader</text><text x="450" y="355" fill="#fff" font-size="12">• Plus forsikring</text><rect width="320" height="120" x="240" y="400" fill="url(#f)" rx="8"/><text x="400" y="425" fill="#fff" font-size="16" font-weight="bold" text-anchor="middle">Metode 6: Fleksibel Metode</text><text x="260" y="445" fill="#fff" font-size="12">• Tilgjengelige data fra lignende tilfeller</text><text x="260" y="465" fill="#fff" font-size="12">• Publiserte prislister</text><text x="260" y="485" fill="#fff" font-size="12">• Ekspertvurderinger</text><text x="260" y="505" fill="#fff" font-size="12">• WTO-kompatible tilnærminger</text><defs><marker id="g" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><path fill="#374151" d="m0 0 10 3.5L0 7z"/></marker></defs><path stroke="#374151" stroke-width="2" marker-end="url(#g)" d="M370 160h60"/><path fill="none" stroke="#374151" stroke-width="2" marker-end="url(#g)" d="M590 220v30H210"/><path stroke="#374151" stroke-width="2" marker-end="url(#g)" d="M370 310h60"/><path fill="none" stroke="#374151" stroke-width="2" marker-end="url(#g)" d="M590 370v30H400"/><circle cx="65" cy="115" r="12" fill="#fff"/><text x="65" y="120" fill="#059669" font-size="12" font-weight="bold" text-anchor="middle">2</text><circle cx="445" cy="115" r="12" fill="#fff"/><text x="445" y="120" fill="#dc2626" font-size="12" font-weight="bold" text-anchor="middle">3</text><circle cx="65" cy="265" r="12" fill="#fff"/><text x="65" y="270" fill="#d97706" font-size="12" font-weight="bold" text-anchor="middle">4</text><circle cx="445" cy="265" r="12" fill="#fff"/><text x="445" y="270" fill="#7c3aed" font-size="12" font-weight="bold" text-anchor="middle">5</text><circle cx="255" cy="415" r="12" fill="#fff"/><text x="255" y="420" fill="#be185d" font-size="12" font-weight="bold" text-anchor="middle">6</text><text x="400" y="560" fill="#64748b" font-size="12" text-anchor="middle">Metodene anvendes i prioritert rekkefølge når transaksjonsverdien (Metode 1) ikke kan brukes</text><text x="400" y="580" fill="#64748b" font-size="12" text-anchor="middle">Alle metoder må være i samsvar med WTO-avtalen om tollverdi</text></svg>