<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Tollverdihierarki - Metodeprioritering
  </text>
  
  <!-- Hierarchy pyramid structure -->
  
  <!-- Method 1 - Highest priority (largest box) -->
  <rect x="250" y="70" width="300" height="80" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="8"/>
  <text x="400" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Metode 1: Transaksjonsverdien
  </text>
  <text x="400" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Hovedregel - Faktisk betalt pris
  </text>
  <text x="400" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Uavhengige parter, armslengdes handel
  </text>
  
  <!-- Method 2 - Second priority -->
  <rect x="275" y="170" width="250" height="70" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="8"/>
  <text x="400" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Metode 2: Identiske Varer
  </text>
  <text x="400" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Samme produsent og opprinnelse
  </text>
  <text x="400" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Import innen ±60 dager
  </text>
  
  <!-- Method 3 - Third priority -->
  <rect x="300" y="260" width="200" height="60" fill="#27ae60" stroke="#229954" stroke-width="2" rx="8"/>
  <text x="400" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Metode 3: Lignende Varer
  </text>
  <text x="400" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Samme funksjon og kvalitet
  </text>
  <text x="400" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Sammenlignbar markedsposisjon
  </text>
  
  <!-- Method 4 - Fourth priority -->
  <rect x="325" y="340" width="150" height="55" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="8"/>
  <text x="400" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">
    Metode 4: Fradrag
  </text>
  <text x="400" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Salgspris i Norge minus
  </text>
  <text x="400" y="388" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    marginer og kostnader
  </text>
  
  <!-- Method 5 - Fifth priority -->
  <rect x="350" y="415" width="100" height="50" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="8"/>
  <text x="400" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Metode 5:
  </text>
  <text x="400" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Kalkulert
  </text>
  <text x="400" y="462" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    Produksjonskostnad
  </text>
  
  <!-- Method 6 - Lowest priority (smallest box) -->
  <rect x="375" y="485" width="50" height="40" fill="#34495e" stroke="#2c3e50" stroke-width="2" rx="8"/>
  <text x="400" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    Metode 6:
  </text>
  <text x="400" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    Fleksibel
  </text>
  
  <!-- Arrows showing hierarchy flow -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
  
  <!-- Arrows between methods -->
  <path d="M 400 150 L 400 170" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 240 L 400 260" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 320 L 400 340" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 395 L 400 415" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 465 L 400 485" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Priority labels -->
  <text x="200" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    1. prioritet
  </text>
  <text x="200" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    2. prioritet
  </text>
  <text x="200" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    3. prioritet
  </text>
  <text x="200" y="367" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    4. prioritet
  </text>
  <text x="200" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    5. prioritet
  </text>
  <text x="200" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    6. prioritet
  </text>
  
  <!-- Side note about methodology -->
  <text x="600" y="110" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Metodene anvendes i prioritert rekkefølge:
  </text>
  <text x="600" y="130" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Kun når høyere prioritet ikke kan brukes
  </text>
  <text x="600" y="145" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Må følge WTO-avtalen om tollverdi
  </text>
  <text x="600" y="160" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Dokumentasjon kreves for alle metoder
  </text>
  
  <!-- Legal framework note -->
  <rect x="550" y="180" width="200" height="80" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="650" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Juridisk ramme:
  </text>
  <text x="650" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • EU tollregelverk
  </text>
  <text x="650" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • WTO-avtalen om tollverdi
  </text>
  <text x="650" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Norsk tollregulering
  </text>
  
  <!-- Warning about correct application -->
  <rect x="50" y="400" width="140" height="120" fill="#fff3cd" stroke="#ffeaa7" stroke-width="2" rx="5"/>
  <text x="120" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#856404">
    Viktig!
  </text>
  <text x="120" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#856404">
    Feil metodeanvendelse
  </text>
  <text x="120" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#856404">
    kan føre til:
  </text>
  <text x="120" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#856404">
    • Etterberegning
  </text>
  <text x="120" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#856404">
    • Renter og gebyrer
  </text>
  <text x="120" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#856404">
    • Overtredelsesgebyr
  </text>
  
  <!-- Footer -->
  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    Tollverdi fastsettes etter strengeste prioritering i henhold til tollregelverket
  </text>
</svg>