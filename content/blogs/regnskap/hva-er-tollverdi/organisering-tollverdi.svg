<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Organisering av Tollverdi-funksjonen
  </text>
  
  <!-- Central Management Box -->
  <rect x="320" y="80" width="160" height="80" rx="10" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Sentralisert Ansvar
  </text>
  <text x="400" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    for Tollverdi-
  </text>
  <text x="400" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    vurderinger
  </text>
  
  <!-- Four main organizational areas -->
  
  <!-- 1. Role Distribution -->
  <rect x="50" y="220" width="140" height="100" rx="8" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="120" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Rollefordeling
  </text>
  <text x="120" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Innkjøp
  </text>
  <text x="120" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Toll
  </text>
  <text x="120" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Regnskap
  </text>
  <text x="120" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Kontroll
  </text>
  
  <!-- 2. Training -->
  <rect x="220" y="220" width="140" height="100" rx="8" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="290" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Opplæring
  </text>
  <text x="290" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Systematisk
  </text>
  <text x="290" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Kontinuerlig
  </text>
  <text x="290" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Målrettet
  </text>
  <text x="290" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Medarbeidere
  </text>
  
  <!-- 3. Procedures -->
  <rect x="440" y="220" width="140" height="100" rx="8" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="510" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Prosedyrer
  </text>
  <text x="510" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Dokumenterte
  </text>
  <text x="510" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Rutiner
  </text>
  <text x="510" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Standarder
  </text>
  <text x="510" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Kvalitetssikring
  </text>
  
  <!-- 4. Technology -->
  <rect x="610" y="220" width="140" height="100" rx="8" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="680" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Teknologi
  </text>
  <text x="680" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • ERP-moduler
  </text>
  <text x="680" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Automatisering
  </text>
  <text x="680" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Real-time
  </text>
  <text x="680" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Database
  </text>
  
  <!-- Arrows from central management to each area -->
  <path d="M 360 160 L 140 220" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 380 160 L 280 220" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 420 160 L 520 220" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 440 160 L 660 220" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Key Success Factors -->
  <rect x="50" y="380" width="700" height="160" rx="10" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
  <text x="400" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Nøkkelsuksessfaktorer
  </text>
  
  <!-- Success factors grid -->
  <g transform="translate(70, 420)">
    <!-- Factor 1 -->
    <circle cx="30" cy="20" r="15" fill="#3498db"/>
    <text x="30" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">1</text>
    <text x="60" y="25" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Klar ansvarsfordeling mellom avdelinger</text>
    
    <!-- Factor 2 -->
    <circle cx="30" cy="50" r="15" fill="#e74c3c"/>
    <text x="30" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">2</text>
    <text x="60" y="55" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Kontinuerlig kompetanseutvikling</text>
    
    <!-- Factor 3 -->
    <circle cx="30" cy="80" r="15" fill="#f39c12"/>
    <text x="30" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">3</text>
    <text x="60" y="85" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Standardiserte prosedyrer og rutiner</text>
    
    <!-- Factor 4 -->
    <circle cx="400" cy="20" r="15" fill="#27ae60"/>
    <text x="400" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">4</text>
    <text x="430" y="25" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Integrerte teknologiske løsninger</text>
    
    <!-- Factor 5 -->
    <circle cx="400" cy="50" r="15" fill="#9b59b6"/>
    <text x="400" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">5</text>
    <text x="430" y="55" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Regelmessig kvalitetskontroll</text>
    
    <!-- Factor 6 -->
    <circle cx="400" cy="80" r="15" fill="#1abc9c"/>
    <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">6</text>
    <text x="430" y="85" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Proaktiv kommunikasjon med tollvesen</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
  
  <!-- Bottom note -->
  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    Effektiv organisering sikrer korrekt tollverdi-behandling og minimerer risiko
  </text>
</svg>