<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #2c3e50; }
      .subtitle { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #34495e; }
      .text { font-family: Arial, sans-serif; font-size: 12px; fill: #2c3e50; }
      .small-text { font-family: Arial, sans-serif; font-size: 10px; fill: #7f8c8d; }
      .highlight { fill: #e74c3c; }
      .process { fill: #3498db; }
      .verification { fill: #2ecc71; }
      .consequence { fill: #f39c12; }
      .border { stroke: #bdc3c7; stroke-width: 2; fill: none; }
      .flow-arrow { stroke: #3498db; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .risk-arrow { stroke: #e74c3c; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3498db"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title">Tollvesenets Kontrollsystem</text>
  <text x="400" y="50" text-anchor="middle" class="subtitle">Risikobasert Kontroll og Verifikasjon</text>
  
  <!-- Risk Detection System -->
  <rect x="50" y="80" width="160" height="120" rx="8" class="border" fill="#ecf0f1"/>
  <text x="130" y="100" text-anchor="middle" class="subtitle">Risikodeteksjon</text>
  
  <!-- Risk Factors -->
  <circle cx="90" cy="120" r="8" class="highlight"/>
  <text x="105" y="125" class="text">Prisavvik</text>
  
  <circle cx="90" cy="140" r="8" class="highlight"/>
  <text x="105" y="145" class="text">Uvanlige mønstre</text>
  
  <circle cx="90" cy="160" r="8" class="highlight"/>
  <text x="105" y="165" class="text">Konsernstrukturer</text>
  
  <circle cx="90" cy="180" r="8" class="highlight"/>
  <text x="105" y="185" class="text">Høyrisiko-land</text>
  
  <!-- Control Process -->
  <rect x="270" y="80" width="160" height="120" rx="8" class="border" fill="#ecf0f1"/>
  <text x="350" y="100" text-anchor="middle" class="subtitle">Kontrollprosess</text>
  
  <!-- Control Steps -->
  <rect x="285" y="115" width="130" height="20" rx="4" class="process"/>
  <text x="350" y="128" text-anchor="middle" class="text" fill="white">Automatisk screening</text>
  
  <rect x="285" y="140" width="130" height="20" rx="4" class="process"/>
  <text x="350" y="153" text-anchor="middle" class="text" fill="white">Manuell vurdering</text>
  
  <rect x="285" y="165" width="130" height="20" rx="4" class="process"/>
  <text x="350" y="178" text-anchor="middle" class="text" fill="white">Dokumentkontroll</text>
  
  <!-- Verification Methods -->
  <rect x="490" y="80" width="160" height="120" rx="8" class="border" fill="#ecf0f1"/>
  <text x="570" y="100" text-anchor="middle" class="subtitle">Verifikasjon</text>
  
  <!-- Verification Steps -->
  <circle cx="530" cy="120" r="8" class="verification"/>
  <text x="545" y="125" class="text">Dokumentanalyse</text>
  
  <circle cx="530" cy="140" r="8" class="verification"/>
  <text x="545" y="145" class="text">Sammenligning</text>
  
  <circle cx="530" cy="160" r="8" class="verification"/>
  <text x="545" y="165" class="text">Ekstern kontakt</text>
  
  <circle cx="530" cy="180" r="8" class="verification"/>
  <text x="545" y="185" class="text">Markedsvalidering</text>
  
  <!-- Data Sources -->
  <rect x="50" y="240" width="200" height="100" rx="8" class="border" fill="#f8f9fa"/>
  <text x="150" y="260" text-anchor="middle" class="subtitle">Datakilder</text>
  
  <text x="70" y="280" class="text">• Historiske importdata</text>
  <text x="70" y="295" class="text">• Markedspriser</text>
  <text x="70" y="310" class="text">• Handelsstatistikk</text>
  <text x="70" y="325" class="text">• Internasjonale databaser</text>
  
  <!-- Technology Systems -->
  <rect x="300" y="240" width="200" height="100" rx="8" class="border" fill="#f8f9fa"/>
  <text x="400" y="260" text-anchor="middle" class="subtitle">Teknologisystemer</text>
  
  <text x="320" y="280" class="text">• AI-mønstergjenkjenning</text>
  <text x="320" y="295" class="text">• Automatisk flagging</text>
  <text x="320" y="310" class="text">• Prediktive modeller</text>
  <text x="320" y="325" class="text">• Maskinlæring</text>
  
  <!-- Consequences -->
  <rect x="550" y="240" width="200" height="100" rx="8" class="border" fill="#f8f9fa"/>
  <text x="650" y="260" text-anchor="middle" class="subtitle">Konsekvenser</text>
  
  <text x="570" y="280" class="text">• Etterberegning</text>
  <text x="570" y="295" class="text">• Renter</text>
  <text x="570" y="310" class="text">• Overtredelsesgebyr</text>
  <text x="570" y="325" class="text">• Inndraging av fordeler</text>
  
  <!-- Control Flow -->
  <rect x="100" y="380" width="600" height="80" rx="8" class="border" fill="#ecf0f1"/>
  <text x="400" y="400" text-anchor="middle" class="subtitle">Kontrollflyt</text>
  
  <!-- Flow Steps -->
  <rect x="120" y="415" width="80" height="25" rx="4" class="process"/>
  <text x="160" y="430" text-anchor="middle" class="text" fill="white">Import</text>
  
  <rect x="220" y="415" width="80" height="25" rx="4" class="highlight"/>
  <text x="260" y="430" text-anchor="middle" class="text" fill="white">Screening</text>
  
  <rect x="320" y="415" width="80" height="25" rx="4" class="verification"/>
  <text x="360" y="430" text-anchor="middle" class="text" fill="white">Kontroll</text>
  
  <rect x="420" y="415" width="80" height="25" rx="4" class="process"/>
  <text x="460" y="430" text-anchor="middle" class="text" fill="white">Vurdering</text>
  
  <rect x="520" y="415" width="80" height="25" rx="4" class="consequence"/>
  <text x="560" y="430" text-anchor="middle" class="text" fill="white">Resultat</text>
  
  <!-- Flow Arrows -->
  <path d="M 200 427 L 215 427" class="flow-arrow"/>
  <path d="M 300 427 L 315 427" class="flow-arrow"/>
  <path d="M 400 427 L 415 427" class="flow-arrow"/>
  <path d="M 500 427 L 515 427" class="flow-arrow"/>
  
  <!-- Risk Indicators -->
  <rect x="50" y="490" width="300" height="80" rx="8" class="border" fill="#fff5f5"/>
  <text x="200" y="510" text-anchor="middle" class="subtitle">Risikoindikatorer</text>
  
  <text x="70" y="530" class="text">• Priser under markedsverdi</text>
  <text x="70" y="545" class="text">• Komplekse transaksjoner</text>
  <text x="70" y="560" class="text">• Manglende dokumentasjon</text>
  
  <!-- Response Actions -->
  <rect x="400" y="490" width="300" height="80" rx="8" class="border" fill="#f5fff5"/>
  <text x="550" y="510" text-anchor="middle" class="subtitle">Responstiltak</text>
  
  <text x="420" y="530" class="text">• Detaljert dokumentkontroll</text>
  <text x="420" y="545" class="text">• Ekspertrapporter</text>
  <text x="420" y="560" class="text">• Oppfølging og overvåkning</text>
  
  <!-- Connecting Lines -->
  <path d="M 210 140 L 265 140" class="flow-arrow"/>
  <path d="M 430 140 L 485 140" class="flow-arrow"/>
  <path d="M 350 200 L 350 235" class="flow-arrow"/>
  <path d="M 150 340 L 150 375" class="flow-arrow"/>
  <path d="M 400 340 L 400 375" class="flow-arrow"/>
  <path d="M 650 340 L 650 375" class="flow-arrow"/>
  
</svg>