<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="includeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66BB6A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="excludeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F44336;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF5350;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Inkluderte og Ekskluderte Kostnader i Tollverdi
  </text>
  
  <!-- Main container -->
  <rect x="50" y="60" width="700" height="520" fill="white" stroke="#ddd" stroke-width="2" rx="10" filter="url(#shadow)"/>
  
  <!-- Left side - Included costs -->
  <rect x="70" y="80" width="320" height="480" fill="url(#includeGradient)" opacity="0.1" rx="8"/>
  
  <!-- Included header -->
  <rect x="80" y="90" width="300" height="50" fill="url(#includeGradient)" rx="8"/>
  <text x="230" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    INKLUDERTE ELEMENTER
  </text>
  <text x="230" y="128" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    (Inngår i tollverdi)
  </text>
  
  <!-- Included items -->
  <g font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    <!-- Varepris -->
    <circle cx="100" cy="170" r="4" fill="#4CAF50"/>
    <text x="120" y="175" font-weight="bold">Varepris (FOB)</text>
    <text x="120" y="190" font-size="12" fill="#666">Grunnprisen for varene</text>
    
    <!-- Frakt -->
    <circle cx="100" cy="220" r="4" fill="#4CAF50"/>
    <text x="120" y="225" font-weight="bold">Frakt til grense</text>
    <text x="120" y="240" font-size="12" fill="#666">Transport til norsk grense</text>
    
    <!-- Forsikring -->
    <circle cx="100" cy="270" r="4" fill="#4CAF50"/>
    <text x="120" y="275" font-weight="bold">Forsikring</text>
    <text x="120" y="290" font-size="12" fill="#666">Transportforsikring</text>
    
    <!-- Emballasje -->
    <circle cx="100" cy="320" r="4" fill="#4CAF50"/>
    <text x="120" y="325" font-weight="bold">Emballasje</text>
    <text x="120" y="340" font-size="12" fill="#666">Pakking og beskyttelse</text>
    
    <!-- Royalties -->
    <circle cx="100" cy="370" r="4" fill="#4CAF50"/>
    <text x="120" y="375" font-weight="bold">Royalties</text>
    <text x="120" y="390" font-size="12" fill="#666">Lisensavgifter relatert til varen</text>
    
    <!-- Tillegg -->
    <circle cx="100" cy="420" r="4" fill="#4CAF50"/>
    <text x="120" y="425" font-weight="bold">Tilleggskostnader</text>
    <text x="120" y="440" font-size="12" fill="#666">Verktøy, former, materialer</text>
    
    <!-- Provisjoner -->
    <circle cx="100" cy="470" r="4" fill="#4CAF50"/>
    <text x="120" y="475" font-weight="bold">Provisjoner</text>
    <text x="120" y="490" font-size="12" fill="#666">Unntatt kjøpers kommisjon</text>
  </g>
  
  <!-- Right side - Excluded costs -->
  <rect x="410" y="80" width="320" height="480" fill="url(#excludeGradient)" opacity="0.1" rx="8"/>
  
  <!-- Excluded header -->
  <rect x="420" y="90" width="300" height="50" fill="url(#excludeGradient)" rx="8"/>
  <text x="570" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    EKSKLUDERTE ELEMENTER
  </text>
  <text x="570" y="128" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    (Inngår ikke i tollverdi)
  </text>
  
  <!-- Excluded items -->
  <g font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    <!-- Toll og avgifter -->
    <circle cx="440" cy="170" r="4" fill="#F44336"/>
    <text x="460" y="175" font-weight="bold">Toll og avgifter</text>
    <text x="460" y="190" font-size="12" fill="#666">Norske toll- og MVA-avgifter</text>
    
    <!-- Behandling etter import -->
    <circle cx="440" cy="220" r="4" fill="#F44336"/>
    <text x="460" y="225" font-weight="bold">Behandling etter import</text>
    <text x="460" y="240" font-size="12" fill="#666">Aktiviteter i Norge</text>
    
    <!-- Gebyrer i Norge -->
    <circle cx="440" cy="270" r="4" fill="#F44336"/>
    <text x="460" y="275" font-weight="bold">Gebyrer i Norge</text>
    <text x="460" y="290" font-size="12" fill="#666">Håndtering, lager, distribusjon</text>
    
    <!-- Renter -->
    <circle cx="440" cy="320" r="4" fill="#F44336"/>
    <text x="460" y="325" font-weight="bold">Renter på kreditt</text>
    <text x="460" y="340" font-size="12" fill="#666">Finansieringskostnader</text>
    
    <!-- Salgskommisjon -->
    <circle cx="440" cy="370" r="4" fill="#F44336"/>
    <text x="460" y="375" font-weight="bold">Salgskommisjon</text>
    <text x="460" y="390" font-size="12" fill="#666">Kjøpers kommisjon</text>
    
    <!-- Rabatter -->
    <circle cx="440" cy="420" r="4" fill="#F44336"/>
    <text x="460" y="425" font-weight="bold">Rabatter</text>
    <text x="460" y="440" font-size="12" fill="#666">Gitt etter import</text>
    
    <!-- Valutakurs -->
    <circle cx="440" cy="470" r="4" fill="#F44336"/>
    <text x="460" y="475" font-weight="bold">Valutakursgevinster/-tap</text>
    <text x="460" y="490" font-size="12" fill="#666">Kursendringer etter import</text>
  </g>
  
  <!-- Divider line -->
  <line x1="400" y1="80" x2="400" y2="560" stroke="#ddd" stroke-width="2" stroke-dasharray="10,5"/>
  
  <!-- Bottom note -->
  <text x="400" y="590" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">
    Korrekt klassifisering av kostnader er avgjørende for nøyaktig tollverdi-beregning
  </text>
</svg>