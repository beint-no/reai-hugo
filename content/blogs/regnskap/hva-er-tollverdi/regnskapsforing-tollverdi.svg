<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Regnskapsføring av Tollverdi
  </text>
  

  <g transform="translate(50, 80)">

    <rect x="0" y="0" width="180" height="80" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="5"/>
    <text x="90" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Import av Maskiner
    </text>
    <text x="90" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Tollverdi: 533 000 NOK
    </text>
    <text x="90" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Toll (5%): 26 650 NOK
    </text>
    

    <path d="M 200 40 L 250 40" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    

    <rect x="270" y="0" width="280" height="180" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5"/>
    <text x="410" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
      Bokføringspost
    </text>
    

    <text x="280" y="45" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#e74c3c">
      DEBET:
    </text>
    <text x="280" y="65" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      Maskiner (1650): 633 000 NOK
    </text>
    <text x="290" y="80" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
      • Tollverdi: 533 000 NOK
    </text>
    <text x="290" y="95" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
      • Toll: 26 650 NOK
    </text>
    <text x="290" y="110" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
      • Import-MVA: 73 350 NOK
    </text>
    

    <text x="280" y="135" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#27ae60">
      KREDIT:
    </text>
    <text x="280" y="155" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      Leverandørgjeld (2410): 533 000 NOK
    </text>
    <text x="280" y="170" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      Skyldig toll/MVA (2630): 100 000 NOK
    </text>
  </g>
  

  <g transform="translate(50, 300)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      Kostnadskomponenter i Tollverdi
    </text>
    

    <g transform="translate(0, 20)">

      <rect x="0" y="0" width="150" height="50" fill="#3498db" rx="5"/>
      <text x="75" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
        FOB-pris
      </text>
      <text x="75" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
        500 000 NOK
      </text>
      

      <text x="165" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">+</text>
      

      <rect x="180" y="0" width="120" height="50" fill="#e67e22" rx="5"/>
      <text x="240" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
        Transport
      </text>
      <text x="240" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
        25 000 NOK
      </text>
      

      <text x="315" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">+</text>
      

      <rect x="330" y="0" width="120" height="50" fill="#9b59b6" rx="5"/>
      <text x="390" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
        Forsikring
      </text>
      <text x="390" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
        5 000 NOK
      </text>
      

      <text x="465" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">+</text>
      

      <rect x="480" y="0" width="120" height="50" fill="#1abc9c" rx="5"/>
      <text x="540" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
        Håndtering
      </text>
      <text x="540" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
        3 000 NOK
      </text>
      

      <text x="615" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">=</text>
      

      <rect x="630" y="0" width="120" height="50" fill="#2c3e50" rx="5"/>
      <text x="690" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
        Tollverdi (CIF)
      </text>
      <text x="690" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
        533 000 NOK
      </text>
    </g>
  </g>
  

  <g transform="translate(50, 400)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      Regnskapsmessig Behandling
    </text>
    

    <g transform="translate(0, 30)">

      <circle cx="50" cy="25" r="20" fill="#3498db"/>
      <text x="50" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">1</text>
      <text x="50" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
        Aktivering av
      </text>
      <text x="50" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
        tollverdi
      </text>
      

      <path d="M 80 25 L 120 25" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
      

      <circle cx="150" cy="25" r="20" fill="#e67e22"/>
      <text x="150" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">2</text>
      <text x="150" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
        Tillegg av toll
      </text>
      <text x="150" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
        og MVA
      </text>
      

      <path d="M 180 25 L 220 25" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
      

      <circle cx="250" cy="25" r="20" fill="#27ae60"/>
      <text x="250" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">3</text>
      <text x="250" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
        Korrekt
      </text>
      <text x="250" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
        periodisering
      </text>
      

      <path d="M 280 25 L 320 25" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
      

      <circle cx="350" cy="25" r="20" fill="#9b59b6"/>
      <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">4</text>
      <text x="350" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
        Dokumentasjon
      </text>
      <text x="350" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
        og kontroll
      </text>
    </g>
  </g>
  

  <g transform="translate(450, 380)">
    <rect x="0" y="0" width="300" height="160" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5"/>
    <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
      Viktige Regnskapsprinsipper
    </text>
    

    <circle cx="20" cy="45" r="5" fill="#3498db"/>
    <text x="35" y="50" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      Tollverdi aktiveres som varekostnad
    </text>
    

    <circle cx="20" cy="70" r="5" fill="#e67e22"/>
    <text x="35" y="75" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      Toll og MVA behandles separat
    </text>
    

    <circle cx="20" cy="95" r="5" fill="#27ae60"/>
    <text x="35" y="100" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      Korrekt tidsavgrensning nødvendig
    </text>
    

    <circle cx="20" cy="120" r="5" fill="#9b59b6"/>
    <text x="35" y="125" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      Valutakursjusteringer ved import
    </text>
    

    <circle cx="20" cy="145" r="5" fill="#e74c3c"/>
    <text x="35" y="150" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      Intern kontroll og dokumentasjon
    </text>
  </g>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
  

  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    Regnskapsføring av tollverdi følger god regnskapsskikk og sikrer korrekt kostnadskalkyle
  </text>
</svg>