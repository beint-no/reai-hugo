<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">
    Konserninternt Salg - Tollverdijustering
  </text>
  
  <!-- Mother Company -->
  <g>
    <rect x="50" y="80" width="180" height="120" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="10"/>
    <text x="140" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      MORSELSKAP
    </text>
    <text x="140" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Tyskland
    </text>
    <text x="140" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Produksjon
    </text>
    <text x="140" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Kostnad: 400 000 NOK
    </text>
    <text x="140" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Salgspris: 450 000 NOK
    </text>
  </g>
  
  <!-- Arrow 1 -->
  <path d="M 230 140 L 320 140" stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="275" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">
    Konserninternt salg
  </text>
  
  <!-- Norwegian Subsidiary -->
  <g>
    <rect x="350" y="80" width="180" height="120" fill="#27ae60" stroke="#229954" stroke-width="2" rx="10"/>
    <text x="440" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      DATTERSELSKAP
    </text>
    <text x="440" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Norge
    </text>
    <text x="440" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Import
    </text>
    <text x="440" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Kjøpspris: 450 000 NOK
    </text>
    <text x="440" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Tollverdi: ?
    </text>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M 530 140 L 620 140" stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="575" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">
    Til kunder
  </text>
  
  <!-- External Market -->
  <g>
    <rect x="650" y="80" width="120" height="120" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="10"/>
    <text x="710" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      MARKED
    </text>
    <text x="710" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Norge
    </text>
    <text x="710" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Markedspris:
    </text>
    <text x="710" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      500 000 NOK
    </text>
  </g>
  
  <!-- Problem Section -->
  <g>
    <rect x="50" y="240" width="700" height="80" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="10"/>
    <text x="400" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      PROBLEM: Konserninternt salg til under markedspris
    </text>
    <text x="400" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      Faktisk betalt pris: 450 000 NOK ≠ Markedspris: 500 000 NOK
    </text>
    <text x="400" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      Armslengdes prinsipp krever justering av tollverdi
    </text>
  </g>
  
  <!-- Solution Section -->
  <g>
    <rect x="50" y="340" width="700" height="220" fill="#2ecc71" stroke="#27ae60" stroke-width="2" rx="10"/>
    <text x="400" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      LØSNING: Tollverdijustering
    </text>
    
    <!-- Method 1 -->
    <g>
      <rect x="70" y="380" width="200" height="80" fill="#27ae60" stroke="#229954" stroke-width="1" rx="5"/>
      <text x="170" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Metode 1: Markedspris
      </text>
      <text x="170" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
        Sammenligning med
      </text>
      <text x="170" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
        eksterne transaksjoner
      </text>
      <text x="170" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
        Tollverdi: 500 000 NOK
      </text>
    </g>
    
    <!-- Method 2 -->
    <g>
      <rect x="300" y="380" width="200" height="80" fill="#27ae60" stroke="#229954" stroke-width="1" rx="5"/>
      <text x="400" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Metode 2: Kostpluss
      </text>
      <text x="400" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
        Produksjonskostnad +
      </text>
      <text x="400" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
        normal fortjeneste
      </text>
      <text x="400" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
        Tollverdi: 480 000 NOK
      </text>
    </g>
    
    <!-- Method 3 -->
    <g>
      <rect x="530" y="380" width="200" height="80" fill="#27ae60" stroke="#229954" stroke-width="1" rx="5"/>
      <text x="630" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Metode 3: Dokumentasjon
      </text>
      <text x="630" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
        Detaljert analyse av
      </text>
      <text x="630" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
        prisfastsettelse
      </text>
      <text x="630" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
        Bevis for armslengde
      </text>
    </g>
    
    <!-- Bottom note -->
    <text x="400" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Tollverdi må reflektere markedspris for å overholde WTO-regler
    </text>
    <text x="400" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Dokumentasjon av prisfastsettelse er påkrevd
    </text>
    <text x="400" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Koordinering med skatteregler for internprising
    </text>
  </g>
  
  <!-- Arrow definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
  </defs>
</svg>