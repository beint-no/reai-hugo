<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="companyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980B9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shareholderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E67E22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D35400;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="moneyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27AE60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#229954;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#F8F9FA"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2C3E50">Aksjonærlån fra AS</text>
  <text x="400" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#7F8C8D">Lån fra aksjeselskap til aksjonær</text>
  
  <!-- Company building (left) -->
  <rect x="100" y="120" width="120" height="100" fill="url(#companyGradient)" stroke="#2C3E50" stroke-width="2" rx="10"/>
  <text x="160" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFF">Aksjeselskap</text>
  <text x="160" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#FFF">(AS)</text>
  
  <!-- Company windows -->
  <rect x="115" y="135" width="12" height="12" fill="#FFF" rx="2"/>
  <rect x="135" y="135" width="12" height="12" fill="#FFF" rx="2"/>
  <rect x="155" y="135" width="12" height="12" fill="#FFF" rx="2"/>
  <rect x="175" y="135" width="12" height="12" fill="#FFF" rx="2"/>
  <rect x="115" y="155" width="12" height="12" fill="#FFF" rx="2"/>
  <rect x="135" y="155" width="12" height="12" fill="#FFF" rx="2"/>
  <rect x="155" y="155" width="12" height="12" fill="#FFF" rx="2"/>
  <rect x="175" y="155" width="12" height="12" fill="#FFF" rx="2"/>
  
  <!-- Company label -->
  <text x="160" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">Långiver</text>
  
  <!-- Shareholder (right) -->
  <circle cx="580" cy="170" r="50" fill="url(#shareholderGradient)" stroke="#2C3E50" stroke-width="2"/>
  <circle cx="570" cy="155" r="15" fill="#FFF"/>
  <path d="M 540 200 Q 580 185 620 200" stroke="#FFF" stroke-width="4" fill="none"/>
  <text x="580" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">Aksjonær</text>
  <text x="580" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Låntaker</text>
  
  <!-- Money flow arrow -->
  <path d="M 230 170 L 520 170" stroke="#27AE60" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Money symbols along arrow -->
  <circle cx="300" cy="170" r="15" fill="url(#moneyGradient)"/>
  <text x="300" y="177" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFF">kr</text>
  
  <circle cx="375" cy="170" r="15" fill="url(#moneyGradient)"/>
  <text x="375" y="177" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFF">kr</text>
  
  <circle cx="450" cy="170" r="15" fill="url(#moneyGradient)"/>
  <text x="450" y="177" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFF">kr</text>
  
  <!-- Loan label -->
  <text x="375" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27AE60">LÅN</text>
  
  <!-- Interest return arrow -->
  <path d="M 520 200 L 230 200" stroke="#E74C3C" stroke-width="3" fill="none" marker-end="url(#arrowhead2)" stroke-dasharray="5,5"/>
  <text x="375" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#E74C3C">Renter + Avdrag</text>
  
  <!-- Key requirements box -->
  <rect x="50" y="300" width="700" height="150" fill="#ECF0F1" stroke="#BDC3C7" stroke-width="2" rx="10"/>
  <text x="400" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2C3E50">Viktige Krav</text>
  
  <!-- Requirements list -->
  <g transform="translate(100, 350)">
    <!-- Market interest rate -->
    <circle cx="10" cy="10" r="5" fill="#E74C3C"/>
    <text x="25" y="15" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50" font-weight="bold">Markedsmessig rente (normrente)</text>
    
    <!-- Written agreement -->
    <circle cx="10" cy="35" r="5" fill="#E74C3C"/>
    <text x="25" y="40" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50" font-weight="bold">Skriftlig låneavtale</text>
    
    <!-- Proper accounting -->
    <circle cx="10" cy="60" r="5" fill="#E74C3C"/>
    <text x="25" y="65" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50" font-weight="bold">Korrekt regnskapsføring</text>
    
    <!-- Tax consequences -->
    <circle cx="350" cy="10" r="5" fill="#E74C3C"/>
    <text x="365" y="15" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50" font-weight="bold">Skattemessige konsekvenser</text>
    
    <!-- Documentation -->
    <circle cx="350" cy="35" r="5" fill="#E74C3C"/>
    <text x="365" y="40" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50" font-weight="bold">Dokumentasjon og oppfølging</text>
    
    <!-- Legal compliance -->
    <circle cx="350" cy="60" r="5" fill="#E74C3C"/>
    <text x="365" y="65" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50" font-weight="bold">Følge aksjelovens regler</text>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#27AE60"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#E74C3C"/>
    </marker>
  </defs>
  
  <!-- Bottom warning -->
  <text x="400" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#E74C3C" font-weight="bold">⚠️ Feil kan føre til skattemessige problemer og tilleggsskatt</text>
</svg>