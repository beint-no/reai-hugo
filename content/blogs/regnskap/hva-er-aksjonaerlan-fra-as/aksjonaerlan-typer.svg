<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#3498db;stop-opacity:1"/><stop offset="100%" style="stop-color:#2980b9;stop-opacity:1"/></linearGradient><linearGradient id="b" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#27ae60;stop-opacity:1"/><stop offset="100%" style="stop-color:#229954;stop-opacity:1"/></linearGradient><linearGradient id="c" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#e67e22;stop-opacity:1"/><stop offset="100%" style="stop-color:#d35400;stop-opacity:1"/></linearGradient><linearGradient id="e" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1"/><stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1"/></linearGradient></defs><path fill="#f8f9fa" d="M0 0h800v400H0z"/><text x="400" y="30" fill="#2c3e50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Typer Aksjonærlån</text><rect width="100" height="80" x="350" y="80" fill="url(#a)" stroke="#2c3e50" stroke-width="2" rx="8"/><text x="400" y="110" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Selskap AS</text><text x="400" y="130" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Långiver</text><rect width="8" height="8" x="360" y="90" fill="#fff" rx="1"/><rect width="8" height="8" x="375" y="90" fill="#fff" rx="1"/><rect width="8" height="8" x="390" y="90" fill="#fff" rx="1"/><rect width="8" height="8" x="405" y="90" fill="#fff" rx="1"/><rect width="8" height="8" x="420" y="90" fill="#fff" rx="1"/><rect width="8" height="8" x="430" y="90" fill="#fff" rx="1"/><rect width="200" height="150" x="50" y="200" fill="url(#b)" stroke="#2c3e50" stroke-width="2" rx="10"/><text x="150" y="230" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Direkte Aksjonær</text><circle cx="150" cy="260" r="20" fill="#fff" stroke="#2c3e50" stroke-width="2"/><circle cx="145" cy="255" r="6" fill="#27ae60"/><path fill="none" stroke="#27ae60" stroke-width="2" d="M135 275q15-7 30 0"/><text x="70" y="295" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Eier aksjer direkte</text><text x="70" y="315" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Står i aksjeeierbok</text><text x="70" y="335" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Enkleste form</text><rect width="200" height="150" x="300" y="200" fill="url(#c)" stroke="#2c3e50" stroke-width="2" rx="10"/><text x="400" y="230" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Indirekte Aksjonær</text><circle cx="380" cy="260" r="15" fill="#fff" stroke="#2c3e50"/><circle cx="377" cy="257" r="4" fill="#e67e22"/><path fill="none" stroke="#e67e22" d="M370 268q10-5 20 0"/><rect width="20" height="20" x="405" y="250" fill="#fff" stroke="#2c3e50" rx="2"/><text x="415" y="263" fill="#e67e22" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle">AS</text><path fill="none" stroke="#fff" stroke-width="2" marker-end="url(#d)" d="M395 260h10"/><text x="320" y="295" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Kontrollerer via annet selskap</text><text x="320" y="315" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Mer kompleks struktur</text><text x="320" y="335" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Samme regler gjelder</text><rect width="200" height="150" x="550" y="200" fill="url(#e)" stroke="#2c3e50" stroke-width="2" rx="10"/><text x="650" y="230" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Nærstående</text><circle cx="620" cy="260" r="12" fill="#fff" stroke="#2c3e50"/><circle cx="618" cy="257" r="3" fill="#9b59b6"/><path fill="none" stroke="#9b59b6" d="M612 267q8-4 16 0"/><circle cx="650" cy="260" r="12" fill="#fff" stroke="#2c3e50"/><circle cx="648" cy="257" r="3" fill="#9b59b6"/><path fill="none" stroke="#9b59b6" d="M642 267q8-4 16 0"/><circle cx="680" cy="260" r="12" fill="#fff" stroke="#2c3e50"/><circle cx="678" cy="257" r="3" fill="#9b59b6"/><path fill="none" stroke="#9b59b6" d="M672 267q8-4 16 0"/><text x="570" y="295" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Ektefelle, barn, foreldre</text><text x="570" y="315" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Nære familiemedlemmer</text><text x="570" y="335" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Samme skattebehandling</text><path fill="none" stroke="#2c3e50" stroke-width="2" marker-end="url(#f)" d="m350 140-170 50"/><path fill="none" stroke="#2c3e50" stroke-width="2" marker-end="url(#f)" d="M400 160v30"/><path fill="none" stroke="#2c3e50" stroke-width="2" marker-end="url(#f)" d="m450 140 170 50"/><text x="265" y="160" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">LÅN</text><text x="400" y="180" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">LÅN</text><text x="535" y="160" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">LÅN</text><rect width="700" height="25" x="50" y="370" fill="#ecf0f1" stroke="#bdc3c7" rx="5"/><text x="400" y="387" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
    <tspan font-weight="bold">Viktig:</tspan> Alle typer aksjonærlån må følge samme regler for rente, dokumentasjon og skattebehandling
  </text><defs><marker id="f" markerHeight="6" markerWidth="8" orient="auto" refX="7" refY="3"><path fill="#2c3e50" d="m0 0 8 3-8 3z"/></marker><marker id="d" markerHeight="4" markerWidth="6" orient="auto" refX="5" refY="2"><path fill="#fff" d="m0 0 6 2-6 2z"/></marker></defs></svg>