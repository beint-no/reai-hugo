<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="companyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980B9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="directGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27AE60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#229954;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="indirectGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E67E22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D35400;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="relatedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9B59B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8E44AD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#F8F9FA"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2C3E50">Typer Aksjonærlån</text>
  
  <!-- Company in center -->
  <rect x="350" y="80" width="100" height="80" fill="url(#companyGradient)" stroke="#2C3E50" stroke-width="2" rx="8"/>
  <text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFF">Selskap AS</text>
  <text x="400" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#FFF">Långiver</text>
  
  <!-- Company windows -->
  <rect x="360" y="90" width="8" height="8" fill="#FFF" rx="1"/>
  <rect x="375" y="90" width="8" height="8" fill="#FFF" rx="1"/>
  <rect x="390" y="90" width="8" height="8" fill="#FFF" rx="1"/>
  <rect x="405" y="90" width="8" height="8" fill="#FFF" rx="1"/>
  <rect x="420" y="90" width="8" height="8" fill="#FFF" rx="1"/>
  <rect x="430" y="90" width="8" height="8" fill="#FFF" rx="1"/>
  
  <!-- Direct Shareholder (left) -->
  <rect x="50" y="200" width="200" height="150" fill="url(#directGradient)" stroke="#2C3E50" stroke-width="2" rx="10"/>
  <text x="150" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFF">Direkte Aksjonær</text>
  
  <!-- Direct shareholder icon -->
  <circle cx="150" cy="260" r="20" fill="#FFF" stroke="#2C3E50" stroke-width="2"/>
  <circle cx="145" cy="255" r="6" fill="#27AE60"/>
  <path d="M 135 275 Q 150 268 165 275" stroke="#27AE60" stroke-width="2" fill="none"/>
  
  <!-- Direct shareholder features -->
  <text x="70" y="295" font-family="Arial, sans-serif" font-size="12" fill="#FFF">• Eier aksjer direkte</text>
  <text x="70" y="315" font-family="Arial, sans-serif" font-size="12" fill="#FFF">• Står i aksjeeierbok</text>
  <text x="70" y="335" font-family="Arial, sans-serif" font-size="12" fill="#FFF">• Enkleste form</text>
  
  <!-- Indirect Shareholder (middle) -->
  <rect x="300" y="200" width="200" height="150" fill="url(#indirectGradient)" stroke="#2C3E50" stroke-width="2" rx="10"/>
  <text x="400" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFF">Indirekte Aksjonær</text>
  
  <!-- Indirect shareholder icons -->
  <circle cx="380" cy="260" r="15" fill="#FFF" stroke="#2C3E50" stroke-width="1"/>
  <circle cx="377" cy="257" r="4" fill="#E67E22"/>
  <path d="M 370 268 Q 380 263 390 268" stroke="#E67E22" stroke-width="1" fill="none"/>
  
  <rect x="405" y="250" width="20" height="20" fill="#FFF" stroke="#2C3E50" stroke-width="1" rx="2"/>
  <text x="415" y="263" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#E67E22" font-weight="bold">AS</text>
  
  <!-- Arrow between indirect elements -->
  <path d="M 395 260 L 405 260" stroke="#FFF" stroke-width="2" fill="none" marker-end="url(#smallArrow)"/>
  
  <!-- Indirect shareholder features -->
  <text x="320" y="295" font-family="Arial, sans-serif" font-size="12" fill="#FFF">• Kontrollerer via annet selskap</text>
  <text x="320" y="315" font-family="Arial, sans-serif" font-size="12" fill="#FFF">• Mer kompleks struktur</text>
  <text x="320" y="335" font-family="Arial, sans-serif" font-size="12" fill="#FFF">• Samme regler gjelder</text>
  
  <!-- Related Parties (right) -->
  <rect x="550" y="200" width="200" height="150" fill="url(#relatedGradient)" stroke="#2C3E50" stroke-width="2" rx="10"/>
  <text x="650" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFF">Nærstående</text>
  
  <!-- Related parties icons -->
  <circle cx="620" cy="260" r="12" fill="#FFF" stroke="#2C3E50" stroke-width="1"/>
  <circle cx="618" cy="257" r="3" fill="#9B59B6"/>
  <path d="M 612 267 Q 620 263 628 267" stroke="#9B59B6" stroke-width="1" fill="none"/>
  
  <circle cx="650" cy="260" r="12" fill="#FFF" stroke="#2C3E50" stroke-width="1"/>
  <circle cx="648" cy="257" r="3" fill="#9B59B6"/>
  <path d="M 642 267 Q 650 263 658 267" stroke="#9B59B6" stroke-width="1" fill="none"/>
  
  <circle cx="680" cy="260" r="12" fill="#FFF" stroke="#2C3E50" stroke-width="1"/>
  <circle cx="678" cy="257" r="3" fill="#9B59B6"/>
  <path d="M 672 267 Q 680 263 688 267" stroke="#9B59B6" stroke-width="1" fill="none"/>
  
  <!-- Related parties features -->
  <text x="570" y="295" font-family="Arial, sans-serif" font-size="12" fill="#FFF">• Ektefelle, barn, foreldre</text>
  <text x="570" y="315" font-family="Arial, sans-serif" font-size="12" fill="#FFF">• Nære familiemedlemmer</text>
  <text x="570" y="335" font-family="Arial, sans-serif" font-size="12" fill="#FFF">• Samme skattebehandling</text>
  
  <!-- Arrows from company to each type -->
  <path d="M 350 140 L 180 190" stroke="#2C3E50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 160 L 400 190" stroke="#2C3E50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 450 140 L 620 190" stroke="#2C3E50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Loan labels on arrows -->
  <text x="265" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50" font-weight="bold">LÅN</text>
  <text x="400" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50" font-weight="bold">LÅN</text>
  <text x="535" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50" font-weight="bold">LÅN</text>
  
  <!-- Bottom note -->
  <rect x="50" y="370" width="700" height="25" fill="#ECF0F1" stroke="#BDC3C7" stroke-width="1" rx="5"/>
  <text x="400" y="387" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">
    <tspan font-weight="bold">Viktig:</tspan> Alle typer aksjonærlån må følge samme regler for rente, dokumentasjon og skattebehandling
  </text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#2C3E50"/>
    </marker>
    <marker id="smallArrow" markerWidth="6" markerHeight="4" refX="5" refY="2" orient="auto">
      <polygon points="0 0, 6 2, 0 4" fill="#FFF"/>
    </marker>
  </defs>
</svg>