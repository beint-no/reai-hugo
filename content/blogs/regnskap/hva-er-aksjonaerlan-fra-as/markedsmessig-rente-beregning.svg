  </text><rect width="400" height="80" x="200" y="380" fill="#2c3e50" stroke="#34495e" stroke-width="2" rx="8"/><text x="400" y="405" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Beregning av Rentefordel</text><text x="400" y="425" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Rentefordel = (Normrente - Faktisk rente) × Lånebeløp</text><text x="400" y="445" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Eksempel: (3,0% - 1,0%) × 500 000 = 10 000 kr</text><path fill="none" stroke="#27ae60" stroke-width="2" marker-end="url(#d)" d="m210 350 40 40"/><path fill="none" stroke="#e74c3c" stroke-width="2" marker-end="url(#d)" d="m590 350-40 40"/><defs><marker id="d" markerHeight="6" markerWidth="8" orient="auto" refX="7" refY="3"><path fill="#2c3e50" d="m0 0 8 3-8 3z"/></marker></defs></svg>