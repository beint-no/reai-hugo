<svg xmlns="http://www.w3.org/2000/svg" width="800" height="550"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#28a745;stop-opacity:1"/><stop offset="100%" style="stop-color:#20c997;stop-opacity:1"/></linearGradient><linearGradient id="b" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#ffc107;stop-opacity:1"/><stop offset="100%" style="stop-color:#fd7e14;stop-opacity:1"/></linearGradient></defs><path fill="#f8f9fa" d="M0 0h800v550H0z"/><text x="400" y="30" fill="#212529" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">
    Skattemessig behandling av tap på fordring
  </text><rect width="700" height="80" x="50" y="60" fill="url(#a)" rx="10"/><text x="400" y="85" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    VILKÅR FOR SKATTEMESSIG FRADRAG
  </text><text x="400" y="105" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
    1. Tapet må være DEFINITIVT konstatert
  </text><text x="400" y="120" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
    2. Fordringen må være tatt opp som SKATTEPLIKTIG inntekt tidligere
  </text><g transform="translate(0 170)"><rect width="220" height="280" x="50" fill="#fff" stroke="#28a745" stroke-width="3" rx="10"/><rect width="220" height="40" x="50" fill="#d4edda" rx="10"/><text x="160" y="25" fill="#155724" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
      FRADRAGSBERETTIGET
    </text><text x="60" y="60" fill="#212529" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Situasjoner som gir fradrag:</text><text x="60" y="80" fill="#212529" font-family="Arial, sans-serif" font-size="10">• Konkurs erklært</text><text x="60" y="95" fill="#212529" font-family="Arial, sans-serif" font-size="10">• Tvangsoppløsning</text><text x="60" y="110" fill="#212529" font-family="Arial, sans-serif" font-size="10">• Skifterett konkludert</text><text x="60" y="125" fill="#212529" font-family="Arial, sans-serif" font-size="10">• Betalingsstandsning</text><text x="60" y="140" fill="#212529" font-family="Arial, sans-serif" font-size="10">• Gjeldsforhandling</text><text x="60" y="155" fill="#212529" font-family="Arial, sans-serif" font-size="10">• Dødsfall uten arv</text><text x="60" y="180" fill="#212529" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Dokumentasjon:</text><text x="60" y="200" fill="#212529" font-family="Arial, sans-serif" font-size="10">• Konkursattest</text><text x="60" y="215" fill="#212529" font-family="Arial, sans-serif" font-size="10">• Utskrift fra Brønnøysund</text><text x="60" y="230" fill="#212529" font-family="Arial, sans-serif" font-size="10">• Skifteretts beslutning</text><text x="60" y="245" fill="#212529" font-family="Arial, sans-serif" font-size="10">• Kreditoravtale</text><text x="60" y="260" fill="#212529" font-family="Arial, sans-serif" font-size="10">• Purrekorrespondanse</text><rect width="220" height="280" x="290" fill="#fff" stroke="#dc3545" stroke-width="3" rx="10"/><rect width="220" height="40" x="290" fill="#f8d7da" rx="10"/><text x="400" y="25" fill="#721c24" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
      IKKE FRADRAGSBERETTIGET
    </text><text x="300" y="60" fill="#212529" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Situasjoner uten fradrag:</text><text x="300" y="80" fill="#212529" font-family="Arial, sans-serif" font-size="10">• Sannsynlig tap (avsetning)</text><text x="300" y="95" fill="#212529" font-family="Arial, sans-serif" font-size="10">• Betalingsutsettelse</text><text x="300" y="110" fill="#212529" font-family="Arial, sans-serif" font-size="10">• Omorganisering</text><text x="300" y="125" fill="#212529" font-family="Arial, sans-serif" font-size="10">• Rabatt/ettergivelse</text><text x="300" y="140" fill="#212529" font-family="Arial, sans-serif" font-size="10">• Forhandlinger pågår</text><text x="300" y="155" fill="#212529" font-family="Arial, sans-serif" font-size="10">• Ingen innkrevingstiltak</text><text x="300" y="180" fill="#212529" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Regnskapsførsel:</text><text x="300" y="200" fill="#212529" font-family="Arial, sans-serif" font-size="10">• Midlertidig forskjell</text><text x="300" y="215" fill="#212529" font-family="Arial, sans-serif" font-size="10">• Kan ikke fradragsføres</text><text x="300" y="230" fill="#212529" font-family="Arial, sans-serif" font-size="10">• Avsetning på konto 1901</text><text x="300" y="245" fill="#212529" font-family="Arial, sans-serif" font-size="10">• Venter på endelig avklaring</text><text x="300" y="260" fill="#212529" font-family="Arial, sans-serif" font-size="10">• Reverseres ved innbetaling</text><rect width="220" height="280" x="530" fill="#fff" stroke="#ffc107" stroke-width="3" rx="10"/><rect width="220" height="40" x="530" fill="#fff3cd" rx="10"/><text x="640" y="25" fill="#856404" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
      SPESIELLE FORHOLD
    </text><text x="540" y="60" fill="#212529" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Tidspunkt for fradrag:</text><text x="540" y="80" fill="#212529" font-family="Arial, sans-serif" font-size="10">• I det året tapet konstateres</text><text x="540" y="95" fill="#212529" font-family="Arial, sans-serif" font-size="10">• Ikke ved regnskapsmessig</text><text x="540" y="105" fill="#212529" font-family="Arial, sans-serif" font-size="9">  nedskriving</text><text x="540" y="120" fill="#212529" font-family="Arial, sans-serif" font-size="10">• Skattemessig årsregnskap</text><text x="540" y="145" fill="#212529" font-family="Arial, sans-serif" font-size="11" font-weight="bold">MVA-konsekvenser:</text><text x="540" y="165" fill="#212529" font-family="Arial, sans-serif" font-size="10">• Justering av MVA-grunnlag</text><text x="540" y="180" fill="#212529" font-family="Arial, sans-serif" font-size="10">• Krav om tilbakebetaling</text><text x="540" y="195" fill="#212529" font-family="Arial, sans-serif" font-size="10">• Dokumentasjon til</text><text x="540" y="205" fill="#212529" font-family="Arial, sans-serif" font-size="9">  MVA-meldingen</text><text x="540" y="230" fill="#212529" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Senere innbetaling:</text><text x="540" y="250" fill="#212529" font-family="Arial, sans-serif" font-size="10">• Skattepliktig inntekt</text><text x="540" y="265" fill="#212529" font-family="Arial, sans-serif" font-size="10">• Reversering av fradrag</text></g><rect width="600" height="60" x="100" y="470" fill="url(#b)" rx="10"/><text x="400" y="490" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
    VIKTIG: Kontakt skatterådgiver for komplekse saker
  </text><text x="400" y="510" fill="#fff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">
    Skattemyndighetene kan kreve omfattende dokumentasjon og vurdering av
  </text><text x="400" y="525" fill="#fff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">
    innkrevingstiltak før fradrag godkjennes
  </text></svg>