<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c82333;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#backgroundGradient)"/>
  
  <!-- Main title background -->
  <rect x="50" y="120" width="700" height="160" fill="white" stroke="#dee2e6" stroke-width="2" rx="15"/>
  
  <!-- Icon: Document with warning sign -->
  <g transform="translate(100, 50)">
    <!-- Document -->
    <rect x="0" y="0" width="60" height="80" fill="url(#iconGradient)" rx="5"/>
    <rect x="10" y="15" width="40" height="3" fill="white"/>
    <rect x="10" y="25" width="40" height="3" fill="white"/>
    <rect x="10" y="35" width="30" height="3" fill="white"/>
    
    <!-- Warning triangle -->
    <polygon points="30,45 45,70 15,70" fill="#ffc107" stroke="#856404" stroke-width="2"/>
    <text x="30" y="63" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">!</text>
  </g>
  
  <!-- Main title -->
  <text x="400" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#212529">
    Tap pÃ¥ fordring
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#6c757d">
    Regnskapsmessig behandling av fordringer som ikke kan innkreves
  </text>
  
  <!-- Key concepts boxes -->
  <g transform="translate(80, 320)">
    <rect x="0" y="0" width="160" height="50" fill="#e3f2fd" stroke="#1976d2" stroke-width="1" rx="8"/>
    <text x="80" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976d2">
      Kredittap
    </text>
    <text x="80" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1565c0">
      Definitivt tap
    </text>
  </g>
  
  <g transform="translate(280, 320)">
    <rect x="0" y="0" width="160" height="50" fill="#fff3e0" stroke="#f57c00" stroke-width="1" rx="8"/>
    <text x="80" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f57c00">
      Skattefradrag
    </text>
    <text x="80" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ef6c00">
      Fradragsrett
    </text>
  </g>
  
  <g transform="translate(480, 320)">
    <rect x="0" y="0" width="160" height="50" fill="#f3e5f5" stroke="#7b1fa2" stroke-width="1" rx="8"/>
    <text x="80" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7b1fa2">
      Avsetning
    </text>
    <text x="80" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6a1b9a">
      Forventet tap
    </text>
  </g>
  
  <!-- Footer note -->
  <text x="400" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#868e96">
    Komplett guide til behandling av tap pÃ¥ fordring i norsk regnskap
  </text>
</svg>