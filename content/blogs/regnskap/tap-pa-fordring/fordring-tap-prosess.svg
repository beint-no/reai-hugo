<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="stepGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stepGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffc107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fd7e14;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stepGradient3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e83e8c;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#212529">
    Prosess for håndtering av tap på fordring
  </text>
  

  <rect x="50" y="80" width="180" height="120" fill="url(#stepGradient1)" rx="10"/>
  <text x="140" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    1. IDENTIFISERING
  </text>
  <text x="140" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Forfalt faktura
  </text>
  <text x="140" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Purring sendt
  </text>
  <text x="140" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Konkurs/likvidasjon
  </text>
  <text x="140" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Betalingsevne vurdert
  </text>
  <text x="140" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Innkrevingstiltak
  </text>
  

  <polygon points="250,140 280,140 270,130 290,140 270,150" fill="#6c757d"/>
  

  <rect x="310" y="80" width="180" height="120" fill="url(#stepGradient2)" rx="10"/>
  <text x="400" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    2. VURDERING
  </text>
  <text x="400" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Sannsynlig tap?
  </text>
  <text x="400" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Definitivt tap?
  </text>
  <text x="400" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Delvis innkreving?
  </text>
  <text x="400" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Dokumentasjon
  </text>
  <text x="400" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Beløpets størrelse
  </text>
  

  <polygon points="510,140 540,140 530,130 550,140 530,150" fill="#6c757d"/>
  

  <rect x="570" y="80" width="180" height="120" fill="url(#stepGradient3)" rx="10"/>
  <text x="660" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    3. REGNSKAPSFØRING
  </text>
  <text x="660" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Debet: Tap på fordring
  </text>
  <text x="660" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Kredit: Kundefordring
  </text>
  <text x="660" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Dokumentasjon
  </text>
  <text x="660" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Skattemessig behandling
  </text>
  <text x="660" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Rapportering
  </text>
  

  <rect x="100" y="240" width="600" height="60" fill="white" stroke="#dee2e6" stroke-width="2" rx="8"/>
  <text x="400" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#212529">
    Beslutningspunkter
  </text>
  <text x="400" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    Sannsynlig tap → Avsetning for tap | Definitivt tap → Direkte nedskriving | Delvis tap → Delvise avsetning
  </text>
  

  <g transform="translate(50, 330)">
    <rect x="0" y="0" width="200" height="80" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="8"/>
    <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#155724">
      AVSETNING FOR TAP
    </text>
    <text x="100" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#155724">
      Konto 1901
    </text>
    <text x="100" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#155724">
      Sannsynlig, ikke definitivt
    </text>
    <text x="100" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#155724">
      Kan reverseres
    </text>
  </g>
  
  <g transform="translate(300, 330)">
    <rect x="0" y="0" width="200" height="80" fill="#f8d7da" stroke="#dc3545" stroke-width="2" rx="8"/>
    <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#721c24">
      DEFINITIVT TAP
    </text>
    <text x="100" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#721c24">
      Konto 7770
    </text>
    <text x="100" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#721c24">
      Endelig tap konstatert
    </text>
    <text x="100" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#721c24">
      Skattefradrag
    </text>
  </g>
  
  <g transform="translate(550, 330)">
    <rect x="0" y="0" width="200" height="80" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="8"/>
    <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#856404">
      SENERE INNBETALING
    </text>
    <text x="100" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#856404">
      Reversering av tap
    </text>
    <text x="100" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#856404">
      Ekstraordinær inntekt
    </text>
    <text x="100" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#856404">
      Skattemessig inntekt
    </text>
  </g>
  

  <text x="400" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#868e96">
    Systematisk tilnærming til håndtering av kundefordringer som ikke kan innkreves
  </text>
</svg>