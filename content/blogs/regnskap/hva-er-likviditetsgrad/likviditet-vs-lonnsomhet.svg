<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="liquidityGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980B9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="profitGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27AE60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#229954;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="balanceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F39C12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E67E22;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#F8F9FA"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2C3E50">
    Sammenheng mellom Likviditet og Lønnsomhet
  </text>
  
  <!-- Balance scale icon -->
  <line x1="350" y1="80" x2="450" y2="80" stroke="#34495E" stroke-width="4"/>
  <circle cx="400" cy="80" r="8" fill="#34495E"/>
  <line x1="400" y1="72" x2="400" y2="60" stroke="#34495E" stroke-width="3"/>
  
  <!-- Left side - Likviditet -->
  <rect x="50" y="120" width="300" height="320" fill="url(#liquidityGrad)" rx="15"/>
  <text x="200" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    LIKVIDITET
  </text>
  <text x="200" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    (Kortsiktig fokus)
  </text>
  
  <!-- Liquidity characteristics -->
  <rect x="70" y="200" width="260" height="40" fill="rgba(255,255,255,0.2)" rx="8"/>
  <text x="85" y="215" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Tidsperspektiv:
  </text>
  <text x="85" y="230" font-family="Arial, sans-serif" font-size="12" fill="white">
    0-12 måneder, umiddelbare behov
  </text>
  
  <rect x="70" y="250" width="260" height="40" fill="rgba(255,255,255,0.2)" rx="8"/>
  <text x="85" y="265" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Fokusområde:
  </text>
  <text x="85" y="280" font-family="Arial, sans-serif" font-size="12" fill="white">
    Kontantstrøm og betalingsevne
  </text>
  
  <rect x="70" y="300" width="260" height="40" fill="rgba(255,255,255,0.2)" rx="8"/>
  <text x="85" y="315" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Måling:
  </text>
  <text x="85" y="330" font-family="Arial, sans-serif" font-size="12" fill="white">
    Likviditetsgrader, kontantbeholdning
  </text>
  
  <rect x="70" y="350" width="260" height="40" fill="rgba(255,255,255,0.2)" rx="8"/>
  <text x="85" y="365" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Risiko:
  </text>
  <text x="85" y="380" font-family="Arial, sans-serif" font-size="12" fill="white">
    Betalingsproblemer, konkurs
  </text>
  
  <rect x="70" y="400" width="260" height="30" fill="rgba(255,255,255,0.1)" rx="5"/>
  <text x="200" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Kritisk for overlevelse
  </text>
  
  <!-- Right side - Lønnsomhet -->
  <rect x="450" y="120" width="300" height="320" fill="url(#profitGrad)" rx="15"/>
  <text x="600" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    LØNNSOMHET
  </text>
  <text x="600" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    (Lang- og kortsiktig fokus)
  </text>
  
  <!-- Profitability characteristics -->
  <rect x="470" y="200" width="260" height="40" fill="rgba(255,255,255,0.2)" rx="8"/>
  <text x="485" y="215" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Tidsperspektiv:
  </text>
  <text x="485" y="230" font-family="Arial, sans-serif" font-size="12" fill="white">
    Kvartaler til år, langsiktig verdi
  </text>
  
  <rect x="470" y="250" width="260" height="40" fill="rgba(255,255,255,0.2)" rx="8"/>
  <text x="485" y="265" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Fokusområde:
  </text>
  <text x="485" y="280" font-family="Arial, sans-serif" font-size="12" fill="white">
    Inntjening og verdiskaping
  </text>
  
  <rect x="470" y="300" width="260" height="40" fill="rgba(255,255,255,0.2)" rx="8"/>
  <text x="485" y="315" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Måling:
  </text>
  <text x="485" y="330" font-family="Arial, sans-serif" font-size="12" fill="white">
    Marginaler, ROE, ROA, EBITDA
  </text>
  
  <rect x="470" y="350" width="260" height="40" fill="rgba(255,255,255,0.2)" rx="8"/>
  <text x="485" y="365" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Risiko:
  </text>
  <text x="485" y="380" font-family="Arial, sans-serif" font-size="12" fill="white">
    Tap, verdifall, konkurranseevne
  </text>
  
  <rect x="470" y="400" width="260" height="30" fill="rgba(255,255,255,0.1)" rx="5"/>
  <text x="600" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Nødvendig for vekst
  </text>
  
  <!-- Central balance section -->
  <rect x="300" y="460" width="200" height="30" fill="url(#balanceGrad)" rx="8"/>
  <text x="400" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    OPTIMAL BALANSE
  </text>
  
  <!-- Arrows showing relationship -->
  <path d="M 350 300 L 370 300" stroke="#E74C3C" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 450 300 L 430 300" stroke="#E74C3C" stroke-width="3" fill="none" marker-end="url(#arrowhead2)"/>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#E74C3C"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="1" refY="3.5" orient="auto">
      <polygon points="10 0, 0 3.5, 10 7" fill="#E74C3C"/>
    </marker>
  </defs>
  
  <!-- Relationship text -->
  <text x="400" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#E74C3C">
    Gjensidig påvirkning
  </text>
</svg>