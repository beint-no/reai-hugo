<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980B9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E67E22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D35400;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grayGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#95A5A6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7F8C8D;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="450" fill="#F8F9FA"/>
  

  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2C3E50">
    Sammenligning: Likviditetsgrad 1 vs Likviditetsgrad 2
  </text>
  

  <rect x="50" y="70" width="300" height="320" fill="url(#blueGrad)" rx="12"/>
  <text x="200" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    Likviditetsgrad 1
  </text>
  <text x="200" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    Inkluderer ALT omløpsmidler
  </text>
  

  <rect x="70" y="150" width="260" height="30" fill="rgba(255,255,255,0.3)" rx="5"/>
  <text x="200" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Kontanter &amp; bankinnskudd
  </text>
  
  <rect x="70" y="190" width="260" height="30" fill="rgba(255,255,255,0.3)" rx="5"/>
  <text x="200" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Kundefordringer
  </text>
  
  <rect x="70" y="230" width="260" height="30" fill="rgba(255,255,255,0.5)" rx="5"/>
  <text x="200" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    VARELAGER ✓
  </text>
  
  <rect x="70" y="270" width="260" height="30" fill="rgba(255,255,255,0.3)" rx="5"/>
  <text x="200" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Kortsiktige investeringer
  </text>
  

  <rect x="70" y="320" width="260" height="50" fill="rgba(255,255,255,0.2)" rx="8"/>
  <text x="200" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    Alle omløpsmidler ÷ Kortsiktig gjeld
  </text>
  <text x="200" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    = Høyere verdi
  </text>
  

  <rect x="450" y="70" width="300" height="320" fill="url(#orangeGrad)" rx="12"/>
  <text x="600" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    Likviditetsgrad 2
  </text>
  <text x="600" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    Ekskluderer varelager
  </text>
  

  <rect x="470" y="150" width="260" height="30" fill="rgba(255,255,255,0.3)" rx="5"/>
  <text x="600" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Kontanter &amp; bankinnskudd
  </text>
  
  <rect x="470" y="190" width="260" height="30" fill="rgba(255,255,255,0.3)" rx="5"/>
  <text x="600" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Kundefordringer
  </text>
  
  <rect x="470" y="230" width="260" height="30" fill="url(#grayGrad)" rx="5"/>
  <text x="600" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    VARELAGER ✗
  </text>
  
  <rect x="470" y="270" width="260" height="30" fill="rgba(255,255,255,0.3)" rx="5"/>
  <text x="600" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Kortsiktige investeringer
  </text>
  

  <rect x="470" y="320" width="260" height="50" fill="rgba(255,255,255,0.2)" rx="8"/>
  <text x="600" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    (Omløpsmidler - Varelager) ÷ Kortsiktig gjeld
  </text>
  <text x="600" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    = Lavere, mer realistisk verdi
  </text>
  

  <path d="M 360 230 L 440 230" stroke="#E74C3C" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#E74C3C"/>
    </marker>
  </defs>
  

  <text x="400" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#E74C3C">
    Ekskluderes
  </text>
  

  <rect x="100" y="410" width="600" height="30" fill="#ECF0F1" stroke="#BDC3C7" stroke-width="1" rx="5"/>
  <text x="400" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">
    Likviditetsgrad 2 gir mer konservativ vurdering ved å fokusere på umiddelbart tilgjengelige midler
  </text>
</svg>