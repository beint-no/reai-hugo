<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7ED321;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5BA517;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="400" fill="#F8F9FA"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2C3E50">
    Likviditetsgrad
  </text>
  

  <text x="400" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#7F8C8D">
    Måling av kortsiktig betalingsevne
  </text>
  

  <rect x="50" y="120" width="300" height="200" fill="url(#blueGradient)" rx="10"/>
  <text x="200" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    Omløpsmidler
  </text>
  

  <text x="70" y="175" font-family="Arial, sans-serif" font-size="14" fill="white">• Kontanter &amp; bankinnskudd</text>
  <text x="70" y="200" font-family="Arial, sans-serif" font-size="14" fill="white">• Kundefordringer</text>
  <text x="70" y="225" font-family="Arial, sans-serif" font-size="14" fill="white">• Varelager</text>
  <text x="70" y="250" font-family="Arial, sans-serif" font-size="14" fill="white">• Kortsiktige investeringer</text>
  

  <rect x="450" y="120" width="300" height="200" fill="url(#greenGradient)" rx="10"/>
  <text x="600" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    Kortsiktig gjeld
  </text>
  

  <text x="470" y="175" font-family="Arial, sans-serif" font-size="14" fill="white">• Leverandørgjeld</text>
  <text x="470" y="200" font-family="Arial, sans-serif" font-size="14" fill="white">• Kortsiktige lån</text>
  <text x="470" y="225" font-family="Arial, sans-serif" font-size="14" fill="white">• Påløpte kostnader</text>
  <text x="470" y="250" font-family="Arial, sans-serif" font-size="14" fill="white">• Annen kortsiktig gjeld</text>
  

  <text x="400" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#E74C3C">
    ÷
  </text>
  

  <rect x="200" y="340" width="400" height="40" fill="#ECF0F1" stroke="#BDC3C7" stroke-width="2" rx="5"/>
  <text x="400" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">
    Likviditetsgrad = Omløpsmidler ÷ Kortsiktig gjeld
  </text>
</svg>