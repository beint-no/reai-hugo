<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="400" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  

  <rect x="0" y="0" width="800" height="80" fill="url(#headerGradient)"/>
  <text x="400" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
    Hva er et Investeringsselskap?
  </text>
  

  <rect x="50" y="120" width="700" height="240" fill="white" stroke="#ced4da" stroke-width="1" rx="10"/>
  

  <circle cx="150" cy="200" r="40" fill="#0066cc" stroke="#004499" stroke-width="2"/>
  <text x="150" y="210" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    IS
  </text>
  


  <circle cx="80" cy="160" r="15" fill="#28a745" stroke="#1e7e34" stroke-width="1"/>
  <text x="80" y="167" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">
    I1
  </text>
  <circle cx="80" cy="200" r="15" fill="#28a745" stroke="#1e7e34" stroke-width="1"/>
  <text x="80" y="207" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">
    I2
  </text>
  <circle cx="80" cy="240" r="15" fill="#28a745" stroke="#1e7e34" stroke-width="1"/>
  <text x="80" y="247" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">
    I3
  </text>
  

  <path d="M 95 160 L 110 180" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 95 200 L 110 200" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 95 240 L 110 220" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <rect x="250" y="140" width="80" height="30" fill="#ffc107" stroke="#e0a800" stroke-width="1" rx="5"/>
  <text x="290" y="160" text-anchor="middle" fill="#212529" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Aksjer
  </text>
  
  <rect x="250" y="180" width="80" height="30" fill="#17a2b8" stroke="#138496" stroke-width="1" rx="5"/>
  <text x="290" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Obligasjoner
  </text>
  
  <rect x="250" y="220" width="80" height="30" fill="#6f42c1" stroke="#59359a" stroke-width="1" rx="5"/>
  <text x="290" y="240" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Eiendom
  </text>
  

  <path d="M 190 180 L 250 155" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 190 200 L 250 195" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 190 220 L 250 235" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <text x="400" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#212529">
    Hovedfunksjoner:
  </text>
  <text x="400" y="175" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    • Profesjonell forvaltning
  </text>
  <text x="400" y="195" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    • Diversifisering av risiko
  </text>
  <text x="400" y="215" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    • Tilgang til kapitalmarkeder
  </text>
  <text x="400" y="235" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    • Regulert av Finanstilsynet
  </text>
  <text x="400" y="255" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    • Likviditet for investorer
  </text>
  

  <rect x="550" y="140" width="180" height="100" fill="#e8f5e8" stroke="#28a745" stroke-width="1" rx="5"/>
  <text x="640" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#155724">
    Fordeler
  </text>
  <text x="560" y="180" font-family="Arial, sans-serif" font-size="11" fill="#155724">
    ✓ Lavere minimumsinvestering
  </text>
  <text x="560" y="195" font-family="Arial, sans-serif" font-size="11" fill="#155724">
    ✓ Spredning av risiko
  </text>
  <text x="560" y="210" font-family="Arial, sans-serif" font-size="11" fill="#155724">
    ✓ Profesjonell ekspertise
  </text>
  <text x="560" y="225" font-family="Arial, sans-serif" font-size="11" fill="#155724">
    ✓ Enkel inn- og utgang
  </text>
  

  <text x="80" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">
    Investorer
  </text>
  <text x="290" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">
    Investeringsmål
  </text>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
  </defs>
  

  <text x="400" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    Et investeringsselskap samler kapital fra investorer for profesjonell forvaltning
  </text>
</svg>