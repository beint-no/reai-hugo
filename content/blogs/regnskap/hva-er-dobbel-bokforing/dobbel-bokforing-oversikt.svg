<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="500" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Dobbel Bokføring - Systemoversikt
  </text>
  

  <rect x="50" y="70" width="200" height="80" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="8"/>
  <text x="150" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#856404">
    Transaksjon
  </text>
  <text x="150" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#856404">
    Kjøp av kontorutstyr
  </text>
  <text x="150" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#856404">
    50 000 kr
  </text>
  

  <path d="M 250 110 L 320 110" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <rect x="330" y="70" width="140" height="80" fill="#d1ecf1" stroke="#17a2b8" stroke-width="2" rx="8"/>
  <text x="400" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0c5460">
    Journalpost
  </text>
  <text x="340" y="110" font-family="Arial, sans-serif" font-size="11" fill="#0c5460">
    Dr. Kontorutstyr 50 000
  </text>
  <text x="340" y="125" font-family="Arial, sans-serif" font-size="11" fill="#0c5460">
    Kr. Bank 50 000
  </text>
  <text x="400" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#0c5460">
    Balanse: 50 000 = 50 000
  </text>
  

  <path d="M 470 110 L 520 110" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <rect x="530" y="50" width="120" height="60" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="8"/>
  <text x="590" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#155724">
    Kontorutstyr
  </text>
  <text x="540" y="85" font-family="Arial, sans-serif" font-size="10" fill="#155724">
    Dr. 50 000 |
  </text>
  <text x="540" y="100" font-family="Arial, sans-serif" font-size="10" fill="#155724">
    Saldo: 50 000
  </text>
  
  <rect x="530" y="130" width="120" height="60" fill="#f8d7da" stroke="#dc3545" stroke-width="2" rx="8"/>
  <text x="590" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#721c24">
    Bank
  </text>
  <text x="580" y="165" font-family="Arial, sans-serif" font-size="10" fill="#721c24">
    | Kr. 50 000
  </text>
  <text x="540" y="180" font-family="Arial, sans-serif" font-size="10" fill="#721c24">
    Reduksjon: 50 000
  </text>
  

  <text x="400" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Fire Grunnprinsipper
  </text>
  

  <rect x="50" y="270" width="160" height="100" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="8"/>
  <text x="130" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">
    1. Balansering
  </text>
  <text x="60" y="310" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Hver transaksjon må
  </text>
  <text x="60" y="325" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    balansere:
  </text>
  <text x="60" y="340" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#27ae60">
    Total Debet =
  </text>
  <text x="60" y="355" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#27ae60">
    Total Kredit
  </text>
  

  <rect x="230" y="270" width="160" height="100" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="8"/>
  <text x="310" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3498db">
    2. Dualitet
  </text>
  <text x="240" y="310" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Hver transaksjon
  </text>
  <text x="240" y="325" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    påvirker minst to
  </text>
  <text x="240" y="340" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    kontoer samtidig
  </text>
  

  <rect x="410" y="270" width="160" height="100" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="8"/>
  <text x="490" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">
    3. Sporbarhet
  </text>
  <text x="420" y="310" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Alle poster kan
  </text>
  <text x="420" y="325" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    spores tilbake til
  </text>
  <text x="420" y="340" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    originale bilag
  </text>
  

  <rect x="590" y="270" width="160" height="100" fill="#f8d7da" stroke="#dc3545" stroke-width="2" rx="8"/>
  <text x="670" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#721c24">
    4. Kontinuitet
  </text>
  <text x="600" y="310" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Komplett og
  </text>
  <text x="600" y="325" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    kronologisk oversikt
  </text>
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    over alle transaksjoner
  </text>
  

  <rect x="200" y="400" width="400" height="60" fill="#e9ecef" stroke="#6c757d" stroke-width="2" rx="8"/>
  <text x="400" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    EIENDELER = GJELD + EGENKAPITAL
  </text>
  <text x="400" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    Grunnleggende regnskapslikning som alltid må være i balanse
  </text>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
  </defs>
</svg>