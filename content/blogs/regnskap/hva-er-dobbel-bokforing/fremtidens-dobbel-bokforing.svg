    <rect x="10" y="0" width="8" height="8" fill="white" opacity="0.7"/>
    <rect x="20" y="0" width="8" height="8" fill="white" opacity="0.9"/>
    <line x1="8" y1="4" x2="10" y2="4" stroke="white" stroke-width="1"/>
    <line x1="18" y1="4" x2="20" y2="4" stroke="white" stroke-width="1"/>
  </g>
  

