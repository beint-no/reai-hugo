      <text x="20" y="8" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">Kostnadseffektivitet</text>
      <text x="20" y="20" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Reduserte driftskostnader</text>
    </g>
    

    <g transform="translate(450, 30)">
      <circle cx="8" cy="8" r="6" fill="#ef4444"/>
      <text x="8" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">4</text>
      <text x="20" y="8" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">Global standardisering</text>
      <text x="20" y="20" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Universell kompatibilitet</text>
    </g>
    

    <g transform="translate(590, 30)">
      <circle cx="8" cy="8" r="6" fill="#8b5cf6"/>
      <text x="8" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">5</text>
      <text x="20" y="8" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">Skalerbarhet</text>
      <text x="20" y="20" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Håndterer kompleks vekst</text>
    </g>
  </g>
  

  <g transform="translate(300, 250)">
    <circle cx="0" cy="0" r="3" fill="#64748b"/>
    <circle cx="50" cy="0" r="3" fill="#3b82f6"/>
    <circle cx="100" cy="0" r="3" fill="#10b981"/>
    <circle cx="150" cy="0" r="3" fill="#f59e0b"/>
    <circle cx="200" cy="0" r="3" fill="#ef4444"/>
    <line x1="0" y1="0" x2="200" y2="0" stroke="#64748b" stroke-width="2"/>
    
    <text x="100" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#64748b">
