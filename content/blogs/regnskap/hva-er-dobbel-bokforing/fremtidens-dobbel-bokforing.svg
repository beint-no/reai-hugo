    <text x="20" y="80" font-family="Arial, sans-serif" font-size="10" fill="white">• Kontinuerlig avstemming</text>
    <text x="20" y="95" font-family="Arial, sans-serif" font-size="10" fill="white">• Prediktiv analyse</text>

    <line x1="0" y1="70" x2="500" y2="250" stroke="#64748b" stroke-width="3" stroke-dasharray="8,4" marker-end="url(#arrowhead)"/>
  </g>
  

  <g transform="translate(120, 380)">
