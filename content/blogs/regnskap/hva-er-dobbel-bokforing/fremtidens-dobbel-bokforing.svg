    <text x="20" y="80" font-family="Arial, sans-serif" font-size="10" fill="white">• Tverrsektoriell datadeling</text>
    <text x="20" y="95" font-family="Arial, sans-serif" font-size="10" fill="white">• Holistisk forretningsstyring</text>

    <line x1="0" y1="30" x2="500" y2="350" stroke="#64748b" stroke-width="3" stroke-dasharray="8,4" marker-end="url(#arrowhead)"/>
