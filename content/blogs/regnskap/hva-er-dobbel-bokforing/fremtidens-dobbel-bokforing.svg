    <line x1="12" y1="12" x2="18" y2="8" stroke="white" stroke-width="2"/>
    <line x1="12" y1="12" x2="12" y2="6" stroke="white" stroke-width="2"/>
  </g>
  

  <g transform="translate(180, 400)">
