    <text x="0" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">I dag</text>
    <text x="200" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">2030+</text>
  </g>
  

  <g transform="translate(50, 60)">
