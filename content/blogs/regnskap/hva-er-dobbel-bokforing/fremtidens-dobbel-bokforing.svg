    <text x="80" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Blockchain-teknologi
    </text>
    <text x="80" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Uforanderlig transaksjonshistorikk
    </text>
    <text x="20" y="65" font-family="Arial, sans-serif" font-size="10" fill="white">• Distribuert regnskapsføring</text>
    <text x="20" y="80" font-family="Arial, sans-serif" font-size="10" fill="white">• Kryptografisk sikkerhet</text>
    <text x="20" y="95" font-family="Arial, sans-serif" font-size="10" fill="white">• Transparent og sporbar</text>

    <line x1="160" y1="70" x2="300" y2="250" stroke="#64748b" stroke-width="3" stroke-dasharray="8,4" marker-end="url(#arrowhead)"/>
  </g>
  

  <g transform="translate(520, 120)">
