    <text x="200" y="0" font-family="Arial, sans-serif" font-size="10" fill="#dc2626">• Cybersikkerhet</text>
    <text x="320" y="0" font-family="Arial, sans-serif" font-size="10" fill="#f59e0b">• Regulatorisk tilpasning</text>
    <text x="480" y="0" font-family="Arial, sans-serif" font-size="10" fill="#10b981">• Kompetanseutvikling</text>
    <text x="620" y="0" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6">• Standardisering</text>
  </g>
  


