    <text x="80" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Total Automatisering
    </text>
    <text x="80" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Minimal manuell inngripen
    </text>
    <text x="20" y="65" font-family="Arial, sans-serif" font-size="10" fill="white">• AI-drevet kontering</text>
    <text x="20" y="80" font-family="Arial, sans-serif" font-size="10" fill="white">• Selvlærende systemer</text>
    <text x="20" y="95" font-family="Arial, sans-serif" font-size="10" fill="white">• Automatisk compliance</text>

    <line x1="160" y1="30" x2="300" y2="350" stroke="#64748b" stroke-width="3" stroke-dasharray="8,4" marker-end="url(#arrowhead)"/>
