    <circle cx="16" cy="8" r="6" fill="none" stroke="white" stroke-width="2"/>
    <line x1="14" y1="8" x2="10" y2="8" stroke="white" stroke-width="2"/>
  </g>
  

  <g transform="translate(580, 400)">
    <circle cx="6" cy="6" r="4" fill="white" opacity="0.8"/>
    <circle cx="18" cy="6" r="4" fill="white" opacity="0.8"/>
    <circle cx="6" cy="18" r="4" fill="white" opacity="0.8"/>
    <circle cx="18" cy="18" r="4" fill="white" opacity="0.8"/>
    <line x1="10" y1="6" x2="14" y2="6" stroke="white" stroke-width="1"/>
    <line x1="6" y1="10" x2="6" y2="14" stroke="white" stroke-width="1"/>
    <line x1="18" y1="10" x2="18" y2="14" stroke="white" stroke-width="1"/>
    <line x1="10" y1="18" x2="14" y2="18" stroke="white" stroke-width="1"/>
