<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="url(#bgGradient)"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">
    Norsk Standard Kontoplan - Struktur
  </text>
  

  <rect x="50" y="70" width="700" height="40" rx="5" fill="url(#headerGradient)"/>
  <text x="100" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Klasse</text>
  <text x="200" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Kategori</text>
  <text x="350" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Debet øker</text>
  <text x="450" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Kredit øker</text>
  <text x="550" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Eksempler</text>
  

  <rect x="50" y="110" width="700" height="50" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
  <text x="100" y="135" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#92400e">1</text>
  <text x="200" y="135" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e">Anleggsmidler</text>
  <text x="375" y="135" font-family="Arial, sans-serif" font-size="14" fill="#059669">✓</text>
  <text x="475" y="135" font-family="Arial, sans-serif" font-size="14" fill="#dc2626">-</text>
  <text x="550" y="125" font-family="Arial, sans-serif" font-size="12" fill="#92400e">Bygninger, maskiner,</text>
  <text x="550" y="145" font-family="Arial, sans-serif" font-size="12" fill="#92400e">goodwill, patenter</text>
  

  <rect x="50" y="160" width="700" height="50" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1d4ed8">2</text>
  <text x="200" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1d4ed8">Omløpsmidler</text>
  <text x="375" y="185" font-family="Arial, sans-serif" font-size="14" fill="#059669">✓</text>
  <text x="475" y="185" font-family="Arial, sans-serif" font-size="14" fill="#dc2626">-</text>
  <text x="550" y="175" font-family="Arial, sans-serif" font-size="12" fill="#1d4ed8">Varelager, kundefordringer,</text>
  <text x="550" y="195" font-family="Arial, sans-serif" font-size="12" fill="#1d4ed8">bank, kontanter</text>
  

  <rect x="50" y="210" width="700" height="50" fill="#dcfce7" stroke="#16a34a" stroke-width="1"/>
  <text x="100" y="235" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#15803d">3</text>
  <text x="200" y="235" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#15803d">Egenkapital</text>
  <text x="375" y="235" font-family="Arial, sans-serif" font-size="14" fill="#dc2626">-</text>
  <text x="475" y="235" font-family="Arial, sans-serif" font-size="14" fill="#059669">✓</text>
  <text x="550" y="225" font-family="Arial, sans-serif" font-size="12" fill="#15803d">Aksjekapital, opptjent</text>
  <text x="550" y="245" font-family="Arial, sans-serif" font-size="12" fill="#15803d">egenkapital, fond</text>
  

  <rect x="50" y="260" width="700" height="50" fill="#fce7f3" stroke="#ec4899" stroke-width="1"/>
  <text x="100" y="285" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#be185d">4</text>
  <text x="200" y="285" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#be185d">Langsiktig gjeld</text>
  <text x="375" y="285" font-family="Arial, sans-serif" font-size="14" fill="#dc2626">-</text>
  <text x="475" y="285" font-family="Arial, sans-serif" font-size="14" fill="#059669">✓</text>
  <text x="550" y="275" font-family="Arial, sans-serif" font-size="12" fill="#be185d">Banklån, obligasjoner,</text>
  <text x="550" y="295" font-family="Arial, sans-serif" font-size="12" fill="#be185d">pantelån</text>
  

  <rect x="50" y="310" width="700" height="50" fill="#fef2f2" stroke="#ef4444" stroke-width="1"/>
  <text x="100" y="335" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#dc2626">5</text>
  <text x="200" y="335" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626">Kortsiktig gjeld</text>
  <text x="375" y="335" font-family="Arial, sans-serif" font-size="14" fill="#dc2626">-</text>
  <text x="475" y="335" font-family="Arial, sans-serif" font-size="14" fill="#059669">✓</text>
  <text x="550" y="325" font-family="Arial, sans-serif" font-size="12" fill="#dc2626">Leverandørgjeld, skyldige</text>
  <text x="550" y="345" font-family="Arial, sans-serif" font-size="12" fill="#dc2626">skatter, påløpte kostnader</text>
  

  <rect x="50" y="360" width="700" height="50" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="1"/>
  <text x="100" y="385" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#7c3aed">6</text>
  <text x="200" y="385" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7c3aed">Kostnader</text>
  <text x="375" y="385" font-family="Arial, sans-serif" font-size="14" fill="#059669">✓</text>
  <text x="475" y="385" font-family="Arial, sans-serif" font-size="14" fill="#dc2626">-</text>
  <text x="550" y="375" font-family="Arial, sans-serif" font-size="12" fill="#7c3aed">Lønn, husleie, avskrivninger,</text>
  <text x="550" y="395" font-family="Arial, sans-serif" font-size="12" fill="#7c3aed">driftskostnader</text>
  

  <rect x="50" y="410" width="700" height="50" fill="#ecfdf5" stroke="#10b981" stroke-width="1"/>
  <text x="100" y="435" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#059669">7</text>
  <text x="200" y="435" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#059669">Salgsinntekter</text>
  <text x="375" y="435" font-family="Arial, sans-serif" font-size="14" fill="#dc2626">-</text>
  <text x="475" y="435" font-family="Arial, sans-serif" font-size="14" fill="#059669">✓</text>
  <text x="550" y="425" font-family="Arial, sans-serif" font-size="12" fill="#059669">Salg av varer og tjenester,</text>
  <text x="550" y="445" font-family="Arial, sans-serif" font-size="12" fill="#059669">driftsinntekter</text>
  

  <rect x="50" y="460" width="700" height="50" fill="#fef7ff" stroke="#a855f7" stroke-width="1"/>
  <text x="100" y="485" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#9333ea">8</text>
  <text x="200" y="485" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9333ea">Finansposter</text>
  <text x="375" y="485" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Varierer</text>
  <text x="475" y="485" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Varierer</text>
  <text x="550" y="475" font-family="Arial, sans-serif" font-size="12" fill="#9333ea">Renteinntekter, rentekostnader,</text>
  <text x="550" y="495" font-family="Arial, sans-serif" font-size="12" fill="#9333ea">valutagevinster/-tap</text>
  

  <rect x="50" y="530" width="700" height="50" rx="10" fill="#f1f5f9" stroke="#64748b" stroke-width="2"/>
  <text x="400" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">
    Grunnleggende Regnskapslikning
  </text>
  <text x="400" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af">
    EIENDELER (1+2) = GJELD (4+5) + EGENKAPITAL (3)
  </text>
  

  <g transform="translate(60, 520)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#64748b">Debet øker: ✓ | Kredit øker: ✓</text>
  </g>
</svg>