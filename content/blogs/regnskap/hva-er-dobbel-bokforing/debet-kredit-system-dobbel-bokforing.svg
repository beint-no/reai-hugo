<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Debet og Kredit System i Dobbel Bokføring
  </text>
  
  <!-- T-Account Example 1: Asset Account -->
  <text x="150" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27ae60">
    EIENDELER (T-konto)
  </text>
  
  <!-- T-Account structure -->
  <line x1="50" y1="80" x2="250" y2="80" stroke="#27ae60" stroke-width="3"/>
  <line x1="150" y1="80" x2="150" y2="180" stroke="#27ae60" stroke-width="3"/>
  
  <text x="100" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">
    DEBET
  </text>
  <text x="200" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">
    KREDIT
  </text>
  
  <text x="70" y="120" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Økning (+)
  </text>
  <text x="170" y="120" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Reduksjon (-)
  </text>
  
  <text x="70" y="140" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Kjøp av utstyr
  </text>
  <text x="170" y="140" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Salg av utstyr
  </text>
  
  <text x="70" y="155" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Bankinnskudd
  </text>
  <text x="170" y="155" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Bankuttak
  </text>
  
  <!-- T-Account Example 2: Liability Account -->
  <text x="450" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e74c3c">
    GJELD (T-konto)
  </text>
  
  <line x1="350" y1="80" x2="550" y2="80" stroke="#e74c3c" stroke-width="3"/>
  <line x1="450" y1="80" x2="450" y2="180" stroke="#e74c3c" stroke-width="3"/>
  
  <text x="400" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">
    DEBET
  </text>
  <text x="500" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">
    KREDIT
  </text>
  
  <text x="370" y="120" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Reduksjon (-)
  </text>
  <text x="470" y="120" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Økning (+)
  </text>
  
  <text x="370" y="140" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Nedbetaling lån
  </text>
  <text x="470" y="140" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Opptak av lån
  </text>
  
  <text x="370" y="155" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Betaling leverandør
  </text>
  <text x="470" y="155" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Kjøp på kreditt
  </text>
  
  <!-- T-Account Example 3: Revenue Account -->
  <text x="650" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3498db">
    INNTEKTER (T-konto)
  </text>
  
  <line x1="550" y1="80" x2="750" y2="80" stroke="#3498db" stroke-width="3"/>
  <line x1="650" y1="80" x2="650" y2="180" stroke="#3498db" stroke-width="3"/>
  
  <text x="600" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3498db">
    DEBET
  </text>
  <text x="700" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3498db">
    KREDIT
  </text>
  
  <text x="570" y="120" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Reduksjon (-)
  </text>
  <text x="670" y="120" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Økning (+)
  </text>
  
  <text x="570" y="140" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Kreditnota
  </text>
  <text x="670" y="140" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Salgsinntekt
  </text>
  
  <text x="570" y="155" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Retur/rabatt
  </text>
  <text x="670" y="155" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Tjenesteinntekt
  </text>
  
  <!-- Practical Example Section -->
  <text x="400" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Praktisk Eksempel: Kjøp av Kontorutstyr for 50 000 kr
  </text>
  
  <!-- Example T-Account 1: Equipment -->
  <rect x="100" y="260" width="200" height="120" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="8"/>
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">
    Kontorutstyr (1840)
  </text>
  
  <line x1="120" y1="290" x2="280" y2="290" stroke="#27ae60" stroke-width="2"/>
  <line x1="200" y1="290" x2="200" y2="360" stroke="#27ae60" stroke-width="2"/>
  
  <text x="160" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">
    Dr.
  </text>
  <text x="240" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">
    Kr.
  </text>
  
  <text x="130" y="330" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    50 000
  </text>
  
  <text x="160" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#27ae60">
    Saldo: 50 000
  </text>
  
  <!-- Example T-Account 2: Bank -->
  <rect x="500" y="260" width="200" height="120" fill="#f8d7da" stroke="#dc3545" stroke-width="2" rx="8"/>
  <text x="600" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc3545">
    Bank (1920)
  </text>
  
  <line x1="520" y1="290" x2="680" y2="290" stroke="#dc3545" stroke-width="2"/>
  <line x1="600" y1="290" x2="600" y2="360" stroke="#dc3545" stroke-width="2"/>
  
  <text x="560" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc3545">
    Dr.
  </text>
  <text x="640" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc3545">
    Kr.
  </text>
  
  <text x="630" y="330" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    50 000
  </text>
  
  <text x="600" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#dc3545">
    Reduksjon: 50 000
  </text>
  
  <!-- Balance equation -->
  <rect x="350" y="260" width="100" height="60" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="8"/>
  <text x="400" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">
    BALANSE
  </text>
  <text x="400" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#856404">
    50 000 = 50 000
  </text>
  
  <!-- Summary rules -->
  <rect x="50" y="400" width="700" height="80" fill="#e9ecef" stroke="#6c757d" stroke-width="2" rx="8"/>
  <text x="400" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Grunnregler for Debet og Kredit
  </text>
  
  <text x="70" y="445" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • <tspan font-weight="bold" fill="#27ae60">DEBET øker:</tspan> Eiendeler, Kostnader, Tap
  </text>
  <text x="70" y="465" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • <tspan font-weight="bold" fill="#e74c3c">KREDIT øker:</tspan> Gjeld, Egenkapital, Inntekter, Gevinster
  </text>
  
  <text x="420" y="445" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Hver transaksjon må balansere: <tspan font-weight="bold">Total Dr. = Total Kr.</tspan>
  </text>
  <text x="420" y="465" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Minst to kontoer påvirkes ved hver transaksjon
  </text>
</svg>