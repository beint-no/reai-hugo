<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">
    Dobbel Bokføring
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#7f8c8d">
    Grunnleggende Prinsipper for Dobbelt Bokføringssystem
  </text>
  
  <!-- Left side - Debet -->
  <rect x="50" y="120" width="300" height="200" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="10"/>
  <text x="200" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#27ae60">
    DEBET (Dr.)
  </text>
  <text x="70" y="175" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    • Eiendeler øker
  </text>
  <text x="70" y="200" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    • Kostnader øker
  </text>
  <text x="70" y="225" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    • Tap registreres
  </text>
  <text x="70" y="250" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    • Venstre side av T-konto
  </text>
  <text x="70" y="275" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    • Eksempel: Kjøp av utstyr
  </text>
  <text x="70" y="300" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    • Økning i bankinnskudd
  </text>
  
  <!-- Right side - Kredit -->
  <rect x="450" y="120" width="300" height="200" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="10"/>
  <text x="600" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#3498db">
    KREDIT (Kr.)
  </text>
  <text x="470" y="175" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    • Gjeld øker
  </text>
  <text x="470" y="200" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    • Egenkapital øker
  </text>
  <text x="470" y="225" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    • Inntekter registreres
  </text>
  <text x="470" y="250" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    • Høyre side av T-konto
  </text>
  <text x="470" y="275" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    • Eksempel: Salgsinntekt
  </text>
  <text x="470" y="300" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    • Reduksjon i bankinnskudd
  </text>
  
  <!-- Balance symbol in center -->
  <circle cx="400" cy="220" r="30" fill="#f39c12" stroke="#e67e22" stroke-width="3"/>
  <text x="400" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
    =
  </text>
  
  <!-- Balance equation at bottom -->
  <text x="400" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Total Debet = Total Kredit
  </text>
  <text x="400" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">
    Grunnleggende balansekrav i dobbel bokføring
  </text>
</svg>