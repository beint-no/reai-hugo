<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="openGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4edda;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c3e6cb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="restrictedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#cce5ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b3d9ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="negotiationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff3cd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffeaa7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dialogGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8d7da;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5c6cb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1976d2">
    Anbudsprosedyrer i Offentlige Anskaffelser
  </text>
  
  <!-- Åpen anbudskonkurranse -->
  <rect x="50" y="70" width="320" height="220" fill="url(#openGradient)" stroke="#28a745" stroke-width="3" rx="15"/>
  <text x="210" y="100" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#155724">
    1. Åpen Anbudskonkurranse
  </text>
  
  <!-- Open competition icon -->
  <circle cx="210" cy="140" r="25" fill="#28a745" opacity="0.3"/>
  <path d="M195 140 L225 140 M210 125 L210 155 M200 130 L220 130 M200 150 L220 150" stroke="#28a745" stroke-width="3"/>
  
  <text x="210" y="180" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#155724">
    Kjennetegn:
  </text>
  <text x="70" y="200" font-family="Arial, sans-serif" font-size="11" fill="#155724">
    • Alle interesserte leverandører kan delta
  </text>
  <text x="70" y="215" font-family="Arial, sans-serif" font-size="11" fill="#155724">
    • Ingen forhåndskvalifisering
  </text>
  <text x="70" y="230" font-family="Arial, sans-serif" font-size="11" fill="#155724">
    • Mest brukte prosedyre
  </text>
  <text x="70" y="245" font-family="Arial, sans-serif" font-size="11" fill="#155724">
    • Standardiserte anskaffelser
  </text>
  <text x="70" y="260" font-family="Arial, sans-serif" font-size="11" fill="#155724">
    • Høy transparens
  </text>
  <text x="70" y="275" font-family="Arial, sans-serif" font-size="11" fill="#155724">
    • Lavest administrativ belastning
  </text>
  
  <!-- Begrenset anbudskonkurranse -->
  <rect x="430" y="70" width="320" height="220" fill="url(#restrictedGradient)" stroke="#007bff" stroke-width="3" rx="15"/>
  <text x="590" y="100" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#004085">
    2. Begrenset Anbudskonkurranse
  </text>
  
  <!-- Restricted competition icon -->
  <circle cx="590" cy="140" r="25" fill="#007bff" opacity="0.3"/>
  <rect x="575" y="125" width="30" height="30" fill="none" stroke="#007bff" stroke-width="3"/>
  <circle cx="590" cy="140" r="8" fill="#007bff"/>
  <path d="M582 132 L598 148 M598 132 L582 148" stroke="#007bff" stroke-width="2"/>
  
  <text x="590" y="180" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#004085">
    Kjennetegn:
  </text>
  <text x="450" y="200" font-family="Arial, sans-serif" font-size="11" fill="#004085">
    • Prekvalifisering av leverandører
  </text>
  <text x="450" y="215" font-family="Arial, sans-serif" font-size="11" fill="#004085">
    • Kun inviterte kan levere tilbud
  </text>
  <text x="450" y="230" font-family="Arial, sans-serif" font-size="11" fill="#004085">
    • Krever spesialkompetanse
  </text>
  <text x="450" y="245" font-family="Arial, sans-serif" font-size="11" fill="#004085">
    • Komplekse anskaffelser
  </text>
  <text x="450" y="260" font-family="Arial, sans-serif" font-size="11" fill="#004085">
    • Høyere kvalitetskrav
  </text>
  <text x="450" y="275" font-family="Arial, sans-serif" font-size="11" fill="#004085">
    • Redusert antall tilbydere
  </text>
  
  <!-- Konkurranse med forhandling -->
  <rect x="50" y="320" width="320" height="220" fill="url(#negotiationGradient)" stroke="#ffc107" stroke-width="3" rx="15"/>
  <text x="210" y="350" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#856404">
    3. Konkurranse med Forhandling
  </text>
  
  <!-- Negotiation icon -->
  <circle cx="210" cy="390" r="25" fill="#ffc107" opacity="0.3"/>
  <path d="M195 385 Q210 375 225 385 M195 395 Q210 405 225 395" stroke="#ffc107" stroke-width="3" fill="none"/>
  <circle cx="200" cy="390" r="3" fill="#ffc107"/>
  <circle cx="220" cy="390" r="3" fill="#ffc107"/>
  
  <text x="210" y="430" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#856404">
    Kjennetegn:
  </text>
  <text x="70" y="450" font-family="Arial, sans-serif" font-size="11" fill="#856404">
    • Mulighet for forhandlinger
  </text>
  <text x="70" y="465" font-family="Arial, sans-serif" font-size="11" fill="#856404">
    • Krever særskilt begrunnelse
  </text>
  <text x="70" y="480" font-family="Arial, sans-serif" font-size="11" fill="#856404">
    • Komplekse tekniske løsninger
  </text>
  <text x="70" y="495" font-family="Arial, sans-serif" font-size="11" fill="#856404">
    • Innovative anskaffelser
  </text>
  <text x="70" y="510" font-family="Arial, sans-serif" font-size="11" fill="#856404">
    • Fleksibel tilnærming
  </text>
  <text x="70" y="525" font-family="Arial, sans-serif" font-size="11" fill="#856404">
    • Høyere administrativ belastning
  </text>
  
  <!-- Konkurransepreget dialog -->
  <rect x="430" y="320" width="320" height="220" fill="url(#dialogGradient)" stroke="#dc3545" stroke-width="3" rx="15"/>
  <text x="590" y="350" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#721c24">
    4. Konkurransepreget Dialog
  </text>
  
  <!-- Dialog icon -->
  <circle cx="590" cy="390" r="25" fill="#dc3545" opacity="0.3"/>
  <ellipse cx="580" cy="385" rx="12" ry="8" fill="none" stroke="#dc3545" stroke-width="2"/>
  <ellipse cx="600" cy="395" rx="12" ry="8" fill="none" stroke="#dc3545" stroke-width="2"/>
  <path d="M575 390 L585 395 M595 390 L605 385" stroke="#dc3545" stroke-width="2"/>
  
  <text x="590" y="430" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#721c24">
    Kjennetegn:
  </text>
  <text x="450" y="450" font-family="Arial, sans-serif" font-size="11" fill="#721c24">
    • Dialog mellom parter
  </text>
  <text x="450" y="465" font-family="Arial, sans-serif" font-size="11" fill="#721c24">
    • Løsning ikke kjent på forhånd
  </text>
  <text x="450" y="480" font-family="Arial, sans-serif" font-size="11" fill="#721c24">
    • Mest fleksible prosedyre
  </text>
  <text x="450" y="495" font-family="Arial, sans-serif" font-size="11" fill="#721c24">
    • Innovative prosjekter
  </text>
  <text x="450" y="510" font-family="Arial, sans-serif" font-size="11" fill="#721c24">
    • Høy grad av tilpasning
  </text>
  <text x="450" y="525" font-family="Arial, sans-serif" font-size="11" fill="#721c24">
    • Lengste prosess
  </text>
  
  <!-- Comparison table at bottom -->
  <rect x="50" y="560" width="700" height="30" fill="#e9ecef" stroke="#6c757d" stroke-width="1"/>
  <text x="400" y="580" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#495057">
    Valg av prosedyre avhenger av anskaffelsens kompleksitet, verdi og markedssituasjon
  </text>
</svg>