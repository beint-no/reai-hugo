  </text>
  

  <circle cx="210" cy="390" r="25" fill="#9c27b0" opacity="0.3"/>
  <path d="M195 385 L210 375 L225 385 M195 395 L210 405 L225 395" stroke="#9c27b0" stroke-width="3" fill="none"/>
  <circle cx="210" cy="390" r="5" fill="#9c27b0"/>
  
  <text x="210" y="430" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#4a148c">
