  </text>
  <text x="450" y="510" font-family="Arial, sans-serif" font-size="11" fill="#856404">
    • Kontinuerlig forbedring
  </text>
  

  <line x1="430" y1="420" x2="380" y2="420" stroke="#1976d2" stroke-width="3" marker-end="url(#processArrow)"/>
  

  <rect x="50" y="320" width="320" height="200" fill="url(#developmentGradient)" stroke="#9c27b0" stroke-width="3" rx="15"/>
  <text x="210" y="350" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#4a148c">
