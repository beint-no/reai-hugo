  </text>
  <text x="70" y="465" font-family="Arial, sans-serif" font-size="11" fill="#4a148c">
    • Prosessforbedring og innovasjon
  </text>
  <text x="70" y="480" font-family="Arial, sans-serif" font-size="11" fill="#4a148c">
    • Teknologiintegrasjon
  </text>
  <text x="70" y="495" font-family="Arial, sans-serif" font-size="11" fill="#4a148c">
    • Bærekraftsinitiativer
  </text>
  <text x="70" y="510" font-family="Arial, sans-serif" font-size="11" fill="#4a148c">
