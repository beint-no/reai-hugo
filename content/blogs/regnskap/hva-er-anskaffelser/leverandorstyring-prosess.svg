  </text>
  

  <path d="M210 320 Q150 280 150 170 Q150 120 200 120" stroke="#1976d2" stroke-width="3" fill="none" marker-end="url(#processArrow)"/>
  

  <circle cx="400" cy="295" r="40" fill="white" stroke="#1976d2" stroke-width="3"/>
  <text x="400" y="290" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1976d2">
    Kontinuerlig
  </text>
  <text x="400" y="305" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1976d2">
    Forbedring
  </text>
  

  <rect x="100" y="540" width="600" height="50" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="10"/>
  <text x="400" y="560" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#856404">
    Risikostyring og Beredskapsplaner
  </text>
  <text x="400" y="580" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#856404">
