  <line x1="100" y1="210" x2="700" y2="210" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="100" y1="240" x2="700" y2="240" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="100" y1="270" x2="700" y2="270" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="100" y1="300" x2="700" y2="300" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="100" y1="330" x2="700" y2="330" stroke="#e5e7eb" stroke-width="1"/>
