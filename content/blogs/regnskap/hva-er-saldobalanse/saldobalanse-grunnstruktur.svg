  <text x="690" y="230" text-anchor="end" fill="#dc2626" font-family="Arial, sans-serif" font-size="11" font-weight="bold">85.000</text>
  
  <text x="175" y="260" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">3000</text>
