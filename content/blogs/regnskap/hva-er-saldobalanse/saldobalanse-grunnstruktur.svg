  <text x="690" y="260" text-anchor="end" fill="#dc2626" font-family="Arial, sans-serif" font-size="11" font-weight="bold">500.000</text>
  
  <text x="175" y="290" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">3900</text>
  <text x="260" y="290" fill="#374151" font-family="Arial, sans-serif" font-size="11">Salgsinntekter</text>
  <text x="690" y="290" text-anchor="end" fill="#dc2626" font-family="Arial, sans-serif" font-size="11" font-weight="bold">800.000</text>
  
  <text x="175" y="320" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">4005</text>
  <text x="260" y="320" fill="#374151" font-family="Arial, sans-serif" font-size="11">Varekostnad</text>
  <text x="540" y="320" text-anchor="end" fill="#059669" font-family="Arial, sans-serif" font-size="11" font-weight="bold">300.000</text>
  
  <text x="175" y="350" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">5000</text>
  <text x="260" y="350" fill="#374151" font-family="Arial, sans-serif" font-size="11">Lønnskostnader</text>
  <text x="540" y="350" text-anchor="end" fill="#059669" font-family="Arial, sans-serif" font-size="11" font-weight="bold">200.000</text>
  
