  <line x1="250" y1="80" x2="250" y2="120" stroke="white" stroke-width="1"/>
  <line x1="400" y1="80" x2="400" y2="120" stroke="white" stroke-width="1"/>
  <line x1="550" y1="80" x2="550" y2="120" stroke="white" stroke-width="1"/>
  
  <text x="175" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Kontonummer</text>
