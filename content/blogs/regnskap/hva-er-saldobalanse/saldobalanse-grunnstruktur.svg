  <text x="260" y="140" fill="#374151" font-family="Arial, sans-serif" font-size="11">Kundefordringer</text>
  <text x="540" y="140" text-anchor="end" fill="#059669" font-family="Arial, sans-serif" font-size="11" font-weight="bold">250.000</text>
  
  <text x="175" y="170" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">1910</text>
  <text x="260" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="11">Bankinnskudd</text>
  <text x="540" y="170" text-anchor="end" fill="#059669" font-family="Arial, sans-serif" font-size="11" font-weight="bold">180.000</text>
  
