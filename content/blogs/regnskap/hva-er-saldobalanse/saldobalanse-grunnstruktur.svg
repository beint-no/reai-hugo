  <text x="260" y="200" fill="#374151" font-family="Arial, sans-serif" font-size="11">Leverandørgjeld</text>
  <text x="690" y="200" text-anchor="end" fill="#dc2626" font-family="Arial, sans-serif" font-size="11" font-weight="bold">125.000</text>
  
  <text x="175" y="230" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">2700</text>
