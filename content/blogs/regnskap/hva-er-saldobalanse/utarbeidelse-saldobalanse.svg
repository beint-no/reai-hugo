<svg xmlns="http://www.w3.org/2000/svg" width="800" height="300" viewBox="0 0 800 300">
    <rect width="800" height="300" fill="#f7fafc"/>
    <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#2d3748">Prosessen for å Utarbeide en Saldobalanse</text>

    <defs>
        <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#4a5568"/>
        </marker>
    </defs>


    <g>
        <rect x="50" y="100" width="140" height="100" fill="#fff" stroke="#cbd5e0" rx="5"/>
        <text x="120" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#2d3748">1. Bokføring</text>
        <text x="120" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">Transaksjoner</text>
        <text x="120" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">føres i hovedbok</text>
    </g>

    <path d="M195 150 l40 0" stroke="#4a5568" stroke-width="2" fill="none" marker-end="url(#arrowhead2)"/>


    <g>
        <rect x="240" y="100" width="140" height="100" fill="#fff" stroke="#cbd5e0" rx="5"/>
        <text x="310" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#2d3748">2. Beregn Saldo</text>
        <text x="310" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">Finn saldo for</text>
        <text x="310" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">hver konto</text>
    </g>

    <path d="M385 150 l40 0" stroke="#4a5568" stroke-width="2" fill="none" marker-end="url(#arrowhead2)"/>


    <g>
        <rect x="430" y="100" width="140" height="100" fill="#fff" stroke="#cbd5e0" rx="5"/>
        <text x="500" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#2d3748">3. List opp</text>
        <text x="500" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">List kontoer</text>
        <text x="500" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">og saldi</text>
    </g>

    <path d="M575 150 l40 0" stroke="#4a5568" stroke-width="2" fill="none" marker-end="url(#arrowhead2)"/>


    <g>
        <rect x="620" y="100" width="140" height="100" fill="#fff" stroke="#cbd5e0" rx="5"/>
        <text x="690" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#2d3748">4. Verifiser</text>
        <text x="690" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">Total Debet =</text>
        <text x="690" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#38a169">Total Kredit</text>
    </g>

</svg>