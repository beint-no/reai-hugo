<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Amortiseringsmetoder for Imaterielle Eiendeler
  </text>
  
  <!-- Linear method -->
  <rect x="50" y="80" width="220" height="160" fill="#e8f5e8" stroke="#27ae60" stroke-width="3" rx="10"/>
  <text x="160" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#27ae60">
    Lineær Metode
  </text>
  <text x="160" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Lik kostnad hvert år
  </text>
  
  <!-- Linear chart -->
  <rect x="70" y="145" width="180" height="60" fill="#ffffff" stroke="#27ae60" stroke-width="1"/>
  <line x1="80" y1="195" x2="240" y2="195" stroke="#2c3e50" stroke-width="1"/>
  <line x1="80" y1="195" x2="80" y2="155" stroke="#2c3e50" stroke-width="1"/>
  
  <!-- Linear bars -->
  <rect x="90" y="175" width="20" height="20" fill="#27ae60"/>
  <rect x="120" y="175" width="20" height="20" fill="#27ae60"/>
  <rect x="150" y="175" width="20" height="20" fill="#27ae60"/>
  <rect x="180" y="175" width="20" height="20" fill="#27ae60"/>
  <rect x="210" y="175" width="20" height="20" fill="#27ae60"/>
  
  <text x="160" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    År 1-5: Lik amortisering
  </text>
  <text x="160" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    Mest brukt for immaterielle eiendeler
  </text>
  
  <!-- Degressive method -->
  <rect x="290" y="80" width="220" height="160" fill="#e8f4fd" stroke="#3498db" stroke-width="3" rx="10"/>
  <text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3498db">
    Degressiv Metode
  </text>
  <text x="400" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Høyere kostnad i begynnelsen
  </text>
  
  <!-- Degressive chart -->
  <rect x="310" y="145" width="180" height="60" fill="#ffffff" stroke="#3498db" stroke-width="1"/>
  <line x1="320" y1="195" x2="480" y2="195" stroke="#2c3e50" stroke-width="1"/>
  <line x1="320" y1="195" x2="320" y2="155" stroke="#2c3e50" stroke-width="1"/>
  
  <!-- Degressive bars -->
  <rect x="330" y="160" width="20" height="35" fill="#3498db"/>
  <rect x="360" y="170" width="20" height="25" fill="#3498db"/>
  <rect x="390" y="175" width="20" height="20" fill="#3498db"/>
  <rect x="420" y="180" width="20" height="15" fill="#3498db"/>
  <rect x="450" y="185" width="20" height="10" fill="#3498db"/>
  
  <text x="400" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    År 1-5: Fallende amortisering
  </text>
  <text x="400" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    For teknologi med rask foreldelse
  </text>
  
  <!-- Production-based method -->
  <rect x="530" y="80" width="220" height="160" fill="#fef9e7" stroke="#f39c12" stroke-width="3" rx="10"/>
  <text x="640" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#f39c12">
    Produksjonsbasert
  </text>
  <text x="640" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Basert på faktisk bruk
  </text>
  
  <!-- Production chart -->
  <rect x="550" y="145" width="180" height="60" fill="#ffffff" stroke="#f39c12" stroke-width="1"/>
  <line x1="560" y1="195" x2="720" y2="195" stroke="#2c3e50" stroke-width="1"/>
  <line x1="560" y1="195" x2="560" y2="155" stroke="#2c3e50" stroke-width="1"/>
  
  <!-- Production bars (variable) -->
  <rect x="570" y="180" width="20" height="15" fill="#f39c12"/>
  <rect x="600" y="165" width="20" height="30" fill="#f39c12"/>
  <rect x="630" y="175" width="20" height="20" fill="#f39c12"/>
  <rect x="660" y="170" width="20" height="25" fill="#f39c12"/>
  <rect x="690" y="185" width="20" height="10" fill="#f39c12"/>
  
  <text x="640" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    År 1-5: Variabel amortisering
  </text>
  <text x="640" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    For patenter med variabel bruk
  </text>
  
  <!-- Amortization periods table -->
  <rect x="50" y="270" width="700" height="180" fill="#ffffff" stroke="#2c3e50" stroke-width="3" rx="10"/>
  <text x="400" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Typiske Amortiseringsperioder
  </text>
  
  <!-- Table headers -->
  <rect x="70" y="320" width="150" height="30" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1"/>
  <text x="145" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Eiendeltype
  </text>
  
  <rect x="220" y="320" width="120" height="30" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1"/>
  <text x="280" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Periode
  </text>
  
  <rect x="340" y="320" width="200" height="30" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1"/>
  <text x="440" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Begrunnelse
  </text>
  
  <rect x="540" y="320" width="180" height="30" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1"/>
  <text x="630" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Metode
  </text>
  
  <!-- Table rows -->
  <!-- Row 1: Patents -->
  <rect x="70" y="350" width="150" height="25" fill="#e8f5e8" stroke="#95a5a6" stroke-width="1"/>
  <text x="80" y="367" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Patenter</text>
  
  <rect x="220" y="350" width="120" height="25" fill="#ffffff" stroke="#95a5a6" stroke-width="1"/>
  <text x="280" y="367" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">20 år eller kortere</text>
  
  <rect x="340" y="350" width="200" height="25" fill="#ffffff" stroke="#95a5a6" stroke-width="1"/>
  <text x="350" y="367" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Juridisk beskyttelsesperiode</text>
  
  <rect x="540" y="350" width="180" height="25" fill="#ffffff" stroke="#95a5a6" stroke-width="1"/>
  <text x="630" y="367" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Lineær/Produksjonsbasert</text>
  
  <!-- Row 2: Trademarks -->
  <rect x="70" y="375" width="150" height="25" fill="#e8f4fd" stroke="#95a5a6" stroke-width="1"/>
  <text x="80" y="392" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Varemerker</text>
  
  <rect x="220" y="375" width="120" height="25" fill="#ffffff" stroke="#95a5a6" stroke-width="1"/>
  <text x="280" y="392" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">10-20 år/Ubestemt</text>
  
  <rect x="340" y="375" width="200" height="25" fill="#ffffff" stroke="#95a5a6" stroke-width="1"/>
  <text x="350" y="392" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Fornyelsesmulighet</text>
  
  <rect x="540" y="375" width="180" height="25" fill="#ffffff" stroke="#95a5a6" stroke-width="1"/>
  <text x="630" y="392" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Lineær</text>
  
  <!-- Row 3: Software -->
  <rect x="70" y="400" width="150" height="25" fill="#fef9e7" stroke="#95a5a6" stroke-width="1"/>
  <text x="80" y="417" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Programvare</text>
  
  <rect x="220" y="400" width="120" height="25" fill="#ffffff" stroke="#95a5a6" stroke-width="1"/>
  <text x="280" y="417" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">3-10 år</text>
  
  <rect x="340" y="400" width="200" height="25" fill="#ffffff" stroke="#95a5a6" stroke-width="1"/>
  <text x="350" y="417" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Teknologisk utvikling</text>
  
  <rect x="540" y="400" width="180" height="25" fill="#ffffff" stroke="#95a5a6" stroke-width="1"/>
  <text x="630" y="417" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Degressiv/Lineær</text>
  
  <!-- Row 4: Customer lists -->
  <rect x="70" y="425" width="150" height="25" fill="#fdedec" stroke="#95a5a6" stroke-width="1"/>
  <text x="80" y="442" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Kundelister</text>
  
  <rect x="220" y="425" width="120" height="25" fill="#ffffff" stroke="#95a5a6" stroke-width="1"/>
  <text x="280" y="442" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">5-15 år</text>
  
  <rect x="340" y="425" width="200" height="25" fill="#ffffff" stroke="#95a5a6" stroke-width="1"/>
  <text x="350" y="442" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Kunderelasjoners varighet</text>
  
  <rect x="540" y="425" width="180" height="25" fill="#ffffff" stroke="#95a5a6" stroke-width="1"/>
  <text x="630" y="442" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Lineær</text>
  
  <!-- Bottom note -->
  <text x="400" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    Valg av amortiseringsmetode skal reflektere hvordan den økonomiske fordelen konsumeres
  </text>
</svg>