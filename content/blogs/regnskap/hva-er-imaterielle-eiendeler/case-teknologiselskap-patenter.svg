<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="patentGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f3e8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9d5ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="developmentGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bfdbfe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="financialGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d1fae5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a7f3d0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="url(#headerGradient)"/>
  <text x="400" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Case: Teknologiselskap med Patentportefølje
  </text>
  
  <!-- Main content area -->
  <g transform="translate(50, 100)">
    
    <!-- Company overview -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="700" height="100" rx="10" fill="url(#patentGradient)" stroke="#7c3aed" stroke-width="2"/>
      
      <text x="350" y="25" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
        TechInnovate AS - Situasjonsbeskrivelse
      </text>
      
      <g transform="translate(30, 40)">
        <text x="0" y="15" fill="#374151" font-family="Arial, sans-serif" font-size="12">
          <tspan font-weight="bold">Selskap:</tspan> TechInnovate AS - Teknologiselskap innen produksjonsteknologi
        </text>
        <text x="0" y="35" fill="#374151" font-family="Arial, sans-serif" font-size="12">
          <tspan font-weight="bold">Innovasjon:</tspan> Ny revolusjonerende produksjonsteknologi for miljøvennlig produksjon
        </text>
        <text x="0" y="55" fill="#374151" font-family="Arial, sans-serif" font-size="12">
          <tspan font-weight="bold">Status:</tspan> Patent godkjent og teknologi klar for kommersialisering
        </text>
      </g>
    </g>
    
    <!-- Development timeline -->
    <g transform="translate(0, 120)">
      <text x="350" y="20" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
        Utviklingsforløp og Kostnader
      </text>
      
      <!-- Timeline -->
      <g transform="translate(50, 40)">
        <!-- Timeline line -->
        <line x1="0" y1="50" x2="600" y2="50" stroke="#374151" stroke-width="3"/>
        
        <!-- Phase 1: Research -->
        <g transform="translate(0, 0)">
          <circle cx="0" cy="50" r="8" fill="#ef4444"/>
          <rect x="-50" y="70" width="100" height="60" rx="5" fill="url(#developmentGradient)" stroke="#3b82f6" stroke-width="1"/>
          <text x="0" y="90" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
            Forskningsfase
          </text>
          <text x="0" y="105" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">
            2021-2022
          </text>
          <text x="0" y="120" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="10" font-weight="bold">
            8 mill. kr
          </text>
          <text x="0" y="135" text-anchor="middle" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="9">
            (Kostnadsført)
          </text>
        </g>
        
        <!-- Phase 2: Development -->
        <g transform="translate(200, 0)">
          <circle cx="0" cy="50" r="8" fill="#f59e0b"/>
          <rect x="-50" y="70" width="100" height="60" rx="5" fill="url(#developmentGradient)" stroke="#3b82f6" stroke-width="1"/>
          <text x="0" y="90" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
            Utviklingsfase
          </text>
          <text x="0" y="105" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">
            2022-2023
          </text>
          <text x="0" y="120" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="10" font-weight="bold">
            15 mill. kr
          </text>
          <text x="0" y="135" text-anchor="middle" fill="#047857" font-family="Arial, sans-serif" font-size="9">
            (Aktivert)
          </text>
        </g>
        
        <!-- Phase 3: Patent -->
        <g transform="translate(400, 0)">
          <circle cx="0" cy="50" r="8" fill="#10b981"/>
          <rect x="-50" y="70" width="100" height="60" rx="5" fill="url(#patentGradient)" stroke="#7c3aed" stroke-width="1"/>
          <text x="0" y="90" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
            Patentering
          </text>
          <text x="0" y="105" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">
            2023
          </text>
          <text x="0" y="120" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="10" font-weight="bold">
            2 mill. kr
          </text>
          <text x="0" y="135" text-anchor="middle" fill="#6b21a8" font-family="Arial, sans-serif" font-size="9">
            (Aktivert)
          </text>
        </g>
        
        <!-- Phase 4: Commercial -->
        <g transform="translate(600, 0)">
          <circle cx="0" cy="50" r="8" fill="#8b5cf6"/>
          <rect x="-50" y="70" width="100" height="60" rx="5" fill="url(#financialGradient)" stroke="#10b981" stroke-width="1"/>
          <text x="0" y="90" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
            Kommersialisering
          </text>
          <text x="0" y="105" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">
            2024 →
          </text>
          <text x="0" y="120" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="10" font-weight="bold">
            Inntekter
          </text>
          <text x="0" y="135" text-anchor="middle" fill="#047857" font-family="Arial, sans-serif" font-size="9">
            (Forventet)
          </text>
        </g>
      </g>
    </g>
    
    <!-- Accounting treatment -->
    <g transform="translate(0, 280)">
      <text x="350" y="20" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
        Regnskapsbehandling
      </text>
      
      <!-- Two columns -->
      <g transform="translate(0, 40)">
        <!-- Left column: Asset recognition -->
        <rect x="0" y="0" width="340" height="180" rx="10" fill="url(#financialGradient)" stroke="#10b981" stroke-width="2"/>
        
        <text x="170" y="25" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
          Aktivert som Immateriell Eiendel
        </text>
        
        <g transform="translate(20, 40)">
          <text x="0" y="15" fill="#374151" font-family="Arial, sans-serif" font-size="12">
            <tspan font-weight="bold">Utviklingskostnader:</tspan> 15 mill. kr
          </text>
          <text x="0" y="35" fill="#374151" font-family="Arial, sans-serif" font-size="12">
            <tspan font-weight="bold">Patentkostnader:</tspan> 2 mill. kr
          </text>
          <line x1="0" y1="45" x2="300" y2="45" stroke="#374151" stroke-width="1"/>
          <text x="0" y="65" fill="#059669" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
            <tspan>Total aktivert:</tspan> 17 mill. kr
          </text>
          
          <text x="0" y="90" fill="#374151" font-family="Arial, sans-serif" font-size="12">
            <tspan font-weight="bold">Amortiseringsperiode:</tspan> 10 år
          </text>
          <text x="0" y="110" fill="#374151" font-family="Arial, sans-serif" font-size="12">
            <tspan font-weight="bold">Årlig amortisering:</tspan> 1,7 mill. kr
          </text>
          <text x="0" y="130" fill="#374151" font-family="Arial, sans-serif" font-size="12">
            <tspan font-weight="bold">Begrunnelse:</tspan> Kortere enn patentets
          </text>
          <text x="0" y="145" fill="#374151" font-family="Arial, sans-serif" font-size="12">
            20-årige beskyttelse (teknologisk risiko)
          </text>
        </g>
        
        <!-- Right column: Expensed costs -->
        <rect x="360" y="0" width="340" height="180" rx="10" fill="url(#developmentGradient)" stroke="#3b82f6" stroke-width="2"/>
        
        <text x="530" y="25" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
          Kostnadsført Direkte
        </text>
        
        <g transform="translate(380, 40)">
          <text x="0" y="15" fill="#374151" font-family="Arial, sans-serif" font-size="12">
            <tspan font-weight="bold">Forskningskostnader:</tspan> 8 mill. kr
          </text>
          <text x="0" y="35" fill="#374151" font-family="Arial, sans-serif" font-size="12">
            <tspan font-weight="bold">Begrunnelse:</tspan> Usikker utgang i
          </text>
          <text x="0" y="50" fill="#374151" font-family="Arial, sans-serif" font-size="12">
            forskningsfasen
          </text>
          
          <text x="0" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="12">
            <tspan font-weight="bold">Markedsføringskostnader:</tspan> 3 mill. kr
          </text>
          <text x="0" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="12">
            <tspan font-weight="bold">Begrunnelse:</tspan> Ikke del av teknologi-
          </text>
          <text x="0" y="115" fill="#374151" font-family="Arial, sans-serif" font-size="12">
            utviklingen
          </text>
          
          <line x1="0" y1="130" x2="280" y2="130" stroke="#374151" stroke-width="1"/>
          <text x="0" y="150" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
            <tspan>Total kostnadsført:</tspan> 11 mill. kr
          </text>
        </g>
      </g>
    </g>
    
    <!-- Financial impact -->
    <g transform="translate(0, 480)">
      <rect x="0" y="0" width="700" height="100" rx="10" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
      
      <text x="350" y="25" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
        Finansiell Påvirkning og Nedskrivningsvurdering
      </text>
      
      <g transform="translate(30, 40)">
        <!-- Left side: Annual impact -->
        <g transform="translate(0, 0)">
          <text x="0" y="15" fill="#374151" font-family="Arial, sans-serif" font-size="12">
            <tspan font-weight="bold">Årlig påvirkning resultatregnskap:</tspan>
          </text>
          <text x="20" y="35" fill="#dc2626" font-family="Arial, sans-serif" font-size="11">
            • Amortisering: -1,7 mill. kr
          </text>
          <text x="20" y="50" fill="#10b981" font-family="Arial, sans-serif" font-size="11">
            • Forventede lisensavgifter: +5-8 mill. kr
          </text>
        </g>
        
        <!-- Right side: Impairment -->
        <g transform="translate(350, 0)">
          <text x="0" y="15" fill="#374151" font-family="Arial, sans-serif" font-size="12">
            <tspan font-weight="bold">Nedskrivningsvurdering (årlig):</tspan>
          </text>
          <text x="20" y="35" fill="#374151" font-family="Arial, sans-serif" font-size="11">
            • Markedsutsikter for teknologien
          </text>
          <text x="20" y="50" fill="#374151" font-family="Arial, sans-serif" font-size="11">
            • Konkurrerende teknologier
          </text>
        </g>
      </g>
    </g>
    
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowGray" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 0,6 9,3" fill="#374151"/>
    </marker>
  </defs>
</svg>