  </text><rect width="20" height="20" x="640" y="158" fill="#f39c12" rx="2"/><text x="650" y="170" fill="#fff" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle">C</text><text x="650" y="190" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">
    Eksempel: Proprietær
  </text><text x="650" y="202" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">
