  </text><text x="60" y="415" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">
    • Skilles fra goodwill
  </text><text x="60" y="430" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">
    • Juridisk grunnlag
  </text><rect width="200" height="120" x="550" y="320" fill="#eaf2f8" stroke="#2980b9" stroke-width="3" rx="10"/><text x="650" y="345" fill="#2980b9" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    Beslutningsprosess
  </text><text x="560" y="370" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">
    1. Vurder alle kriterier
  </text><text x="560" y="385" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">
