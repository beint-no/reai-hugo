  </text><rect width="200" height="120" x="550" y="80" fill="#fef9e7" stroke="#f39c12" stroke-width="3" rx="10"/><text x="650" y="105" fill="#f39c12" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    Kontrollerbarhet
  </text><text x="650" y="130" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
