  </text><rect width="200" height="120" x="300" y="320" fill="#fdedec" stroke="#e74c3c" stroke-width="3" rx="10"/><text x="400" y="345" fill="#e74c3c" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
