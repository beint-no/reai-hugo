<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500"><path fill="#f8f9fa" d="M0 0h800v500H0z"/><text x="400" y="40" fill="#2c3e50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">
    Identifiserbarhetskriterier for Imaterielle Eiendeler
  </text><circle cx="400" cy="250" r="80" fill="#fff" stroke="#3498db" stroke-width="4"/><text x="400" y="240" fill="#3498db" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    IMMATERIELL
  </text><text x="400" y="260" fill="#3498db" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
