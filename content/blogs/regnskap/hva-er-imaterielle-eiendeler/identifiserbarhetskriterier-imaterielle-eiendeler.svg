  </text><text x="560" y="400" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">
    3. Bestem innregning
  </text><text x="560" y="415" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">
    4. Fastsett verdsettelse
  </text><text x="560" y="430" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">
    5. Planlegg amortisering
  </text><text x="400" y="480" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
    Alle kriterier må være oppfylt for at en ressurs skal regnskapsføres som immateriell eiendel
  </text></svg>