  </text><rect width="200" height="120" x="50" y="80" fill="#e8f5e8" stroke="#27ae60" stroke-width="3" rx="10"/><text x="150" y="105" fill="#27ae60" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    Separerbarhet
  </text><text x="150" y="130" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
