<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
    <filter id="cardShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  

  <rect width="800" height="600" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  

  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
    Fordeler og Ulemper ved Forskuddsbetaling
  </text>
  

  <text x="200" y="100" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">
    SELGER (LEVERANDØR)
  </text>
  

  <rect x="50" y="120" width="300" height="200" fill="white" stroke="#28a745" stroke-width="2" rx="10" filter="url(#cardShadow)"/>
  <rect x="50" y="120" width="300" height="40" fill="#28a745" rx="10"/>
  <rect x="50" y="150" width="300" height="10" fill="#28a745"/>
  <text x="200" y="145" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    FORDELER
  </text>
  

  <circle cx="80" cy="185" r="8" fill="#28a745"/>
  <text x="80" y="190" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">✓</text>
  <text x="100" y="190" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
    Forbedret kontantstrøm
  </text>
  <text x="100" y="205" font-family="Arial, sans-serif" font-size="11" fill="#666">
    Penger kommer inn før kostnader påløper
  </text>
  
  <circle cx="80" cy="225" r="8" fill="#28a745"/>
  <text x="80" y="230" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">✓</text>
  <text x="100" y="230" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
    Redusert kredittrisiko
  </text>
  <text x="100" y="245" font-family="Arial, sans-serif" font-size="11" fill="#666">
    Eliminerer risiko for tap på fordringer
  </text>
  
  <circle cx="80" cy="265" r="8" fill="#28a745"/>
  <text x="80" y="270" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">✓</text>
  <text x="100" y="270" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
    Bedre planlegging
  </text>
  <text x="100" y="285" font-family="Arial, sans-serif" font-size="11" fill="#666">
    Sikker inntekt gjør budsjettarbeid enklere
  </text>
  
  <circle cx="80" cy="305" r="8" fill="#28a745"/>
  <text x="80" y="310" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">✓</text>
  <text x="100" y="310" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
    Lavere finansieringskostnader
  </text>
  

  <rect x="450" y="120" width="300" height="200" fill="white" stroke="#dc3545" stroke-width="2" rx="10" filter="url(#cardShadow)"/>
  <rect x="450" y="120" width="300" height="40" fill="#dc3545" rx="10"/>
  <rect x="450" y="150" width="300" height="10" fill="#dc3545"/>
  <text x="600" y="145" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    ULEMPER
  </text>
  

  <circle cx="480" cy="185" r="8" fill="#dc3545"/>
  <text x="480" y="190" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">✗</text>
  <text x="500" y="190" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
    Leveringsforpliktelse
  </text>
  <text x="500" y="205" font-family="Arial, sans-serif" font-size="11" fill="#666">
    Juridisk binding til å levere som avtalt
  </text>
  
  <circle cx="480" cy="225" r="8" fill="#dc3545"/>
  <text x="480" y="230" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">✗</text>
  <text x="500" y="230" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
    Regnskapsmessig kompleksitet
  </text>
  <text x="500" y="245" font-family="Arial, sans-serif" font-size="11" fill="#666">
    Krever korrekt håndtering av forpliktelser
  </text>
  
  <circle cx="480" cy="265" r="8" fill="#dc3545"/>
  <text x="480" y="270" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">✗</text>
  <text x="500" y="270" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
    Høyere kundeforventninger
  </text>
  <text x="500" y="285" font-family="Arial, sans-serif" font-size="11" fill="#666">
    Forventninger til service og kvalitet
  </text>
  

  <text x="200" y="370" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">
    KJØPER (KUNDE)
  </text>
  

  <rect x="50" y="390" width="300" height="180" fill="white" stroke="#28a745" stroke-width="2" rx="10" filter="url(#cardShadow)"/>
  <rect x="50" y="390" width="300" height="40" fill="#28a745" rx="10"/>
  <rect x="50" y="420" width="300" height="10" fill="#28a745"/>
  <text x="200" y="415" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    FORDELER
  </text>
  
  <circle cx="80" cy="455" r="8" fill="#28a745"/>
  <text x="80" y="460" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">✓</text>
  <text x="100" y="460" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
    Rabatter og prisavslag
  </text>
  <text x="100" y="475" font-family="Arial, sans-serif" font-size="11" fill="#666">
    Mange leverandører gir prisavslag
  </text>
  
  <circle cx="80" cy="495" r="8" fill="#28a745"/>
  <text x="80" y="500" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">✓</text>
  <text x="100" y="500" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
    Sikret levering
  </text>
  <text x="100" y="515" font-family="Arial, sans-serif" font-size="11" fill="#666">
    Garantert tilgang til varer/tjenester
  </text>
  
  <circle cx="80" cy="535" r="8" fill="#28a745"/>
  <text x="80" y="540" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">✓</text>
  <text x="100" y="540" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
    Budsjettforutsigbarhet
  </text>
  <text x="100" y="555" font-family="Arial, sans-serif" font-size="11" fill="#666">
    Kostnader er fastlagt på forhånd
  </text>
  

  <rect x="450" y="390" width="300" height="180" fill="white" stroke="#dc3545" stroke-width="2" rx="10" filter="url(#cardShadow)"/>
  <rect x="450" y="390" width="300" height="40" fill="#dc3545" rx="10"/>
  <rect x="450" y="420" width="300" height="10" fill="#dc3545"/>
  <text x="600" y="415" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    ULEMPER
  </text>
  
  <circle cx="480" cy="455" r="8" fill="#dc3545"/>
  <text x="480" y="460" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">✗</text>
  <text x="500" y="460" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
    Kontantstrømbelastning
  </text>
  <text x="500" y="475" font-family="Arial, sans-serif" font-size="11" fill="#666">
    Penger bindes opp før nytte realiseres
  </text>
  
  <circle cx="480" cy="495" r="8" fill="#dc3545"/>
  <text x="480" y="500" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">✗</text>
  <text x="500" y="500" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
    Leveringsrisiko
  </text>
  <text x="500" y="515" font-family="Arial, sans-serif" font-size="11" fill="#666">
    Risiko for at leverandør ikke leverer
  </text>
  
  <circle cx="480" cy="535" r="8" fill="#dc3545"/>
  <text x="480" y="540" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">✗</text>
  <text x="500" y="540" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
    Begrenset fleksibilitet
  </text>
  <text x="500" y="555" font-family="Arial, sans-serif" font-size="11" fill="#666">
    Vanskeligere å endre eller kansellere
  </text>
</svg>