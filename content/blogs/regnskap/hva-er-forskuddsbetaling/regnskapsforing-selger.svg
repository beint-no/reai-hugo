<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="accountingGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
    <filter id="boxShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  

  <rect width="800" height="500" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  

  <rect x="0" y="0" width="800" height="60" fill="url(#accountingGrad)"/>
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
    Regnskapsføring av Forskudd - Selgers Perspektiv
  </text>
  

  <rect x="50" y="90" width="320" height="160" fill="white" stroke="#28a745" stroke-width="2" rx="10" filter="url(#boxShadow)"/>
  <rect x="50" y="90" width="320" height="40" fill="#28a745" rx="10"/>
  <rect x="50" y="120" width="320" height="10" fill="#28a745"/>
  <text x="210" y="115" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    1. Ved Mottak av Forskudd
  </text>
  

  <text x="70" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    Bilagsføring:
  </text>
  <rect x="70" y="165" width="280" height="70" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
  
  <text x="80" y="185" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#28a745">
    Debet: Bank/Kasse
  </text>
  <text x="280" y="185" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#28a745">
    100 000 kr
  </text>
  
  <text x="80" y="205" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc3545">
    Kredit: Mottatte forskudd
  </text>
  <text x="280" y="205" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc3545">
    100 000 kr
  </text>
  
  <text x="80" y="225" font-family="Arial, sans-serif" font-size="11" fill="#666">
    (Kortsiktig gjeld)
  </text>
  

  <polygon points="380,170 420,170 410,160 420,170 410,180" fill="#666" stroke="#666" stroke-width="1"/>
  

  <rect x="430" y="90" width="320" height="160" fill="white" stroke="#0066cc" stroke-width="2" rx="10" filter="url(#boxShadow)"/>
  <rect x="430" y="90" width="320" height="40" fill="#0066cc" rx="10"/>
  <rect x="430" y="120" width="320" height="10" fill="#0066cc"/>
  <text x="590" y="115" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    2. Ved Levering av Vare/Tjeneste
  </text>
  

  <text x="450" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    Bilagsføring:
  </text>
  <rect x="450" y="165" width="280" height="70" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
  
  <text x="460" y="185" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#28a745">
    Debet: Mottatte forskudd
  </text>
  <text x="660" y="185" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#28a745">
    100 000 kr
  </text>
  
  <text x="460" y="205" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc3545">
    Kredit: Salgsinntekt
  </text>
  <text x="660" y="205" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc3545">
    100 000 kr
  </text>
  
  <text x="460" y="225" font-family="Arial, sans-serif" font-size="11" fill="#666">
    (Inntektsføring)
  </text>
  

  <rect x="50" y="280" width="700" height="180" fill="#e8f4fd" stroke="#0066cc" stroke-width="2" rx="10"/>
  <text x="400" y="310" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#0066cc">
    Påvirkning på Balansen
  </text>
  

  <text x="200" y="340" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">
    Ved Mottak av Forskudd
  </text>
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">
    Ved Levering
  </text>
  

  <rect x="80" y="350" width="240" height="90" fill="white" stroke="#28a745" stroke-width="1" rx="5"/>
  <text x="200" y="370" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#28a745">
    Eiendeler øker
  </text>
  <text x="90" y="390" font-family="Arial, sans-serif" font-size="11" fill="#333">
    Bank/Kasse: +100 000 kr
  </text>
  
  <text x="200" y="410" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#dc3545">
    Gjeld øker
  </text>
  <text x="90" y="430" font-family="Arial, sans-serif" font-size="11" fill="#333">
    Mottatte forskudd: +100 000 kr
  </text>
  

  <rect x="480" y="350" width="240" height="90" fill="white" stroke="#0066cc" stroke-width="1" rx="5"/>
  <text x="600" y="370" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0066cc">
    Gjeld reduseres
  </text>
  <text x="490" y="390" font-family="Arial, sans-serif" font-size="11" fill="#333">
    Mottatte forskudd: -100 000 kr
  </text>
  
  <text x="600" y="410" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#28a745">
    Inntekt øker
  </text>
  <text x="490" y="430" font-family="Arial, sans-serif" font-size="11" fill="#333">
    Salgsinntekt: +100 000 kr
  </text>
  

  <polygon points="330,395 470,395 460,385 470,395 460,405" fill="#666" stroke="#666" stroke-width="2"/>
  <text x="400" y="390" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#666">
    Levering
  </text>
</svg>