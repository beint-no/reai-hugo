<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="url(#headerGradient)"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white">
    Hva er forskuddsbetaling?
  </text>
  
  <!-- Main content area -->
  <rect x="50" y="120" width="700" height="240" fill="white" stroke="#dee2e6" stroke-width="1" rx="10"/>
  
  <!-- Definition text -->
  <text x="400" y="160" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">
    Betaling på forhånd for varer eller tjenester
  </text>
  
  <!-- Timeline illustration -->
  <line x1="100" y1="220" x2="700" y2="220" stroke="#0066cc" stroke-width="3"/>
  
  <!-- Timeline points -->
  <circle cx="200" cy="220" r="8" fill="#0066cc"/>
  <circle cx="400" cy="220" r="8" fill="#28a745"/>
  <circle cx="600" cy="220" r="8" fill="#dc3545"/>
  
  <!-- Timeline labels -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0066cc">
    Forskudd
  </text>
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    Betaling
  </text>
  
  <text x="400" y="250" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#28a745">
    Produksjon
  </text>
  <text x="400" y="270" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    Arbeid utføres
  </text>
  
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#dc3545">
    Levering
  </text>
  <text x="600" y="270" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    Vare/tjeneste
  </text>
  
  <!-- Arrows -->
  <polygon points="190,210 210,210 200,200" fill="#0066cc"/>
  <polygon points="390,210 410,210 400,200" fill="#28a745"/>
  <polygon points="590,210 610,210 600,200" fill="#dc3545"/>
  
  <!-- Key benefits box -->
  <rect x="100" y="300" width="250" height="50" fill="#e8f4fd" stroke="#0066cc" stroke-width="1" rx="5"/>
  <text x="225" y="320" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0066cc">
    Fordeler for selger:
  </text>
  <text x="225" y="335" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
    Bedre kontantstrøm
  </text>
  
  <!-- Key risks box -->
  <rect x="450" y="300" width="250" height="50" fill="#fdf2e8" stroke="#dc3545" stroke-width="1" rx="5"/>
  <text x="575" y="320" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#dc3545">
    Risiko for kjøper:
  </text>
  <text x="575" y="335" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
    Leveringsrisiko
  </text>
</svg>