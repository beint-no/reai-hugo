<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="consultingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357abd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="constructionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e67e22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d35400;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="healthGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#229954;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Bransjespesifikk Timeføring
  </text>
  
  <!-- Consulting Section -->
  <g transform="translate(40, 80)">
    <rect x="0" y="0" width="220" height="150" rx="10" fill="url(#consultingGrad)" filter="url(#shadow)"/>
    <text x="110" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Konsulentbransjen
    </text>
    
    <!-- Consulting icon -->
    <g transform="translate(20, 40)">
      <circle cx="20" cy="20" r="18" fill="white" opacity="0.2"/>
      <path d="M10 10 h20 v5 h-20 z M10 20 h20 v5 h-20 z M10 30 h15 v5 h-15 z" fill="white"/>
    </g>
    
    <!-- Consulting features -->
    <g transform="translate(70, 45)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">
        • Klientfakturering
      </text>
      <text x="0" y="18" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">
        • Reisehåndtering
      </text>
      <text x="0" y="36" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">
        • Kompetansesporing
      </text>
      <text x="0" y="54" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">
        • Budsjettovervåking
      </text>
    </g>
  </g>
  
  <!-- Construction Section -->
  <g transform="translate(290, 80)">
    <rect x="0" y="0" width="220" height="150" rx="10" fill="url(#constructionGrad)" filter="url(#shadow)"/>
    <text x="110" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Bygge- og Anlegg
    </text>
    
    <!-- Construction icon -->
    <g transform="translate(20, 40)">
      <circle cx="20" cy="20" r="18" fill="white" opacity="0.2"/>
      <path d="M15 10 L25 10 L30 20 L20 35 L10 20 Z" fill="white"/>
      <circle cx="20" cy="25" r="3" fill="url(#constructionGrad)"/>
    </g>
    
    <!-- Construction features -->
    <g transform="translate(70, 45)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">
        • Værforhold
      </text>
      <text x="0" y="18" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">
        • Sikkerhet
      </text>
      <text x="0" y="36" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">
        • Materialhåndtering
      </text>
      <text x="0" y="54" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">
        • Subkontraktører
      </text>
    </g>
  </g>
  
  <!-- Health Section -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="220" height="150" rx="10" fill="url(#healthGrad)" filter="url(#shadow)"/>
    <text x="110" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Helsesektoren
    </text>
    
    <!-- Health icon -->
    <g transform="translate(20, 40)">
      <circle cx="20" cy="20" r="18" fill="white" opacity="0.2"/>
      <path d="M15 20 h10 M20 15 v10" stroke="white" stroke-width="3" stroke-linecap="round"/>
    </g>
    
    <!-- Health features -->
    <g transform="translate(70, 45)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">
        • Pasientbilling
      </text>
      <text x="0" y="18" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">
        • Personalplanlegging
      </text>
      <text x="0" y="36" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">
        • Kompetansedok.
      </text>
      <text x="0" y="54" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">
        • Akuttberedskap
      </text>
    </g>
  </g>
  
  <!-- Detailed Features Section -->
  <g transform="translate(40, 270)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
      Krav og Spesialiseringer
    </text>
    
    <!-- Consulting details -->
    <g transform="translate(0, 40)">
      <circle cx="8" cy="8" r="5" fill="#4a90e2"/>
      <text x="20" y="12" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
        Konsulentbransjen
      </text>
      <text x="20" y="30" font-family="Arial, sans-serif" font-size="12" fill="#666">
        Detaljert klientfakturering med sporing av tid per prosjekt og fagområde
      </text>
      <text x="20" y="45" font-family="Arial, sans-serif" font-size="12" fill="#666">
        Reisehåndtering og kontinuerlig budsjettovervåking
      </text>
    </g>
    
    <!-- Construction details -->
    <g transform="translate(0, 100)">
      <circle cx="8" cy="8" r="5" fill="#e67e22"/>
      <text x="20" y="12" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
        Bygge- og Anleggsbransjen
      </text>
      <text x="20" y="30" font-family="Arial, sans-serif" font-size="12" fill="#666">
        Værforhold-registrering og sikkerhetsdokumentasjon
      </text>
      <text x="20" y="45" font-family="Arial, sans-serif" font-size="12" fill="#666">
        Integrasjon med lagerstyring og subkontraktør-timeføring
      </text>
    </g>
    
    <!-- Health details -->
    <g transform="translate(0, 160)">
      <circle cx="8" cy="8" r="5" fill="#27ae60"/>
      <text x="20" y="12" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
        Helsesektoren
      </text>
      <text x="20" y="30" font-family="Arial, sans-serif" font-size="12" fill="#666">
        Pasientbilling og personalplanlegging med beredskapshåndtering
      </text>
      <text x="20" y="45" font-family="Arial, sans-serif" font-size="12" fill="#666">
        Kompetansedokumentasjon og kontinuerlig medisinsk utdanning
      </text>
    </g>
  </g>
  
  <!-- Integration arrows -->
  <g stroke="#95a5a6" stroke-width="2" fill="none" opacity="0.6">
    <path d="M 260 155 Q 400 200 540 155" marker-end="url(#arrowhead)"/>
    <path d="M 510 155 Q 400 200 290 155" marker-end="url(#arrowhead)"/>
    <path d="M 150 230 Q 400 250 650 230" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#95a5a6"/>
    </marker>
  </defs>
  
  <!-- Bottom summary -->
  <g transform="translate(40, 520)">
    <rect x="0" y="0" width="720" height="60" rx="8" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
    <text x="360" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
      Felles Utfordringer: Compliance, Integrasjon og Brukervennlighet
    </text>
    <text x="360" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">
      Alle bransjer krever tilpasninger for juridiske krav, systemintegrasjon og brukeropplevelse
    </text>
  </g>
</svg>