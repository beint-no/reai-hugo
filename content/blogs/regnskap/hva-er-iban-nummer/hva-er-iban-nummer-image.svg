  <circle cx="100" cy="350" r="25" fill="none" stroke="#0066cc" stroke-width="2"/>
  <path d="M 85 350 Q 100 330 115 350 Q 100 370 85 350" fill="none" stroke="#0066cc" stroke-width="1.5"/>
  <path d="M 85 350 Q 100 370 115 350 Q 100 330 85 350" fill="none" stroke="#0066cc" stroke-width="1.5"/>
  <line x1="75" y1="350" x2="125" y2="350" stroke="#0066cc" stroke-width="1.5"/>
  

  <g transform="translate(650, 325)">
