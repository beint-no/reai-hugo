    <text x="140" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Kontroll</text>
    

    <rect x="200" y="0" width="120" height="50" fill="#45b7d1" stroke="#3a9bc1" stroke-width="1" rx="4"/>
