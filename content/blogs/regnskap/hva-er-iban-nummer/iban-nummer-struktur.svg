egnes automatisk</text><text x="210" y="100" fill="#333" font-family="Arial, sans-serif" font-size="11">• Gyldig hvis rest = 1</text><rect width="180" height="120" x="400" fill="#fff" stroke="#45b7d1" stroke-width="2" rx="8"/><text x="490" y="20" fill="#45b7d1" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Bankkode</text><text x="410" y="40" fill="#333" font-family="Arial, sans-serif" font-size="11">• DNB = 8601</text><text x="410" y="55" fill="#333" font-family="Arial, sans-serif" font-size="11">• Nordea = 2000</text><text x="410" y="70" fill="#333" font-family="Arial, sans-serif" font-size="11">• Sparebank 1 = 4762</text><text x="410" y="85" fill="#333" font-family="Arial, sans-serif" font-size="11">• Handelsbanken = 6705</text><text x="410" y="100" fill="#333" font-family="Arial, sans-serif" font-size="11">• Unik per bank</text><rect width="180" height="120" x="600" fill="#fff" stroke="#96ceb4" stroke-width="2" rx="8"/><text x="690" y="20" fill="#96ceb4" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Kontonummer</text><text x="610" y="40" fill="#333" font-family="Arial, sans-serif" font-size="11">• Norsk kontonummer</text><text x="610" y="55" fill="#333" font-family="Arial, sans-serif" font-size="11">• 7 siffer</text><text x="610" y="70" fill="#333" font-family="Arial, sans-serif" font-size="11">• Identifiserer konto</text><text x="610" y="85" fill="#333" font-family="Arial, sans-serif" font-size="11">• Unik per kunde</text><text x="610" y="100" fill="#333" font-family="Arial, sans-serif" font-size="11">• Inkl. kontrollsiffer</text></g><text x="450" y="460" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
