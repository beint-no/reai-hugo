<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5b21b6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="systemGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f3e8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ddd6fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="automationGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ecfdf5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbf7d0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="flowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="#f8fafc"/>
  

  <rect x="0" y="0" width="800" height="70" fill="url(#headerGradient)"/>
  <text x="400" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Moderne Regnskapssystem - Debetflyt
  </text>
  

  <g transform="translate(50, 90)">
    <text x="0" y="20" fill="#374151" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Datakilder
    </text>
    

    <rect x="0" y="30" width="120" height="60" rx="8" fill="url(#automationGradient)" stroke="#10b981" stroke-width="2"/>
    <text x="60" y="50" text-anchor="middle" fill="#047857" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Banksystemer
    </text>
    <text x="60" y="65" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">
      Automatisk import
    </text>
    <text x="60" y="78" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">
      av transaksjoner
    </text>
    

    <rect x="0" y="100" width="120" height="60" rx="8" fill="url(#automationGradient)" stroke="#10b981" stroke-width="2"/>
    <text x="60" y="120" text-anchor="middle" fill="#047857" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Fakturaer
    </text>
    <text x="60" y="135" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">
      Digitale fakturaer
    </text>
    <text x="60" y="148" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">
      OCR-scanning
    </text>
    

    <rect x="0" y="170" width="120" height="60" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="60" y="190" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Manuell input
    </text>
    <text x="60" y="205" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">
      Komplekse
    </text>
    <text x="60" y="218" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">
      transaksjoner
    </text>
  </g>
  

  <g>

    <path d="M 180 120 L 220 120" stroke="url(#flowGradient)" stroke-width="3" marker-end="url(#arrowhead)"/>
    <path d="M 180 160 L 220 160" stroke="url(#flowGradient)" stroke-width="3" marker-end="url(#arrowhead)"/>
    <path d="M 180 200 L 220 200" stroke="url(#flowGradient)" stroke-width="3" marker-end="url(#arrowhead)"/>
  </g>
  

  <g transform="translate(230, 90)">
    <rect x="0" y="0" width="200" height="150" rx="10" fill="url(#systemGradient)" stroke="#7c3aed" stroke-width="3"/>
    <text x="100" y="25" text-anchor="middle" fill="#5b21b6" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Regnskapssystem
    </text>
    

    <g transform="translate(80, 35)">
      <circle cx="20" cy="20" r="15" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/>
      <circle cx="15" cy="15" r="2" fill="white"/>
      <circle cx="25" cy="15" r="2" fill="white"/>
      <path d="M 12 25 Q 20 30 28 25" stroke="white" stroke-width="2" fill="none"/>
      <text x="20" y="50" text-anchor="middle" fill="#5b21b6" font-family="Arial, sans-serif" font-size="10" font-weight="bold">
        AI-assistert
      </text>
    </g>
    

    <g transform="translate(10, 75)">
      <text x="0" y="0" fill="#5b21b6" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
        Automatiserte prosesser:
      </text>
      <text x="0" y="15" fill="#374151" font-family="Arial, sans-serif" font-size="10">
        ✓ Kategorisering av debetposter
      </text>
      <text x="0" y="28" fill="#374151" font-family="Arial, sans-serif" font-size="10">
        ✓ Kontotildeling basert på regler
      </text>
      <text x="0" y="41" fill="#374151" font-family="Arial, sans-serif" font-size="10">
        ✓ Validering av debetbalanse
      </text>
      <text x="0" y="54" fill="#374151" font-family="Arial, sans-serif" font-size="10">
        ✓ Anomalideteksjon
      </text>
    </g>
  </g>
  

  <path d="M 440 160 L 480 160" stroke="url(#flowGradient)" stroke-width="3" marker-end="url(#arrowhead)"/>
  

  <g transform="translate(490, 90)">
    <rect x="0" y="0" width="150" height="150" rx="10" fill="#fef2f2" stroke="#dc2626" stroke-width="2"/>
    <text x="75" y="25" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Validering
    </text>
    

    <g transform="translate(60, 35)">
      <circle cx="15" cy="15" r="12" fill="#dc2626"/>
      <path d="M 8 15 L 13 20 L 22 10" stroke="white" stroke-width="2" fill="none"/>
    </g>
    
    <g transform="translate(10, 75)">
      <text x="0" y="0" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
        Kontroller:
      </text>
      <text x="0" y="15" fill="#374151" font-family="Arial, sans-serif" font-size="10">
        • Debetbalanse = Kreditbalanse
      </text>
      <text x="0" y="28" fill="#374151" font-family="Arial, sans-serif" font-size="10">
        • Kontoplankonsistens
      </text>
      <text x="0" y="41" fill="#374151" font-family="Arial, sans-serif" font-size="10">
        • Periodiseringskontroll
      </text>
      <text x="0" y="54" fill="#374151" font-family="Arial, sans-serif" font-size="10">
        • Beløpsvalidering
      </text>
    </g>
  </g>
  

  <path d="M 650 160 L 690 160" stroke="url(#flowGradient)" stroke-width="3" marker-end="url(#arrowhead)"/>
  

  <g transform="translate(700, 90)">
    <rect x="0" y="0" width="90" height="150" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
    <text x="45" y="20" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Rapporter
    </text>
    

    <g transform="translate(30, 30)">
      <rect x="0" y="0" width="30" height="40" rx="3" fill="#3b82f6"/>
      <rect x="3" y="5" width="24" height="2" fill="white"/>
      <rect x="3" y="10" width="24" height="2" fill="white"/>
      <rect x="3" y="15" width="24" height="2" fill="white"/>
      <rect x="3" y="20" width="15" height="2" fill="white"/>
    </g>
    
    <g transform="translate(5, 85)">
      <text x="0" y="0" fill="#1e40af" font-family="Arial, sans-serif" font-size="10" font-weight="bold">
        Automatisk:
      </text>
      <text x="0" y="12" fill="#374151" font-family="Arial, sans-serif" font-size="9">
        • Råbalanse
      </text>
      <text x="0" y="22" fill="#374151" font-family="Arial, sans-serif" font-size="9">
        • Resultat
      </text>
      <text x="0" y="32" fill="#374151" font-family="Arial, sans-serif" font-size="9">
        • Balanse
      </text>
      <text x="0" y="42" fill="#374151" font-family="Arial, sans-serif" font-size="9">
        • Kontantstrøm
      </text>
    </g>
  </g>
  

  <g transform="translate(50, 270)">
    <rect x="0" y="0" width="700" height="120" rx="10" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
    <text x="350" y="25" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      Standardposter og Maler
    </text>
    
    <g transform="translate(30, 45)">

      <rect x="0" y="0" width="150" height="60" rx="5" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="1"/>
      <text x="75" y="20" text-anchor="middle" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
        Lønnsutbetaling
      </text>
      <text x="75" y="35" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">
        Debet: Lønnskostnad
      </text>
      <text x="75" y="48" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">
        Kredit: Bank
      </text>
      

      <rect x="170" y="0" width="150" height="60" rx="5" fill="#f0fdf4" stroke="#22c55e" stroke-width="1"/>
      <text x="245" y="20" text-anchor="middle" fill="#14532d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
        Varekjøp
      </text>
      <text x="245" y="35" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">
        Debet: Varelager
      </text>
      <text x="245" y="48" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">
        Kredit: Leverandørgjeld
      </text>
      

      <rect x="340" y="0" width="150" height="60" rx="5" fill="#fefce8" stroke="#eab308" stroke-width="1"/>
      <text x="415" y="20" text-anchor="middle" fill="#713f12" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
        Salg av Tjenester
      </text>
      <text x="415" y="35" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">
        Debet: Kundefordringer
      </text>
      <text x="415" y="48" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">
        Kredit: Salgsinntekt
      </text>
      

      <rect x="510" y="0" width="150" height="60" rx="5" fill="#fdf2f8" stroke="#ec4899" stroke-width="1"/>
      <text x="585" y="20" text-anchor="middle" fill="#831843" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
        Avskrivninger
      </text>
      <text x="585" y="35" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">
        Debet: Avskrivningskost.
      </text>
      <text x="585" y="48" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">
        Kredit: Akk. avskrivninger
      </text>
    </g>
  </g>
  

  <g transform="translate(50, 410)">
    <rect x="0" y="0" width="700" height="140" rx="10" fill="#fffbeb" stroke="#f59e0b" stroke-width="1"/>
    <text x="350" y="25" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      Manuell Kontroll og Oppfølging
    </text>
    
    <g transform="translate(50, 45)">
      <text x="0" y="0" fill="#92400e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
        Selv med automatisering kreves manuell kontroll av:
      </text>
      
      <g transform="translate(0, 25)">
        <circle cx="0" cy="8" r="3" fill="#f59e0b"/>
        <text x="15" y="12" fill="#374151" font-family="Arial, sans-serif" font-size="12">
          Komplekse transaksjoner som krever faglig vurdering
        </text>
        
        <circle cx="350" cy="8" r="3" fill="#f59e0b"/>
        <text x="365" y="12" fill="#374151" font-family="Arial, sans-serif" font-size="12">
          Periodiseringsoppgaver og regnskapsestimater
        </text>
        
        <circle cx="0" cy="28" r="3" fill="#f59e0b"/>
        <text x="15" y="32" fill="#374151" font-family="Arial, sans-serif" font-size="12">
          Justeringsposter ved månedsavslutning
        </text>
        
        <circle cx="350" cy="28" r="3" fill="#f59e0b"/>
        <text x="365" y="32" fill="#374151" font-family="Arial, sans-serif" font-size="12">
          Årsavslutningsarbeid og spesialvurderinger
        </text>
        
        <circle cx="0" cy="48" r="3" fill="#f59e0b"/>
        <text x="15" y="52" fill="#374151" font-family="Arial, sans-serif" font-size="12">
          Kvalitetskontroll av automatiserte prosesser
        </text>
        
        <circle cx="350" cy="48" r="3" fill="#f59e0b"/>
        <text x="365" y="52" fill="#374151" font-family="Arial, sans-serif" font-size="12">
          Gjennomgang av avvik og unntak
        </text>
      </g>
    </g>
  </g>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1d4ed8"/>
    </marker>
  </defs>
</svg>