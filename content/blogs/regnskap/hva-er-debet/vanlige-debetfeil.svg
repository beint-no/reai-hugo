<svg width="900" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="errorBg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fef2f2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fecaca;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="correctBg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f0fdf4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dcfce7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="warningBg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fffbeb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fef3c7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="700" fill="#f9fafb"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Vanlige Debetfeil og Hvordan Unngå Dem</text>
  
  <!-- Error 1: Wrong account type -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="800" height="120" fill="url(#errorBg)" stroke="#dc2626" stroke-width="2" rx="8"/>
    <text x="20" y="25" fill="#dc2626" font-family="Arial, sans-serif" font-size="16" font-weight="bold">❌ Feil 1: Registrere debet på feil kontotype</text>
    
    <g transform="translate(20, 40)">
      <text x="0" y="0" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Feil eksempel:</text>
      <text x="0" y="20" fill="#374151" font-family="Arial, sans-serif" font-size="11">Ved salg: Debet Salgsinntekt 10 000, Kredit Kundefordringer 10 000</text>
      
      <text x="400" y="0" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Riktig:</text>
      <text x="400" y="20" fill="#374151" font-family="Arial, sans-serif" font-size="11">Ved salg: Debet Kundefordringer 10 000, Kredit Salgsinntekt 10 000</text>
      
      <text x="0" y="50" fill="#7c2d12" font-family="Arial, sans-serif" font-size="10" font-style="italic">Problem: Inntekter øker med kredit, ikke debet</text>
      <text x="400" y="50" fill="#15803d" font-family="Arial, sans-serif" font-size="10" font-style="italic">Løsning: Husk debetreglene for hver kontotype</text>
    </g>
  </g>
  
  <!-- Error 2: Unbalanced entries -->
  <g transform="translate(50, 220)">
    <rect x="0" y="0" width="800" height="120" fill="url(#errorBg)" stroke="#dc2626" stroke-width="2" rx="8"/>
    <text x="20" y="25" fill="#dc2626" font-family="Arial, sans-serif" font-size="16" font-weight="bold">❌ Feil 2: Ubalanserte poster (debet ≠ kredit)</text>
    
    <g transform="translate(20, 40)">
      <text x="0" y="0" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Feil eksempel:</text>
      <text x="0" y="20" fill="#374151" font-family="Arial, sans-serif" font-size="11">Debet Utstyr 15 000, Kredit Bank 10 000</text>
      
      <text x="400" y="0" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Riktig:</text>
      <text x="400" y="20" fill="#374151" font-family="Arial, sans-serif" font-size="11">Debet Utstyr 15 000, Kredit Bank 15 000</text>
      
      <text x="0" y="50" fill="#7c2d12" font-family="Arial, sans-serif" font-size="10" font-style="italic">Problem: Total debet (15 000) ≠ Total kredit (10 000)</text>
      <text x="400" y="50" fill="#15803d" font-family="Arial, sans-serif" font-size="10" font-style="italic">Løsning: Kontroller alltid at debet = kredit</text>
    </g>
  </g>
  
  <!-- Error 3: Missing counterpart -->
  <g transform="translate(50, 360)">
    <rect x="0" y="0" width="800" height="120" fill="url(#errorBg)" stroke="#dc2626" stroke-width="2" rx="8"/>
    <text x="20" y="25" fill="#dc2626" font-family="Arial, sans-serif" font-size="16" font-weight="bold">❌ Feil 3: Manglende motpost</text>
    
    <g transform="translate(20, 40)">
      <text x="0" y="0" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Feil eksempel:</text>
      <text x="0" y="20" fill="#374151" font-family="Arial, sans-serif" font-size="11">Kun: Debet Lønnskostnad 50 000</text>
      
      <text x="400" y="0" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Riktig:</text>
      <text x="400" y="20" fill="#374151" font-family="Arial, sans-serif" font-size="11">Debet Lønnskostnad 50 000, Kredit Bank 50 000</text>
      
      <text x="0" y="50" fill="#7c2d12" font-family="Arial, sans-serif" font-size="10" font-style="italic">Problem: Hver transaksjon må ha både debet og kredit</text>
      <text x="400" y="50" fill="#15803d" font-family="Arial, sans-serif" font-size="10" font-style="italic">Løsning: Identifiser alltid begge kontoer som påvirkes</text>
    </g>
  </g>
  
  <!-- Error 4: Wrong period -->
  <g transform="translate(50, 500)">
    <rect x="0" y="0" width="800" height="120" fill="url(#warningBg)" stroke="#f59e0b" stroke-width="2" rx="8"/>
    <text x="20" y="25" fill="#d97706" font-family="Arial, sans-serif" font-size="16" font-weight="bold">⚠️ Feil 4: Feil periodisering</text>
    
    <g transform="translate(20, 40)">
      <text x="0" y="0" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Feil eksempel:</text>
      <text x="0" y="20" fill="#374151" font-family="Arial, sans-serif" font-size="11">Registrere desember-lønn i januar</text>
      
      <text x="400" y="0" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Riktig:</text>
      <text x="400" y="20" fill="#374151" font-family="Arial, sans-serif" font-size="11">Registrere transaksjoner i riktig periode</text>
      
      <text x="0" y="50" fill="#92400e" font-family="Arial, sans-serif" font-size="10" font-style="italic">Problem: Feil regnskapsperiode påvirker resultat</text>
      <text x="400" y="50" fill="#15803d" font-family="Arial, sans-serif" font-size="10" font-style="italic">Løsning: Følg periodiseringsprinsippet</text>
    </g>
  </g>
  
  <!-- Prevention tips -->
  <g transform="translate(50, 640)">
    <rect x="0" y="0" width="800" height="50" fill="url(#correctBg)" stroke="#16a34a" stroke-width="2" rx="8"/>
    <text x="20" y="20" fill="#15803d" font-family="Arial, sans-serif" font-size="14" font-weight="bold">✅ Forebyggende Tiltak:</text>
    <text x="40" y="40" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Bruk kontoplaner • Dobbeltsjekk alle poster • Utarbeid råbalanse regelmessig • Få opplæring i debetregler</text>
  </g>
</svg>