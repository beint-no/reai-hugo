<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="principleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="debitGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dcfce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbf7d0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="creditGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="600" fill="#f9fafb"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Dobbelt Bokholderi Prinsipp</text>
  
  <!-- Main principle box -->
  <rect x="200" y="70" width="500" height="80" fill="url(#principleGradient)" rx="10"/>
  <text x="450" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Hver transaksjon påvirker minst to kontoer</text>
  <text x="450" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16">Total Debet = Total Kredit</text>
  
  <!-- Transaction example -->
  <g transform="translate(50, 180)">
    <rect x="0" y="0" width="800" height="300" fill="white" stroke="#e5e7eb" stroke-width="2" rx="8"/>
    <text x="400" y="30" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Eksempel: Kjøp av utstyr for 10 000 kr</text>
    
    <!-- Before transaction -->
    <g transform="translate(50, 60)">
      <text x="100" y="0" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">FØR TRANSAKSJON</text>
      
      <!-- Bank account before -->
      <rect x="20" y="20" width="160" height="80" fill="white" stroke="#374151" stroke-width="2"/>
      <rect x="20" y="20" width="160" height="25" fill="#f3f4f6"/>
      <text x="100" y="37" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Bank</text>
      <line x1="100" y1="45" x2="100" y2="100" stroke="#374151" stroke-width="2"/>
      <rect x="20" y="45" width="80" height="55" fill="url(#debitGradient)"/>
      <text x="60" y="65" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="10" font-weight="bold">DEBET</text>
      <text x="60" y="85" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">50 000</text>
      <text x="140" y="65" text-anchor="middle" fill="#c2410c" font-family="Arial, sans-serif" font-size="10" font-weight="bold">KREDIT</text>
      
      <!-- Equipment account before -->
      <rect x="20" y="120" width="160" height="80" fill="white" stroke="#374151" stroke-width="2"/>
      <rect x="20" y="120" width="160" height="25" fill="#f3f4f6"/>
      <text x="100" y="137" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Utstyr</text>
      <line x1="100" y1="145" x2="100" y2="200" stroke="#374151" stroke-width="2"/>
      <rect x="20" y="145" width="80" height="55" fill="url(#debitGradient)"/>
      <text x="60" y="165" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="10" font-weight="bold">DEBET</text>
      <text x="60" y="185" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">0</text>
      <text x="140" y="165" text-anchor="middle" fill="#c2410c" font-family="Arial, sans-serif" font-size="10" font-weight="bold">KREDIT</text>
    </g>
    
    <!-- Transaction arrow and description -->
    <g transform="translate(300, 120)">
      <line x1="0" y1="40" x2="100" y2="40" stroke="#374151" stroke-width="3" marker-end="url(#arrowhead)"/>
      <rect x="20" y="10" width="60" height="60" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="5"/>
      <text x="50" y="30" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="10" font-weight="bold">KJØP</text>
      <text x="50" y="45" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="10">10 000 kr</text>
      <text x="50" y="60" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="10">utstyr</text>
    </g>
    
    <!-- After transaction -->
    <g transform="translate(450, 60)">
      <text x="100" y="0" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">ETTER TRANSAKSJON</text>
      
      <!-- Bank account after -->
      <rect x="20" y="20" width="160" height="80" fill="white" stroke="#374151" stroke-width="2"/>
      <rect x="20" y="20" width="160" height="25" fill="#f3f4f6"/>
      <text x="100" y="37" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Bank</text>
      <line x1="100" y1="45" x2="100" y2="100" stroke="#374151" stroke-width="2"/>
      <rect x="20" y="45" width="80" height="55" fill="url(#debitGradient)"/>
      <text x="60" y="65" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="10" font-weight="bold">DEBET</text>
      <text x="60" y="85" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">50 000</text>
      <rect x="100" y="45" width="80" height="55" fill="url(#creditGradient)"/>
      <text x="140" y="65" text-anchor="middle" fill="#c2410c" font-family="Arial, sans-serif" font-size="10" font-weight="bold">KREDIT</text>
      <text x="140" y="85" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">10 000</text>
      
      <!-- Equipment account after -->
      <rect x="20" y="120" width="160" height="80" fill="white" stroke="#374151" stroke-width="2"/>
      <rect x="20" y="120" width="160" height="25" fill="#f3f4f6"/>
      <text x="100" y="137" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Utstyr</text>
      <line x1="100" y1="145" x2="100" y2="200" stroke="#374151" stroke-width="2"/>
      <rect x="20" y="145" width="80" height="55" fill="url(#debitGradient)"/>
      <text x="60" y="165" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="10" font-weight="bold">DEBET</text>
      <text x="60" y="185" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">10 000</text>
      <text x="140" y="165" text-anchor="middle" fill="#c2410c" font-family="Arial, sans-serif" font-size="10" font-weight="bold">KREDIT</text>
      
      <!-- Balance indication -->
      <text x="100" y="220" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Saldo: 40 000 Dr</text>
      <text x="100" y="235" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Saldo: 10 000 Dr</text>
    </g>
    
    <!-- Journal entry -->
    <g transform="translate(200, 250)">
      <text x="200" y="0" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Journalpost:</text>
      <rect x="0" y="10" width="400" height="30" fill="#f3f4f6" stroke="#e5e7eb" stroke-width="1"/>
      <text x="100" y="30" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Konto</text>
      <text x="200" y="30" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Debet</text>
      <text x="300" y="30" text-anchor="middle" fill="#c2410c" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Kredit</text>
      
      <rect x="0" y="40" width="400" height="20" fill="white" stroke="#e5e7eb" stroke-width="1"/>
      <text x="20" y="55" fill="#374151" font-family="Arial, sans-serif" font-size="11">Utstyr</text>
      <text x="200" y="55" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="11" font-weight="bold">10 000</text>
      <text x="300" y="55" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">-</text>
      
      <rect x="0" y="60" width="400" height="20" fill="white" stroke="#e5e7eb" stroke-width="1"/>
      <text x="20" y="75" fill="#374151" font-family="Arial, sans-serif" font-size="11">Bank</text>
      <text x="200" y="75" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">-</text>
      <text x="300" y="75" text-anchor="middle" fill="#c2410c" font-family="Arial, sans-serif" font-size="11" font-weight="bold">10 000</text>
    </g>
  </g>
  
  <!-- Key principles -->
  <g transform="translate(50, 500)">
    <rect x="0" y="0" width="800" height="80" fill="#f3f4f6" stroke="#9ca3af" stroke-width="2" rx="8"/>
    <text x="20" y="25" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Grunnleggende Prinsipper:</text>
    
    <text x="40" y="45" fill="#374151" font-family="Arial, sans-serif" font-size="12">1. Hver transaksjon registreres i minst to kontoer</text>
    <text x="40" y="60" fill="#374151" font-family="Arial, sans-serif" font-size="12">2. Total debetbeløp må alltid være lik total kreditbeløp</text>
    
    <text x="420" y="45" fill="#374151" font-family="Arial, sans-serif" font-size="12">3. Regnskapsligningen forblir alltid i balanse</text>
    <text x="420" y="60" fill="#374151" font-family="Arial, sans-serif" font-size="12">4. Alle transaksjoner kan spores og verifiseres</text>
  </g>
</svg>