yle="italic">Fra latin: &quot;debere&quot; = å skylde</text><text x="70" y="390" fill="#6b7280" font-family="Arial, sans-serif" font-size="12" font-style="italic">Normal saldo: Eiendeler og kostnader</text><rect width="320" height="350" x="430" y="80" fill="url(#b)" stroke="#d97706" stroke-width="2" rx="10"/><text x="590" y="110" fill="#c2410c" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">KREDIT</text><text x="590" y="135" fill="#c2410c" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">(Høyre side)</text><text x="450" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Øker med kredit:</text><text x="450" y="195" fill="#374151" font-family="Arial, sans-serif" font-size="14">• Gjeld</text><text x="450" y="215" fill="#374151" font-family="Arial, sans-serif" font-size="14">• Egenkapital</text><text x="450" y="235" fill="#374151" font-family="Arial, sans-serif" font-size="14">• Inntekter</text><text x="450" y="270" fill="#374151" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Reduseres med kredit:</text><text x="450" y="295" fill="#374151" font-family="Arial, sans-serif" font-size="14">• Eiendeler (Aktiva)</text><text x="450" y="315" fill="#374151" font-family="Arial, sans-serif" font-size="14">• Kostnader</text><text x="450" y="335" fill="#374151" font-family="Arial, sans-serif" font-size="14">• Tap</text><text x="450" y="370" fill="#6b7280" font-family="Arial, sans-serif" font-size="12" font-style="italic">Fra latin: &quot;credere&quot; = å betro</text><text x="450" y="390" fill="#6b7280" font-family="Arial, sans-serif" font-size="12" font-style="italic">Normal saldo: Gjeld, egenkapital, inntekter</text><rect width="400" height="40" x="200" y="450" fill="#e5e7eb" stroke="#9ca3af" rx="5"/><text x="400" y="475" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">TOTAL DEBET = TOTAL KREDIT</text></svg>