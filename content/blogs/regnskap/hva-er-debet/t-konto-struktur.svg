<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#dcfce7;stop-opacity:1"/><stop offset="100%" style="stop-color:#bbf7d0;stop-opacity:1"/></linearGradient><linearGradient id="b" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1"/><stop offset="100%" style="stop-color:#fde68a;stop-opacity:1"/></linearGradient></defs><path fill="#f9fafb" d="M0 0h800v600H0z"/><text x="400" y="40" fill="#1f2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">T-Konto Struktur</text><path fill="#fff" stroke="#374151" stroke-width="3" d="M250 80h300v200H250z"/><path fill="#e5e7eb" stroke="#374151" d="M250 80h300v40H250z"/><text x="150" y="25" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" transform="translate(250 80)">KONTONAVN</text><path stroke="#374151" stroke-width="3" d="M400 120v160"/><path fill="url(#a)" d="M0 40h150v160H0z" transform="translate(250 80)"/><text x="75" y="65" fill="#15803d" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" transform="translate(250 80)">DEBET</text><text x="75" y="85" fill="#15803d" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" transform="translate(250 80)">(Venstre side)</text><path fill="url(#b)" d="M150 40h150v160H150z" transform="translate(250 80)"/><text x="225" y="65" fill="#c2410c" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" transform="translate(250 80)">KREDIT</text><text x="225" y="85" fill="#c2410c" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" transform="translate(250 80)">(Høyre side)</text><text x="20" y="110" fill="#374151" font-family="Arial, sans-serif" font-size="11" transform="translate(250 80)">1000</text><text x="20" y="125" fill="#374151" font-family="Arial, sans-serif" font-size="11" transform="translate(250 80)">500</text><text x="20" y="140" fill="#374151" font-family="Arial, sans-serif" font-size="11" transform="translate(250 80)">2000</text><text x="170" y="110" fill="#374151" font-family="Arial, sans-serif" font-size="11" transform="translate(250 80)">800</text><text x="170" y="125" fill="#374151" font-family="Arial, sans-serif" font-size="11" transform="translate(250 80)">300</text><path stroke="#374151" d="M260 240h130M410 240h130"/><text x="75" y="180" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" transform="translate(250 80)">3500</text><text x="225" y="180" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" transform="translate(250 80)">1100</text><text x="75" y="195" fill="#dc2626" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" transform="translate(250 80)">Saldo: 2400 Dr</text><text fill="#1f2937" font-family="Arial, sans-serif" font-size="18" font-weight="bold" transform="translate(50 320)">Komponenter i T-Kontoen:</text><path fill="#e5e7eb" stroke="#374151" d="M50 340h20v15H50z"/><text x="30" y="32" fill="#374151" font-family="Arial, sans-serif" font-size="14" transform="translate(50 320)">Kontonavn - Identifiserer kontoen (f.eks. &quot;Bank&quot;, &quot;Kundefordringer&quot;)</text><path fill="url(#a)" stroke="#16a34a" d="M0 50h20v15H0z" transform="translate(50 320)"/><text x="30" y="62" fill="#374151" font-family="Arial, sans-serif" font-size="14" transform="translate(50 320)">Debetside - Venstre side hvor debetposter registreres</text><path fill="url(#b)" stroke="#d97706" d="M0 80h20v15H0z" transform="translate(50 320)"/><text x="30" y="92" fill="#374151" font-family="Arial, sans-serif" font-size="14" transform="translate(50 320)">Kreditside - Høyre side hvor kreditposter registreres</text><text x="30" y="122" fill="#374151" font-family="Arial, sans-serif" font-size="14" transform="translate(50 320)">Saldo - Differansen mellom debet- og kreditsiden</text><text x="50" y="140" fill="#6b7280" font-family="Arial, sans-serif" font-size="12" transform="translate(50 320)">• Dr = Debetsaldo (debet &gt; kredit)</text><text x="50" y="155" fill="#6b7280" font-family="Arial, sans-serif" font-size="12" transform="translate(50 320)">• Cr = Kreditsaldo (kredit &gt; debet)</text><g font-family="Arial, sans-serif"><text fill="#1f2937" font-size="18" font-weight="bold" transform="translate(450 320)">Praktisk Bruk:</text><text y="30" fill="#374151" font-size="14" font-weight="bold" transform="translate(450 320)">1. Registrering av transaksjoner</text><text x="20" y="48" fill="#6b7280" font-size="12" transform="translate(450 320)">• Hver transaksjon påvirker minst to kontoer</text><text x="20" y="63" fill="#6b7280" font-size="12" transform="translate(450 320)">• Debet på en konto, kredit på en annen</text><text y="90" fill="#374151" font-size="14" font-weight="bold" transform="translate(450 320)">2. Beregning av saldo</text><text x="20" y="108" fill="#6b7280" font-size="12" transform="translate(450 320)">• Summer alle debetposter</text><text x="20" y="123" fill="#6b7280" font-size="12" transform="translate(450 320)">• Summer alle kreditposter</text><text x="20" y="138" fill="#6b7280" font-size="12" transform="translate(450 320)">• Finn differansen</text><text y="165" fill="#374151" font-size="14" font-weight="bold" transform="translate(450 320)">3. Kontroll og avstemming</text><text x="20" y="183" fill="#6b7280" font-size="12" transform="translate(450 320)">• Verifiser at total debet = total kredit</text></g><rect width="300" height="60" x="250" y="520" fill="#f3f4f6" stroke="#9ca3af" rx="5"/><text x="400" y="545" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">T-Konto Formel:</text><text x="400" y="565" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Saldo = |Debetsum - Kreditsum|</text></svg>