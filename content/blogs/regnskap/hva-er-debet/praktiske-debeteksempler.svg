    <text x="380" y="120" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="11" font-weight="bold">50 000</text>
    <text x="500" y="120" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">-</text>
    <text x="570" y="120" fill="#374151" font-family="Arial, sans-serif" font-size="10">Eiendel øker</text>
    
    <rect x="20" y="130" width="300" height="30" fill="white" stroke="#e5e7eb" stroke-width="1"/>
    <rect x="320" y="130" width="120" height="30" fill="white" stroke="#e5e7eb" stroke-width="1"/>
    <rect x="440" y="130" width="120" height="30" fill="white" stroke="#e5e7eb" stroke-width="1"/>
    <rect x="560" y="130" width="220" height="30" fill="white" stroke="#e5e7eb" stroke-width="1"/>
    
    <text x="30" y="150" fill="#374151" font-family="Arial, sans-serif" font-size="11">Bank</text>
    <text x="380" y="150" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">-</text>
    <text x="500" y="150" text-anchor="middle" fill="#c2410c" font-family="Arial, sans-serif" font-size="11" font-weight="bold">50 000</text>
    <text x="570" y="150" fill="#374151" font-family="Arial, sans-serif" font-size="10">Eiendel reduseres</text>
  </g>
  

  <g transform="translate(50, 280)">
