    <rect x="320" y="130" width="120" height="30" fill="white" stroke="#e5e7eb" stroke-width="1"/>
    <rect x="440" y="130" width="120" height="30" fill="white" stroke="#e5e7eb" stroke-width="1"/>
    <rect x="560" y="130" width="220" height="30" fill="white" stroke="#e5e7eb" stroke-width="1"/>
    
    <text x="30" y="150" fill="#374151" font-family="Arial, sans-serif" font-size="11">Bank</text>
    <text x="380" y="150" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">-</text>
    <text x="500" y="150" text-anchor="middle" fill="#c2410c" font-family="Arial, sans-serif" font-size="11" font-weight="bold">100 000</text>
    <text x="570" y="150" fill="#374151" font-family="Arial, sans-serif" font-size="10">Eiendel reduseres</text>
  </g>
  

  <g transform="translate(50, 680)">
    <rect x="0" y="0" width="800" height="100" fill="#f3f4f6" stroke="#9ca3af" stroke-width="2" rx="8"/>
    <text x="20" y="30" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Viktige Prinsipper i Eksemplene:</text>
    
    <text x="40" y="55" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Hver transaksjon påvirker minst to kontoer</text>
    <text x="40" y="75" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Total debet må alltid være lik total kredit</text>
    
    <text x="420" y="55" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Eiendeler og kostnader øker med debet</text>
    <text x="420" y="75" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Gjeld, egenkapital og inntekter øker med kredit</text>
  </g>
