    <rect x="320" y="70" width="120" height="30" fill="url(#debitCol)" stroke="#e5e7eb" stroke-width="1"/>
    <rect x="440" y="70" width="120" height="30" fill="url(#creditCol)" stroke="#e5e7eb" stroke-width="1"/>
    <rect x="560" y="70" width="220" height="30" fill="#f3f4f6" stroke="#e5e7eb" stroke-width="1"/>
    
    <text x="170" y="90" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Konto</text>
    <text x="380" y="90" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Debet</text>
    <text x="500" y="90" text-anchor="middle" fill="#c2410c" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Kredit</text>
    <text x="670" y="90" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Forklaring</text>
    

