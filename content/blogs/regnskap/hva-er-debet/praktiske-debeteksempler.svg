<svg width="900" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="exampleBg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="debitCol" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dcfce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbf7d0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="creditCol" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="900" height="800" fill="#f9fafb"/>
  

  <text x="450" y="40" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Praktiske Debeteksempler</text>
  

  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="800" height="180" fill="url(#exampleBg)" stroke="#0ea5e9" stroke-width="2" rx="8"/>
    <text x="20" y="30" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Eksempel 1: Kjøp av Kontormøbler for 50 000 kr</text>
    

    <text x="20" y="55" fill="#374151" font-family="Arial, sans-serif" font-size="12">Selskapet kjøper kontormøbler og betaler kontant fra bankkonto</text>
    

    <rect x="20" y="70" width="760" height="90" fill="white" stroke="#e5e7eb" stroke-width="1" rx="4"/>
    

    <rect x="20" y="70" width="300" height="30" fill="#f3f4f6" stroke="#e5e7eb" stroke-width="1"/>
    <rect x="320" y="70" width="120" height="30" fill="url(#debitCol)" stroke="#e5e7eb" stroke-width="1"/>
    <rect x="440" y="70" width="120" height="30" fill="url(#creditCol)" stroke="#e5e7eb" stroke-width="1"/>
    <rect x="560" y="70" width="220" height="30" fill="#f3f4f6" stroke="#e5e7eb" stroke-width="1"/>
    
    <text x="170" y="90" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Konto</text>
    <text x="380" y="90" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Debet</text>
    <text x="500" y="90" text-anchor="middle" fill="#c2410c" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Kredit</text>
    <text x="670" y="90" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Forklaring</text>
    

    <rect x="20" y="100" width="300" height="30" fill="white" stroke="#e5e7eb" stroke-width="1"/>
    <rect x="320" y="100" width="120" height="30" fill="white" stroke="#e5e7eb" stroke-width="1"/>
    <rect x="440" y="100" width="120" height="30" fill="white" stroke="#e5e7eb" stroke-width="1"/>
    <rect x="560" y="100" width="220" height="30" fill="white" stroke="#e5e7eb" stroke-width="1"/>
    
