    <text x="20" y="30" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Eksempel 3: Utbetaling av Lønn på 100 000 kr</text>
    

    <text x="20" y="55" fill="#374151" font-family="Arial, sans-serif" font-size="12">Selskapet betaler lønn til ansatte fra bankkonto</text>
    

    <rect x="20" y="70" width="760" height="90" fill="white" stroke="#e5e7eb" stroke-width="1" rx="4"/>
    

    <rect x="20" y="70" width="300" height="30" fill="#f3f4f6" stroke="#e5e7eb" stroke-width="1"/>
    <rect x="320" y="70" width="120" height="30" fill="url(#debitCol)" stroke="#e5e7eb" stroke-width="1"/>
    <rect x="440" y="70" width="120" height="30" fill="url(#creditCol)" stroke="#e5e7eb" stroke-width="1"/>
    <rect x="560" y="70" width="220" height="30" fill="#f3f4f6" stroke="#e5e7eb" stroke-width="1"/>
    
