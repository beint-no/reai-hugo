<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Kontrollrutiner for Banktransaksjoner
  </text>
  
  <!-- Daily Controls -->
  <rect x="50" y="70" width="200" height="180" fill="#d5f4e6" stroke="#27ae60" stroke-width="2" rx="10"/>
  <text x="150" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27ae60">
    DAGLIGE KONTROLLER
  </text>
  
  <circle cx="80" cy="125" r="6" fill="#27ae60"/>
  <text x="95" y="130" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Sjekk banksaldo</text>
  
  <circle cx="80" cy="150" r="6" fill="#27ae60"/>
  <text x="95" y="155" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Verifiser store transaksjoner</text>
  
  <circle cx="80" cy="175" r="6" fill="#27ae60"/>
  <text x="95" y="180" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Kontroller bilagsregistrering</text>
  
  <circle cx="80" cy="200" r="6" fill="#27ae60"/>
  <text x="95" y="205" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Sikre autorisasjon</text>
  
  <circle cx="80" cy="225" r="6" fill="#27ae60"/>
  <text x="95" y="230" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Overvåk uvanlige mønstre</text>
  
  <!-- Weekly Controls -->
  <rect x="300" y="70" width="200" height="180" fill="#fff3cd" stroke="#f39c12" stroke-width="2" rx="10"/>
  <text x="400" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f39c12">
    UKENTLIGE KONTROLLER
  </text>
  
  <circle cx="330" cy="125" r="6" fill="#f39c12"/>
  <text x="345" y="130" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Gjennomgå utestående poster</text>
  
  <circle cx="330" cy="150" r="6" fill="#f39c12"/>
  <text x="345" y="155" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Følg opp kundebetalinger</text>
  
  <circle cx="330" cy="175" r="6" fill="#f39c12"/>
  <text x="345" y="180" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Kontroller leverandørbetalinger</text>
  
  <circle cx="330" cy="200" r="6" fill="#f39c12"/>
  <text x="345" y="205" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Verifiser lønnsutbetalinger</text>
  
  <circle cx="330" cy="225" r="6" fill="#f39c12"/>
  <text x="345" y="230" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Analyse av kontantstrøm</text>
  
  <!-- Monthly Controls -->
  <rect x="550" y="70" width="200" height="180" fill="#fdeaea" stroke="#e74c3c" stroke-width="2" rx="10"/>
  <text x="650" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e74c3c">
    MÅNEDLIGE KONTROLLER
  </text>
  
  <circle cx="580" cy="125" r="6" fill="#e74c3c"/>
  <text x="595" y="130" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Fullstendig bankavstemming</text>
  
  <circle cx="580" cy="150" r="6" fill="#e74c3c"/>
  <text x="595" y="155" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Analyse av alle avvik</text>
  
  <circle cx="580" cy="175" r="6" fill="#e74c3c"/>
  <text x="595" y="180" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Rapportering til ledelsen</text>
  
  <circle cx="580" cy="200" r="6" fill="#e74c3c"/>
  <text x="595" y="205" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Gjennomgang av rutiner</text>
  
  <circle cx="580" cy="225" r="6" fill="#e74c3c"/>
  <text x="595" y="230" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Kvalitetssikring</text>
  
  <!-- Control Framework -->
  <rect x="50" y="280" width="700" height="180" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/>
  <text x="400" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Kontrollrammeverk
  </text>
  
  <!-- Four-eyes principle -->
  <rect x="80" y="330" width="150" height="80" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="5"/>
  <text x="155" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Fireøyesprinsippet
  </text>
  <text x="155" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    To personer kontrollerer
  </text>
  <text x="155" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    alle transaksjoner
  </text>
  <text x="155" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    over fastsatt grense
  </text>
  
  <!-- Segregation of duties -->
  <rect x="250" y="330" width="150" height="80" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="5"/>
  <text x="325" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Ansvarsfordeling
  </text>
  <text x="325" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Separer autorisasjon,
  </text>
  <text x="325" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    registrering og
  </text>
  <text x="325" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    kontroll
  </text>
  
  <!-- Documentation -->
  <rect x="420" y="330" width="150" height="80" fill="#e67e22" stroke="#d35400" stroke-width="2" rx="5"/>
  <text x="495" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Dokumentasjon
  </text>
  <text x="495" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Alle transaksjoner
  </text>
  <text x="495" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    må dokumenteres
  </text>
  <text x="495" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    med bilag
  </text>
  
  <!-- Audit trail -->
  <rect x="590" y="330" width="150" height="80" fill="#1abc9c" stroke="#16a085" stroke-width="2" rx="5"/>
  <text x="665" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Revisjonsspor
  </text>
  <text x="665" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Sporbarhet fra
  </text>
  <text x="665" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    bilag til regnskap
  </text>
  <text x="665" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    og omvendt
  </text>
  
  <!-- Arrows showing frequency -->
  <path d="M 150 260 L 150 280" stroke="#27ae60" stroke-width="2" fill="none" marker-end="url(#greenarrow)"/>
  <path d="M 400 260 L 400 280" stroke="#f39c12" stroke-width="2" fill="none" marker-end="url(#orangearrow)"/>
  <path d="M 650 260 L 650 280" stroke="#e74c3c" stroke-width="2" fill="none" marker-end="url(#redarrow)"/>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="greenarrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#27ae60"/>
    </marker>
    <marker id="orangearrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#f39c12"/>
    </marker>
    <marker id="redarrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#e74c3c"/>
    </marker>
  </defs>
</svg>