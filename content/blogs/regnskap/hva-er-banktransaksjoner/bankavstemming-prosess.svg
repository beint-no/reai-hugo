<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Bankavstemming Prosess
  </text>
  
  <!-- Step 1: Data Collection -->
  <rect x="50" y="80" width="150" height="100" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="10"/>
  <text x="125" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    STEG 1
  </text>
  <text x="125" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Innhenting av Data
  </text>
  <text x="125" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Bankutskrift
  </text>
  <text x="125" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Regnskapsdata
  </text>
  
  <!-- Arrow 1 -->
  <path d="M 210 130 L 250 130" stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: Comparison -->
  <rect x="270" y="80" width="150" height="100" fill="#27ae60" stroke="#229954" stroke-width="2" rx="10"/>
  <text x="345" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    STEG 2
  </text>
  <text x="345" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Sammenligning
  </text>
  <text x="345" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Match transaksjoner
  </text>
  <text x="345" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Identifiser avvik
  </text>
  
  <!-- Arrow 2 -->
  <path d="M 430 130 L 470 130" stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: Analysis -->
  <rect x="490" y="80" width="150" height="100" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="10"/>
  <text x="565" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    STEG 3
  </text>
  <text x="565" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Avviksanalyse
  </text>
  <text x="565" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Årsaksanalyse
  </text>
  <text x="565" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Kategorisering
  </text>
  
  <!-- Arrow 3 (down) -->
  <path d="M 565 190 L 565 230" stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 4: Correction -->
  <rect x="490" y="250" width="150" height="100" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="10"/>
  <text x="565" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    STEG 4
  </text>
  <text x="565" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Korrigering
  </text>
  <text x="565" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Registrer manglende
  </text>
  <text x="565" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Korriger feil
  </text>
  
  <!-- Common discrepancies section -->
  <rect x="50" y="220" width="400" height="200" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/>
  <text x="250" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Vanlige Avvik
  </text>
  
  <!-- Discrepancy types -->
  <rect x="70" y="270" width="170" height="60" fill="#fdeaea" stroke="#e74c3c" stroke-width="1" rx="5"/>
  <text x="155" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">
    Tidsdifferanse
  </text>
  <text x="155" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    Transaksjon registrert
  </text>
  <text x="155" y="318" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    forskjellige dager
  </text>
  
  <rect x="260" y="270" width="170" height="60" fill="#fdeaea" stroke="#e74c3c" stroke-width="1" rx="5"/>
  <text x="345" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">
    Manglende registrering
  </text>
  <text x="345" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    Transaksjon ikke ført
  </text>
  <text x="345" y="318" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    i regnskapet
  </text>
  
  <rect x="70" y="345" width="170" height="60" fill="#fdeaea" stroke="#e74c3c" stroke-width="1" rx="5"/>
  <text x="155" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">
    Feil beløp
  </text>
  <text x="155" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    Ulike beløp i bank
  </text>
  <text x="155" y="393" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    og regnskap
  </text>
  
  <rect x="260" y="345" width="170" height="60" fill="#fdeaea" stroke="#e74c3c" stroke-width="1" rx="5"/>
  <text x="345" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">
    Bankgebyrer
  </text>
  <text x="345" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    Gebyrer ikke
  </text>
  <text x="345" y="393" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    registrert
  </text>
  
  <!-- Final verification -->
  <rect x="200" y="450" width="400" height="80" fill="#d5f4e6" stroke="#27ae60" stroke-width="2" rx="10"/>
  <text x="400" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27ae60">
    VERIFISERING
  </text>
  <text x="400" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    Banksaldo = Regnskapssaldo
  </text>
  <text x="400" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Avstemming fullført ✓
  </text>
  
  <!-- Frequency indicator -->
  <rect x="50" y="550" width="700" height="40" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="10"/>
  <text x="400" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    ANBEFALT FREKVENS: Månedlig (minimum) - Daglig (best practice)
  </text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
  </defs>
</svg>