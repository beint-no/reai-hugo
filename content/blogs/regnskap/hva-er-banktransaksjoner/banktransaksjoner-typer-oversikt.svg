<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Oversikt over Banktransaksjoner
  </text>
  
  <!-- Central bank account -->
  <rect x="350" y="80" width="100" height="60" fill="#3498db" stroke="#2980b9" stroke-width="3" rx="10"/>
  <text x="400" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    BANKKONTO
  </text>
  <text x="400" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Bedriftens konto
  </text>
  
  <!-- Incoming transactions section -->
  <rect x="50" y="200" width="300" height="250" fill="#d5f4e6" stroke="#27ae60" stroke-width="2" rx="15"/>
  <text x="200" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#27ae60">
    INNGÅENDE TRANSAKSJONER
  </text>
  <text x="200" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    (Øker banksaldo)
  </text>
  
  <!-- Incoming transaction types -->
  <circle cx="80" cy="280" r="8" fill="#27ae60"/>
  <text x="100" y="285" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Kundebetalinger</text>
  
  <circle cx="80" cy="305" r="8" fill="#27ae60"/>
  <text x="100" y="310" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Låneopptak</text>
  
  <circle cx="80" cy="330" r="8" fill="#27ae60"/>
  <text x="100" y="335" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Kapitalinnskudd</text>
  
  <circle cx="80" cy="355" r="8" fill="#27ae60"/>
  <text x="100" y="360" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Renteinntekter</text>
  
  <circle cx="80" cy="380" r="8" fill="#27ae60"/>
  <text x="100" y="385" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Tilskudd</text>
  
  <circle cx="80" cy="405" r="8" fill="#27ae60"/>
  <text x="100" y="410" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Forsikringsutbetalinger</text>
  
  <!-- Outgoing transactions section -->
  <rect x="450" y="200" width="300" height="250" fill="#fdeaea" stroke="#e74c3c" stroke-width="2" rx="15"/>
  <text x="600" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e74c3c">
    UTGÅENDE TRANSAKSJONER
  </text>
  <text x="600" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    (Reduserer banksaldo)
  </text>
  
  <!-- Outgoing transaction types -->
  <circle cx="480" cy="280" r="8" fill="#e74c3c"/>
  <text x="500" y="285" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Leverandørbetalinger</text>
  
  <circle cx="480" cy="305" r="8" fill="#e74c3c"/>
  <text x="500" y="310" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Lønnsutbetalinger</text>
  
  <circle cx="480" cy="330" r="8" fill="#e74c3c"/>
  <text x="500" y="335" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Skatter og avgifter</text>
  
  <circle cx="480" cy="355" r="8" fill="#e74c3c"/>
  <text x="500" y="360" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Låneavdrag</text>
  
  <circle cx="480" cy="380" r="8" fill="#e74c3c"/>
  <text x="500" y="385" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Driftsutgifter</text>
  
  <circle cx="480" cy="405" r="8" fill="#e74c3c"/>
  <text x="500" y="410" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Bankgebyrer</text>
  
  <!-- Arrows from bank to sections -->
  <path d="M 360 140 L 200 190" stroke="#27ae60" stroke-width="3" fill="none" marker-end="url(#greenarrow)"/>
  <path d="M 440 140 L 600 190" stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#redarrow)"/>
  
  <!-- Plus and minus signs -->
  <circle cx="280" cy="165" r="20" fill="#27ae60"/>
  <text x="280" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">+</text>
  
  <circle cx="520" cy="165" r="20" fill="#e74c3c"/>
  <text x="520" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">-</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="greenarrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#27ae60"/>
    </marker>
    <marker id="redarrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
  </defs>
</svg>