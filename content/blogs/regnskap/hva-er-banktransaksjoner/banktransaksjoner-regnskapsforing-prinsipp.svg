  <text x="615" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    KREDIT
  </text>
  <text x="615" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
