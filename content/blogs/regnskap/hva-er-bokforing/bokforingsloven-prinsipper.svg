<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Bokføringslovens Prinsipper
  </text>
  
  <!-- Central law book -->
  <rect x="325" y="80" width="150" height="200" fill="#2c3e50" stroke="#1a252f" stroke-width="3" rx="10"/>
  <rect x="335" y="90" width="130" height="180" fill="#34495e"/>
  
  <!-- Book spine -->
  <rect x="325" y="80" width="20" height="200" fill="#1a252f"/>
  
  <!-- Book title -->
  <text x="400" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    BOKFØRINGSLOVEN
  </text>
  <text x="400" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    1998
  </text>
  
  <!-- Book pages -->
  <rect x="345" y="160" width="110" height="2" fill="#ecf0f1"/>
  <rect x="345" y="170" width="110" height="2" fill="#ecf0f1"/>
  <rect x="345" y="180" width="110" height="2" fill="#ecf0f1"/>
  <rect x="345" y="190" width="110" height="2" fill="#ecf0f1"/>
  <rect x="345" y="200" width="110" height="2" fill="#ecf0f1"/>
  <rect x="345" y="210" width="110" height="2" fill="#ecf0f1"/>
  <rect x="345" y="220" width="110" height="2" fill="#ecf0f1"/>
  <rect x="345" y="230" width="110" height="2" fill="#ecf0f1"/>
  <rect x="345" y="240" width="110" height="2" fill="#ecf0f1"/>
  <rect x="345" y="250" width="110" height="2" fill="#ecf0f1"/>
  
  <!-- Principle 1: Fullstendighet -->
  <circle cx="150" cy="150" r="60" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
  <text x="150" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    FULLSTENDIGHET
  </text>
  <text x="150" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Alle transaksjoner
  </text>
  <text x="150" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    skal registreres
  </text>
  
  <!-- Arrow from principle 1 to law -->
  <path d="M 210 150 L 320 150 L 310 140 M 320 150 L 310 160" stroke="#3498db" stroke-width="2" fill="none"/>
  
  <!-- Principle 2: Nøyaktighet -->
  <circle cx="650" cy="150" r="60" fill="#27ae60" stroke="#229954" stroke-width="3"/>
  <text x="650" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    NØYAKTIGHET
  </text>
  <text x="650" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Korrekte beløp
  </text>
  <text x="650" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    og datoer
  </text>
  
  <!-- Arrow from law to principle 2 -->
  <path d="M 480 150 L 590 150 L 580 140 M 590 150 L 580 160" stroke="#27ae60" stroke-width="2" fill="none"/>
  
  <!-- Principle 3: Klarhet -->
  <circle cx="150" cy="350" r="60" fill="#f39c12" stroke="#e67e22" stroke-width="3"/>
  <text x="150" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    KLARHET
  </text>
  <text x="150" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Forståelige
  </text>
  <text x="150" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    registreringer
  </text>
  
  <!-- Arrow from principle 3 to law -->
  <path d="M 210 320 L 320 250 L 315 240 M 320 250 L 310 245" stroke="#f39c12" stroke-width="2" fill="none"/>
  
  <!-- Principle 4: Kronologi -->
  <circle cx="650" cy="350" r="60" fill="#9b59b6" stroke="#8e44ad" stroke-width="3"/>
  <text x="650" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    KRONOLOGI
  </text>
  <text x="650" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Tidsmessig
  </text>
  <text x="650" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    rekkefølge
  </text>
  
  <!-- Arrow from law to principle 4 -->
  <path d="M 480 250 L 590 320 L 585 310 M 590 320 L 580 315" stroke="#9b59b6" stroke-width="2" fill="none"/>
  
  <!-- Principle 5: Sporbarhet -->
  <circle cx="400" cy="450" r="60" fill="#e74c3c" stroke="#c0392b" stroke-width="3"/>
  <text x="400" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    SPORBARHET
  </text>
  <text x="400" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Fra bilag til
  </text>
  <text x="400" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    regnskap
  </text>
  
  <!-- Arrow from law to principle 5 -->
  <path d="M 400 290 L 400 390 L 390 380 M 400 390 L 410 380" stroke="#e74c3c" stroke-width="2" fill="none"/>
  
  <!-- Legal framework box -->
  <rect x="50" y="520" width="700" height="60" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/>
  <text x="400" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Juridisk Rammeverk
  </text>
  <text x="400" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Bokføringsloven regulerer alle bokføringspliktige virksomheter i Norge
  </text>
  <text x="400" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    og sikrer enhetlige standarder for finansiell rapportering
  </text>
</svg>