<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">
    Arkivering og Oppbevaringskrav
  </text>
  
  <!-- Timeline -->
  <line x1="100" y1="100" x2="700" y2="100" stroke="#2c3e50" stroke-width="3"/>
  
  <!-- Year markers -->
  <text x="100" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    År 0
  </text>
  <text x="400" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    År 5
  </text>
  <text x="700" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    År 10
  </text>
  
  <!-- Timeline markers -->
  <circle cx="100" cy="100" r="5" fill="#3498db"/>
  <circle cx="400" cy="100" r="5" fill="#f39c12"/>
  <circle cx="700" cy="100" r="5" fill="#e74c3c"/>
  
  <!-- Document types and retention periods -->
  <!-- 10-year documents -->
  <rect x="50" y="140" width="600" height="80" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="8"/>
  <text x="350" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    10 ÅR OPPBEVARING
  </text>
  <text x="150" y="185" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Regnskapsmateriell
  </text>
  <text x="150" y="200" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Bilag og dokumentasjon
  </text>
  <text x="150" y="215" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Lønnsopplysninger
  </text>
  
  <text x="450" y="185" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Årsregnskap
  </text>
  <text x="450" y="200" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Hovedbok og journal
  </text>
  <text x="450" y="215" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Kontoutskrifter
  </text>
  
  <!-- 3-year documents -->
  <rect x="50" y="240" width="300" height="60" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="8"/>
  <text x="200" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    3 ÅR OPPBEVARING
  </text>
  <text x="70" y="285" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Korrespondanse
  </text>
  <text x="200" y="285" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Kontrakter
  </text>
  
  <!-- Storage methods -->
  <rect x="400" y="240" width="300" height="120" fill="#27ae60" stroke="#229954" stroke-width="2" rx="8"/>
  <text x="550" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    OPPBEVARINGSFORM
  </text>
  
  <!-- Paper storage -->
  <rect x="420" y="280" width="60" height="40" fill="#34495e" stroke="#2c3e50" stroke-width="1" rx="4"/>
  <text x="450" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Papir
  </text>
  <text x="450" y="308" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Fysisk
  </text>
  
  <!-- Digital storage -->
  <rect x="500" y="280" width="60" height="40" fill="#3498db" stroke="#2980b9" stroke-width="1" rx="4"/>
  <text x="530" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Digital
  </text>
  <text x="530" y="308" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Elektronisk
  </text>
  
  <!-- Cloud storage -->
  <rect x="580" y="280" width="60" height="40" fill="#9b59b6" stroke="#8e44ad" stroke-width="1" rx="4"/>
  <text x="610" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Sky
  </text>
  <text x="610" y="308" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Backup
  </text>
  
  <text x="550" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Krav: Lesbart og tilgjengelig
  </text>
  <text x="550" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Sikret mot tap og ødeleggelse
  </text>
  
  <!-- Legal requirements box -->
  <rect x="50" y="380" width="700" height="100" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="8"/>
  <text x="400" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Juridiske Krav og Sanksjoner
  </text>
  
  <text x="70" y="430" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    <tspan font-weight="bold">Bokføringsloven § 13:</tspan> Oppbevaringsplikt for regnskapsmateriell
  </text>
  <text x="70" y="445" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    <tspan font-weight="bold">Straff:</tspan> Bøter eller fengsel inntil 1 år ved brudd på oppbevaringsplikten
  </text>
  <text x="70" y="460" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    <tspan font-weight="bold">Tilsyn:</tspan> Skatteetaten og andre myndigheter kan kreve innsyn når som helst
  </text>
  
  <!-- Arrow showing timeline flow -->
  <path d="M 100 110 L 700 110 L 690 105 M 700 110 L 690 115" stroke="#2c3e50" stroke-width="2" fill="none"/>
  <text x="400" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Oppbevaringstid fra regnskapsårets slutt
  </text>
</svg>