<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Debet og Kredit i Bokføring
  </text>
  
  <!-- T-Account structure -->
  <rect x="200" y="80" width="400" height="300" fill="white" stroke="#2c3e50" stroke-width="3"/>
  
  <!-- Vertical divider -->
  <line x1="400" y1="80" x2="400" y2="380" stroke="#2c3e50" stroke-width="3"/>
  
  <!-- Horizontal divider for header -->
  <line x1="200" y1="120" x2="600" y2="120" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Headers -->
  <text x="300" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    DEBET
  </text>
  <text x="500" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    KREDIT
  </text>
  
  <!-- Debet side content -->
  <text x="220" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">
    Øker:
  </text>
  <text x="220" y="170" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Eiendeler (Aktiva)
  </text>
  <text x="220" y="190" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Kostnader
  </text>
  <text x="220" y="210" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Tap
  </text>
  
  <text x="220" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">
    Reduserer:
  </text>
  <text x="220" y="260" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Gjeld
  </text>
  <text x="220" y="280" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Egenkapital
  </text>
  <text x="220" y="300" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Inntekter
  </text>
  
  <!-- Kredit side content -->
  <text x="420" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">
    Øker:
  </text>
  <text x="420" y="170" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Gjeld
  </text>
  <text x="420" y="190" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Egenkapital
  </text>
  <text x="420" y="210" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Inntekter
  </text>
  
  <text x="420" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">
    Reduserer:
  </text>
  <text x="420" y="260" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Eiendeler (Aktiva)
  </text>
  <text x="420" y="280" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Kostnader
  </text>
  <text x="420" y="300" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Tap
  </text>
  
  <!-- Example transaction -->
  <rect x="50" y="420" width="700" height="60" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/>
  <text x="400" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Eksempel: Kjøp av kontorutstyr for 10.000 kr
  </text>
  <text x="200" y="460" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Debet: Kontorutstyr 10.000 kr
  </text>
  <text x="500" y="460" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Kredit: Bank 10.000 kr
  </text>
  
  <!-- Balance equation -->
  <text x="400" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e74c3c">
    Debet = Kredit (Balansert bokføring)
  </text>
  
  <!-- Side illustrations -->
  <!-- Left arrow pointing to debet -->
  <path d="M 150 200 L 190 200 L 180 190 M 190 200 L 180 210" stroke="#3498db" stroke-width="3" fill="none"/>
  <text x="100" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3498db">
    Venstre side
  </text>
  
  <!-- Right arrow pointing to kredit -->
  <path d="M 610 200 L 650 200 L 640 190 M 650 200 L 640 210" stroke="#f39c12" stroke-width="3" fill="none"/>
  <text x="700" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f39c12">
    Høyre side
  </text>
</svg>