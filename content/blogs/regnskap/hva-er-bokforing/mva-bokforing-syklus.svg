<svg width="700" height="500" viewBox="0 0 700 500" xmlns="http://www.w3.org/2000/svg">

  <rect width="700" height="500" fill="#f8f9fa"/>
  

  <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    MVA Bokføring Syklus
  </text>
  

  <circle cx="350" cy="250" r="80" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
  <text x="350" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    MVA
  </text>
  <text x="350" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    OPPGJØR
  </text>
  <text x="350" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Hver 2. måned
  </text>
  

  <rect x="100" y="80" width="140" height="70" fill="#27ae60" stroke="#229954" stroke-width="2" rx="8"/>
  <text x="170" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    1. Inngående MVA
  </text>
  <text x="170" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    MVA på kjøp
  </text>
  <text x="170" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Fradragsberettiget
  </text>
  

  <path d="M 240 130 L 290 200 L 285 190 M 290 200 L 280 195" stroke="#27ae60" stroke-width="3" fill="none"/>
  

  <rect x="460" y="80" width="140" height="70" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="8"/>
  <text x="530" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    2. Utgående MVA
  </text>
  <text x="530" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    MVA på salg
  </text>
  <text x="530" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Skyldig staten
  </text>
  

  <path d="M 460 130 L 410 200 L 415 190 M 410 200 L 420 195" stroke="#e74c3c" stroke-width="3" fill="none"/>
  

  <rect x="460" y="350" width="140" height="70" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="8"/>
  <text x="530" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    3. Beregning
  </text>
  <text x="530" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Utgående - Inngående
  </text>
  <text x="530" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    = Skyldig/Tilgode
  </text>
  

  <path d="M 410 300 L 460 370 L 455 360 M 460 370 L 450 365" stroke="#f39c12" stroke-width="3" fill="none"/>
  

  <rect x="100" y="350" width="140" height="70" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="8"/>
  <text x="170" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    4. Rapportering
  </text>
  <text x="170" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    MVA-melding
  </text>
  <text x="170" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    til Skatteetaten
  </text>
  

  <path d="M 290 300 L 240 370 L 245 360 M 240 370 L 250 365" stroke="#9b59b6" stroke-width="3" fill="none"/>
  

  <rect x="50" y="450" width="600" height="40" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="8"/>
  <text x="350" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Norske MVA-satser: 25% (generell) | 15% (næringsmidler) | 0% (fritatt)
  </text>
  

  <rect x="250" y="180" width="200" height="140" fill="#ffffff" stroke="#bdc3c7" stroke-width="2" rx="8"/>
  <text x="350" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Eksempel Beregning
  </text>
  
  <text x="260" y="220" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    Utgående MVA (salg): 50.000 kr
  </text>
  <text x="260" y="235" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    Inngående MVA (kjøp): 20.000 kr
  </text>
  <line x1="260" y1="245" x2="440" y2="245" stroke="#2c3e50" stroke-width="1"/>
  <text x="260" y="260" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#e74c3c">
    Skyldig MVA: 30.000 kr
  </text>
  
  <text x="260" y="280" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">
    Bokføring:
  </text>
  <text x="260" y="295" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">
    Dr. Utgående MVA 50.000
  </text>
  <text x="260" y="307" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">
    Kr. Inngående MVA 20.000
  </text>
  <text x="260" y="319" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">
    Kr. Skyldig MVA 30.000
  </text>
</svg>