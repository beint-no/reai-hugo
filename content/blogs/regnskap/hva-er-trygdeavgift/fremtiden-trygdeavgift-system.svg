<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600"><path fill="#f8fafc" d="M0 0h800v600H0z"/><text x="400" y="40" fill="#1e293b" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">
    Fremtiden for Trygdeavgift-systemet
  </text><rect width="340" height="180" x="50" y="80" fill="#fee2e2" stroke="#ef4444" stroke-width="2" rx="8"/><text x="220" y="105" fill="#dc2626" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    Demografiske Utfordringer
  </text><rect width="300" height="30" x="70" y="120" fill="#fecaca" rx="4"/><text x="220" y="140" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
    Aldring av befolkningen
  </text><text x="80" y="165" fill="#991b1b" font-family="Arial, sans-serif" font-size="11">• Flere pensjonister per yrkesaktiv</text><text x="80" y="180" fill="#991b1b" font-family="Arial, sans-serif" font-size="11">• Økt levealder = lengre pensjonsperioder</text><text x="80" y="195" fill="#991b1b" font-family="Arial, sans-serif" font-size="11">• Lavere fødselstall = mindre arbeidsstyrke</text><text x="80" y="210" fill="#991b1b" font-family="Arial, sans-serif" font-size="11">• Krav om økte avgifter eller reduserte ytelser</text><rect width="300" height="25" x="70" y="225" fill="#dc2626" rx="4"/><text x="220" y="242" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">
    Mulige tilpasninger: Høyere satser eller senere pensjonsalder
  </text><rect width="340" height="180" x="410" y="80" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="8"/><text x="580" y="105" fill="#1e40af" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    Teknologisk Revolusjon
  </text><rect width="300" height="30" x="430" y="120" fill="#bfdbfe" rx="4"/><text x="580" y="140" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
    AI og automatisering
  </text><text x="440" y="165" fill="#3730a3" font-family="Arial, sans-serif" font-size="11">• Sanntidsrapportering og kontinuerlig overvåking</text><text x="440" y="180" fill="#3730a3" font-family="Arial, sans-serif" font-size="11">• Automatisk avviksdeteksjon og risikoseleksjon</text><text x="440" y="195" fill="#3730a3" font-family="Arial, sans-serif" font-size="11">• Blockchain for manipulasjonssikre registre</text><text x="440" y="210" fill="#3730a3" font-family="Arial, sans-serif" font-size="11">• Redusert administrativt arbeid for bedrifter</text><rect width="300" height="25" x="430" y="225" fill="#3b82f6" rx="4"/><text x="580" y="242" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">
    Resultat: Mer effektiv administrasjon og bedre kontroll
  </text><rect width="340" height="180" x="50" y="280" fill="#dcfce7" stroke="#22c55e" stroke-width="2" rx="8"/><text x="220" y="305" fill="#166534" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    Europeisk Harmonisering
  </text><rect width="300" height="30" x="70" y="320" fill="#bbf7d0" rx="4"/><text x="220" y="340" fill="#166534" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
    EU-tilpasning og koordinering
  </text><text x="80" y="365" fill="#15803d" font-family="Arial, sans-serif" font-size="11">• Forenklet A1-attestordning for mobilitet</text><text x="80" y="380" fill="#15803d" font-family="Arial, sans-serif" font-size="11">• Felles digitale standarder og API-er</text><text x="80" y="395" fill="#15803d" font-family="Arial, sans-serif" font-size="11">• Koordinering av sosiale rettigheter</text><text x="80" y="410" fill="#15803d" font-family="Arial, sans-serif" font-size="11">• Grenseoverskridende digital identitet</text><rect width="300" height="25" x="70" y="425" fill="#22c55e" rx="4"/><text x="220" y="442" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">
    Mål: Sømløs overføring av rettigheter mellom land
  </text><rect width="340" height="180" x="410" y="280" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/><text x="580" y="305" fill="#92400e" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    Nye Arbeidsmønstre
  </text><rect width="300" height="30" x="430" y="320" fill="#fde68a" rx="4"/><text x="580" y="340" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
    Gig-økonomi og remote work
  </text><text x="440" y="365" fill="#92400e" font-family="Arial, sans-serif" font-size="11">• Freelancing og plattform-økonomi vokser</text><text x="440" y="380" fill="#92400e" font-family="Arial, sans-serif" font-size="11">• Flere korttidskontrakter og fleksible ordninger</text><text x="440" y="395" fill="#92400e" font-family="Arial, sans-serif" font-size="11">• Grenseoverskridende remote work øker</text><text x="440" y="410" fill="#92400e" font-family="Arial, sans-serif" font-size="11">• Behov for nye trygdeavgift-kategorier</text><rect width="300" height="25" x="430" y="425" fill="#f59e0b" rx="4"/><text x="580" y="442" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">
    Utfordring: Sikre rettferdig finansiering av folketrygden
  </text><rect width="640" height="80" x="80" y="480" fill="#f1f5f9" stroke="#94a3b8" rx="8"/><text x="400" y="505" fill="#334155" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    Forventet Utvikling - Tidslinje
  </text><circle cx="150" cy="530" r="8" fill="#ef4444"/><text x="150" y="545" fill="#dc2626" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">2025-2030</text><text x="150" y="555" fill="#dc2626" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Økte satser</text><circle cx="300" cy="530" r="8" fill="#3b82f6"/><text x="300" y="545" fill="#1e40af" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">2030-2035</text><text x="300" y="555" fill="#1e40af" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">AI-automatisering</text><circle cx="500" cy="530" r="8" fill="#22c55e"/><text x="500" y="545" fill="#166534" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">2035-2040</text><text x="500" y="555" fill="#166534" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">EU-harmonisering</text><circle cx="650" cy="530" r="8" fill="#f59e0b"/><text x="650" y="545" fill="#92400e" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">2040+</text><text x="650" y="555" fill="#92400e" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Nye modeller</text><path stroke="#94a3b8" stroke-width="2" d="M150 530h500"/></svg>