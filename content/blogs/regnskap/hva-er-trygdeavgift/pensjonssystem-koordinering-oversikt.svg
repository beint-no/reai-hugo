<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">
    Trygdeavgift og Pensjonssystem - Koordinering
  </text>
  
  <!-- Main structure -->
  <rect x="50" y="80" width="700" height="480" rx="10" fill="#f1f5f9" stroke="#94a3b8" stroke-width="2"/>
  
  <!-- National Insurance -->
  <rect x="80" y="110" width="640" height="120" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="400" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e40af">
    Folketrygden (Finansiert av Trygdeavgift)
  </text>
  
  <rect x="100" y="150" width="180" height="60" rx="5" fill="#bfdbfe"/>
  <text x="190" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">Grunnpensjon</text>
  <text x="190" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#3730a3">Alle pensjonister</text>
  <text x="190" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#3730a3">Minimum sikring</text>
  
  <rect x="310" y="150" width="180" height="60" rx="5" fill="#bfdbfe"/>
  <text x="400" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">Inntektspensjon</text>
  <text x="400" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#3730a3">Basert på opptjening</text>
  <text x="400" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#3730a3">Inntil 7,1 G</text>
  
  <rect x="520" y="150" width="180" height="60" rx="5" fill="#bfdbfe"/>
  <text x="610" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">Tilleggspensjon</text>
  <text x="610" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#3730a3">Inntekt over 1 G</text>
  <text x="610" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#3730a3">Levealdersjustert</text>
  
  <!-- Connection arrow -->
  <rect x="350" y="240" width="100" height="30" rx="5" fill="#e2e8f0" stroke="#64748b"/>
  <text x="400" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#334155">
    KOORDINERES MED
  </text>
  
  <!-- Occupational pension -->
  <rect x="80" y="290" width="640" height="120" rx="8" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="400" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#166534">
    Tjenestepensjon (Obligatorisk over 2% av lønn)
  </text>
  
  <rect x="100" y="330" width="200" height="60" rx="5" fill="#bbf7d0"/>
  <text x="200" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#166534">Innskuddspensjon</text>
  <text x="200" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#15803d">Minimum 2% av lønn</text>
  <text x="200" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#15803d">Mellom 1 G og 12 G</text>
  
  <rect x="320" y="330" width="200" height="60" rx="5" fill="#bbf7d0"/>
  <text x="420" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#166534">Ytelsespensjon</text>
  <text x="420" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#15803d">Offentlig sektor</text>
  <text x="420" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#15803d">Garantert ytelse</text>
  
  <rect x="540" y="330" width="160" height="60" rx="5" fill="#bbf7d0"/>
  <text x="620" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#166534">Privat sparing</text>
  <text x="620" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#15803d">IPS, fond</text>
  <text x="620" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#15803d">Frivillig</text>
  
  <!-- Example calculation -->
  <rect x="80" y="430" width="640" height="110" rx="8" fill="#fef3c7" stroke="#f59e0b"/>
  <text x="400" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#92400e">
    Eksempel: Årlig Pensjonssystem for Lønn 600.000 kr
  </text>
  
  <!-- Left side: Contributions -->
  <text x="110" y="480" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">
    Innbetalinger (årlig):
  </text>
  <text x="130" y="500" font-family="Arial, sans-serif" font-size="11" fill="#92400e">
    • Trygdeavgift: 600.000 × 11,4% = 68.400 kr
  </text>
  <text x="130" y="515" font-family="Arial, sans-serif" font-size="11" fill="#92400e">
    • Tjenestepensjon: 600.000 × 2% = 12.000 kr
  </text>
  <text x="130" y="530" font-family="Arial, sans-serif" font-size="11" fill="#92400e">
    • Total pensjonskostnad: 80.400 kr
  </text>
  
  <!-- Right side: Benefits -->
  <text x="450" y="480" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">
    Pensjonytelser (estimert):
  </text>
  <text x="470" y="500" font-family="Arial, sans-serif" font-size="11" fill="#92400e">
    • Folketrygd: ~65% av snitt 20 beste år
  </text>
  <text x="470" y="515" font-family="Arial, sans-serif" font-size="11" fill="#92400e">
    • Tjenestepensjon: Tillegg basert på oppspart kapital
  </text>
  <text x="470" y="530" font-family="Arial, sans-serif" font-size="11" fill="#92400e">
    • Samlet: Mål om ~70% av sluttlønn
  </text>
  
  <!-- Key relationships -->
  <rect x="150" y="560" width="500" height="30" rx="5" fill="#f0f9ff" stroke="#0ea5e9"/>
  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0c4a6e">
    Trygdeavgift → Pensjonsopptjening → Fremtidig pensjon → Koordinert utbetaling
  </text>
  
  <!-- Connection arrows -->
  <line x1="400" y1="230" x2="400" y2="240" stroke="#64748b" stroke-width="2"/>
  <polygon points="395,240 405,240 400,250" fill="#64748b"/>
  
  <line x1="400" y1="410" x2="400" y2="420" stroke="#64748b" stroke-width="2"/>
  <polygon points="395,420 405,420 400,430" fill="#64748b"/>
</svg>