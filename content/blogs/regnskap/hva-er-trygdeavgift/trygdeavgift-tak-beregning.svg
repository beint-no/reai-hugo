<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="600" fill="#f8fafc"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">
    Trygdeavgift - Tak og Maksimalbeløp
  </text>
  

  <rect x="50" y="70" width="700" height="80" rx="8" fill="#e2e8f0" stroke="#64748b" stroke-width="2"/>
  <text x="400" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#334155">
    G = Grunnbeløpet i folketrygden (2024: 118.620 kr)
  </text>
  <text x="400" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#475569">
    Maksimal pensjonsgivende inntekt: 7,1 G = 842.804 kr årlig
  </text>
  

  <rect x="50" y="180" width="700" height="300" rx="8" fill="#f1f5f9" stroke="#94a3b8"/>
  

  <line x1="100" y1="200" x2="750" y2="200" stroke="#64748b" stroke-width="2"/>
  

  <line x1="100" y1="195" x2="100" y2="205" stroke="#64748b" stroke-width="2"/>
  <text x="100" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#475569">0</text>
  
  <line x1="300" y1="195" x2="300" y2="205" stroke="#64748b" stroke-width="2"/>
  <text x="300" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#475569">400k</text>
  
  <line x1="500" y1="195" x2="500" y2="205" stroke="#22c55e" stroke-width="3"/>
  <text x="500" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#166534">7,1 G</text>
  <text x="500" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#166534">842.804</text>
  
  <line x1="700" y1="195" x2="700" y2="205" stroke="#64748b" stroke-width="2"/>
  <text x="700" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#475569">1.200k</text>
  

  <rect x="100" y="250" width="400" height="60" fill="#dcfce7" stroke="#22c55e"/>
  <text x="300" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#166534">
    Pensjonsgivende område
  </text>
  <text x="300" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#166534">
    11,4% trygdeavgift + arbeidsgiveravgift
  </text>
  
  <rect x="500" y="250" width="200" height="60" fill="#fee2e2" stroke="#ef4444"/>
  <text x="600" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626">
    Over taket
  </text>
  <text x="600" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#dc2626">
    Ingen trygdeavgift
  </text>
  

  <rect x="100" y="340" width="280" height="120" rx="6" fill="#dbeafe" stroke="#3b82f6"/>
  <text x="240" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">
    Eksempel 1: Under taket
  </text>
  <text x="240" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#3730a3">
    Årslønn: 600.000 kr
  </text>
  <text x="240" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#3730a3">
    Pensjonsgivende: 600.000 kr
  </text>
  <text x="240" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#3730a3">
    Trygdeavgift: 68.400 kr
  </text>
  <text x="240" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#3730a3">
    (600.000 × 11,4%)
  </text>
  
  <rect x="420" y="340" width="280" height="120" rx="6" fill="#fef3c7" stroke="#f59e0b"/>
  <text x="560" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e">
    Eksempel 2: Over taket
  </text>
  <text x="560" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#92400e">
    Årslønn: 1.000.000 kr
  </text>
  <text x="560" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#92400e">
    Pensjonsgivende: 842.804 kr
  </text>
  <text x="560" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#92400e">
    Trygdeavgift: 96.080 kr
  </text>
  <text x="560" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#92400e">
    (842.804 × 11,4%)
  </text>
  

  <rect x="150" y="490" width="500" height="80" rx="6" fill="#fef2f2" stroke="#ef4444"/>
  <text x="400" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626">
    Viktig!
  </text>
  <text x="400" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#dc2626">
    Arbeidsgiveravgift beregnes av hele lønnen
  </text>
  <text x="400" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#dc2626">
    Trygdeavgift for ansatte stoppes ved 7,1 G
  </text>
</svg>