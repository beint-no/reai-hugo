  </text>
  
  <!-- Step 2: A-melding generation -->
  <rect x="260" y="110" width="150" height="100" rx="8" fill="#dcfce7" stroke="#22c55e"/>
  <text x="335" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#166534">
