  <text x="100" y="460" font-family="Arial, sans-serif" font-size="11" fill="#047857">✓ Konsistenssjekk mot tidligere perioder</text>
  <text x="100" y="475" font-family="Arial, sans-serif" font-size="11" fill="#047857">✓ Validering av XML-format</text>
  <text x="100" y="490" font-family="Arial, sans-serif" font-size="11" fill="#047857">✓ Avstemming mot lønnsjournal</text>
  <text x="100" y="505" font-family="Arial, sans-serif" font-size="11" fill="#047857">✓ Manuelle kontroller før sending</text>
  
