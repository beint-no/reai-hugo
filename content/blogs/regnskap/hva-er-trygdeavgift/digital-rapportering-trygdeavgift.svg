  <text x="120" y="335" font-family="Arial, sans-serif" font-size="11" fill="#0369a1">• Geografisk sone</text>
  <text x="120" y="350" font-family="Arial, sans-serif" font-size="11" fill="#0369a1">• Kontaktinformasjon</text>
  
