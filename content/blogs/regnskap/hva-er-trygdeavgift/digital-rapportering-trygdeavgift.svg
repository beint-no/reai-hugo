  <text x="320" y="320" font-family="Arial, sans-serif" font-size="11" fill="#0369a1">• Lønn og tillegg</text>
  <text x="320" y="335" font-family="Arial, sans-serif" font-size="11" fill="#0369a1">• Naturalytelser</text>
  <text x="320" y="350" font-family="Arial, sans-serif" font-size="11" fill="#0369a1">• Arbeidstimer</text>
  
