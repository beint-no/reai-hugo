  </text>
  
  <text x="440" y="445" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">• Redusert manuelt arbeid (80-90%)</text>
  <text x="440" y="460" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">• Færre feil og avvik</text>
  <text x="440" y="475" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">• Raskere prosessering</text>
  <text x="440" y="490" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">• Automatisk backup og sporing</text>
  <text x="440" y="505" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">• Bedre compliance og kontroll</text>
  
  <!-- Process arrows -->
  <polygon points="235,160 255,160 245,170" fill="#64748b"/>
  <polygon points="415,160 435,160 425,170" fill="#64748b"/>
  <polygon points="595,160 615,160 605,170" fill="#64748b"/>
  
  <!-- Timeline -->
  <rect x="150" y="540" width="500" height="40" rx="5" fill="#e0f2fe" stroke="#0284c7"/>
  <text x="400" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0c4a6e">
