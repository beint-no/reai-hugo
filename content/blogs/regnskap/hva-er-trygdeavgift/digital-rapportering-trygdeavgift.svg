  <text x="540" y="320" font-family="Arial, sans-serif" font-size="11" fill="#0369a1">• Arbeidsgiveravgift</text>
  <text x="540" y="335" font-family="Arial, sans-serif" font-size="11" fill="#0369a1">• Forskuddstrekk</text>
  <text x="540" y="350" font-family="Arial, sans-serif" font-size="11" fill="#0369a1">• Pensjonsinnskudd</text>
  
