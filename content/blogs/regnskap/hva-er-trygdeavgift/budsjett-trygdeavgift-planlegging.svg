    Bedrift med 20 ansatte (Sone I)
  </text><text x="450" y="210" fill="#15803d" font-family="Arial, sans-serif" font-size="11">Gjennomsnittlig årslønn: 600.000 kr</text><text x="450" y="225" fill="#15803d" font-family="Arial, sans-serif" font-size="11">Total lønnssum: 12.000.000 kr</text><text x="450" y="245" fill="#15803d" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Årlige trygdeavgift-kostnader:</text><text x="470" y="260" fill="#15803d" font-family="Arial, sans-serif" font-size="11">• Ansattes trygdeavgift: 1.368.000 kr</text><text x="470" y="275" fill="#15803d" font-family="Arial, sans-serif" font-size="11">• Arbeidsgiveravgift: 1.692.000 kr</text><text x="470" y="290" fill="#15803d" font-family="Arial, sans-serif" font-size="11">• Total avgiftskostnad: 3.060.000 kr</text><text x="450" y="310" fill="#15803d" font-family="Arial, sans-serif" font-size="11" font-weight="bold">= 25,5% av total lønnskostnad</text><rect width="640" height="140" x="80" y="350" fill="#fef3c7" stroke="#f59e0b" rx="8"/><text x="400" y="375" fill="#92400e" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    Sensitivitetsanalyse - Påvirkning av Endringer
  </text><rect width="120" height="20" x="100" y="390" fill="#fed7aa" stroke="#f59e0b" rx="2"/><text x="160" y="405" fill="#92400e" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">Scenario</text><rect width="120" height="20" x="220" y="390" fill="#fed7aa" stroke="#f59e0b" rx="2"/><text x="280" y="405" fill="#92400e" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">Endring</text><rect width="120" height="20" x="340" y="390" fill="#fed7aa" stroke="#f59e0b" rx="2"/><text x="400" y="405" fill="#92400e" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">Årlig påvirkning</text><rect width="120" height="20" x="460" y="390" fill="#fed7aa" stroke="#f59e0b" rx="2"/><text x="520" y="405" fill="#92400e" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">Kostnad</text><rect width="120" height="20" x="580" y="390" fill="#fed7aa" stroke="#f59e0b" rx="2"/><text x="640" y="405" fill="#92400e" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">Likviditetspåvirkning</text><path fill="#fde68a" d="M100 410h120v15H100z"/><text x="160" y="422" fill="#92400e" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">3% lønnsøkning</text><path fill="#fde68a" d="M220 410h120v15H220z"/><text x="280" y="422" fill="#92400e" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">+360.000 kr lønn</text><path fill="#fde68a" d="M340 410h120v15H340z"/><text x="400" y="422" fill="#92400e" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">+41.040 kr trygdeavgift</text><path fill="#fde68a" d="M460 410h120v15H460z"/><text x="520" y="422" fill="#92400e" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">+50.760 kr arb.avg</text><path fill="#fde68a" d="M580 410h120v15H580z"/><text x="640" y="422" fill="#92400e" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">+7.650 kr/måned</text><path fill="#fde68a" d="M100 425h120v15H100z"/><text x="160" y="437" fill="#92400e" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">+1 ansatt</text><path fill="#fde68a" d="M220 425h120v15H220z"/><text x="280" y="437" fill="#92400e" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">+600.000 kr lønn</text><path fill="#fde68a" d="M340 425h120v15H340z"/><text x="400" y="437" fill="#92400e" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">+68.400 kr trygdeavgift</text><path fill="#fde68a" d="M460 425h120v15H460z"/><text x="520" y="437" fill="#92400e" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">+84.600 kr arb.avg</text><path fill="#fde68a" d="M580 425h120v15H580z"/><text x="640" y="437" fill="#92400e" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">+12.750 kr/måned</text><path fill="#fde68a" d="M100 440h120v15H100z"/><text x="160" y="452" fill="#92400e" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Sone-endring</text><path fill="#fde68a" d="M220 440h120v15H220z"/><text x="280" y="452" fill="#92400e" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Sone I → III</text><path fill="#fde68a" d="M340 440h120v15H340z"/><text x="400" y="452" fill="#92400e" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Ingen endring</text><path fill="#fde68a" d="M460 440h120v15H460z"/><text x="520" y="452" fill="#92400e" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">-924.000 kr arb.avg</text><path fill="#fde68a" d="M580 440h120v15H580z"/><text x="640" y="452" fill="#92400e" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">-77.000 kr/måned</text><rect width="640" height="40" x="80" y="510" fill="#f0f9ff" stroke="#0ea5e9" rx="6"/><text x="400" y="535" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
    Kontantstrøm-planlegging: Trygdeavgift betales 15. i måneden etter opptjening
  </text><rect width="500" height="20" x="150" y="570" fill="#ecfdf5" stroke="#10b981" rx="4"/><text x="400" y="585" fill="#065f46" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">
