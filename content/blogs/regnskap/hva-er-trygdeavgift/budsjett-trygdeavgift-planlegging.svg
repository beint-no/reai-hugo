<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600"><path fill="#f8fafc" d="M0 0h800v600H0z"/><text x="400" y="40" fill="#1e293b" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">
    Budsjett og Planlegging av Trygdeavgift
  </text><rect width="700" height="480" x="50" y="80" fill="#f1f5f9" stroke="#94a3b8" stroke-width="2" rx="10"/><text x="400" y="110" fill="#334155" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
    Årlig Budsjettplanlegging
  </text><rect width="320" height="200" x="80" y="130" fill="#dbeafe" stroke="#3b82f6" rx="8"/><text x="240" y="155" fill="#1e40af" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    Budsjett-elementer
  </text><rect width="280" height="35" x="100" y="170" fill="#bfdbfe" rx="4"/><text x="110" y="190" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">1. Lønnsutvikling</text><text x="120" y="210" fill="#3730a3" font-family="Arial, sans-serif" font-size="11">• Forventede lønnsøkninger (3-5% årlig)</text><text x="120" y="225" fill="#3730a3" font-family="Arial, sans-serif" font-size="11">• Bemanningsendringer og rekruttering</text><text x="120" y="240" fill="#3730a3" font-family="Arial, sans-serif" font-size="11">• Bonus og variable lønnskomponenter</text><rect width="280" height="35" x="100" y="250" fill="#bfdbfe" rx="4"/><text x="110" y="270" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">2. Regulatory endringer</text><text x="120" y="290" fill="#3730a3" font-family="Arial, sans-serif" font-size="11">• Satsendringer (regjeringens budsjett)</text><text x="120" y="305" fill="#3730a3" font-family="Arial, sans-serif" font-size="11">• G-regulering (grunnbeløpet)</text><text x="120" y="320" fill="#3730a3" font-family="Arial, sans-serif" font-size="11">• Nye avgiftsordninger</text><rect width="320" height="200" x="420" y="130" fill="#dcfce7" stroke="#22c55e" rx="8"/><text x="580" y="155" fill="#166534" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
