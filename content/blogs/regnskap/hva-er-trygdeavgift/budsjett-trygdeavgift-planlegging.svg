<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="600" fill="#f8fafc"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">
    Budsjett og Planlegging av Trygdeavgift
  </text>
  

  <rect x="50" y="80" width="700" height="480" rx="10" fill="#f1f5f9" stroke="#94a3b8" stroke-width="2"/>
  

  <text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#334155">
    Årlig Budsjettplanlegging
  </text>
  

  <rect x="80" y="130" width="320" height="200" rx="8" fill="#dbeafe" stroke="#3b82f6"/>
  <text x="240" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af">
    Budsjett-elementer
  </text>
  
  <rect x="100" y="170" width="280" height="35" rx="4" fill="#bfdbfe"/>
  <text x="110" y="190" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">1. Lønnsutvikling</text>
  
  <text x="120" y="210" font-family="Arial, sans-serif" font-size="11" fill="#3730a3">• Forventede lønnsøkninger (3-5% årlig)</text>
  <text x="120" y="225" font-family="Arial, sans-serif" font-size="11" fill="#3730a3">• Bemanningsendringer og rekruttering</text>
  <text x="120" y="240" font-family="Arial, sans-serif" font-size="11" fill="#3730a3">• Bonus og variable lønnskomponenter</text>
  
  <rect x="100" y="250" width="280" height="35" rx="4" fill="#bfdbfe"/>
  <text x="110" y="270" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">2. Regulatory endringer</text>
  
  <text x="120" y="290" font-family="Arial, sans-serif" font-size="11" fill="#3730a3">• Satsendringer (regjeringens budsjett)</text>
  <text x="120" y="305" font-family="Arial, sans-serif" font-size="11" fill="#3730a3">• G-regulering (grunnbeløpet)</text>
  <text x="120" y="320" font-family="Arial, sans-serif" font-size="11" fill="#3730a3">• Nye avgiftsordninger</text>
  

  <rect x="420" y="130" width="320" height="200" rx="8" fill="#dcfce7" stroke="#22c55e"/>
  <text x="580" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#166534">
    Budsjett-beregning
  </text>
  
  <rect x="440" y="170" width="280" height="150" rx="4" fill="#bbf7d0"/>
  <text x="580" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#166534">
    Bedrift med 20 ansatte (Sone I)
  </text>
  
  <text x="450" y="210" font-family="Arial, sans-serif" font-size="11" fill="#15803d">Gjennomsnittlig årslønn: 600.000 kr</text>
  <text x="450" y="225" font-family="Arial, sans-serif" font-size="11" fill="#15803d">Total lønnssum: 12.000.000 kr</text>
  
  <text x="450" y="245" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#15803d">Årlige trygdeavgift-kostnader:</text>
  <text x="470" y="260" font-family="Arial, sans-serif" font-size="11" fill="#15803d">• Ansattes trygdeavgift: 1.368.000 kr</text>
  <text x="470" y="275" font-family="Arial, sans-serif" font-size="11" fill="#15803d">• Arbeidsgiveravgift: 1.692.000 kr</text>
  <text x="470" y="290" font-family="Arial, sans-serif" font-size="11" fill="#15803d">• Total avgiftskostnad: 3.060.000 kr</text>
  
  <text x="450" y="310" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#15803d">= 25,5% av total lønnskostnad</text>
  

  <rect x="80" y="350" width="640" height="140" rx="8" fill="#fef3c7" stroke="#f59e0b"/>
  <text x="400" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#92400e">
    Sensitivitetsanalyse - Påvirkning av Endringer
  </text>
  

  <rect x="100" y="390" width="120" height="20" rx="2" fill="#fed7aa" stroke="#f59e0b"/>
  <text x="160" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#92400e">Scenario</text>
  
  <rect x="220" y="390" width="120" height="20" rx="2" fill="#fed7aa" stroke="#f59e0b"/>
  <text x="280" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#92400e">Endring</text>
  
  <rect x="340" y="390" width="120" height="20" rx="2" fill="#fed7aa" stroke="#f59e0b"/>
  <text x="400" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#92400e">Årlig påvirkning</text>
  
  <rect x="460" y="390" width="120" height="20" rx="2" fill="#fed7aa" stroke="#f59e0b"/>
  <text x="520" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#92400e">Kostnad</text>
  
  <rect x="580" y="390" width="120" height="20" rx="2" fill="#fed7aa" stroke="#f59e0b"/>
  <text x="640" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#92400e">Likviditetspåvirkning</text>
  

  <rect x="100" y="410" width="120" height="15" fill="#fde68a"/>
  <text x="160" y="422" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400e">3% lønnsøkning</text>
  
  <rect x="220" y="410" width="120" height="15" fill="#fde68a"/>
  <text x="280" y="422" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400e">+360.000 kr lønn</text>
  
  <rect x="340" y="410" width="120" height="15" fill="#fde68a"/>
  <text x="400" y="422" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400e">+41.040 kr trygdeavgift</text>
  
  <rect x="460" y="410" width="120" height="15" fill="#fde68a"/>
  <text x="520" y="422" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400e">+50.760 kr arb.avg</text>
  
  <rect x="580" y="410" width="120" height="15" fill="#fde68a"/>
  <text x="640" y="422" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400e">+7.650 kr/måned</text>
  

  <rect x="100" y="425" width="120" height="15" fill="#fde68a"/>
  <text x="160" y="437" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400e">+1 ansatt</text>
  
  <rect x="220" y="425" width="120" height="15" fill="#fde68a"/>
  <text x="280" y="437" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400e">+600.000 kr lønn</text>
  
  <rect x="340" y="425" width="120" height="15" fill="#fde68a"/>
  <text x="400" y="437" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400e">+68.400 kr trygdeavgift</text>
  
  <rect x="460" y="425" width="120" height="15" fill="#fde68a"/>
  <text x="520" y="437" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400e">+84.600 kr arb.avg</text>
  
  <rect x="580" y="425" width="120" height="15" fill="#fde68a"/>
  <text x="640" y="437" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400e">+12.750 kr/måned</text>
  

  <rect x="100" y="440" width="120" height="15" fill="#fde68a"/>
  <text x="160" y="452" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400e">Sone-endring</text>
  
  <rect x="220" y="440" width="120" height="15" fill="#fde68a"/>
  <text x="280" y="452" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400e">Sone I → III</text>
  
  <rect x="340" y="440" width="120" height="15" fill="#fde68a"/>
  <text x="400" y="452" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400e">Ingen endring</text>
  
  <rect x="460" y="440" width="120" height="15" fill="#fde68a"/>
  <text x="520" y="452" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400e">-924.000 kr arb.avg</text>
  
  <rect x="580" y="440" width="120" height="15" fill="#fde68a"/>
  <text x="640" y="452" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400e">-77.000 kr/måned</text>
  

  <rect x="80" y="510" width="640" height="40" rx="6" fill="#f0f9ff" stroke="#0ea5e9"/>
  <text x="400" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0c4a6e">
    Kontantstrøm-planlegging: Trygdeavgift betales 15. i måneden etter opptjening
  </text>
  

  <rect x="150" y="570" width="500" height="20" rx="4" fill="#ecfdf5" stroke="#10b981"/>
  <text x="400" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#065f46">
    Anbefaling: Oppdater budsjett kvartalsvis basert på faktisk lønnsutvikling
  </text>
</svg>