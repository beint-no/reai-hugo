<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600"><path fill="#f8fafc" d="M0 0h800v600H0z"/><text x="400" y="40" fill="#1e293b" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">
    Trygdeavgift for Ulike Inntektstyper
  </text><rect width="220" height="280" x="50" y="80" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="8"/><text x="160" y="110" fill="#1e40af" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
    Lønnsinntekt
  </text><circle cx="160" cy="135" r="8" fill="#1e40af"/><text x="180" y="140" fill="#3730a3" font-family="Arial, sans-serif" font-size="12">Standard behandling</text><text x="70" y="165" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Sats:</text><text x="110" y="165" fill="#3730a3" font-family="Arial, sans-serif" font-size="12">11,4% av brutto lønn</text><text x="70" y="185" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Grunnlag:</text><text x="70" y="200" fill="#3730a3" font-family="Arial, sans-serif" font-size="11">• Grunnlønn</text><text x="70" y="215" fill="#3730a3" font-family="Arial, sans-serif" font-size="11">• Overtidsbetaling</text><text x="70" y="230" fill="#3730a3" font-family="Arial, sans-serif" font-size="11">• Bonus og tillegg</text><text x="70" y="245" fill="#3730a3" font-family="Arial, sans-serif" font-size="11">• Naturalytelser</text><text x="70" y="270" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Arbeidsgiveravgift:</text><text x="70" y="285" fill="#3730a3" font-family="Arial, sans-serif" font-size="11">Etter geografisk sone</text><text x="70" y="310" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Pensjonsopptjening:</text><text x="70" y="325" fill="#3730a3" font-family="Arial, sans-serif" font-size="11">Ja, inntil 7,1 G</text><text x="70" y="345" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Eksempel:</text><text x="70" y="360" fill="#3730a3" font-family="Arial, sans-serif" font-size="11">50.000 kr × 11,4% = 5.700 kr</text><rect width="220" height="280" x="290" y="80" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/><text x="400" y="110" fill="#92400e" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
    Pensjonsinntekt
  </text><circle cx="400" cy="135" r="8" fill="#92400e"/><text x="420" y="140" fill="#92400e" font-family="Arial, sans-serif" font-size="12">Redusert sats</text><text x="310" y="165" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Sats:</text><text x="350" y="165" fill="#92400e" font-family="Arial, sans-serif" font-size="12">5,1% av brutto pensjon</text><text x="310" y="185" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Kilder:</text><text x="310" y="200" fill="#92400e" font-family="Arial, sans-serif" font-size="11">• NAV alderspensjon</text><text x="310" y="215" fill="#92400e" font-family="Arial, sans-serif" font-size="11">• Tjenestepensjon</text><text x="310" y="230" fill="#92400e" font-family="Arial, sans-serif" font-size="11">• AFP-pensjon</text><text x="310" y="245" fill="#92400e" font-family="Arial, sans-serif" font-size="11">• Uføretrygd</text><text x="310" y="270" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Arbeidsgiveravgift:</text><text x="310" y="285" fill="#92400e" font-family="Arial, sans-serif" font-size="11">Nei (utbetales av NAV)</text><text x="310" y="310" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Pensjonsopptjening:</text><text x="310" y="325" fill="#92400e" font-family="Arial, sans-serif" font-size="11">Begrenset (kun tjenestepensjon)</text><text x="310" y="345" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Eksempel:</text><text x="310" y="360" fill="#92400e" font-family="Arial, sans-serif" font-size="11">30.000 kr × 5,1% = 1.530 kr</text><rect width="220" height="280" x="530" y="80" fill="#dcfce7" stroke="#22c55e" stroke-width="2" rx="8"/><text x="640" y="110" fill="#166534" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
    Næringsinntekt
  </text><circle cx="640" cy="135" r="8" fill="#166534"/><text x="660" y="140" fill="#15803d" font-family="Arial, sans-serif" font-size="12">Selvstendig næringsdrivende</text><text x="550" y="165" fill="#166534" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Sats:</text><text x="590" y="165" fill="#15803d" font-family="Arial, sans-serif" font-size="12">11,4% av næringsoverskudd</text><text x="550" y="185" fill="#166534" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Grunnlag:</text><text x="550" y="200" fill="#15803d" font-family="Arial, sans-serif" font-size="11">• Næringsoverskudd</text><text x="550" y="215" fill="#15803d" font-family="Arial, sans-serif" font-size="11">• Etter kostnader</text><text x="550" y="230" fill="#15803d" font-family="Arial, sans-serif" font-size="11">• Før skatt</text><text x="550" y="255" fill="#166534" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Innbetaling:</text><text x="550" y="270" fill="#15803d" font-family="Arial, sans-serif" font-size="11">Egen ansvar</text><text x="550" y="285" fill="#15803d" font-family="Arial, sans-serif" font-size="11">Via skattemelding</text><text x="550" y="310" fill="#166534" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Pensjonsopptjening:</text><text x="550" y="325" fill="#15803d" font-family="Arial, sans-serif" font-size="11">Full opptjening som lønn</text><text x="550" y="345" fill="#166534" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Eksempel:</text><text x="550" y="360" fill="#15803d" font-family="Arial, sans-serif" font-size="11">200.000 kr × 11,4% = 22.800 kr</text><rect width="700" height="180" x="50" y="390" fill="#f1f5f9" stroke="#94a3b8" stroke-width="2" rx="8"/><text x="400" y="420" fill="#334155" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
    Spesielle Inntektstyper
  </text><rect width="150" height="100" x="80" y="440" fill="#f0f9ff" stroke="#0ea5e9" rx="5"/><text x="155" y="460" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Kapitalinntekt</text><text x="155" y="480" fill="#0369a1" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Sats: 0%</text><text x="155" y="495" fill="#0369a1" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Fritatt for trygdeavgift</text><text x="155" y="510" fill="#0369a1" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Ingen pensjonsopptjening</text><text x="155" y="525" fill="#0369a1" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Eks: aksjeutbytte, renter</text><rect width="150" height="100" x="250" y="440" fill="#fef2f2" stroke="#ef4444" rx="5"/><text x="325" y="460" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Honorar/oppdrag</text><text x="325" y="480" fill="#991b1b" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Sats: 11,4%</text><text x="325" y="495" fill="#991b1b" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Som næringsinntekt</text><text x="325" y="510" fill="#991b1b" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Mottaker betaler</text><text x="325" y="525" fill="#991b1b" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Frilanser, konsulent</text><rect width="150" height="100" x="420" y="440" fill="#ecfdf5" stroke="#10b981" rx="5"/><text x="495" y="460" fill="#065f46" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Sjøfartsinntekt</text><text x="495" y="480" fill="#047857" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Sats: Variabel</text><text x="495" y="495" fill="#047857" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Redusert for offshore</text><text x="495" y="510" fill="#047857" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">NIS-ordninger</text><text x="495" y="525" fill="#047857" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Sjøfolksfradrag</text><rect width="150" height="100" x="590" y="440" fill="#fef3c7" stroke="#f59e0b" rx="5"/><text x="665" y="460" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Utenlandsinntekt</text><text x="665" y="480" fill="#92400e" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Sats: Variabel</text><text x="665" y="495" fill="#92400e" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">EØS-regler</text><text x="665" y="510" fill="#92400e" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">A1-attest</text><text x="665" y="525" fill="#92400e" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Kompleks behandling</text></svg>