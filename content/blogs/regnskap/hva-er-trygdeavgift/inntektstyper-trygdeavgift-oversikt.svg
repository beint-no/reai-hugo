<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="600" fill="#f8fafc"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">
    Trygdeavgift for Ulike Inntektstyper
  </text>
  

  <rect x="50" y="80" width="220" height="280" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="160" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e40af">
    Lønnsinntekt
  </text>
  
  <circle cx="160" cy="135" r="8" fill="#1e40af"/>
  <text x="180" y="140" font-family="Arial, sans-serif" font-size="12" fill="#3730a3">Standard behandling</text>
  
  <text x="70" y="165" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">Sats:</text>
  <text x="110" y="165" font-family="Arial, sans-serif" font-size="12" fill="#3730a3">11,4% av brutto lønn</text>
  
  <text x="70" y="185" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">Grunnlag:</text>
  <text x="70" y="200" font-family="Arial, sans-serif" font-size="11" fill="#3730a3">• Grunnlønn</text>
  <text x="70" y="215" font-family="Arial, sans-serif" font-size="11" fill="#3730a3">• Overtidsbetaling</text>
  <text x="70" y="230" font-family="Arial, sans-serif" font-size="11" fill="#3730a3">• Bonus og tillegg</text>
  <text x="70" y="245" font-family="Arial, sans-serif" font-size="11" fill="#3730a3">• Naturalytelser</text>
  
  <text x="70" y="270" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">Arbeidsgiveravgift:</text>
  <text x="70" y="285" font-family="Arial, sans-serif" font-size="11" fill="#3730a3">Etter geografisk sone</text>
  
  <text x="70" y="310" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">Pensjonsopptjening:</text>
  <text x="70" y="325" font-family="Arial, sans-serif" font-size="11" fill="#3730a3">Ja, inntil 7,1 G</text>
  
  <text x="70" y="345" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">Eksempel:</text>
  <text x="70" y="360" font-family="Arial, sans-serif" font-size="11" fill="#3730a3">50.000 kr × 11,4% = 5.700 kr</text>
  
  <rect x="290" y="80" width="220" height="280" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#92400e">
    Pensjonsinntekt
  </text>
  
  <circle cx="400" cy="135" r="8" fill="#92400e"/>
  <text x="420" y="140" font-family="Arial, sans-serif" font-size="12" fill="#92400e">Redusert sats</text>
  
  <text x="310" y="165" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">Sats:</text>
  <text x="350" y="165" font-family="Arial, sans-serif" font-size="12" fill="#92400e">5,1% av brutto pensjon</text>
  
  <text x="310" y="185" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">Kilder:</text>
  <text x="310" y="200" font-family="Arial, sans-serif" font-size="11" fill="#92400e">• NAV alderspensjon</text>
  <text x="310" y="215" font-family="Arial, sans-serif" font-size="11" fill="#92400e">• Tjenestepensjon</text>
  <text x="310" y="230" font-family="Arial, sans-serif" font-size="11" fill="#92400e">• AFP-pensjon</text>
  <text x="310" y="245" font-family="Arial, sans-serif" font-size="11" fill="#92400e">• Uføretrygd</text>
  
  <text x="310" y="270" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">Arbeidsgiveravgift:</text>
  <text x="310" y="285" font-family="Arial, sans-serif" font-size="11" fill="#92400e">Nei (utbetales av NAV)</text>
  
  <text x="310" y="310" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">Pensjonsopptjening:</text>
  <text x="310" y="325" font-family="Arial, sans-serif" font-size="11" fill="#92400e">Begrenset (kun tjenestepensjon)</text>
  
  <text x="310" y="345" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">Eksempel:</text>
  <text x="310" y="360" font-family="Arial, sans-serif" font-size="11" fill="#92400e">30.000 kr × 5,1% = 1.530 kr</text>
  
  <rect x="530" y="80" width="220" height="280" rx="8" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="640" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#166534">
    Næringsinntekt
  </text>
  
  <circle cx="640" cy="135" r="8" fill="#166534"/>
  <text x="660" y="140" font-family="Arial, sans-serif" font-size="12" fill="#15803d">Selvstendig næringsdrivende</text>
  
  <text x="550" y="165" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#166534">Sats:</text>
  <text x="590" y="165" font-family="Arial, sans-serif" font-size="12" fill="#15803d">11,4% av næringsoverskudd</text>
  
  <text x="550" y="185" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#166534">Grunnlag:</text>
  <text x="550" y="200" font-family="Arial, sans-serif" font-size="11" fill="#15803d">• Næringsoverskudd</text>
  <text x="550" y="215" font-family="Arial, sans-serif" font-size="11" fill="#15803d">• Etter kostnader</text>
  <text x="550" y="230" font-family="Arial, sans-serif" font-size="11" fill="#15803d">• Før skatt</text>
  
  <text x="550" y="255" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#166534">Innbetaling:</text>
  <text x="550" y="270" font-family="Arial, sans-serif" font-size="11" fill="#15803d">Egen ansvar</text>
  <text x="550" y="285" font-family="Arial, sans-serif" font-size="11" fill="#15803d">Via skattemelding</text>
  
  <text x="550" y="310" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#166534">Pensjonsopptjening:</text>
  <text x="550" y="325" font-family="Arial, sans-serif" font-size="11" fill="#15803d">Full opptjening som lønn</text>
  
  <text x="550" y="345" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#166534">Eksempel:</text>
  <text x="550" y="360" font-family="Arial, sans-serif" font-size="11" fill="#15803d">200.000 kr × 11,4% = 22.800 kr</text>
  

  <rect x="50" y="390" width="700" height="180" rx="8" fill="#f1f5f9" stroke="#94a3b8" stroke-width="2"/>
  <text x="400" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#334155">
    Spesielle Inntektstyper
  </text>
  

  <rect x="80" y="440" width="150" height="100" rx="5" fill="#f0f9ff" stroke="#0ea5e9"/>
  <text x="155" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0c4a6e">Kapitalinntekt</text>
  <text x="155" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#0369a1">Sats: 0%</text>
  <text x="155" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#0369a1">Fritatt for trygdeavgift</text>
  <text x="155" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#0369a1">Ingen pensjonsopptjening</text>
  <text x="155" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#0369a1">Eks: aksjeutbytte, renter</text>
  
  <rect x="250" y="440" width="150" height="100" rx="5" fill="#fef2f2" stroke="#ef4444"/>
  <text x="325" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">Honorar/oppdrag</text>
  <text x="325" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">Sats: 11,4%</text>
  <text x="325" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">Som næringsinntekt</text>
  <text x="325" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">Mottaker betaler</text>
  <text x="325" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">Frilanser, konsulent</text>
  
  <rect x="420" y="440" width="150" height="100" rx="5" fill="#ecfdf5" stroke="#10b981"/>
  <text x="495" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#065f46">Sjøfartsinntekt</text>
  <text x="495" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#047857">Sats: Variabel</text>
  <text x="495" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#047857">Redusert for offshore</text>
  <text x="495" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#047857">NIS-ordninger</text>
  <text x="495" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#047857">Sjøfolksfradrag</text>
  
  <rect x="590" y="440" width="150" height="100" rx="5" fill="#fef3c7" stroke="#f59e0b"/>
  <text x="665" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">Utenlandsinntekt</text>
  <text x="665" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400e">Sats: Variabel</text>
  <text x="665" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400e">EØS-regler</text>
  <text x="665" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400e">A1-attest</text>
  <text x="665" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400e">Kompleks behandling</text>
</svg>