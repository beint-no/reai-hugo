<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600"><path fill="#f8fafc" d="M0 0h800v600H0z"/><text x="400" y="60" fill="#1e293b" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle">
    Hva er Trygdeavgift?
  </text><rect width="700" height="120" x="50" y="100" fill="#e2e8f0" stroke="#64748b" stroke-width="2" rx="10"/><text x="400" y="140" fill="#334155" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
    Obligatorisk avgift som finansierer folketrygden
  </text><text x="400" y="170" fill="#475569" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">
    Betales av alle med pensjonsgivende inntekt i Norge
  </text><text x="400" y="200" fill="#475569" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">
    Omfatter både trygdeavgift fra ansatte og arbeidsgiveravgift
  </text><rect width="280" height="250" x="80" y="260" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="8"/><text x="220" y="290" fill="#1e40af" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
    Trygdeavgift Ansatte
  </text><text x="220" y="320" fill="#3730a3" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">
    Sats: 11,4% av lønn
  </text><text x="220" y="345" fill="#3730a3" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">
    Trekkes fra lønn
  </text><text x="220" y="370" fill="#3730a3" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">
    Gir pensjonsopptjening
  </text><text x="220" y="395" fill="#3730a3" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">
    Maksimum: 7,1 G
  </text><rect width="240" height="70" x="100" y="420" fill="#f1f5f9" stroke="#94a3b8" rx="5"/><text x="220" y="440" fill="#475569" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
    Eksempel månedslønn:
  </text><text x="220" y="455" fill="#475569" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
    50.000 kr × 11,4% = 5.700 kr
  </text><text x="220" y="470" fill="#475569" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
    trygdeavgift
  </text><rect width="280" height="250" x="440" y="260" fill="#dcfce7" stroke="#22c55e" stroke-width="2" rx="8"/><text x="580" y="290" fill="#166534" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
    Arbeidsgiveravgift
  </text><text x="580" y="320" fill="#15803d" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">
    Geografisk differensiert
  </text><text x="580" y="345" fill="#15803d" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">
    Sone I: 14,1%
  </text><text x="580" y="370" fill="#15803d" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">
    Sone V: 0% (Svalbard)
  </text><text x="580" y="395" fill="#15803d" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">
    Kostnad for arbeidsgiver
  </text><rect width="240" height="70" x="460" y="420" fill="#f1f5f9" stroke="#94a3b8" rx="5"/><text x="580" y="440" fill="#475569" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
    Eksempel (Sone I):
  </text><text x="580" y="455" fill="#475569" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
    50.000 kr × 14,1% = 7.050 kr
  </text><text x="580" y="470" fill="#475569" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
    arbeidsgiveravgift
  </text><rect width="400" height="40" x="200" y="540" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="5"/><text x="400" y="565" fill="#92400e" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    Total lønnskostnad: 50.000 + 7.050 = 57.050 kr
  </text></svg>