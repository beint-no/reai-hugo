<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600"><path fill="#f8fafc" d="M0 0h800v600H0z"/><text x="400" y="40" fill="#1e293b" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">
    Særordninger og Fritak for Trygdeavgift
  </text><rect width="700" height="480" x="50" y="80" fill="#f1f5f9" stroke="#94a3b8" stroke-width="2" rx="10"/><rect width="300" height="180" x="80" y="110" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="8"/><text x="230" y="135" fill="#1e40af" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    Sjøfart og Maritime Næringer
  </text><rect width="260" height="35" x="100" y="150" fill="#bfdbfe" rx="4"/><text x="110" y="170" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">NIS-ordningen (Norsk Internasjonalt Skipsregister)</text><text x="110" y="195" fill="#3730a3" font-family="Arial, sans-serif" font-size="11">• Redusert trygdeavgift for sjøfolk på NIS-skip</text><text x="110" y="210" fill="#3730a3" font-family="Arial, sans-serif" font-size="11">• Kontinentalsokkelen: Spesielle satser</text><text x="110" y="225" fill="#3730a3" font-family="Arial, sans-serif" font-size="11">• Sjøfolksfradrag reduserer grunnlaget</text><text x="110" y="240" fill="#3730a3" font-family="Arial, sans-serif" font-size="11">• Offshore-arbeid: 8,0% i stedet for 11,4%</text><rect width="260" height="30" x="100" y="250" fill="#93c5fd" rx="4"/><text x="230" y="270" fill="#1e40af" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">
    Eksempel: Offshore-lønn 80.000 kr × 8,0% = 6.400 kr
  </text><rect width="300" height="180" x="420" y="110" fill="#dcfce7" stroke="#22c55e" stroke-width="2" rx="8"/><text x="570" y="135" fill="#166534" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    Internasjonale Organisasjoner
  </text><rect width="260" height="35" x="440" y="150" fill="#bbf7d0" rx="4"/><text x="450" y="170" fill="#166534" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Diplomatisk personale og internasjonale org.</text><text x="450" y="195" fill="#15803d" font-family="Arial, sans-serif" font-size="11">• Fullstendig fritak for diplomatisk personale</text><text x="450" y="210" fill="#15803d" font-family="Arial, sans-serif" font-size="11">• Delvis fritak for lokalt ansatte</text><text x="450" y="225" fill="#15803d" font-family="Arial, sans-serif" font-size="11">• UN, NATO, EU-organisasjoner</text><text x="450" y="240" fill="#15803d" font-family="Arial, sans-serif" font-size="11">• Spesielle rapporteringsrutiner</text><rect width="260" height="30" x="440" y="250" fill="#86efac" rx="4"/><text x="570" y="270" fill="#166534" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">
    Avhenger av diplomatisk status og arbeidssted
  </text><rect width="300" height="180" x="80" y="310" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/><text x="230" y="335" fill="#92400e" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    EØS og Grenseoverskridende Arbeid
  </text><rect width="260" height="35" x="100" y="350" fill="#fde68a" rx="4"/><text x="110" y="370" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Hjemstatsregel og utsendingsregler</text><text x="110" y="395" fill="#92400e" font-family="Arial, sans-serif" font-size="11">• Trygdeavgift betales i arbeidsland</text><text x="110" y="410" fill="#92400e" font-family="Arial, sans-serif" font-size="11">• Utsending: 24 måneder i annet EØS-land</text><text x="110" y="425" fill="#92400e" font-family="Arial, sans-serif" font-size="11">• A1-attest dokumenterer hvilket land</text><text x="110" y="440" fill="#92400e" font-family="Arial, sans-serif" font-size="11">• Norsk arbeidsgiver → svensk socialavgift</text><rect width="260" height="30" x="100" y="450" fill="#fed7aa" rx="4"/><text x="230" y="470" fill="#92400e" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">
    Kompleks administrasjon, krever spesiell håndtering
  </text><rect width="300" height="180" x="420" y="310" fill="#fee2e2" stroke="#ef4444" stroke-width="2" rx="8"/><text x="570" y="335" fill="#dc2626" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    Andre Særordninger
  </text><rect width="260" height="50" x="440" y="350" fill="#fecaca" rx="4"/><text x="450" y="370" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Landbruk og primærnæringer</text><text x="450" y="385" fill="#991b1b" font-family="Arial, sans-serif" font-size="11">• Sesongarbeid: Variable utbetalinger</text><text x="450" y="400" fill="#991b1b" font-family="Arial, sans-serif" font-size="11">• Naturalytelser: Kost og losji verdsettes</text><rect width="260" height="50" x="440" y="405" fill="#fecaca" rx="4"/><text x="450" y="425" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Forskning og utvikling</text><text x="450" y="440" fill="#991b1b" font-family="Arial, sans-serif" font-size="11">• Forskerstipend: Ikke pensjonsgivende</text><text x="450" y="455" fill="#991b1b" font-family="Arial, sans-serif" font-size="11">• Postdoc-stillinger: Spesiell behandling</text><rect width="260" height="20" x="440" y="460" fill="#dc2626" rx="4"/><text x="570" y="475" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">
    Krever individuell vurdering per tilfelle
  </text><rect width="600" height="40" x="100" y="510" fill="#ecfdf5" stroke="#10b981" rx="6"/><text x="400" y="535" fill="#065f46" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
    Viktig: Alle særordninger krever dokumentasjon og kan endres ved regelendringer
  </text></svg>