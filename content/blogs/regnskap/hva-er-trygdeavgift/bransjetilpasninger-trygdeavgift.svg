    Stat, fylke og kommune
  </text><text x="440" y="165" fill="#15803d" font-family="Arial, sans-serif" font-size="11">• Standard trygdeavgift: 11,4%</text><text x="440" y="180" fill="#15803d" font-family="Arial, sans-serif" font-size="11">• Sentralisert lønn: Statens pensjonskasse (SPK)</text><text x="440" y="195" fill="#15803d" font-family="Arial, sans-serif" font-size="11">• KLP for kommunalt ansatte</text><text x="440" y="210" fill="#15803d" font-family="Arial, sans-serif" font-size="11">• Integrerte rapporteringssystemer</text><rect width="300" height="45" x="430" y="225" fill="#86efac" rx="4"/><text x="580" y="242" fill="#166534" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">
