<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">
    Bransjetilpasninger for Trygdeavgift
  </text>
  
  <!-- Maritime sector -->
  <rect x="50" y="80" width="340" height="200" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="220" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af">
    Sjøfart og Offshore
  </text>
  
  <rect x="70" y="120" width="300" height="35" rx="4" fill="#bfdbfe"/>
  <text x="220" y="142" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">
    NIS-registrerte skip og kontinentalsokkelen
  </text>
  
  <text x="80" y="165" font-family="Arial, sans-serif" font-size="11" fill="#3730a3">• Redusert trygdeavgift: 8,0% i stedet for 11,4%</text>
  <text x="80" y="180" font-family="Arial, sans-serif" font-size="11" fill="#3730a3">• Sjøfolksfradrag reduserer grunnlaget ytterligere</text>
  <text x="80" y="195" font-family="Arial, sans-serif" font-size="11" fill="#3730a3">• Gjelder arbeid på norsk kontinentalsokkel</text>
  <text x="80" y="210" font-family="Arial, sans-serif" font-size="11" fill="#3730a3">• Omfatter både shipping og petroleumsvirksomhet</text>
  
  <rect x="70" y="225" width="300" height="45" rx="4" fill="#93c5fd"/>
  <text x="220" y="242" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e40af">
    Beregningseksempel offshore-arbeider:
  </text>
  <text x="220" y="257" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1e40af">
    Månedslønn 80.000 kr × 8,0% = 6.400 kr trygdeavgift
  </text>
  <text x="220" y="272" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">
    (Ordinær sats ville gitt: 9.120 kr)
  </text>
  
  <!-- Public sector -->
  <rect x="410" y="80" width="340" height="200" rx="8" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="580" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#166534">
    Offentlig Sektor
  </text>
  
  <rect x="430" y="120" width="300" height="35" rx="4" fill="#bbf7d0"/>
  <text x="580" y="142" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#166534">
    Stat, fylke og kommune
  </text>
  
  <text x="440" y="165" font-family="Arial, sans-serif" font-size="11" fill="#15803d">• Standard trygdeavgift: 11,4%</text>
  <text x="440" y="180" font-family="Arial, sans-serif" font-size="11" fill="#15803d">• Sentralisert lønn: Statens pensjonskasse (SPK)</text>
  <text x="440" y="195" font-family="Arial, sans-serif" font-size="11" fill="#15803d">• KLP for kommunalt ansatte</text>
  <text x="440" y="210" font-family="Arial, sans-serif" font-size="11" fill="#15803d">• Integrerte rapporteringssystemer</text>
  
  <rect x="430" y="225" width="300" height="45" rx="4" fill="#86efac"/>
  <text x="580" y="242" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#166534">
    Særlige forhold:
  </text>
  <text x="580" y="257" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#166534">
    Politikere og tillitsvalgte har egne ordninger
  </text>
  <text x="580" y="272" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#166534">
    Forskjellige pensjonsordninger koordineres
  </text>
  
  <!-- Agriculture -->
  <rect x="50" y="300" width="340" height="200" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="220" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#92400e">
    Landbruk og Primærnæringer
  </text>
  
  <rect x="70" y="340" width="300" height="35" rx="4" fill="#fde68a"/>
  <text x="220" y="362" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">
    Sesongarbeid og naturalytelser
  </text>
  
  <text x="80" y="385" font-family="Arial, sans-serif" font-size="11" fill="#92400e">• Variabel lønnsutbetaling gjennom året</text>
  <text x="80" y="400" font-family="Arial, sans-serif" font-size="11" fill="#92400e">• Kost og losji verdsettes som naturalytelser</text>
  <text x="80" y="415" font-family="Arial, sans-serif" font-size="11" fill="#92400e">• Utenlandsk sesongarbeidskraft: komplekse regler</text>
  <text x="80" y="430" font-family="Arial, sans-serif" font-size="11" fill="#92400e">• Koordinering med landbrukssubsidier</text>
  
  <rect x="70" y="445" width="300" height="45" rx="4" fill="#fed7aa"/>
  <text x="220" y="462" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#92400e">
    Utfordringer:
  </text>
  <text x="220" y="477" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400e">
    Periodisering av sesonglønn og verdsettelse av ytelser
  </text>
  <text x="220" y="492" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400e">
    Krever spesiell regnskapsmessig behandling
  </text>
  
  <!-- Technology sector -->
  <rect x="410" y="300" width="340" height="200" rx="8" fill="#fee2e2" stroke="#ef4444" stroke-width="2"/>
  <text x="580" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#dc2626">
    Teknologi og IT
  </text>
  
  <rect x="430" y="340" width="300" height="35" rx="4" fill="#fecaca"/>
  <text x="580" y="362" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">
    Internasjonalt arbeid og remote work
  </text>
  
  <text x="440" y="385" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">• Remote work på tvers av landegrenser</text>
  <text x="440" y="400" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">• Opsjonsordninger og egenkapitalinstrumenter</text>
  <text x="440" y="415" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">• Kortvarige utenlandsoppdrag</text>
  <text x="440" y="430" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">• Konsulenthonorar vs. lønn problematikk</text>
  
  <rect x="430" y="445" width="300" height="45" rx="4" fill="#fca5a5"/>
  <text x="580" y="462" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#dc2626">
    Fremtidige utfordringer:
  </text>
  <text x="580" y="477" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#dc2626">
    Digital nomader og grenseoverskridende ansettelser
  </text>
  <text x="580" y="492" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#dc2626">
    Krever nye EØS-avklaringer og A1-attester
  </text>
  
  <!-- Summary -->
  <rect x="100" y="520" width="600" height="60" rx="8" fill="#f0f9ff" stroke="#0ea5e9"/>
  <text x="400" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0c4a6e">
    Fellesnevnere for Bransjetilpasninger
  </text>
  <text x="400" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#0369a1">
    • Spesialiserte regnskapsmessige utfordringer • Behov for bransjeekspertise
  </text>
  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#0369a1">
    • Koordinering med andre regulatory rammeverk • Økt digitaliseringsbehov
  </text>
</svg>