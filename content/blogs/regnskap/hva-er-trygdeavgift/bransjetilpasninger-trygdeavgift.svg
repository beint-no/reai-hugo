    NIS-registrerte skip og kontinentalsokkelen
  </text><text x="80" y="165" fill="#3730a3" font-family="Arial, sans-serif" font-size="11">• Redusert trygdeavgift: 8,0% i stedet for 11,4%</text><text x="80" y="180" fill="#3730a3" font-family="Arial, sans-serif" font-size="11">• Sjøfolksfradrag reduserer grunnlaget ytterligere</text><text x="80" y="195" fill="#3730a3" font-family="Arial, sans-serif" font-size="11">• Gjelder arbeid på norsk kontinentalsokkel</text><text x="80" y="210" fill="#3730a3" font-family="Arial, sans-serif" font-size="11">• Omfatter både shipping og petroleumsvirksomhet</text><rect width="300" height="45" x="70" y="225" fill="#93c5fd" rx="4"/><text x="220" y="242" fill="#1e40af" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">
