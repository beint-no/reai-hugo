    Sesongarbeid og naturalytelser
  </text><text x="80" y="385" fill="#92400e" font-family="Arial, sans-serif" font-size="11">• Variabel lønnsutbetaling gjennom året</text><text x="80" y="400" fill="#92400e" font-family="Arial, sans-serif" font-size="11">• Kost og losji verdsettes som naturalytelser</text><text x="80" y="415" fill="#92400e" font-family="Arial, sans-serif" font-size="11">• Utenlandsk sesongarbeidskraft: komplekse regler</text><text x="80" y="430" fill="#92400e" font-family="Arial, sans-serif" font-size="11">• Koordinering med landbrukssubsidier</text><rect width="300" height="45" x="70" y="445" fill="#fed7aa" rx="4"/><text x="220" y="462" fill="#92400e" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">
