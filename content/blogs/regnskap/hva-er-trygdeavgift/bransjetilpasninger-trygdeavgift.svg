    Teknologi og IT
  </text><rect width="300" height="35" x="430" y="340" fill="#fecaca" rx="4"/><text x="580" y="362" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
    Internasjonalt arbeid og remote work
  </text><text x="440" y="385" fill="#991b1b" font-family="Arial, sans-serif" font-size="11">• Remote work på tvers av landegrenser</text><text x="440" y="400" fill="#991b1b" font-family="Arial, sans-serif" font-size="11">• Opsjonsordninger og egenkapitalinstrumenter</text><text x="440" y="415" fill="#991b1b" font-family="Arial, sans-serif" font-size="11">• Kortvarige utenlandsoppdrag</text><text x="440" y="430" fill="#991b1b" font-family="Arial, sans-serif" font-size="11">• Konsulenthonorar vs. lønn problematikk</text><rect width="300" height="45" x="430" y="445" fill="#fca5a5" rx="4"/><text x="580" y="462" fill="#dc2626" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">
