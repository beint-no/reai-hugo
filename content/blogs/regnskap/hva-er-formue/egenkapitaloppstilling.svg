<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="500" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Egenkapitaloppstilling - Endringer i Formue
  </text>
  

  <rect x="100" y="60" width="600" height="350" fill="#ffffff" stroke="#bdc3c7" stroke-width="2" rx="8"/>
  

  <rect x="120" y="80" width="560" height="30" fill="#34495e"/>
  <text x="400" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">
    Egenkapitaloppstilling for 2024
  </text>
  

  <rect x="120" y="110" width="280" height="25" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <text x="260" y="127" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
