  </text>
  
  <rect x="400" y="135" width="140" height="25" fill="#e8f5e8" stroke="#bdc3c7" stroke-width="1"/>
  <text x="470" y="152" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    -
  </text>
  
  <rect x="540" y="135" width="140" height="25" fill="#e8f5e8" stroke="#bdc3c7" stroke-width="1"/>
  <text x="610" y="152" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">
    1.500.000
  </text>
  

  <rect x="120" y="160" width="280" height="25" fill="#ffffff" stroke="#bdc3c7" stroke-width="1"/>
  <text x="130" y="177" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    + Årets resultat (nettoinntekt)
  </text>
  
  <rect x="400" y="160" width="140" height="25" fill="#ffffff" stroke="#bdc3c7" stroke-width="1"/>
  <text x="470" y="177" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">
    +350.000
  </text>
  
  <rect x="540" y="160" width="140" height="25" fill="#ffffff" stroke="#bdc3c7" stroke-width="1"/>
  <text x="610" y="177" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    1.850.000
  </text>
  

  <rect x="120" y="185" width="280" height="25" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="1"/>
  <text x="130" y="202" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    + Kapitalinnskudd fra eiere
  </text>
  
  <rect x="400" y="185" width="140" height="25" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="1"/>
  <text x="470" y="202" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3498db">
