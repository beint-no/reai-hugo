  </text>
  

  <rect x="120" y="210" width="280" height="25" fill="#ffffff" stroke="#bdc3c7" stroke-width="1"/>
  <text x="130" y="227" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    - Utbetalt utbytte til eiere
  </text>
  
  <rect x="400" y="210" width="140" height="25" fill="#ffffff" stroke="#bdc3c7" stroke-width="1"/>
  <text x="470" y="227" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">
    -100.000
  </text>
  
  <rect x="540" y="210" width="140" height="25" fill="#ffffff" stroke="#bdc3c7" stroke-width="1"/>
  <text x="610" y="227" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    1.950.000
  </text>
  

  <rect x="120" y="235" width="280" height="25" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="1"/>
  <text x="130" y="252" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    + Revaluering av eiendeler
  </text>
  
  <rect x="400" y="235" width="140" height="25" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="1"/>
  <text x="470" y="252" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f39c12">
    +50.000
  </text>
  
  <rect x="540" y="235" width="140" height="25" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="1"/>
  <text x="610" y="252" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    2.000.000
  </text>
  

  <rect x="120" y="260" width="280" height="30" fill="#9b59b6" stroke="#bdc3c7" stroke-width="1"/>
  <text x="130" y="280" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">
    Utgående egenkapital 31.12.2024
  </text>
  
  <rect x="400" y="260" width="140" height="30" fill="#9b59b6" stroke="#bdc3c7" stroke-width="1"/>
  <text x="470" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">
    +500.000
  </text>
  
  <rect x="540" y="260" width="140" height="30" fill="#9b59b6" stroke="#bdc3c7" stroke-width="1"/>
  <text x="610" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">
    2.000.000
  </text>
  

  <rect x="120" y="320" width="560" height="80" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="400" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Formueendring i 2024
  </text>
  

  <rect x="140" y="350" width="80" height="30" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="5"/>
  <text x="180" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#27ae60">
    Start: 1.5M
  </text>
  

  <path d="M 230 365 L 260 365" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="245" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#27ae60">
    +350k
  </text>
  
  <rect x="270" y="350" width="80" height="30" fill="#e3f2fd" stroke="#3498db" stroke-width="2" rx="5"/>
  <text x="310" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#3498db">
    1.85M
  </text>
  

  <path d="M 360 365 L 390 365" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="375" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#3498db">
    +200k
  </text>
  
  <rect x="400" y="350" width="80" height="30" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="5"/>
  <text x="440" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ff9800">
    2.05M
  </text>
  

  <path d="M 490 365 L 520 365" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="505" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#e74c3c">
    -50k
  </text>
  
  <rect x="530" y="350" width="80" height="30" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="5"/>
  <text x="570" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#9c27b0">
    Slutt: 2.0M
  </text>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
  

  <rect x="200" y="430" width="400" height="50" fill="#9c27b0" stroke="#7b1fa2" stroke-width="2" rx="8"/>
  <text x="400" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">
    NETTO FORMUEØKNING: 500.000 kr (33.3%)
  </text>
  <text x="400" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">
    Sterk vekst i egenkapital gjennom driftsresultat og kapitalinnskudd
  </text>
</svg>