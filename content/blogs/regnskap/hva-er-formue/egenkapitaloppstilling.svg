  </text>
  
  <rect x="540" y="185" width="140" height="25" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="1"/>
  <text x="610" y="202" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
