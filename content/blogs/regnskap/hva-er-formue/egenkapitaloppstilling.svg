  </text>
  
  <rect x="540" y="110" width="140" height="25" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <text x="610" y="127" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Akkumulert
  </text>
  

  <rect x="120" y="135" width="280" height="25" fill="#e8f5e8" stroke="#bdc3c7" stroke-width="1"/>
  <text x="130" y="152" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
