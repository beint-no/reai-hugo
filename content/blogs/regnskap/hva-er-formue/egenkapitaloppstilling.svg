  </text>
  
  <rect x="400" y="110" width="140" height="25" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <text x="470" y="127" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
