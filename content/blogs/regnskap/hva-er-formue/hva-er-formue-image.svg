  </text>
  

  <rect x="470" y="330" width="260" height="20" fill="#e74c3c"/>
  <text x="600" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">
    Sum: 2.550.000 kr
  </text>
  

  <path d="M 400 370 L 400 390" stroke="#3498db" stroke-width="3" marker-end="url(#arrowhead)"/>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3498db"/>
    </marker>
  </defs>
  

  <rect x="250" y="390" width="300" height="30" fill="#3498db" rx="5"/>
  <text x="400" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">
    NETTOFORMUE: 1.500.000 kr
  </text>
