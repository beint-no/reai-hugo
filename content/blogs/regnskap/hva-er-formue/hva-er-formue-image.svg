  </text>
  
  <rect x="470" y="280" width="260" height="40" fill="#ffffff" stroke="#e74c3c" stroke-width="1" rx="5"/>
  <text x="600" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
