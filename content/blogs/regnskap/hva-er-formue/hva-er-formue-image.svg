  </text>
  

  <text x="400" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#e74c3c">
    -
  </text>
  

  <rect x="450" y="80" width="300" height="280" fill="#fdf2f2" stroke="#e74c3c" stroke-width="2" rx="10"/>
  <text x="600" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e74c3c">
    GJELD
  </text>
  

  <rect x="470" y="130" width="260" height="40" fill="#ffffff" stroke="#e74c3c" stroke-width="1" rx="5"/>
  <text x="600" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    Boliglån: 1.800.000 kr
  </text>
  
  <rect x="470" y="180" width="260" height="40" fill="#ffffff" stroke="#e74c3c" stroke-width="1" rx="5"/>
  <text x="600" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    Utstyrslån: 400.000 kr
  </text>
  
  <rect x="470" y="230" width="260" height="40" fill="#ffffff" stroke="#e74c3c" stroke-width="1" rx="5"/>
  <text x="600" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
