<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="400" fill="#f8f9fa"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Formue = Eiendeler - Gjeld
  </text>
  

  <rect x="50" y="80" width="300" height="280" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="10"/>
  <text x="200" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#27ae60">
    EIENDELER
  </text>
  

  <rect x="70" y="130" width="260" height="40" fill="#ffffff" stroke="#27ae60" stroke-width="1" rx="5"/>
  <text x="200" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    Eiendom: 2.500.000 kr
  </text>
  
  <rect x="70" y="180" width="260" height="40" fill="#ffffff" stroke="#27ae60" stroke-width="1" rx="5"/>
  <text x="200" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    Bankinnskudd: 450.000 kr
  </text>
  
  <rect x="70" y="230" width="260" height="40" fill="#ffffff" stroke="#27ae60" stroke-width="1" rx="5"/>
  <text x="200" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    Investeringer: 300.000 kr
  </text>
  
  <rect x="70" y="280" width="260" height="40" fill="#ffffff" stroke="#27ae60" stroke-width="1" rx="5"/>
  <text x="200" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
