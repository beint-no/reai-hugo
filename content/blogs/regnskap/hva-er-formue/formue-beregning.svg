<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Detaljert Formueberegning
  </text>
  
  <!-- Step 1: Eiendeler -->
  <rect x="50" y="60" width="700" height="200" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="8"/>
  <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#27ae60">
    STEG 1: BEREGN TOTALE EIENDELER
  </text>
  
  <!-- Eiendeler table -->
  <rect x="80" y="100" width="300" height="25" fill="#27ae60"/>
  <text x="230" y="118" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">
    ANLEGGSMIDLER
  </text>
  
  <rect x="80" y="125" width="200" height="20" fill="#ffffff" stroke="#27ae60" stroke-width="1"/>
  <text x="90" y="138" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Bygninger</text>
  <rect x="280" y="125" width="100" height="20" fill="#ffffff" stroke="#27ae60" stroke-width="1"/>
  <text x="330" y="138" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">2.500.000</text>
  
  <rect x="80" y="145" width="200" height="20" fill="#ffffff" stroke="#27ae60" stroke-width="1"/>
  <text x="90" y="158" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Maskiner og utstyr</text>
  <rect x="280" y="145" width="100" height="20" fill="#ffffff" stroke="#27ae60" stroke-width="1"/>
  <text x="330" y="158" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">800.000</text>
  
  <rect x="80" y="165" width="200" height="20" fill="#ffffff" stroke="#27ae60" stroke-width="1"/>
  <text x="90" y="178" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Finansielle investeringer</text>
  <rect x="280" y="165" width="100" height="20" fill="#ffffff" stroke="#27ae60" stroke-width="1"/>
  <text x="330" y="178" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">300.000</text>
  
  <!-- Omløpsmidler -->
  <rect x="420" y="100" width="300" height="25" fill="#2196f3"/>
  <text x="570" y="118" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">
    OMLØPSMIDLER
  </text>
  
  <rect x="420" y="125" width="200" height="20" fill="#ffffff" stroke="#2196f3" stroke-width="1"/>
  <text x="430" y="138" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Bankinnskudd</text>
  <rect x="620" y="125" width="100" height="20" fill="#ffffff" stroke="#2196f3" stroke-width="1"/>
  <text x="670" y="138" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">450.000</text>
  
  <rect x="420" y="145" width="200" height="20" fill="#ffffff" stroke="#2196f3" stroke-width="1"/>
  <text x="430" y="158" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Kundefordringer</text>
  <rect x="620" y="145" width="100" height="20" fill="#ffffff" stroke="#2196f3" stroke-width="1"/>
  <text x="670" y="158" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">320.000</text>
  
  <rect x="420" y="165" width="200" height="20" fill="#ffffff" stroke="#2196f3" stroke-width="1"/>
  <text x="430" y="178" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Varelager</text>
  <rect x="620" y="165" width="100" height="20" fill="#ffffff" stroke="#2196f3" stroke-width="1"/>
  <text x="670" y="178" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">180.000</text>
  
  <!-- Sum eiendeler -->
  <rect x="250" y="210" width="300" height="30" fill="#34495e"/>
  <text x="400" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">
    SUM EIENDELER: 4.550.000 kr
  </text>
  
  <!-- Step 2: Gjeld -->
  <rect x="50" y="280" width="700" height="200" fill="#ffebee" stroke="#f44336" stroke-width="2" rx="8"/>
  <text x="400" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#f44336">
    STEG 2: BEREGN TOTAL GJELD
  </text>
  
  <!-- Langsiktig gjeld -->
  <rect x="80" y="320" width="300" height="25" fill="#f44336"/>
  <text x="230" y="338" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">
    LANGSIKTIG GJELD
  </text>
  
  <rect x="80" y="345" width="200" height="20" fill="#ffffff" stroke="#f44336" stroke-width="1"/>
  <text x="90" y="358" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Byggelån</text>
  <rect x="280" y="345" width="100" height="20" fill="#ffffff" stroke="#f44336" stroke-width="1"/>
  <text x="330" y="358" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">1.800.000</text>
  
  <rect x="80" y="365" width="200" height="20" fill="#ffffff" stroke="#f44336" stroke-width="1"/>
  <text x="90" y="378" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Utstyrslån</text>
  <rect x="280" y="365" width="100" height="20" fill="#ffffff" stroke="#f44336" stroke-width="1"/>
  <text x="330" y="378" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">400.000</text>
  
  <!-- Kortsiktig gjeld -->
  <rect x="420" y="320" width="300" height="25" fill="#ff9800"/>
  <text x="570" y="338" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">
    KORTSIKTIG GJELD
  </text>
  
  <rect x="420" y="345" width="200" height="20" fill="#ffffff" stroke="#ff9800" stroke-width="1"/>
  <text x="430" y="358" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Leverandørgjeld</text>
  <rect x="620" y="345" width="100" height="20" fill="#ffffff" stroke="#ff9800" stroke-width="1"/>
  <text x="670" y="358" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">150.000</text>
  
  <rect x="420" y="365" width="200" height="20" fill="#ffffff" stroke="#ff9800" stroke-width="1"/>
  <text x="430" y="378" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Skattegjeld</text>
  <rect x="620" y="365" width="100" height="20" fill="#ffffff" stroke="#ff9800" stroke-width="1"/>
  <text x="670" y="378" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">80.000</text>
  
  <rect x="420" y="385" width="200" height="20" fill="#ffffff" stroke="#ff9800" stroke-width="1"/>
  <text x="430" y="398" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Kassekreditt</text>
  <rect x="620" y="385" width="100" height="20" fill="#ffffff" stroke="#ff9800" stroke-width="1"/>
  <text x="670" y="398" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">120.000</text>
  
  <!-- Sum gjeld -->
  <rect x="250" y="430" width="300" height="30" fill="#34495e"/>
  <text x="400" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">
    SUM GJELD: 2.550.000 kr
  </text>
  
  <!-- Step 3: Final calculation -->
  <rect x="150" y="500" width="500" height="80" fill="#9c27b0" stroke="#7b1fa2" stroke-width="2" rx="8"/>
  <text x="400" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">
    STEG 3: BEREGN NETTOFORMUE
  </text>
  
  <text x="400" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#ffffff">
    4.550.000 kr - 2.550.000 kr = 2.000.000 kr
  </text>
  
  <text x="400" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">
    NETTOFORMUE: 2.000.000 kr
  </text>
</svg>