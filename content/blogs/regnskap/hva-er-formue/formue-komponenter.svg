  </text>
  
  <circle cx="80" cy="190" r="8" fill="#27ae60"/>
  <text x="100" y="195" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Immaterielle eiendeler
  </text>
  
  <circle cx="80" cy="215" r="8" fill="#27ae60"/>
  <text x="100" y="220" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
