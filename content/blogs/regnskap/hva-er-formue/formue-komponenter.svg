<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="500" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Komponenter av Formue
  </text>
  

  <rect x="50" y="60" width="340" height="180" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="8"/>
  <text x="220" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27ae60">
    ANLEGGSMIDLER
  </text>
  

  <circle cx="80" cy="115" r="8" fill="#27ae60"/>
  <text x="100" y="120" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
