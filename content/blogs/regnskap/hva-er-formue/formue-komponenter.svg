  </text>
  
  <circle cx="440" cy="140" r="8" fill="#2196f3"/>
  <text x="460" y="145" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Kundefordringer (debitorer)
  </text>
  
  <circle cx="440" cy="165" r="8" fill="#2196f3"/>
  <text x="460" y="170" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Varelager og råvarer
  </text>
  
  <circle cx="440" cy="190" r="8" fill="#2196f3"/>
  <text x="460" y="195" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
