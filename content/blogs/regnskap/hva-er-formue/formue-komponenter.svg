  </text>
  

  <rect x="410" y="60" width="340" height="180" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="8"/>
  <text x="580" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2196f3">
    OMLØPSMIDLER
  </text>
  

  <circle cx="440" cy="115" r="8" fill="#2196f3"/>
  <text x="460" y="120" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
