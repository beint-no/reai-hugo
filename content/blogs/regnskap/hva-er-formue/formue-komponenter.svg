  </text>
  
  <circle cx="80" cy="425" r="8" fill="#f44336"/>
  <text x="100" y="430" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Utsatt skatt
  </text>
  

  <rect x="410" y="270" width="340" height="180" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="8"/>
  <text x="580" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ff9800">
    KORTSIKTIG GJELD
  </text>
  

  <circle cx="440" cy="325" r="8" fill="#ff9800"/>
  <text x="460" y="330" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Leverandørgjeld (kreditorer)
  </text>
  
  <circle cx="440" cy="350" r="8" fill="#ff9800"/>
  <text x="460" y="355" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Skattegjeld og avgifter
  </text>
  
  <circle cx="440" cy="375" r="8" fill="#ff9800"/>
  <text x="460" y="380" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Kortsiktige lån og kassekreditt
  </text>
  
  <circle cx="440" cy="400" r="8" fill="#ff9800"/>
  <text x="460" y="405" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Påløpte kostnader
  </text>
  
  <circle cx="440" cy="425" r="8" fill="#ff9800"/>
  <text x="460" y="430" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Forskuddsmottatte inntekter
  </text>
  

  <rect x="200" y="470" width="400" height="25" fill="#9c27b0" rx="5"/>
  <text x="400" y="487" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">
    NETTOFORMUE = (Anleggsmidler + Omløpsmidler) - (Langsiktig gjeld + Kortsiktig gjeld)
  </text>
</svg>