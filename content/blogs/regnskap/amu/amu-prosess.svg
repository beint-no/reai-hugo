<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="processGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stepGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#ffffff"/>
  
  <!-- Title -->
  <rect x="50" y="20" width="700" height="50" fill="url(#processGradient)" rx="10" filter="url(#shadow)"/>
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white">
    AMU Arbeidsprosess og Syklus
  </text>
  
  <!-- Process flow steps -->
  
  <!-- Step 1: Etablering -->
  <rect x="50" y="100" width="140" height="80" fill="url(#stepGradient)" stroke="#28a745" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="120" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#155724">
    1. Etablering
  </text>
  <text x="120" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#155724">
    • Opprettelse av AMU
  </text>
  <text x="120" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#155724">
    • Velg medlemmer
  </text>
  <text x="120" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#155724">
    • Definere mandat
  </text>
  
  <!-- Step 2: Planlegging -->
  <rect x="230" y="100" width="140" height="80" fill="url(#stepGradient)" stroke="#28a745" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="300" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#155724">
    2. Planlegging
  </text>
  <text x="300" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#155724">
    • Møteplan
  </text>
  <text x="300" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#155724">
    • Arbeidsplan
  </text>
  <text x="300" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#155724">
    • Prioriteringer
  </text>
  
  <!-- Step 3: Gjennomføring -->
  <rect x="410" y="100" width="140" height="80" fill="url(#stepGradient)" stroke="#28a745" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="480" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#155724">
    3. Gjennomføring
  </text>
  <text x="480" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#155724">
    • Møteaktivitet
  </text>
  <text x="480" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#155724">
    • Risikovurdering
  </text>
  <text x="480" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#155724">
    • Tiltaksarbeid
  </text>
  
  <!-- Step 4: Evaluering -->
  <rect x="590" y="100" width="140" height="80" fill="url(#stepGradient)" stroke="#28a745" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="660" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#155724">
    4. Evaluering
  </text>
  <text x="660" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#155724">
    • Resultatmåling
  </text>
  <text x="660" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#155724">
    • Effektvurdering
  </text>
  <text x="660" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#155724">
    • Årsrapport
  </text>
  
  <!-- Process arrows -->
  <defs>
    <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#28a745"/>
    </marker>
  </defs>
  
  <line x1="190" y1="140" x2="230" y2="140" stroke="#28a745" stroke-width="3" marker-end="url(#arrowGreen)"/>
  <line x1="370" y1="140" x2="410" y2="140" stroke="#28a745" stroke-width="3" marker-end="url(#arrowGreen)"/>
  <line x1="550" y1="140" x2="590" y2="140" stroke="#28a745" stroke-width="3" marker-end="url(#arrowGreen)"/>
  
  <!-- Feedback loop -->
  <path d="M 660 180 Q 680 200 680 220 Q 680 240 660 260 Q 400 280 120 260 Q 100 240 100 220 Q 100 200 120 180" 
        stroke="#28a745" stroke-width="2" fill="none" stroke-dasharray="5,5" marker-end="url(#arrowGreen)"/>
  
  <!-- Center circle for continuous improvement -->
  <circle cx="400" cy="250" r="60" fill="url(#stepGradient)" stroke="#28a745" stroke-width="3" filter="url(#shadow)"/>
  <text x="400" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#155724">
    Kontinuerlig
  </text>
  <text x="400" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#155724">
    Forbedring
  </text>
  <text x="400" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#155724">
    (PDCA-syklus)
  </text>
  
  <!-- Key activities section -->
  <rect x="50" y="350" width="700" height="120" fill="url(#stepGradient)" stroke="#28a745" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="400" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#155724">
    Sentrale Aktiviteter i AMU-arbeid
  </text>
  
  <!-- Activity columns -->
  <text x="100" y="395" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#155724">
    Risikoidentifikasjon:
  </text>
  <text x="100" y="410" font-family="Arial, sans-serif" font-size="10" fill="#155724">
    • Arbeidsplassgjennomgang
  </text>
  <text x="100" y="425" font-family="Arial, sans-serif" font-size="10" fill="#155724">
    • Hendelsesregistrering
  </text>
  <text x="100" y="440" font-family="Arial, sans-serif" font-size="10" fill="#155724">
    • Medarbeiderinnspill
  </text>
  <text x="100" y="455" font-family="Arial, sans-serif" font-size="10" fill="#155724">
    • Avviksrapporter
  </text>
  
  <text x="300" y="395" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#155724">
    Tiltaksutvikling:
  </text>
  <text x="300" y="410" font-family="Arial, sans-serif" font-size="10" fill="#155724">
    • Risikovurdering
  </text>
  <text x="300" y="425" font-family="Arial, sans-serif" font-size="10" fill="#155724">
    • Løsningsforslag
  </text>
  <text x="300" y="440" font-family="Arial, sans-serif" font-size="10" fill="#155724">
    • Prioritering
  </text>
  <text x="300" y="455" font-family="Arial, sans-serif" font-size="10" fill="#155724">
    • Implementering
  </text>
  
  <text x="500" y="395" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#155724">
    Oppfølging:
  </text>
  <text x="500" y="410" font-family="Arial, sans-serif" font-size="10" fill="#155724">
    • Måling av resultater
  </text>
  <text x="500" y="425" font-family="Arial, sans-serif" font-size="10" fill="#155724">
    • Statusrapporter
  </text>
  <text x="500" y="440" font-family="Arial, sans-serif" font-size="10" fill="#155724">
    • Justeringer
  </text>
  <text x="500" y="455" font-family="Arial, sans-serif" font-size="10" fill="#155724">
    • Erfaringsdeling
  </text>
  
  <!-- Connections from center to activities -->
  <line x1="360" y1="290" x2="150" y2="350" stroke="#28a745" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="400" y1="310" x2="300" y2="350" stroke="#28a745" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="440" y1="290" x2="500" y2="350" stroke="#28a745" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- Feedback label -->
  <text x="400" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#155724">
    Tilbakemelding og læring
  </text>
</svg>