<svg width="700" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c82333;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="700" height="450" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  

  <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">
    Beregning av Fritaksmetoden
  </text>
  

  <rect x="50" y="60" width="600" height="80" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="10"/>
  <text x="350" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1976d2">
    Eksempel: AS Investor mottar 1 000 000 kr i utbytte
  </text>
  <text x="350" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#1976d2">
    Eierandel: 15% | Eiertid: 4 år | Forretningsmessig begrunnelse: ✓
  </text>
  <text x="350" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1976d2">
    Alle vilkår for fritaksmetoden er oppfylt
  </text>
  

  <rect x="250" y="170" width="200" height="50" fill="#6c757d" stroke="#495057" stroke-width="2" rx="5"/>
  <text x="350" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Totalt Utbytte
  </text>
  <text x="350" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    1 000 000 kr
  </text>
  

  <path d="M 300 220 L 150 280" stroke="#6c757d" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 220 L 550 280" stroke="#6c757d" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  

  <rect x="50" y="280" width="200" height="80" fill="url(#greenGradient)" rx="10"/>
  <text x="150" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Skattefri del
  </text>
  <text x="150" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    97% av utbytte
  </text>
  <text x="150" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    970 000 kr
  </text>
  

  <rect x="450" y="280" width="200" height="80" fill="url(#redGradient)" rx="10"/>
  <text x="550" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Skattepliktig del
  </text>
  <text x="550" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    3% av utbytte
  </text>
  <text x="550" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    30 000 kr
  </text>
  

  <rect x="450" y="380" width="200" height="50" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="5"/>
  <text x="550" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">
    Skatt å betale
  </text>
  <text x="550" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#856404">
    30 000 kr × 22% =
  </text>
  <text x="550" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#856404">
    6 600 kr
  </text>
  

  <path d="M 550 360 L 550 380" stroke="#dc3545" stroke-width="2" fill="none" marker-end="url(#arrowhead2)"/>
  

  <rect x="50" y="380" width="350" height="50" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="5"/>
  <text x="225" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#155724">
    Effektiv skattesats: 0,66%
  </text>
  <text x="225" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#155724">
    (6 600 kr av 1 000 000 kr = 0,66%)
  </text>
  <text x="225" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#155724">
    Sammenlign med 22% uten fritaksmetoden!
  </text>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#dc3545"/>
    </marker>
  </defs>
</svg>