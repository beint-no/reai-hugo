<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="norwayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c82333;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="foreignGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">
    Fritaksmetoden - Internasjonale Aspekter
  </text>
  
  <!-- Norway -->
  <rect x="50" y="80" width="150" height="100" fill="url(#norwayGradient)" rx="10"/>
  <text x="125" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Norge
  </text>
  <text x="125" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Norsk selskap
  </text>
  <text x="125" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    (Investor)
  </text>
  <text x="125" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Fritaksmetoden
  </text>
  
  <!-- Foreign countries -->
  <rect x="300" y="80" width="120" height="80" fill="url(#foreignGradient)" rx="8"/>
  <text x="360" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Sverige
  </text>
  <text x="360" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Skattesats: 20,6%
  </text>
  <text x="360" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    ✓ Kvalifiserer
  </text>
  <text x="360" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    (≥10% skatt)
  </text>
  
  <rect x="450" y="80" width="120" height="80" fill="url(#foreignGradient)" rx="8"/>
  <text x="510" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Tyskland
  </text>
  <text x="510" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Skattesats: 30%
  </text>
  <text x="510" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    ✓ Kvalifiserer
  </text>
  <text x="510" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    (≥10% skatt)
  </text>
  
  <rect x="600" y="80" width="120" height="80" fill="#6c757d" rx="8"/>
  <text x="660" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Lavskatteland
  </text>
  <text x="660" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Skattesats: 5%
  </text>
  <text x="660" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    ❌ Kvalifiserer ikke
  </text>
  <text x="660" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    (&lt;10% skatt)
  </text>
  
  <!-- Arrows -->
  <path d="M 200 130 L 300 120" stroke="#28a745" stroke-width="3" fill="none" marker-end="url(#arrowGreen)"/>
  <path d="M 200 130 L 450 120" stroke="#28a745" stroke-width="3" fill="none" marker-end="url(#arrowGreen)"/>
  <path d="M 200 130 L 600 120" stroke="#dc3545" stroke-width="3" fill="none" marker-end="url(#arrowRed)" stroke-dasharray="5,5"/>
  
  <!-- Requirements box -->
  <rect x="50" y="220" width="700" height="120" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="10"/>
  <text x="400" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#856404">
    Tilleggsvilkår for Utenlandske Investeringer
  </text>
  
  <text x="100" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">
    1. Skatteplikt i hjemlandet
  </text>
  <text x="120" y="285" font-family="Arial, sans-serif" font-size="12" fill="#856404">
    • Selskapet må være skattepliktig i sitt hjemland
  </text>
  
  <text x="400" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">
    2. Minimum skattesats
  </text>
  <text x="420" y="285" font-family="Arial, sans-serif" font-size="12" fill="#856404">
    • Skattesatsen må være minst 10%
  </text>
  
  <text x="100" y="310" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">
    3. Ikke lavskatteland
  </text>
  <text x="120" y="325" font-family="Arial, sans-serif" font-size="12" fill="#856404">
    • Selskapet må ikke være i lavskatteland
  </text>
  
  <text x="400" y="310" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">
    4. Skatteavtaler
  </text>
  <text x="420" y="325" font-family="Arial, sans-serif" font-size="12" fill="#856404">
    • Norge har skatteavtaler med mange land
  </text>
  
  <!-- Benefits box -->
  <rect x="50" y="360" width="700" height="30" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="5"/>
  <text x="400" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#155724">
    Fordeler: Redusert kildeskatt og unngåelse av dobbeltbeskatning
  </text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#28a745"/>
    </marker>
    <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#dc3545"/>
    </marker>
  </defs>
</svg>