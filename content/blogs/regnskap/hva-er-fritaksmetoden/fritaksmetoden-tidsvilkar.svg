<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="timeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffc107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#28a745;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="300" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">
    Tidsvilkåret - Minimum 2 År Eierskap
  </text>
  

  <rect x="100" y="80" width="600" height="40" fill="url(#timeGradient)" rx="20" stroke="#6c757d" stroke-width="2"/>
  

  <circle cx="100" cy="100" r="8" fill="#dc3545" stroke="white" stroke-width="2"/>
  <text x="100" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc3545">
    Kjøp
  </text>
  <text x="100" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#dc3545">
    Ervervsdag
  </text>
  
  <circle cx="400" cy="100" r="8" fill="#ffc107" stroke="white" stroke-width="2"/>
  <text x="400" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#856404">
    2 År
  </text>
  <text x="400" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#856404">
    Minimum eiertid
  </text>
  
  <circle cx="700" cy="100" r="8" fill="#28a745" stroke="white" stroke-width="2"/>
  <text x="700" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#28a745">
    Utbytte/Salg
  </text>
  <text x="700" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#28a745">
    Fritaksmetoden gjelder
  </text>
  

  <rect x="100" y="160" width="300" height="50" fill="#ffebee" stroke="#dc3545" stroke-width="2" rx="5"/>
  <text x="250" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc3545">
    0-2 År
  </text>
  <text x="250" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#dc3545">
    Fritaksmetoden gjelder IKKE
  </text>
  <text x="250" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#dc3545">
    (Full skatteplikt)
  </text>
  
  <rect x="400" y="160" width="300" height="50" fill="#e8f5e8" stroke="#28a745" stroke-width="2" rx="5"/>
  <text x="550" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#28a745">
    ≥2 År
  </text>
  <text x="550" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#28a745">
    Fritaksmetoden gjelder
  </text>
  <text x="550" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#28a745">
    (97% skattefritt)
  </text>
  

  <rect x="50" y="230" width="700" height="50" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="5"/>
  <text x="400" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">
    Viktig: Sammenhengende eierskap kreves
  </text>
  <text x="400" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#856404">
    Eierskapet må være kontinuerlig fra ervervsdag til utdelingsdag/salgsdag
  </text>
  

  <path d="M 100 120 L 400 120" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  <path d="M 400 120 L 700 120" stroke="#28a745" stroke-width="3" fill="none" marker-end="url(#arrowhead2)"/>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#28a745"/>
    </marker>
  </defs>
</svg>