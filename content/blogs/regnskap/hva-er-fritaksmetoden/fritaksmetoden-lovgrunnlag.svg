<svg width="700" height="350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lawGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6f42c1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a2d91;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="700" height="350" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  

  <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">
    Lovgrunnlag for Fritaksmetoden
  </text>
  

  <rect x="200" y="60" width="300" height="80" fill="url(#lawGradient)" rx="10" stroke="#5a2d91" stroke-width="2"/>
  <text x="350" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    Skatteloven § 2-38
  </text>
  <text x="350" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    Fritaksmetoden for utbytte
  </text>
  <text x="350" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    og gevinst ved realisasjon
  </text>
  

  <rect x="50" y="180" width="140" height="120" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="8"/>
  <text x="120" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976d2">
    Norske Selskaper
  </text>
  <text x="120" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1976d2">
    • Aksjeselskap (AS)
  </text>
  <text x="120" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1976d2">
    • Allmennaksjeselskap
  </text>
  <text x="120" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1976d2">
    (ASA)
  </text>
  <text x="120" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1976d2">
    • Norske avdelinger
  </text>
  <text x="120" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1976d2">
    av utenlandske selskap
  </text>
  

  <rect x="280" y="180" width="140" height="120" fill="#fff3e0" stroke="#f57c00" stroke-width="2" rx="8"/>
  <text x="350" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f57c00">
    Forskrifter
  </text>
  <text x="350" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#f57c00">
    • Detaljerte regler
  </text>
  <text x="350" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#f57c00">
    • Beregningsmetoder
  </text>
  <text x="350" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#f57c00">
    • Dokumentasjonskrav
  </text>
  <text x="350" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#f57c00">
    • Rapporteringsregler
  </text>
  

  <rect x="510" y="180" width="140" height="120" fill="#e8f5e8" stroke="#388e3c" stroke-width="2" rx="8"/>
  <text x="580" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#388e3c">
    Praksis
  </text>
  <text x="580" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#388e3c">
    • Skattedirektoratet
  </text>
  <text x="580" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#388e3c">
    • Domstolsavgjørelser
  </text>
  <text x="580" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#388e3c">
    • Ligningspraksis
  </text>
  <text x="580" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#388e3c">
    • Veiledninger
  </text>
  

  <path d="M 350 140 L 120 180" stroke="#6f42c1" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 350 140 L 350 180" stroke="#6f42c1" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 350 140 L 580 180" stroke="#6f42c1" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6f42c1"/>
    </marker>
  </defs>
  

  <text x="350" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d" font-style="italic">
    Innført i 2004 for å eliminere dobbeltbeskatning
  </text>
</svg>