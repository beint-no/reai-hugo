<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif">
    <title>Anatomien til en Norsk Faktura</title>
    <rect x="10" y="10" width="780" height="480" rx="15" fill="#fff" stroke="#ccc" stroke-width="2"/>

    <g id="header">
        <text x="400" y="50" text-anchor="middle" font-size="24" font-weight="bold">Faktura</text>
        <text x="650" y="80">Fakturanummer: [12345]</text>
        <text x="650" y="100">Fakturadato: [dd.mm.åååå]</text>
    </g>

    <g id="seller-info">
        <text x="50" y="80" font-weight="bold">Selger AS</text>
        <text x="50" y="100">Gatenavn 1</text>
        <text x="50" y="120">1234 Poststed</text>
        <text x="50" y="140">Org.nr: [Selgers Org.nr] MVA</text>
    </g>

    <g id="buyer-info">
        <text x="450" y="140" font-weight="bold">Kjøper AS</text>
        <text x="450" y="160">Annen Gate 2</text>
        <text x="450" y="180">5678 Annetsted</text>
    </g>

    <g id="invoice-lines">
        <line x1="30" y1="220" x2="770" y2="220" stroke="#333"/>
        <text x="50" y="240" font-weight="bold">Beskrivelse</text>
        <text x="400" y="240" font-weight="bold">Antall</text>
        <text x="500" y="240" font-weight="bold">Pris</text>
        <text x="650" y="240" font-weight="bold">Beløp</text>
        <line x1="30" y1="250" x2="770" y2="250" stroke="#ccc"/>
        <text x="50" y="270">Vare/Tjeneste 1</text>
        <text x="410" y="270">2</text>
        <text x="490" y="270">500,00</text>
        <text x="640" y="270">1000,00</text>
    </g>

    <g id="totals">
        <text x="550" y="320">Sum eks. MVA:</text>
        <text x="700" y="320">1000,00</text>
        <text x="550" y="340">MVA (25%):</text>
        <text x="700" y="340">250,00</text>
        <line x1="540" y1="350" x2="770" y2="350" stroke="#333"/>
        <text x="550" y="370" font-weight="bold">Total å betale:</text>
        <text x="700" y="370" font-weight="bold">1250,00</text>
    </g>

    <g id="payment-info">
        <text x="50" y="400">Betalingsfrist: [dd.mm.åååå]</text>
        <text x="50" y="420">Kontonummer: [Selgers Kontonr]</text>
        <text x="50" y="440">KID: [KID-nummer]</text>
    </g>
</svg>