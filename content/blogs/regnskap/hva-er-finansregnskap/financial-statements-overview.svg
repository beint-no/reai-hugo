<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Finansregnskapets Hovedkomponenter
  </text>
  
  <!-- Income Statement -->
  <rect x="50" y="80" width="160" height="140" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="8"/>
  <text x="130" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    RESULTAT-
  </text>
  <text x="130" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    REGNSKAP
  </text>
  <text x="130" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Driftsinntekter
  </text>
  <text x="130" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Driftskostnader
  </text>
  <text x="130" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Driftsresultat
  </text>
  <text x="130" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Finansposter
  </text>
  <text x="130" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Årsresultat
  </text>
  
  <!-- Balance Sheet -->
  <rect x="240" y="80" width="160" height="140" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="8"/>
  <text x="320" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    BALANSE
  </text>
  <text x="320" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    EIENDELER
  </text>
  <text x="320" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Anleggsmidler
  </text>
  <text x="320" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Omløpsmidler
  </text>
  <text x="320" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    GJELD &amp; EGENKAPITAL
  </text>
  <text x="320" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Egenkapital • Gjeld
  </text>
  
  <!-- Cash Flow Statement -->
  <rect x="430" y="80" width="160" height="140" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="8"/>
  <text x="510" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    KONTANT-
  </text>
  <text x="510" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    STRØM
  </text>
  <text x="510" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Driftsaktiviteter
  </text>
  <text x="510" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Investeringer
  </text>
  <text x="510" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Finansiering
  </text>
  <text x="510" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Netto endring
  </text>
  
  <!-- Equity Statement -->
  <rect x="620" y="80" width="160" height="140" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="8"/>
  <text x="700" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    EGENKAPITAL-
  </text>
  <text x="700" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    OPPSTILLING
  </text>
  <text x="700" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Inngående EK
  </text>
  <text x="700" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Årets resultat
  </text>
  <text x="700" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Utbytte
  </text>
  <text x="700" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Kapitalendringer
  </text>
  <text x="700" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Utgående EK
  </text>
  
  <!-- Interconnection arrows -->
  <!-- From Income Statement to Balance Sheet -->
  <path d="M 210 150 L 240 150" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- From Balance Sheet to Cash Flow -->
  <path d="M 400 150 L 430 150" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- From Income Statement to Equity Statement -->
  <path d="M 210 120 Q 415 60 620 120" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- From Cash Flow to Equity Statement -->
  <path d="M 590 150 L 620 150" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#34495e"/>
    </marker>
  </defs>
  
  <!-- Connection labels -->
  <text x="225" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">
    Årsresultat
  </text>
  <text x="415" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">
    Kontanter
  </text>
  <text x="415" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">
    Resultat til EK
  </text>
  <text x="605" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">
    EK-endring
  </text>
  
  <!-- Central integration box -->
  <rect x="300" y="280" width="200" height="80" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="8"/>
  <text x="400" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    INTEGRERT SYSTEM
  </text>
  <text x="400" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Alle rapporter er sammenkoblet
  </text>
  <text x="400" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    og gir helhetlig økonomisk bilde
  </text>
  
  <!-- Arrows from statements to integration box -->
  <path d="M 130 220 L 350 280" stroke="#95a5a6" stroke-width="1" stroke-dasharray="5,5" fill="none"/>
  <path d="M 320 220 L 380 280" stroke="#95a5a6" stroke-width="1" stroke-dasharray="5,5" fill="none"/>
  <path d="M 510 220 L 420 280" stroke="#95a5a6" stroke-width="1" stroke-dasharray="5,5" fill="none"/>
  <path d="M 700 220 L 450 280" stroke="#95a5a6" stroke-width="1" stroke-dasharray="5,5" fill="none"/>
  
  <!-- Key principles -->
  <text x="50" y="420" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Nøkkelprinsipper:
  </text>
  <text x="50" y="440" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Regnskapsligningen: Eiendeler = Gjeld + Egenkapital
  </text>
  <text x="50" y="455" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Periodisering: Inntekter og kostnader bokføres når de oppstår
  </text>
  <text x="50" y="470" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Sammenlignbarhet: Konsistent presentasjon over tid og mellom bedrifter
  </text>
</svg>