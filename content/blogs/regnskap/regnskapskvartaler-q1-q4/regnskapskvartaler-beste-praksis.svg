  <text x="485" y="525" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">• Automated variance analysis</text>
  <text x="485" y="540" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">• Anomali-deteksjon</text>
  
  <rect x="580" y="490" width="150" height="60" fill="#fce4ec" stroke="#e91e63" stroke-width="1" rx="5"/>
  <text x="655" y="510" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#e91e63">Kognitiv Automatisering</text>
  <text x="655" y="525" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">• Natural language processing</text>
  <text x="655" y="540" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">• Automated insights</text>
  

  <text x="400" y="585" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#666">
