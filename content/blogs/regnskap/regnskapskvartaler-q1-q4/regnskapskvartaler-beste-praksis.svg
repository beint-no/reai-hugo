  <text x="440" y="375" font-family="Arial, sans-serif" font-size="10" fill="#333">• Visuell fremstilling av data</text>
  <text x="440" y="390" font-family="Arial, sans-serif" font-size="10" fill="#333">• Proaktiv kommunikasjon av avvik</text>
  <text x="440" y="405" font-family="Arial, sans-serif" font-size="10" fill="#333">• Timely levering til interessenter</text>
  

