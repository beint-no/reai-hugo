  <text x="70" y="195" font-family="Arial, sans-serif" font-size="10" fill="#333">✓ Risikoevaluering og beredskap</text>
  <text x="70" y="210" font-family="Arial, sans-serif" font-size="10" fill="#333">✓ KPI-definering og målsetting</text>
