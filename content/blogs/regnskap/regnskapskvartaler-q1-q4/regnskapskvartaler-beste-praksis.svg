  <text x="120" y="375" font-family="Arial, sans-serif" font-size="10" fill="#333">• Konsistente regnskapsprinsipper</text>
  <text x="120" y="390" font-family="Arial, sans-serif" font-size="10" fill="#333">• Komplett dokumentasjon</text>
  <text x="120" y="405" font-family="Arial, sans-serif" font-size="10" fill="#333">• Revisors kvalitetssikring</text>
  

  <rect x="420" y="300" width="280" height="120" fill="white" stroke="#e91e63" stroke-width="2" rx="8" filter="url(#shadow)"/>
