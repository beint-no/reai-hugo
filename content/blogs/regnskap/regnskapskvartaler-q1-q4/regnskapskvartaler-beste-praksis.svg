  <text x="310" y="195" font-family="Arial, sans-serif" font-size="10" fill="#333">✓ Action plans for avvik</text>
  <text x="310" y="210" font-family="Arial, sans-serif" font-size="10" fill="#333">✓ Resource reallocation</text>
  <text x="310" y="225" font-family="Arial, sans-serif" font-size="10" fill="#333">✓ Risiko mitigering</text>
  

