  <text x="145" y="525" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">• ERP-integrasjon</text>
  <text x="145" y="540" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">• Standardrapporter</text>
  
  <rect x="240" y="490" width="150" height="60" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="5"/>
  <text x="315" y="510" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2196f3">Avansert Analytics</text>
  <text x="315" y="525" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">• Real-time dashboards</text>
  <text x="315" y="540" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">• Predictive analytics</text>
  
