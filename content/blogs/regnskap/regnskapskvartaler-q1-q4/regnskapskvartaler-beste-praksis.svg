  </text>
  

  <rect x="50" y="470" width="700" height="100" fill="white" stroke="#ddd" stroke-width="1" rx="5"/>
  

  <rect x="70" y="490" width="150" height="60" fill="#e8f5e8" stroke="#4caf50" stroke-width="1" rx="5"/>
