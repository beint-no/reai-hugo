  <text x="70" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">EBITDA margin:</text>
  <text x="320" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#4caf50">18.2%</text>
  
  <text x="70" y="190" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Nettoresultat margin:</text>
  <text x="320" y="190" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#4caf50">12.8%</text>
  
  <text x="70" y="210" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">ROE (annualisert):</text>
