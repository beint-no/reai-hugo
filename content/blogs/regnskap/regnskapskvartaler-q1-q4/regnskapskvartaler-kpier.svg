  <text x="320" y="230" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#4caf50">12.45</text>
  
  <text x="70" y="250" font-family="Arial, sans-serif" font-size="10" fill="#666">vs. Q-1: ↗ 5.2%  |  vs. Q4 2023: ↗ 12.1%</text>
  

