  <text x="390" y="410" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Markedsandel:</text>
  <text x="640" y="410" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#4caf50">24.5%</text>
  
  <text x="390" y="430" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Kunde oppbevaringsrate:</text>
  <text x="640" y="430" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#4caf50">87%</text>
  
