<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="analysisGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#607d8b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#455a64;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Kvartalsanalyse og Benchmarking
  </text>
  
  <!-- Comparison types -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Analysetyper og Sammenligningsmetoder
  </text>
  
  <!-- YoY Analysis -->
  <rect x="50" y="100" width="160" height="120" fill="white" stroke="#2196f3" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <rect x="50" y="100" width="160" height="30" fill="#2196f3" rx="8"/>
  <text x="130" y="120" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    År-til-År (YoY)
  </text>
  
  <text x="130" y="145" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">Q1 2024 vs Q1 2023</text>
  <text x="130" y="160" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#4caf50">Omsetning: +12.5%</text>
  <text x="130" y="175" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#4caf50">EBITDA: +8.2%</text>
  <text x="130" y="190" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ff9800">Margin: -0.8pp</text>
  <text x="130" y="205" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">Eliminerer sesongeffekter</text>
  
  <!-- QoQ Analysis -->
  <rect x="230" y="100" width="160" height="120" fill="white" stroke="#4caf50" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <rect x="230" y="100" width="160" height="30" fill="#4caf50" rx="8"/>
  <text x="310" y="120" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    Kvartal-til-Kvartal (QoQ)
  </text>
  
  <text x="310" y="145" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">Q2 2024 vs Q1 2024</text>
  <text x="310" y="160" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#4caf50">Omsetning: +5.2%</text>
  <text x="310" y="175" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#f44336">EBITDA: -2.1%</text>
  <text x="310" y="190" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ff9800">Margin: -1.2pp</text>
  <text x="310" y="205" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">Krever sesongsjustering</text>
  
  <!-- TTM Analysis -->
  <rect x="410" y="100" width="160" height="120" fill="white" stroke="#ff9800" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <rect x="410" y="100" width="160" height="30" fill="#ff9800" rx="8"/>
  <text x="490" y="120" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    Rullende 12 Mnd (TTM)
  </text>
  
  <text x="490" y="145" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">Q2 24 vs Q2 23 TTM</text>
  <text x="490" y="160" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#4caf50">Omsetning: +18.7%</text>
  <text x="490" y="175" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#4caf50">EBITDA: +22.1%</text>
  <text x="490" y="190" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#4caf50">Margin: +1.1pp</text>
  <text x="490" y="205" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">Utjevner sesongvariasjoner</text>
  
  <!-- Budget vs Actual -->
  <rect x="590" y="100" width="160" height="120" fill="white" stroke="#e91e63" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <rect x="590" y="100" width="160" height="30" fill="#e91e63" rx="8"/>
  <text x="670" y="120" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    Budsjett vs Faktisk
  </text>
  
  <text x="670" y="145" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">Q2 2024 Utfall</text>
  <text x="670" y="160" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#4caf50">Omsetning: +3.1%</text>
  <text x="670" y="175" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#f44336">EBITDA: -5.4%</text>
  <text x="670" y="190" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#f44336">Margin: -2.8pp</text>
  <text x="670" y="205" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">Vs. opprinnelig plan</text>
  
  <!-- Benchmarking section -->
  <text x="400" y="260" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Ekstern Benchmarking og Bransjesammenligning
  </text>
  
  <!-- Benchmarking chart -->
  <rect x="100" y="280" width="600" height="180" fill="white" stroke="#ddd" stroke-width="1" rx="5"/>
  
  <!-- Chart title -->
  <text x="400" y="300" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
    EBITDA Margin Sammenligning (Q2 2024)
  </text>
  
  <!-- Y-axis -->
  <line x1="130" y1="320" x2="130" y2="440" stroke="#333" stroke-width="2"/>
  
  <!-- X-axis -->
  <line x1="130" y1="440" x2="670" y2="440" stroke="#333" stroke-width="2"/>
  
  <!-- Y-axis labels -->
  <text x="125" y="325" font-family="Arial, sans-serif" font-size="9" text-anchor="end" fill="#666">25%</text>
  <text x="125" y="355" font-family="Arial, sans-serif" font-size="9" text-anchor="end" fill="#666">20%</text>
  <text x="125" y="385" font-family="Arial, sans-serif" font-size="9" text-anchor="end" fill="#666">15%</text>
  <text x="125" y="415" font-family="Arial, sans-serif" font-size="9" text-anchor="end" fill="#666">10%</text>
  <text x="125" y="445" font-family="Arial, sans-serif" font-size="9" text-anchor="end" fill="#666">5%</text>
  
  <!-- Bars -->
  <!-- Company -->
  <rect x="160" y="375" width="80" height="65" fill="#2196f3" filter="url(#shadow)"/>
  <text x="200" y="370" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#2196f3">18.2%</text>
  <text x="200" y="455" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Selskap</text>
  
  <!-- Industry average -->
  <rect x="260" y="355" width="80" height="85" fill="#4caf50" filter="url(#shadow)"/>
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#4caf50">20.5%</text>
  <text x="300" y="455" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Bransje snitt</text>
  
  <!-- Best in class -->
  <rect x="360" y="335" width="80" height="105" fill="#ff9800" filter="url(#shadow)"/>
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#ff9800">22.8%</text>
  <text x="400" y="455" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Best-in-class</text>
  
  <!-- Competitor A -->
  <rect x="460" y="395" width="80" height="45" fill="#e91e63" filter="url(#shadow)"/>
  <text x="500" y="390" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#e91e63">15.1%</text>
  <text x="500" y="455" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Konkurrent A</text>
  
  <!-- Market leader -->
  <rect x="560" y="325" width="80" height="115" fill="#9c27b0" filter="url(#shadow)"/>
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#9c27b0">24.2%</text>
  <text x="600" y="455" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Markedsleder</text>
  
  <!-- Analysis framework table -->
  <text x="400" y="490" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Analyserammeverk og Frekvens
  </text>
  
  <!-- Framework table -->
  <rect x="100" y="510" width="600" height="80" fill="white" stroke="#ddd" stroke-width="1" rx="5"/>
  
  <!-- Headers -->
  <rect x="100" y="510" width="120" height="20" fill="#f5f5f5"/>
  <text x="160" y="523" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">Analysetype</text>
  
  <rect x="220" y="510" width="120" height="20" fill="#f5f5f5"/>
  <text x="280" y="523" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">Fokusområde</text>
  
  <rect x="340" y="510" width="120" height="20" fill="#f5f5f5"/>
  <text x="400" y="523" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">Hyppighet</text>
  
  <rect x="460" y="510" width="120" height="20" fill="#f5f5f5"/>
  <text x="520" y="523" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">Målgruppe</text>
  
  <rect x="580" y="510" width="120" height="20" fill="#f5f5f5"/>
  <text x="640" y="523" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">Verktøy</text>
  
  <!-- Management reporting row -->
  <text x="160" y="545" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Management reporting</text>
  <text x="280" y="545" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Operasjonell styring</text>
  <text x="400" y="545" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Månedlig</text>
  <text x="520" y="545" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Ledelse</text>
  <text x="640" y="545" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">ERP/BI</text>
  
  <!-- Investor relations row -->
  <rect x="100" y="550" width="600" height="15" fill="#f9f9f9"/>
  <text x="160" y="560" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Investor relations</text>
  <text x="280" y="560" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Investor kommunikasjon</text>
  <text x="400" y="560" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Kvartalsvis</text>
  <text x="520" y="560" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Investorer</text>
  <text x="640" y="560" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Rapporter</text>
  
  <!-- Benchmarking row -->
  <text x="160" y="575" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Benchmarking</text>
  <text x="280" y="575" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Konkurranseposisjon</text>
  <text x="400" y="575" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Halvårlig</text>
  <text x="520" y="575" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Strategi</text>
  <text x="640" y="575" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Analyse</text>
</svg>