<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="timelineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2196f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976d2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  

  <rect width="800" height="500" fill="#f8f9fa"/>
  

  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Rapporteringsfrister for Regnskapskvartaler
  </text>
  

  <line x1="100" y1="100" x2="700" y2="100" stroke="url(#timelineGradient)" stroke-width="6" filter="url(#shadow)"/>
  


  <circle cx="200" cy="100" r="12" fill="#1976d2" filter="url(#shadow)"/>
  <text x="200" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1976d2">Q1</text>
  <text x="200" y="135" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">31. mars</text>
  <text x="200" y="150" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">(kvartal slutt)</text>
  

  <circle cx="300" cy="100" r="12" fill="#4caf50" filter="url(#shadow)"/>
  <text x="300" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#4caf50">Q2</text>
  <text x="300" y="135" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">30. juni</text>
  <text x="300" y="150" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">(kvartal slutt)</text>
  

  <circle cx="500" cy="100" r="12" fill="#ff9800" filter="url(#shadow)"/>
  <text x="500" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ff9800">Q3</text>
  <text x="500" y="135" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">30. september</text>
  <text x="500" y="150" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">(kvartal slutt)</text>
  

  <circle cx="600" cy="100" r="12" fill="#e91e63" filter="url(#shadow)"/>
  <text x="600" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#e91e63">Q4</text>
  <text x="600" y="135" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">31. desember</text>
  <text x="600" y="150" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">(kvartal slutt)</text>
  

  <text x="400" y="200" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Rapporteringsfrister
  </text>
  

  <rect x="120" y="220" width="160" height="60" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="8"/>
  <text x="200" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1976d2">Q1 Rapport</text>
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Frist: 30. april</text>
  <text x="200" y="275" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Børsnoterte selskaper</text>
  

  <rect x="300" y="220" width="160" height="60" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="8"/>
  <text x="380" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#4caf50">Q2 Rapport</text>
  <text x="380" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Frist: 31. juli</text>
  <text x="380" y="275" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Halvårsregnskap</text>
  

  <rect x="320" y="300" width="160" height="60" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="8"/>
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ff9800">Q3 Rapport</text>
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Frist: 31. oktober</text>
  <text x="400" y="355" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Børsnoterte selskaper</text>
  

  <rect x="500" y="220" width="160" height="80" fill="#fce4ec" stroke="#e91e63" stroke-width="2" rx="8"/>
  <text x="580" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#e91e63">Årsregnskap</text>
  <text x="580" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Frist: 30. april</text>
  <text x="580" y="275" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">(påfølgende år)</text>
  <text x="580" y="290" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Alle selskaper</text>
  

  <path d="M 200 280 Q 250 320 300 280" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 380 280 Q 430 320 480 280" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 500 280 Q 550 260 580 240" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>
  

  <rect x="50" y="400" width="700" height="80" fill="white" stroke="#ddd" stroke-width="1" rx="5"/>
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
    Viktige Merknader
  </text>
  
  <text x="70" y="440" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Q1 og Q3 rapporter er kun påkrevd for børsnoterte selskaper
  </text>
  <text x="70" y="455" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Q2 halvårsregnskap er påkrevd for alle børsnoterte selskaper
  </text>
  <text x="70" y="470" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Årsregnskap (Q4) må leveres senest 30. april påfølgende år for alle selskaper
  </text>
</svg>