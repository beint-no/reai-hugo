<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="quarterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45a049;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <text x="400" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Regnskapskvartaler Q1-Q4 Oversikt
  </text>
  

  <rect x="100" y="80" width="600" height="60" fill="url(#quarterGradient)" filter="url(#shadow)" rx="10"/>
  <text x="400" y="115" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">
    Regnskapsår (Januar - Desember)
  </text>
  


  <rect x="100" y="180" width="140" height="120" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="8"/>
  <text x="170" y="210" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1976d2">Q1</text>
  <text x="170" y="235" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Januar</text>
  <text x="170" y="255" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Februar</text>
  <text x="170" y="275" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Mars</text>
  

  <rect x="260" y="180" width="140" height="120" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="8"/>
  <text x="330" y="210" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#4caf50">Q2</text>
  <text x="330" y="235" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">April</text>
  <text x="330" y="255" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Mai</text>
  <text x="330" y="275" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Juni</text>
  

  <rect x="420" y="180" width="140" height="120" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="8"/>
  <text x="490" y="210" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#ff9800">Q3</text>
  <text x="490" y="235" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Juli</text>
  <text x="490" y="255" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">August</text>
  <text x="490" y="275" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">September</text>
  

  <rect x="580" y="180" width="140" height="120" fill="#fce4ec" stroke="#e91e63" stroke-width="2" rx="8"/>
  <text x="650" y="210" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#e91e63">Q4</text>
  <text x="650" y="235" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Oktober</text>
  <text x="650" y="255" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">November</text>
  <text x="650" y="275" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Desember</text>
  

  <text x="400" y="350" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Rapporteringskrav
  </text>
  

  <rect x="150" y="380" width="500" height="180" fill="white" stroke="#ddd" stroke-width="1" rx="5"/>
  

  <rect x="150" y="380" width="100" height="30" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
  <text x="200" y="400" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Kvartal</text>
  
  <rect x="250" y="380" width="150" height="30" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
  <text x="325" y="400" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Rapporteringsfrist</text>
  
  <rect x="400" y="380" width="150" height="30" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
  <text x="475" y="400" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Krav</text>
  
  <rect x="550" y="380" width="100" height="30" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Type</text>
  

  <text x="200" y="430" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1976d2">Q1</text>
  <text x="325" y="430" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">30. april</text>
  <text x="475" y="430" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Børsnoterte</text>
  <text x="600" y="430" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Frivillig</text>
  

  <rect x="150" y="440" width="500" height="30" fill="#f9f9f9"/>
  <text x="200" y="460" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4caf50">Q2</text>
  <text x="325" y="460" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">31. juli</text>
  <text x="475" y="460" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Børsnoterte</text>
  <text x="600" y="460" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Halvår</text>
  

  <text x="200" y="490" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ff9800">Q3</text>
  <text x="325" y="490" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">31. oktober</text>
  <text x="475" y="490" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Børsnoterte</text>
  <text x="600" y="490" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Frivillig</text>
  

  <rect x="150" y="500" width="500" height="30" fill="#f9f9f9"/>
  <text x="200" y="520" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#e91e63">Q4</text>
  <text x="325" y="520" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">30. april (neste år)</text>
  <text x="475" y="520" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Alle selskaper</text>
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Årsregnskap</text>
  

  <text x="400" y="580" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    * Basert på kalenderår som regnskapsår (januar-desember)
  </text>
</svg>