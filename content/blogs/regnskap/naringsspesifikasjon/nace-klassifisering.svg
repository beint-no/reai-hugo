<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565c0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  

  <rect width="800" height="600" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  

  <rect x="0" y="0" width="800" height="60" fill="url(#headerGrad)"/>
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
    NACE Klassifiseringssystem - Hierarkisk Struktur
  </text>
  

  <rect x="50" y="100" width="700" height="80" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <text x="80" y="125" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1976d2">
    Seksjon (1 bokstav)
  </text>
  <text x="80" y="145" font-family="Arial, sans-serif" font-size="14" fill="#1976d2">
    A - Jordbruk, skogbruk og fiske
  </text>
  <text x="80" y="165" font-family="Arial, sans-serif" font-size="12" fill="#1976d2">
    Hovedområde for næringsaktivitet
  </text>
  

  <path d="M 400 180 L 400 200" stroke="#666" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  

  <rect x="100" y="210" width="600" height="70" fill="#bbdefb" stroke="#1976d2" stroke-width="2" rx="6" filter="url(#shadow)"/>
  <text x="130" y="235" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#1976d2">
    Avdeling (2 siffer)
  </text>
  <text x="130" y="255" font-family="Arial, sans-serif" font-size="13" fill="#1976d2">
    01 - Jordbruk og tjenester tilknyttet jordbruk
  </text>
  <text x="130" y="270" font-family="Arial, sans-serif" font-size="11" fill="#1976d2">
    Underområde innen seksjonen
  </text>
  

  <path d="M 400 280 L 400 300" stroke="#666" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  

  <rect x="150" y="310" width="500" height="65" fill="#90caf9" stroke="#1976d2" stroke-width="2" rx="5" filter="url(#shadow)"/>
  <text x="180" y="335" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976d2">
    Gruppe (3 siffer)
  </text>
  <text x="180" y="350" font-family="Arial, sans-serif" font-size="12" fill="#1976d2">
    01.1 - Dyrking av ettårige vekster
  </text>
  <text x="180" y="365" font-family="Arial, sans-serif" font-size="10" fill="#1976d2">
    Spesifikk aktivitet innen avdelingen
  </text>
  

  <path d="M 400 375 L 400 395" stroke="#666" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  

  <rect x="200" y="405" width="400" height="60" fill="#64b5f6" stroke="#1976d2" stroke-width="2" rx="4" filter="url(#shadow)"/>
  <text x="230" y="425" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1976d2">
    Klasse (4 siffer)
  </text>
  <text x="230" y="440" font-family="Arial, sans-serif" font-size="11" fill="#1976d2">
    01.11 - Dyrking av korn og andre ettårige vekster
  </text>
  <text x="230" y="455" font-family="Arial, sans-serif" font-size="9" fill="#1976d2">
    Detaljert aktivitet
  </text>
  

  <path d="M 400 465 L 400 485" stroke="#666" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  

  <rect x="250" y="495" width="300" height="55" fill="#42a5f5" stroke="#1976d2" stroke-width="2" rx="3" filter="url(#shadow)"/>
  <text x="280" y="515" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Underklasse (5 siffer)
  </text>
  <text x="280" y="530" font-family="Arial, sans-serif" font-size="10" fill="white">
    01.110 - Dyrking av korn
  </text>
  <text x="280" y="545" font-family="Arial, sans-serif" font-size="8" fill="white">
    Mest detaljerte nivå
  </text>
  


  <rect x="520" y="100" width="220" height="80" fill="#fff3e0" stroke="#f57c00" stroke-width="1" rx="5"/>
  <text x="530" y="120" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f57c00">
    Andre NACE-Seksjoner:
  </text>
  <text x="530" y="135" font-family="Arial, sans-serif" font-size="10" fill="#f57c00">
    B - Bergverksdrift og utvinning
  </text>
  <text x="530" y="148" font-family="Arial, sans-serif" font-size="10" fill="#f57c00">
    C - Industri
  </text>
  <text x="530" y="161" font-family="Arial, sans-serif" font-size="10" fill="#f57c00">
    G - Varehandel
  </text>
  <text x="530" y="174" font-family="Arial, sans-serif" font-size="10" fill="#f57c00">
    K - Finansiering og forsikring
  </text>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  

  <text x="50" y="580" font-family="Arial, sans-serif" font-size="12" font-style="italic" fill="#666">
    Økende spesifisering og detaljnivå
  </text>
  <path d="M 250 575 L 350 575" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
</svg>