<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Kostprismodeller - Oversikt
  </text>
  
  <!-- Fullkostmetoden -->
  <rect x="50" y="80" width="320" height="180" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="10"/>
  <text x="210" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2e7d32">
    FULLKOSTMETODEN
  </text>
  
  <!-- Fullkost components -->
  <rect x="70" y="130" width="280" height="25" fill="#c8e6c9" rx="5"/>
  <text x="80" y="147" font-family="Arial, sans-serif" font-size="12" fill="#1b5e20">
    Direkte materialkostnader
  </text>
  <text x="320" y="147" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1b5e20">
    40%
  </text>
  
  <rect x="70" y="160" width="280" height="25" fill="#a5d6a7" rx="5"/>
  <text x="80" y="177" font-family="Arial, sans-serif" font-size="12" fill="#1b5e20">
    Direkte lønnskostnader
  </text>
  <text x="320" y="177" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1b5e20">
    35%
  </text>
  
  <rect x="70" y="190" width="280" height="25" fill="#81c784" rx="5"/>
  <text x="80" y="207" font-family="Arial, sans-serif" font-size="12" fill="#1b5e20">
    Indirekte kostnader (overhead)
  </text>
  <text x="320" y="207" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1b5e20">
    25%
  </text>
  
  <text x="210" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-style="italic" fill="#2e7d32">
    Inkluderer ALLE kostnader
  </text>
  <text x="210" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-style="italic" fill="#2e7d32">
    Gir fullstendig kostnadsbilde
  </text>
  
  <!-- Bidragskalkyle -->
  <rect x="430" y="80" width="320" height="180" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="10"/>
  <text x="590" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#f57c00">
    BIDRAGSKALKYLE
  </text>
  
  <!-- Bidragskalkyle components -->
  <rect x="450" y="130" width="280" height="25" fill="#ffcc02" rx="5"/>
  <text x="460" y="147" font-family="Arial, sans-serif" font-size="12" fill="#e65100">
    Variable materialkostnader
  </text>
  <text x="700" y="147" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e65100">
    50%
  </text>
  
  <rect x="450" y="160" width="280" height="25" fill="#ffb74d" rx="5"/>
  <text x="460" y="177" font-family="Arial, sans-serif" font-size="12" fill="#e65100">
    Variable lønnskostnader
  </text>
  <text x="700" y="177" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e65100">
    30%
  </text>
  
  <rect x="450" y="190" width="280" height="25" fill="#ff9800" rx="5"/>
  <text x="460" y="207" font-family="Arial, sans-serif" font-size="12" fill="#e65100">
    Variable overhead-kostnader
  </text>
  <text x="700" y="207" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e65100">
    20%
  </text>
  
  <text x="590" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-style="italic" fill="#f57c00">
    Fokuserer på variable kostnader
  </text>
  <text x="590" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-style="italic" fill="#f57c00">
    Bedre for kortsiktige beslutninger
  </text>
  
  <!-- Comparison section -->
  <rect x="100" y="300" width="600" height="150" fill="#f5f5f5" stroke="#757575" stroke-width="1" rx="10"/>
  <text x="400" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#424242">
    Sammenligning av Metodene
  </text>
  
  <!-- Comparison table -->
  <text x="150" y="360" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    Aspekt
  </text>
  <text x="350" y="360" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2e7d32">
    Fullkostmetoden
  </text>
  <text x="550" y="360" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f57c00">
    Bidragskalkyle
  </text>
  
  <!-- Row 1 -->
  <text x="150" y="380" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Kompleksitet:
  </text>
  <text x="350" y="380" font-family="Arial, sans-serif" font-size="12" fill="#2e7d32">
    Høy
  </text>
  <text x="550" y="380" font-family="Arial, sans-serif" font-size="12" fill="#f57c00">
    Lav
  </text>
  
  <!-- Row 2 -->
  <text x="150" y="400" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Prissetting:
  </text>
  <text x="350" y="400" font-family="Arial, sans-serif" font-size="12" fill="#2e7d32">
    Langsiktig
  </text>
  <text x="550" y="400" font-family="Arial, sans-serif" font-size="12" fill="#f57c00">
    Kortsiktig
  </text>
  
  <!-- Row 3 -->
  <text x="150" y="420" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Beslutningsgrunnlag:
  </text>
  <text x="350" y="420" font-family="Arial, sans-serif" font-size="12" fill="#2e7d32">
    Komplett
  </text>
  <text x="550" y="420" font-family="Arial, sans-serif" font-size="12" fill="#f57c00">
    Fleksibelt
  </text>
  
  <!-- Bottom recommendation -->
  <rect x="150" y="460" width="500" height="30" fill="#e3f2fd" stroke="#1976d2" stroke-width="1" rx="5"/>
  <text x="400" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976d2">
    Anbefaling: Bruk begge metodene for ulike formål og beslutninger
  </text>
</svg>