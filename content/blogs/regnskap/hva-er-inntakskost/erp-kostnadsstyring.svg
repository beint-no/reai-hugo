<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    ERP-systemer og Kostnadsstyring
  </text>
  
  <!-- Central ERP system -->
  <circle cx="400" cy="200" r="80" fill="#1976d2" stroke="#0d47a1" stroke-width="3"/>
  <text x="400" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    ERP
  </text>
  <text x="400" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    SYSTEM
  </text>
  <text x="400" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Integrert styring
  </text>
  
  <!-- Module 1: Innkjøp -->
  <rect x="80" y="80" width="120" height="80" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="10"/>
  <text x="140" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976d2">
    INNKJØP
  </text>
  <text x="140" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1976d2">
    • Bestillinger
  </text>
  <text x="140" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1976d2">
    • Leverandører
  </text>
  
  <!-- Module 2: Lager -->
  <rect x="600" y="80" width="120" height="80" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="10"/>
  <text x="660" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2e7d32">
    LAGER
  </text>
  <text x="660" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2e7d32">
    • Varemottak
  </text>
  <text x="660" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2e7d32">
    • Lagerstyring
  </text>
  
  <!-- Module 3: Produksjon -->
  <rect x="80" y="320" width="120" height="80" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="10"/>
  <text x="140" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f57c00">
    PRODUKSJON
  </text>
  <text x="140" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#f57c00">
    • Kostpris
  </text>
  <text x="140" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#f57c00">
    • Ressursbruk
  </text>
  
  <!-- Module 4: Regnskap -->
  <rect x="600" y="320" width="120" height="80" fill="#fce4ec" stroke="#e91e63" stroke-width="2" rx="10"/>
  <text x="660" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#c2185b">
    REGNSKAP
  </text>
  <text x="660" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#c2185b">
    • Automatisk
  </text>
  <text x="660" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#c2185b">
    • Journalføring
  </text>
  
  <!-- Connecting lines -->
  <line x1="200" y1="120" x2="320" y2="160" stroke="#666" stroke-width="2"/>
  <line x1="600" y1="120" x2="480" y2="160" stroke="#666" stroke-width="2"/>
  <line x1="200" y1="360" x2="320" y2="240" stroke="#666" stroke-width="2"/>
  <line x1="600" y1="360" x2="480" y2="240" stroke="#666" stroke-width="2"/>
  
  <!-- Benefits section -->
  <rect x="50" y="450" width="700" height="130" fill="#f5f5f5" stroke="#757575" stroke-width="1" rx="10"/>
  <text x="400" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#424242">
    Fordeler med ERP for Kostnadsstyring
  </text>
  
  <!-- Benefit 1 -->
  <rect x="80" y="500" width="150" height="60" fill="#e1f5fe" stroke="#0277bd" stroke-width="1" rx="5"/>
  <text x="155" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0277bd">
    SANNTIDSDATA
  </text>
  <text x="155" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#0277bd">
    Oppdaterte kostnader
  </text>
  <text x="155" y="548" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#0277bd">
    og lagerinformasjon
  </text>
  
  <!-- Benefit 2 -->
  <rect x="250" y="500" width="150" height="60" fill="#e8f5e8" stroke="#388e3c" stroke-width="1" rx="5"/>
  <text x="325" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#388e3c">
    AUTOMATISERING
  </text>
  <text x="325" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#388e3c">
    Reduserer manuelle
  </text>
  <text x="325" y="548" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#388e3c">
    feil og tidsbruk
  </text>
  
  <!-- Benefit 3 -->
  <rect x="420" y="500" width="150" height="60" fill="#fff3e0" stroke="#f57c00" stroke-width="1" rx="5"/>
  <text x="495" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f57c00">
    INTEGRERING
  </text>
  <text x="495" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f57c00">
    Kobler alle
  </text>
  <text x="495" y="548" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f57c00">
    forretningsprosesser
  </text>
  
  <!-- Benefit 4 -->
  <rect x="590" y="500" width="150" height="60" fill="#fce4ec" stroke="#c2185b" stroke-width="1" rx="5"/>
  <text x="665" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c2185b">
    RAPPORTERING
  </text>
  <text x="665" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#c2185b">
    Avanserte analyser
  </text>
  <text x="665" y="548" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#c2185b">
    og dashboards
  </text>
  
  <!-- Data flow arrows -->
  <path d="M 320 180 Q 360 160 400 180" stroke="#4caf50" stroke-width="2" fill="none" marker-end="url(#arrow1)"/>
  <path d="M 480 180 Q 440 160 400 180" stroke="#4caf50" stroke-width="2" fill="none" marker-end="url(#arrow2)"/>
  <path d="M 320 220 Q 360 240 400 220" stroke="#4caf50" stroke-width="2" fill="none" marker-end="url(#arrow3)"/>
  <path d="M 480 220 Q 440 240 400 220" stroke="#4caf50" stroke-width="2" fill="none" marker-end="url(#arrow4)"/>
  
  <!-- Data labels -->
  <text x="360" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4caf50" font-weight="bold">
    Innkjøpsdata
  </text>
  <text x="440" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4caf50" font-weight="bold">
    Lagerdata
  </text>
  <text x="360" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4caf50" font-weight="bold">
    Produksjonsdata
  </text>
  <text x="440" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4caf50" font-weight="bold">
    Regnskapsdata
  </text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrow1" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#4caf50"/>
    </marker>
    <marker id="arrow2" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#4caf50"/>
    </marker>
    <marker id="arrow3" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#4caf50"/>
    </marker>
    <marker id="arrow4" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#4caf50"/>
    </marker>
  </defs>
</svg>