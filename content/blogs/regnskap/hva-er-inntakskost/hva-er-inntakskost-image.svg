<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="400" fill="#f8f9fa"/>
  

  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">
    Hva er Inntakskost og Kostpris?
  </text>
  


  <rect x="50" y="100" width="300" height="250" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="10"/>
  <text x="200" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1976d2">
    INNTAKSKOST
  </text>
  <text x="70" y="160" font-family="Arial, sans-serif" font-size="14" fill="#333">
    • Kjøpspris
  </text>
  <text x="70" y="180" font-family="Arial, sans-serif" font-size="14" fill="#333">
    • Transportkostnader
  </text>
  <text x="70" y="200" font-family="Arial, sans-serif" font-size="14" fill="#333">
    • Toll og avgifter
  </text>
  <text x="70" y="220" font-family="Arial, sans-serif" font-size="14" fill="#333">
    • Forsikring
  </text>
  <text x="70" y="240" font-family="Arial, sans-serif" font-size="14" fill="#333">
    • Håndteringskostnader
  </text>
  <text x="70" y="270" font-family="Arial, sans-serif" font-size="12" fill="#666" font-style="italic">
    Total kostnad for å anskaffe
  </text>
  <text x="70" y="285" font-family="Arial, sans-serif" font-size="12" fill="#666" font-style="italic">
    varer eller tjenester
  </text>
  

  <rect x="450" y="100" width="300" height="250" fill="#fff3e0" stroke="#f57c00" stroke-width="2" rx="10"/>
  <text x="600" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f57c00">
    KOSTPRIS
  </text>
  <text x="470" y="160" font-family="Arial, sans-serif" font-size="14" fill="#333">
    • Materialkostnader
  </text>
  <text x="470" y="180" font-family="Arial, sans-serif" font-size="14" fill="#333">
    • Lønnskostnader
  </text>
  <text x="470" y="200" font-family="Arial, sans-serif" font-size="14" fill="#333">
    • Indirekte kostnader
  </text>
  <text x="470" y="220" font-family="Arial, sans-serif" font-size="14" fill="#333">
    • Overhead
  </text>
  <text x="470" y="240" font-family="Arial, sans-serif" font-size="14" fill="#333">
    • Produksjonskostnader
  </text>
  <text x="470" y="270" font-family="Arial, sans-serif" font-size="12" fill="#666" font-style="italic">
    Total kostnad for produksjon
  </text>
  <text x="470" y="285" font-family="Arial, sans-serif" font-size="12" fill="#666" font-style="italic">
    eller levering av produkter
  </text>
  

  <path d="M 350 225 L 450 225" stroke="#4caf50" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4caf50"/>
    </marker>
  </defs>
  

  <text x="400" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4caf50" font-weight="bold">
    RELATERTE BEGREPER
  </text>
  

  <text x="400" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">
    Grunnleggende kostnadsbegreper i norsk regnskap og økonomistyring
  </text>
</svg>