<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="500" fill="#f8f9fa"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Inntakskost for Handelsbedrifter
  </text>
  


  <rect x="50" y="80" width="120" height="80" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="10"/>
  <text x="110" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976d2">
    LEVERANDØR
  </text>
  <text x="110" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1976d2">
    Grossist/
  </text>
  <text x="110" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1976d2">
    Produsent
  </text>
  

  <path d="M 170 120 L 220 120" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow1)"/>
  <text x="195" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
    Kjøp
  </text>
  

  <rect x="240" y="80" width="120" height="80" fill="#fff3e0" stroke="#f57c00" stroke-width="2" rx="10"/>
  <text x="300" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f57c00">
    TRANSPORT
  </text>
  <text x="300" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#f57c00">
    Frakt &amp;
  </text>
  <text x="300" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#f57c00">
    Levering
  </text>
  

  <path d="M 360 120 L 410 120" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow2)"/>
  <text x="385" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
    Levering
  </text>
  

  <rect x="430" y="80" width="120" height="80" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="10"/>
  <text x="490" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2e7d32">
    MOTTAK
  </text>
  <text x="490" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2e7d32">
    Kvalitetskontroll
  </text>
  <text x="490" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2e7d32">
    &amp; Registrering
  </text>
  

  <path d="M 550 120 L 600 120" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow3)"/>
  <text x="575" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
    Lager
  </text>
  

  <rect x="620" y="80" width="120" height="80" fill="#fce4ec" stroke="#e91e63" stroke-width="2" rx="10"/>
  <text x="680" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#c2185b">
    LAGER
  </text>
  <text x="680" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#c2185b">
    Klar for
  </text>
  <text x="680" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#c2185b">
    Salg
  </text>
  

  <rect x="100" y="200" width="600" height="250" fill="#f5f5f5" stroke="#757575" stroke-width="1" rx="10"/>
  <text x="400" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#424242">
    Inntakskost Komponenter for Handelsbedrift
  </text>
  

  <rect x="130" y="250" width="250" height="180" fill="#ffffff" stroke="#ddd" stroke-width="1" rx="5"/>
  <text x="255" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    DIREKTE KOSTNADER
  </text>
  

  <circle cx="150" cy="295" r="3" fill="#1976d2"/>
  <text x="165" y="300" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Innkjøpspris fra leverandør
  </text>
  <text x="320" y="300" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976d2">
    85%
  </text>
  
  <circle cx="150" cy="315" r="3" fill="#f57c00"/>
  <text x="165" y="320" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Frakt og transportkostnader
  </text>
  <text x="320" y="320" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f57c00">
    8%
  </text>
  
  <circle cx="150" cy="335" r="3" fill="#e91e63"/>
  <text x="165" y="340" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Toll og importavgifter
  </text>
  <text x="320" y="340" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e91e63">
    3%
  </text>
  
  <circle cx="150" cy="355" r="3" fill="#4caf50"/>
  <text x="165" y="360" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Forsikring under transport
  </text>
  <text x="320" y="360" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4caf50">
    2%
  </text>
  
  <circle cx="150" cy="375" r="3" fill="#9c27b0"/>
  <text x="165" y="380" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Håndtering og innlagring
  </text>
  <text x="320" y="380" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#9c27b0">
    2%
  </text>
  

  <rect x="420" y="250" width="250" height="180" fill="#ffffff" stroke="#ddd" stroke-width="1" rx="5"/>
  <text x="545" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    IKKE INKLUDERT
  </text>
  

  <text x="440" y="300" font-family="Arial, sans-serif" font-size="12" fill="#666">
    ✗ Lagerkostnader (løpende)
  </text>
  <text x="440" y="320" font-family="Arial, sans-serif" font-size="12" fill="#666">
    ✗ Markedsføringskostnader
  </text>
  <text x="440" y="340" font-family="Arial, sans-serif" font-size="12" fill="#666">
    ✗ Salgskostnader
  </text>
  <text x="440" y="360" font-family="Arial, sans-serif" font-size="12" fill="#666">
    ✗ Administrasjonskostnader
  </text>
  <text x="440" y="380" font-family="Arial, sans-serif" font-size="12" fill="#666">
    ✗ Finansieringskostnader
  </text>
  <text x="440" y="400" font-family="Arial, sans-serif" font-size="12" fill="#666">
    ✗ Personalkostnader (generelle)
  </text>
  

  <rect x="150" y="460" width="500" height="30" fill="#e3f2fd" stroke="#1976d2" stroke-width="1" rx="5"/>
  <text x="400" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976d2">
    Eksempel: Innkjøp 100.000 kr + Frakt 8.000 kr + Toll 3.000 kr = Inntakskost 111.000 kr
  </text>
  

  <defs>
    <marker id="arrow1" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
    <marker id="arrow2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
    <marker id="arrow3" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
</svg>