<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Forskjellen mellom Inntakskost og Kostpris
  </text>
  
  <!-- Inntakskost section -->
  <rect x="50" y="80" width="320" height="350" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="10"/>
  <text x="210" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2e7d32">
    INNTAKSKOST
  </text>
  
  <!-- Inntakskost definition -->
  <text x="70" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    Definisjon:
  </text>
  <text x="70" y="160" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Totalkostnad for å anskaffe
  </text>
  <text x="70" y="175" font-family="Arial, sans-serif" font-size="12" fill="#333">
    varer eller tjenester
  </text>
  
  <!-- Inntakskost components -->
  <text x="70" y="205" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    Inkluderer:
  </text>
  <circle cx="80" cy="225" r="3" fill="#4caf50"/>
  <text x="95" y="230" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Kjøpspris
  </text>
  <circle cx="80" cy="245" r="3" fill="#4caf50"/>
  <text x="95" y="250" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Frakt og transport
  </text>
  <circle cx="80" cy="265" r="3" fill="#4caf50"/>
  <text x="95" y="270" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Toll og avgifter
  </text>
  <circle cx="80" cy="285" r="3" fill="#4caf50"/>
  <text x="95" y="290" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Forsikring
  </text>
  <circle cx="80" cy="305" r="3" fill="#4caf50"/>
  <text x="95" y="310" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Håndtering og lagring
  </text>
  
  <!-- Inntakskost usage -->
  <text x="70" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    Brukes til:
  </text>
  <text x="70" y="360" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Lagerverdsettelse
  </text>
  <text x="70" y="375" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Innkjøpsanalyse
  </text>
  <text x="70" y="390" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Regnskapsføring
  </text>
  
  <!-- Kostpris section -->
  <rect x="430" y="80" width="320" height="350" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="10"/>
  <text x="590" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#f57c00">
    KOSTPRIS
  </text>
  
  <!-- Kostpris definition -->
  <text x="450" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    Definisjon:
  </text>
  <text x="450" y="160" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Totalkostnad for produksjon
  </text>
  <text x="450" y="175" font-family="Arial, sans-serif" font-size="12" fill="#333">
    eller levering av produkter
  </text>
  
  <!-- Kostpris components -->
  <text x="450" y="205" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    Inkluderer:
  </text>
  <circle cx="460" cy="225" r="3" fill="#ff9800"/>
  <text x="475" y="230" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Materialkostnader
  </text>
  <circle cx="460" cy="245" r="3" fill="#ff9800"/>
  <text x="475" y="250" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Lønnskostnader
  </text>
  <circle cx="460" cy="265" r="3" fill="#ff9800"/>
  <text x="475" y="270" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Produksjonskostnader
  </text>
  <circle cx="460" cy="285" r="3" fill="#ff9800"/>
  <text x="475" y="290" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Overhead-kostnader
  </text>
  <circle cx="460" cy="305" r="3" fill="#ff9800"/>
  <text x="475" y="310" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Indirekte kostnader
  </text>
  
  <!-- Kostpris usage -->
  <text x="450" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    Brukes til:
  </text>
  <text x="450" y="360" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Prissetting
  </text>
  <text x="450" y="375" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Lønnsomhetsanalyse
  </text>
  <text x="450" y="390" font-family="Arial, sans-serif" font-size="12" fill="#333">
    • Kostnadsstyring
  </text>
  
  <!-- Connecting arrow -->
  <path d="M 370 255 L 430 255" stroke="#2196f3" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2196f3"/>
    </marker>
  </defs>
  
  <!-- Connection label -->
  <text x="400" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2196f3" font-weight="bold">
    RELATERT
  </text>
  
  <!-- Bottom summary -->
  <rect x="100" y="450" width="600" height="40" fill="#e1f5fe" stroke="#0277bd" stroke-width="1" rx="5"/>
  <text x="400" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0277bd">
    Inntakskost fokuserer på anskaffelse, kostpris på total produksjon og levering
  </text>
</svg>