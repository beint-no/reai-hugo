<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2c3e50; }
      .subtitle { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #34495e; }
      .text { font-family: Arial, sans-serif; font-size: 14px; fill: #2c3e50; }
      .amount { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #27ae60; }
      .total { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #e74c3c; }
      .excluded { font-family: Arial, sans-serif; font-size: 14px; fill: #95a5a6; }
      .box { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 2; }
      .highlight { fill: #3498db; opacity: 0.1; }
      .line { stroke: #bdc3c7; stroke-width: 1; }
    </style>
  </defs>
  

  <rect width="800" height="600" fill="#ffffff"/>
  

  <text x="400" y="30" text-anchor="middle" class="title">Beregning av Anskaffelseskost</text>
  <text x="400" y="55" text-anchor="middle" class="subtitle">CNC-maskin Eksempel</text>
  

  <rect x="50" y="80" width="700" height="350" class="box"/>
  

  <text x="70" y="110" class="subtitle">Kostnader som INKLUDERES:</text>
  
  <text x="90" y="140" class="text">Grunnpris maskin</text>
  <text x="600" y="140" class="amount">800 000 kr</text>
  
  <text x="90" y="165" class="text">Rabatt</text>
  <text x="600" y="165" class="amount">-50 000 kr</text>
  
  <line x1="90" y1="175" x2="650" y2="175" class="line"/>
  <text x="90" y="195" class="text">Netto kjøpspris</text>
  <text x="600" y="195" class="amount">750 000 kr</text>
  
  <text x="90" y="220" class="text">Transport fra Tyskland</text>
  <text x="600" y="220" class="amount">25 000 kr</text>
  
  <text x="90" y="245" class="text">Importavgift (2%)</text>
  <text x="600" y="245" class="amount">15 000 kr</text>
  
  <text x="90" y="270" class="text">Installasjon og montering</text>
  <text x="600" y="270" class="amount">40 000 kr</text>
  
  <text x="90" y="295" class="text">Elektrisk tilkobling</text>
  <text x="600" y="295" class="amount">12 000 kr</text>
  
  <text x="90" y="320" class="text">Testing og kalibrering</text>
  <text x="600" y="320" class="amount">8 000 kr</text>
  

  <line x1="90" y1="340" x2="650" y2="340" stroke="#e74c3c" stroke-width="3"/>
  <rect x="85" y="345" width="570" height="30" class="highlight"/>
  <text x="90" y="365" class="total">TOTAL ANSKAFFELSESKOST</text>
  <text x="600" y="365" class="total">850 000 kr</text>
  

  <rect x="50" y="450" width="700" height="120" fill="#f8f9fa" stroke="#dee2e6" stroke-width: 2/>
  <text x="70" y="480" class="subtitle">Kostnader som IKKE aktiveres:</text>
  
  <text x="90" y="505" class="excluded">• Opplæring av operatører: 30 000 kr</text>
  <text x="90" y="525" class="excluded">• Forsikring første år: 15 000 kr</text>
  <text x="90" y="545" class="excluded">• Vedlikeholdskontrakt: 25 000 kr</text>
  

  <g transform="translate(650, 450)">
    <rect x="0" y="0" width="80" height="60" fill="#34495e" rx="5"/>
    <rect x="10" y="10" width="60" height="40" fill="#ecf0f1"/>
    <circle cx="70" cy="70" r="8" fill="#34495e"/>
    <circle cx="10" cy="70" r="8" fill="#34495e"/>
    <text x="40" y="35" text-anchor="middle" class="text" fill="#2c3e50">CNC</text>
  </g>
</svg>