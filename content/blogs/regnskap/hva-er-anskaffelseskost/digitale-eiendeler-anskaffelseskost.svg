<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2c3e50; }
      .subtitle { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #34495e; }
      .text { font-family: Arial, sans-serif; font-size: 14px; fill: #2c3e50; }
      .activate { font-family: Arial, sans-serif; font-size: 14px; fill: #27ae60; font-weight: bold; }
      .expense { font-family: Arial, sans-serif; font-size: 14px; fill: #e74c3c; font-weight: bold; }
      .evaluate { font-family: Arial, sans-serif; font-size: 14px; fill: #f39c12; font-weight: bold; }
      .box-cloud { fill: #e8f4fd; stroke: #3498db; stroke-width: 2; }
      .box-crypto { fill: #fff3cd; stroke: #f39c12; stroke-width: 2; }
      .box-ai { fill: #f0f0f0; stroke: #6c757d; stroke-width: 2; }
      .icon-cloud { fill: #3498db; }
      .icon-crypto { fill: #f39c12; }
      .icon-ai { fill: #6c757d; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title">Digitale Eiendeler og Anskaffelseskost</text>
  <text x="400" y="55" text-anchor="middle" class="subtitle">Moderne Utfordringer i Regnskapet</text>
  
  <!-- Cloud Services Section -->
  <rect x="50" y="80" width="700" height="140" class="box-cloud"/>
  
  <!-- Cloud icon -->
  <g transform="translate(70, 100)">
    <path d="M20,30 Q10,20 20,15 Q25,10 35,15 Q45,10 50,20 Q55,25 45,30 Z" class="icon-cloud"/>
  </g>
  
  <text x="130" y="110" class="subtitle">Cloud-baserte Tjenester:</text>
  
  <text x="90" y="140" class="text">• SaaS-abonnementer:</text>
  <text x="250" y="140" class="expense">Kostnadsføres løpende</text>
  
  <text x="90" y="160" class="text">• Implementeringskostnader:</text>
  <text x="280" y="160" class="activate">Kan aktiveres hvis varige fordeler</text>
  
  <text x="90" y="180" class="text">• Tilpasningskostnader:</text>
  <text x="250" y="180" class="evaluate">Vurderes individuelt</text>
  
  <text x="90" y="200" class="text" font-style="italic">Eksempel: Office 365 abonnement vs tilpasset CRM-implementering</text>
  
  <!-- Cryptocurrency Section -->
  <rect x="50" y="240" width="700" height="140" class="box-crypto"/>
  
  <!-- Crypto icon -->
  <g transform="translate(70, 260)">
    <circle cx="20" cy="20" r="15" class="icon-crypto"/>
    <text x="20" y="25" text-anchor="middle" fill="white" font-size="12">₿</text>
  </g>
  
  <text x="130" y="270" class="subtitle">Kryptovaluta og NFT:</text>
  
  <text x="90" y="300" class="text">• Anskaffelseskost:</text>
  <text x="220" y="300" class="activate">Kjøpspris + transaksjonsgebyrer</text>
  
  <text x="90" y="320" class="text">• Verdsettelse:</text>
  <text x="180" y="320" class="evaluate">Utfordringer med volatilitet</text>
  
  <text x="90" y="340" class="text">• Regnskapsføring:</text>
  <text x="210" y="340" class="text">Følger prinsipper for immaterielle eiendeler</text>
  
  <text x="90" y="360" class="text" font-style="italic">Eksempel: Bitcoin kjøpt for 500 000 kr + 5 000 kr i gebyrer = 505 000 kr anskaffelseskost</text>
  
  <!-- AI and Automation Section -->
  <rect x="50" y="400" width="700" height="140" class="box-ai"/>
  
  <!-- AI icon -->
  <g transform="translate(70, 420)">
    <rect x="10" y="10" width="20" height="20" rx="3" class="icon-ai"/>
    <circle cx="15" cy="18" r="2" fill="white"/>
    <circle cx="25" cy="18" r="2" fill="white"/>
    <path d="M15,22 Q20,25 25,22" stroke="white" stroke-width="1" fill="none"/>
  </g>
  
  <text x="130" y="430" class="subtitle">Automatisering og AI:</text>
  
  <text x="90" y="460" class="text">• Programvarekostnader:</text>
  <text x="250" y="460" class="activate">Aktiveres hvis varige fordeler</text>
  
  <text x="90" y="480" class="text">• Integrasjonskostnader:</text>
  <text x="240" y="480" class="activate">Inkluderes i anskaffelseskost</text>
  
  <text x="90" y="500" class="text">• Opplæringskostnader:</text>
  <text x="230" y="500" class="expense">Kostnadsføres som drift</text>
  
  <text x="90" y="520" class="text" font-style="italic">Eksempel: AI-chatbot 200 000 kr + integrasjon 50 000 kr = 250 000 kr aktiveres</text>
  
  <!-- Key principle box -->
  <rect x="50" y="560" width="700" height="30" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  <text x="400" y="580" text-anchor="middle" class="text" font-weight="bold">
    Nøkkelprinsipp: Skaper teknologien varige fordeler utover inneværende år?
  </text>
</svg>