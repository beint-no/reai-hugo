<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600"><defs><style>.subtitle{font-family:Arial,sans-serif;font-size:18px;font-weight:700;fill:#34495e}.activate,.evaluate,.expense,.text{font-family:Arial,sans-serif;font-size:14px;fill:#2c3e50}.activate,.evaluate,.expense{fill:#27ae60;font-weight:700}.evaluate,.expense{fill:#e74c3c}.evaluate{fill:#f39c12}</style></defs><path fill="#fff" d="M0 0h800v600H0z"/><text x="400" y="30" style="font-family:Arial,sans-serif;font-size:24px;font-weight:700;fill:#2c3e50" text-anchor="middle">Digitale Eiendeler og Anskaffelseskost</text><text x="400" y="55" class="subtitle" text-anchor="middle">Moderne Utfordringer i Regnskapet</text><path d="M50 80h700v140H50z" style="fill:#e8f4fd;stroke:#3498db;stroke-width:2"/><path d="M20 30q-10-10 0-15 5-5 15 0 10-5 15 5 5 5-5 10Z" style="fill:#3498db" transform="translate(70 100)"/><text x="130" y="110" class="subtitle">Cloud-baserte Tjenester:</text><text x="90" y="140" class="text">• SaaS-abonnementer:</text><text x="250" y="140" class="expense">Kostnadsføres løpende</text><text x="90" y="160" class="text">• Implementeringskostnader:</text><text x="280" y="160" class="activate">Kan aktiveres hvis varige fordeler</text><text x="90" y="180" class="text">• Tilpasningskostnader:</text><text x="250" y="180" class="evaluate">Vurderes individuelt</text><text x="90" y="200" class="text" font-style="italic">Eksempel: Office 365 abonnement vs tilpasset CRM-implementering</text><path d="M50 240h700v140H50z" style="fill:#fff3cd;stroke:#f39c12;stroke-width:2"/><g transform="translate(70 260)"><circle cx="20" cy="20" r="15" style="fill:#f39c12"/><text x="20" y="25" fill="#fff" font-size="12" text-anchor="middle">₿</text></g><text x="130" y="270" class="subtitle">Kryptovaluta og NFT:</text><text x="90" y="300" class="text">• Anskaffelseskost:</text><text x="220" y="300" class="activate">Kjøpspris + transaksjonsgebyrer</text><text x="90" y="320" class="text">• Verdsettelse:</text><text x="180" y="320" class="evaluate">Utfordringer med volatilitet</text><text x="90" y="340" class="text">• Regnskapsføring:</text><text x="210" y="340" class="text">Følger prinsipper for immaterielle eiendeler</text><text x="90" y="360" class="text" font-style="italic">Eksempel: Bitcoin kjøpt for 500 000 kr + 5 000 kr i gebyrer = 505 000 kr anskaffelseskost</text><path d="M50 400h700v140H50z" style="fill:#f0f0f0;stroke:#6c757d;stroke-width:2"/><g transform="translate(70 420)"><rect width="20" height="20" x="10" y="10" rx="3" style="fill:#6c757d"/><circle cx="15" cy="18" r="2" fill="#fff"/><circle cx="25" cy="18" r="2" fill="#fff"/><path fill="none" stroke="#fff" d="M15 22q5 3 10 0"/></g><text x="130" y="430" class="subtitle">Automatisering og AI:</text><text x="90" y="460" class="text">• Programvarekostnader:</text><text x="250" y="460" class="activate">Aktiveres hvis varige fordeler</text><text x="90" y="480" class="text">• Integrasjonskostnader:</text><text x="240" y="480" class="activate">Inkluderes i anskaffelseskost</text><text x="90" y="500" class="text">• Opplæringskostnader:</text><text x="230" y="500" class="expense">Kostnadsføres som drift</text><text x="90" y="520" class="text" font-style="italic">Eksempel: AI-chatbot 200 000 kr + integrasjon 50 000 kr = 250 000 kr aktiveres</text><path fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" d="M50 560h700v30H50z"/><text x="400" y="580" class="text" font-weight="bold" text-anchor="middle">
    Nøkkelprinsipp: Skaper teknologien varige fordeler utover inneværende år?
  </text></svg>