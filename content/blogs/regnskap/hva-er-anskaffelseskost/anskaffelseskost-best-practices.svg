<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600"><defs><style>.subtitle{font-family:Arial,sans-serif;font-size:18px;font-weight:700;fill:#34495e}.bad,.good,.text,.warning{font-family:Arial,sans-serif;font-size:14px;fill:#2c3e50}.bad,.good,.warning{fill:#27ae60}.bad,.warning{fill:#e74c3c}.warning{fill:#f39c12}</style></defs><path fill="#fff" d="M0 0h800v600H0z"/><text x="400" y="30" style="font-family:Arial,sans-serif;font-size:24px;font-weight:700;fill:#2c3e50" text-anchor="middle">Best Practices for Anskaffelseskost</text><text x="400" y="55" class="subtitle" text-anchor="middle">Dokumentasjon og Kvalitetssikring</text><path d="M50 80h700v140H50z" style="fill:#e8f5e8;stroke:#27ae60;stroke-width:2"/><g transform="translate(70 100)"><circle cx="15" cy="15" r="12" style="fill:#27ae60"/><path fill="none" stroke="#fff" stroke-width="2" d="m10 15 3 3 7-7"/></g><text x="110" y="110" class="subtitle">Essensielle Dokumenter:</text><text x="90" y="135" class="good">✓ Kjøpskontrakter: Detaljerte avtaler med leverandører</text><text x="90" y="155" class="good">✓ Fakturaer: Alle kostnader knyttet til anskaffelsen</text><text x="90" y="175" class="good">✓ Leveringsbevis: Dokumentasjon på mottakstidspunkt</text><text x="90" y="195" class="good">✓ Installasjonsrapporter: Bevis på at eiendelen er klar til bruk</text><path d="M50 240h700v140H50z" style="fill:#ffeaea;stroke:#e74c3c;stroke-width:2"/><g transform="translate(70 260)"><circle cx="15" cy="15" r="12" style="fill:#e74c3c"/><path stroke="#fff" stroke-width="2" d="m10 10 10 10m0-10L10 20"/></g><text x="110" y="270" class="subtitle">Vanlige Feil å Unngå:</text><text x="90" y="295" class="bad">✗ Feil 1: Inkludere driftskostnader i anskaffelseskost</text><text x="110" y="315" class="text">Løsning: Klar skille mellom kostnader før og etter ibruktagning</text><text x="90" y="335" class="bad">✗ Feil 2: Manglende fordeling ved sammensatte kjøp</text><text x="110" y="355" class="text">Løsning: Bruk profesjonell verdsettelse for komplekse transaksjoner</text><path d="M50 400h700v140H50z" style="fill:#fff3cd;stroke:#f39c12;stroke-width:2"/><path d="m15 5 10 15H5z" style="fill:#f39c12" transform="translate(70 420)"/><text x="15" y="17" fill="#fff" font-size="10" text-anchor="middle" transform="translate(70 420)">!</text><text x="110" y="430" class="subtitle">Kvalitetssikring og Kontroll:</text><text x="90" y="455" class="warning">Månedlige kontroller:</text><text x="90" y="475" class="text">• Gjennomgang av aktiverte kostnader • Sammenligning med budsjett</text><text x="90" y="500" class="warning">Årlige vurderinger:</text><text x="90" y="520" class="text">• Nedskrivningstesting • Vurdering av brukstid • Markedsverdi-sammenligning</text><path fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" d="M50 560h700v30H50z"/><text x="400" y="580" class="text" font-weight="bold" text-anchor="middle">
    Suksessfaktorer: Systematisk dokumentasjon + Regelmessig oppfølging + Profesjonell veiledning
  </text></svg>