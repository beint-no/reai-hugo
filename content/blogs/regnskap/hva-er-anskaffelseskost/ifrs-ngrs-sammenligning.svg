<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600"><defs><style>.subtitle,.text{font-family:Arial,sans-serif}.subtitle{font-size:18px;font-weight:700;fill:#34495e}.text{fill:#2c3e50}.ifrs,.ngrs,.text{font-size:14px}.ifrs{font-family:Arial,sans-serif;fill:#3498db}.ngrs{fill:#e74c3c}.header,.ngrs,.similarity{font-family:Arial,sans-serif}.header{font-size:16px;font-weight:700;fill:#2c3e50}.similarity{font-size:14px;fill:#27ae60}</style></defs><path fill="#fff" d="M0 0h800v600H0z"/><text x="400" y="30" style="font-family:Arial,sans-serif;font-size:24px;font-weight:700;fill:#2c3e50" text-anchor="middle">IFRS vs NGRS Sammenligning</text><text x="400" y="55" class="subtitle" text-anchor="middle">Behandling av Anskaffelseskost</text><path d="M50 80h700v100H50z" style="fill:#eafaf1;stroke:#27ae60;stroke-width:2"/><text x="70" y="105" class="subtitle">Hovedlikheter:</text><text x="90" y="130" class="similarity">• Grunnleggende definisjon er lik</text><text x="90" y="150" class="similarity">• Inkludering av direkte kostnader følger samme prinsipper</text><text x="90" y="170" class="similarity">• Aktivering vs kostnadsføring har samme logikk</text><path d="M50 200h350v40H50z" style="fill:#ebf3fd;stroke:#3498db;stroke-width:2"/><path d="M400 200h350v40H400z" style="fill:#fdf2f2;stroke:#e74c3c;stroke-width:2"/><text x="225" y="225" class="header" text-anchor="middle">IFRS</text><text x="575" y="225" class="header" text-anchor="middle">NGRS</text><path fill="#f8f9fa" stroke="#3498db" d="M50 240h350v80H50z"/><path fill="#f8f9fa" stroke="#e74c3c" d="M400 240h350v80H400z"/><text x="70" y="260" class="text" font-weight="bold">Lånerenter:</text><text x="70" y="280" class="ifrs">Tillater aktivering under</text><text x="70" y="300" class="ifrs">visse betingelser</text><text x="420" y="260" class="text" font-weight="bold">Lånerenter:</text><text x="420" y="280" class="ngrs">Kostnadsføres normalt</text><text x="420" y="300" class="ngrs">direkte</text><path fill="#f8f9fa" stroke="#3498db" d="M50 320h350v80H50z"/><path fill="#f8f9fa" stroke="#e74c3c" d="M400 320h350v80H400z"/><text x="70" y="340" class="text" font-weight="bold">Oppskrivninger:</text><text x="70" y="360" class="ifrs">Tillater oppskrivning til</text><text x="70" y="380" class="ifrs">virkelig verdi</text><text x="420" y="340" class="text" font-weight="bold">Oppskrivninger:</text><text x="420" y="360" class="ngrs">Mer restriktive regler</text><text x="420" y="380" class="ngrs">for oppskrivning</text><path fill="#f8f9fa" stroke="#3498db" d="M50 400h350v80H50z"/><path fill="#f8f9fa" stroke="#e74c3c" d="M400 400h350v80H400z"/><text x="70" y="420" class="text" font-weight="bold">Komponentavskrivning:</text><text x="70" y="440" class="ifrs">Krever mer detaljert</text><text x="70" y="460" class="ifrs">opdeling av komponenter</text><text x="420" y="420" class="text" font-weight="bold">Komponentavskrivning:</text><text x="420" y="440" class="ngrs">Enklere tilnærming</text><text x="420" y="460" class="ngrs">tillatt</text><path fill="#f8f9fa" stroke="#95a5a6" stroke-width="2" d="M50 500h700v80H50z"/><text x="70" y="525" class="subtitle">Praktiske Implikasjoner for Norske Selskaper:</text><text x="90" y="550" class="text">• Konsernregnskap: Ofte IFRS • Selskapsregnskap: NGRS</text><text x="90" y="570" class="text">• Forskjellsanalyse må dokumenteres i noter</text><g transform="translate(200 190)"><circle r="15" fill="#3498db"/><text y="5" fill="#fff" font-size="10" text-anchor="middle">IFRS</text></g><g transform="translate(550 190)"><circle r="15" fill="#e74c3c"/><text y="5" fill="#fff" font-size="10" text-anchor="middle">NGRS</text></g><g transform="translate(400 70)"><circle r="20" fill="#27ae60"/><text y="6" fill="#fff" font-size="14" text-anchor="middle">✓</text></g></svg>