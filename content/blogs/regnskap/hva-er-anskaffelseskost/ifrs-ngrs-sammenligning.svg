<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2c3e50; }
      .subtitle { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #34495e; }
      .text { font-family: Arial, sans-serif; font-size: 14px; fill: #2c3e50; }
      .ifrs { font-family: Arial, sans-serif; font-size: 14px; fill: #3498db; }
      .ngrs { font-family: Arial, sans-serif; font-size: 14px; fill: #e74c3c; }
      .header { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #2c3e50; }
      .similarity { font-family: Arial, sans-serif; font-size: 14px; fill: #27ae60; }
      .box-ifrs { fill: #ebf3fd; stroke: #3498db; stroke-width: 2; }
      .box-ngrs { fill: #fdf2f2; stroke: #e74c3c; stroke-width: 2; }
      .box-similar { fill: #eafaf1; stroke: #27ae60; stroke-width: 2; }
      .line { stroke: #bdc3c7; stroke-width: 1; }
    </style>
  </defs>
  

  <rect width="800" height="600" fill="#ffffff"/>
  

  <text x="400" y="30" text-anchor="middle" class="title">IFRS vs NGRS Sammenligning</text>
  <text x="400" y="55" text-anchor="middle" class="subtitle">Behandling av Anskaffelseskost</text>
  

  <rect x="50" y="80" width="700" height="100" class="box-similar"/>
  <text x="70" y="105" class="subtitle">Hovedlikheter:</text>
  <text x="90" y="130" class="similarity">• Grunnleggende definisjon er lik</text>
  <text x="90" y="150" class="similarity">• Inkludering av direkte kostnader følger samme prinsipper</text>
  <text x="90" y="170" class="similarity">• Aktivering vs kostnadsføring har samme logikk</text>
  

  <rect x="50" y="200" width="350" height="40" class="box-ifrs"/>
  <rect x="400" y="200" width="350" height="40" class="box-ngrs"/>
  
  <text x="225" y="225" text-anchor="middle" class="header">IFRS</text>
  <text x="575" y="225" text-anchor="middle" class="header">NGRS</text>
  

  <rect x="50" y="240" width="350" height="80" fill="#f8f9fa" stroke="#3498db" stroke-width="1"/>
  <rect x="400" y="240" width="350" height="80" fill="#f8f9fa" stroke="#e74c3c" stroke-width="1"/>
  
  <text x="70" y="260" class="text" font-weight="bold">Lånerenter:</text>
  <text x="70" y="280" class="ifrs">Tillater aktivering under</text>
  <text x="70" y="300" class="ifrs">visse betingelser</text>
  
  <text x="420" y="260" class="text" font-weight="bold">Lånerenter:</text>
  <text x="420" y="280" class="ngrs">Kostnadsføres normalt</text>
  <text x="420" y="300" class="ngrs">direkte</text>
  

  <rect x="50" y="320" width="350" height="80" fill="#f8f9fa" stroke="#3498db" stroke-width="1"/>
  <rect x="400" y="320" width="350" height="80" fill="#f8f9fa" stroke="#e74c3c" stroke-width="1"/>
  
  <text x="70" y="340" class="text" font-weight="bold">Oppskrivninger:</text>
  <text x="70" y="360" class="ifrs">Tillater oppskrivning til</text>
  <text x="70" y="380" class="ifrs">virkelig verdi</text>
  
  <text x="420" y="340" class="text" font-weight="bold">Oppskrivninger:</text>
  <text x="420" y="360" class="ngrs">Mer restriktive regler</text>
  <text x="420" y="380" class="ngrs">for oppskrivning</text>
  

  <rect x="50" y="400" width="350" height="80" fill="#f8f9fa" stroke="#3498db" stroke-width="1"/>
  <rect x="400" y="400" width="350" height="80" fill="#f8f9fa" stroke="#e74c3c" stroke-width="1"/>
  
  <text x="70" y="420" class="text" font-weight="bold">Komponentavskrivning:</text>
  <text x="70" y="440" class="ifrs">Krever mer detaljert</text>
  <text x="70" y="460" class="ifrs">opdeling av komponenter</text>
  
  <text x="420" y="420" class="text" font-weight="bold">Komponentavskrivning:</text>
  <text x="420" y="440" class="ngrs">Enklere tilnærming</text>
  <text x="420" y="460" class="ngrs">tillatt</text>
  

  <rect x="50" y="500" width="700" height="80" fill="#f8f9fa" stroke="#95a5a6" stroke-width="2"/>
  <text x="70" y="525" class="subtitle">Praktiske Implikasjoner for Norske Selskaper:</text>
  <text x="90" y="550" class="text">• Konsernregnskap: Ofte IFRS • Selskapsregnskap: NGRS</text>
  <text x="90" y="570" class="text">• Forskjellsanalyse må dokumenteres i noter</text>
  

  <g transform="translate(200, 190)">
    <circle cx="0" cy="0" r="15" fill="#3498db"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-size="10">IFRS</text>
  </g>
  
  <g transform="translate(550, 190)">
    <circle cx="0" cy="0" r="15" fill="#e74c3c"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-size="10">NGRS</text>
  </g>
  

  <g transform="translate(400, 70)">
    <circle cx="0" cy="0" r="20" fill="#27ae60"/>
    <text x="0" y="6" text-anchor="middle" fill="white" font-size="14">✓</text>
  </g>
</svg>