<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600"><defs><style>.subtitle{font-family:Arial,sans-serif;font-size:18px;font-weight:700;fill:#34495e}.amount,.credit,.debit,.text{font-family:Arial,sans-serif;font-size:14px;fill:#2c3e50}.amount,.credit,.debit{font-weight:700;fill:#27ae60}.amount,.credit{fill:#e74c3c}.amount{fill:#2c3e50}.box,.journal-box{fill:#ecf0f1;stroke:#bdc3c7;stroke-width:2}.journal-box{fill:#f8f9fa;stroke:#dee2e6}.line{stroke:#bdc3c7;stroke-width:1}.arrow{fill:#3498db}</style></defs><path fill="#fff" d="M0 0h800v600H0z"/><text x="400" y="30" style="font-family:Arial,sans-serif;font-size:24px;font-weight:700;fill:#2c3e50" text-anchor="middle">Bokføring av Anskaffelseskost</text><text x="400" y="55" class="subtitle" text-anchor="middle">Regnskapsføring og Journalposter</text><path d="M50 80h700v80H50z" class="box"/><text x="70" y="105" class="subtitle">Grunnleggende Prinsipp:</text><text x="70" y="130" class="text">Anskaffelseskost bokføres som eiendel (debet) mot reduksjon i kontanter</text><text x="70" y="150" class="text">eller økning i gjeld (kredit)</text><path d="M50 180h700v140H50z" class="journal-box"/><text x="70" y="205" class="subtitle">Ved Anskaffelse - Kjøp av maskin for 850 000 kr:</text><path d="M400 220v80M200 240h400" class="line"/><text x="150" y="235" class="text" text-anchor="middle">DEBET</text><text x="650" y="235" class="text" text-anchor="middle">KREDIT</text><text x="90" y="265" class="debit">Maskiner og utstyr</text><text x="300" y="265" class="amount">850 000</text><text x="450" y="265" class="credit">Bank</text><text x="650" y="265" class="amount">850 000</text><path d="m350 275 20 10-20 10 5-10z" class="arrow"/><path d="M50 340h700v140H50z" class="journal-box"/><text x="70" y="365" class="subtitle">Ved Første års Avskrivning (lineært over 10 år):</text><path d="M400 380v80M200 400h400" class="line"/><text x="150" y="395" class="text" text-anchor="middle">DEBET</text><text x="650" y="395" class="text" text-anchor="middle">KREDIT</text><text x="90" y="425" class="debit">Avskrivningskostnad</text><text x="300" y="425" class="amount">85 000</text><text x="450" y="425" class="credit">Akkumulerte avskrivninger</text><text x="650" y="425" class="amount">85 000</text><path d="m350 435 20 10-20 10 5-10z" class="arrow"/><path d="M50 500h700v80H50z" class="box"/><text x="70" y="525" class="subtitle">Påvirkning på Regnskapet:</text><text x="90" y="550" class="text">• Balanse: Økning i anleggsmidler og reduksjon i kontanter</text><text x="90" y="570" class="text">• Resultat: Årlige avskrivningskostnader over eiendelens levetid</text><g transform="translate(650 500)"><rect width="60" height="80" fill="#3498db" opacity=".2" rx="5"/><path fill="#3498db" d="M10 10h40v25H10z"/><path fill="#e74c3c" d="M10 45h40v25H10z"/><text x="30" y="25" fill="#fff" class="text" font-size="10" text-anchor="middle">AKTIVA</text><text x="30" y="60" fill="#fff" class="text" font-size="10" text-anchor="middle">PASSIVA</text></g></svg>