<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600"><defs><style>.subtitle{font-family:Arial,sans-serif;font-size:18px;font-weight:700;fill:#34495e}.accounting,.header,.tax,.text{font-family:Arial,sans-serif;font-size:14px;fill:#2c3e50}.accounting,.header,.tax{fill:#27ae60}.header,.tax{fill:#e74c3c}.header{font-size:16px;font-weight:700;fill:#2c3e50}</style></defs><path fill="#fff" d="M0 0h800v600H0z"/><text x="400" y="30" style="font-family:Arial,sans-serif;font-size:24px;font-weight:700;fill:#2c3e50" text-anchor="middle">Skattemessige vs Regnskapsmessige Forskjeller</text><text x="400" y="55" class="subtitle" text-anchor="middle">Behandling av Anskaffelseskost</text><path d="M50 80h350v40H50z" style="fill:#d5f4e6;stroke:#27ae60;stroke-width:2"/><path d="M400 80h350v40H400z" style="fill:#ffeaa7;stroke:#e17055;stroke-width:2"/><text x="225" y="105" class="header" text-anchor="middle">REGNSKAPSMESSIG</text><text x="575" y="105" class="header" text-anchor="middle">SKATTEMESSIG</text><path fill="#f8f9fa" stroke="#27ae60" d="M50 120h350v60H50z"/><path fill="#f8f9fa" stroke="#e17055" d="M400 120h350v60H400z"/><text x="70" y="140" class="text" font-weight="bold">Avskrivningssatser:</text><text x="70" y="160" class="accounting">Basert på økonomisk levetid</text><text x="420" y="140" class="text" font-weight="bold">Avskrivningssatser:</text><text x="420" y="160" class="tax">Faste satser i skatteloven</text><path fill="#f8f9fa" stroke="#27ae60" d="M50 180h350v60H50z"/><path fill="#f8f9fa" stroke="#e17055" d="M400 180h350v60H400z"/><text x="70" y="200" class="text" font-weight="bold">Nedskrivninger:</text><text x="70" y="220" class="accounting">Når verdifall er permanent</text><text x="420" y="200" class="text" font-weight="bold">Nedskrivninger:</text><text x="420" y="220" class="tax">Strengere dokumentasjonskrav</text><path fill="#f8f9fa" stroke="#27ae60" d="M50 240h350v60H50z"/><path fill="#f8f9fa" stroke="#e17055" d="M400 240h350v60H400z"/><text x="70" y="260" class="text" font-weight="bold">Oppskrivninger:</text><text x="70" y="280" class="accounting">Tillatt i visse tilfeller</text><text x="420" y="260" class="text" font-weight="bold">Oppskrivninger:</text><text x="420" y="280" class="tax">Ikke tillatt</text><path fill="#f8f9fa" stroke="#27ae60" d="M50 300h350v60H50z"/><path fill="#f8f9fa" stroke="#e17055" d="M400 300h350v60H400z"/><text x="70" y="320" class="text" font-weight="bold">Gevinst/tap ved salg:</text><text x="70" y="340" class="accounting">Basert på bokført verdi</text><text x="420" y="320" class="text" font-weight="bold">Gevinst/tap ved salg:</text><text x="420" y="340" class="tax">Basert på skattemessig verdi</text><path d="M50 380h700v180H50z" style="fill:#f8f9fa;stroke:#dee2e6;stroke-width:2"/><text x="70" y="405" class="subtitle">Skattemessige Saldogrupper:</text><text x="90" y="430" class="text">• Saldogruppe a (20%): Kontormaskiner, datautstyr</text><text x="90" y="450" class="text">• Saldogruppe b (25%): Biler, traktorer, redskap</text><text x="90" y="470" class="text">• Saldogruppe c (15%): Bygninger, anlegg</text><text x="90" y="490" class="text">• Saldogruppe d (30%): Personbiler, mobiltelefoner</text><text x="90" y="510" class="text">• Saldogruppe e (20%): Skip, rigger, fly</text><text x="90" y="540" class="text" font-style="italic">Skattemessig avskrivning følger faste satser uavhengig av faktisk levetid</text><g transform="translate(200 70)"><circle r="15" fill="#27ae60"/><text y="5" fill="#fff" font-size="12" text-anchor="middle">R</text></g><g transform="translate(550 70)"><circle r="15" fill="#e17055"/><text y="5" fill="#fff" font-size="12" text-anchor="middle">S</text></g></svg>