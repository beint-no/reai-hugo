<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2c3e50; }
      .subtitle { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #34495e; }
      .text { font-family: Arial, sans-serif; font-size: 14px; fill: #2c3e50; }
      .accounting { font-family: Arial, sans-serif; font-size: 14px; fill: #27ae60; }
      .tax { font-family: Arial, sans-serif; font-size: 14px; fill: #e74c3c; }
      .header { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #2c3e50; }
      .box-accounting { fill: #d5f4e6; stroke: #27ae60; stroke-width: 2; }
      .box-tax { fill: #ffeaa7; stroke: #e17055; stroke-width: 2; }
      .line { stroke: #bdc3c7; stroke-width: 1; }
      .saldo-box { fill: #f8f9fa; stroke: #dee2e6; stroke-width: 2; }
    </style>
  </defs>
  

  <rect width="800" height="600" fill="#ffffff"/>
  

  <text x="400" y="30" text-anchor="middle" class="title">Skattemessige vs Regnskapsmessige Forskjeller</text>
  <text x="400" y="55" text-anchor="middle" class="subtitle">Behandling av Anskaffelseskost</text>
  

  <rect x="50" y="80" width="350" height="40" class="box-accounting"/>
  <rect x="400" y="80" width="350" height="40" class="box-tax"/>
  
  <text x="225" y="105" text-anchor="middle" class="header">REGNSKAPSMESSIG</text>
  <text x="575" y="105" text-anchor="middle" class="header">SKATTEMESSIG</text>
  

  <rect x="50" y="120" width="350" height="60" fill="#f8f9fa" stroke="#27ae60" stroke-width="1"/>
  <rect x="400" y="120" width="350" height="60" fill="#f8f9fa" stroke="#e17055" stroke-width="1"/>
  
  <text x="70" y="140" class="text" font-weight="bold">Avskrivningssatser:</text>
  <text x="70" y="160" class="accounting">Basert på økonomisk levetid</text>
  
  <text x="420" y="140" class="text" font-weight="bold">Avskrivningssatser:</text>
  <text x="420" y="160" class="tax">Faste satser i skatteloven</text>
  

  <rect x="50" y="180" width="350" height="60" fill="#f8f9fa" stroke="#27ae60" stroke-width="1"/>
  <rect x="400" y="180" width="350" height="60" fill="#f8f9fa" stroke="#e17055" stroke-width="1"/>
  
  <text x="70" y="200" class="text" font-weight="bold">Nedskrivninger:</text>
  <text x="70" y="220" class="accounting">Når verdifall er permanent</text>
  
  <text x="420" y="200" class="text" font-weight="bold">Nedskrivninger:</text>
  <text x="420" y="220" class="tax">Strengere dokumentasjonskrav</text>
  

  <rect x="50" y="240" width="350" height="60" fill="#f8f9fa" stroke="#27ae60" stroke-width="1"/>
  <rect x="400" y="240" width="350" height="60" fill="#f8f9fa" stroke="#e17055" stroke-width="1"/>
  
  <text x="70" y="260" class="text" font-weight="bold">Oppskrivninger:</text>
  <text x="70" y="280" class="accounting">Tillatt i visse tilfeller</text>
  
  <text x="420" y="260" class="text" font-weight="bold">Oppskrivninger:</text>
  <text x="420" y="280" class="tax">Ikke tillatt</text>
  

  <rect x="50" y="300" width="350" height="60" fill="#f8f9fa" stroke="#27ae60" stroke-width="1"/>
  <rect x="400" y="300" width="350" height="60" fill="#f8f9fa" stroke="#e17055" stroke-width="1"/>
  
  <text x="70" y="320" class="text" font-weight="bold">Gevinst/tap ved salg:</text>
  <text x="70" y="340" class="accounting">Basert på bokført verdi</text>
  
  <text x="420" y="320" class="text" font-weight="bold">Gevinst/tap ved salg:</text>
  <text x="420" y="340" class="tax">Basert på skattemessig verdi</text>
  

  <rect x="50" y="380" width="700" height="180" class="saldo-box"/>
  <text x="70" y="405" class="subtitle">Skattemessige Saldogrupper:</text>
  
  <text x="90" y="430" class="text">• Saldogruppe a (20%): Kontormaskiner, datautstyr</text>
  <text x="90" y="450" class="text">• Saldogruppe b (25%): Biler, traktorer, redskap</text>
  <text x="90" y="470" class="text">• Saldogruppe c (15%): Bygninger, anlegg</text>
  <text x="90" y="490" class="text">• Saldogruppe d (30%): Personbiler, mobiltelefoner</text>
  <text x="90" y="510" class="text">• Saldogruppe e (20%): Skip, rigger, fly</text>
  
  <text x="90" y="540" class="text" font-style="italic">Skattemessig avskrivning følger faste satser uavhengig av faktisk levetid</text>
  

  <g transform="translate(200, 70)">
    <circle cx="0" cy="0" r="15" fill="#27ae60"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-size="12">R</text>
  </g>
  
  <g transform="translate(550, 70)">
    <circle cx="0" cy="0" r="15" fill="#e17055"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-size="12">S</text>
  </g>
</svg>