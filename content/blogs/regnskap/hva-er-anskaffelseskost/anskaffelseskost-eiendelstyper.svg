  <rect width="800" height="600" fill="#f8fafc"/>
  

  <text x="400" y="30" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Anskaffelseskost for Ulike Eiendelstyper</text>
  

  <rect x="50" y="70" width="220" height="480" fill="#ffffff" stroke="#3b82f6" stroke-width="3" rx="10"/>
