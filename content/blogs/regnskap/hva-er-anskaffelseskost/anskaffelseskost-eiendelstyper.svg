    <text x="10" y="245" fill="#14532d" font-family="Arial, sans-serif" font-size="10">Kjøpspris: 500 000 kr</text>
    <text x="10" y="258" fill="#14532d" font-family="Arial, sans-serif" font-size="10">Meglerprovision: 2 500 kr</text>
    <text x="10" y="271" fill="#14532d" font-family="Arial, sans-serif" font-size="10">Stempelavgift: 1 000 kr</text>
    <text x="10" y="284" fill="#14532d" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Total: 503 500 kr</text>
