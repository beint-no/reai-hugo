    <text x="10" y="258" fill="#581c87" font-family="Arial, sans-serif" font-size="10">Implementering: 200 000 kr</text>
    <text x="10" y="271" fill="#581c87" font-family="Arial, sans-serif" font-size="10">Opplæring: 100 000 kr (ikke inkl.)</text>
    <text x="10" y="284" fill="#581c87" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Total: 1 000 000 kr</text>
