<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500"><defs><linearGradient id="a" x1="0%" x2="0%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1"/><stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1"/></linearGradient><linearGradient id="b" x1="0%" x2="0%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#10b981;stop-opacity:1"/><stop offset="100%" style="stop-color:#059669;stop-opacity:1"/></linearGradient></defs><path fill="#f8fafc" d="M0 0h800v500H0z"/><text x="400" y="30" fill="#1f2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Anskaffelseskost og Avskrivninger</text><rect width="700" height="60" x="50" y="50" fill="#fff" stroke="#e5e7eb" stroke-width="2" rx="10"/><text x="400" y="75" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Avskrivningsformel</text><text x="400" y="95" fill="#374151" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Årlig avskrivning = (Anskaffelseskost - Restverdi) ÷ Brukstid</text><rect width="300" height="320" x="50" y="130" fill="#fff" stroke="#3b82f6" stroke-width="2" rx="10"/><rect width="300" height="40" x="50" y="130" fill="url(#a)" rx="10"/><text x="200" y="155" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Eksempel: Maskin</text><g transform="translate(70 190)"><text y="20" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Anskaffelseskost: 850 000 kr</text><text y="40" fill="#1f2937" font-family="Arial, sans-serif" font-size="14">Restverdi: 50 000 kr</text><text y="60" fill="#1f2937" font-family="Arial, sans-serif" font-size="14">Brukstid: 10 år</text><path stroke="#e5e7eb" d="M0 75h260"/><text y="95" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Beregning:</text><text y="115" fill="#374151" font-family="Arial, sans-serif" font-size="12">(850 000 - 50 000) ÷ 10</text><text y="135" fill="#374151" font-family="Arial, sans-serif" font-size="12">= 800 000 ÷ 10</text><text y="155" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold">= 80 000 kr per år</text><rect width="260" height="40" y="170" fill="#fef2f2" stroke="#ef4444" rx="5"/><text x="130" y="190" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Årlig avskrivning</text><text x="130" y="205" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">80 000 kr</text></g><rect width="300" height="320" x="450" y="130" fill="#fff" stroke="#10b981" stroke-width="2" rx="10"/><rect width="300" height="40" x="450" y="130" fill="url(#b)" rx="10"/><text x="600" y="155" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Bokført Verdi Over Tid</text><g transform="translate(470 190)"><path stroke="#374151" stroke-width="2" d="M20 0v200M20 200h240"/><text x="15" y="5" fill="#374151" font-family="Arial, sans-serif" font-size="10" text-anchor="end">850k</text><text x="15" y="55" fill="#374151" font-family="Arial, sans-serif" font-size="10" text-anchor="end">650k</text><text x="15" y="105" fill="#374151" font-family="Arial, sans-serif" font-size="10" text-anchor="end">450k</text><text x="15" y="155" fill="#374151" font-family="Arial, sans-serif" font-size="10" text-anchor="end">250k</text><text x="15" y="205" fill="#374151" font-family="Arial, sans-serif" font-size="10" text-anchor="end">50k</text><text x="20" y="215" fill="#374151" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">0</text><text x="68" y="215" fill="#374151" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">2</text><text x="116" y="215" fill="#374151" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">4</text><text x="164" y="215" fill="#374151" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">6</text><text x="212" y="215" fill="#374151" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">8</text><text x="260" y="215" fill="#374151" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">10</text><path fill="none" stroke="#ef4444" stroke-width="3" d="m20 0 24 20 24 20 24 20 24 20 24 20 24 20 24 20 24 20 24 20 24 20"/><circle cx="20" r="4" fill="#3b82f6"/><circle cx="68" cy="40" r="4" fill="#3b82f6"/><circle cx="116" cy="80" r="4" fill="#3b82f6"/><circle cx="164" cy="120" r="4" fill="#3b82f6"/><circle cx="212" cy="160" r="4" fill="#3b82f6"/><circle cx="260" cy="200" r="4" fill="#10b981"/><text x="140" y="-10" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">År</text><text x="-5" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" transform="rotate(-90 -5 100)">Bokført verdi (kr)</text></g><rect width="700" height="20" x="50" y="470" fill="#fef3c7" rx="5"/><text x="400" y="483" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-style="italic" text-anchor="middle">Anskaffelseskost danner grunnlaget for alle fremtidige avskrivninger</text></svg>