<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="acquisitionGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="depreciationGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bookValueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Anskaffelseskost og Avskrivninger</text>
  
  <!-- Formula section -->
  <rect x="50" y="50" width="700" height="60" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" rx="10"/>
  <text x="400" y="75" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Avskrivningsformel</text>
  <text x="400" y="95" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14">Årlig avskrivning = (Anskaffelseskost - Restverdi) ÷ Brukstid</text>
  
  <!-- Example calculation -->
  <rect x="50" y="130" width="300" height="320" fill="#ffffff" stroke="#3b82f6" stroke-width="2" rx="10"/>
  <rect x="50" y="130" width="300" height="40" fill="url(#acquisitionGradient)" rx="10"/>
  <text x="200" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Eksempel: Maskin</text>
  
  <!-- Calculation details -->
  <g transform="translate(70, 190)">
    <text x="0" y="20" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Anskaffelseskost: 850 000 kr</text>
    <text x="0" y="40" fill="#1f2937" font-family="Arial, sans-serif" font-size="14">Restverdi: 50 000 kr</text>
    <text x="0" y="60" fill="#1f2937" font-family="Arial, sans-serif" font-size="14">Brukstid: 10 år</text>
    
    <line x1="0" y1="75" x2="260" y2="75" stroke="#e5e7eb" stroke-width="1"/>
    
    <text x="0" y="95" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Beregning:</text>
    <text x="0" y="115" fill="#374151" font-family="Arial, sans-serif" font-size="12">(850 000 - 50 000) ÷ 10</text>
    <text x="0" y="135" fill="#374151" font-family="Arial, sans-serif" font-size="12">= 800 000 ÷ 10</text>
    <text x="0" y="155" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold">= 80 000 kr per år</text>
    
    <rect x="0" y="170" width="260" height="40" fill="#fef2f2" stroke="#ef4444" stroke-width="1" rx="5"/>
    <text x="130" y="190" text-anchor="middle" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Årlig avskrivning</text>
    <text x="130" y="205" text-anchor="middle" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="12">80 000 kr</text>
  </g>
  
  <!-- Depreciation timeline chart -->
  <rect x="450" y="130" width="300" height="320" fill="#ffffff" stroke="#10b981" stroke-width="2" rx="10"/>
  <rect x="450" y="130" width="300" height="40" fill="url(#bookValueGradient)" rx="10"/>
  <text x="600" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Bokført Verdi Over Tid</text>
  
  <!-- Chart area -->
  <g transform="translate(470, 190)">
    <!-- Y-axis -->
    <line x1="20" y1="0" x2="20" y2="200" stroke="#374151" stroke-width="2"/>
    <!-- X-axis -->
    <line x1="20" y1="200" x2="260" y2="200" stroke="#374151" stroke-width="2"/>
    
    <!-- Y-axis labels -->
    <text x="15" y="5" text-anchor="end" fill="#374151" font-family="Arial, sans-serif" font-size="10">850k</text>
    <text x="15" y="55" text-anchor="end" fill="#374151" font-family="Arial, sans-serif" font-size="10">650k</text>
    <text x="15" y="105" text-anchor="end" fill="#374151" font-family="Arial, sans-serif" font-size="10">450k</text>
    <text x="15" y="155" text-anchor="end" fill="#374151" font-family="Arial, sans-serif" font-size="10">250k</text>
    <text x="15" y="205" text-anchor="end" fill="#374151" font-family="Arial, sans-serif" font-size="10">50k</text>
    
    <!-- X-axis labels -->
    <text x="20" y="215" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">0</text>
    <text x="68" y="215" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">2</text>
    <text x="116" y="215" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">4</text>
    <text x="164" y="215" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">6</text>
    <text x="212" y="215" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">8</text>
    <text x="260" y="215" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">10</text>
    
    <!-- Depreciation line -->
    <path d="M20 0 L44 20 L68 40 L92 60 L116 80 L140 100 L164 120 L188 140 L212 160 L236 180 L260 200" 
          stroke="#ef4444" stroke-width="3" fill="none"/>
    
    <!-- Data points -->
    <circle cx="20" cy="0" r="4" fill="#3b82f6"/>
    <circle cx="68" cy="40" r="4" fill="#3b82f6"/>
    <circle cx="116" cy="80" r="4" fill="#3b82f6"/>
    <circle cx="164" cy="120" r="4" fill="#3b82f6"/>
    <circle cx="212" cy="160" r="4" fill="#3b82f6"/>
    <circle cx="260" cy="200" r="4" fill="#10b981"/>
    
    <!-- Labels -->
    <text x="140" y="-10" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">År</text>
    <text x="-5" y="100" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold" transform="rotate(-90, -5, 100)">Bokført verdi (kr)</text>
  </g>
  
  <!-- Key insights -->
  <rect x="50" y="470" width="700" height="20" fill="#fef3c7" rx="5"/>
  <text x="400" y="483" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-style="italic">Anskaffelseskost danner grunnlaget for alle fremtidige avskrivninger</text>
</svg>