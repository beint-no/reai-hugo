<svg xmlns="http://www.w3.org/2000/svg" width="600" height="120"><text x="20" y="30" fill="#333" font-family="Arial, sans-serif" font-size="16">Roller og ansvar i protokollføringen:</text><text x="40" y="60" fill="#333" font-family="Arial, sans-serif" font-size="14">Møteleder – Lede møtet og sikre korrekt prosess</text><text x="40" y="80" fill="#333" font-family="Arial, sans-serif" font-size="14">Protokollfører – Skrive protokoll og dokumentere vedtak</text><text x="40" y="100" fill="#333" font-family="Arial, sans-serif" font-size="14">Deltakere – Diskutere saker og avgi stemmer</text></svg>