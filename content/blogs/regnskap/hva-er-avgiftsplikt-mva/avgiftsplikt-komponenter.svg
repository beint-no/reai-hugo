<svg width="700" height="500" viewBox="0 0 700 500" xmlns="http://www.w3.org/2000/svg">

  <rect width="700" height="500" fill="#f8f9fa"/>
  

  <text x="350" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">
    Avgiftspliktens Hovedkomponenter
  </text>
  

  <rect x="50" y="80" width="280" height="80" fill="#e74c3c" opacity="0.9" rx="10"/>
  <text x="190" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    1. BEREGNE MVA
  </text>
  <text x="70" y="130" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Identifisere riktig MVA-sats
  </text>
  <text x="70" y="145" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Beregne utgående MVA på salg
  </text>
  

  <rect x="370" y="80" width="280" height="80" fill="#f39c12" opacity="0.9" rx="10"/>
  <text x="510" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    2. KREVE INN MVA
  </text>
  <text x="390" y="130" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Inkludere MVA i salgspriser
  </text>
  <text x="390" y="145" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Utstede korrekte fakturaer
  </text>
  

  <rect x="50" y="200" width="280" height="80" fill="#3498db" opacity="0.9" rx="10"/>
  <text x="190" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    3. FØRE REGNSKAP
  </text>
  <text x="70" y="250" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Registrere utgående MVA
  </text>
  <text x="70" y="265" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Registrere inngående MVA
  </text>
  

  <rect x="370" y="200" width="280" height="80" fill="#9b59b6" opacity="0.9" rx="10"/>
  <text x="510" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    4. LEVERE MVA-OPPGAVE
  </text>
  <text x="390" y="250" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Rapportere til Skatteetaten
  </text>
  <text x="390" y="265" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Overholde frister
  </text>
  

  <rect x="210" y="320" width="280" height="80" fill="#27ae60" opacity="0.9" rx="10"/>
  <text x="350" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    5. BETALE MVA
  </text>
  <text x="230" y="370" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Betale netto MVA til staten
  </text>
  <text x="230" y="385" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Motta tilbakebetaling ved negativt beløp
  </text>
  

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
  

  <line x1="330" y1="120" x2="370" y2="120" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow)"/>
  

  <line x1="510" y1="160" x2="510" y2="200" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow)"/>
  

  <line x1="190" y1="160" x2="190" y2="200" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow)"/>
  

  <line x1="190" y1="280" x2="280" y2="320" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow)"/>
  

  <line x1="510" y1="280" x2="420" y2="320" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow)"/>
  

  <text x="350" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">
    Alle komponenter må fungere sammen for korrekt MVA-håndtering
  </text>
  

  <rect x="50" y="420" width="600" height="2" fill="#bdc3c7"/>
  <text x="350" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-style="italic" fill="#95a5a6">
    Avgiftsplikten krever systematisk oppfølging av alle disse komponentene
  </text>
</svg>