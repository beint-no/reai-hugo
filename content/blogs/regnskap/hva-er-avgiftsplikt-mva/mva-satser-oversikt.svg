<svg width="700" height="550" viewBox="0 0 700 550" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="700" height="550" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="350" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">
    MVA-Satser i Norge
  </text>
  
  <!-- 25% Rate -->
  <rect x="50" y="80" width="280" height="80" fill="#e74c3c" opacity="0.9" rx="10"/>
  <text x="190" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
    25%
  </text>
  <text x="190" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    ALMINNELIG SATS
  </text>
  <text x="70" y="150" font-family="Arial, sans-serif" font-size="11" fill="white">
    • De fleste varer og tjenester • Elektronikk • Klær • Møbler
  </text>
  
  <!-- 15% Rate -->
  <rect x="370" y="80" width="280" height="80" fill="#f39c12" opacity="0.9" rx="10"/>
  <text x="510" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
    15%
  </text>
  <text x="510" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    REDUSERT SATS
  </text>
  <text x="390" y="150" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Næringsmidler • Ikke-alkoholiske drikkevarer • Medisiner
  </text>
  
  <!-- 12% Rate -->
  <rect x="50" y="200" width="280" height="80" fill="#3498db" opacity="0.9" rx="10"/>
  <text x="190" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
    12%
  </text>
  <text x="190" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    LAV SATS
  </text>
  <text x="70" y="270" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Persontransport • Overnatting • Kino • Idrettsarrangementer
  </text>
  
  <!-- 0% Rate -->
  <rect x="370" y="200" width="280" height="80" fill="#27ae60" opacity="0.9" rx="10"/>
  <text x="510" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
    0%
  </text>
  <text x="510" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    NULLSATS
  </text>
  <text x="390" y="270" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Aviser og tidsskrifter • Bøker • Eksport • Internasjonale tjenester
  </text>
  
  <!-- Exempt -->
  <rect x="210" y="320" width="280" height="80" fill="#9b59b6" opacity="0.9" rx="10"/>
  <text x="350" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    FRITATT
  </text>
  <text x="350" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    INGEN MVA
  </text>
  <text x="230" y="390" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Finansielle tjenester • Helse • Utdanning • Forsikring
  </text>
  
  <!-- Usage statistics -->
  <rect x="50" y="430" width="600" height="80" fill="white" stroke="#bdc3c7" stroke-width="2" rx="10"/>
  <text x="350" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Fordeling av MVA-inntekter
  </text>
  
  <!-- Bar chart representation -->
  <rect x="80" y="470" width="200" height="20" fill="#e74c3c" rx="3"/>
  <text x="85" y="485" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">25% - ca. 70% av totale MVA-inntekter</text>
  
  <rect x="300" y="470" width="120" height="20" fill="#f39c12" rx="3"/>
  <text x="305" y="485" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">15% - ca. 20%</text>
  
  <rect x="440" y="470" width="60" height="20" fill="#3498db" rx="3"/>
  <text x="445" y="485" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">12% - ca. 7%</text>
  
  <rect x="520" y="470" width="40" height="20" fill="#27ae60" rx="3"/>
  <text x="525" y="485" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">0% - 3%</text>
  
  <!-- Important note -->
  <text x="350" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    Ved blandede leveranser gjelder høyeste MVA-sats for hele leveransen
  </text>
</svg>