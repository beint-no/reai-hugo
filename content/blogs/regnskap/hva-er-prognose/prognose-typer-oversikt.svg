<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="#f8fafc"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Typer Prognoser i Regnskap</text>
  

  <rect x="50" y="80" width="150" height="120" fill="url(#blueGrad)" rx="8"/>
  <text x="125" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Budsjett</text>
  <text x="125" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Planlagte</text>
  <text x="125" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">inntekter og</text>
  <text x="125" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">kostnader for</text>
  <text x="125" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">neste periode</text>
  <text x="125" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">(1 år)</text>
  

  <rect x="250" y="80" width="150" height="120" fill="url(#greenGrad)" rx="8"/>
  <text x="325" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Rullerende</text>
  <text x="325" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Prognoser</text>
  <text x="325" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Kontinuerlig</text>
  <text x="325" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">oppdatering av</text>
  <text x="325" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">fremtidsbilder</text>
  <text x="325" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">(12-18 mnd)</text>
  

  <rect x="450" y="80" width="150" height="120" fill="url(#purpleGrad)" rx="8"/>
  <text x="525" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Langsiktige</text>
  <text x="525" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Prognoser</text>
  <text x="525" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Strategiske</text>
  <text x="525" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">fremskrivninger</text>
  <text x="525" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">for investering</text>
  <text x="525" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">(3-5 år)</text>
  

  <rect x="650" y="80" width="150" height="120" fill="url(#orangeGrad)" rx="8"/>
  <text x="725" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Scenario-</text>
  <text x="725" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">analyser</text>
  <text x="725" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Ulike utfall</text>
  <text x="725" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">basert på</text>
  <text x="725" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">forskjellige</text>
  <text x="725" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">forutsetninger</text>
  

  <line x1="100" y1="250" x2="700" y2="250" stroke="#64748b" stroke-width="2"/>
  

  <line x1="125" y1="240" x2="125" y2="260" stroke="#1e40af" stroke-width="3"/>
  <line x1="325" y1="240" x2="325" y2="260" stroke="#10b981" stroke-width="3"/>
  <line x1="525" y1="240" x2="525" y2="260" stroke="#a855f7" stroke-width="3"/>
  <line x1="650" y1="240" x2="650" y2="260" stroke="#f97316" stroke-width="3"/>
  

  <text x="125" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">1 år</text>
  <text x="325" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">12-18 mnd</text>
  <text x="525" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">3-5 år</text>
  <text x="650" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">Variabel</text>
  

  <polygon points="125,210 130,220 120,220" fill="#1e40af"/>
  <line x1="125" y1="200" x2="125" y2="220" stroke="#1e40af" stroke-width="2"/>
  
  <polygon points="325,210 330,220 320,220" fill="#10b981"/>
  <line x1="325" y1="200" x2="325" y2="220" stroke="#10b981" stroke-width="2"/>
  
  <polygon points="525,210 530,220 520,220" fill="#a855f7"/>
  <line x1="525" y1="200" x2="525" y2="220" stroke="#a855f7" stroke-width="2"/>
  
  <polygon points="725,210 730,220 720,220" fill="#f97316"/>
  <line x1="725" y1="200" x2="725" y2="220" stroke="#f97316" stroke-width="2"/>
  

  <text x="400" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">Hovedkarakteristikker</text>
  

  <rect x="50" y="340" width="150" height="100" fill="white" stroke="#e2e8f0" stroke-width="1" rx="4"/>
  <text x="125" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">Nøyaktighet</text>
  <text x="125" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Høy presisjon</text>
  <text x="125" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">for kort sikt</text>
  <text x="125" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Detaljerte tall</text>
  <text x="125" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Månedlig basis</text>
  
  <rect x="250" y="340" width="150" height="100" fill="white" stroke="#e2e8f0" stroke-width="1" rx="4"/>
  <text x="325" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#10b981">Fleksibilitet</text>
  <text x="325" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Tilpasning til</text>
  <text x="325" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">nye forhold</text>
  <text x="325" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Kvartalsvise</text>
  <text x="325" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">oppdateringer</text>
  
  <rect x="450" y="340" width="150" height="100" fill="white" stroke="#e2e8f0" stroke-width="1" rx="4"/>
  <text x="525" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#a855f7">Strategisk verdi</text>
  <text x="525" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Langsiktig</text>
  <text x="525" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">planlegging</text>
  <text x="525" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Investeringsbeslutninger</text>
  
  <rect x="650" y="340" width="100" height="100" fill="white" stroke="#e2e8f0" stroke-width="1" rx="4"/>
  <text x="700" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f97316">Risikostyring</text>
  <text x="700" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Best case</text>
  <text x="700" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Base case</text>
  <text x="700" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Worst case</text>
  <text x="700" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">scenarioer</text>
</svg>