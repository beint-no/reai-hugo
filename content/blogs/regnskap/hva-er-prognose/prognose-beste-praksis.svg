<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bestPracticeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="warningGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="#f8fafc"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Beste Praksis for Prognoser</text>
  

  <text x="50" y="70" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#059669">✓ Anbefalte Fremgangsmåter</text>
  

  <rect x="50" y="90" width="700" height="60" fill="url(#bestPracticeGrad)" rx="8"/>
  <text x="70" y="115" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">1. Bruk Multiple Datakilder</text>
  <text x="70" y="135" font-family="Arial, sans-serif" font-size="12" fill="white">Kombiner interne regnskapsdata med eksterne markedsindikatorer for å få et helhetlig bilde.</text>
  

  <rect x="50" y="170" width="700" height="60" fill="url(#bestPracticeGrad)" rx="8"/>
  <text x="70" y="195" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">2. Dokumenter Forutsetninger</text>
  <text x="70" y="215" font-family="Arial, sans-serif" font-size="12" fill="white">Hold oversikt over alle antagelser og forutsetninger som ligger til grunn for prognosene.</text>
  

  <rect x="50" y="250" width="700" height="60" fill="url(#bestPracticeGrad)" rx="8"/>
  <text x="70" y="275" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">3. Lag Scenario-analyser</text>
  <text x="70" y="295" font-family="Arial, sans-serif" font-size="12" fill="white">Utvikle best case, base case og worst case scenarioer for å håndtere usikkerhet.</text>
  

  <rect x="50" y="330" width="700" height="60" fill="url(#bestPracticeGrad)" rx="8"/>
  <text x="70" y="355" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">4. Implementer Rullerende Prognoser</text>
  <text x="70" y="375" font-family="Arial, sans-serif" font-size="12" fill="white">Oppdater prognoser kvartalsvis eller når betydelige endringer inntreffer.</text>
  

  <text x="50" y="430" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#dc2626">✗ Vanlige Feil å Unngå</text>
  

  <rect x="50" y="450" width="340" height="60" fill="url(#warningGrad)" rx="8"/>
  <text x="70" y="475" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Overoptimisme</text>
  <text x="70" y="495" font-family="Arial, sans-serif" font-size="11" fill="white">Unrealistisk positive prognoser som ikke</text>
  <text x="70" y="505" font-family="Arial, sans-serif" font-size="11" fill="white">tar hensyn til risikofaktorer</text>
  

  <rect x="410" y="450" width="340" height="60" fill="url(#warningGrad)" rx="8"/>
  <text x="430" y="475" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Manglende Oppfølging</text>
  <text x="430" y="495" font-family="Arial, sans-serif" font-size="11" fill="white">Ikke sammenligne prognoser med</text>
  <text x="430" y="505" font-family="Arial, sans-serif" font-size="11" fill="white">faktiske resultater for læring</text>
  

  <rect x="50" y="530" width="340" height="60" fill="url(#warningGrad)" rx="8"/>
  <text x="70" y="555" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Kompliserte Modeller</text>
  <text x="70" y="575" font-family="Arial, sans-serif" font-size="11" fill="white">Overingeniørte løsninger som er</text>
  <text x="70" y="585" font-family="Arial, sans-serif" font-size="11" fill="white">vanskelige å forstå og vedlikeholde</text>
  

  <rect x="410" y="530" width="340" height="60" fill="url(#warningGrad)" rx="8"/>
  <text x="430" y="555" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Ignorere Eksterne Faktorer</text>
  <text x="430" y="575" font-family="Arial, sans-serif" font-size="11" fill="white">Fokusere kun på interne data uten</text>
  <text x="430" y="585" font-family="Arial, sans-serif" font-size="11" fill="white">hensyn til markedsendringer</text>
</svg>