<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#059669;stop-opacity:1"/><stop offset="100%" style="stop-color:#10b981;stop-opacity:1"/></linearGradient><linearGradient id="b" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#dc2626;stop-opacity:1"/><stop offset="100%" style="stop-color:#ef4444;stop-opacity:1"/></linearGradient></defs><path fill="#f8fafc" d="M0 0h800v600H0z"/><text x="400" y="30" fill="#1e293b" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Beste Praksis for Prognoser</text><text x="50" y="70" fill="#059669" font-family="Arial, sans-serif" font-size="18" font-weight="bold">✓ Anbefalte Fremgangsmåter</text><rect width="700" height="60" x="50" y="90" fill="url(#a)" rx="8"/><text x="70" y="115" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">1. Bruk Multiple Datakilder</text><text x="70" y="135" fill="#fff" font-family="Arial, sans-serif" font-size="12">Kombiner interne regnskapsdata med eksterne markedsindikatorer for å få et helhetlig bilde.</text><rect width="700" height="60" x="50" y="170" fill="url(#a)" rx="8"/><text x="70" y="195" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">2. Dokumenter Forutsetninger</text><text x="70" y="215" fill="#fff" font-family="Arial, sans-serif" font-size="12">Hold oversikt over alle antagelser og forutsetninger som ligger til grunn for prognosene.</text><rect width="700" height="60" x="50" y="250" fill="url(#a)" rx="8"/><text x="70" y="275" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">3. Lag Scenario-analyser</text><text x="70" y="295" fill="#fff" font-family="Arial, sans-serif" font-size="12">Utvikle best case, base case og worst case scenarioer for å håndtere usikkerhet.</text><rect width="700" height="60" x="50" y="330" fill="url(#a)" rx="8"/><text x="70" y="355" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">4. Implementer Rullerende Prognoser</text><text x="70" y="375" fill="#fff" font-family="Arial, sans-serif" font-size="12">Oppdater prognoser kvartalsvis eller når betydelige endringer inntreffer.</text><text x="50" y="430" fill="#dc2626" font-family="Arial, sans-serif" font-size="18" font-weight="bold">✗ Vanlige Feil å Unngå</text><rect width="340" height="60" x="50" y="450" fill="url(#b)" rx="8"/><text x="70" y="475" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Overoptimisme</text><text x="70" y="495" fill="#fff" font-family="Arial, sans-serif" font-size="11">Unrealistisk positive prognoser som ikke</text><text x="70" y="505" fill="#fff" font-family="Arial, sans-serif" font-size="11">tar hensyn til risikofaktorer</text><rect width="340" height="60" x="410" y="450" fill="url(#b)" rx="8"/><text x="430" y="475" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Manglende Oppfølging</text><text x="430" y="495" fill="#fff" font-family="Arial, sans-serif" font-size="11">Ikke sammenligne prognoser med</text><text x="430" y="505" fill="#fff" font-family="Arial, sans-serif" font-size="11">faktiske resultater for læring</text><rect width="340" height="60" x="50" y="530" fill="url(#b)" rx="8"/><text x="70" y="555" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Kompliserte Modeller</text><text x="70" y="575" fill="#fff" font-family="Arial, sans-serif" font-size="11">Overingeniørte løsninger som er</text><text x="70" y="585" fill="#fff" font-family="Arial, sans-serif" font-size="11">vanskelige å forstå og vedlikeholde</text><rect width="340" height="60" x="410" y="530" fill="url(#b)" rx="8"/><text x="430" y="555" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Ignorere Eksterne Faktorer</text><text x="430" y="575" fill="#fff" font-family="Arial, sans-serif" font-size="11">Fokusere kun på interne data uten</text><text x="430" y="585" fill="#fff" font-family="Arial, sans-serif" font-size="11">hensyn til markedsendringer</text></svg>