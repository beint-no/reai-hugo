<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#059669;stop-opacity:1"/><stop offset="100%" style="stop-color:#10b981;stop-opacity:1"/></linearGradient><linearGradient id="b" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#1e40af;stop-opacity:1"/><stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1"/></linearGradient></defs><path fill="#f8fafc" d="M0 0h800v500H0z"/><text x="400" y="30" fill="#1e293b" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Prognose vs. Budsjett - Hovedforskjeller</text><rect width="300" height="400" x="50" y="70" fill="url(#a)" rx="12"/><text x="200" y="100" fill="#fff" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">PROGNOSE</text><text x="70" y="130" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Formål:</text><text x="70" y="150" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Forutsi fremtidige resultater</text><text x="70" y="165" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Gi realistiske forventninger</text><text x="70" y="180" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Støtte beslutningsprosesser</text><text x="70" y="210" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Tidshorisont:</text><text x="70" y="230" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Variabel (3 mnd - 5 år)</text><text x="70" y="245" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Rullerende oppdateringer</text><text x="70" y="275" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Fleksibilitet:</text><text x="70" y="295" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Høy - kontinuerlig justering</text><text x="70" y="310" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Tilpasses nye forhold</text><text x="70" y="325" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Scenario-basert</text><text x="70" y="355" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Grunnlag:</text><text x="70" y="375" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Historiske data + trender</text><text x="70" y="390" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Markedsforhold</text><text x="70" y="405" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Ekstern informasjon</text><text x="70" y="435" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Nøyaktighet:</text><text x="70" y="455" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Variabel usikkerhet</text><rect width="300" height="400" x="450" y="70" fill="url(#b)" rx="12"/><text x="600" y="100" fill="#fff" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">BUDSJETT</text><text x="470" y="130" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Formål:</text><text x="470" y="150" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Sette finansielle mål</text><text x="470" y="165" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Kontrollere ressursbruk</text><text x="470" y="180" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Planlegge investeringer</text><text x="470" y="210" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Tidshorisont:</text><text x="470" y="230" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Fast (vanligvis 1 år)</text><text x="470" y="245" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Årlig revidere</text><text x="470" y="275" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Fleksibilitet:</text><text x="470" y="295" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Lav - stabile målsettinger</text><text x="470" y="310" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Endres sjelden i løpet av året</text><text x="470" y="325" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Kontrollhensyn</text><text x="470" y="355" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Grunnlag:</text><text x="470" y="375" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Strategiske mål</text><text x="470" y="390" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Ressursbegrensninger</text><text x="470" y="405" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Ledelsens ambisjoner</text><text x="470" y="435" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Nøyaktighet:</text><text x="470" y="455" fill="#fff" font-family="Arial, sans-serif" font-size="12">• Målsettinger, ikke prediksjoner</text><path stroke="#64748b" stroke-dasharray="10,5" stroke-width="2" d="M400 70v400"/><circle cx="400" cy="270" r="25" fill="#fff" stroke="#64748b" stroke-width="3"/><text x="400" y="278" fill="#64748b" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">VS</text></svg>