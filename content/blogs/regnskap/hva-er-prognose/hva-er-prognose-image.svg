            stroke="url(#blueGradient)" 
            stroke-width="3"/>
  

  <polyline points="400,180 500,160 600,140" 
            fill="none" 
            stroke="url(#greenGradient)" 
            stroke-width="3"
            stroke-dasharray="8,4"/>
  

  <circle cx="200" cy="250" r="4" fill="#1e40af"/>
  <circle cx="300" cy="200" r="4" fill="#1e40af"/>
  <circle cx="400" cy="180" r="4" fill="#3b82f6"/>
  <circle cx="500" cy="160" r="4" fill="#10b981"/>
  <circle cx="600" cy="140" r="4" fill="#10b981"/>
  

  <rect x="480" y="130" width="150" height="60" fill="white" stroke="#e2e8f0" stroke-width="1" rx="4"/>
  <line x1="490" y1="145" x2="510" y2="145" stroke="url(#blueGradient)" stroke-width="3"/>
  <text x="520" y="150" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">Historiske data</text>
  <line x1="490" y1="165" x2="510" y2="165" stroke="url(#greenGradient)" stroke-width="3" stroke-dasharray="4,2"/>
  <text x="520" y="170" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">Prognose</text>
  

  <polygon points="620,175 630,170 630,180" fill="#10b981"/>
  

  <text x="400" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Finansiell prognose basert p√• historiske data og fremtidige forventninger</text>
