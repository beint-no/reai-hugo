  <text x="140" y="230" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#64748b">500</text>
  <text x="140" y="280" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#64748b">250</text>
  <text x="140" y="325" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#64748b">0</text>
  

  <text x="200" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">2022</text>
  <text x="300" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">2023</text>
  <text x="400" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">2024</text>
