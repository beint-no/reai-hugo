<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="400" fill="#f8fafc"/>
  

  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1e293b">Hva er Prognose?</text>
  

  <rect x="100" y="100" width="600" height="250" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8"/>
  

  <line x1="150" y1="120" x2="150" y2="320" stroke="#64748b" stroke-width="2"/>
  

  <line x1="150" y1="320" x2="650" y2="320" stroke="#64748b" stroke-width="2"/>
  

