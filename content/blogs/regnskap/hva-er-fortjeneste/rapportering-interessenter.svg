<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="reportingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stakeholderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="legalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="internalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A148C;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">
    Rapportering til Interessenter
  </text>
  <text x="400" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">
    Kommunikasjon av fortjeneste til ulike interessentgrupper
  </text>
  

  <g transform="translate(350, 250)">
    <circle cx="50" cy="50" r="40" fill="url(#reportingGradient)" opacity="0.9"/>
    <text x="50" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">BEDRIFT</text>
    <text x="50" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Fortjeneste-</text>
    <text x="50" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">rapportering</text>
  </g>
  

  

  <g transform="translate(100, 120)">
    <rect x="0" y="0" width="200" height="120" rx="10" fill="url(#stakeholderGradient)" opacity="0.9"/>
    <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      👥 Eiere og Investorer
    </text>
    
    <text x="15" y="40" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Rapporter:</text>
    <text x="15" y="55" font-family="Arial, sans-serif" font-size="10" fill="white">• Årsrapporter - Omfattende resultater</text>
    <text x="15" y="70" font-family="Arial, sans-serif" font-size="10" fill="white">• Kvartalsrapporter - Regelmessig oppdatering</text>
    <text x="15" y="85" font-family="Arial, sans-serif" font-size="10" fill="white">• Investormøter - Direkte kommunikasjon</text>
    <text x="15" y="100" font-family="Arial, sans-serif" font-size="10" fill="white">• Utbyttepolitikk - Kapitalallokering</text>
    

    <line x1="200" y1="60" x2="340" y2="280" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  

  <g transform="translate(500, 120)">
    <rect x="0" y="0" width="200" height="120" rx="10" fill="url(#legalGradient)" opacity="0.9"/>
    <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      🏦 Kreditorer
    </text>
    
    <text x="15" y="40" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Fokus:</text>
    <text x="15" y="55" font-family="Arial, sans-serif" font-size="10" fill="white">• Betalingsevne og likviditet</text>
    <text x="15" y="70" font-family="Arial, sans-serif" font-size="10" fill="white">• Soliditet og gjeldsgrad</text>
    <text x="15" y="85" font-family="Arial, sans-serif" font-size="10" fill="white">• Dekningsgrad for renter</text>
    <text x="15" y="100" font-family="Arial, sans-serif" font-size="10" fill="white">• Fremtidig kontantstrøm</text>
    

    <line x1="0" y1="60" x2="360" y2="280" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  

  <g transform="translate(100, 380)">
    <rect x="0" y="0" width="200" height="120" rx="10" fill="url(#internalGradient)" opacity="0.9"/>
    <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      👨‍💼 Ansatte
    </text>
    
    <text x="15" y="40" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Interesse:</text>
    <text x="15" y="55" font-family="Arial, sans-serif" font-size="10" fill="white">• Jobbsikkerhet og stabilitet</text>
    <text x="15" y="70" font-family="Arial, sans-serif" font-size="10" fill="white">• Bonusordninger og incentiver</text>
    <text x="15" y="85" font-family="Arial, sans-serif" font-size="10" fill="white">• Fremtidige investeringer</text>
    <text x="15" y="100" font-family="Arial, sans-serif" font-size="10" fill="white">• Bedriftens konkurranseevne</text>
    

    <line x1="200" y1="60" x2="360" y2="320" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  

  <g transform="translate(500, 380)">
    <rect x="0" y="0" width="200" height="120" rx="10" fill="url(#reportingGradient)" opacity="0.9"/>
    <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      🏛️ Myndigheter
    </text>
    
    <text x="15" y="40" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Krav:</text>
    <text x="15" y="55" font-family="Arial, sans-serif" font-size="10" fill="white">• Skattemessig rapportering</text>
    <text x="15" y="70" font-family="Arial, sans-serif" font-size="10" fill="white">• Bokføringsloven compliance</text>
    <text x="15" y="85" font-family="Arial, sans-serif" font-size="10" fill="white">• Offentliggjøring til Brønnøysund</text>
    <text x="15" y="100" font-family="Arial, sans-serif" font-size="10" fill="white">• Revisjonsplikt oppfyllelse</text>
    

    <line x1="0" y1="60" x2="340" y2="320" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  

  <g transform="translate(50, 520)">
    <rect x="0" y="0" width="320" height="70" rx="10" fill="url(#legalGradient)" opacity="0.9"/>
    <text x="160" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      📋 Lovpålagte Krav
    </text>
    
    <text x="15" y="40" font-family="Arial, sans-serif" font-size="10" fill="white">• Bokføringsloven - Grunnleggende krav</text>
    <text x="15" y="55" font-family="Arial, sans-serif" font-size="10" fill="white">• Regnskapsstandarder - NGRS eller IFRS</text>
    <text x="170" y="40" font-family="Arial, sans-serif" font-size="10" fill="white">• Revisjonsplikt - Ekstern revisjon</text>
    <text x="170" y="55" font-family="Arial, sans-serif" font-size="10" fill="white">• Offentliggjøring - Brønnøysundregistrene</text>
  </g>
  

  <g transform="translate(430, 520)">
    <rect x="0" y="0" width="320" height="70" rx="10" fill="url(#internalGradient)" opacity="0.9"/>
    <text x="160" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      📊 Intern Rapportering
    </text>
    
    <text x="15" y="40" font-family="Arial, sans-serif" font-size="10" fill="white">• Månedlige rapporter - Oppfølging</text>
    <text x="15" y="55" font-family="Arial, sans-serif" font-size="10" fill="white">• Budsjett vs. faktisk - Avviksanalyse</text>
    <text x="170" y="40" font-family="Arial, sans-serif" font-size="10" fill="white">• Prognoser - Fremtidsrettede estimater</text>
    <text x="170" y="55" font-family="Arial, sans-serif" font-size="10" fill="white">• Segmentrapportering - Per område</text>
  </g>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>
  

  <g transform="translate(250, 90)">
    <rect x="0" y="0" width="300" height="50" rx="10" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2"/>
    <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32">
      🎯 Nøkkelprinsipper for Kommunikasjon
    </text>
    <text x="150" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2E7D32">
      Transparens • Konsistens • Relevans • Rettidighet
    </text>
  </g>
</svg>