<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  

  <rect width="800" height="500" fill="#f8f9fa"/>
  

  <rect x="0" y="0" width="800" height="80" fill="url(#headerGradient)"/>
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">
    Fortjeneste Oversikt
  </text>
  

  <g transform="translate(300, 120)">
    <circle cx="100" cy="80" r="60" fill="#28a745" filter="url(#shadow)"/>
    <text x="100" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      FORTJENESTE
    </text>
    <text x="100" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Overskudd
    </text>
  </g>
  

  

  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="120" height="70" fill="#007bff" rx="8" filter="url(#shadow)"/>
    <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Inntekter
    </text>
    <text x="60" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Salgsinntekter
    </text>
    <text x="60" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Andre inntekter
    </text>
    

    <path d="M 120 35 L 280 120" stroke="#495057" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  

  <g transform="translate(50, 220)">
    <rect x="0" y="0" width="120" height="90" fill="#dc3545" rx="8" filter="url(#shadow)"/>
    <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Kostnader
    </text>
    <text x="60" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Varekostnader
    </text>
    <text x="60" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Driftskostnader
    </text>
    <text x="60" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Finanskostnader
    </text>
    <text x="60" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      • Skatter
    </text>
    

    <path d="M 120 45 L 280 160" stroke="#495057" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  

  <g transform="translate(550, 100)">
    <rect x="0" y="0" width="200" height="120" fill="#6c757d" rx="8" filter="url(#shadow)"/>
    <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Typer Fortjeneste
    </text>
    <text x="100" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Bruttofortjeneste
    </text>
    <text x="100" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Driftsfortjeneste
    </text>
    <text x="100" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Nettofortjeneste
    </text>
    <text x="100" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • EBITDA
    </text>
    <text x="100" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • EBIT
    </text>
    

    <path d="M 480 160 L 550 160" stroke="#495057" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  

  <g transform="translate(300, 280)">
    <rect x="0" y="0" width="200" height="100" fill="#17a2b8" rx="8" filter="url(#shadow)"/>
    <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Analyse og Nøkkeltall
    </text>
    <text x="100" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Lønnsomhetsmarginer
    </text>
    <text x="100" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Rentabilitetstall
    </text>
    <text x="100" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Trendanalyse
    </text>
    <text x="100" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Bransjebenchmark
    </text>
    

    <path d="M 400 240 L 400 280" stroke="#495057" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  

  <g transform="translate(50, 350)">
    <rect x="0" y="0" width="180" height="100" fill="#fd7e14" rx="8" filter="url(#shadow)"/>
    <text x="90" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Anvendelser
    </text>
    <text x="90" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Bedriftsstyring
    </text>
    <text x="90" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Investorbeslutninger
    </text>
    <text x="90" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Skatteplanlegging
    </text>
    <text x="90" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Finansiering
    </text>
  </g>
  

  <g transform="translate(570, 350)">
    <rect x="0" y="0" width="180" height="100" fill="#6f42c1" rx="8" filter="url(#shadow)"/>
    <text x="90" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Optimalisering
    </text>
    <text x="90" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Inntektsøkning
    </text>
    <text x="90" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Kostnadskutt
    </text>
    <text x="90" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Effektivisering
    </text>
    <text x="90" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Innovasjon
    </text>
  </g>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#495057"/>
    </marker>
  </defs>
  

  <text x="400" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    Fortjeneste er et sentralt konsept som påvirker alle aspekter av bedriftsdrift
  </text>
</svg>