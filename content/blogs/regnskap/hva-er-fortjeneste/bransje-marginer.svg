<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6f42c1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a32a3;stop-opacity:1" />
    </linearGradient>
    <filter id="barShadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <rect x="0" y="0" width="800" height="70" fill="url(#titleGrad)"/>
  <text x="400" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
    Bransjespesifikke Nettofortjenestemarginer
  </text>
  

  <g transform="translate(80, 100)">
    

    <line x1="0" y1="0" x2="0" y2="400" stroke="#495057" stroke-width="2"/>
    

    <line x1="0" y1="400" x2="600" y2="400" stroke="#495057" stroke-width="2"/>
    

    <text x="-10" y="405" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#495057">0%</text>
    <text x="-10" y="325" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#495057">5%</text>
    <text x="-10" y="245" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#495057">10%</text>
    <text x="-10" y="165" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#495057">15%</text>
    <text x="-10" y="85" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#495057">20%</text>
    <text x="-10" y="5" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#495057">25%</text>
    

    <line x1="0" y1="320" x2="600" y2="320" stroke="#dee2e6" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="0" y1="240" x2="600" y2="240" stroke="#dee2e6" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="0" y1="160" x2="600" y2="160" stroke="#dee2e6" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="0" y1="80" x2="600" y2="80" stroke="#dee2e6" stroke-width="1" stroke-dasharray="5,5"/>
    

    

    <rect x="20" y="80" width="50" height="320" fill="#28a745" filter="url(#barShadow)"/>
    <text x="45" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#28a745">20%</text>
    <text x="45" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">Software/</text>
    <text x="45" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">SaaS</text>
    

    <rect x="90" y="0" width="50" height="400" fill="#20c997" filter="url(#barShadow)"/>
    <text x="115" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#20c997">25%</text>
    <text x="115" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">Farmasi</text>
    

    <rect x="160" y="128" width="50" height="272" fill="#17a2b8" filter="url(#barShadow)"/>
    <text x="185" y="118" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#17a2b8">17%</text>
    <text x="185" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">Finansielle</text>
    <text x="185" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">tjenester</text>
    

    <rect x="230" y="208" width="50" height="192" fill="#6f42c1" filter="url(#barShadow)"/>
    <text x="255" y="198" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6f42c1">12%</text>
    <text x="255" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">Luksusvarer</text>
    

    <rect x="300" y="304" width="50" height="96" fill="#fd7e14" filter="url(#barShadow)"/>
    <text x="325" y="294" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fd7e14">6%</text>
    <text x="325" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">Energi</text>
    

    <rect x="370" y="336" width="50" height="64" fill="#e83e8c" filter="url(#barShadow)"/>
    <text x="395" y="326" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e83e8c">4%</text>
    <text x="395" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">Transport</text>
    

    <rect x="440" y="352" width="50" height="48" fill="#6c757d" filter="url(#barShadow)"/>
    <text x="465" y="342" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6c757d">3%</text>
    <text x="465" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">Bygg og</text>
    <text x="465" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">anlegg</text>
    

    <rect x="510" y="368" width="50" height="32" fill="#dc3545" filter="url(#barShadow)"/>
    <text x="535" y="358" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc3545">2%</text>
    <text x="535" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">Dagligvare</text>
    
  </g>
  

  <g transform="translate(50, 520)">
    <rect x="0" y="0" width="700" height="70" fill="#ffffff" stroke="#dee2e6" stroke-width="2" rx="8"/>
    <text x="350" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
      Nøkkelinnsikter om Bransjemarginer
    </text>
    
    <text x="20" y="40" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      <tspan font-weight="bold" fill="#28a745">Høymargin-bransjer:</tspan> Software og farmasi drar nytte av skalerbarhet og patentbeskyttelse
    </text>
    <text x="20" y="55" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      <tspan font-weight="bold" fill="#dc3545">Lavmargin-bransjer:</tspan> Dagligvare og transport konkurrerer primært på pris og volum
    </text>
    
    <text x="400" y="40" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      <tspan font-weight="bold" fill="#17a2b8">Finansielle tjenester:</tspan> Regulert marked med stabile marginer
    </text>
    <text x="400" y="55" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      <tspan font-weight="bold" fill="#6f42c1">Luksusvarer:</tspan> Merkevarepremiering gir høyere marginer
    </text>
  </g>
</svg>