<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A148C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="businessGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="futureGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E91E63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#AD1457;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">
    Fremtidige Trender i Fortjenesteanalyse
  </text>
  <text x="400" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">
    Teknologi og forretningsmodell-innovasjon som endrer lønnsomhetsstyring
  </text>
  

  <g transform="translate(50, 90)">
    <rect x="0" y="0" width="340" height="180" rx="10" fill="url(#aiGradient)" opacity="0.9"/>
    <text x="170" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      🤖 Kunstig Intelligens og Maskinlæring
    </text>
    
    <g transform="translate(20, 45)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Prediktiv analyse:</text>
      <text x="10" y="30" font-family="Arial, sans-serif" font-size="10" fill="white">• Forbedrede prognoser for fortjeneste</text>
      <text x="10" y="45" font-family="Arial, sans-serif" font-size="10" fill="white">• Automatisk identifikasjon av trender</text>
      <text x="10" y="60" font-family="Arial, sans-serif" font-size="10" fill="white">• Risikoevaluering i sanntid</text>
      
      <text x="0" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Automatisering:</text>
      <text x="10" y="100" font-family="Arial, sans-serif" font-size="10" fill="white">• Reduserte kostnader og økt effektivitet</text>
      <text x="10" y="115" font-family="Arial, sans-serif" font-size="10" fill="white">• Automatisk rapportgenerering</text>
      <text x="10" y="130" font-family="Arial, sans-serif" font-size="10" fill="white">• Intelligent kostnadskontroll</text>
      
      <text x="0" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Personalisering:</text>
      <text x="10" y="170" font-family="Arial, sans-serif" font-size="10" fill="white">• Bedre kundetilpasning og prising</text>
    </g>
  </g>
  

  <g transform="translate(410, 90)">
    <rect x="0" y="0" width="340" height="180" rx="10" fill="url(#dataGradient)" opacity="0.9"/>
    <text x="170" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      📊 Big Data og Analytics
    </text>
    
    <g transform="translate(20, 45)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Sanntidsrapportering:</text>
      <text x="10" y="30" font-family="Arial, sans-serif" font-size="10" fill="white">• Øyeblikkelig innsikt i lønnsomhet</text>
      <text x="10" y="45" font-family="Arial, sans-serif" font-size="10" fill="white">• Kontinuerlig overvåking av KPI-er</text>
      <text x="10" y="60" font-family="Arial, sans-serif" font-size="10" fill="white">• Rask respons på markedsendringer</text>
      
      <text x="0" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Segmentanalyse:</text>
      <text x="10" y="100" font-family="Arial, sans-serif" font-size="10" fill="white">• Detaljert forståelse av fortjenestedrivere</text>
      <text x="10" y="115" font-family="Arial, sans-serif" font-size="10" fill="white">• Kunde- og produktlønnsomhet</text>
      <text x="10" y="130" font-family="Arial, sans-serif" font-size="10" fill="white">• Geografisk og demografisk analyse</text>
      
      <text x="0" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Benchmarking:</text>
      <text x="10" y="170" font-family="Arial, sans-serif" font-size="10" fill="white">• Sammenligning med bransje og konkurrenter</text>
    </g>
  </g>
  

  <g transform="translate(50, 290)">
    <rect x="0" y="0" width="340" height="180" rx="10" fill="url(#businessGradient)" opacity="0.9"/>
    <text x="170" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      🔄 Abonnementsmodeller
    </text>
    
    <g transform="translate(20, 45)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Forutsigbare inntekter:</text>
      <text x="10" y="30" font-family="Arial, sans-serif" font-size="10" fill="white">• Stabil og forutsigbar fortjenestestrøm</text>
      <text x="10" y="45" font-family="Arial, sans-serif" font-size="10" fill="white">• Bedre planlegging og budsjetting</text>
      <text x="10" y="60" font-family="Arial, sans-serif" font-size="10" fill="white">• Redusert volatilitet i inntekter</text>
      
      <text x="0" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Kundelivstidsverdi:</text>
      <text x="10" y="100" font-family="Arial, sans-serif" font-size="10" fill="white">• Fokus på langsiktige kunderelasjoner</text>
      <text x="10" y="115" font-family="Arial, sans-serif" font-size="10" fill="white">• Høyere Customer Lifetime Value (CLV)</text>
      <text x="10" y="130" font-family="Arial, sans-serif" font-size="10" fill="white">• Lavere kundeakkvisisjonskostnader</text>
      
      <text x="0" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Skalerbarhet:</text>
      <text x="10" y="170" font-family="Arial, sans-serif" font-size="10" fill="white">• Marginalgevinster ved vekst</text>
    </g>
  </g>
  

  <g transform="translate(410, 290)">
    <rect x="0" y="0" width="340" height="180" rx="10" fill="url(#techGradient)" opacity="0.9"/>
    <text x="170" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      🌐 Plattformøkonomi
    </text>
    
    <g transform="translate(20, 45)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Nettverkseffekter:</text>
      <text x="10" y="30" font-family="Arial, sans-serif" font-size="10" fill="white">• Økende verdi med flere brukere</text>
      <text x="10" y="45" font-family="Arial, sans-serif" font-size="10" fill="white">• Eksponentiell vekst i lønnsomhet</text>
      <text x="10" y="60" font-family="Arial, sans-serif" font-size="10" fill="white">• Sterk konkurransefordel</text>
      
      <text x="0" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Lave marginalkostnader:</text>
      <text x="10" y="100" font-family="Arial, sans-serif" font-size="10" fill="white">• Høy skalerbarhet</text>
      <text x="10" y="115" font-family="Arial, sans-serif" font-size="10" fill="white">• Minimal kostnad per ny bruker</text>
      <text x="10" y="130" font-family="Arial, sans-serif" font-size="10" fill="white">• Automatiserte prosesser</text>
      
      <text x="0" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Dataverdier:</text>
      <text x="10" y="170" font-family="Arial, sans-serif" font-size="10" fill="white">• Monetisering av brukerinformasjon</text>
    </g>
  </g>
  

  <g transform="translate(100, 490)">
    <rect x="0" y="0" width="600" height="90" rx="10" fill="url(#futureGradient)" opacity="0.9"/>
    <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      🚀 Fremtidsutsikter for Fortjenesteanalyse
    </text>
    
    <g transform="translate(50, 40)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="11" fill="white">• Integrerte AI-drevne analyseplattformer blir standard</text>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="11" fill="white">• Sanntids lønnsomhetsoptimalisering på tvers av alle forretningsområder</text>
      <text x="0" y="45" font-family="Arial, sans-serif" font-size="11" fill="white">• Automatiserte beslutningssystemer basert på fortjenestedata</text>
      
      <text x="300" y="15" font-family="Arial, sans-serif" font-size="11" fill="white">• Nye forretningsmodeller skaper innovative inntektsstrømmer</text>
      <text x="300" y="30" font-family="Arial, sans-serif" font-size="11" fill="white">• Bærekraftig lønnsomhet blir en konkurransefordel</text>
      <text x="300" y="45" font-family="Arial, sans-serif" font-size="11" fill="white">• Stakeholder-kapitalism påvirker fortjenestemåling</text>
    </g>
  </g>
</svg>