f" font-size="10">• Tilpass ved regelendringer</text></g></g></g><g transform="translate(50 510)"><rect width="700" height="70" fill="url(#d)" opacity=".9" rx="10"/><text x="350" y="25" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
