    </text><g fill="#fff" font-family="Arial, sans-serif" font-size="11"><text y="15" transform="translate(50 35)">• Alle skatteoptimaliseringstiltak må være i tråd med norsk skattelovgivning</text><text y="30" transform="translate(50 35)">• Søk profesjonell rådgivning for komplekse skattestrukturer</text><text x="350" y="15" transform="translate(50 35)">• Hold deg oppdatert på regelverksendringer</text><text x="350" y="30" transform="translate(50 35)">• Dokumenter alle beslutninger og begrunnelser</text></g></g></svg>