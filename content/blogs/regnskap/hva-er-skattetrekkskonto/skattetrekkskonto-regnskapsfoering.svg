<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="500" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">Skattetrekkskonto - Regnskapsføring</text>
  

  <rect x="50" y="60" width="350" height="120" rx="10" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="225" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">1. Ved Lønnstrekk</text>
  
  <rect x="70" y="100" width="310" height="70" rx="5" fill="#2980b9"/>
  <text x="85" y="120" font-family="monospace" font-size="11" fill="white">Dr. Lønnskostnad                100.000</text>
  <text x="105" y="135" font-family="monospace" font-size="11" fill="white">Kr. Skattetrekk skyldig          20.000</text>
  <text x="105" y="150" font-family="monospace" font-size="11" fill="white">Kr. Bankutbetaling               80.000</text>
  

  <rect x="420" y="60" width="330" height="120" rx="10" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="585" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">2. Overføring til Skattetrekkskonto</text>
  
  <rect x="440" y="100" width="290" height="70" rx="5" fill="#229954"/>
  <text x="455" y="120" font-family="monospace" font-size="11" fill="white">Dr. Skattetrekk skyldig        20.000</text>
  <text x="475" y="135" font-family="monospace" font-size="11" fill="white">Kr. Skattetrekkskonto          20.000</text>
  

  <rect x="50" y="200" width="350" height="120" rx="10" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="225" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">3. Innbetaling til Skatteetaten</text>
  
  <rect x="70" y="240" width="310" height="70" rx="5" fill="#c0392b"/>
  <text x="85" y="260" font-family="monospace" font-size="11" fill="white">Dr. Skattetrekkskonto           20.000</text>
  <text x="105" y="275" font-family="monospace" font-size="11" fill="white">Kr. Bank                        20.000</text>
  

  <rect x="420" y="200" width="330" height="120" rx="10" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="585" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Balanseoppstilling Påvirkning</text>
  
  <rect x="440" y="240" width="290" height="70" rx="5" fill="#8e44ad"/>
  <text x="455" y="260" font-family="Arial, sans-serif" font-size="11" fill="white">• Omløpsmidler: +Skattetrekkskonto</text>
  <text x="455" y="275" font-family="Arial, sans-serif" font-size="11" fill="white">• Kortsiktig gjeld: +Skyldig skattetrekk</text>
  <text x="455" y="290" font-family="Arial, sans-serif" font-size="11" fill="white">• Arbeidskapital: Negativ påvirkning</text>
  

  <rect x="100" y="340" width="600" height="140" rx="10" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
  <text x="400" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Regnskapsføringsflyt</text>
  

  <rect x="120" y="380" width="80" height="40" rx="5" fill="#3498db"/>
  <text x="160" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Lønn</text>
  <text x="160" y="408" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Kostnad</text>
  
  <rect x="230" y="380" width="80" height="40" rx="5" fill="#f39c12"/>
  <text x="270" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Skyldig</text>
  <text x="270" y="408" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Trekk</text>
  
  <rect x="340" y="380" width="80" height="40" rx="5" fill="#27ae60"/>
  <text x="380" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Skatte-</text>
  <text x="380" y="408" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">trekkskonto</text>
  
  <rect x="450" y="380" width="80" height="40" rx="5" fill="#e74c3c"/>
  <text x="490" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Innbetaling</text>
  <text x="490" y="408" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Skatteetaten</text>
  
  <rect x="560" y="380" width="80" height="40" rx="5" fill="#95a5a6"/>
  <text x="600" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Nullstill</text>
  <text x="600" y="408" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Saldo</text>
  

  <path d="M 200 400 L 230 400" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 310 400 L 340 400" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 420 400 L 450 400" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 530 400 L 560 400" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  

  <rect x="120" y="440" width="560" height="35" rx="5" fill="#fff3cd" stroke="#ffc107" stroke-width="1"/>
  <text x="400" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#856404">Regnskapsprinsipp: Påløpt kostnad og forsiktighetsprinsipp</text>
  <text x="400" y="468" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#856404">Skattetrekk bokføres når lønn påløper, ikke når innbetaling skjer til Skatteetaten</text>
  

  <rect x="50" y="350" width="100" height="100" rx="5" fill="#dcedc8" stroke="#8bc34a" stroke-width="1"/>
  <text x="100" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">Kontokoder</text>
  <text x="100" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">5000: Lønnskostn.</text>
  <text x="100" y="398" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">2740: Skatt skyld.</text>
  <text x="100" y="411" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">1920: Skatt.trekk</text>
  <text x="100" y="424" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">1900: Bank</text>
  <text x="100" y="437" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">(Standard NS 4102)</text>
  

  <path d="M 225 180 L 225 200" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 585 180 L 585 200" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
</svg>