<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">Skattetrekkskonto vs. Vanlig Bankkonto</text>
  
  <!-- Skattetrekkskonto section -->
  <rect x="50" y="60" width="320" height="380" rx="15" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
  <text x="210" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">SKATTETREKKSKONTO</text>
  
  <!-- Skattetrekkskonto features -->
  <rect x="70" y="110" width="280" height="40" rx="5" fill="#2980b9"/>
  <text x="210" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">ØREMERKET FORMÅL</text>
  <text x="210" y="143" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Kun skattetrekk og arbeidsgiveravgift</text>
  
  <rect x="70" y="160" width="280" height="40" rx="5" fill="#2980b9"/>
  <text x="210" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">LOVPÅLAGT OPPRETTELSE</text>
  <text x="210" y="193" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Obligatorisk for alle arbeidsgivere</text>
  
  <rect x="70" y="210" width="280" height="40" rx="5" fill="#2980b9"/>
  <text x="210" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">AUTOMATISK RAPPORTERING</text>
  <text x="210" y="243" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Bank rapporterer til Skatteetaten</text>
  
  <rect x="70" y="260" width="280" height="40" rx="5" fill="#2980b9"/>
  <text x="210" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">STRENGE FRISTER</text>
  <text x="210" y="293" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Innbetaling innen 15. hver måned</text>
  
  <rect x="70" y="310" width="280" height="40" rx="5" fill="#2980b9"/>
  <text x="210" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">BEGRENSET TILGANG</text>
  <text x="210" y="343" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Kan ikke brukes til andre formål</text>
  
  <rect x="70" y="360" width="280" height="40" rx="5" fill="#2980b9"/>
  <text x="210" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">SANKSJONER VED BRUDD</text>
  <text x="210" y="393" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Gebyr og renter ved forsinkelse</text>
  
  <!-- Regular bank account section -->
  <rect x="430" y="60" width="320" height="380" rx="15" fill="#27ae60" stroke="#229954" stroke-width="3"/>
  <text x="590" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">VANLIG BANKKONTO</text>
  
  <!-- Regular bank account features -->
  <rect x="450" y="110" width="280" height="40" rx="5" fill="#229954"/>
  <text x="590" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">FLEKSIBELT FORMÅL</text>
  <text x="590" y="143" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Alle typer forretningsaktiviteter</text>
  
  <rect x="450" y="160" width="280" height="40" rx="5" fill="#229954"/>
  <text x="590" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">FRIVILLIG OPPRETTELSE</text>
  <text x="590" y="193" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Etter bedriftens behov</text>
  
  <rect x="450" y="210" width="280" height="40" rx="5" fill="#229954"/>
  <text x="590" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">BEGRENSET RAPPORTERING</text>
  <text x="590" y="243" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Kun ved spesielle henvendelser</text>
  
  <rect x="450" y="260" width="280" height="40" rx="5" fill="#229954"/>
  <text x="590" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">FLEKSIBLE FRISTER</text>
  <text x="590" y="293" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Kun avtalebaserte frister</text>
  
  <rect x="450" y="310" width="280" height="40" rx="5" fill="#229954"/>
  <text x="590" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">FULL TILGANG</text>
  <text x="590" y="343" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Alle forretningstransaksjoner</text>
  
  <rect x="450" y="360" width="280" height="40" rx="5" fill="#229954"/>
  <text x="590" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">KOMMERSIELLE SANKSJONER</text>
  <text x="590" y="393" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Kun bankens egne gebyrer</text>
  
  <!-- Comparison arrows and divider -->
  <line x1="400" y1="70" x2="400" y2="430" stroke="#34495e" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Key differences at bottom -->
  <rect x="100" y="450" width="600" height="35" rx="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <text x="400" y="467" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Hovedforskjell: Skattetrekkskonto er juridisk regulert og øremerket</text>
  <text x="400" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Vanlig bankkonto er kommersielt produkt med full fleksibilitet</text>
</svg>