<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500"><path fill="#f8f9fa" d="M0 0h800v500H0z"/><text x="400" y="30" fill="#2c3e50" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle">Skattetrekkskonto vs. Vanlig Bankkonto</text><rect width="320" height="380" x="50" y="60" fill="#3498db" stroke="#2980b9" stroke-width="3" rx="15"/><text x="210" y="90" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">SKATTETREKKSKONTO</text><rect width="280" height="40" x="70" y="110" fill="#2980b9" rx="5"/><text x="210" y="130" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">ØREMERKET FORMÅL</text><text x="210" y="143" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Kun skattetrekk og arbeidsgiveravgift</text><rect width="280" height="40" x="70" y="160" fill="#2980b9" rx="5"/><text x="210" y="180" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">LOVPÅLAGT OPPRETTELSE</text><text x="210" y="193" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Obligatorisk for alle arbeidsgivere</text><rect width="280" height="40" x="70" y="210" fill="#2980b9" rx="5"/><text x="210" y="230" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">AUTOMATISK RAPPORTERING</text><text x="210" y="243" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Bank rapporterer til Skatteetaten</text><rect width="280" height="40" x="70" y="260" fill="#2980b9" rx="5"/><text x="210" y="280" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">STRENGE FRISTER</text><text x="210" y="293" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Innbetaling innen 15. hver måned</text><rect width="280" height="40" x="70" y="310" fill="#2980b9" rx="5"/><text x="210" y="330" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">BEGRENSET TILGANG</text><text x="210" y="343" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Kan ikke brukes til andre formål</text><rect width="280" height="40" x="70" y="360" fill="#2980b9" rx="5"/><text x="210" y="380" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">SANKSJONER VED BRUDD</text><text x="210" y="393" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Gebyr og renter ved forsinkelse</text><rect width="320" height="380" x="430" y="60" fill="#27ae60" stroke="#229954" stroke-width="3" rx="15"/><text x="590" y="90" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">VANLIG BANKKONTO</text><rect width="280" height="40" x="450" y="110" fill="#229954" rx="5"/><text x="590" y="130" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">FLEKSIBELT FORMÅL</text><text x="590" y="143" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Alle typer forretningsaktiviteter</text><rect width="280" height="40" x="450" y="160" fill="#229954" rx="5"/><text x="590" y="180" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">FRIVILLIG OPPRETTELSE</text><text x="590" y="193" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Etter bedriftens behov</text><rect width="280" height="40" x="450" y="210" fill="#229954" rx="5"/><text x="590" y="230" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">BEGRENSET RAPPORTERING</text><text x="590" y="243" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Kun ved spesielle henvendelser</text><rec