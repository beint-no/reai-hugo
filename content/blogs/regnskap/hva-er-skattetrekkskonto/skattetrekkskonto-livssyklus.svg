<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">Skattetrekkskonto - Livssyklus</text>
  
  <!-- Company lifecycle stages -->
  
  <!-- Stage 1: Startup -->
  <rect x="50" y="60" width="140" height="100" rx="10" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="120" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">OPPSTART</text>
  <text x="120" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Registrering Enhetsreg.</text>
  <text x="120" y="118" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Søknad trekkrett</text>
  <text x="120" y="131" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Opprett skattetrekkskonto</text>
  <text x="120" y="144" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Implementer rutiner</text>
  
  <!-- Arrow 1 -->
  <path d="M 190 110 L 220 110" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Stage 2: Growth -->
  <rect x="230" y="60" width="140" height="100" rx="10" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="300" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">VEKST</text>
  <text x="300" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Økt antall ansatte</text>
  <text x="300" y="118" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Automatisering</text>
  <text x="300" y="131" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Systemintegrasjoner</text>
  <text x="300" y="144" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Prosessoptimalisering</text>
  
  <!-- Arrow 2 -->
  <path d="M 370 110 L 400 110" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Stage 3: Maturity -->
  <rect x="410" y="60" width="140" height="100" rx="10" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="480" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">MODENHET</text>
  <text x="480" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Stabil drift</text>
  <text x="480" y="118" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Komplett automatisering</text>
  <text x="480" y="131" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Compliance excellence</text>
  <text x="480" y="144" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Strategisk planlegging</text>
  
  <!-- Arrow 3 -->
  <path d="M 550 110 L 580 110" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Stage 4: Transition/Exit -->
  <rect x="590" y="60" width="140" height="100" rx="10" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="660" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">OVERGANG/AVVIKLING</text>
  <text x="660" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Fusjon/fisjon</text>
  <text x="660" y="118" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Virksomhetsoverdragelse</text>
  <text x="660" y="131" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Sluttoppgjør</text>
  <text x="660" y="144" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Kontolukking</text>
  
  <!-- Detailed processes for each stage -->
  
  <!-- Startup details -->
  <rect x="50" y="180" width="340" height="120" rx="10" fill="#dcedc8" stroke="#8bc34a" stroke-width="2"/>
  <text x="220" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">OPPSTART - DETALJERT PROSESS</text>
  
  <text x="70" y="225" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">1. Etablering av trekkrett (1-2 uker)</text>
  <text x="90" y="240" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Registrering i Enhetsregisteret</text>
  <text x="90" y="253" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Søknad til Skatteetaten om trekkrett</text>
  
  <text x="70" y="270" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">2. Opprettelse skattetrekkskonto (3-10 dager)</text>
  <text x="90" y="285" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Velg bank og inngå avtale</text>
  <text x="90" y="298" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Etabler systemintegrasjoner</text>
  
  <!-- Closure process -->
  <rect x="410" y="180" width="340" height="120" rx="10" fill="#f8d7da" stroke="#dc3545" stroke-width="2"/>
  <text x="580" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#721c24">NEDLEGGELSE - SLUTTOPPGJØR</text>
  
  <text x="430" y="225" font-family="Arial, sans-serif" font-size="11" fill="#721c24">1. Sluttoppgjør alle ansatte</text>
  <text x="450" y="240" font-family="Arial, sans-serif" font-size="10" fill="#721c24">• Feriepengeoppgjør</text>
  <text x="450" y="253" font-family="Arial, sans-serif" font-size="10" fill="#721c24">• Endelig skattetrekk</text>
  
  <text x="430" y="270" font-family="Arial, sans-serif" font-size="11" fill="#721c24">2. Avslutning av skattetrekkskonto</text>
  <text x="450" y="285" font-family="Arial, sans-serif" font-size="10" fill="#721c24">• Endelig innbetaling til Skatteetaten</text>
  <text x="450" y="298" font-family="Arial, sans-serif" font-size="10" fill="#721c24">• Lukking av trekkrett og konto</text>
  
  <!-- Transition scenarios -->
  <rect x="50" y="320" width="700" height="140" rx="10" fill="#fff3cd" stroke="#ffc107" stroke-width="2"/>
  <text x="400" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#856404">SPESIELLE OVERGANGSSITUASJONER</text>
  
  <!-- Merger scenario -->
  <rect x="70" y="360" width="200" height="80" rx="5" fill="#ffc107"/>
  <text x="170" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">FUSJON</text>
  <text x="170" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Kombinering av kontoer</text>
  <text x="170" y="408" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Systemsammenslåing</text>
  <text x="170" y="421" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Harmonisering rutiner</text>
  <text x="170" y="434" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Dobbel rapportering (temp)</text>
  
  <!-- Business transfer -->
  <rect x="290" y="360" width="200" height="80" rx="5" fill="#17a2b8"/>
  <text x="390" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">VIRKSOMHETSOVERDRAGELSE</text>
  <text x="390" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Overføring ansatte</text>
  <text x="390" y="408" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Fordeling skattetrekk</text>
  <text x="390" y="421" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Ny trekkrett for kjøper</text>
  <text x="390" y="434" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Sluttoppgjør selger</text>
  
  <!-- Organizational change -->
  <rect x="510" y="360" width="200" height="80" rx="5" fill="#6f42c1"/>
  <text x="610" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">ORGANISASJONSENDRING</text>
  <text x="610" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• AS til ANS/ENK</text>
  <text x="610" y="408" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Endret trekkrett</text>
  <text x="610" y="421" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Nye bankavtaler</text>
  <text x="610" y="434" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Oppdaterte fullmakter</text>
  
  <!-- Timeline indicators -->
  <text x="120" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#27ae60">2-4 uker</text>
  <text x="300" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#3498db">Løpende</text>
  <text x="480" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#9b59b6">Flere år</text>
  <text x="660" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#e74c3c">1-3 måneder</text>
  
  <!-- Best practices note -->
  <rect x="100" y="470" width="600" height="25" rx="5" fill="#d1ecf1" stroke="#17a2b8" stroke-width="1"/>
  <text x="400" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0c5460">BESTE PRAKSIS: Planlegg overganger i god tid og sikre kontinuitet i skattetrekk</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
</svg>