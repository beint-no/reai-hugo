<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">Skattetrekkskonto - Risikohåndtering</text>
  
  <!-- Risk matrix layout -->
  
  <!-- High Risk section -->
  <rect x="50" y="60" width="230" height="180" rx="10" fill="#dc3545" stroke="#c82333" stroke-width="2"/>
  <text x="165" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">HØY RISIKO</text>
  
  <!-- Liquidity risk -->
  <rect x="70" y="100" width="190" height="50" rx="5" fill="#c82333"/>
  <text x="165" y="118" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">LIKVIDITETSRISIKO</text>
  <text x="165" y="133" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Utilstrekkelige midler på kontoen</text>
  <text x="165" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Konsekvens: Forsinkelsesgebyr</text>
  
  <!-- Compliance risk -->
  <rect x="70" y="160" width="190" height="50" rx="5" fill="#c82333"/>
  <text x="165" y="178" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">COMPLIANCE-RISIKO</text>
  <text x="165" y="193" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Forsinket innbetaling</text>
  <text x="165" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Konsekvens: Skattetillegg 20%</text>
  
  <!-- Operational risk -->
  <rect x="70" y="220" width="190" height="50" rx="5" fill="#c82333"/>
  <text x="165" y="238" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">OPERASJONELL RISIKO</text>
  <text x="165" y="253" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Feil i beregninger</text>
  <text x="165" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Konsekvens: Korreksjoner &amp; mulkt</text>
  
  <!-- Medium Risk section -->
  <rect x="300" y="60" width="200" height="180" rx="10" fill="#ffc107" stroke="#e0a800" stroke-width="2"/>
  <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">MEDIUM RISIKO</text>
  
  <!-- Technical risk -->
  <rect x="320" y="100" width="160" height="50" rx="5" fill="#e0a800"/>
  <text x="400" y="118" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">TEKNISK RISIKO</text>
  <text x="400" y="133" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Systemfeil i bank</text>
  <text x="400" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Backup rutiner nødvendig</text>
  
  <!-- Documentation risk -->
  <rect x="320" y="160" width="160" height="50" rx="5" fill="#e0a800"/>
  <text x="400" y="178" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">DOKUMENTASJON</text>
  <text x="400" y="193" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Manglende arkivering</text>
  <text x="400" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Problemer ved kontroll</text>
  
  <!-- Low Risk section -->
  <rect x="520" y="60" width="230" height="180" rx="10" fill="#28a745" stroke="#1e7e34" stroke-width="2"/>
  <text x="635" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">LAV RISIKO</text>
  
  <!-- Interest risk -->
  <rect x="540" y="100" width="190" height="50" rx="5" fill="#1e7e34"/>
  <text x="635" y="118" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">RENTERISIKO</text>
  <text x="635" y="133" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Endringer i innskuddsrente</text>
  <text x="635" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Minimal økonomisk påvirkning</text>
  
  <!-- Bank relationship risk -->
  <rect x="540" y="160" width="190" height="50" rx="5" fill="#1e7e34"/>
  <text x="635" y="178" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">BANKFORHOLD</text>
  <text x="635" y="193" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Endring av bank</text>
  <text x="635" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Planlagt overgang</text>
  
  <!-- Preventive measures section -->
  <rect x="50" y="260" width="700" height="120" rx="10" fill="#17a2b8" stroke="#138496" stroke-width="2"/>
  <text x="400" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">FOREBYGGENDE TILTAK</text>
  
  <!-- Prevention measures in columns -->
  <rect x="70" y="300" width="150" height="70" rx="5" fill="#138496"/>
  <text x="145" y="318" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">AUTOMATISERING</text>
  <text x="145" y="333" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Elektroniske overføringer</text>
  <text x="145" y="346" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Automatiske påminnelser</text>
  <text x="145" y="359" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Systemintegrasjoner</text>
  
  <rect x="240" y="300" width="150" height="70" rx="5" fill="#138496"/>
  <text x="315" y="318" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">DOBBEL KONTROLL</text>
  <text x="315" y="333" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Fire-øyne-prinsipp</text>
  <text x="315" y="346" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Revisjonsprosedyrer</text>
  <text x="315" y="359" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Kvalitetssikring</text>
  
  <rect x="410" y="300" width="150" height="70" rx="5" fill="#138496"/>
  <text x="485" y="318" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">RESERVEFOND</text>
  <text x="485" y="333" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Buffer for uventede</text>
  <text x="485" y="346" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Likviditetssikring</text>
  <text x="485" y="359" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Risikomatrise</text>
  
  <rect x="580" y="300" width="150" height="70" rx="5" fill="#138496"/>
  <text x="655" y="318" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">AVSTEMMING</text>
  <text x="655" y="333" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Månedlig kontroll</text>
  <text x="655" y="346" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Bank vs. a-melding</text>
  <text x="655" y="359" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Avviksrapportering</text>
  
  <!-- Risk impact scale -->
  <rect x="50" y="400" width="700" height="80" rx="10" fill="#6c757d" stroke="#5a6268" stroke-width="2"/>
  <text x="400" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">RISIKOKONSEKVENSER - ØKONOMISK PÅVIRKNING</text>
  
  <!-- Impact scale -->
  <rect x="80" y="440" width="120" height="30" rx="5" fill="#dc3545"/>
  <text x="140" y="458" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">HØYE KOSTNADER</text>
  <text x="140" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">&gt; 50.000 kr/år</text>
  
  <rect x="220" y="440" width="120" height="30" rx="5" fill="#ffc107"/>
  <text x="280" y="458" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">MODERATE KOSTN.</text>
  <text x="280" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">10.000-50.000 kr</text>
  
  <rect x="360" y="440" width="120" height="30" rx="5" fill="#28a745"/>
  <text x="420" y="458" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">LAVE KOSTNADER</text>
  <text x="420" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">&lt; 10.000 kr</text>
  
  <rect x="480" y="440" width="120" height="30" rx="5" fill="#17a2b8"/>
  <text x="540" y="458" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">IKKE-ØKONOMISK</text>
  <text x="540" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Operasjonelle</text>
  
  <rect x="620" y="440" width="120" height="30" rx="5" fill="#6f42c1"/>
  <text x="680" y="458" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">STRATEGISKE</text>
  <text x="680" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Omdømme/relasjon</text>
  
  <!-- Risk probability indicators -->
  <text x="50" y="250" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#dc3545">Høy sannsynlighet</text>
  <text x="300" y="250" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffc107">Medium sannsynlighet</text>
  <text x="520" y="250" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#28a745">Lav sannsynlighet</text>
</svg>