<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400"><path fill="#f8f9fa" d="M0 0h800v400H0z"/><text x="400" y="40" fill="#2c3e50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">Hva er Skattetrekkskonto?</text><rect width="300" height="120" x="50" y="80" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="15"/><text x="200" y="110" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">SKATTETREKKSKONTO</text><text x="200" y="135" fill="#fff" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Lovpålagt bankkonto</text><text x="200" y="155" fill="#fff" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">for skattetrekk</text><text x="200" y="180" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">1234.56.78910</text><rect width="150" height="80" x="50" y="230" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="10"/><text x="125" y="255" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">ANSATT LØNN</text><text x="125" y="275" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Brutto: 50.000 kr</text><text x="125" y="295" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Skattetrekk: 12.000 kr</text><path fill="none" stroke="#e74c3c" stroke-width="3" marker-end="url(#a)" d="m200 270 50-130"/><text x="210" y="210" fill="#e74c3c" font-family="Arial, sans-serif" font-size="12">Skattetrekk</text><rect width="300" height="120" x="450" y="80" fill="#27ae60" stroke="#229954" stroke-width="2" rx="15"/><text x="600" y="110" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">SKATTEETATEN</text><text x="600" y="135" fill="#fff" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Innbetaling innen 15.</text><text x="600" y="155" fill="#fff" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">hver måned</text><text x="600" y="180" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Automatisk rapportering</text><path fill="none" stroke="#27ae60" stroke-width="3" marker-end="url(#a)" d="M350 140h100"/><text x="400" y="130" fill="#27ae60" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Innbetaling</text><rect width="140" height="80" x="450" y="230" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="8"/><text x="520" y="250" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">LOVKRAV</text><text x="520" y="270" fill="#fff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">• Egen konto</text><text x="520" y="285" fill="#fff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">• Riktig saldo</text><text x="520" y="300" fill="#fff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">• Rettidig betaling</text><rect width="140" height="80" x="610" y="230" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="8"/><text x="680" y="250" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">SANKSJONER</text><text x="680" y="270" fill="#fff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">• Forsinkelsesgebyr</text><text x="680" y="285" fill="#fff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">• 1% per måned</text><text x="680" y="300" fill="#fff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">• Skattetillegg</text><text x="400" y="350" fill="#34495e" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Månedlig prosess: Lønn → Skattetrekk → Konto → Innbetaling → Rapportering</text><rect width="300" height="25" x="250" y="320" fill="#ecf0f1" stroke="#bdc3c7" rx="5"/><text x="400" y="337" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Viktige frister: 15. hver måned (innbetaling) • 5. hver måned (a-melding)</text><defs><marker id="a" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><path fill="#2c3e50" d="m0 0 10 3.5L0 7z"/></marker></defs></svg>