<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">Hva er Skattetrekkskonto?</text>
  
  <!-- Main bank account representation -->
  <rect x="50" y="80" width="300" height="120" rx="15" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="200" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">SKATTETREKKSKONTO</text>
  <text x="200" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Lovpålagt bankkonto</text>
  <text x="200" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">for skattetrekk</text>
  <text x="200" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">1234.56.78910</text>
  
  <!-- Employee salary flow -->
  <rect x="50" y="230" width="150" height="80" rx="10" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="125" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">ANSATT LØNN</text>
  <text x="125" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Brutto: 50.000 kr</text>
  <text x="125" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Skattetrekk: 12.000 kr</text>
  
  <!-- Arrow from salary to skattetrekkskonto -->
  <path d="M 200 270 L 250 140" stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="210" y="210" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">Skattetrekk</text>
  
  <!-- Skatteetaten -->
  <rect x="450" y="80" width="300" height="120" rx="15" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="600" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">SKATTEETATEN</text>
  <text x="600" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Innbetaling innen 15.</text>
  <text x="600" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">hver måned</text>
  <text x="600" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Automatisk rapportering</text>
  
  <!-- Arrow from skattetrekkskonto to Skatteetaten -->
  <path d="M 350 140 L 450 140" stroke="#27ae60" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="400" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">Innbetaling</text>
  
  <!-- Key features boxes -->
  <rect x="450" y="230" width="140" height="80" rx="8" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="520" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">LOVKRAV</text>
  <text x="520" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Egen konto</text>
  <text x="520" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Riktig saldo</text>
  <text x="520" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Rettidig betaling</text>
  
  <rect x="610" y="230" width="140" height="80" rx="8" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="680" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">SANKSJONER</text>
  <text x="680" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Forsinkelsesgebyr</text>
  <text x="680" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• 1% per måned</text>
  <text x="680" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Skattetillegg</text>
  
  <!-- Process flow indicator -->
  <text x="400" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#34495e">Månedlig prosess: Lønn → Skattetrekk → Konto → Innbetaling → Rapportering</text>
  
  <!-- Important dates -->
  <rect x="250" y="320" width="300" height="25" rx="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <text x="400" y="337" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Viktige frister: 15. hver måned (innbetaling) • 5. hver måned (a-melding)</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
</svg>