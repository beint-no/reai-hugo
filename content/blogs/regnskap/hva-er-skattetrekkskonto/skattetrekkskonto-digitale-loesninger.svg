  <text x="400" y="328" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">SIKKERHET</text>
  <text x="400" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6f42c1">Kryptert dataoverføring</text>
  

  <path d="M 190 200 L 320 200" stroke="#28a745" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 610 200 L 480 200" stroke="#dc3545" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 280 L 400 260" stroke="#6f42c1" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  

  <rect x="250" y="140" width="300" height="30" rx="5" fill="#fff3cd" stroke="#ffc107" stroke-width="1"/>
