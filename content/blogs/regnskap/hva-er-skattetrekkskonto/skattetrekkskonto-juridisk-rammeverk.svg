<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">Skattetrekkskonto - Juridisk Rammeverk</text>
  
  <!-- Central law book -->
  <rect x="325" y="60" width="150" height="120" rx="10" fill="#e74c3c" stroke="#c0392b" stroke-width="3"/>
  <text x="400" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">SKATTELOVEN</text>
  <text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">§ 5-4 og § 5-6</text>
  <text x="400" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Trekkplikt og</text>
  <text x="400" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">skattetrekkskonto</text>
  <text x="400" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Hjemmel for lovkrav</text>
  
  <!-- Requirements boxes -->
  <rect x="50" y="220" width="180" height="100" rx="8" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="140" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">OPPRETTELSESKRAV</text>
  <text x="140" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Trekkpliktig arbeidsgiver</text>
  <text x="140" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Registrert i Enhetsreg.</text>
  <text x="140" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Egen bankkonto</text>
  <text x="140" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Rapportert til Skatteetaten</text>
  
  <rect x="250" y="220" width="180" height="100" rx="8" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="340" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">DRIFTSKRAV</text>
  <text x="340" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Tilstrekkelig saldo</text>
  <text x="340" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Innbetaling innen 15.</text>
  <text x="340" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Korrekt rapportering</text>
  <text x="340" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• A-melding månedlig</text>
  
  <rect x="450" y="220" width="180" height="100" rx="8" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="540" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">KONTROLLKRAV</text>
  <text x="540" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Dokumentasjon</text>
  <text x="540" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Avstemming</text>
  <text x="540" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Arkivering</text>
  <text x="540" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Tilgjengelig for kontroll</text>
  
  <!-- Sanctions box -->
  <rect x="650" y="220" width="130" height="100" rx="8" fill="#e67e22" stroke="#d35400" stroke-width="2"/>
  <text x="715" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">SANKSJONER</text>
  <text x="715" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Forsinkelsesgebyr</text>
  <text x="715" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Skattetillegg</text>
  <text x="715" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Mulkt</text>
  <text x="715" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Trekk av trekkrett</text>
  
  <!-- Key dates and deadlines -->
  <rect x="100" y="350" width="600" height="80" rx="10" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
  <text x="400" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Kritiske Frister og Sanksjoner</text>
  
  <!-- Deadline timeline -->
  <line x1="120" y1="400" x2="680" y2="400" stroke="#34495e" stroke-width="2"/>
  
  <!-- Month markers -->
  <circle cx="180" cy="400" r="6" fill="#e74c3c"/>
  <text x="180" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#e74c3c">5.</text>
  <text x="180" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">A-melding</text>
  
  <circle cx="280" cy="400" r="6" fill="#27ae60"/>
  <text x="280" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#27ae60">15.</text>
  <text x="280" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Innbetaling</text>
  
  <circle cx="380" cy="400" r="6" fill="#f39c12"/>
  <text x="380" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#f39c12">16.+</text>
  <text x="380" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Forsinkelse</text>
  
  <circle cx="480" cy="400" r="6" fill="#9b59b6"/>
  <text x="480" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#9b59b6">31.12</text>
  <text x="480" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Årsoppgjør</text>
  
  <circle cx="580" cy="400" r="6" fill="#e67e22"/>
  <text x="580" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#e67e22">Brudd</text>
  <text x="580" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Sanksjoner</text>
  
  <!-- Supporting regulations -->
  <text x="400" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#34495e">Støtteregelverk:</text>
  <text x="400" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Forskrift om a-melding • Skatteforvaltningsloven • Arbeidsgiverregisterloven</text>
  <text x="400" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Oppdateres årlig med ny skattetabell og satser</text>
  
  <!-- Arrows connecting elements -->
  <path d="M 400 180 L 340 220" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 180 L 540 220" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 180 L 715 220" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
</svg>