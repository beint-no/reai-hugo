250" y="255" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Kontrollmiljø</text><text x="250" y="270" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Control Environment</text><rect width="160" height="60" x="320" y="70" fill="#e9ecef" stroke="#adb5bd" rx="5"/><text x="400" y="85" fill="#495057" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">Overvåking inkluderer:</text><text x="330" y="100" fill="#495057" font-family="Arial, sans-serif" font-size="9">• Løpende evaluering</text><text x="330" y="112" fill="#495057" font-family="Arial, sans-serif" font-size="9">• Avvikshåndtering</text><text x="330" y="124" fill="#495057" font-family="Arial, sans-serif" font-size="9">• Uavhengig revisjon</text><rect width="130" height="70" x="20" y="150" fill="#e9ecef" stroke="#adb5bd" rx="5"/><text x="85" y="165" fill="#495057" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">Kontrollaktiviteter:</text><text x="30" y="180" fill="#495057" font-family="Arial, sans-serif" font-size="9">• Avstemming</text><text x="30" y="192" fill="#495057" font-family="Arial, sans-serif" font-size="9">• Autorisasjon</text><text x="30" y="204" fill="#495057" font-family="Arial, sans-serif" font-size="9">• Funksjonsadskillelse</text><text x="30" y="216" fill="#495057" font-family="Arial, sans-serif" font-size="9">• Fysisk sikring</text><rect width="120" height="60" x="370" y="190" fill="#e9ecef" stroke="#adb5bd" rx="5"/><text x="430" y="205" fill="#495057" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">Risikovurdering:</text><text x="380" y="220" fill="#495057" font-family="Arial, sans-serif" font-size="9">• Identifisering</text><text x="380" y="232" fill="#495057" font-family="Arial, sans-serif" font-size="9">• Vurdering</text><text x="380" y="244" fill="#495057" font-family="Arial, sans-serif" font-size="9">• Tiltak</text><rect width="200" height="80" x="150" y="300" fill="#e9ecef" stroke="#adb5bd" rx="5"/><text x="250" y="315" fill="#495057" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">Kontrollmiljø - Grunnlaget:</text><text x="160" y="330" fill="#495057" font-family="Arial, sans-serif" font-size="9">• Ledelsens holdning til internkontroll</text><text x="160" y="342" fill="#495057" font-family="Arial, sans-serif" font-size="9">• Organisasjonsstruktur og ansvarsfordeling</text><text x="160" y="354" fill="#495057" font-family="Arial, sans-serif" font-size="9">• Kompetanse og integritet hos ansatte</text><text x="160" y="366" fill="#495057" font-family="Arial, sans-serif" font-size="9">• Etiske verdier og retningslinjer</text><path fill="none" stroke="#6c757d" stroke-width="2" marker-end="url(#a)" d="M250 280q-50 40-100 70"/><path fill="none" stroke="#6c757d" stroke-width="2" marker-end="url(#a)" d="M250 280q50 40 100 70"/><defs><marker id="a" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><path fill="#6c757d" d="m0 0 10 3.5L0 7z"/></marker></defs><text x="250" y="420" fill="#6c757d" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Alle komponenter må fungere sammen</text><text x="250" y="440" fill="#6c757d" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">for effektiv internkontroll</text><circle cx="100" cy="400" r="3" fill="#28a745"/><circle cx="150" cy="400" r="3" fill="#007bff"/><circle cx="200" cy="400" r="3" fill="#ffc107"/><circle cx="250" cy="400" r="3" fill="#dc3545"/><circle cx="300" cy="400" r="3" fill="#6f42c1"/><circle cx="350" cy="400" r="3" fill="#28a745"/><circle cx="400" cy="400" r="3" fill="#007bff"/><path fill="none" stroke="#6c757d" d="M100 400q150-20 300 0"/></svg>