<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="docGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="reportGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="formGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="#f8fafc"/>
  

  <text x="400" y="40" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Dokumentasjon &amp; Rapportering</text>
  

  <g>
    <rect x="50" y="80" width="350" height="220" fill="url(#docGrad)" rx="10"/>
    <text x="225" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Krav til dokumentasjon</text>
    
    <text x="225" y="150" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Privatpersoner:</text>
    <text x="70" y="170" fill="white" font-family="Arial, sans-serif" font-size="12">• Anskaffelsesdato og kostpris</text>
    <text x="70" y="190" fill="white" font-family="Arial, sans-serif" font-size="12">• Salgskvittering og dato</text>
    <text x="70" y="210" fill="white" font-family="Arial, sans-serif" font-size="12">• Utbytteoppgaver</text>
    <text x="70" y="230" fill="white" font-family="Arial, sans-serif" font-size="12">• Skjermingsberegninger</text>
    
    <text x="225" y="270" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Selskaper:</text>
    <text x="70" y="290" fill="white" font-family="Arial, sans-serif" font-size="12">• Bevis på eierandel (min 10%)</text>
    <text x="70" y="310" fill="white" font-family="Arial, sans-serif" font-size="12">• Dokumentasjon av eiertid (2 år)</text>
    <text x="70" y="330" fill="white" font-family="Arial, sans-serif" font-size="12">• Aksjonærbøker og vedtak</text>
    <text x="70" y="350" fill="white" font-family="Arial, sans-serif" font-size="12">• Genuint selskap-dokumentasjon</text>
  </g>
  

  <g>
    <rect x="450" y="80" width="300" height="220" fill="url(#reportGrad)" rx="10"/>
    <text x="600" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Rapportering</text>
    
    <text x="600" y="150" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Selskaper:</text>
    <text x="470" y="170" fill="white" font-family="Arial, sans-serif" font-size="12">• RF-1030: Gevinst/tap aksjer</text>
    <text x="470" y="190" fill="white" font-family="Arial, sans-serif" font-size="12">• RF-1174: Mottatt utbytte</text>
    <text x="470" y="210" fill="white" font-family="Arial, sans-serif" font-size="12">• Næringsoppgave</text>
    
    <text x="600" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Privatpersoner:</text>
    <text x="470" y="270" fill="white" font-family="Arial, sans-serif" font-size="12">• Vedlegg til selvangivelse</text>
    <text x="470" y="290" fill="white" font-family="Arial, sans-serif" font-size="12">• Aksjegevinst/tap</text>
    <text x="470" y="310" fill="white" font-family="Arial, sans-serif" font-size="12">• Skjermingsberegning</text>
    <text x="470" y="330" fill="white" font-family="Arial, sans-serif" font-size="12">• Utbytteoppgaver</text>
  </g>
  

  <g>
    <rect x="50" y="330" width="700" height="180" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2" rx="10"/>
    <text x="400" y="360" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Skjemaer og frister</text>
    

    <text x="120" y="390" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Skjema</text>
    <text x="280" y="390" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Hvem</text>
    <text x="450" y="390" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Innhold</text>
    <text x="630" y="390" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Frist</text>
    
    <line x1="80" y1="400" x2="720" y2="400" stroke="#cbd5e1" stroke-width="1"/>
    

    <text x="120" y="420" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">RF-1030</text>
    <text x="280" y="420" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">Selskaper</text>
    <text x="450" y="420" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">Gevinst/tap på aksjer</text>
    <text x="630" y="420" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">31. mai</text>
    
    <text x="120" y="440" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">RF-1174</text>
    <text x="280" y="440" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">Selskaper</text>
    <text x="450" y="440" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">Mottatt utbytte</text>
    <text x="630" y="440" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">31. mai</text>
    
    <text x="120" y="460" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">Vedlegg</text>
    <text x="280" y="460" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">Privatpersoner</text>
    <text x="450" y="460" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">Aksjegevinst og skjerming</text>
    <text x="630" y="460" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">30. april</text>
    
    <text x="120" y="480" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">Næringsoppgave</text>
    <text x="280" y="480" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">Selskaper</text>
    <text x="450" y="480" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">Komplett regnskap</text>
    <text x="630" y="480" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">31. mai</text>
  </g>
  

  <g>
    <rect x="50" y="540" width="700" height="50" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="10"/>
    <text x="400" y="560" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Beste praksis: Oppbevar all dokumentasjon i minst 10 år</text>
    <text x="400" y="580" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="12">Digital lagring med backup anbefales - tilgjengelig ved kontroll</text>
  </g>
</svg>