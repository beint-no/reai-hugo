<svg width="800" height="650" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="personTipsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="companyTipsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="generalTipsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="650" fill="#f8fafc"/>
  

  <text x="400" y="40" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Praktiske Råd</text>
  

  <g>
    <rect x="50" y="80" width="320" height="240" fill="url(#personTipsGrad)" rx="10"/>
    <text x="210" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">For privatpersoner</text>
    
    <text x="70" y="140" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Planlegging av salg:</text>
    <text x="70" y="160" fill="white" font-family="Arial, sans-serif" font-size="11">• Vurder tidspunkt for realisering</text>
    <text x="70" y="180" fill="white" font-family="Arial, sans-serif" font-size="11">• Utnytt skjermingsfradrag optimalt</text>
    <text x="70" y="200" fill="white" font-family="Arial, sans-serif" font-size="11">• Samle salg i gunstige år</text>
    
    <text x="70" y="230" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Dokumentasjon:</text>
    <text x="70" y="250" fill="white" font-family="Arial, sans-serif" font-size="11">• Oppbevar alle kjøpskvitteringer</text>
    <text x="70" y="270" fill="white" font-family="Arial, sans-serif" font-size="11">• Beregn skjerming årlig</text>
    <text x="70" y="290" fill="white" font-family="Arial, sans-serif" font-size="11">• Bruk ubrukt skjerming</text>
    
    <text x="70" y="310" fill="white" font-family="Arial, sans-serif" font-size="11">• Konsulter skatterådgiver</text>
  </g>
  

  <g>
    <rect x="420" y="80" width="320" height="240" fill="url(#companyTipsGrad)" rx="10"/>
    <text x="580" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">For selskaper</text>
    
    <text x="440" y="140" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Strukturering:</text>
    <text x="440" y="160" fill="white" font-family="Arial, sans-serif" font-size="11">• Sikre min. 10% eierandel</text>
    <text x="440" y="180" fill="white" font-family="Arial, sans-serif" font-size="11">• Oppfylle 2-års regelen</text>
    <text x="440" y="200" fill="white" font-family="Arial, sans-serif" font-size="11">• Vurder holdingstruktur</text>
    
    <text x="440" y="230" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Utbyttepolitikk:</text>
    <text x="440" y="250" fill="white" font-family="Arial, sans-serif" font-size="11">• Planlegg uttak strategisk</text>
    <text x="440" y="270" fill="white" font-family="Arial, sans-serif" font-size="11">• Dokumenter alle beslutninger</text>
    <text x="440" y="290" fill="white" font-family="Arial, sans-serif" font-size="11">• Vurder timing av salg</text>
    
    <text x="440" y="310" fill="white" font-family="Arial, sans-serif" font-size="11">• Årlig gjennomgang av struktur</text>
  </g>
  

  <g>
    <rect x="50" y="360" width="690" height="120" fill="url(#generalTipsGrad)" rx="10"/>
    <text x="395" y="390" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Generelle råd</text>
    
    <text x="70" y="420" fill="white" font-family="Arial, sans-serif" font-size="12">• Følg med på regelverksendringer - aksjonærmodellen oppdateres jevnlig</text>
    <text x="70" y="440" fill="white" font-family="Arial, sans-serif" font-size="12">• Beregn skattekonsekvenser før større transaksjoner</text>
    <text x="70" y="460" fill="white" font-family="Arial, sans-serif" font-size="12">• Vurder internasjonale implikasjoner ved utenlandske investeringer</text>
  </g>
  

  <g>
    <rect x="50" y="510" width="320" height="100" fill="#fef2f2" stroke="#dc2626" stroke-width="2" rx="10"/>
    <text x="210" y="535" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Vanlige feil</text>
    
    <text x="70" y="555" fill="#991b1b" font-family="Arial, sans-serif" font-size="11">• Mangelfull dokumentasjon</text>
    <text x="70" y="575" fill="#991b1b" font-family="Arial, sans-serif" font-size="11">• Feil beregning av skjerming</text>
    <text x="70" y="595" fill="#991b1b" font-family="Arial, sans-serif" font-size="11">• Ikke oppfylle vilkår for fritaksmetoden</text>
  </g>
  
  <g>
    <rect x="420" y="510" width="320" height="100" fill="#f0fdf4" stroke="#059669" stroke-width="2" rx="10"/>
    <text x="580" y="535" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Beste praksis</text>
    
    <text x="440" y="555" fill="#166534" font-family="Arial, sans-serif" font-size="11">• Årlig review av aksjeportefølje</text>
    <text x="440" y="575" fill="#166534" font-family="Arial, sans-serif" font-size="11">• Professionell skatteplanlegging</text>
    <text x="440" y="595" fill="#166534" font-family="Arial, sans-serif" font-size="11">• Digital arkivering av dokumenter</text>
  </g>
  

  <text x="400" y="635" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="12" font-style="italic">Aksjonærmodellen krever grundig planlegging og korrekt dokumentasjon</text>
</svg>