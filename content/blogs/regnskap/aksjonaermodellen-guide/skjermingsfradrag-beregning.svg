<svg xmlns="http://www.w3.org/2000/svg" width="800" height="650"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#1e40af;stop-opacity:1"/><stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1"/></linearGradient><linearGradient id="c" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#059669;stop-opacity:1"/><stop offset="100%" style="stop-color:#10b981;stop-opacity:1"/></linearGradient><linearGradient id="d" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#dc2626;stop-opacity:1"/><stop offset="100%" style="stop-color:#ef4444;stop-opacity:1"/></linearGradient></defs><path fill="#f8fafc" d="M0 0h800v650H0z"/><text x="400" y="40" fill="#1e293b" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">Skjermingsfradrag - Beregning</text><rect width="180" height="120" x="50" y="80" fill="url(#a)" rx="10"/><text x="140" y="110" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Anskaffelseskost</text><text x="140" y="135" fill="#fff" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">500 000 kr</text><text x="140" y="155" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Kjøpspris 2020</text><text x="140" y="175" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Skjermingsgrunnlag</text><rect width="280" height="120" x="270" y="80" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2" rx="10"/><text x="410" y="110" fill="#1e293b" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Skjermingsrenter</text><text x="290" y="135" fill="#374151" font-family="Arial, sans-serif" font-size="12">2020: 1,4% = 7 000 kr</text><text x="290" y="155" fill="#374151" font-family="Arial, sans-serif" font-size="12">2021: 0,8% = 4 000 kr</text><text x="290" y="175" fill="#374151" font-family="Arial, sans-serif" font-size="12">2022: 1,2% = 6 000 kr</text><text x="290" y="195" fill="#374151" font-family="Arial, sans-serif" font-size="12">2023: 2,7% = 13 500 kr</text><rect width="170" height="120" x="580" y="80" fill="#6b7280" rx="10"/><text x="665" y="110" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Salg 2024</text><text x="665" y="135" fill="#fff" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">800 000 kr</text><text x="665" y="155" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Salgspris</text><text x="665" y="175" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Gevinst: 300 000 kr</text><path fill="none" stroke="#374151" stroke-width="3" marker-end="url(#b)" d="M250 140h20"/><path fill="none" stroke="#374151" stroke-width="3" marker-end="url(#b)" d="M550 140h30"/><rect width="280" height="80" x="270" y="250" fill="url(#c)" rx="10"/><text x="410" y="280" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Total skjerming</text><text x="410" y="310" fill="#fff" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">30 500 kr</text><path fill="none" stroke="#374151" stroke-width="3" marker-end="url(#b)" d="M410 200v50"/><rect width="300" height="120" x="50" y="380" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2" rx="10"/><text x="200" y="410" fill="#1e293b" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Skattepliktig gevinst</text><text x="200" y="430" fill="#374151" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">300 000 - 30 500 =</text><text x="200" y="460" fill="#dc2626" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">269 500 kr</text><text x="200" y="485" fill="#374151" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Beskattes med 22%</text><rect width="300" height="120" x="400" y="380" fill="url(#d)" rx="10"/><text x="550" y="410" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Skatt å betale</text><text x="550" y="430" fill="#fff" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">269 500 × 22% =</text><text x="550" y="460" fill="#fff" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">59 290 kr</text><text x="550" y="485" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Effektiv: 19,76% av gevinst</text><path fill="none" stroke="#374151" stroke-width="3" marker-end="url(#b)" d="M350 440h50"/><rect width="700" height="80" x="50" y="540" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="10"/><text x="400" y="570" fill="#92400e" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Skjermingsfradrag beskytter mot beskatning av normalavkastning</text><text x="400" y="595" fill="#92400e" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Kun meravkastning utover statsobligasjonsrente + 0,5% beskattes</text><text x="400" y="630" fill="#64748b" font-family="Arial, sans-serif" font-size="12" font-style="italic" text-anchor="middle">Skjermingsfradrag akkumuleres årlig og kan overføres til senere år</text><defs><marker id="b" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><path fill="#374151" d="m0 0 10 3.5L0 7z"/></marker></defs></svg>