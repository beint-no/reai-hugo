<svg width="800" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="personGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="companyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="resultGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="700" fill="#f8fafc"/>
  

  <text x="400" y="40" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Beregningseksempler</text>
  

  <g>
    <rect x="50" y="80" width="320" height="280" fill="url(#personGrad)" rx="10"/>
    <text x="210" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Privatperson</text>
    <text x="210" y="130" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">Skjermingsfradrag</text>
    

    <text x="70" y="160" fill="white" font-family="Arial, sans-serif" font-size="12">Kjøpspris 2020: 500 000 kr</text>
    <text x="70" y="180" fill="white" font-family="Arial, sans-serif" font-size="12">Salgspris 2024: 800 000 kr</text>
    <text x="70" y="200" fill="white" font-family="Arial, sans-serif" font-size="12">Gevinst: 300 000 kr</text>
    

    <text x="70" y="230" fill="white" font-family="Arial, sans-serif" font-size="12">Skjerming 2020: 7 000 kr</text>
    <text x="70" y="250" fill="white" font-family="Arial, sans-serif" font-size="12">Skjerming 2021: 4 000 kr</text>
    <text x="70" y="270" fill="white" font-family="Arial, sans-serif" font-size="12">Skjerming 2022: 6 000 kr</text>
    <text x="70" y="290" fill="white" font-family="Arial, sans-serif" font-size="12">Skjerming 2023: 13 500 kr</text>
    <text x="70" y="310" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Total skjerming: 30 500 kr</text>
    

    <text x="70" y="335" fill="white" font-family="Arial, sans-serif" font-size="12">Skattepliktig: 269 500 kr</text>
    <text x="70" y="350" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Skatt: 59 290 kr</text>
  </g>
  

  <g>
    <rect x="430" y="80" width="320" height="280" fill="url(#companyGrad)" rx="10"/>
    <text x="590" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Selskap</text>
    <text x="590" y="130" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">Fritaksmetoden</text>
    

    <text x="450" y="160" fill="white" font-family="Arial, sans-serif" font-size="12">Eierandel: 15%</text>
    <text x="450" y="180" fill="white" font-family="Arial, sans-serif" font-size="12">Eiertid: 3 år</text>
    <text x="450" y="200" fill="white" font-family="Arial, sans-serif" font-size="12">Utbytte: 2 000 000 kr</text>
    

    <text x="450" y="230" fill="white" font-family="Arial, sans-serif" font-size="12">Fritaksbeløp (97%):</text>
    <text x="450" y="250" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">1 940 000 kr</text>
    
    <text x="450" y="280" fill="white" font-family="Arial, sans-serif" font-size="12">Skattepliktig (3%):</text>
    <text x="450" y="300" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">60 000 kr</text>
    

    <text x="450" y="335" fill="white" font-family="Arial, sans-serif" font-size="12">Skatt (22% av 60 000):</text>
    <text x="450" y="350" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">13 200 kr</text>
  </g>
  

  <g>
    <rect x="50" y="400" width="700" height="220" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2" rx="10"/>
    <text x="400" y="430" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Sammenligning av effektive skattesatser</text>
    

    <text x="150" y="460" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Aspekt</text>
    <text x="350" y="460" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Privatperson</text>
    <text x="550" y="460" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Selskap</text>
    <text x="650" y="460" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Forskjell</text>
    

    <line x1="80" y1="470" x2="720" y2="470" stroke="#cbd5e1" stroke-width="1"/>
    
    <text x="150" y="490" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">Brutto beløp</text>
    <text x="350" y="490" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">300 000 kr</text>
    <text x="550" y="490" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">2 000 000 kr</text>
    <text x="650" y="490" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">-</text>
    
    <text x="150" y="510" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">Fradrag/Fritak</text>
    <text x="350" y="510" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">30 500 kr</text>
    <text x="550" y="510" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">1 940 000 kr</text>
    <text x="650" y="510" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">Ulik metode</text>
    
    <text x="150" y="530" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">Skattepliktig</text>
    <text x="350" y="530" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">269 500 kr</text>
    <text x="550" y="530" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">60 000 kr</text>
    <text x="650" y="530" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">-209 500 kr</text>
    
    <text x="150" y="550" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">Skatt betalt</text>
    <text x="350" y="550" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">59 290 kr</text>
    <text x="550" y="550" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">13 200 kr</text>
    <text x="650" y="550" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">-46 090 kr</text>
    
    <line x1="80" y1="560" x2="720" y2="560" stroke="#cbd5e1" stroke-width="1"/>
    
    <text x="150" y="580" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Effektiv sats</text>
    <text x="350" y="580" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold">19,76%</text>
    <text x="550" y="580" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">0,66%</text>
    <text x="650" y="580" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">19,1 pp</text>
  </g>
  

  <g>
    <rect x="50" y="640" width="700" height="50" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="10"/>
    <text x="400" y="665" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Fritaksmetoden gir betydelig lavere effektiv skattesats enn skjermingsfradrag</text>
    <text x="400" y="680" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="12">Selskaper med kvalifiserte aksjer har sterke skattefordeler</text>
  </g>
</svg>