<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#1e40af;stop-opacity:1"/><stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1"/></linearGradient><linearGradient id="c" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#059669;stop-opacity:1"/><stop offset="100%" style="stop-color:#10b981;stop-opacity:1"/></linearGradient><linearGradient id="d" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#dc2626;stop-opacity:1"/><stop offset="100%" style="stop-color:#ef4444;stop-opacity:1"/></linearGradient></defs><path fill="#f8fafc" d="M0 0h800v600H0z"/><text x="400" y="40" fill="#1e293b" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">Fritaksmetoden - Beregning</text><rect width="200" height="100" x="50" y="80" fill="url(#a)" rx="10"/><text x="150" y="110" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Utbytte/Gevinst</text><text x="150" y="140" fill="#fff" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">1 000 000 kr</text><text x="150" y="160" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Brutto beløp</text><path fill="none" stroke="#374151" stroke-width="3" marker-end="url(#b)" d="M250 130h50"/><rect width="200" height="100" x="320" y="80" fill="url(#c)" rx="10"/><text x="420" y="110" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">97% Fritaksbeløp</text><text x="420" y="140" fill="#fff" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">970 000 kr</text><text x="420" y="160" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Skattefritt</text><rect width="200" height="100" x="550" y="80" fill="url(#d)" rx="10"/><text x="650" y="110" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">3% Skattepliktig</text><text x="650" y="140" fill="#fff" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">30 000 kr</text><text x="650" y="160" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Beskattes</text><path fill="none" stroke="#374151" stroke-width="3" marker-end="url(#b)" d="M650 180v60"/><rect width="200" height="100" x="550" y="260" fill="#6b7280" rx="10"/><text x="650" y="290" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Skatt (22%)</text><text x="650" y="320" fill="#fff" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">6 600 kr</text><text x="650" y="340" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">22% av 30 000 kr</text><path fill="none" stroke="#374151" stroke-width="3" marker-end="url(#b)" d="M650 360v60"/><rect width="300" height="80" x="450" y="440" fill="#1f2937" rx="10"/><text x="600" y="470" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Effektiv skattesats</text><text x="600" y="500" fill="#fff" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">0,66%</text><rect width="250" height="200" x="50" y="240" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2" rx="10"/><text x="175" y="270" fill="#1e293b" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Vilkår for fritaksmetoden</text><text x="70" y="300" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Min. 10% eierandel</text><text x="70" y="320" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Min. 2 års eiertid</text><text x="70" y="340" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Genuint selskap</text><text x="70" y="360" fill="#374151" font-family="Arial, sans-serif" font-size="12">• EØS-tilknytning</text><text x="70" y="380" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Reell virksomhet</text><text x="70" y="400" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Korrekt dokumentasjon</text><rect width="250" height="80" x="50" y="460" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="10"/><text x="175" y="485" fill="#92400e" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Formel:</text><text x="175" y="505" fill="#92400e" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Skatt = (Beløp × 3%) × 22%</text><text x="175" y="525" fill="#92400e" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Effektiv = 0,66% av totalt beløp</text><text x="400" y="570" fill="#64748b" font-family="Arial, sans-serif" font-size="14" font-style="italic" text-anchor="middle">Gjelder kun for kvalifiserte aksjer med korrekt dokumentasjon</text><defs><marker id="b" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><path fill="#374151" d="m0 0 10 3.5L0 7z"/></marker></defs></svg>