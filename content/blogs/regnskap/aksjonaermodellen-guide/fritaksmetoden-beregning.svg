<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="inputGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="exemptGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="taxableGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="#f8fafc"/>
  

  <text x="400" y="40" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Fritaksmetoden - Beregning</text>
  

  <g>
    <rect x="50" y="80" width="200" height="100" fill="url(#inputGrad)" rx="10"/>
    <text x="150" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Utbytte/Gevinst</text>
    <text x="150" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">1 000 000 kr</text>
    <text x="150" y="160" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Brutto beløp</text>
  </g>
  

  <path d="M 250 130 L 300 130" stroke="#374151" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  

  <g>

    <rect x="320" y="80" width="200" height="100" fill="url(#exemptGrad)" rx="10"/>
    <text x="420" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">97% Fritaksbeløp</text>
    <text x="420" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">970 000 kr</text>
    <text x="420" y="160" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Skattefritt</text>
    

    <rect x="550" y="80" width="200" height="100" fill="url(#taxableGrad)" rx="10"/>
    <text x="650" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">3% Skattepliktig</text>
    <text x="650" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">30 000 kr</text>
    <text x="650" y="160" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Beskattes</text>
  </g>
  

  <path d="M 650 180 L 650 240" stroke="#374151" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  

  <g>
    <rect x="550" y="260" width="200" height="100" fill="#6b7280" rx="10"/>
    <text x="650" y="290" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Skatt (22%)</text>
    <text x="650" y="320" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">6 600 kr</text>
    <text x="650" y="340" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">22% av 30 000 kr</text>
  </g>
  

  <path d="M 650 360 L 650 420" stroke="#374151" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  

  <g>
    <rect x="450" y="440" width="300" height="80" fill="#1f2937" rx="10"/>
    <text x="600" y="470" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Effektiv skattesats</text>
    <text x="600" y="500" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">0,66%</text>
  </g>
  

  <g>
    <rect x="50" y="240" width="250" height="200" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2" rx="10"/>
    <text x="175" y="270" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Vilkår for fritaksmetoden</text>
    
    <text x="70" y="300" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Min. 10% eierandel</text>
    <text x="70" y="320" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Min. 2 års eiertid</text>
    <text x="70" y="340" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Genuint selskap</text>
    <text x="70" y="360" fill="#374151" font-family="Arial, sans-serif" font-size="12">• EØS-tilknytning</text>
    <text x="70" y="380" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Reell virksomhet</text>
    <text x="70" y="400" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Korrekt dokumentasjon</text>
  </g>
  

  <g>
    <rect x="50" y="460" width="250" height="80" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="10"/>
    <text x="175" y="485" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Formel:</text>
    <text x="175" y="505" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="12">Skatt = (Beløp × 3%) × 22%</text>
    <text x="175" y="525" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="12">Effektiv = 0,66% av totalt beløp</text>
  </g>
  

  <text x="400" y="570" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="14" font-style="italic">Gjelder kun for kvalifiserte aksjer med korrekt dokumentasjon</text>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
</svg>