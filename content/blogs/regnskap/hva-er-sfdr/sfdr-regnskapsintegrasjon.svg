<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sfdrGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
    <linearGradient id="balanceGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <linearGradient id="resultGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#1D4ED8"/>
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="#F8FAFC"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1E293B">SFDR Regnskapsintegrasjon</text>
  

  <circle cx="400" cy="120" r="60" fill="url(#sfdrGrad)" opacity="0.9"/>
  <text x="400" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">SFDR</text>
  <text x="400" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Data &amp; Krav</text>
  

  <rect x="50" y="200" width="200" height="140" rx="10" fill="#EF4444" opacity="0.1" stroke="#EF4444" stroke-width="2"/>
  <text x="150" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#DC2626">IFRS Standards</text>
  
  <text x="65" y="250" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#DC2626">IFRS 7:</text>
  <text x="65" y="265" font-family="Arial, sans-serif" font-size="10" fill="#7F1D1D">Financial Instruments</text>
  <text x="65" y="280" font-family="Arial, sans-serif" font-size="10" fill="#7F1D1D">Disclosures</text>
  
  <text x="65" y="300" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#DC2626">IFRS 9:</text>
  <text x="65" y="315" font-family="Arial, sans-serif" font-size="10" fill="#7F1D1D">ESG i kredittap-modeller</text>
  
  <text x="65" y="330" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#DC2626">IFRS 13:</text>
  <text x="65" y="320" font-family="Arial, sans-serif" font-size="10" fill="#7F1D1D">ESG i verdsettelse</text>
  

  <rect x="290" y="200" width="220" height="140" rx="10" fill="#F59E0B" opacity="0.1" stroke="#F59E0B" stroke-width="2"/>
  <text x="400" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#D97706">Norske Standarder</text>
  
  <text x="305" y="250" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#D97706">NGRS/NRS:</text>
  <text x="305" y="265" font-family="Arial, sans-serif" font-size="10" fill="#92400E">God regnskapsskikk</text>
  <text x="305" y="280" font-family="Arial, sans-serif" font-size="10" fill="#92400E">Bærekraftstransparens</text>
  
  <text x="305" y="300" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#D97706">Årsregnskapsloven:</text>
  <text x="305" y="315" font-family="Arial, sans-serif" font-size="10" fill="#92400E">§3-3c bærekrafts-</text>
  <text x="305" y="330" font-family="Arial, sans-serif" font-size="10" fill="#92400E">rapportering</text>
  

  <rect x="550" y="200" width="200" height="140" rx="10" fill="#8B5CF6" opacity="0.1" stroke="#8B5CF6" stroke-width="2"/>
  <text x="650" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#7C3AED">EU Regelverk</text>
  
  <text x="565" y="250" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7C3AED">CSRD:</text>
  <text x="565" y="265" font-family="Arial, sans-serif" font-size="10" fill="#5B21B6">Bærekraftsrapportering</text>
  
  <text x="565" y="285" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7C3AED">Taksonomi:</text>
  <text x="565" y="300" font-family="Arial, sans-serif" font-size="10" fill="#5B21B6">Bærekraftig klassifisering</text>
  
  <text x="565" y="320" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7C3AED">NFRD:</text>
  <text x="565" y="335" font-family="Arial, sans-serif" font-size="10" fill="#5B21B6">Non-financial reporting</text>
  

  <rect x="80" y="380" width="280" height="180" rx="10" fill="url(#balanceGrad)" opacity="0.1" stroke="#10B981" stroke-width="2"/>
  <text x="220" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#065F46">Balanse Påvirkning</text>
  
  <text x="95" y="430" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#065F46">Finansielle eiendeler:</text>
  <text x="95" y="445" font-family="Arial, sans-serif" font-size="10" fill="#065F46">• ESG-verdsettelse justeringer</text>
  <text x="95" y="460" font-family="Arial, sans-serif" font-size="10" fill="#065F46">• Fair value implementering</text>
  
  <text x="95" y="480" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#065F46">Goodwill:</text>
  <text x="95" y="495" font-family="Arial, sans-serif" font-size="10" fill="#065F46">• Bærekraftsrisiko testing</text>
  <text x="95" y="510" font-family="Arial, sans-serif" font-size="10" fill="#065F46">• Nedskrivninger</text>
  
  <text x="95" y="530" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#065F46">Avsetninger:</text>
  <text x="95" y="545" font-family="Arial, sans-serif" font-size="10" fill="#065F46">• Klimarisiko forpliktelser</text>
  

  <rect x="440" y="380" width="280" height="180" rx="10" fill="url(#resultGrad)" opacity="0.1" stroke="#3B82F6" stroke-width="2"/>
  <text x="580" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1E3A8A">Resultatregnskap Påvirkning</text>
  
  <text x="455" y="430" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E3A8A">Grønne inntekter:</text>
  <text x="455" y="445" font-family="Arial, sans-serif" font-size="10" fill="#1E3A8A">• Separat rapportering</text>
  <text x="455" y="460" font-family="Arial, sans-serif" font-size="10" fill="#1E3A8A">• Taksonomi alignment</text>
  
  <text x="455" y="480" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E3A8A">Transisjonskostnader:</text>
  <text x="455" y="495" font-family="Arial, sans-serif" font-size="10" fill="#1E3A8A">• ESG-transformasjon</text>
  <text x="455" y="510" font-family="Arial, sans-serif" font-size="10" fill="#1E3A8A">• Compliance kostnader</text>
  
  <text x="455" y="530" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E3A8A">Klimarisiko:</text>
  <text x="455" y="545" font-family="Arial, sans-serif" font-size="10" fill="#1E3A8A">• Nedskrivninger</text>
  

  <path d="M 350 140 L 290 180" stroke="#7C3AED" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 370 160 L 150 200" stroke="#7C3AED" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 450 140 L 550 180" stroke="#7C3AED" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <path d="M 340 180 L 220 370" stroke="#7C3AED" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 460 180 L 580 370" stroke="#7C3AED" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7C3AED"/>
    </marker>
  </defs>
</svg>