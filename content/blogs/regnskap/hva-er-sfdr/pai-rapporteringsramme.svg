<svg width="800" height="550" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="envGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <linearGradient id="socialGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#1D4ED8"/>
    </linearGradient>
  </defs>
  

  <rect width="800" height="550" fill="#F8FAFC"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1E293B">PAI (Principal Adverse Impacts) Rapporteringsramme</text>
  

  <rect x="250" y="50" width="300" height="60" rx="10" fill="#8B5CF6" opacity="0.1" stroke="#8B5CF6" stroke-width="2"/>
  <text x="400" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#7C3AED">Principal Adverse Impacts (PAI)</text>
  <text x="400" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#5B21B6">Negative påvirkninger på bærekraftsfaktorer</text>
  

  <rect x="50" y="150" width="320" height="280" rx="10" fill="url(#envGrad)" opacity="0.1" stroke="#10B981" stroke-width="2"/>
  <text x="210" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#065F46">Miljømessige Indikatorer</text>
  

  <rect x="70" y="190" width="280" height="130" rx="5" fill="white" opacity="0.8"/>
  <text x="210" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#065F46">Klimaendring &amp; Miljø</text>
  
  <text x="80" y="230" font-family="Arial, sans-serif" font-size="11" fill="#065F46">• GHG-utslipp Scope 1, 2, 3 (tCO2eq)</text>
  <text x="80" y="245" font-family="Arial, sans-serif" font-size="11" fill="#065F46">• Carbon footprint (tCO2eq/M€)</text>
  <text x="80" y="260" font-family="Arial, sans-serif" font-size="11" fill="#065F46">• GHG-intensitet (tCO2eq/M€ omsetning)</text>
  <text x="80" y="275" font-family="Arial, sans-serif" font-size="11" fill="#065F46">• Energiforbruk fossile vs. fornybare (MWh)</text>
  <text x="80" y="290" font-family="Arial, sans-serif" font-size="11" fill="#065F46">• Biodiversitetspåvirkning (%)</text>
  <text x="80" y="305" font-family="Arial, sans-serif" font-size="11" fill="#065F46">• Vannforbruk (m³)</text>
  

  <rect x="70" y="330" width="280" height="80" rx="5" fill="white" opacity="0.8"/>
  <text x="210" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#065F46">Øvrige Miljøfaktorer</text>
  <text x="80" y="370" font-family="Arial, sans-serif" font-size="11" fill="#065F46">• Avfallsgenerering (tonn farlig avfall)</text>
  <text x="80" y="385" font-family="Arial, sans-serif" font-size="11" fill="#065F46">• Forurensning av vann, luft, jord</text>
  <text x="80" y="400" font-family="Arial, sans-serif" font-size="11" fill="#065F46">• Utslipp til sjø og ferskvann</text>
  

  <rect x="430" y="150" width="320" height="280" rx="10" fill="url(#socialGrad)" opacity="0.1" stroke="#3B82F6" stroke-width="2"/>
  <text x="590" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1E3A8A">Sosiale &amp; Ansatte-indikatorer</text>
  

  <rect x="450" y="190" width="280" height="110" rx="5" fill="white" opacity="0.8"/>
  <text x="590" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E3A8A">Compliance &amp; Standarder</text>
  
  <text x="460" y="230" font-family="Arial, sans-serif" font-size="11" fill="#1E3A8A">• UNGC-prinsipper brudd (%)</text>
  <text x="460" y="245" font-family="Arial, sans-serif" font-size="11" fill="#1E3A8A">• OECD-retningslinjer brudd (%)</text>
  <text x="460" y="260" font-family="Arial, sans-serif" font-size="11" fill="#1E3A8A">• Mangel på overvåkningsprosesser</text>
  <text x="460" y="275" font-family="Arial, sans-serif" font-size="11" fill="#1E3A8A">• Kontroversielle våpen eksponering</text>
  <text x="460" y="290" font-family="Arial, sans-serif" font-size="11" fill="#1E3A8A">• Menneskerettighetsbrudd</text>
  

  <rect x="450" y="310" width="280" height="100" rx="5" fill="white" opacity="0.8"/>
  <text x="590" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E3A8A">Governance &amp; Likestilling</text>
  
  <text x="460" y="350" font-family="Arial, sans-serif" font-size="11" fill="#1E3A8A">• Kjønnsgap i styrerepresentasjon (%)</text>
  <text x="460" y="365" font-family="Arial, sans-serif" font-size="11" fill="#1E3A8A">• Mangel på diversitet i ledelse</text>
  <text x="460" y="380" font-family="Arial, sans-serif" font-size="11" fill="#1E3A8A">• Korrupsjonseksponering</text>
  <text x="460" y="395" font-family="Arial, sans-serif" font-size="11" fill="#1E3A8A">• Skatteunngåelse</text>
  

  <rect x="100" y="460" width="600" height="70" rx="10" fill="#F59E0B" opacity="0.1" stroke="#F59E0B" stroke-width="2"/>
  <text x="400" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#92400E">PAI Rapporteringskrav</text>
  
  <text x="120" y="505" font-family="Arial, sans-serif" font-size="12" fill="#92400E">• Store finansmarkedsdeltakere (&gt;500 ansatte): Obligatorisk PAI-statement</text>
  <text x="120" y="520" font-family="Arial, sans-serif" font-size="12" fill="#92400E">• Mindre aktører: Kan velge "opt-in" eller forklare fraværet</text>
  

  <path d="M 350 110 L 210 150" stroke="#64748B" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 450 110 L 590 150" stroke="#64748B" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 110 L 400 460" stroke="#92400E" stroke-width="2" fill="none" marker-end="url(#arrowhead2)"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748B"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#92400E"/>
    </marker>
  </defs>
</svg>