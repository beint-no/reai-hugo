<svg xmlns="http://www.w3.org/2000/svg" width="800" height="550"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" stop-color="#10b981"/><stop offset="100%" stop-color="#059669"/></linearGradient><linearGradient id="b" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" stop-color="#3b82f6"/><stop offset="100%" stop-color="#1d4ed8"/></linearGradient></defs><path fill="#f8fafc" d="M0 0h800v550H0z"/><text x="400" y="30" fill="#1e293b" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">PAI (Principal Adverse Impacts) Rapporteringsramme</text><rect width="300" height="60" x="250" y="50" fill="#8b5cf6" stroke="#8b5cf6" stroke-width="2" opacity=".1" rx="10"/><text x="400" y="75" fill="#7c3aed" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Principal Adverse Impacts (PAI)</text><text x="400" y="95" fill="#5b21b6" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Negative påvirkninger på bærekraftsfaktorer</text><rect width="320" height="280" x="50" y="150" fill="url(#a)" stroke="#10b981" stroke-width="2" opacity=".1" rx="10"/><text x="210" y="175" fill="#065f46" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Miljømessige Indikatorer</text><rect width="280" height="130" x="70" y="190" fill="#fff" opacity=".8" rx="5"/><text x="210" y="210" fill="#065f46" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Klimaendring &amp; Miljø</text><text x="80" y="230" fill="#065f46" font-family="Arial, sans-serif" font-size="11">• GHG-utslipp Scope 1, 2, 3 (tCO2eq)</text><text x="80" y="245" fill="#065f46" font-family="Arial, sans-serif" font-size="11">• Carbon footprint (tCO2eq/M€)</text><text x="80" y="260" fill="#065f46" font-family="Arial, sans-serif" font-size="11">• GHG-intensitet (tCO2eq/M€ omsetning)</text><text x="80" y="275" fill="#065f46" font-family="Arial, sans-serif" font-size="11">• Energiforbruk fossile vs. fornybare (MWh)</text><text x="80" y="290" fill="#065f46" font-family="Arial, sans-serif" font-size="11">• Biodiversitetspåvirkning (%)</text><text x="80" y="305" fill="#065f46" font-family="Arial, sans-serif" font-size="11">• Vannforbruk (m³)</text><rect width="280" height="80" x="70" y="330" fill="#fff" opacity=".8" rx="5"/><text x="210" y="350" fill="#065f46" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Øvrige Miljøfaktorer</text><text x="80" y="370" fill="#065f46" font-family="Arial, sans-serif" font-size="11">• Avfallsgenerering (tonn farlig avfall)</text><text x="80" y="385" fill="#065f46" font-family="Arial, sans-serif" font-size="11">• Forurensning av vann, luft, jord</text><text x="80" y="400" fill="#065f46" font-family="Arial, sans-serif" font-size="11">• Utslipp til sjø og ferskvann</text><rect width="320" height="280" x="430" y="150" fill="url(#b)" stroke="#3b82f6" stroke-width="2" opacity=".1" rx="10"/><text x="590" y="175" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Sosiale &amp; Ansatte-indikatorer</text><rect width="280" height="110" x="450" y="190" fill="#fff" opacity=".8" rx="5"/><text x="590" y="210" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Compliance &amp; Standarder</text><text x="460" y="230" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="11">• UNGC-prinsipper brudd (%)</text><text x="460" y="245" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="11">• OECD-retningslinjer brudd (%)</text><text x="460" y="260" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="11">• Mangel på overvåkningsprosesser</text><text x="460" y="275" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="11">• Kontroversielle våpen eksponering</text><text x="460" y="290" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="11">• Menneskerettighetsbrudd</text><rect width="280" height="100" x="450" y="310" fill="#fff" opacity=".8" rx="5"/><text x="590" y="330" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Governance &amp; Likestilling</text><text x="460" y="350" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="11">• Kjønnsgap i styrerepresentasjon (%)</text><text x="460" y="365" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="11">• Mangel på diversitet i ledelse</text><text x="460" y="380" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="11">• Korrupsjonseksponering</text><text x="460" y="395" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="11">• Skatteunngåelse</text><rect width="600" height="70" x="100" y="460" fill="#f59e0b" stroke="#f59e0b" stroke-width="2" opacity=".1" rx="10"/><text x="400" y="485" fill="#92400e" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">PAI Rapporteringskrav</text><text x="120" y="505" fill="#92400e" font-family="Arial, sans-serif" font-size="12">• Store finansmarkedsdeltakere (&gt;500 ansatte): Obligatorisk PAI-statement</text><text x="120" y="520" fill="#92400e" font-family="Arial, sans-serif" font-size="12">• Mindre aktører: Kan velge &quot;opt-in&quot; eller forklare fraværet</text><path fill="none" stroke="#64748b" stroke-width="2" marker-end="url(#c)" d="m350 110-140 40"/><path fill="none" stroke="#64748b" stroke-width="2" marker-end="url(#c)" d="m450 110 140 40"/><path fill="none" stroke="#92400e" stroke-width="2" marker-end="url(#d)" d="M400 110v350"/><defs><marker id="c" markerHeight="7" markerWidth="10" orient="auto" refX="10" refY="3.5"><path fill="#64748b" d="m0 0 10 3.5L0 7z"/></marker><marker id="d" markerHeight="7" markerWidth="10" orient="auto" refX="10" refY="3.5"><path fill="#92400e" d="m0 0 10 3.5L0 7z"/></marker></defs></svg>