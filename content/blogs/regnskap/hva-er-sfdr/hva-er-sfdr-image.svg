<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22C55E"/>
      <stop offset="100%" stop-color="#16A34A"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#1D4ED8"/>
    </linearGradient>
  </defs>
  

  <rect width="800" height="400" fill="#F8FAFC"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1E293B">SFDR - Sustainable Finance Disclosure Regulation</text>
  

  <circle cx="120" cy="120" r="50" fill="#003399" stroke="#FFD700" stroke-width="2"/>
  <g fill="#FFD700">
    <circle cx="120" cy="90" r="3"/>
    <circle cx="140" cy="95" r="3"/>
    <circle cx="145" cy="115" r="3"/>
    <circle cx="140" cy="135" r="3"/>
    <circle cx="120" cy="140" r="3"/>
    <circle cx="100" cy="135" r="3"/>
    <circle cx="95" cy="115" r="3"/>
    <circle cx="100" cy="95" r="3"/>
    <circle cx="110" cy="85" r="3"/>
    <circle cx="130" cy="85" r="3"/>
    <circle cx="135" cy="105" r="3"/>
    <circle cx="135" cy="125" r="3"/>
  </g>
  

  <rect x="250" y="80" width="140" height="80" rx="10" fill="url(#greenGrad)" opacity="0.9"/>
  <text x="320" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Transparens &amp;</text>
  <text x="320" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Standardisering</text>
  <text x="320" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">ESG Rapportering</text>
  
  <rect x="420" y="80" width="140" height="80" rx="10" fill="url(#blueGrad)" opacity="0.9"/>
  <text x="490" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Forebygger</text>
  <text x="490" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Grønnvasking</text>
  <text x="490" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Greenwashing</text>
  
  <rect x="590" y="80" width="140" height="80" rx="10" fill="#8B5CF6" opacity="0.9"/>
  <text x="660" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Fremmer</text>
  <text x="660" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Bærekraftige</text>
  <text x="660" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Investeringer</text>
  

  <text x="80" y="220" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1E293B">Artikkel-klassifisering:</text>
  
  <rect x="80" y="240" width="180" height="60" rx="8" fill="#EF4444" opacity="0.1" stroke="#EF4444" stroke-width="2"/>
  <text x="90" y="260" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#DC2626">Artikkel 6</text>
  <text x="90" y="280" font-family="Arial, sans-serif" font-size="12" fill="#7F1D1D">"Vanlige" produkter</text>
  <text x="90" y="295" font-family="Arial, sans-serif" font-size="11" fill="#7F1D1D">Minimal ESG-fokus</text>
  
  <rect x="290" y="240" width="180" height="60" rx="8" fill="#F59E0B" opacity="0.1" stroke="#F59E0B" stroke-width="2"/>
  <text x="300" y="260" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#D97706">Artikkel 8</text>
  <text x="300" y="280" font-family="Arial, sans-serif" font-size="12" fill="#92400E">"Lys grønn" produkter</text>
  <text x="300" y="295" font-family="Arial, sans-serif" font-size="11" fill="#92400E">Fremmer ESG-egenskaper</text>
  
  <rect x="500" y="240" width="180" height="60" rx="8" fill="#10B981" opacity="0.1" stroke="#10B981" stroke-width="2"/>
  <text x="510" y="260" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#059669">Artikkel 9</text>
  <text x="510" y="280" font-family="Arial, sans-serif" font-size="12" fill="#065F46">"Mørk grønn" produkter</text>
  <text x="510" y="295" font-family="Arial, sans-serif" font-size="11" fill="#065F46">Bærekraftig som hovedmål</text>
  

  <text x="80" y="350" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E293B">Nøkkelelementer:</text>
  <text x="80" y="370" font-family="Arial, sans-serif" font-size="12" fill="#475569">• PAI (Principal Adverse Impacts) rapportering</text>
  <text x="320" y="370" font-family="Arial, sans-serif" font-size="12" fill="#475569">• EU-taksonomi tilpasning</text>
  <text x="520" y="370" font-family="Arial, sans-serif" font-size="12" fill="#475569">• Bærekraftsrisiko integrering</text>
  

  <path d="M 170 120 Q 200 120 250 120" stroke="#64748B" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748B"/>
    </marker>
  </defs>
</svg>