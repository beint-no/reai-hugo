<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2E7D32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66BB6A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64B5F6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2E7D32">EU Taksonomi og SFDR Integrasjon</text>
  

  <circle cx="250" cy="150" r="80" fill="url(#gradient1)" stroke="#1B5E20" stroke-width="3" filter="url(#shadow)"/>
  <text x="250" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">EU</text>
  <text x="250" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Taksonomi</text>
  

  <circle cx="550" cy="150" r="80" fill="url(#gradient2)" stroke="#0D47A1" stroke-width="3" filter="url(#shadow)"/>
  <text x="550" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">SFDR</text>
  

  <path d="M 330 150 L 470 150" stroke="#424242" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#424242"/>
    </marker>
  </defs>
  

  <text x="250" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2E7D32">6 Miljømål</text>
  
  <rect x="50" y="280" width="400" height="200" fill="#E8F5E8" stroke="#2E7D32" stroke-width="2" rx="10"/>
  
  <text x="70" y="305" font-family="Arial, sans-serif" font-size="12" fill="#1B5E20">1. Klimaendring mitigering</text>
  <text x="70" y="325" font-family="Arial, sans-serif" font-size="12" fill="#1B5E20">2. Klimaendring tilpasning</text>
  <text x="70" y="345" font-family="Arial, sans-serif" font-size="12" fill="#1B5E20">3. Bærekraftig bruk av vann og marine ressurser</text>
  <text x="70" y="365" font-family="Arial, sans-serif" font-size="12" fill="#1B5E20">4. Overgang til sirkulær økonomi</text>
  <text x="70" y="385" font-family="Arial, sans-serif" font-size="12" fill="#1B5E20">5. Forurensningsforebygging og kontroll</text>
  <text x="70" y="405" font-family="Arial, sans-serif" font-size="12" fill="#1B5E20">6. Beskyttelse og restaurering av biodiversitet</text>
  

  <text x="550" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1976D2">SFDR Artikler</text>
  
  <rect x="480" y="280" width="140" height="40" fill="#E3F2FD" stroke="#1976D2" stroke-width="2" rx="5"/>
  <text x="550" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#0D47A1">Artikkel 6</text>
  <text x="550" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#0D47A1">Vanlige produkter</text>
  
  <rect x="480" y="330" width="140" height="40" fill="#E3F2FD" stroke="#1976D2" stroke-width="2" rx="5"/>
  <text x="550" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#0D47A1">Artikkel 8</text>
  <text x="550" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#0D47A1">Lyse grønne</text>
  
  <rect x="480" y="380" width="140" height="40" fill="#2E7D32" stroke="#1B5E20" stroke-width="2" rx="5"/>
  <text x="550" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Artikkel 9</text>
  <text x="550" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Mørke grønne</text>
  

  <text x="400" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#424242">Sektorer og Taksonomi-tilpasning</text>
  

  <rect x="50" y="480" width="180" height="20" fill="#2E7D32" rx="10"/>
  <text x="60" y="495" font-family="Arial, sans-serif" font-size="12" fill="white">Fornybar energi</text>
  <text x="240" y="495" font-family="Arial, sans-serif" font-size="12" fill="#2E7D32">90-100%</text>
  

  <rect x="50" y="510" width="140" height="20" fill="#4CAF50" rx="10"/>
  <text x="60" y="525" font-family="Arial, sans-serif" font-size="12" fill="white">Bygg</text>
  <text x="200" y="525" font-family="Arial, sans-serif" font-size="12" fill="#2E7D32">40-70%</text>
  

  <rect x="50" y="540" width="120" height="20" fill="#8BC34A" rx="10"/>
  <text x="60" y="555" font-family="Arial, sans-serif" font-size="12" fill="white">Transport</text>
  <text x="180" y="555" font-family="Arial, sans-serif" font-size="12" fill="#2E7D32">30-60%</text>
  

  <rect x="400" y="510" width="100" height="20" fill="#CDDC39" rx="10"/>
  <text x="410" y="525" font-family="Arial, sans-serif" font-size="12" fill="#424242">Industri</text>
  <text x="510" y="525" font-family="Arial, sans-serif" font-size="12" fill="#2E7D32">20-50%</text>
  

  <rect x="400" y="540" width="60" height="20" fill="#FFC107" rx="10"/>
  <text x="410" y="555" font-family="Arial, sans-serif" font-size="12" fill="#424242">IKT</text>
  <text x="470" y="555" font-family="Arial, sans-serif" font-size="12" fill="#2E7D32">10-30%</text>
  

  <rect x="550" y="480" width="200" height="80" fill="#f0f0f0" stroke="#424242" stroke-width="1" rx="5"/>
  <text x="560" y="495" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#424242">Taksonomi-tilpasning:</text>
  <rect x="560" y="500" width="15" height="10" fill="#2E7D32"/>
  <text x="580" y="509" font-family="Arial, sans-serif" font-size="10" fill="#424242">Høy (>70%)</text>
  <rect x="560" y="515" width="15" height="10" fill="#4CAF50"/>
  <text x="580" y="524" font-family="Arial, sans-serif" font-size="10" fill="#424242">Moderat (30-70%)</text>
  <rect x="560" y="530" width="15" height="10" fill="#FFC107"/>
  <text x="580" y="539" font-family="Arial, sans-serif" font-size="10" fill="#424242">Lav (&lt;30%)</text>
  

  <path d="M 400 430 L 400 470" stroke="#424242" stroke-width="3" fill="none" marker-end="url(#arrowhead2)"/>
  
  <defs>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#424242"/>
    </marker>
  </defs>
  
  <text x="410" y="450" font-family="Arial, sans-serif" font-size="10" fill="#424242">Sektorvise</text>
  <text x="410" y="462" font-family="Arial, sans-serif" font-size="10" fill="#424242">implementering</text>
</svg>