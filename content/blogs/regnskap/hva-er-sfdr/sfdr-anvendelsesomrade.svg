<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1E40AF"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#F8FAFC"/>
  
  <!-- Title -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGrad)"/>
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">SFDR Anvendelsesområde og Påvirkede Aktører</text>
  
  <!-- EU Circle -->
  <circle cx="150" cy="150" r="80" fill="#003399" opacity="0.8"/>
  <text x="150" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFD700">EU/EØS</text>
  <text x="150" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#FFD700">Direkte</text>
  <text x="150" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#FFD700">Anvendelse</text>
  
  <!-- Norway Connection -->
  <circle cx="150" cy="290" r="50" fill="#DA020E" opacity="0.8"/>
  <text x="150" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Norge</text>
  <text x="150" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">EØS</text>
  
  <!-- Connection line -->
  <line x1="150" y1="230" x2="150" y2="240" stroke="#64748B" stroke-width="3"/>
  
  <!-- Financial Market Participants -->
  <rect x="300" y="100" width="180" height="100" rx="10" fill="#10B981" opacity="0.1" stroke="#10B981" stroke-width="2"/>
  <text x="390" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#065F46">Finansmarkedsdeltakere</text>
  <text x="310" y="145" font-family="Arial, sans-serif" font-size="11" fill="#065F46">• Forvaltningsselskaper</text>
  <text x="310" y="160" font-family="Arial, sans-serif" font-size="11" fill="#065F46">• Pensjonsfond</text>
  <text x="310" y="175" font-family="Arial, sans-serif" font-size="11" fill="#065F46">• Forsikringsselskaper</text>
  <text x="310" y="190" font-family="Arial, sans-serif" font-size="11" fill="#065F46">• Asset managers</text>
  
  <!-- Financial Advisers -->
  <rect x="520" y="100" width="180" height="100" rx="10" fill="#8B5CF6" opacity="0.1" stroke="#8B5CF6" stroke-width="2"/>
  <text x="610" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#5B21B6">Finansielle Rådgivere</text>
  <text x="530" y="145" font-family="Arial, sans-serif" font-size="11" fill="#5B21B6">• Investeringsbanker</text>
  <text x="530" y="160" font-family="Arial, sans-serif" font-size="11" fill="#5B21B6">• Wealth managers</text>
  <text x="530" y="175" font-family="Arial, sans-serif" font-size="11" fill="#5B21B6">• Finansielle konsulenter</text>
  <text x="530" y="190" font-family="Arial, sans-serif" font-size="11" fill="#5B21B6">• Megler-forhandlere</text>
  
  <!-- Norwegian Impact -->
  <rect x="60" y="350" width="680" height="120" rx="10" fill="#F59E0B" opacity="0.1" stroke="#F59E0B" stroke-width="2"/>
  <text x="400" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#92400E">Norske Aktørers SFDR-påvirkning</text>
  
  <!-- Four impact areas -->
  <rect x="80" y="390" width="150" height="60" rx="5" fill="#EF4444" opacity="0.2"/>
  <text x="155" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#DC2626">EØS-integrasjon</text>
  <text x="155" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7F1D1D">Finansmarkedslov</text>
  <text x="155" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7F1D1D">Verdipapirfond</text>
  
  <rect x="250" y="390" width="150" height="60" rx="5" fill="#3B82F6" opacity="0.2"/>
  <text x="325" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1D4ED8">EU-markedsføring</text>
  <text x="325" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1E3A8A">Norske fond i EU</text>
  <text x="325" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1E3A8A">Cross-border salg</text>
  
  <rect x="420" y="390" width="150" height="60" rx="5" fill="#10B981" opacity="0.2"/>
  <text x="495" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">Kapitalstrømmer</text>
  <text x="495" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#065F46">Europeiske investorer</text>
  <text x="495" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#065F46">ESG-krav</text>
  
  <rect x="590" y="390" width="150" height="60" rx="5" fill="#8B5CF6" opacity="0.2"/>
  <text x="665" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7C3AED">Compliance-krav</text>
  <text x="665" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#5B21B6">Due diligence</text>
  <text x="665" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#5B21B6">Investor rapporter</text>
  
  <!-- Coverage Statistics -->
  <text x="300" y="250" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E293B">SFDR Dekning:</text>
  <text x="300" y="270" font-family="Arial, sans-serif" font-size="12" fill="#475569">• €30+ trillioner AUM i EU/EØS</text>
  <text x="300" y="285" font-family="Arial, sans-serif" font-size="12" fill="#475569">• 10,000+ finansielle produkter</text>
  <text x="300" y="300" font-family="Arial, sans-serif" font-size="12" fill="#475569">• 27 EU land + EØS medlemmer</text>
  <text x="300" y="315" font-family="Arial, sans-serif" font-size="12" fill="#475569">• Globale aktører med EU-eksponering</text>
  
  <!-- Arrows -->
  <path d="M 230 150 L 290 150" stroke="#64748B" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 480 150 L 520 150" stroke="#64748B" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 150 340 L 150 350" stroke="#92400E" stroke-width="3" fill="none" marker-end="url(#arrowhead2)"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748B"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#92400E"/>
    </marker>
  </defs>
</svg>