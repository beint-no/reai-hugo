<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FEE2E2"/>
      <stop offset="100%" stop-color="#EF4444"/>
    </linearGradient>
    <linearGradient id="yellowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FEF3C7"/>
      <stop offset="100%" stop-color="#F59E0B"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D1FAE5"/>
      <stop offset="100%" stop-color="#10B981"/>
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="#F8FAFC"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#1E293B">SFDR Produktklassifisering</text>
  

  <rect x="100" y="70" width="600" height="30" fill="url(#redGrad)" rx="15"/>
  <rect x="300" y="70" width="400" height="30" fill="url(#yellowGrad)" rx="15"/>
  <rect x="500" y="70" width="200" height="30" fill="url(#greenGrad)" rx="15"/>
  
  <text x="200" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Lav bærekraft</text>
  <text x="400" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Moderat bærekraft</text>
  <text x="600" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Høy bærekraft</text>
  

  <rect x="80" y="150" width="200" height="280" rx="15" fill="#EF4444" opacity="0.1" stroke="#EF4444" stroke-width="3"/>
  <text x="180" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#DC2626">Artikkel 6</text>
  <text x="180" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#7F1D1D">"Vanlige" Produkter</text>
  
  <text x="90" y="235" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#DC2626">Kjennetegn:</text>
  <text x="90" y="255" font-family="Arial, sans-serif" font-size="11" fill="#7F1D1D">• Tradisjonell avkastningsfokus</text>
  <text x="90" y="270" font-family="Arial, sans-serif" font-size="11" fill="#7F1D1D">• Minimal ESG-integrering</text>
  <text x="90" y="285" font-family="Arial, sans-serif" font-size="11" fill="#7F1D1D">• Ingen spesifikke bærekraftsmål</text>
  
  <text x="90" y="310" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#DC2626">Rapportering:</text>
  <text x="90" y="330" font-family="Arial, sans-serif" font-size="11" fill="#7F1D1D">• Grunnleggende PAI-rapportering</text>
  <text x="90" y="345" font-family="Arial, sans-serif" font-size="11" fill="#7F1D1D">• Bærekraftsrisiko-vurdering</text>
  <text x="90" y="360" font-family="Arial, sans-serif" font-size="11" fill="#7F1D1D">• Offentliggjøring av manglende</text>
  <text x="95" y="375" font-family="Arial, sans-serif" font-size="11" fill="#7F1D1D">  bærekraftsintegrasjon</text>
  
  <text x="90" y="400" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#DC2626">Markedsandel: ~60%</text>
  

  <rect x="300" y="150" width="200" height="280" rx="15" fill="#F59E0B" opacity="0.1" stroke="#F59E0B" stroke-width="3"/>
  <text x="400" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#D97706">Artikkel 8</text>
  <text x="400" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#92400E">"Lys Grønne" Produkter</text>
  
  <text x="310" y="235" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#D97706">Kjennetegn:</text>
  <text x="310" y="255" font-family="Arial, sans-serif" font-size="11" fill="#92400E">• Fremmer miljømessige/sosiale</text>
  <text x="315" y="270" font-family="Arial, sans-serif" font-size="11" fill="#92400E">  egenskaper</text>
  <text x="310" y="285" font-family="Arial, sans-serif" font-size="11" fill="#92400E">• ESG-integrering i prosess</text>
  
  <text x="310" y="310" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#D97706">Rapportering:</text>
  <text x="310" y="330" font-family="Arial, sans-serif" font-size="11" fill="#92400E">• Pre-contractual disclosures</text>
  <text x="310" y="345" font-family="Arial, sans-serif" font-size="11" fill="#92400E">• Periodisk ESG-rapportering</text>
  <text x="310" y="360" font-family="Arial, sans-serif" font-size="11" fill="#92400E">• DNSH-prinsipper</text>
  <text x="310" y="375" font-family="Arial, sans-serif" font-size="11" fill="#92400E">• God forvaltningsskikk</text>
  
  <text x="310" y="400" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#D97706">Markedsandel: ~35%</text>
  

  <rect x="520" y="150" width="200" height="280" rx="15" fill="#10B981" opacity="0.1" stroke="#10B981" stroke-width="3"/>
  <text x="620" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#059669">Artikkel 9</text>
  <text x="620" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#065F46">"Mørk Grønne" Produkter</text>
  
  <text x="530" y="235" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#059669">Kjennetegn:</text>
  <text x="530" y="255" font-family="Arial, sans-serif" font-size="11" fill="#065F46">• Bærekraftig investering som</text>
  <text x="535" y="270" font-family="Arial, sans-serif" font-size="11" fill="#065F46">  hovedmål</text>
  <text x="530" y="285" font-family="Arial, sans-serif" font-size="11" fill="#065F46">• Målbar positiv påvirkning</text>
  
  <text x="530" y="310" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#059669">Rapportering:</text>
  <text x="530" y="330" font-family="Arial, sans-serif" font-size="11" fill="#065F46">• Omfattende bærekrafts-</text>
  <text x="535" y="345" font-family="Arial, sans-serif" font-size="11" fill="#065F46">  rapportering</text>
  <text x="530" y="360" font-family="Arial, sans-serif" font-size="11" fill="#065F46">• EU-taksonomi alignment</text>
  <text x="530" y="375" font-family="Arial, sans-serif" font-size="11" fill="#065F46">• Kvantifiserbare indikatorer</text>
  
  <text x="530" y="400" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#059669">Markedsandel: ~5%</text>
  

  <path d="M 280 290 L 300 290" stroke="#64748B" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 500 290 L 520 290" stroke="#64748B" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  

  <rect x="50" y="460" width="700" height="120" rx="10" fill="#F1F5F9" stroke="#CBD5E1" stroke-width="1"/>
  <text x="400" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1E293B">Sammenligning av Rapporteringskrav</text>
  
  <line x1="70" y1="500" x2="730" y2="500" stroke="#94A3B8" stroke-width="1"/>
  
  <text x="80" y="520" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#475569">Kriterium</text>
  <text x="250" y="520" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#DC2626">Artikkel 6</text>
  <text x="450" y="520" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#D97706">Artikkel 8</text>
  <text x="650" y="520" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">Artikkel 9</text>
  
  <line x1="70" y1="530" x2="730" y2="530" stroke="#94A3B8" stroke-width="1"/>
  
  <text x="80" y="550" font-family="Arial, sans-serif" font-size="11" fill="#475569">PAI Rapportering</text>
  <text x="250" y="550" font-family="Arial, sans-serif" font-size="10" fill="#DC2626">Grunnleggende</text>
  <text x="450" y="550" font-family="Arial, sans-serif" font-size="10" fill="#D97706">Utvidet</text>
  <text x="650" y="550" font-family="Arial, sans-serif" font-size="10" fill="#059669">Omfattende</text>
  
  <text x="80" y="565" font-family="Arial, sans-serif" font-size="11" fill="#475569">Taksonomi Alignment</text>
  <text x="250" y="565" font-family="Arial, sans-serif" font-size="10" fill="#DC2626">Ikke krav</text>
  <text x="450" y="565" font-family="Arial, sans-serif" font-size="10" fill="#D97706">Valgfritt</text>
  <text x="650" y="565" font-family="Arial, sans-serif" font-size="10" fill="#059669">Obligatorisk</text>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748B"/>
    </marker>
  </defs>
</svg>