<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" stop-color="#fee2e2"/><stop offset="100%" stop-color="#ef4444"/></linearGradient><linearGradient id="b" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" stop-color="#fef3c7"/><stop offset="100%" stop-color="#f59e0b"/></linearGradient><linearGradient id="c" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" stop-color="#d1fae5"/><stop offset="100%" stop-color="#10b981"/></linearGradient></defs><path fill="#f8fafc" d="M0 0h800v600H0z"/><text x="400" y="40" fill="#1e293b" font-family="Arial, sans-serif" font-size="26" font-weight="bold" text-anchor="middle">SFDR Produktklassifisering</text><rect width="600" height="30" x="100" y="70" fill="url(#a)" rx="15"/><rect width="400" height="30" x="300" y="70" fill="url(#b)" rx="15"/><rect width="200" height="30" x="500" y="70" fill="url(#c)" rx="15"/><text x="200" y="90" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Lav bærekraft</text><text x="400" y="90" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Moderat bærekraft</text><text x="600" y="90" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Høy bærekraft</text><rect width="200" height="280" x="80" y="150" fill="#ef4444" stroke="#ef4444" stroke-width="3" opacity=".1" rx="15"/><text x="180" y="180" fill="#dc2626" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">Artikkel 6</text><text x="180" y="205" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">&quot;Vanlige&quot; Produkter</text><text x="90" y="235" fill="#dc2626" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Kjennetegn:</text><text x="90" y="255" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="11">• Tradisjonell avkastningsfokus</text><text x="90" y="270" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="11">• Minimal ESG-integrering</text><text x="90" y="285" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="11">• Ingen spesifikke bærekraftsmål</text><text x="90" y="310" fill="#dc2626" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Rapportering:</text><text x="90" y="330" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="11">• Grunnleggende PAI-rapportering</text><text x="90" y="345" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="11">• Bærekraftsrisiko-vurdering</text><text x="90" y="360" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="11">• Offentliggjøring av manglende</text><text x="95" y="375" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="11">  bærekraftsintegrasjon</text><text x="90" y="400" fill="#dc2626" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Markedsandel: ~60%</text><rect width="200" height="280" x="300" y="150" fill="#f59e0b" stroke="#f59e0b" stroke-width="3" opacity=".1" rx="15"/><text x="400" y="180" fill="#d97706" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">Artikkel 8</text><text x="400" y="205" fill="#92400e" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">&quot;Lys Grønne&quot; Produkter</text><text x="310" y="235" fill="#d97706" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Kjennetegn:</text><text x="310" y="255" fill="#92400e" font-family="Arial, sans-serif" font-size="11">• Fremmer miljømessige/sosiale</text><text x="315" y="270" fill="#92400e" font-family="Arial, sans-serif" font-size="11">  egenskaper</text><text x="310" y="285" fill="#92400e" font-family="Arial, sans-serif" font-size="11">• ESG-integrering i prosess</text><text x="310" y="310" fill="#d97706" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Rapportering:</text><text x="310" y="330" fill="#92400e" font-family="Arial, sans-serif" font-size="11">• Pre-contractual disclosures</text><text x="310" y="345" fill="#92400e" font-family="Arial, sans-serif" font-size="11">• Periodisk ESG-rapportering</text><text x="310" y="360" fill="#92400e" font-family="Arial, sans-serif" font-size="11">• DNSH-prinsipper</text><text x="310" y="375" fill="#92400e" font-family="Arial, sans-serif" font-size="11">• God forvaltningsskikk</text><text x="310" y="400" fill="#d97706" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Markedsandel: ~35%</text><rect width="200" height="280" x="520" y="150" fill="#10b981" stroke="#10b981" stroke-width="3" opacity=".1" rx="15"/><text x="620" y="180" fill="#059669" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">Artikkel 9</text><text x="620" y="205" fill="#065f46" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">&quot;Mørk Grønne&quot; Produkter</text><text x="530" y="235" fill="#059669" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Kjennetegn:</text><text x="530" y="255" fill="#065f46" font-family="Arial, sans-serif" font-size="11">• Bærekraftig investering som</text><text x="535" y="270" fill="#065f46" font-family="Arial, sans-serif" font-size="11">  hovedmål</text><text x="530" y="285" fill="#065f46" font-family="Arial, sans-serif" font-size="11">• Målbar positiv påvirkning</text><text x="530" y="310" fill="#059669" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Rapportering:</text><text x="530" y="330" fill="#065f46" font-family="Arial, sans-serif" font-size="11">• Omfattende bærekrafts-</text><text x="535" y="345" fill="#065f46" font-family="Arial, sans-serif" font-size="11">  rapportering</text><text x="530" y="360" fill="#065f46" font-family="Arial, sans-serif" font-size="11">• EU-taksonomi alignment</text><text x="530" y="375" fill="#065f46" font-family="Arial, sans-serif" font-size="11">• Kvantifiserbare indikatorer</text><text x="530" y="400" fill="#059669" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Markedsandel: ~5%</text><path fill="none" stroke="#64748b" stroke-width="3" marker-end="url(#d)" d="M280 290h20"/><path fill="none" stroke="#64748b" stroke-width="3" marker-end="url(#d)" d="M500 290h20"/><rect width="700" height="120" x="50" y="460" fill="#f1f5f9" stroke="#cbd5e1" rx="10"/><text x="400" y="485" fill="#1e293b" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Sammenligning av Rapporteringskrav</text><path stroke="#94a3b8" d="M70 500h660"/><text x="80" y="520" fill="#475569" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Kriterium</text><text x="250" y="520" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Artikkel 6</text><text x="450" y="520" fill="#d97706" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Artikkel 8</text><text x="650" y="520" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Artikkel 9</text><path stroke="#94a3b8" d="M70 530h660"/><text x="80" y="550" fill="#475569" font-family="Arial, sans-serif" font-size="11">PAI Rapportering</text><text x="250" y="550" fill="#dc2626" font-family="Arial, sans-serif" font-size="10">Grunnleggende</text><text x="450" y="550" fill="#d97706" font-family="Arial, sans-serif" font-size="10">Utvidet</text><text x="650" y="550" fill="#059669" font-family="Arial, sans-serif" font-size="10">Omfattende</text><text x="80" y="565" fill="#475569" font-family="Arial, sans-serif" font-size="11">Taksonomi Alignment</text><text x="250" y="565" fill="#dc2626" font-family="Arial, sans-serif" font-size="10">Ikke krav</text><text x="450" y="565" fill="#d97706" font-family="Arial, sans-serif" font-size="10">Valgfritt</text><text x="650" y="565" fill="#059669" font-family="Arial, sans-serif" font-size="10">Obligatorisk</text><defs><marker id="d" markerHeight="7" markerWidth="10" orient