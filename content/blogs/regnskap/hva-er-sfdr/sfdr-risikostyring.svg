  <text x="240" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Misligholdelse og kreditttap</text>
  
  <rect x="100" y="300" width="280" height="60" fill="#f39c12" stroke="#d68910" stroke-width="1" rx="5"/>
  <text x="240" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Operasjonell Risiko</text>
  <text x="240" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Prosessfeil og systemsvikt</text>
  
  <rect x="100" y="380" width="280" height="60" fill="#9b59b6" stroke="#8e44ad" stroke-width="1" rx="5"/>
  <text x="240" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Likviditetsrisiko</text>
  <text x="240" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Finansieringsutfordringer</text>
  

  <rect x="420" y="90" width="320" height="420" fill="#e8f5e8" stroke="#27ae60" stroke-width="1" rx="5"/>
  <text x="580" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">SFDR Risikostyring</text>
  

  <rect x="440" y="140" width="280" height="60" fill="#27ae60" stroke="#229954" stroke-width="1" rx="5"/>
  <text x="580" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Fysisk Klimarisiko</text>
  <text x="580" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Ekstremvær og naturkatastrofer</text>
  
  <rect x="440" y="220" width="280" height="60" fill="#16a085" stroke="#138d75" stroke-width="1" rx="5"/>
  <text x="580" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Overgangsrisiko</text>
  <text x="580" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Regulatorisk og teknologisk skifte</text>
  
  <rect x="440" y="300" width="280" height="60" fill="#2ecc71" stroke="#27ae60" stroke-width="1" rx="5"/>
  <text x="580" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Sosial Risiko</text>
  <text x="580" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Arbeidskonflikter og sosiale forhold</text>
  
  <rect x="440" y="380" width="280" height="60" fill="#58d68d" stroke="#52c370" stroke-width="1" rx="5"/>
