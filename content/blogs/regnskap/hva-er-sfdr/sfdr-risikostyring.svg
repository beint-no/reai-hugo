  <text x="580" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Styringsfeil og omdømmerisiko</text>
  

  <path d="M 400 170 L 440 170" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 250 L 440 250" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 330 L 440 330" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 410 L 440 410" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
  

  <text x="400" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">ESG-integrering</text>
  

  <rect x="50" y="550" width="700" height="40" fill="#ffffff" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="70" y="565" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">Nøkkelkomponenter:</text>
  <text x="70" y="578" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">• PAI-rapportering • Bærekraftsintegrasjon • Due diligence • Risikoscenarier • Kapitallokering</text>
  

  <rect x="580" y="465" width="150" height="70" fill="#ffffff" stroke="#bdc3c7" stroke-width="1" rx="3"/>
  <text x="590" y="480" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">Forklaring:</text>
  <rect x="590" y="485" width="12" height="8" fill="#3498db"/>
  <text x="610" y="492" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">Tradisjonell risiko</text>
  <rect x="590" y="498" width="12" height="8" fill="#27ae60"/>
  <text x="610" y="505" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">SFDR-risiko</text>
  <text x="590" y="520" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">→ Integrering</text>
</svg>