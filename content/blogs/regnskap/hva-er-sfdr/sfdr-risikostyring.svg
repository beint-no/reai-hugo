<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">SFDR Risikostyring</text>
  

  <rect x="50" y="60" width="700" height="480" fill="#ffffff" stroke="#3498db" stroke-width="2" rx="10"/>
  

  <rect x="80" y="90" width="320" height="420" fill="#ecf0f1" stroke="#7f8c8d" stroke-width="1" rx="5"/>
  <text x="240" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Tradisjonell Risikostyring</text>
  

  <rect x="100" y="140" width="280" height="60" fill="#3498db" stroke="#2980b9" stroke-width="1" rx="5"/>
  <text x="240" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Markedsrisiko</text>
  <text x="240" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Prisvolatilitet og markedsendringer</text>
  
  <rect x="100" y="220" width="280" height="60" fill="#e74c3c" stroke="#c0392b" stroke-width="1" rx="5"/>
