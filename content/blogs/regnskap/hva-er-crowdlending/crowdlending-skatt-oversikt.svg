<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Crowdlending - Skattemessig Behandling
  </text>
  
  <!-- Borrower Tax Treatment -->
  <g transform="translate(50, 70)">
    <rect x="0" y="0" width="320" height="240" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="10"/>
    <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#856404">
      LÅNTAKER (Bedrift)
    </text>
    
    <!-- Loan Amount -->
    <g transform="translate(20, 40)">
      <rect x="0" y="0" width="280" height="45" fill="#d4edda" stroke="#28a745" stroke-width="1" rx="5"/>
      <text x="20" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#155724">
        Lånebeløp
      </text>
      <text x="20" y="35" font-family="Arial, sans-serif" font-size="11" fill="#155724">
        ✓ IKKE skattepliktig inntekt (gjeld)
      </text>
    </g>
    
    <!-- Interest Costs -->
    <g transform="translate(20, 95)">
      <rect x="0" y="0" width="280" height="60" fill="#d4edda" stroke="#28a745" stroke-width="1" rx="5"/>
      <text x="20" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#155724">
        Rentekostnader
      </text>
      <text x="20" y="35" font-family="Arial, sans-serif" font-size="11" fill="#155724">
        ✓ Fullt fradragsberettiget som driftskostnad
      </text>
      <text x="20" y="50" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
        Reduserer skattepliktig inntekt
      </text>
    </g>
    
    <!-- Platform Fees -->
    <g transform="translate(20, 165)">
      <rect x="0" y="0" width="280" height="60" fill="#d4edda" stroke="#28a745" stroke-width="1" rx="5"/>
      <text x="20" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#155724">
        Plattformgebyrer
      </text>
      <text x="20" y="35" font-family="Arial, sans-serif" font-size="11" fill="#155724">
        ✓ Fradragsberettiget som driftskostnad
      </text>
      <text x="20" y="50" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
        Kostnader til låneformidling
      </text>
    </g>
  </g>
  
  <!-- Lender Tax Treatment -->
  <g transform="translate(430, 70)">
    <rect x="0" y="0" width="320" height="240" fill="#e8f4fd" stroke="#007bff" stroke-width="2" rx="10"/>
    <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#004085">
      UTLÅNER
    </text>
    
    <!-- Private Investors -->
    <g transform="translate(20, 40)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#004085">
        Private Investorer:
      </text>
      
      <rect x="0" y="20" width="280" height="45" fill="#d1ecf1" stroke="#17a2b8" stroke-width="1" rx="5"/>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="11" fill="#0c5460">
        • Renteinntekter: Kapitalinntekt (22% skatt)
      </text>
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="11" fill="#0c5460">
        • Tap på utlån: Fradragsberettiget kapitaltap
      </text>
      
      <rect x="0" y="75" width="280" height="30" fill="#fff3cd" stroke="#ffc107" stroke-width="1" rx="5"/>
      <text x="10" y="95" font-family="Arial, sans-serif" font-size="10" fill="#856404">
        Rapporteres under "Renter og utbytte" i selvangivelsen
      </text>
    </g>
    
    <!-- Business Lenders -->
    <g transform="translate(20, 155)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#004085">
        Bedrifter som Utlånere:
      </text>
      
      <rect x="0" y="20" width="280" height="45" fill="#d1ecf1" stroke="#17a2b8" stroke-width="1" rx="5"/>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="11" fill="#0c5460">
        • Renteinntekter: Ordinær næringsinntekt
      </text>
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="11" fill="#0c5460">
        • Tap på utlån: Fradragsberettiget driftskostnad
      </text>
    </g>
  </g>
  
  <!-- Tax Rates Overview -->
  <g transform="translate(100, 330)">
    <rect x="0" y="0" width="600" height="120" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" rx="10"/>
    <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#495057">
      Skattesatser og Behandling
    </text>
    
    <!-- Tax rates table -->
    <g transform="translate(50, 40)">
      <!-- Headers -->
      <rect x="0" y="0" width="120" height="30" fill="#6c757d" rx="3"/>
      <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
        Aktørtype
      </text>
      
      <rect x="120" y="0" width="120" height="30" fill="#6c757d" rx="3"/>
      <text x="180" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
        Renteinntekt
      </text>
      
      <rect x="240" y="0" width="120" height="30" fill="#6c757d" rx="3"/>
      <text x="300" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
        Skattesats
      </text>
      
      <rect x="360" y="0" width="140" height="30" fill="#6c757d" rx="3"/>
      <text x="430" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
        Tap på utlån
      </text>
      
      <!-- Row 1: Private -->
      <rect x="0" y="30" width="120" height="25" fill="#e9ecef" stroke="#dee2e6" stroke-width="1"/>
      <text x="60" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">
        Privatperson
      </text>
      
      <rect x="120" y="30" width="120" height="25" fill="#e9ecef" stroke="#dee2e6" stroke-width="1"/>
      <text x="180" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">
        Kapitalinntekt
      </text>
      
      <rect x="240" y="30" width="120" height="25" fill="#e9ecef" stroke="#dee2e6" stroke-width="1"/>
      <text x="300" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#dc3545">
        22%
      </text>
      
      <rect x="360" y="30" width="140" height="25" fill="#e9ecef" stroke="#dee2e6" stroke-width="1"/>
      <text x="430" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">
        Kapitaltap (fradrag)
      </text>
      
      <!-- Row 2: Business -->
      <rect x="0" y="55" width="120" height="25" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
      <text x="60" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">
        Bedrift (AS)
      </text>
      
      <rect x="120" y="55" width="120" height="25" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
      <text x="180" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">
        Næringsinntekt
      </text>
      
      <rect x="240" y="55" width="120" height="25" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
      <text x="300" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#dc3545">
        22%
      </text>
      
      <rect x="360" y="55" width="140" height="25" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
      <text x="430" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">
        Driftskostnad (fradrag)
      </text>
    </g>
  </g>
  
  <!-- Tax Planning Tips -->
  <g transform="translate(100, 470)">
    <rect x="0" y="0" width="600" height="110" fill="#e8f5e8" stroke="#28a745" stroke-width="2" rx="10"/>
    <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#155724">
      Skatteplanlegging - Viktige Punkter
    </text>
    
    <g transform="translate(30, 40)">
      <!-- Left column -->
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#155724">
        For Utlånere:
      </text>
      <text x="10" y="30" font-family="Arial, sans-serif" font-size="10" fill="#155724">
        • Vurder timing av tap for skatteoptimalisering
      </text>
      <text x="10" y="45" font-family="Arial, sans-serif" font-size="10" fill="#155724">
        • Dokumenter alle plattformgebyrer for fradrag
      </text>
      <text x="10" y="60" font-family="Arial, sans-serif" font-size="10" fill="#155724">
        • Overvåk endringer i kapitalbeskatning
      </text>
      
      <!-- Right column -->
      <text x="300" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#155724">
        For Låntakere:
      </text>
      <text x="310" y="30" font-family="Arial, sans-serif" font-size="10" fill="#155724">
        • Maksimer fradrag for rentekostnader
      </text>
      <text x="310" y="45" font-family="Arial, sans-serif" font-size="10" fill="#155724">
        • Korrekt periodisering av rentekostnader
      </text>
      <text x="310" y="60" font-family="Arial, sans-serif" font-size="10" fill="#155724">
        • Dokumenter alle lånegebyrer for fradrag
      </text>
    </g>
  </g>
  
  <!-- MVA Information -->
  <g transform="translate(50, 320)">
    <rect x="0" y="0" width="150" height="40" fill="#f8d7da" stroke="#dc3545" stroke-width="2" rx="5"/>
    <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#721c24">
      MVA-behandling:
    </text>
    <text x="75" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#721c24">
      Unntatt MVA
    </text>
  </g>
  
  <g transform="translate(600, 320)">
    <rect x="0" y="0" width="150" height="40" fill="#d1ecf1" stroke="#17a2b8" stroke-width="2" rx="5"/>
    <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0c5460">
      Rapportering:
    </text>
    <text x="75" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#0c5460">
      Selvangivelse
    </text>
  </g>
</svg>