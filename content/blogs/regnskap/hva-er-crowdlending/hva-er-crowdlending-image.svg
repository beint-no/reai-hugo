<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="400" fill="#f8f9fa"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">
    Crowdlending i Regnskap
  </text>
  

  <text x="400" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#7f8c8d">
    Peer-to-Peer Utlån og Regnskapsmessige Aspekter
  </text>
  

  <g transform="translate(50, 120)">
    <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#27ae60">
      Utlånere/Investorer
    </text>
    

    <circle cx="50" cy="60" r="25" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="50" y="67" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">INV 1</text>
    
    <circle cx="150" cy="60" r="25" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="150" y="67" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">INV 2</text>
    
    <circle cx="100" cy="120" r="25" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="100" y="127" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">INV 3</text>
    

    <rect x="20" y="160" width="160" height="80" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
    <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      Regnskapsføring:
    </text>
    <text x="100" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">
      • Fordringer
    </text>
    <text x="100" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">
      • Renteinntekter
    </text>
    <text x="100" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">
      • Tapsavsetninger
    </text>
  </g>
  

  <g transform="translate(350, 120)">
    <rect x="0" y="40" width="100" height="60" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="10"/>
    <text x="50" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Crowdlending
    </text>
    <text x="50" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Plattform
    </text>
    

    <text x="50" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      • Risikovurdering
    </text>
    <text x="50" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      • Dokumentasjon
    </text>
    <text x="50" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      • Rapportering
    </text>
  </g>
  

  <g transform="translate(550, 120)">
    <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e67e22">
      Låntakere
    </text>
    

    <rect x="30" y="40" width="60" height="40" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="5"/>
    <text x="60" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Bedrift A</text>
    
    <rect x="110" y="40" width="60" height="40" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="5"/>
    <text x="140" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Bedrift B</text>
    
    <rect x="70" y="100" width="60" height="40" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="5"/>
    <text x="100" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Bedrift C</text>
    

    <rect x="20" y="160" width="160" height="80" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
    <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      Regnskapsføring:
    </text>
    <text x="100" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">
      • Langsiktig gjeld
    </text>
    <text x="100" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">
      • Rentekostnader
    </text>
    <text x="100" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">
      • Avdragsbetalinger
    </text>
  </g>
  


  <path d="M 200 180 Q 275 160 350 180" stroke="#27ae60" stroke-width="3" fill="none" marker-end="url(#arrowgreen)"/>
  <text x="275" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#27ae60">Kapital</text>
  

  <path d="M 450 180 Q 525 160 550 180" stroke="#e67e22" stroke-width="3" fill="none" marker-end="url(#arroworange)"/>
  <text x="500" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e67e22">Lån</text>
  

  <path d="M 550 200 Q 525 220 450 200" stroke="#9b59b6" stroke-width="3" fill="none" marker-end="url(#arrowpurple)"/>
  <text x="500" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9b59b6">Avdrag + Renter</text>
  
  <path d="M 350 200 Q 275 220 200 200" stroke="#9b59b6" stroke-width="3" fill="none" marker-end="url(#arrowpurple)"/>
  <text x="275" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9b59b6">Renter</text>
  

  <rect x="250" y="320" width="300" height="60" fill="#34495e" stroke="#2c3e50" stroke-width="2" rx="10"/>
  <text x="400" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Regulatoriske Krav
  </text>
  <text x="400" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ecf0f1">
    • Finanstilsynets regulering • Bokføringsplikt • Skattemessige konsekvenser
  </text>
  

  <defs>
    <marker id="arrowgreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#27ae60"/>
    </marker>
    <marker id="arroworange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#e67e22"/>
    </marker>
    <marker id="arrowpurple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#9b59b6"/>
    </marker>
  </defs>
</svg>