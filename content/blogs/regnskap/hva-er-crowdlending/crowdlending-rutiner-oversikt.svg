<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Crowdlending - Regnskapsrutiner Oversikt
  </text>
  

  <g transform="translate(50, 70)">
    <rect x="0" y="0" width="320" height="220" fill="#e8f5e8" stroke="#28a745" stroke-width="2" rx="10"/>
    <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#155724">
      Månedlige Rutiner
    </text>
    

    <g transform="translate(20, 40)">
      <rect x="0" y="0" width="280" height="35" fill="#d4edda" stroke="#28a745" stroke-width="1" rx="5"/>
      <circle cx="20" cy="17" r="8" fill="#28a745"/>
      <text x="20" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">1</text>
      <text x="40" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#155724">
        Rentekostnader
      </text>
      <text x="40" y="28" font-family="Arial, sans-serif" font-size="10" fill="#155724">
        Bokfør månedlige rentekostnader basert på utestående saldo
      </text>
    </g>
    

    <g transform="translate(20, 85)">
      <rect x="0" y="0" width="280" height="35" fill="#d4edda" stroke="#28a745" stroke-width="1" rx="5"/>
      <circle cx="20" cy="17" r="8" fill="#28a745"/>
      <text x="20" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">2</text>
      <text x="40" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#155724">
        Avdragsbetalinger
      </text>
      <text x="40" y="28" font-family="Arial, sans-serif" font-size="10" fill="#155724">
        Registrer avdragsbetalinger som reduksjon av gjeld
      </text>
    </g>
    

    <g transform="translate(20, 130)">
      <rect x="0" y="0" width="280" height="35" fill="#d4edda" stroke="#28a745" stroke-width="1" rx="5"/>
      <circle cx="20" cy="17" r="8" fill="#28a745"/>
      <text x="20" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">3</text>
      <text x="40" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#155724">
        Plattformgebyrer
      </text>
      <text x="40" y="28" font-family="Arial, sans-serif" font-size="10" fill="#155724">
        Kostnadsfør løpende gebyrer til plattform
      </text>
    </g>
    

    <g transform="translate(20, 175)">
      <rect x="0" y="0" width="280" height="35" fill="#d4edda" stroke="#28a745" stroke-width="1" rx="5"/>
      <circle cx="20" cy="17" r="8" fill="#28a745"/>
      <text x="20" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">4</text>
      <text x="40" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#155724">
        Avstemming
      </text>
      <text x="40" y="28" font-family="Arial, sans-serif" font-size="10" fill="#155724">
        Avstem saldoer mot plattformrapporter
      </text>
    </g>
  </g>
  

  <g transform="translate(430, 70)">
    <rect x="0" y="0" width="320" height="220" fill="#d1ecf1" stroke="#17a2b8" stroke-width="2" rx="10"/>
    <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0c5460">
      Kvartalsvise Rutiner
    </text>
    

    <g transform="translate(20, 40)">
      <rect x="0" y="0" width="280" height="35" fill="#b8daff" stroke="#17a2b8" stroke-width="1" rx="5"/>
      <circle cx="20" cy="17" r="8" fill="#17a2b8"/>
      <text x="20" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">1</text>
      <text x="40" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0c5460">
        Risikovurdering
      </text>
      <text x="40" y="28" font-family="Arial, sans-serif" font-size="10" fill="#0c5460">
        Vurder kredittrisiko og behov for tapsavsetninger
      </text>
    </g>
    

    <g transform="translate(20, 85)">
      <rect x="0" y="0" width="280" height="35" fill="#b8daff" stroke="#17a2b8" stroke-width="1" rx="5"/>
      <circle cx="20" cy="17" r="8" fill="#17a2b8"/>
      <text x="20" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">2</text>
      <text x="40" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0c5460">
        Porteføljeanalyse
      </text>
      <text x="40" y="28" font-family="Arial, sans-serif" font-size="10" fill="#0c5460">
        Analyser ytelse og diversifisering av lånportefølje
      </text>
    </g>
    

    <g transform="translate(20, 130)">
      <rect x="0" y="0" width="280" height="35" fill="#b8daff" stroke="#17a2b8" stroke-width="1" rx="5"/>
      <circle cx="20" cy="17" r="8" fill="#17a2b8"/>
      <text x="20" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">3</text>
      <text x="40" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0c5460">
        Rapportering
      </text>
      <text x="40" y="28" font-family="Arial, sans-serif" font-size="10" fill="#0c5460">
        Utarbeid kvartalsvise rapporter til ledelse/eiere
      </text>
    </g>
    

    <g transform="translate(20, 175)">
      <rect x="0" y="0" width="280" height="35" fill="#b8daff" stroke="#17a2b8" stroke-width="1" rx="5"/>
      <circle cx="20" cy="17" r="8" fill="#17a2b8"/>
      <text x="20" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">4</text>
      <text x="40" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0c5460">
        Compliance-sjekk
      </text>
      <text x="40" y="28" font-family="Arial, sans-serif" font-size="10" fill="#0c5460">
        Kontroller overholdelse av regulatoriske krav
      </text>
    </g>
  </g>
  

  <g transform="translate(50, 310)">
    <rect x="0" y="0" width="700" height="160" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="10"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#856404">
      Årlige Rutiner
    </text>
    

    <g transform="translate(30, 40)">

      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="320" height="35" fill="#ffeaa7" stroke="#ffc107" stroke-width="1" rx="5"/>
        <circle cx="20" cy="17" r="8" fill="#ffc107"/>
        <text x="20" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">1</text>
        <text x="40" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#856404">
          Tapsavsetninger
        </text>
        <text x="40" y="28" font-family="Arial, sans-serif" font-size="10" fill="#856404">
          Vurder behov for avsetninger til tap ved årsslutt
        </text>
      </g>
      
      <g transform="translate(350, 0)">
        <rect x="0" y="0" width="320" height="35" fill="#ffeaa7" stroke="#ffc107" stroke-width="1" rx="5"/>
        <circle cx="20" cy="17" r="8" fill="#ffc107"/>
        <text x="20" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">2</text>
        <text x="40" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#856404">
          Periodisering
        </text>
        <text x="40" y="28" font-family="Arial, sans-serif" font-size="10" fill="#856404">
          Sikre korrekt periodisering av renter og kostnader
        </text>
      </g>
      
      <g transform="translate(0, 45)">
        <rect x="0" y="0" width="320" height="35" fill="#ffeaa7" stroke="#ffc107" stroke-width="1" rx="5"/>
        <circle cx="20" cy="17" r="8" fill="#ffc107"/>
        <text x="20" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">3</text>
        <text x="40" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#856404">
          Klassifisering
        </text>
        <text x="40" y="28" font-family="Arial, sans-serif" font-size="10" fill="#856404">
          Vurder om gjeld skal klassifiseres som kort-/langsiktig
        </text>
      </g>
      
      <g transform="translate(350, 45)">
        <rect x="0" y="0" width="320" height="35" fill="#ffeaa7" stroke="#ffc107" stroke-width="1" rx="5"/>
        <circle cx="20" cy="17" r="8" fill="#ffc107"/>
        <text x="20" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">4</text>
        <text x="40" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#856404">
          Noteopplysninger
        </text>
        <text x="40" y="28" font-family="Arial, sans-serif" font-size="10" fill="#856404">
          Gi tilstrekkelige noteopplysninger i årsregnskapet
        </text>
      </g>
      
      <g transform="translate(0, 90)">
        <rect x="0" y="0" width="320" height="35" fill="#ffeaa7" stroke="#ffc107" stroke-width="1" rx="5"/>
        <circle cx="20" cy="17" r="8" fill="#ffc107"/>
        <text x="20" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">5</text>
        <text x="40" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#856404">
          Skatteberegning
        </text>
        <text x="40" y="28" font-family="Arial, sans-serif" font-size="10" fill="#856404">
          Beregn skattemessige konsekvenser og fradrag
        </text>
      </g>
      
      <g transform="translate(350, 90)">
        <rect x="0" y="0" width="320" height="35" fill="#ffeaa7" stroke="#ffc107" stroke-width="1" rx="5"/>
        <circle cx="20" cy="17" r="8" fill="#ffc107"/>
        <text x="20" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">6</text>
        <text x="40" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#856404">
          Revisjonsklargjøring
        </text>
        <text x="40" y="28" font-family="Arial, sans-serif" font-size="10" fill="#856404">
          Forbered dokumentasjon for ekstern revisjon
        </text>
      </g>
    </g>
  </g>
  

  <g transform="translate(100, 490)">
    <rect x="0" y="0" width="600" height="90" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" rx="10"/>
    <text x="300" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#495057">
      Beste Praksis for Crowdlending Regnskap
    </text>
    
    <g transform="translate(30, 30)">

      <text x="0" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#495057">
        Automatisering:
      </text>
      <text x="10" y="30" font-family="Arial, sans-serif" font-size="10" fill="#495057">
        • Integrer plattformdata med regnskapssystem
      </text>
      <text x="10" y="43" font-family="Arial, sans-serif" font-size="10" fill="#495057">
        • Automatiser rutineoppgaver hvor mulig
      </text>
      <text x="10" y="56" font-family="Arial, sans-serif" font-size="10" fill="#495057">
        • Sett opp varsler for viktige frister
      </text>
      

      <text x="300" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#495057">
        Kvalitetssikring:
      </text>
      <text x="310" y="30" font-family="Arial, sans-serif" font-size="10" fill="#495057">
        • Dobbeltsjekk alle beregninger og posteringer
      </text>
      <text x="310" y="43" font-family="Arial, sans-serif" font-size="10" fill="#495057">
        • Regelmessig avstemming mot eksterne kilder
      </text>
      <text x="310" y="56" font-family="Arial, sans-serif" font-size="10" fill="#495057">
        • Dokumenter alle avvik og korrigeringer
      </text>
    </g>
  </g>
</svg>