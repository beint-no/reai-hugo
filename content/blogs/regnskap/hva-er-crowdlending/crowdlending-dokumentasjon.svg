<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="500" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Crowdlending - Dokumentasjonskrav
  </text>
  

  <g transform="translate(50, 70)">
    <text x="200" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#495057">
      Nødvendig Dokumentasjon
    </text>
    

    <g transform="translate(20, 40)">
      <rect x="0" y="0" width="360" height="60" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="8"/>
      <circle cx="30" cy="30" r="15" fill="#28a745"/>
      <text x="30" y="37" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">1</text>
      <text x="60" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#155724">
        Låneavtaler
      </text>
      <text x="60" y="40" font-family="Arial, sans-serif" font-size="11" fill="#155724">
        • Komplette avtaler med alle vilkår og betingelser
      </text>
      <text x="60" y="52" font-family="Arial, sans-serif" font-size="11" fill="#155724">
        • Rente, nedbetalingsplan, sikkerhet, misligholdsklausuler
      </text>
    </g>
    

    <g transform="translate(20, 110)">
      <rect x="0" y="0" width="360" height="60" fill="#d1ecf1" stroke="#17a2b8" stroke-width="2" rx="8"/>
      <circle cx="30" cy="30" r="15" fill="#17a2b8"/>
      <text x="30" y="37" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">2</text>
      <text x="60" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0c5460">
        Plattformrapporter
      </text>
      <text x="60" y="40" font-family="Arial, sans-serif" font-size="11" fill="#0c5460">
        • Månedlige/kvartalsvise rapporter fra plattform
      </text>
      <text x="60" y="52" font-family="Arial, sans-serif" font-size="11" fill="#0c5460">
        • Oversikt over utestående lån, innbetalinger, mislighold
      </text>
    </g>
    

    <g transform="translate(20, 180)">
      <rect x="0" y="0" width="360" height="60" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="8"/>
      <circle cx="30" cy="30" r="15" fill="#ffc107"/>
      <text x="30" y="37" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">3</text>
      <text x="60" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">
        Betalingsbilag
      </text>
      <text x="60" y="40" font-family="Arial, sans-serif" font-size="11" fill="#856404">
        • Dokumentasjon på alle inn- og utbetalinger
      </text>
      <text x="60" y="52" font-family="Arial, sans-serif" font-size="11" fill="#856404">
        • Bankutskrifter, overføringsbekreftelser, gebyrbilag
      </text>
    </g>
    

    <g transform="translate(20, 250)">
      <rect x="0" y="0" width="360" height="60" fill="#e2e3e5" stroke="#6c757d" stroke-width="2" rx="8"/>
      <circle cx="30" cy="30" r="15" fill="#6c757d"/>
      <text x="30" y="37" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">4</text>
      <text x="60" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
        Renteopptjening
      </text>
      <text x="60" y="40" font-family="Arial, sans-serif" font-size="11" fill="#495057">
        • Detaljert oversikt over renteinntekter/-kostnader
      </text>
      <text x="60" y="52" font-family="Arial, sans-serif" font-size="11" fill="#495057">
        • Beregningsgrunnlag, rentesatser, periodisering
      </text>
    </g>
    

    <g transform="translate(20, 320)">
      <rect x="0" y="0" width="360" height="60" fill="#f8d7da" stroke="#dc3545" stroke-width="2" rx="8"/>
      <circle cx="30" cy="30" r="15" fill="#dc3545"/>
      <text x="30" y="37" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">5</text>
      <text x="60" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#721c24">
        Tapsrapporter
      </text>
      <text x="60" y="40" font-family="Arial, sans-serif" font-size="11" fill="#721c24">
        • Dokumentasjon på misligholdte lån og tap
      </text>
      <text x="60" y="52" font-family="Arial, sans-serif" font-size="11" fill="#721c24">
        • Inkassokorrespondanse, konkursbegjæringer, avskrivninger
      </text>
    </g>
  </g>
  

  <g transform="translate(450, 70)">
    <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#495057">
      Oppbevaringskrav
    </text>
    

    <rect x="20" y="40" width="260" height="100" fill="#e8f5e8" stroke="#28a745" stroke-width="2" rx="10"/>
    <text x="150" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#155724">
      Lovkrav (Bokføringsloven)
    </text>
    <text x="30" y="80" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#155724">
      Minimum 5 år
    </text>
    <text x="30" y="95" font-family="Arial, sans-serif" font-size="10" fill="#155724">
      • Fra regnskapsårets slutt
    </text>
    <text x="30" y="108" font-family="Arial, sans-serif" font-size="10" fill="#155724">
      • Alle transaksjoner og bilag
    </text>
    <text x="30" y="121" font-family="Arial, sans-serif" font-size="10" fill="#155724">
      • Både fysisk og elektronisk lagring
    </text>
    <text x="30" y="134" font-family="Arial, sans-serif" font-size="10" fill="#155724">
      • Tilgjengelig for kontroll
    </text>
    

    <rect x="20" y="160" width="260" height="100" fill="#d1ecf1" stroke="#17a2b8" stroke-width="2" rx="10"/>
    <text x="150" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0c5460">
      Beste Praksis
    </text>
    <text x="30" y="200" font-family="Arial, sans-serif" font-size="10" fill="#0c5460">
      • Systematisk filstruktur
    </text>
    <text x="30" y="213" font-family="Arial, sans-serif" font-size="10" fill="#0c5460">
      • Backup av alle dokumenter
    </text>
    <text x="30" y="226" font-family="Arial, sans-serif" font-size="10" fill="#0c5460">
      • Digitalisering av papirdokumenter
    </text>
    <text x="30" y="239" font-family="Arial, sans-serif" font-size="10" fill="#0c5460">
      • Regelmessig kvalitetskontroll
    </text>
    <text x="30" y="252" font-family="Arial, sans-serif" font-size="10" fill="#0c5460">
      • Tilgangskontroll og sikkerhet
    </text>
    

    <rect x="20" y="280" width="260" height="100" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="10"/>
    <text x="150" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">
      Digitale Løsninger
    </text>
    <text x="30" y="320" font-family="Arial, sans-serif" font-size="10" fill="#856404">
      • Cloud-basert lagring
    </text>
    <text x="30" y="333" font-family="Arial, sans-serif" font-size="10" fill="#856404">
      • Automatisk kategorisering
    </text>
    <text x="30" y="346" font-family="Arial, sans-serif" font-size="10" fill="#856404">
      • Integrasjon med regnskapssystem
    </text>
    <text x="30" y="359" font-family="Arial, sans-serif" font-size="10" fill="#856404">
      • Søkefunksjonalitet
    </text>
    <text x="30" y="372" font-family="Arial, sans-serif" font-size="10" fill="#856404">
      • Versjonskontroll
    </text>
  </g>
  

  <g transform="translate(100, 420)">
    <rect x="0" y="0" width="600" height="60" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" rx="10"/>
    <text x="300" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
      Dokumentasjonssjekkliste for Crowdlending
    </text>
    
    <g transform="translate(30, 30)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="10" fill="#28a745">
        ✓ Låneavtaler arkivert
      </text>
      <text x="120" y="15" font-family="Arial, sans-serif" font-size="10" fill="#28a745">
        ✓ Plattformrapporter lagret
      </text>
      <text x="260" y="15" font-family="Arial, sans-serif" font-size="10" fill="#28a745">
        ✓ Betalingsbilag samlet
      </text>
      <text x="400" y="15" font-family="Arial, sans-serif" font-size="10" fill="#28a745">
        ✓ Renteopptjening dokumentert
      </text>
      <text x="520" y="15" font-family="Arial, sans-serif" font-size="10" fill="#28a745">
        ✓ Tapsrapporter arkivert
      </text>
    </g>
  </g>
</svg>