<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="500" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Crowdlending Risikohåndtering
  </text>
  

  <g transform="translate(50, 70)">
    <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#dc3545">
      Risikotyper
    </text>
    

    <rect x="20" y="40" width="260" height="60" fill="#f8d7da" stroke="#dc3545" stroke-width="2" rx="8"/>
    <text x="30" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#721c24">
      1. Kredittrisiko
    </text>
    <text x="30" y="75" font-family="Arial, sans-serif" font-size="11" fill="#721c24">
      • Mislighold av lån
    </text>
    <text x="30" y="90" font-family="Arial, sans-serif" font-size="11" fill="#721c24">
      • Konkurs hos låntaker
    </text>
    

    <rect x="20" y="110" width="260" height="60" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="8"/>
    <text x="30" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">
      2. Plattformrisiko
    </text>
    <text x="30" y="145" font-family="Arial, sans-serif" font-size="11" fill="#856404">
      • Plattformens konkurs
    </text>
    <text x="30" y="160" font-family="Arial, sans-serif" font-size="11" fill="#856404">
      • Tekniske problemer
    </text>
    

    <rect x="20" y="180" width="260" height="60" fill="#d1ecf1" stroke="#17a2b8" stroke-width="2" rx="8"/>
    <text x="30" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0c5460">
      3. Likviditetsrisiko
    </text>
    <text x="30" y="215" font-family="Arial, sans-serif" font-size="11" fill="#0c5460">
      • Vanskeligheter med å selge lån
    </text>
    <text x="30" y="230" font-family="Arial, sans-serif" font-size="11" fill="#0c5460">
      • Begrenset sekundærmarked
    </text>
    

    <rect x="20" y="250" width="260" height="60" fill="#e2e3e5" stroke="#6c757d" stroke-width="2" rx="8"/>
    <text x="30" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
      4. Regulatorisk risiko
    </text>
    <text x="30" y="285" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      • Endringer i lovgivning
    </text>
    <text x="30" y="300" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      • Nye skattebestemmelser
    </text>
  </g>
  

  <g transform="translate(400, 70)">
    <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#28a745">
      Risikovurderingsprosess
    </text>
    

    <rect x="50" y="40" width="200" height="40" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="20"/>
    <text x="150" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#155724">
      1. Identifisering
    </text>
    

    <path d="M 150 80 L 150 95" stroke="#28a745" stroke-width="2" marker-end="url(#arrowdown)"/>
    

    <rect x="50" y="100" width="200" height="40" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="20"/>
    <text x="150" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#155724">
      2. Måling og Vurdering
    </text>
    

    <path d="M 150 140 L 150 155" stroke="#28a745" stroke-width="2" marker-end="url(#arrowdown)"/>
    

    <rect x="50" y="160" width="200" height="40" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="20"/>
    <text x="150" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#155724">
      3. Tapsavsetning
    </text>
    

    <path d="M 150 200 L 150 215" stroke="#28a745" stroke-width="2" marker-end="url(#arrowdown)"/>
    

    <rect x="50" y="220" width="200" height="40" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="20"/>
    <text x="150" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#155724">
      4. Overvåking og Rapportering
    </text>
    

    <g transform="translate(280, 40)">
      <text x="10" y="15" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
        Faktorer:
      </text>
      <text x="10" y="30" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">
        • Kreditthistorikk
      </text>
      <text x="10" y="42" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">
        • Bransje
      </text>
      <text x="10" y="54" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">
        • Finansiell stilling
      </text>
    </g>
    
    <g transform="translate(280, 100)">
      <text x="10" y="15" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
        Metoder:
      </text>
      <text x="10" y="30" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">
        • Historiske data
      </text>
      <text x="10" y="42" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">
        • Stress-testing
      </text>
      <text x="10" y="54" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">
        • Peer-sammenligning
      </text>
    </g>
    
    <g transform="translate(280, 160)">
      <text x="10" y="15" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
        Beregning:
      </text>
      <text x="10" y="30" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">
        • Individuell vurdering
      </text>
      <text x="10" y="42" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">
        • Porteføljebasis
      </text>
      <text x="10" y="54" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">
        • Forventet tap
      </text>
    </g>
    
    <g transform="translate(280, 220)">
      <text x="10" y="15" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
        Rapportering:
      </text>
      <text x="10" y="30" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">
        • Månedlig review
      </text>
      <text x="10" y="42" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">
        • Kvartalsrapporter
      </text>
      <text x="10" y="54" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">
        • Årsregnskap
      </text>
    </g>
  </g>
  

  <g transform="translate(100, 350)">
    <rect x="0" y="0" width="600" height="120" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" rx="10"/>
    <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#495057">
      Tapsavsetning - Praktisk Eksempel
    </text>
    

    <g transform="translate(50, 40)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">
        Portefølje: 10.000.000 kr
      </text>
      

      <g transform="translate(0, 35)">
        <rect x="0" y="0" width="120" height="50" fill="#d4edda" stroke="#28a745" stroke-width="1" rx="5"/>
        <text x="60" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#155724">
          Lav risiko
        </text>
        <text x="60" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#155724">
          7.000.000 kr
        </text>
        <text x="60" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#155724">
          1% tapsrate
        </text>
      </g>
      
      <g transform="translate(140, 35)">
        <rect x="0" y="0" width="120" height="50" fill="#fff3cd" stroke="#ffc107" stroke-width="1" rx="5"/>
        <text x="60" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#856404">
          Middels risiko
        </text>
        <text x="60" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#856404">
          2.500.000 kr
        </text>
        <text x="60" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#856404">
          5% tapsrate
        </text>
      </g>
      
      <g transform="translate(280, 35)">
        <rect x="0" y="0" width="120" height="50" fill="#f8d7da" stroke="#dc3545" stroke-width="1" rx="5"/>
        <text x="60" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#721c24">
          Høy risiko
        </text>
        <text x="60" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#721c24">
          500.000 kr
        </text>
        <text x="60" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#721c24">
          15% tapsrate
        </text>
      </g>
    </g>
    

    <g transform="translate(450, 40)">
      <rect x="0" y="0" width="130" height="65" fill="#e2e3e5" stroke="#6c757d" stroke-width="2" rx="5"/>
      <text x="65" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">
        Total Avsetning:
      </text>
      <text x="65" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">
        70.000 + 125.000 + 75.000
      </text>
      <text x="65" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc3545">
        = 270.000 kr
      </text>
      <text x="65" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">
        (2,7% av portefølje)
      </text>
    </g>
  </g>
  

  <defs>
    <marker id="arrowdown" markerWidth="8" markerHeight="8" refX="4" refY="7" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L8,0 L4,7 z" fill="#28a745"/>
    </marker>
  </defs>
</svg>