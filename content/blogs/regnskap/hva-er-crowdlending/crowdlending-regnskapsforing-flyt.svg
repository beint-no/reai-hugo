<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Crowdlending Regnskapsføring - Flytskjema
  </text>
  
  <!-- Borrower Side -->
  <g transform="translate(50, 80)">
    <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e67e22">
      LÅNTAKER (Bedrift)
    </text>
    
    <!-- Step 1: Loan Receipt -->
    <rect x="20" y="40" width="260" height="80" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="10"/>
    <text x="150" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">
      1. Mottak av Lån
    </text>
    <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" fill="#856404">
      Debet: Bank/Bankinnskudd    1.000.000
    </text>
    <text x="30" y="95" font-family="Arial, sans-serif" font-size="11" fill="#856404">
      Kredit: Langsiktig gjeld    1.000.000
    </text>
    <text x="30" y="110" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
      Regnskapseffekt: Økning i eiendeler og gjeld
    </text>
    
    <!-- Step 2: Interest Payment -->
    <rect x="20" y="140" width="260" height="80" fill="#d1ecf1" stroke="#17a2b8" stroke-width="2" rx="10"/>
    <text x="150" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0c5460">
      2. Månedlig Rentebetaling
    </text>
    <text x="30" y="180" font-family="Arial, sans-serif" font-size="11" fill="#0c5460">
      Debet: Rentekostnad         6.667
    </text>
    <text x="30" y="195" font-family="Arial, sans-serif" font-size="11" fill="#0c5460">
      Kredit: Bank                6.667
    </text>
    <text x="30" y="210" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
      (8% årlig rente = 80.000/12 måneder)
    </text>
    
    <!-- Step 3: Principal Payment -->
    <rect x="20" y="240" width="260" height="80" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="10"/>
    <text x="150" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#155724">
      3. Avdragsbetaling
    </text>
    <text x="30" y="280" font-family="Arial, sans-serif" font-size="11" fill="#155724">
      Debet: Langsiktig gjeld     200.000
    </text>
    <text x="30" y="295" font-family="Arial, sans-serif" font-size="11" fill="#155724">
      Kredit: Bank                200.000
    </text>
    <text x="30" y="310" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
      Årlig avdrag (1.000.000/5 år)
    </text>
    
    <!-- Step 4: Year-end Accrual -->
    <rect x="20" y="340" width="260" height="80" fill="#f8d7da" stroke="#dc3545" stroke-width="2" rx="10"/>
    <text x="150" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#721c24">
      4. Periodisering (Årsslutt)
    </text>
    <text x="30" y="380" font-family="Arial, sans-serif" font-size="11" fill="#721c24">
      Debet: Rentekostnad         X
    </text>
    <text x="30" y="395" font-family="Arial, sans-serif" font-size="11" fill="#721c24">
      Kredit: Påløpte kostnader   X
    </text>
    <text x="30" y="410" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
      Periodisering av påløpte renter
    </text>
  </g>
  
  <!-- Lender Side -->
  <g transform="translate(450, 80)">
    <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#007bff">
      UTLÅNER (Investor)
    </text>
    
    <!-- Step 1: Loan Disbursement -->
    <rect x="20" y="40" width="260" height="80" fill="#e2e3e5" stroke="#6c757d" stroke-width="2" rx="10"/>
    <text x="150" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
      1. Utlån av Kapital
    </text>
    <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      Debet: Fordringer           1.000.000
    </text>
    <text x="30" y="95" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      Kredit: Bank                1.000.000
    </text>
    <text x="30" y="110" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
      Klassifisering: Finansielle anleggsmidler
    </text>
    
    <!-- Step 2: Interest Income -->
    <rect x="20" y="140" width="260" height="80" fill="#d1ecf1" stroke="#17a2b8" stroke-width="2" rx="10"/>
    <text x="150" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0c5460">
      2. Renteinntekt
    </text>
    <text x="30" y="180" font-family="Arial, sans-serif" font-size="11" fill="#0c5460">
      Debet: Bank                 6.667
    </text>
    <text x="30" y="195" font-family="Arial, sans-serif" font-size="11" fill="#0c5460">
      Kredit: Renteinntekt        6.667
    </text>
    <text x="30" y="210" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
      Månedlig renteinntekt
    </text>
    
    <!-- Step 3: Principal Repayment -->
    <rect x="20" y="240" width="260" height="80" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="10"/>
    <text x="150" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#155724">
      3. Avdragsmottak
    </text>
    <text x="30" y="280" font-family="Arial, sans-serif" font-size="11" fill="#155724">
      Debet: Bank                 200.000
    </text>
    <text x="30" y="295" font-family="Arial, sans-serif" font-size="11" fill="#155724">
      Kredit: Fordringer          200.000
    </text>
    <text x="30" y="310" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
      Reduksjon av utestående fordring
    </text>
    
    <!-- Step 4: Loss Provision -->
    <rect x="20" y="340" width="260" height="80" fill="#f8d7da" stroke="#dc3545" stroke-width="2" rx="10"/>
    <text x="150" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#721c24">
      4. Tapsavsetning
    </text>
    <text x="30" y="380" font-family="Arial, sans-serif" font-size="11" fill="#721c24">
      Debet: Tap på fordringer    X
    </text>
    <text x="30" y="395" font-family="Arial, sans-serif" font-size="11" fill="#721c24">
      Kredit: Avsetning for tap   X
    </text>
    <text x="30" y="410" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
      Basert på risikovurdering
    </text>
  </g>
  
  <!-- Flow arrows between sides -->
  <g>
    <!-- Loan flow -->
    <path d="M 320 80 Q 400 60 480 80" stroke="#ffc107" stroke-width="4" fill="none" marker-end="url(#arrowlarge)"/>
    <text x="400" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffc107">
      Lån: 1.000.000 kr
    </text>
    
    <!-- Interest flow -->
    <path d="M 480 180 Q 400 160 320 180" stroke="#17a2b8" stroke-width="3" fill="none" marker-end="url(#arrowmedium)"/>
    <text x="400" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#17a2b8">
      Renter: 6.667 kr/mnd
    </text>
    
    <!-- Principal repayment flow -->
    <path d="M 480 280 Q 400 260 320 280" stroke="#28a745" stroke-width="3" fill="none" marker-end="url(#arrowmedium)"/>
    <text x="400" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#28a745">
      Avdrag: 200.000 kr/år
    </text>
  </g>
  
  <!-- Balance Sheet Impact -->
  <g transform="translate(100, 450)">
    <rect x="0" y="0" width="600" height="120" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" rx="10"/>
    <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#495057">
      Balansepåvirkning
    </text>
    
    <!-- Borrower balance impact -->
    <g transform="translate(50, 40)">
      <text x="100" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e67e22">
        Låntaker
      </text>
      <text x="20" y="35" font-family="Arial, sans-serif" font-size="11" fill="#495057">
        Eiendeler: +1.000.000 (Bank)
      </text>
      <text x="20" y="50" font-family="Arial, sans-serif" font-size="11" fill="#495057">
        Gjeld: +1.000.000 (Langsiktig gjeld)
      </text>
      <text x="20" y="65" font-family="Arial, sans-serif" font-size="11" fill="#495057">
        Resultat: -Rentekostnader (løpende)
      </text>
    </g>
    
    <!-- Lender balance impact -->
    <g transform="translate(350, 40)">
      <text x="100" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#007bff">
        Utlåner
      </text>
      <text x="20" y="35" font-family="Arial, sans-serif" font-size="11" fill="#495057">
        Eiendeler: +1.000.000 (Fordringer)
      </text>
      <text x="20" y="50" font-family="Arial, sans-serif" font-size="11" fill="#495057">
        Eiendeler: -1.000.000 (Bank)
      </text>
      <text x="20" y="65" font-family="Arial, sans-serif" font-size="11" fill="#495057">
        Resultat: +Renteinntekter (løpende)
      </text>
    </g>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowlarge" markerWidth="12" markerHeight="12" refX="10" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L10,3 z" fill="#ffc107"/>
    </marker>
    <marker id="arrowmedium" markerWidth="10" markerHeight="10" refX="8" refY="2.5" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,5 L8,2.5 z" fill="#495057"/>
    </marker>
  </defs>
</svg>