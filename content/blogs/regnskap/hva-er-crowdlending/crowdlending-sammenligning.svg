<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="500" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Crowdlending vs Tradisjonell Finansiering
  </text>
  

  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="300" height="350" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="10"/>
    

    <rect x="10" y="10" width="280" height="50" fill="#27ae60" rx="5"/>
    <text x="150" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Crowdlending (P2P)
    </text>
    <text x="150" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Peer-to-Peer Utlån
    </text>
    

    <g transform="translate(20, 80)">

      <circle cx="40" cy="30" r="15" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
      <text x="40" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">INV</text>
      
      <circle cx="80" cy="30" r="15" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
      <text x="80" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">INV</text>
      
      <circle cx="120" cy="30" r="15" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
      <text x="120" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">INV</text>
      
      <circle cx="160" cy="30" r="15" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
      <text x="160" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">INV</text>
      

      <rect x="70" y="70" width="60" height="30" fill="#e74c3c" stroke="#c0392b" stroke-width="1" rx="5"/>
      <text x="100" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
        Plattform
      </text>
      

      <rect x="70" y="130" width="60" height="30" fill="#f39c12" stroke="#e67e22" stroke-width="1" rx="5"/>
      <text x="100" y="148" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
        Låntaker
      </text>
      

      <path d="M 80 45 L 90 65" stroke="#27ae60" stroke-width="2" marker-end="url(#arrowsmall)"/>
      <path d="M 120 45 L 110 65" stroke="#27ae60" stroke-width="2" marker-end="url(#arrowsmall)"/>
      <path d="M 100 100 L 100 125" stroke="#e67e22" stroke-width="2" marker-end="url(#arrowsmall)"/>
    </g>
    

    <text x="20" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">
      Fordeler:
    </text>
    <text x="30" y="220" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      • Raskere prosess
    </text>
    <text x="30" y="235" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      • Færre krav til sikkerhet
    </text>
    <text x="30" y="250" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      • Fleksible vilkår
    </text>
    <text x="30" y="265" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      • Direkte kontakt
    </text>
    

    <text x="20" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">
      Ulemper:
    </text>
    <text x="30" y="310" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      • Høyere renter
    </text>
    <text x="30" y="325" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      • Mindre regulering
    </text>
    <text x="30" y="340" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      • Høyere risiko
    </text>
  </g>
  

  <g transform="translate(450, 80)">
    <rect x="0" y="0" width="300" height="350" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="10"/>
    

    <rect x="10" y="10" width="280" height="50" fill="#3498db" rx="5"/>
    <text x="150" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Tradisjonell Bank
    </text>
    <text x="150" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Bankfinansiering
    </text>
    

    <g transform="translate(20, 80)">

      <rect x="50" y="20" width="100" height="50" fill="#34495e" stroke="#2c3e50" stroke-width="2" rx="5"/>
      <text x="100" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        BANK
      </text>
      <text x="100" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ecf0f1">
        Finansinstitusjon
      </text>
      

      <circle cx="30" y="100" r="12" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
      <text x="30" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">DEP</text>
      
      <circle cx="60" cy="100" r="12" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
      <text x="60" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">DEP</text>
      
      <circle cx="140" cy="100" r="12" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
      <text x="140" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">DEP</text>
      
      <circle cx="170" cy="100" r="12" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
      <text x="170" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">DEP</text>
      

      <rect x="70" y="130" width="60" height="30" fill="#f39c12" stroke="#e67e22" stroke-width="1" rx="5"/>
      <text x="100" y="148" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
        Låntaker
      </text>
      

      <path d="M 45 88 L 80 75" stroke="#95a5a6" stroke-width="2" marker-end="url(#arrowsmall)"/>
      <path d="M 155 88 L 120 75" stroke="#95a5a6" stroke-width="2" marker-end="url(#arrowsmall)"/>
      <path d="M 100 70 L 100 125" stroke="#3498db" stroke-width="2" marker-end="url(#arrowsmall)"/>
    </g>
    

    <text x="20" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">
      Fordeler:
    </text>
    <text x="30" y="220" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      • Lavere renter
    </text>
    <text x="30" y="235" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      • Sterk regulering
    </text>
    <text x="30" y="250" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      • Innskuddsgaranti
    </text>
    <text x="30" y="265" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      • Etablerte rutiner
    </text>
    

    <text x="20" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">
      Ulemper:
    </text>
    <text x="30" y="310" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      • Lengre prosess
    </text>
    <text x="30" y="325" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      • Strenge krav
    </text>
    <text x="30" y="340" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      • Mindre fleksibilitet
    </text>
  </g>
  

  <g transform="translate(100, 450)">
    <rect x="0" y="0" width="600" height="40" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
    
    <text x="50" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      Rente:
    </text>
    <text x="50" y="30" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">
      5-15%
    </text>
    
    <text x="150" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      Prosess:
    </text>
    <text x="150" y="30" font-family="Arial, sans-serif" font-size="10" fill="#27ae60">
      1-2 uker
    </text>
    
    <text x="250" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      Sikkerhet:
    </text>
    <text x="250" y="30" font-family="Arial, sans-serif" font-size="10" fill="#f39c12">
      Variabel
    </text>
    
    <text x="350" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      Rente:
    </text>
    <text x="350" y="30" font-family="Arial, sans-serif" font-size="10" fill="#27ae60">
      3-8%
    </text>
    
    <text x="450" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      Prosess:
    </text>
    <text x="450" y="30" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">
      4-8 uker
    </text>
    
    <text x="550" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      Sikkerhet:
    </text>
    <text x="550" y="30" font-family="Arial, sans-serif" font-size="10" fill="#27ae60">
      Høy
    </text>
  </g>
  

  <defs>
    <marker id="arrowsmall" markerWidth="8" markerHeight="8" refX="7" refY="2" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,4 L7,2 z" fill="#2c3e50"/>
    </marker>
  </defs>
</svg>