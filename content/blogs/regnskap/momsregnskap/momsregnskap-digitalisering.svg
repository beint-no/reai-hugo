    Tradisjonelt Momsregnskap
  </text>
  

  <rect x="70" y="100" width="240" height="30" fill="white" stroke="#f57c00" stroke-width="1" rx="5"/>
  <text x="190" y="120" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">
    📄 Manuell registrering av bilag
  </text>
  
  <rect x="70" y="140" width="240" height="30" fill="white" stroke="#f57c00" stroke-width="1" rx="5"/>
  <text x="190" y="160" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">
    🧮 Manuell MVA-beregning
  </text>
  
  <rect x="70" y="180" width="240" height="30" fill="white" stroke="#f57c00" stroke-width="1" rx="5"/>
