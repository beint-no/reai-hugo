  </text>
  
  <rect x="390" y="220" width="240" height="30" fill="white" stroke="#1976d2" stroke-width="1" rx="5"/>
  <text x="510" y="240" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">
