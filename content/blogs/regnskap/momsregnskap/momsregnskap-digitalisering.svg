  </text>
  

  <path d="M 340 210 L 360 210" stroke="#0066cc" stroke-width="4" fill="none" marker-end="url(#arrow)"/>
  

  <rect x="370" y="60" width="280" height="300" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="10"/>
  <text x="510" y="85" text-anchor="middle" fill="#1976d2" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
