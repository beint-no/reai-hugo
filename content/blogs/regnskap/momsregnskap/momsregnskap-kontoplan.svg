<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  

  <text x="400" y="30" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="22" font-weight="bold">
    Kontoplan for Momsregnskap
  </text>
  

  <rect x="50" y="60" width="700" height="40" fill="#0066cc" stroke="#004499" stroke-width="2"/>
  <text x="400" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    BALANSEPOSTER (MVA-kontoer)
  </text>
  

  <rect x="50" y="120" width="700" height="60" fill="#e3f2fd" stroke="#1976d2" stroke-width="1"/>
  <rect x="50" y="120" width="100" height="60" fill="#1976d2"/>
  <text x="100" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    2700
  </text>
  
  <text x="180" y="140" fill="#1976d2" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Utgående merverdiavgift
  </text>
  <text x="180" y="158" fill="#333" font-family="Arial, sans-serif" font-size="13">
    Type: Kortsiktig gjeld
  </text>
  <text x="180" y="173" fill="#333" font-family="Arial, sans-serif" font-size="13">
    Beskrivelse: MVA på salg som skal betales til staten
  </text>
  

  <rect x="50" y="190" width="700" height="60" fill="#fff3e0" stroke="#f57c00" stroke-width="1"/>
  <rect x="50" y="190" width="100" height="60" fill="#f57c00"/>
  <text x="100" y="225" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    2701
  </text>
  
  <text x="180" y="210" fill="#f57c00" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Inngående merverdiavgift
  </text>
  <text x="180" y="228" fill="#333" font-family="Arial, sans-serif" font-size="13">
    Type: Kortsiktig fordring
  </text>
  <text x="180" y="243" fill="#333" font-family="Arial, sans-serif" font-size="13">
    Beskrivelse: MVA på kjøp som kan fradras
  </text>
  

  <rect x="50" y="260" width="700" height="60" fill="#e8f5e8" stroke="#4caf50" stroke-width="1"/>
  <rect x="50" y="260" width="100" height="60" fill="#4caf50"/>
  <text x="100" y="295" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    2702
  </text>
  
  <text x="180" y="280" fill="#4caf50" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Oppgjørskonto for MVA
  </text>
  <text x="180" y="298" fill="#333" font-family="Arial, sans-serif" font-size="13">
    Type: Kortsiktig gjeld/fordring
  </text>
  <text x="180" y="313" fill="#333" font-family="Arial, sans-serif" font-size="13">
    Beskrivelse: Netto MVA til betaling eller tilbakebetaling
  </text>
  

  <rect x="50" y="350" width="700" height="40" fill="#dc3545" stroke="#c82333" stroke-width="2"/>
  <text x="400" y="375" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    RESULTATPOSTER (Driftskostnader)
  </text>
  

  <rect x="50" y="410" width="700" height="60" fill="#fce4ec" stroke="#e91e63" stroke-width="1"/>
  <rect x="50" y="410" width="100" height="60" fill="#e91e63"/>
  <text x="100" y="445" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    6700
  </text>
  
  <text x="180" y="430" fill="#e91e63" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Ikke fradragsberettiget inngående MVA
  </text>
  <text x="180" y="448" fill="#333" font-family="Arial, sans-serif" font-size="13">
    Type: Driftskostnad
  </text>
  <text x="180" y="463" fill="#333" font-family="Arial, sans-serif" font-size="13">
    Beskrivelse: MVA som ikke kan fradras (personbiler, representasjon, etc.)
  </text>
  

  <rect x="50" y="480" width="700" height="60" fill="#f3e5f5" stroke="#9c27b0" stroke-width="1"/>
  <rect x="50" y="480" width="100" height="60" fill="#9c27b0"/>
  <text x="100" y="515" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    6701
  </text>
  
  <text x="180" y="500" fill="#9c27b0" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Tap på krav
  </text>
  <text x="180" y="518" fill="#333" font-family="Arial, sans-serif" font-size="13">
    Type: Driftskostnad
  </text>
  <text x="180" y="533" fill="#333" font-family="Arial, sans-serif" font-size="13">
    Beskrivelse: Tap på kundefordringer inkludert MVA
  </text>
  

  <rect x="100" y="560" width="600" height="30" fill="#f8f9fa" stroke="#6c757d" stroke-width="1" rx="5"/>
  <text x="400" y="580" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Disse kontoene danner grunnlaget for all MVA-regnskapsføring
  </text>
</svg>