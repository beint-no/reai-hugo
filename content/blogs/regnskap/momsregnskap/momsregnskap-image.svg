<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="400" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  

  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Momsregnskap - MVA-regnskapsføring
  </text>
  

  <g transform="translate(50, 80)">
    

    <rect x="0" y="0" width="200" height="280" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="10"/>
    <text x="100" y="25" text-anchor="middle" fill="#1976d2" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Registrering
    </text>
    

    <rect x="20" y="40" width="160" height="30" fill="white" stroke="#1976d2" stroke-width="1" rx="5"/>
    <text x="100" y="58" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">
      Fakturaer &amp; Bilag
    </text>
    
    <rect x="20" y="80" width="160" height="30" fill="white" stroke="#1976d2" stroke-width="1" rx="5"/>
    <text x="100" y="98" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">
      Utgående MVA
    </text>
    
    <rect x="20" y="120" width="160" height="30" fill="white" stroke="#1976d2" stroke-width="1" rx="5"/>
    <text x="100" y="138" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">
      Inngående MVA
    </text>
    
    <rect x="20" y="160" width="160" height="30" fill="white" stroke="#1976d2" stroke-width="1" rx="5"/>
    <text x="100" y="178" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">
      Kontering
    </text>
    

    <path d="M 210 140 L 250 140" stroke="#666" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    

    <rect x="260" y="60" width="200" height="160" fill="#fff3e0" stroke="#f57c00" stroke-width="2" rx="10"/>
    <text x="360" y="85" text-anchor="middle" fill="#f57c00" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Behandling
    </text>
    
    <rect x="280" y="100" width="160" height="25" fill="white" stroke="#f57c00" stroke-width="1" rx="3"/>
    <text x="360" y="116" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11">
      MVA-beregning
    </text>
    
    <rect x="280" y="135" width="160" height="25" fill="white" stroke="#f57c00" stroke-width="1" rx="3"/>
    <text x="360" y="151" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11">
      Avstemming
    </text>
    
    <rect x="280" y="170" width="160" height="25" fill="white" stroke="#f57c00" stroke-width="1" rx="3"/>
    <text x="360" y="186" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="11">
      Kontroll
    </text>
    

    <path d="M 470 140 L 510 140" stroke="#666" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    

    <rect x="520" y="0" width="200" height="280" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="10"/>
    <text x="620" y="25" text-anchor="middle" fill="#4caf50" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Rapportering
    </text>
    
    <rect x="540" y="40" width="160" height="30" fill="white" stroke="#4caf50" stroke-width="1" rx="5"/>
    <text x="620" y="58" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">
      MVA-oppgave
    </text>
    
    <rect x="540" y="80" width="160" height="30" fill="white" stroke="#4caf50" stroke-width="1" rx="5"/>
    <text x="620" y="98" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">
      Skatteetaten
    </text>
    
    <rect x="540" y="120" width="160" height="30" fill="white" stroke="#4caf50" stroke-width="1" rx="5"/>
    <text x="620" y="138" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">
      Betaling
    </text>
    
    <rect x="540" y="160" width="160" height="30" fill="white" stroke="#4caf50" stroke-width="1" rx="5"/>
    <text x="620" y="178" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">
      Dokumentasjon
    </text>
    

    <rect x="100" y="240" width="500" height="40" fill="#f5f5f5" stroke="#999" stroke-width="1" rx="5"/>
    <text x="350" y="255" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Hovedkontoer: 2700 (Utgående MVA) | 2701 (Inngående MVA) | 2702 (Oppgjør)
    </text>
    <text x="350" y="270" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">
      Netto MVA = Utgående MVA - Inngående MVA
    </text>
    
  </g>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
</svg>