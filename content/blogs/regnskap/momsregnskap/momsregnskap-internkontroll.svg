  </text>
  

  <rect x="100" y="420" width="400" height="60" fill="#fce4ec" stroke="#e91e63" stroke-width="2" rx="10"/>
  <text x="300" y="445" text-anchor="middle" fill="#e91e63" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Nøkkel til Suksess
  </text>
  <text x="300" y="465" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="13">
    Systematiske kontrollrutiner sikrer korrekt
  </text>
  <text x="300" y="480" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="13">
