<svg width="600" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="600" height="500" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  

  <text x="300" y="30" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    Internkontroll for Momsregnskap
  </text>
  

  <rect x="50" y="60" width="500" height="100" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="10"/>
  <text x="300" y="85" text-anchor="middle" fill="#1976d2" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Daglige Kontroller
  </text>
  
  <text x="80" y="110" fill="#333" font-family="Arial, sans-serif" font-size="13">
    ✓ Alle fakturaer registreres samme dag
  </text>
  <text x="80" y="130" fill="#333" font-family="Arial, sans-serif" font-size="13">
    ✓ MVA-beregning kontrolleres ved registrering
  </text>
  <text x="80" y="150" fill="#333" font-family="Arial, sans-serif" font-size="13">
    ✓ Bilag arkiveres systematisk
  </text>
  

  <rect x="50" y="180" width="500" height="100" fill="#fff3e0" stroke="#f57c00" stroke-width="2" rx="10"/>
  <text x="300" y="205" text-anchor="middle" fill="#f57c00" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Ukentlige Kontroller
  </text>
  
  <text x="80" y="230" fill="#333" font-family="Arial, sans-serif" font-size="13">
    ✓ Avstemming av kundereskontro med MVA
  </text>
  <text x="80" y="250" fill="#333" font-family="Arial, sans-serif" font-size="13">
    ✓ Kontroll av leverandørreskontro med MVA
  </text>
  <text x="80" y="270" fill="#333" font-family="Arial, sans-serif" font-size="13">
    ✓ Gjennomgang av ikke-fradragsberettiget MVA
  </text>
  

  <rect x="50" y="300" width="500" height="100" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="10"/>
  <text x="300" y="325" text-anchor="middle" fill="#4caf50" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Månedlige Kontroller
  </text>
  
  <text x="80" y="350" fill="#333" font-family="Arial, sans-serif" font-size="13">
