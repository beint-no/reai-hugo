<svg width="900" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="700" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="22" font-weight="bold">
    MVA-bokføring - Praktiske Eksempler
  </text>
  
  <!-- Example 1: Sale with VAT -->
  <rect x="50" y="60" width="800" height="180" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="10"/>
  <text x="450" y="85" text-anchor="middle" fill="#1976d2" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    Eksempel 1: Salg med MVA (10 000 kr + 25% MVA = 12 500 kr)
  </text>
  
  <!-- Table header for Example 1 -->
  <rect x="80" y="100" width="740" height="30" fill="#1976d2"/>
  <text x="150" y="120" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Konto</text>
  <text x="350" y="120" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Debet</text>
  <text x="500" y="120" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Kredit</text>
  <text x="680" y="120" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Beskrivelse</text>
  
  <!-- Example 1 rows -->
  <rect x="80" y="130" width="740" height="30" fill="white" stroke="#1976d2" stroke-width="1"/>
  <text x="150" y="150" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">1500 - Kundefordringer</text>
  <text x="350" y="150" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">12 500</text>
  <text x="500" y="150" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">-</text>
  <text x="680" y="150" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">Totalt fakturabeløp</text>
  
  <rect x="80" y="160" width="740" height="30" fill="#f8f9fa" stroke="#1976d2" stroke-width="1"/>
  <text x="150" y="180" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">3000 - Salgsinntekt</text>
  <text x="350" y="180" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">-</text>
  <text x="500" y="180" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">10 000</text>
  <text x="680" y="180" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">Salg ekskl. MVA</text>
  
  <rect x="80" y="190" width="740" height="30" fill="white" stroke="#1976d2" stroke-width="1"/>
  <text x="150" y="210" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">2700 - Utgående MVA</text>
  <text x="350" y="210" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">-</text>
  <text x="500" y="210" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">2 500</text>
  <text x="680" y="210" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">25% MVA på salg</text>
  
  <!-- Example 2: Purchase with VAT -->
  <rect x="50" y="260" width="800" height="180" fill="#fff3e0" stroke="#f57c00" stroke-width="2" rx="10"/>
  <text x="450" y="285" text-anchor="middle" fill="#f57c00" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    Eksempel 2: Kjøp med MVA (4 000 kr + 25% MVA = 5 000 kr)
  </text>
  
  <!-- Table header for Example 2 -->
  <rect x="80" y="300" width="740" height="30" fill="#f57c00"/>
  <text x="150" y="320" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Konto</text>
  <text x="350" y="320" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Debet</text>
  <text x="500" y="320" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Kredit</text>
  <text x="680" y="320" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Beskrivelse</text>
  
  <!-- Example 2 rows -->
  <rect x="80" y="330" width="740" height="30" fill="white" stroke="#f57c00" stroke-width="1"/>
  <text x="150" y="350" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">4000 - Varekjøp</text>
  <text x="350" y="350" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">4 000</text>
  <text x="500" y="350" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">-</text>
  <text x="680" y="350" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">Kjøp ekskl. MVA</text>
  
  <rect x="80" y="360" width="740" height="30" fill="#f8f9fa" stroke="#f57c00" stroke-width="1"/>
  <text x="150" y="380" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">2701 - Inngående MVA</text>
  <text x="350" y="380" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">1 000</text>
  <text x="500" y="380" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">-</text>
  <text x="680" y="380" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">25% MVA på kjøp</text>
  
  <rect x="80" y="390" width="740" height="30" fill="white" stroke="#f57c00" stroke-width="1"/>
  <text x="150" y="410" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">2400 - Leverandørgjeld</text>
  <text x="350" y="410" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">-</text>
  <text x="500" y="410" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">5 000</text>
  <text x="680" y="410" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">Totalt fakturabeløp</text>
  
  <!-- Example 3: MVA Settlement -->
  <rect x="50" y="460" width="800" height="180" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="10"/>
  <text x="450" y="485" text-anchor="middle" fill="#4caf50" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    Eksempel 3: MVA-oppgjør (Utgående 50 000 - Inngående 35 000 = 15 000)
  </text>
  
  <!-- Table header for Example 3 -->
  <rect x="80" y="500" width="740" height="30" fill="#4caf50"/>
  <text x="150" y="520" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Konto</text>
  <text x="350" y="520" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Debet</text>
  <text x="500" y="520" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Kredit</text>
  <text x="680" y="520" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Beskrivelse</text>
  
  <!-- Example 3 rows -->
  <rect x="80" y="530" width="740" height="30" fill="white" stroke="#4caf50" stroke-width="1"/>
  <text x="150" y="550" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">2700 - Utgående MVA</text>
  <text x="350" y="550" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">50 000</text>
  <text x="500" y="550" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">-</text>
  <text x="680" y="550" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">Nullstill utgående MVA</text>
  
  <rect x="80" y="560" width="740" height="30" fill="#f8f9fa" stroke="#4caf50" stroke-width="1"/>
  <text x="150" y="580" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">2701 - Inngående MVA</text>
  <text x="350" y="580" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">-</text>
  <text x="500" y="580" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">35 000</text>
  <text x="680" y="580" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">Nullstill inngående MVA</text>
  
  <rect x="80" y="590" width="740" height="30" fill="white" stroke="#4caf50" stroke-width="1"/>
  <text x="150" y="610" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">2702 - Oppgjørskonto MVA</text>
  <text x="350" y="610" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">-</text>
  <text x="500" y="610" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">15 000</text>
  <text x="680" y="610" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12">Netto MVA til betaling</text>
  
  <!-- Bottom formula -->
  <rect x="200" y="660" width="500" height="30" fill="#f8f9fa" stroke="#6c757d" stroke-width="1" rx="5"/>
  <text x="450" y="680" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Netto MVA = Utgående MVA - Inngående MVA
  </text>
</svg>