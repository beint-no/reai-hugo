    <path d="M 450 120 L 630 120" marker-end="url(#arrowhead)"/>
    

    <path d="M 340 180 L 170 235" marker-end="url(#arrowhead)"/>
    <path d="M 340 200 L 170 325" marker-end="url(#arrowhead)"/>
    <path d="M 460 180 L 630 235" marker-end="url(#arrowhead)"/>
    <path d="M 460 200 L 630 325" marker-end="url(#arrowhead)"/>
    

