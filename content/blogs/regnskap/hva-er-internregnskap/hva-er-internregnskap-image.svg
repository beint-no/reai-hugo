<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="400" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  

  <rect x="0" y="0" width="800" height="80" fill="url(#headerGradient)"/>
  

  <text x="400" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white">
    Hva er internregnskap?
  </text>
  

  <g transform="translate(50, 120)">

    <rect x="0" y="0" width="320" height="240" fill="white" stroke="#0066cc" stroke-width="2" rx="8"/>
    <text x="160" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#0066cc">
      Intern Styring
    </text>
    

    <circle cx="80" cy="70" r="25" fill="#e3f2fd" stroke="#0066cc" stroke-width="2"/>
    <text x="80" y="77" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0066cc">
      Budget
    </text>
    
    <circle cx="240" cy="70" r="25" fill="#e3f2fd" stroke="#0066cc" stroke-width="2"/>
    <text x="240" y="77" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0066cc">
      KPI
    </text>
    
    <circle cx="80" cy="130" r="25" fill="#e3f2fd" stroke="#0066cc" stroke-width="2"/>
    <text x="80" y="137" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0066cc">
      Kalkyle
    </text>
    
    <circle cx="240" cy="130" r="25" fill="#e3f2fd" stroke="#0066cc" stroke-width="2"/>
    <text x="240" y="137" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0066cc">
      Analyse
    </text>
    

    <text x="20" y="190" font-family="Arial, sans-serif" font-size="12" fill="#333">
      • Fremtidsrettet planlegging
    </text>
    <text x="20" y="210" font-family="Arial, sans-serif" font-size="12" fill="#333">
      • Detaljert kostnadsfordeling
    </text>
    <text x="20" y="230" font-family="Arial, sans-serif" font-size="12" fill="#333">
      • Prestasjonsmåling
    </text>
  </g>
  

  <g transform="translate(430, 120)">
    <rect x="0" y="0" width="320" height="240" fill="white" stroke="#28a745" stroke-width="2" rx="8"/>
    <text x="160" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#28a745">
      Beslutningsstøtte
    </text>
    

    <rect x="40" y="50" width="240" height="40" fill="#d4edda" stroke="#28a745" stroke-width="1" rx="4"/>
    <text x="160" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#28a745">
      Ledelsesrapporter
    </text>
    
    <rect x="40" y="100" width="240" height="40" fill="#d4edda" stroke="#28a745" stroke-width="1" rx="4"/>
    <text x="160" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#28a745">
      Avviksanalyse
    </text>
    
    <rect x="40" y="150" width="240" height="40" fill="#d4edda" stroke="#28a745" stroke-width="1" rx="4"/>
    <text x="160" y="175" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#28a745">
      Lønnsomhetsvurdering
    </text>
    

    <path d="M -50 120 L -20 120" stroke="#6c757d" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  </g>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
  </defs>
</svg>