<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="internGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#0066cc;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="eksternGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#28a745;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#333">
    Internregnskap vs Eksternregnskap
  </text>
  
  <!-- Left side - Internregnskap -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="320" height="480" fill="url(#internGradient)" stroke="#0066cc" stroke-width="3" rx="10"/>
    
    <!-- Header -->
    <rect x="10" y="10" width="300" height="60" fill="#0066cc" rx="5"/>
    <text x="160" y="45" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">
      INTERNREGNSKAP
    </text>
    
    <!-- Content sections -->
    <g transform="translate(20, 90)">
      <!-- Brukere -->
      <rect x="0" y="0" width="280" height="50" fill="white" stroke="#0066cc" stroke-width="1" rx="5"/>
      <text x="10" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0066cc">
        Brukere:
      </text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="12" fill="#333">
        Ledelse, avdelingsledere, budsjettansvarlige
      </text>
      
      <!-- Formål -->
      <rect x="0" y="60" width="280" height="50" fill="white" stroke="#0066cc" stroke-width="1" rx="5"/>
      <text x="10" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0066cc">
        Formål:
      </text>
      <text x="10" y="95" font-family="Arial, sans-serif" font-size="12" fill="#333">
        Styring, planlegging og kontroll
      </text>
      
      <!-- Regulering -->
      <rect x="0" y="120" width="280" height="50" fill="white" stroke="#0066cc" stroke-width="1" rx="5"/>
      <text x="10" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0066cc">
        Regulering:
      </text>
      <text x="10" y="155" font-family="Arial, sans-serif" font-size="12" fill="#333">
        Ingen eksterne krav - fleksibelt
      </text>
      
      <!-- Tidsperspektiv -->
      <rect x="0" y="180" width="280" height="50" fill="white" stroke="#0066cc" stroke-width="1" rx="5"/>
      <text x="10" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0066cc">
        Tidsperspektiv:
      </text>
      <text x="10" y="215" font-family="Arial, sans-serif" font-size="12" fill="#333">
        Fremtidsrettet - budsjetter og prognoser
      </text>
      
      <!-- Rapportering -->
      <rect x="0" y="240" width="280" height="50" fill="white" stroke="#0066cc" stroke-width="1" rx="5"/>
      <text x="10" y="260" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0066cc">
        Rapportering:
      </text>
      <text x="10" y="275" font-family="Arial, sans-serif" font-size="12" fill="#333">
        Kontinuerlig - daglig/ukentlig/månedlig
      </text>
      
      <!-- Detaljnivå -->
      <rect x="0" y="300" width="280" height="50" fill="white" stroke="#0066cc" stroke-width="1" rx="5"/>
      <text x="10" y="320" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0066cc">
        Detaljnivå:
      </text>
      <text x="10" y="335" font-family="Arial, sans-serif" font-size="12" fill="#333">
        Svært detaljert - operasjonelle data
      </text>
      
      <!-- Eksempler -->
      <rect x="0" y="360" width="280" height="50" fill="#e3f2fd" stroke="#0066cc" stroke-width="1" rx="5"/>
      <text x="10" y="380" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0066cc">
        Eksempler:
      </text>
      <text x="10" y="395" font-family="Arial, sans-serif" font-size="12" fill="#333">
        Budsjetter, kalkyler, KPI-er, avviksanalyse
      </text>
    </g>
  </g>
  
  <!-- Right side - Eksternregnskap -->
  <g transform="translate(430, 80)">
    <rect x="0" y="0" width="320" height="480" fill="url(#eksternGradient)" stroke="#28a745" stroke-width="3" rx="10"/>
    
    <!-- Header -->
    <rect x="10" y="10" width="300" height="60" fill="#28a745" rx="5"/>
    <text x="160" y="45" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">
      EKSTERNREGNSKAP
    </text>
    
    <!-- Content sections -->
    <g transform="translate(20, 90)">
      <!-- Brukere -->
      <rect x="0" y="0" width="280" height="50" fill="white" stroke="#28a745" stroke-width="1" rx="5"/>
      <text x="10" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#28a745">
        Brukere:
      </text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="12" fill="#333">
        Investorer, kreditorer, myndigheter
      </text>
      
      <!-- Formål -->
      <rect x="0" y="60" width="280" height="50" fill="white" stroke="#28a745" stroke-width="1" rx="5"/>
      <text x="10" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#28a745">
        Formål:
      </text>
      <text x="10" y="95" font-family="Arial, sans-serif" font-size="12" fill="#333">
        Rapportering og ansvarlighet
      </text>
      
      <!-- Regulering -->
      <rect x="0" y="120" width="280" height="50" fill="white" stroke="#28a745" stroke-width="1" rx="5"/>
      <text x="10" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#28a745">
        Regulering:
      </text>
      <text x="10" y="155" font-family="Arial, sans-serif" font-size="12" fill="#333">
        Strenge lovkrav og standarder (IFRS/GRS)
      </text>
      
      <!-- Tidsperspektiv -->
      <rect x="0" y="180" width="280" height="50" fill="white" stroke="#28a745" stroke-width="1" rx="5"/>
      <text x="10" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#28a745">
        Tidsperspektiv:
      </text>
      <text x="10" y="215" font-family="Arial, sans-serif" font-size="12" fill="#333">
        Historisk - faktiske transaksjoner
      </text>
      
      <!-- Rapportering -->
      <rect x="0" y="240" width="280" height="50" fill="white" stroke="#28a745" stroke-width="1" rx="5"/>
      <text x="10" y="260" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#28a745">
        Rapportering:
      </text>
      <text x="10" y="275" font-family="Arial, sans-serif" font-size="12" fill="#333">
        Periodisk - kvartalsvis/årlig
      </text>
      
      <!-- Detaljnivå -->
      <rect x="0" y="300" width="280" height="50" fill="white" stroke="#28a745" stroke-width="1" rx="5"/>
      <text x="10" y="320" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#28a745">
        Detaljnivå:
      </text>
      <text x="10" y="335" font-family="Arial, sans-serif" font-size="12" fill="#333">
        Aggregert - sammendrag av data
      </text>
      
      <!-- Eksempler -->
      <rect x="0" y="360" width="280" height="50" fill="#d4edda" stroke="#28a745" stroke-width="1" rx="5"/>
      <text x="10" y="380" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#28a745">
        Eksempler:
      </text>
      <text x="10" y="395" font-family="Arial, sans-serif" font-size="12" fill="#333">
        Årsregnskap, balanse, resultatregnskap
      </text>
    </g>
  </g>
  
  <!-- Connecting arrow -->
  <g transform="translate(400, 320)">
    <circle cx="0" cy="0" r="30" fill="white" stroke="#6c757d" stroke-width="2"/>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#6c757d">
      VS
    </text>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">
      Komplementære
    </text>
  </g>
</svg>