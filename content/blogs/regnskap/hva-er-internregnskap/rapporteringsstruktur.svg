<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="26" font-weight="bold" text-anchor="middle" fill="#333">
    Rapporteringsstruktur i Internregnskap
  </text>
  
  <!-- Top Level - Strategic Reports -->
  <g transform="translate(400, 100)">
    <rect x="-150" y="-30" width="300" height="60" fill="url(#headerGradient)" stroke="#004499" stroke-width="2" rx="10"/>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      Strategiske Rapporter
    </text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
      Toppledelse - Månedlig/Kvartalsvis
    </text>
  </g>
  
  <!-- Second Level - Management Reports -->
  <g transform="translate(150, 220)">
    <!-- Operational Reports -->
    <rect x="0" y="0" width="180" height="80" fill="#28a745" stroke="#1e7e34" stroke-width="2" rx="8"/>
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Operasjonelle
    </text>
    <text x="90" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Rapporter
    </text>
    <text x="90" y="65" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
      Avdelingsledere - Ukentlig
    </text>
    
    <!-- Financial Reports -->
    <rect x="200" y="0" width="180" height="80" fill="#dc3545" stroke="#c82333" stroke-width="2" rx="8"/>
    <text x="290" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Finansielle
    </text>
    <text x="290" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Rapporter
    </text>
    <text x="290" y="65" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
      Økonomiansvarlig - Månedlig
    </text>
    
    <!-- Project Reports -->
    <rect x="400" y="0" width="180" height="80" fill="#ffc107" stroke="#e0a800" stroke-width="2" rx="8"/>
    <text x="490" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="black">
      Prosjekt-
    </text>
    <text x="490" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="black">
      rapporter
    </text>
    <text x="490" y="65" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="black">
      Prosjektledere - Ukentlig
    </text>
  </g>
  
  <!-- Third Level - Detailed Reports -->
  <g transform="translate(50, 350)">
    <!-- Daily Operations -->
    <rect x="0" y="0" width="140" height="100" fill="#e3f2fd" stroke="#0066cc" stroke-width="2" rx="8"/>
    <text x="70" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0066cc">
      Daglige
    </text>
    <text x="70" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0066cc">
      Operasjoner
    </text>
    <text x="10" y="60" font-family="Arial, sans-serif" font-size="10" fill="#333">• Produksjonsdata</text>
    <text x="10" y="75" font-family="Arial, sans-serif" font-size="10" fill="#333">• Salgsrapporter</text>
    <text x="10" y="90" font-family="Arial, sans-serif" font-size="10" fill="#333">• Kvalitetsmål</text>
    
    <!-- Budget vs Actual -->
    <rect x="160" y="0" width="140" height="100" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="8"/>
    <text x="230" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#e0a800">
      Budsjett vs
    </text>
    <text x="230" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#e0a800">
      Faktisk
    </text>
    <text x="170" y="60" font-family="Arial, sans-serif" font-size="10" fill="#333">• Avviksanalyse</text>
    <text x="170" y="75" font-family="Arial, sans-serif" font-size="10" fill="#333">• Prognosejustering</text>
    <text x="170" y="90" font-family="Arial, sans-serif" font-size="10" fill="#333">• Handlingsplaner</text>
    
    <!-- KPI Dashboards -->
    <rect x="320" y="0" width="140" height="100" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="8"/>
    <text x="390" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#28a745">
      KPI
    </text>
    <text x="390" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#28a745">
      Dashboards
    </text>
    <text x="330" y="60" font-family="Arial, sans-serif" font-size="10" fill="#333">• Sanntidsdata</text>
    <text x="330" y="75" font-family="Arial, sans-serif" font-size="10" fill="#333">• Trendanalyse</text>
    <text x="330" y="90" font-family="Arial, sans-serif" font-size="10" fill="#333">• Benchmarking</text>
    
    <!-- Cost Analysis -->
    <rect x="480" y="0" width="140" height="100" fill="#f8d7da" stroke="#dc3545" stroke-width="2" rx="8"/>
    <text x="550" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#dc3545">
      Kostnads-
    </text>
    <text x="550" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#dc3545">
      analyser
    </text>
    <text x="490" y="60" font-family="Arial, sans-serif" font-size="10" fill="#333">• Produktkalkyler</text>
    <text x="490" y="75" font-family="Arial, sans-serif" font-size="10" fill="#333">• Lønnsomhet</text>
    <text x="490" y="90" font-family="Arial, sans-serif" font-size="10" fill="#333">• ABC-analyse</text>
    
    <!-- Ad-hoc Reports -->
    <rect x="640" y="0" width="140" height="100" fill="#e2e3e5" stroke="#6c757d" stroke-width="2" rx="8"/>
    <text x="710" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#6c757d">
      Ad-hoc
    </text>
    <text x="710" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#6c757d">
      Analyser
    </text>
    <text x="650" y="60" font-family="Arial, sans-serif" font-size="10" fill="#333">• Spesialanalyser</text>
    <text x="650" y="75" font-family="Arial, sans-serif" font-size="10" fill="#333">• Scenarioer</text>
    <text x="650" y="90" font-family="Arial, sans-serif" font-size="10" fill="#333">• Investeringer</text>
  </g>
  
  <!-- Information Flow Arrows -->
  <g transform="translate(0, 180)">
    <!-- From strategic to management level -->
    <path d="M 350 0 L 240 20" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M 400 0 L 340 20" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M 450 0 L 540 20" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  </g>
  
  <g transform="translate(0, 320)">
    <!-- From management to detailed level -->
    <path d="M 240 0 L 120 10" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M 240 0 L 230 10" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M 340 0 L 390 10" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M 340 0 L 550 10" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M 540 0 L 710 10" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Report Characteristics Box -->
  <g transform="translate(50, 480)">
    <rect x="0" y="0" width="700" height="100" fill="white" stroke="#dee2e6" stroke-width="2" rx="8"/>
    <text x="350" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">
      Rapportkarakteristika
    </text>
    
    <!-- Characteristics grid -->
    <g transform="translate(30, 40)">
      <!-- Column 1 -->
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0066cc">Frekvens:</text>
      <text x="80" y="20" font-family="Arial, sans-serif" font-size="11" fill="#333">Daglig → Ukentlig → Månedlig → Kvartalsvis</text>
      
      <!-- Column 2 -->
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#28a745">Detaljnivå:</text>
      <text x="80" y="40" font-family="Arial, sans-serif" font-size="11" fill="#333">Høy detalj → Mellom → Sammendrag → Strategisk oversikt</text>
      
      <!-- Column 3 -->
      <text x="0" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc3545">Målgruppe:</text>
      <text x="80" y="60" font-family="Arial, sans-serif" font-size="11" fill="#333">Operatører → Avdelingsledere → Mellomledelse → Toppledelse</text>
    </g>
  </g>
  
  <!-- Feedback arrows (upward flow) -->
  <g transform="translate(750, 200)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6c757d" transform="rotate(-90)">
      Tilbakemelding og justering
    </text>
    <path d="M 20 200 L 20 50" stroke="#6c757d" stroke-width="2" fill="none" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
  </defs>
</svg>