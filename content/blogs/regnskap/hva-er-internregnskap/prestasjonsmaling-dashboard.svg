  <g transform="translate(650, 580)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" fill="#28a745">↑ Over mål</text>
    <text x="60" y="0" font-family="Arial, sans-serif" font-size="10" fill="#ffc107">→ På mål</text>
    <text x="110" y="0" font-family="Arial, sans-serif" font-size="10" fill="#dc3545">↓ Under mål</text>
  </g>
</svg>