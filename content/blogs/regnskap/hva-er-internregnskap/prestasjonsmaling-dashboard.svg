<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  

  <rect x="0" y="0" width="800" height="70" fill="url(#headerGradient)"/>
  <text x="400" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
    Prestasjonsmåling Dashboard
  </text>
  

  <g transform="translate(50, 100)">

    <rect x="0" y="0" width="160" height="100" fill="white" stroke="#28a745" stroke-width="2" rx="8"/>
    <text x="80" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#28a745">
      Omsetning
    </text>
    <text x="80" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
      12.5M
    </text>
    <text x="80" y="70" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#28a745">
      ↑ +8.2% vs budsjett
    </text>
    <text x="80" y="85" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">
      NOK (YTD)
    </text>
    

    <rect x="180" y="0" width="160" height="100" fill="white" stroke="#ffc107" stroke-width="2" rx="8"/>
    <text x="260" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#e0a800">
      Bruttomargin
    </text>
    <text x="260" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
      23.4%
    </text>
    <text x="260" y="70" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffc107">
      → -0.3% vs budsjett
    </text>
    <text x="260" y="85" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">
      Margin %
    </text>
    

    <rect x="360" y="0" width="160" height="100" fill="white" stroke="#dc3545" stroke-width="2" rx="8"/>
    <text x="440" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#dc3545">
      Driftskostnader
    </text>
    <text x="440" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
      9.2M
    </text>
    <text x="440" y="70" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#dc3545">
      ↑ +12% vs budsjett
    </text>
    <text x="440" y="85" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">
      NOK (YTD)
    </text>
    

    <rect x="540" y="0" width="160" height="100" fill="white" stroke="#17a2b8" stroke-width="2" rx="8"/>
    <text x="620" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#17a2b8">
      Produktivitet
    </text>
    <text x="620" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
      142%
    </text>
    <text x="620" y="70" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#28a745">
      ↑ +5% vs budsjett
    </text>
    <text x="620" y="85" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">
      Index
    </text>
  </g>
  

  <g transform="translate(50, 230)">

    <rect x="0" y="0" width="340" height="200" fill="white" stroke="#dee2e6" stroke-width="1" rx="8"/>
    <text x="170" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">
      Månedlig Utvikling
    </text>
    

    <line x1="40" y1="180" x2="320" y2="180" stroke="#dee2e6" stroke-width="1"/>
    <line x1="40" y1="50" x2="40" y2="180" stroke="#dee2e6" stroke-width="1"/>
    

    <polyline points="40,160 80,140 120,130 160,120 200,110 240,100 280,95 320,90" 
              fill="none" stroke="#28a745" stroke-width="3"/>
    <polyline points="40,170 80,165 120,155 160,150 200,145 240,140 280,135 320,130" 
              fill="none" stroke="#0066cc" stroke-width="2" stroke-dasharray="5,5"/>
    

    <circle cx="320" cy="90" r="4" fill="#28a745"/>
    <circle cx="320" cy="130" r="3" fill="#0066cc"/>
    

    <rect x="50" y="45" width="12" height="3" fill="#28a745"/>
    <text x="70" y="52" font-family="Arial, sans-serif" font-size="10" fill="#333">Faktisk</text>
    <rect x="120" y="45" width="12" height="2" fill="#0066cc"/>
    <text x="140" y="52" font-family="Arial, sans-serif" font-size="10" fill="#333">Budsjett</text>
    

    <text x="35" y="55" font-family="Arial, sans-serif" font-size="9" text-anchor="end" fill="#6c757d">100%</text>
    <text x="35" y="95" font-family="Arial, sans-serif" font-size="9" text-anchor="end" fill="#6c757d">75%</text>
    <text x="35" y="135" font-family="Arial, sans-serif" font-size="9" text-anchor="end" fill="#6c757d">50%</text>
    <text x="35" y="175" font-family="Arial, sans-serif" font-size="9" text-anchor="end" fill="#6c757d">25%</text>
    

    <rect x="360" y="0" width="340" height="200" fill="white" stroke="#dee2e6" stroke-width="1" rx="8"/>
    <text x="530" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">
      Avdelingsresultater
    </text>
    

    <g transform="translate(380, 50)">

      <rect x="0" y="0" width="280" height="25" fill="#e9ecef" rx="3"/>
      <rect x="0" y="0" width="224" height="25" fill="#28a745" rx="3"/>
      <text x="10" y="18" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Salg</text>
      <text x="270" y="18" font-family="Arial, sans-serif" font-size="11" text-anchor="end" fill="#333">112%</text>
      

      <rect x="0" y="35" width="280" height="25" fill="#e9ecef" rx="3"/>
      <rect x="0" y="35" width="252" height="25" fill="#ffc107" rx="3"/>
      <text x="10" y="53" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="black">Produksjon</text>
      <text x="270" y="53" font-family="Arial, sans-serif" font-size="11" text-anchor="end" fill="#333">105%</text>
      

      <rect x="0" y="70" width="280" height="25" fill="#e9ecef" rx="3"/>
      <rect x="0" y="70" width="196" height="25" fill="#17a2b8" rx="3"/>
      <text x="10" y="88" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Markedsføring</text>
      <text x="270" y="88" font-family="Arial, sans-serif" font-size="11" text-anchor="end" fill="#333">98%</text>
      

      <rect x="0" y="105" width="280" height="25" fill="#e9ecef" rx="3"/>
      <rect x="0" y="105" width="168" height="25" fill="#dc3545" rx="3"/>
      <text x="10" y="123" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Administrasjon</text>
      <text x="270" y="123" font-family="Arial, sans-serif" font-size="11" text-anchor="end" fill="#333">85%</text>
      
      <text x="140" y="150" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">
        % av budsjettmål
      </text>
    </g>
