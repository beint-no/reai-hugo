    <text x="350" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">
      Nøkkelindikatorer (KPI)
    </text>
    

    <g transform="translate(30, 40)">

      <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Kundetilfredshet:</text>
      <text x="150" y="20" font-family="Arial, sans-serif" font-size="12" fill="#28a745">4.2/5.0 ↑</text>
      
      <text x="250" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Leveringspresisjon:</text>
      <text x="400" y="20" font-family="Arial, sans-serif" font-size="12" fill="#28a745">96.8% ↑</text>
      
      <text x="500" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Kvalitetsindeks:</text>
      <text x="620" y="20" font-family="Arial, sans-serif" font-size="12" fill="#ffc107">98.2% →</text>
      

      <text x="0" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Medarbeidertilfredshet:</text>
      <text x="150" y="45" font-family="Arial, sans-serif" font-size="12" fill="#28a745">7.8/10 ↑</text>
      
      <text x="250" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Innovasjonsrate:</text>
      <text x="400" y="45" font-family="Arial, sans-serif" font-size="12" fill="#17a2b8">12% nye produkter</text>
      
      <text x="500" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Markedsandel:</text>
      <text x="620" y="45" font-family="Arial, sans-serif" font-size="12" fill="#28a745">18.5% ↑</text>
      

      <text x="0" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Kontantstrøm:</text>
      <text x="150" y="70" font-family="Arial, sans-serif" font-size="12" fill="#28a745">Positiv +2.1M</text>
      
      <text x="250" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">ROI:</text>
      <text x="400" y="70" font-family="Arial, sans-serif" font-size="12" fill="#28a745">15.2% ↑</text>
      
      <text x="500" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Sykefravær:</text>
      <text x="620" y="70" font-family="Arial, sans-serif" font-size="12" fill="#dc3545">4.8% ↑</text>
    </g>
