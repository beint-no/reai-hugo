<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="url(#bgGradient)" stroke="#cbd5e1" stroke-width="2"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Fremtidige Trender som Påvirker Yield-Markeder</text>
  

  <rect x="50" y="70" width="330" height="180" fill="white" stroke="#22c55e" stroke-width="2" rx="8"/>
  <rect x="50" y="70" width="330" height="35" fill="#22c55e" rx="8"/>
  <text x="215" y="92" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">ESG og Klimarisiko</text>
  
  <g>

    <rect x="70" y="120" width="290" height="35" fill="#dcfce7" stroke="#22c55e" stroke-width="1" rx="4"/>
    <text x="80" y="135" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#16a34a">Green Bonds:</text>
    <text x="80" y="148" font-family="Arial, sans-serif" font-size="10" fill="#374151">Lavere yields for miljøvennlige obligasjoner</text>
    

    <rect x="70" y="165" width="290" height="35" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="4"/>
    <text x="80" y="180" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706">"Brown Discount":</text>
    <text x="80" y="193" font-family="Arial, sans-serif" font-size="10" fill="#374151">Høyere yields for miljøskadelige investeringer</text>
    

    <text x="80" y="220" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">Påvirkning:</text>
    <text x="80" y="235" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Bærekraft som yield-faktor</text>
    <text x="80" y="247" font-family="Arial, sans-serif" font-size="10" fill="#374151">• ESG-scoring påvirker prising</text>
  </g>
  

  <rect x="420" y="70" width="330" height="180" fill="white" stroke="#3b82f6" stroke-width="2" rx="8"/>
  <rect x="420" y="70" width="330" height="35" fill="#3b82f6" rx="8"/>
  <text x="585" y="92" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Demografi og Pensjon</text>
  
  <g>

    <rect x="440" y="120" width="290" height="35" fill="#dbeafe" stroke="#3b82f6" stroke-width="1" rx="4"/>
    <text x="450" y="135" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">Aldrende befolkning:</text>
    <text x="450" y="148" font-family="Arial, sans-serif" font-size="10" fill="#374151">Økt etterspørsel etter yield-genererende aktiva</text>
    

    <rect x="440" y="165" width="290" height="35" fill="#fee2e2" stroke="#ef4444" stroke-width="1" rx="4"/>
    <text x="450" y="180" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">Pensjonskrise:</text>
    <text x="450" y="193" font-family="Arial, sans-serif" font-size="10" fill="#374151">Behov for høyere yields i pensjonssektoren</text>
    

    <text x="450" y="220" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">Konsekvenser:</text>
    <text x="450" y="235" font-family="Arial, sans-serif" font-size="10" fill="#374151">• "Reach for yield" fenomenet</text>
    <text x="450" y="247" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Økt risikotoleranse for yield</text>
  </g>
  

  <rect x="50" y="270" width="330" height="200" fill="white" stroke="#ec4899" stroke-width="2" rx="8"/>
  <rect x="50" y="270" width="330" height="35" fill="#ec4899" rx="8"/>
  <text x="215" y="292" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Teknologisk Disrupsjon</text>
  
  <g>

    <rect x="70" y="320" width="290" height="30" fill="#fce7f3" stroke="#ec4899" stroke-width="1" rx="4"/>
    <text x="80" y="338" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#be185d">Fintech: Lavere kostnader, bedre tilgang</text>
    

    <rect x="70" y="360" width="290" height="30" fill="#fdf2f8" stroke="#f472b6" stroke-width="1" rx="4"/>
    <text x="80" y="378" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#db2777">Blockchain: Nye yield-genererende protokoller</text>
    

    <rect x="70" y="400" width="290" height="30" fill="#fefce8" stroke="#eab308" stroke-width="1" rx="4"/>
    <text x="80" y="418" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ca8a04">DeFi: Desentraliserte yield-markeder</text>
    

    <rect x="70" y="440" width="290" height="20" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="1" rx="4"/>
    <text x="80" y="453" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#7c3aed">AI/ML: Automatisert yield-optimalisering</text>
  </g>
  

  <rect x="420" y="270" width="330" height="200" fill="white" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <rect x="420" y="270" width="330" height="35" fill="#f59e0b" rx="8"/>
  <text x="585" y="292" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Pengepolitiske Endringer</text>
  
  <g>

    <rect x="440" y="320" width="290" height="35" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="4"/>
    <text x="450" y="335" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706">Ultra-lave renter:</text>
    <text x="450" y="348" font-family="Arial, sans-serif" font-size="10" fill="#374151">Utfordrer tradisjonelle yield-strategier</text>
    

    <rect x="440" y="365" width="290" height="35" fill="#fee2e2" stroke="#ef4444" stroke-width="1" rx="4"/>
    <text x="450" y="380" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">Kvantitative lettelser:</text>
    <text x="450" y="393" font-family="Arial, sans-serif" font-size="10" fill="#374151">Påvirker yield-kurver og risikopremier</text>
    

    <rect x="440" y="410" width="290" height="35" fill="#dbeafe" stroke="#3b82f6" stroke-width="1" rx="4"/>
    <text x="450" y="425" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">Central Bank Digital Currencies:</text>
    <text x="450" y="438" font-family="Arial, sans-serif" font-size="10" fill="#374151">Nye referanserenter og yield-benchmarks</text>
    

    <text x="450" y="460" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e293b">Implikasjoner: Yield-jakt, økt volatilitet, nye risikopremier</text>
  </g>
  

  <rect x="70" y="480" width="660" height="15" fill="#f1f5f9" stroke="#64748b" stroke-width="1" rx="4"/>
  <text x="400" y="492" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Fremtidens yield-markeder formes av bærekraft, teknologi, demografi og pengepolitikk</text>
</svg>