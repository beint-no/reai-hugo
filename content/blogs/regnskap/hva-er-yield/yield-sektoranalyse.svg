<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <dropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Title -->
  <rect x="50" y="20" width="700" height="50" fill="url(#headerGrad)" rx="8" filter="url(#shadow)"/>
  <text x="400" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    Sektorspesifikk Yield-Analyse
  </text>
  
  <!-- Financial Sector -->
  <g>
    <rect x="50" y="90" width="340" height="120" fill="#10b981" stroke="#047857" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="220" y="115" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">FINANSSEKTOREN</text>
    <text x="220" y="135" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Banker og Finansinstitusjoner</text>
    
    <!-- Key Metrics -->
    <rect x="70" y="150" width="90" height="25" fill="#bbf7d0" stroke="#10b981" stroke-width="1" rx="4"/>
    <text x="115" y="167" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Net Interest Margin</text>
    <text x="70" y="185" fill="white" font-family="Arial, sans-serif" font-size="9">Netto rentemargin</text>
    
    <rect x="180" y="150" width="90" height="25" fill="#bbf7d0" stroke="#10b981" stroke-width="1" rx="4"/>
    <text x="225" y="167" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="10" font-weight="bold">ROA</text>
    <text x="180" y="185" fill="white" font-family="Arial, sans-serif" font-size="9">Return on Assets</text>
    
    <rect x="290" y="150" width="90" height="25" fill="#bbf7d0" stroke="#10b981" stroke-width="1" rx="4"/>
    <text x="335" y="167" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="10" font-weight="bold">ROE</text>
    <text x="290" y="185" fill="white" font-family="Arial, sans-serif" font-size="9">Return on Equity</text>
  </g>
  
  <!-- Real Estate Sector -->
  <g>
    <rect x="410" y="90" width="340" height="120" fill="#f59e0b" stroke="#d97706" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="580" y="115" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">EIENDOM &amp; REITs</text>
    <text x="580" y="135" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Eiendomsinvesteringstrust</text>
    
    <!-- Key Metrics -->
    <rect x="430" y="150" width="90" height="25" fill="#fde68a" stroke="#f59e0b" stroke-width="1" rx="4"/>
    <text x="475" y="167" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="10" font-weight="bold">FFO Yield</text>
    <text x="430" y="185" fill="white" font-family="Arial, sans-serif" font-size="9">Funds From Operations</text>
    
    <rect x="540" y="150" width="90" height="25" fill="#fde68a" stroke="#f59e0b" stroke-width="1" rx="4"/>
    <text x="585" y="167" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="10" font-weight="bold">NAV Yield</text>
    <text x="540" y="185" fill="white" font-family="Arial, sans-serif" font-size="9">Net Asset Value</text>
    
    <rect x="650" y="150" width="90" height="25" fill="#fde68a" stroke="#f59e0b" stroke-width="1" rx="4"/>
    <text x="695" y="167" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Distribution</text>
    <text x="650" y="185" fill="white" font-family="Arial, sans-serif" font-size="9">Faktisk utbetaling</text>
  </g>
  
  <!-- Energy Sector -->
  <g>
    <rect x="50" y="230" width="340" height="120" fill="#dc2626" stroke="#b91c1c" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="220" y="255" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">ENERGISEKTOREN</text>
    <text x="220" y="275" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Olje, Gass og Fornybar Energi</text>
    
    <!-- Key Metrics -->
    <rect x="70" y="290" width="90" height="25" fill="#fca5a5" stroke="#dc2626" stroke-width="1" rx="4"/>
    <text x="115" y="307" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Dividend Coverage</text>
    <text x="70" y="325" fill="white" font-family="Arial, sans-serif" font-size="9">Kontantstrøm dekning</text>
    
    <rect x="180" y="290" width="90" height="25" fill="#fca5a5" stroke="#dc2626" stroke-width="1" rx="4"/>
    <text x="225" y="307" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="10" font-weight="bold">FCF Yield</text>
    <text x="180" y="325" fill="white" font-family="Arial, sans-serif" font-size="9">Free Cash Flow</text>
    
    <rect x="290" y="290" width="90" height="25" fill="#fca5a5" stroke="#dc2626" stroke-width="1" rx="4"/>
    <text x="335" y="307" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Reserve-basert</text>
    <text x="290" y="325" fill="white" font-family="Arial, sans-serif" font-size="9">Energireserver</text>
  </g>
  
  <!-- Technology Sector -->
  <g>
    <rect x="410" y="230" width="340" height="120" fill="#7c3aed" stroke="#6d28d9" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="580" y="255" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">TEKNOLOGISEKTOREN</text>
    <text x="580" y="275" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Software, Hardware, IT-tjenester</text>
    
    <!-- Key Metrics -->
    <rect x="430" y="290" width="90" height="25" fill="#c4b5fd" stroke="#7c3aed" stroke-width="1" rx="4"/>
    <text x="475" y="307" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Lav Dividend</text>
    <text x="430" y="325" fill="white" font-family="Arial, sans-serif" font-size="9">Fokus på reinvestering</text>
    
    <rect x="540" y="290" width="90" height="25" fill="#c4b5fd" stroke="#7c3aed" stroke-width="1" rx="4"/>
    <text x="585" y="307" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Høy Earnings</text>
    <text x="540" y="325" fill="white" font-family="Arial, sans-serif" font-size="9">Høy lønnsomhet</text>
    
    <rect x="650" y="290" width="90" height="25" fill="#c4b5fd" stroke="#7c3aed" stroke-width="1" rx="4"/>
    <text x="695" y="307" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Vekstjustert</text>
    <text x="650" y="325" fill="white" font-family="Arial, sans-serif" font-size="9">PEG-ratio</text>
  </g>
  
  <!-- Yield Comparison Chart -->
  <g>
    <rect x="50" y="370" width="700" height="180" fill="white" stroke="#d1d5db" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="400" y="390" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Typisk Yield-Sammenligning på Tvers av Sektorer</text>
    
    <!-- Chart axes -->
    <line x1="100" y1="520" x2="700" y2="520" stroke="#374151" stroke-width="2"/>
    <line x1="100" y1="520" x2="100" y2="410" stroke="#374151" stroke-width="2"/>
    
    <!-- Y-axis labels -->
    <text x="85" y="415" text-anchor="end" fill="#374151" font-family="Arial, sans-serif" font-size="10">10%</text>
    <text x="85" y="445" text-anchor="end" fill="#374151" font-family="Arial, sans-serif" font-size="10">7.5%</text>
    <text x="85" y="475" text-anchor="end" fill="#374151" font-family="Arial, sans-serif" font-size="10">5%</text>
    <text x="85" y="505" text-anchor="end" fill="#374151" font-family="Arial, sans-serif" font-size="10">2.5%</text>
    <text x="85" y="525" text-anchor="end" fill="#374151" font-family="Arial, sans-serif" font-size="10">0%</text>
    
    <!-- Grid lines -->
    <line x1="100" y1="410" x2="700" y2="410" stroke="#e5e7eb" stroke-width="1"/>
    <line x1="100" y1="440" x2="700" y2="440" stroke="#e5e7eb" stroke-width="1"/>
    <line x1="100" y1="470" x2="700" y2="470" stroke="#e5e7eb" stroke-width="1"/>
    <line x1="100" y1="500" x2="700" y2="500" stroke="#e5e7eb" stroke-width="1"/>
    
    <!-- Bars -->
    <!-- REITs (highest yield) -->
    <rect x="140" y="420" width="80" height="100" fill="#f59e0b" stroke="#d97706" stroke-width="1"/>
    <text x="180" y="535" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">REITs</text>
    <text x="180" y="415" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">8.5%</text>
    
    <!-- Energy -->
    <rect x="240" y="450" width="80" height="70" fill="#dc2626" stroke="#b91c1c" stroke-width="1"/>
    <text x="280" y="535" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">Energi</text>
    <text x="280" y="445" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">6.0%</text>
    
    <!-- Utilities -->
    <rect x="340" y="470" width="80" height="50" fill="#059669" stroke="#047857" stroke-width="1"/>
    <text x="380" y="535" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">Utilities</text>
    <text x="380" y="465" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">4.5%</text>
    
    <!-- Finans -->
    <rect x="440" y="480" width="80" height="40" fill="#10b981" stroke="#047857" stroke-width="1"/>
    <text x="480" y="535" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">Finans</text>
    <text x="480" y="475" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">3.5%</text>
    
    <!-- Consumer Staples -->
    <rect x="540" y="490" width="80" height="30" fill="#6b7280" stroke="#4b5563" stroke-width="1"/>
    <text x="580" y="535" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">Dagligvarer</text>
    <text x="580" y="485" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">2.5%</text>
    
    <!-- Technology (lowest yield) -->
    <rect x="640" y="510" width="80" height="10" fill="#7c3aed" stroke="#6d28d9" stroke-width="1"/>
    <text x="680" y="535" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">Teknologi</text>
    <text x="680" y="505" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">0.8%</text>
    
    <!-- Chart label -->
    <text x="400" y="565" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">Gjennomsnittlig Dividend Yield per Sektor</text>
  </g>
  
  <!-- Risk-Yield Legend -->
  <g>
    <rect x="50" y="560" width="700" height="30" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1" rx="4"/>
    <text x="70" y="580" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Merknad:</text>
    <text x="140" y="580" fill="#374151" font-family="Arial, sans-serif" font-size="10">Høyere yield kommer ofte med høyere risiko. Teknologi har lav yield men høy vekst.</text>
    <text x="570" y="580" fill="#374151" font-family="Arial, sans-serif" font-size="10">REITs har høy yield men er følsomme for renter.</text>
  </g>
</svg>