<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="url(#bgGradient)" stroke="#cbd5e1" stroke-width="2"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Yield-Beregning Oversikt</text>
  

  <rect x="50" y="60" width="700" height="80" fill="white" stroke="#3b82f6" stroke-width="3" rx="10"/>
  <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">Grunnleggende Yield-Formel</text>
  <text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#3b82f6">Yield (%) = (Årlig Inntekt ÷ Markedsverdi) × 100</text>
  <text x="400" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Gir avkastning som prosent av nåværende investeringsverdi</text>
  

  <g>

    <rect x="50" y="170" width="220" height="140" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="8"/>
    <text x="160" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">Dividend Yield Eksempel</text>
    <text x="160" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Aksjekurs: 100 kr</text>
    <text x="160" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Årlig utbytte: 4 kr</text>
    <line x1="70" y1="235" x2="250" y2="235" stroke="#64748b" stroke-width="1"/>
    <text x="160" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Beregning:</text>
    <text x="160" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">(4 ÷ 100) × 100 = 4%</text>
    <rect x="120" y="275" width="80" height="25" fill="#22c55e" rx="4"/>
    <text x="160" y="292" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Yield: 4%</text>
    

    <rect x="290" y="170" width="220" height="140" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
    <text x="400" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d97706">Bond Yield Eksempel</text>
    <text x="400" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Obligasjonspris: 950 kr</text>
    <text x="400" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Årlig kupong: 50 kr</text>
    <line x1="310" y1="235" x2="490" y2="235" stroke="#64748b" stroke-width="1"/>
    <text x="400" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Beregning:</text>
    <text x="400" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">(50 ÷ 950) × 100 = 5.26%</text>
    <rect x="360" y="275" width="80" height="25" fill="#22c55e" rx="4"/>
    <text x="400" y="292" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Yield: 5.26%</text>
    

    <rect x="530" y="170" width="220" height="140" fill="#dcfce7" stroke="#22c55e" stroke-width="2" rx="8"/>
    <text x="640" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#16a34a">Earnings Yield Eksempel</text>
    <text x="640" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Aksjekurs: 200 kr</text>
    <text x="640" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">EPS: 15 kr</text>
    <line x1="550" y1="235" x2="730" y2="235" stroke="#64748b" stroke-width="1"/>
    <text x="640" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Beregning:</text>
    <text x="640" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">(15 ÷ 200) × 100 = 7.5%</text>
    <rect x="600" y="275" width="80" height="25" fill="#22c55e" rx="4"/>
    <text x="640" y="292" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Yield: 7.5%</text>
  </g>
  

  <rect x="50" y="340" width="700" height="120" fill="white" stroke="#94a3b8" stroke-width="2" rx="8"/>
  <text x="400" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">Yield-Sammenligning</text>
  

  <g>

    <rect x="120" y="385" width="40" height="40" fill="#3b82f6"/>
    <text x="140" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">4%</text>
    <text x="140" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Dividend</text>
    <text x="140" y="452" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Yield</text>
    

    <rect x="220" y="375" width="40" height="50" fill="#f59e0b"/>
    <text x="240" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">5.26%</text>
    <text x="240" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Bond</text>
    <text x="240" y="452" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Yield</text>
    

    <rect x="320" y="365" width="40" height="60" fill="#22c55e"/>
    <text x="340" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">7.5%</text>
    <text x="340" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Earnings</text>
    <text x="340" y="452" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Yield</text>
    

    <line x1="100" y1="350" x2="100" y2="430" stroke="#64748b" stroke-width="2"/>
    <text x="90" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="9" fill="#64748b">5%</text>
    <text x="90" y="410" text-anchor="end" font-family="Arial, sans-serif" font-size="9" fill="#64748b">2.5%</text>
    <text x="90" y="430" text-anchor="end" font-family="Arial, sans-serif" font-size="9" fill="#64748b">0%</text>
    

    <g>
      <text x="450" y="385" text-anchor="start" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Nøkkelpunkter:</text>
      <text x="450" y="400" text-anchor="start" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Høyere yield = høyere risiko (vanligvis)</text>
      <text x="450" y="413" text-anchor="start" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Sammenlign kun lignende investeringer</text>
      <text x="450" y="426" text-anchor="start" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Vurder yield-bærekraft over tid</text>
      <text x="450" y="439" text-anchor="start" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Inkluder skattekonsekvenser</text>
    </g>
  </g>
  

  <text x="400" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b" font-style="italic">Yield-beregninger gir standardisert sammenligning av investeringsavkastning</text>
</svg>