-family="Arial, sans-serif"><text x="450" y="385" fill="#1e293b" font-size="12" font-weight="bold">Nøkkelpunkter:</text><text x="450" y="400" fill="#374151" font-size="10">• Høyere yield = høyere risiko (vanligvis)</text><text x="450" y="413" fill="#374151" font-size="10">• Sammenlign kun lignende investeringer</text><text x="450" y="426" fill="#374151" font-size="10">• Vurder yield-bærekraft over tid</text><text x="450" y="439" fill="#374151" font-size="10">• Inkluder skattekonsekvenser</text></g><text x="400" y="485" fill="#64748b" font-family="Arial, sans-serif" font-size="11" font-style="italic" text-anchor="middle">Yield-beregninger gir standardisert sammenligning av investeringsavkastning</text></svg>