<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1"/><stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1"/></linearGradient></defs><path fill="url(#a)" stroke="#cbd5e1" stroke-width="2" d="M0 0h800v500H0z"/><text x="400" y="30" fill="#1e293b" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Detaljerte Yield-Beregningseksempler</text><rect width="350" height="180" x="30" y="60" fill="#fff" stroke="#3b82f6" stroke-width="2" rx="8"/><rect width="350" height="30" x="30" y="60" fill="#3b82f6" rx="8"/><text x="205" y="80" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Dividend Yield - Komplett Eksempel</text><text x="50" y="110" fill="#1e293b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Bedrift: TechCorp AS</text><text x="50" y="125" fill="#374151" font-family="Arial, sans-serif" font-size="10">Aksjekurs: 180 kr</text><text x="50" y="138" fill="#374151" font-family="Arial, sans-serif" font-size="10">Kvartalsutbytte: 2 kr (4 ganger i året)</text><text x="50" y="151" fill="#374151" font-family="Arial, sans-serif" font-size="10">Spesialutbytte (engangstrakter): 3 kr</text><path stroke="#cbd5e1" d="M50 160h310"/><text x="50" y="175" fill="#1e293b" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Beregning:</text><text x="50" y="190" fill="#374151" font-family="Arial, sans-serif" font-size="10">Årlig ordinært utbytte: 2 kr × 4 = 8 kr</text><text x="50" y="203" fill="#374151" font-family="Arial, sans-serif" font-size="10">Total utbytte inkl. spesial: 8 + 3 = 11 kr</text><text x="50" y="216" fill="#374151" font-family="Arial, sans-serif" font-size="10">Ordinær dividend yield: (8 ÷ 180) × 100 = 4.44%</text><text x="50" y="229" fill="#059669" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Total dividend yield: (11 ÷ 180) × 100 = 6.11%</text><rect width="350" height="180" x="420" y="60" fill="#fff" stroke="#f59e0b" stroke-width="2" rx="8"/><rect width="350" height="30" x="420" y="60" fill="#f59e0b" rx="8"/><text x="595" y="80" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Bond Yield to Maturity (YTM)</text><text x="440" y="110" fill="#1e293b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Obligasjon: StatsBond 2029</text><text x="440" y="125" fill="#374151" font-family="Arial, sans-serif" font-size="10">Pålydende verdi: 1000 kr</text><text x="440" y="138" fill="#374151" font-family="Arial, sans-serif" font-size="10">Markedspris: 950 kr</text><text x="440" y="151" fill="#374151" font-family="Arial, sans-serif" font-size="10">Kupongrente: 4% (40 kr årlig)</text><text x="440" y="164" fill="#374151" font-family="Arial, sans-serif" font-size="10">Tid til forfall: 5 år</text><path stroke="#cbd5e1" d="M440 173h310"/><text x="440" y="188" fill="#1e293b" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Beregning:</text><text x="440" y="203" fill="#374151" font-family="Arial, sans-serif" font-size="10">Current Yield: (40 ÷ 950) × 100 = 4.21%</text><text x="440" y="216" fill="#374151" font-family="Arial, sans-serif" font-size="10">Kapitalgevinst ved forfall: 1000 - 950 = 50 kr</text><text x="440" y="229" fill="#059669" font-family="Arial, sans-serif" font-size="10" font-weight="bold">YTM (approx): 4.21% + (50÷5÷950) × 100 = 5.26%</text><rect width="350" height="180" x="30" y="270" fill="#fff" stroke="#22c55e" stroke-width="2" rx="8"/><rect width="350" height="30" x="30" y="270" fill="#22c55e" rx="8"/><text x="205" y="290" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Earnings Yield vs P/E Sammenheng</text><text x="50" y="320" fill="#1e293b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Bedrift: GrowthCorp AS</text><text x="50" y="335" fill="#374151" font-family="Arial, sans-serif" font-size="10">Aksjekurs: 250 kr</text><text x="50" y="348" fill="#374151" font-family="Arial, sans-serif" font-size="10">Resultat per aksje (EPS): 20 kr</text><text x="50" y="361" fill="#374151" font-family="Arial, sans-serif" font-size="10">Forventet EPS vekst: 15% årlig</text><path stroke="#cbd5e1" d="M50 370h310"/><text x="50" y="385" fill="#1e293b" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Beregning:</text><text x="50" y="400" fill="#374151" font-family="Arial, sans-serif" font-size="10">P/E-ratio: 250 ÷ 20 = 12.5</text><text x="50" y="413" fill="#374151" font-family="Arial, sans-serif" font-size="10">Earnings Yield: (20 ÷ 250) × 100 = 8%</text><text x="50" y="426" fill="#374151" font-family="Arial, sans-serif" font-size="10">Verifisering: 1 ÷ 12.5 = 0.08 = 8%</text><text x="50" y="439" fill="#059669" font-family="Arial, sans-serif" font-size="10" font-weight="bold">PEG-ratio: 12.5 ÷ 15 = 0.83 (attraktiv vekstverdi)</text><rect width="350" height="180" x="420" y="270" fill="#fff" stroke="#ec4899" stroke-width="2" rx="8"/><rect width="350" height="30" x="420" y="270" fill="#ec4899" rx="8"/><text x="595" y="290" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">REIT Yield - Eiendomsavkastning</text><text x="440" y="320" fill="#1e293b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Oslo Properties REIT</text><text x="440" y="335" fill="#374151" font-family="Arial, sans-serif" font-size="10">Aksjekurs: 120 kr</text><text x="440" y="348" fill="#374151" font-family="Arial, sans-serif" font-size="10">Funds From Operations (FFO): 9 kr per aksje</text><text x="440" y="361" fill="#374151" font-family="Arial, sans-serif" font-size="10">Utbetalt dividend: 7.2 kr per aksje</text><text x="440" y="374" fill="#374151" font-family="Arial, sans-serif" font-size="10">Net Asset Value (NAV): 115 kr per aksje</text><path stroke="#cbd5e1" d="M440 383h310"/><text x="440" y="398" fill="#1e293b" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Beregning:</text><text x="440" y="413" fill="#374151" font-family="Arial, sans-serif" font-size="10">FFO Yield: (9 ÷ 120) × 100 = 7.5%</text><text x="440" y="426" fill="#374151" font-family="Arial, sans-serif" font-size="10">Dividend Yield: (7.2 ÷ 120) × 100 = 6%</text><text x="440" y="439" fill="#059669" font-family="Arial, sans-serif" font-size="10" font-weight="bold">NAV Yield: (7.2 ÷ 115) × 100 = 6.26%</text><rect width="700" height="25" x="50" y="470" fill="#f1f5f9" stroke="#64748b" rx="4"/><text x="400" y="487" fill="#1e293b" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Sammenlign alltid yields innenfor samme aktivaklasse og juster for risiko og skatt</text></svg>