<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1"/><stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1"/></linearGradient></defs><path fill="url(#a)" stroke="#cbd5e1" stroke-width="2" d="M0 0h900v600H0z"/><text x="450" y="30" fill="#1e293b" font-family="Arial, sans-serif" font-size="26" font-weight="bold" text-anchor="middle">Ulike Typer Yield og Anvendelse</text><rect width="380" height="220" x="50" y="70" fill="#fff" stroke="#3b82f6" stroke-width="2" rx="10"/><rect width="380" height="40" x="50" y="70" fill="#3b82f6" rx="10"/><text x="240" y="95" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Dividend Yield (Utbytteavkastning)</text><g font-family="Arial, sans-serif"><text x="70" y="135" fill="#1e293b" font-size="14" font-weight="bold">Formel:</text><text x="70" y="155" fill="#374151" font-size="12">Dividend Yield = (Årlig utbytte per aksje ÷ Aksjekurs) × 100</text><text x="70" y="180" fill="#1e293b" font-size="14" font-weight="bold">Anvendelse:</text><text x="70" y="195" fill="#374151" font-size="11">• Sammenligne utbytteaksjer</text><text x="70" y="208" fill="#374151" font-size="11">• Inntektsfokuserte porteføljer</text><text x="70" y="221" fill="#374151" font-size="11">• Pensjonsinvesteringer</text><text x="70" y="234" fill="#374151" font-size="11">• Verdsettelse av modne selskaper</text><text x="70" y="255" fill="#1e293b" font-size="14" font-weight="bold">Eksempel:</text><text x="70" y="275" fill="#374151" font-size="11">Aksje: 150 kr, Utbytte: 6 kr → Yield: 4%</text></g><rect width="380" height="220" x="470" y="70" fill="#fff" stroke="#f59e0b" stroke-width="2" rx="10"/><rect width="380" height="40" x="470" y="70" fill="#f59e0b" rx="10"/><text x="660" y="95" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Bond Yield (Obligasjonsavkastning)</text><g font-family="Arial, sans-serif"><text x="490" y="135" fill="#1e293b" font-size="14" font-weight="bold">Typer:</text><text x="490" y="150" fill="#374151" font-size="11">• Current Yield = Kupongrente ÷ Markedspris</text><text x="490" y="163" fill="#374151" font-size="11">• Yield to Maturity (YTM) = Total avkastning til forfall</text><text x="490" y="176" fill="#374151" font-size="11">• Yield to Call (YTC) = Avkastning til innløsning</text><text x="490" y="200" fill="#1e293b" font-size="14" font-weight="bold">Anvendelse:</text><text x="490" y="215" fill="#374151" font-size="11">• Obligasjonsverdsettelse</text><text x="490" y="228" fill="#374151" font-size="11">• Porteføljeoptimalisering</text><text x="490" y="241" fill="#374151" font-size="11">• Risikofri rente benchmark</text><text x="490" y="265" fill="#1e293b" font-size="14" font-weight="bold">Eksempel:</text><text x="490" y="280" fill="#374151" font-size="11">Obligasjon: 980 kr, Kupong: 40 kr → Current Yield: 4.08%</text></g><rect width="380" height="220" x="50" y="320" fill="#fff" stroke="#22c55e" stroke-width="2" rx="10"/><rect width="380" height="40" x="50" y="320" fill="#22c55e" rx="10"/><text x="240" y="345" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Earnings Yield (Inntjeningsavkastning)</text><g font-family="Arial, sans-serif"><text x="70" y="385" fill="#1e293b" font-size="14" font-weight="bold">Formel:</text><text x="70" y="405" fill="#374151" font-size="12">Earnings Yield = (Resultat per aksje ÷ Aksjekurs) × 100</text><text x="70" y="420" fill="#64748b" font-size="11">= 1 ÷ P/E-ratio</text><text x="70" y="445" fill="#1e293b" font-size="14" font-weight="bold">Anvendelse:</text><text x="70" y="460" fill="#374151" font-size="11">• Verdivurdering av aksjer</text><text x="70" y="473" fill="#374151" font-size="11">• Sammenligning med obligasjonsrenter</text><text x="70" y="486" fill="#374151" font-size="11">• Identifisere undervurderte aksjer</text><text x="70" y="499" fill="#374151" font-size="11">• Markedsverdsettelse (yield gap)</text><text x="70" y="520" fill="#1e293b" font-size="14" font-weight="bold">Eksempel:</text><text x="70" y="535" fill="#374151" font-size="11">Aksje: 100 kr, EPS: 8 kr → Earnings Yield: 8%</text></g><rect width="380" height="220" x="470" y="320" fill="#fff" stroke="#ec4899" stroke-width="2" rx="10"/><rect width="380" height="40" x="470" y="320" fill="#ec4899" rx="10"/><text x="660" y="345" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Book Yield (Bokført Avkastning)</text><g font-family="Arial, sans-serif"><text x="490" y="385" fill="#1e293b" font-size="14" font-weight="bold">Formel:</text><text x="490" y="405" fill="#374151" font-size="12">Book Yield = (Årlig inntekt ÷ Bokført verdi) × 100</text><text x="490" y="430" fill="#1e293b" font-size="14" font-weight="bold">Anvendelse:</text><text x="490" y="445" fill="#374151" font-size="11">• Regnskapsbasert analyse</text><text x="490" y="458" fill="#374151" font-size="11">• Intern rapportering</text><text x="490" y="471" fill="#374151" font-size="11">• Historisk sammenligning</text><text x="490" y="484" fill="#374151" font-size="11">• Komplementær til markedsbaserte mål</text><text x="490" y="505" fill="#1e293b" font-size="14" font-weight="bold">Eksempel:</text><text x="490" y="520" fill="#374151" font-size="11">Investering: 1M kr bokført, Inntekt: 60k kr → Book Yield: 6%</text><text x="490" y="535" fill="#dc2626" font-size="11" font-weight="bold">Viktig: Forskjell fra markedsverdi kan være betydelig</text></g><rect width="800" height="35" x="50" y="560" fill="#f1f5f9" stroke="#64748b" rx="5"/><text x="450" y="580" fill="#1e293b" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Alle yield-typer må vurderes sammen for helhetlig investeringsanalyse</text></svg>