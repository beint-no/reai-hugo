<svg viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="600" fill="url(#bgGrad)" stroke="#cbd5e1" stroke-width="2"/>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#1e293b">Ulike Typer Yield og Anvendelse</text>
  
  <!-- Dividend Yield Section -->
  <rect x="50" y="70" width="380" height="220" fill="white" stroke="#3b82f6" stroke-width="2" rx="10"/>
  <rect x="50" y="70" width="380" height="40" fill="#3b82f6" rx="10"/>
  <text x="240" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Dividend Yield (Utbytteavkastning)</text>
  
  <g>
    <text x="70" y="135" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Formel:</text>
    <text x="70" y="155" font-family="Arial, sans-serif" font-size="12" fill="#374151">Dividend Yield = (Årlig utbytte per aksje ÷ Aksjekurs) × 100</text>
    
    <text x="70" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Anvendelse:</text>
    <text x="70" y="195" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Sammenligne utbytteaksjer</text>
    <text x="70" y="208" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Inntektsfokuserte porteføljer</text>
    <text x="70" y="221" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Pensjonsinvesteringer</text>
    <text x="70" y="234" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Verdsettelse av modne selskaper</text>
    
    <text x="70" y="255" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Eksempel:</text>
    <text x="70" y="275" font-family="Arial, sans-serif" font-size="11" fill="#374151">Aksje: 150 kr, Utbytte: 6 kr → Yield: 4%</text>
  </g>
  
  <!-- Bond Yield Section -->
  <rect x="470" y="70" width="380" height="220" fill="white" stroke="#f59e0b" stroke-width="2" rx="10"/>
  <rect x="470" y="70" width="380" height="40" fill="#f59e0b" rx="10"/>
  <text x="660" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Bond Yield (Obligasjonsavkastning)</text>
  
  <g>
    <text x="490" y="135" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Typer:</text>
    <text x="490" y="150" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Current Yield = Kupongrente ÷ Markedspris</text>
    <text x="490" y="163" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Yield to Maturity (YTM) = Total avkastning til forfall</text>
    <text x="490" y="176" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Yield to Call (YTC) = Avkastning til innløsning</text>
    
    <text x="490" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Anvendelse:</text>
    <text x="490" y="215" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Obligasjonsverdsettelse</text>
    <text x="490" y="228" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Porteføljeoptimalisering</text>
    <text x="490" y="241" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Risikofri rente benchmark</text>
    
    <text x="490" y="265" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Eksempel:</text>
    <text x="490" y="280" font-family="Arial, sans-serif" font-size="11" fill="#374151">Obligasjon: 980 kr, Kupong: 40 kr → Current Yield: 4.08%</text>
  </g>
  
  <!-- Earnings Yield Section -->
  <rect x="50" y="320" width="380" height="220" fill="white" stroke="#22c55e" stroke-width="2" rx="10"/>
  <rect x="50" y="320" width="380" height="40" fill="#22c55e" rx="10"/>
  <text x="240" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Earnings Yield (Inntjeningsavkastning)</text>
  
  <g>
    <text x="70" y="385" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Formel:</text>
    <text x="70" y="405" font-family="Arial, sans-serif" font-size="12" fill="#374151">Earnings Yield = (Resultat per aksje ÷ Aksjekurs) × 100</text>
    <text x="70" y="420" font-family="Arial, sans-serif" font-size="11" fill="#64748b">= 1 ÷ P/E-ratio</text>
    
    <text x="70" y="445" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Anvendelse:</text>
    <text x="70" y="460" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Verdivurdering av aksjer</text>
    <text x="70" y="473" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Sammenligning med obligasjonsrenter</text>
    <text x="70" y="486" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Identifisere undervurderte aksjer</text>
    <text x="70" y="499" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Markedsverdsettelse (yield gap)</text>
    
    <text x="70" y="520" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Eksempel:</text>
    <text x="70" y="535" font-family="Arial, sans-serif" font-size="11" fill="#374151">Aksje: 100 kr, EPS: 8 kr → Earnings Yield: 8%</text>
  </g>
  
  <!-- Book Yield Section -->
  <rect x="470" y="320" width="380" height="220" fill="white" stroke="#ec4899" stroke-width="2" rx="10"/>
  <rect x="470" y="320" width="380" height="40" fill="#ec4899" rx="10"/>
  <text x="660" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Book Yield (Bokført Avkastning)</text>
  
  <g>
    <text x="490" y="385" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Formel:</text>
    <text x="490" y="405" font-family="Arial, sans-serif" font-size="12" fill="#374151">Book Yield = (Årlig inntekt ÷ Bokført verdi) × 100</text>
    
    <text x="490" y="430" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Anvendelse:</text>
    <text x="490" y="445" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Regnskapsbasert analyse</text>
    <text x="490" y="458" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Intern rapportering</text>
    <text x="490" y="471" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Historisk sammenligning</text>
    <text x="490" y="484" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Komplementær til markedsbaserte mål</text>
    
    <text x="490" y="505" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Eksempel:</text>
    <text x="490" y="520" font-family="Arial, sans-serif" font-size="11" fill="#374151">Investering: 1M kr bokført, Inntekt: 60k kr → Book Yield: 6%</text>
    
    <text x="490" y="535" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#dc2626">Viktig: Forskjell fra markedsverdi kan være betydelig</text>
  </g>
  
  <!-- Comparison Table at bottom -->
  <rect x="50" y="560" width="800" height="35" fill="#f1f5f9" stroke="#64748b" stroke-width="1" rx="5"/>
  <text x="450" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Alle yield-typer må vurderes sammen for helhetlig investeringsanalyse</text>
</svg>