<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="riskGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <dropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>
  

  <rect width="800" height="600" fill="url(#bg)"/>
  

  <rect x="50" y="20" width="700" height="50" fill="url(#headerGrad)" rx="8" filter="url(#shadow)"/>
  <text x="400" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    Risikohåndtering i Yield-baserte Investeringer
  </text>
  

  <g>
    <rect x="50" y="90" width="350" height="200" fill="white" stroke="#d1d5db" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="225" y="110" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Yield-Risk Trade-off</text>
    

    <line x1="80" y1="260" x2="370" y2="260" stroke="#374151" stroke-width="2"/>
    <line x1="80" y1="260" x2="80" y2="130" stroke="#374151" stroke-width="2"/>
    

    <text x="225" y="280" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">Yield</text>
    <text x="60" y="195" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12" transform="rotate(-90 60 195)">Risiko</text>
    

    <path d="M 80 260 Q 150 220 200 180 Q 250 140 300 120 Q 340 110 370 105" stroke="#dc2626" stroke-width="3" fill="none"/>
    

    <circle cx="120" cy="240" r="6" fill="#10b981" stroke="#047857" stroke-width="2"/>
    <text x="125" y="235" fill="#047857" font-family="Arial, sans-serif" font-size="10">Statsobligasjoner</text>
    
    <circle cx="180" cy="200" r="6" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
    <text x="185" y="195" fill="#f59e0b" font-family="Arial, sans-serif" font-size="10">Dividend-aksjer</text>
    
    <circle cx="260" cy="150" r="6" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
    <text x="265" y="145" fill="#d97706" font-family="Arial, sans-serif" font-size="10">REITs</text>
    
    <circle cx="320" cy="125" r="6" fill="#dc2626" stroke="#b91c1c" stroke-width="2"/>
    <text x="325" y="120" fill="#b91c1c" font-family="Arial, sans-serif" font-size="10">Høyavkast bonds</text>
  </g>
  

  <g>
    <rect x="450" y="90" width="300" height="200" fill="white" stroke="#d1d5db" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="600" y="110" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Hovedtyper av Risiko</text>
    

    <rect x="470" y="125" width="120" height="30" fill="#dc2626" stroke="#b91c1c" stroke-width="1" rx="4"/>
    <text x="530" y="145" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Kredittrisiko</text>
    <text x="470" y="165" fill="#374151" font-family="Arial, sans-serif" font-size="10">Mislighold av obligasjoner</text>
    

    <rect x="610" y="125" width="120" height="30" fill="#f59e0b" stroke="#d97706" stroke-width="1" rx="4"/>
    <text x="670" y="145" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Likviditetsrisiko</text>
    <text x="610" y="165" fill="#374151" font-family="Arial, sans-serif" font-size="10">Vanskelig å selge raskt</text>
    

    <rect x="470" y="180" width="120" height="30" fill="#7c3aed" stroke="#6d28d9" stroke-width="1" rx="4"/>
    <text x="530" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Duration Risk</text>
    <text x="470" y="220" fill="#374151" font-family="Arial, sans-serif" font-size="10">Rentefølsomhet</text>
    

    <rect x="610" y="180" width="120" height="30" fill="#059669" stroke="#047857" stroke-width="1" rx="4"/>
    <text x="670" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Volatilitetsrisiko</text>
    <text x="610" y="220" fill="#374151" font-family="Arial, sans-serif" font-size="10">Prissvingninger</text>
    

    <rect x="540" y="235" width="120" height="30" fill="#8b5cf6" stroke="#7c3aed" stroke-width="1" rx="4"/>
    <text x="600" y="255" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Konsentrasjonsrisiko</text>
    <text x="540" y="275" fill="#374151" font-family="Arial, sans-serif" font-size="10">Mangel på diversifisering</text>
  </g>
  

  <g>
    <rect x="50" y="310" width="350" height="120" fill="white" stroke="#d1d5db" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="225" y="330" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Yield-baserte Risikometrikker</text>
    

    <rect x="70" y="345" width="90" height="25" fill="#1f2937" stroke="#374151" stroke-width="1" rx="4"/>
    <text x="115" y="362" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Value at Risk</text>
    <text x="70" y="380" fill="#374151" font-family="Arial, sans-serif" font-size="9">Maksimalt tap (95% konfidens)</text>
    

    <rect x="180" y="345" width="90" height="25" fill="#1f2937" stroke="#374151" stroke-width="1" rx="4"/>
    <text x="225" y="362" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Conditional VaR</text>
    <text x="180" y="380" fill="#374151" font-family="Arial, sans-serif" font-size="9">Forventet tap utover VaR</text>
    

    <rect x="290" y="345" width="90" height="25" fill="#1f2937" stroke="#374151" stroke-width="1" rx="4"/>
    <text x="335" y="362" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Max Drawdown</text>
    <text x="290" y="380" fill="#374151" font-family="Arial, sans-serif" font-size="9">Største tap fra topp</text>
    

    <rect x="125" y="395" width="90" height="25" fill="#059669" stroke="#047857" stroke-width="1" rx="4"/>
    <text x="170" y="412" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Sharpe Ratio</text>
    <text x="125" y="430" fill="#374151" font-family="Arial, sans-serif" font-size="9">Yield per risikoenhet</text>
    

    <rect x="235" y="395" width="90" height="25" fill="#059669" stroke="#047857" stroke-width="1" rx="4"/>
    <text x="280" y="412" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Information Ratio</text>
    <text x="235" y="430" fill="#374151" font-family="Arial, sans-serif" font-size="9">Tracking error justert</text>
  </g>
  

  <g>
    <rect x="450" y="310" width="300" height="120" fill="white" stroke="#d1d5db" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="600" y="330" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Risikostyringsstrategier</text>
    

    <circle cx="485" cy="350" r="15" fill="#10b981" stroke="#047857" stroke-width="2"/>
    <text x="508" y="355" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Diversifisering</text>
    <text x="508" y="370" fill="#374151" font-family="Arial, sans-serif" font-size="10">Spre risiko på tvers av:</text>
    <text x="508" y="383" fill="#374151" font-family="Arial, sans-serif" font-size="10">- Sektorer og regioner</text>
    <text x="508" y="396" fill="#374151" font-family="Arial, sans-serif" font-size="10">- Durasjon og kredittrating</text>
    <text x="508" y="409" fill="#374151" font-family="Arial, sans-serif" font-size="10">- Yield-kilder og timing</text>
  </g>
  

  <g>
    <rect x="50" y="450" width="220" height="120" fill="white" stroke="#d1d5db" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="160" y="470" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Sikringsstrategier</text>
    

    <rect x="70" y="485" width="180" height="20" fill="#3b82f6" stroke="#1e40af" stroke-width="1" rx="4"/>
    <text x="160" y="499" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Rentesikring</text>
    <text x="70" y="515" fill="#374151" font-family="Arial, sans-serif" font-size="9">Interest rate swaps, futures</text>
    

    <rect x="70" y="525" width="180" height="20" fill="#7c3aed" stroke="#6d28d9" stroke-width="1" rx="4"/>
    <text x="160" y="539" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Valutasikring</text>
    <text x="70" y="555" fill="#374151" font-family="Arial, sans-serif" font-size="9">FX forwards, options</text>
  </g>
  

  <g>
    <rect x="290" y="450" width="220" height="120" fill="white" stroke="#d1d5db" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="400" y="470" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Duration Management</text>
    

    <rect x="310" y="485" width="180" height="35" fill="#f59e0b" stroke="#d97706" stroke-width="1" rx="4"/>
    <text x="400" y="500" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Modified Duration</text>
    <text x="400" y="515" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Duration / (1 + Yield)</text>
    

    <text x="310" y="535" fill="#374151" font-family="Arial, sans-serif" font-size="10">Prisendring ≈ -Duration × Renteendring</text>
    <text x="310" y="550" fill="#374151" font-family="Arial, sans-serif" font-size="10">Høyere duration = Høyere risiko</text>
  </g>
  

  <g>
    <rect x="530" y="450" width="220" height="120" fill="white" stroke="#d1d5db" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="640" y="470" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Stress Testing</text>
    

    <circle cx="550" cy="490" r="4" fill="#dc2626"/>
    <text x="560" y="495" fill="#374151" font-family="Arial, sans-serif" font-size="10">Renteschock (+/- 200bp)</text>
    
    <circle cx="550" cy="510" r="4" fill="#dc2626"/>
    <text x="560" y="515" fill="#374151" font-family="Arial, sans-serif" font-size="10">Kredittspread utvidelse</text>
    
    <circle cx="550" cy="530" r="4" fill="#dc2626"/>
    <text x="560" y="535" fill="#374151" font-family="Arial, sans-serif" font-size="10">Likviditetskrise</text>
    
    <circle cx="550" cy="550" r="4" fill="#dc2626"/>
    <text x="560" y="555" fill="#374151" font-family="Arial, sans-serif" font-size="10">Volatile markeder</text>
  </g>
</svg>