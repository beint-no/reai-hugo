<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <dropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Title -->
  <rect x="50" y="20" width="700" height="50" fill="url(#headerGrad)" rx="8" filter="url(#shadow)"/>
  <text x="400" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    Verdsettelsesmodeller Integrert med Yield-Analyse
  </text>
  
  <!-- Dividend Discount Model -->
  <g>
    <rect x="50" y="90" width="340" height="140" fill="#10b981" stroke="#047857" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="220" y="115" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Dividend Discount Model (DDM)</text>
    
    <!-- Gordon Growth Model -->
    <rect x="70" y="130" width="300" height="35" fill="#bbf7d0" stroke="#10b981" stroke-width="1" rx="4"/>
    <text x="220" y="145" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Gordon Growth Model</text>
    <text x="220" y="158" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="11">P = D₁ / (r - g)</text>
    
    <!-- Components -->
    <circle cx="90" cy="185" r="3" fill="#bbf7d0"/>
    <text x="100" y="190" fill="white" font-family="Arial, sans-serif" font-size="10">P = Aksjepris</text>
    
    <circle cx="90" cy="205" r="3" fill="#bbf7d0"/>
    <text x="100" y="210" fill="white" font-family="Arial, sans-serif" font-size="10">D₁ = Forventet utbytte neste år</text>
    
    <circle cx="220" cy="185" r="3" fill="#bbf7d0"/>
    <text x="230" y="190" fill="white" font-family="Arial, sans-serif" font-size="10">r = Avkastningskrav</text>
    
    <circle cx="220" cy="205" r="3" fill="#bbf7d0"/>
    <text x="230" y="210" fill="white" font-family="Arial, sans-serif" font-size="10">g = Vekstrate</text>
  </g>
  
  <!-- Multi-Stage DDM -->
  <g>
    <rect x="410" y="90" width="340" height="140" fill="#3b82f6" stroke="#1e40af" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="580" y="115" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Multi-Stage DDM</text>
    
    <!-- Stages -->
    <rect x="430" y="130" width="80" height="30" fill="#93c5fd" stroke="#3b82f6" stroke-width="1" rx="4"/>
    <text x="470" y="145" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Stadium 1</text>
    <text x="470" y="155" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="9">Høy vekst</text>
    
    <rect x="530" y="130" width="80" height="30" fill="#93c5fd" stroke="#3b82f6" stroke-width="1" rx="4"/>
    <text x="570" y="145" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Stadium 2</text>
    <text x="570" y="155" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="9">Moderat vekst</text>
    
    <rect x="630" y="130" width="80" height="30" fill="#93c5fd" stroke="#3b82f6" stroke-width="1" rx="4"/>
    <text x="670" y="145" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Stadium 3</text>
    <text x="670" y="155" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="9">Stabil vekst</text>
    
    <!-- Characteristics -->
    <text x="430" y="180" fill="white" font-family="Arial, sans-serif" font-size="10">Lavt utbytte</text>
    <text x="430" y="195" fill="white" font-family="Arial, sans-serif" font-size="10">Høy vekst</text>
    <text x="430" y="210" fill="white" font-family="Arial, sans-serif" font-size="10">Reinvestering</text>
    
    <text x="530" y="180" fill="white" font-family="Arial, sans-serif" font-size="10">Økende utbytte</text>
    <text x="530" y="195" fill="white" font-family="Arial, sans-serif" font-size="10">Moderat vekst</text>
    <text x="530" y="210" fill="white" font-family="Arial, sans-serif" font-size="10">Balanse</text>
    
    <text x="630" y="180" fill="white" font-family="Arial, sans-serif" font-size="10">Høyt utbytte</text>
    <text x="630" y="195" fill="white" font-family="Arial, sans-serif" font-size="10">Lav vekst</text>
    <text x="630" y="210" fill="white" font-family="Arial, sans-serif" font-size="10">Utdeling</text>
  </g>
  
  <!-- Yield Gap Analysis -->
  <g>
    <rect x="50" y="250" width="340" height="120" fill="#f59e0b" stroke="#d97706" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="220" y="275" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Yield Gap-Analyse</text>
    
    <!-- Formula -->
    <rect x="70" y="290" width="300" height="30" fill="#fde68a" stroke="#f59e0b" stroke-width="1" rx="4"/>
    <text x="220" y="310" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Yield Gap = Earnings Yield - 10-års Statsrente</text>
    
    <!-- Interpretation -->
    <circle cx="90" cy="340" r="3" fill="#fde68a"/>
    <text x="100" y="345" fill="white" font-family="Arial, sans-serif" font-size="10">Positiv gap: Undervurderte aksjer</text>
    
    <circle cx="90" cy="355" r="3" fill="#fde68a"/>
    <text x="100" y="360" fill="white" font-family="Arial, sans-serif" font-size="10">Negativ gap: Overvurderte aksjer</text>
  </g>
  
  <!-- Enterprise Value Metrics -->
  <g>
    <rect x="410" y="250" width="340" height="120" fill="#7c3aed" stroke="#6d28d9" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="580" y="275" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Enterprise Value Yields</text>
    
    <!-- EV Metrics -->
    <rect x="430" y="290" width="90" height="25" fill="#c4b5fd" stroke="#7c3aed" stroke-width="1" rx="4"/>
    <text x="475" y="307" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="10" font-weight="bold">EV/EBITDA</text>
    
    <rect x="540" y="290" width="90" height="25" fill="#c4b5fd" stroke="#7c3aed" stroke-width="1" rx="4"/>
    <text x="585" y="307" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="10" font-weight="bold">FCF/EV</text>
    
    <rect x="650" y="290" width="90" height="25" fill="#c4b5fd" stroke="#7c3aed" stroke-width="1" rx="4"/>
    <text x="695" y="307" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="10" font-weight="bold">EBIT Yield</text>
    
    <!-- Descriptions -->
    <text x="430" y="335" fill="white" font-family="Arial, sans-serif" font-size="9">Operasjonell</text>
    <text x="430" y="350" fill="white" font-family="Arial, sans-serif" font-size="9">yield-indikator</text>
    
    <text x="540" y="335" fill="white" font-family="Arial, sans-serif" font-size="9">Kontantstrøm</text>
    <text x="540" y="350" fill="white" font-family="Arial, sans-serif" font-size="9">yield</text>
    
    <text x="650" y="335" fill="white" font-family="Arial, sans-serif" font-size="9">Operasjonell</text>
    <text x="650" y="350" fill="white" font-family="Arial, sans-serif" font-size="9">inntjening</text>
  </g>
  
  <!-- Relative Valuation -->
  <g>
    <rect x="50" y="390" width="340" height="120" fill="#dc2626" stroke="#b91c1c" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="220" y="415" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Relative Valuation</text>
    
    <!-- Comparison metrics -->
    <rect x="70" y="430" width="90" height="25" fill="#fca5a5" stroke="#dc2626" stroke-width="1" rx="4"/>
    <text x="115" y="447" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="10" font-weight="bold">P/E vs Earnings</text>
    
    <rect x="180" y="430" width="90" height="25" fill="#fca5a5" stroke="#dc2626" stroke-width="1" rx="4"/>
    <text x="225" y="447" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="10" font-weight="bold">EV/EBITDA</text>
    
    <rect x="290" y="430" width="90" height="25" fill="#fca5a5" stroke="#dc2626" stroke-width="1" rx="4"/>
    <text x="335" y="447" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="10" font-weight="bold">P/B vs ROE</text>
    
    <!-- Usage -->
    <text x="70" y="475" fill="white" font-family="Arial, sans-serif" font-size="9">Direkte sammenligning</text>
    <text x="70" y="490" fill="white" font-family="Arial, sans-serif" font-size="9">med markedet</text>
    
    <text x="180" y="475" fill="white" font-family="Arial, sans-serif" font-size="9">Operasjonell</text>
    <text x="180" y="490" fill="white" font-family="Arial, sans-serif" font-size="9">sammenligning</text>
    
    <text x="290" y="475" fill="white" font-family="Arial, sans-serif" font-size="9">Bokført yield</text>
    <text x="290" y="490" fill="white" font-family="Arial, sans-serif" font-size="9">sammenligning</text>
  </g>
  
  <!-- Yield-Based Screening -->
  <g>
    <rect x="410" y="390" width="340" height="120" fill="#059669" stroke="#047857" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="580" y="415" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Yield-basert Screening</text>
    
    <!-- Screening steps -->
    <circle cx="440" cy="440" r="8" fill="#bbf7d0"/>
    <text x="460" y="445" fill="white" font-family="Arial, sans-serif" font-size="11">1. Høy dividend yield (>4%)</text>
    
    <circle cx="440" cy="460" r="8" fill="#bbf7d0"/>
    <text x="460" y="465" fill="white" font-family="Arial, sans-serif" font-size="11">2. Bærekraftig payout ratio (&lt;70%)</text>
    
    <circle cx="440" cy="480" r="8" fill="#bbf7d0"/>
    <text x="460" y="485" fill="white" font-family="Arial, sans-serif" font-size="11">3. Konsistent utbyttevekst</text>
    
    <circle cx="440" cy="500" r="8" fill="#bbf7d0"/>
    <text x="460" y="505" fill="white" font-family="Arial, sans-serif" font-size="11">4. Sterk kontantstrøm</text>
  </g>
  
  <!-- Valuation Formula Examples -->
  <g>
    <rect x="50" y="530" width="700" height="50" fill="white" stroke="#d1d5db" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="400" y="548" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Praktisk Eksempel</text>
    
    <!-- Example calculation -->
    <text x="70" y="565" fill="#374151" font-family="Arial, sans-serif" font-size="11">Selskap A: Dividend Yield = 5%, Vekst = 3%, Avkastningskrav = 10%</text>
    <text x="450" y="565" fill="#374151" font-family="Arial, sans-serif" font-size="11">→ P = 50 / (0.10 - 0.03) = 714 kr</text>
  </g>
</svg>