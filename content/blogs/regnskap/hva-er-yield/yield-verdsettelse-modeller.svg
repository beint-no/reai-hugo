<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1"/><stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1"/></linearGradient><linearGradient id="b" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#1e40af;stop-opacity:1"/><stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1"/></linearGradient><filter id="c"/></defs><path fill="url(#a)" d="M0 0h800v600H0z"/><rect width="700" height="50" x="50" y="20" fill="url(#b)" filter="url(#c)" rx="8"/><text x="400" y="50" fill="#fff" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">
    Verdsettelsesmodeller Integrert med Yield-Analyse
  </text><rect width="340" height="140" x="50" y="90" fill="#10b981" stroke="#047857" stroke-width="2" filter="url(#c)" rx="8"/><text x="220" y="115" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Dividend Discount Model (DDM)</text><rect width="300" height="35" x="70" y="130" fill="#bbf7d0" stroke="#10b981" rx="4"/><text x="220" y="145" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Gordon Growth Model</text><text x="220" y="158" fill="#1f2937" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">P = D₁ / (r - g)</text><circle cx="90" cy="185" r="3" fill="#bbf7d0"/><text x="100" y="190" fill="#fff" font-family="Arial, sans-serif" font-size="10">P = Aksjepris</text><circle cx="90" cy="205" r="3" fill="#bbf7d0"/><text x="100" y="210" fill="#fff" font-family="Arial, sans-serif" font-size="10">D₁ = Forventet utbytte neste år</text><circle cx="220" cy="185" r="3" fill="#bbf7d0"/><text x="230" y="190" fill="#fff" font-family="Arial, sans-serif" font-size="10">r = Avkastningskrav</text><circle cx="220" cy="205" r="3" fill="#bbf7d0"/><text x="230" y="210" fill="#fff" font-family="Arial, sans-serif" font-size="10">g = Vekstrate</text><rect width="340" height="140" x="410" y="90" fill="#3b82f6" stroke="#1e40af" stroke-width="2" filter="url(#c)" rx="8"/><text x="580" y="115" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Multi-Stage DDM</text><rect width="80" height="30" x="430" y="130" fill="#93c5fd" stroke="#3b82f6" rx="4"/><text x="470" y="145" fill="#1f2937" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">Stadium 1</text><text x="470" y="155" fill="#1f2937" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Høy vekst</text><rect width="80" height="30" x="530" y="130" fill="#93c5fd" stroke="#3b82f6" rx="4"/><text x="570" y="145" fill="#1f2937" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">Stadium 2</text><text x="570" y="155" fill="#1f2937" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Moderat vekst</text><rect width="80" height="30" x="630" y="130" fill="#93c5fd" stroke="#3b82f6" rx="4"/><text x="670" y="145" fill="#1f2937" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">Stadium 3</text><text x="670" y="155" fill="#1f2937" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Stabil vekst</text><text x="430" y="180" fill="#fff" font-family="Arial, sans-serif" font-size="10">Lavt utbytte</text><text x="430" y="195" fill="#fff" font-family="Arial, sans-serif" font-size="10">Høy vekst</text><text x="430" y="210" fill="#fff" font-family="Arial, sans-serif" font-size="10">Reinvestering</text><text x="530" y="180" fill="#fff" font-family="Arial, sans-serif" font-size="10">Økende utbytte</text><text x="530" y="195" fill="#fff" font-family="Arial, sans-serif" font-size="10">Moderat vekst</text><text x="530" y="210" fill="#fff" font-family="Arial, sans-serif" font-size="10">Balanse</text><text x="630" y="180" fill="#fff" font-family="Arial, sans-serif" font-size="10">Høyt utbytte</text><text x="630" y="195" fill="#fff" font-family="Arial, sans-serif" font-size="10">Lav vekst</text><text x="630" y="210" fill="#fff" font-family="Arial, sans-serif" font-size="10">Utdeling</text><rect width="340" height="120" x="50" y="250" fill="#f59e0b" stroke="#d97706" stroke-width="2" filter="url(#c)" rx="8"/><text x="220" y="275" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Yield Gap-Analyse</text><rect width="300" height="30" x="70" y="290" fill="#fde68a" stroke="#f59e0b" rx="4"/><text x="220" y="310" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Yield Gap = Earnings Yield - 10-års Statsrente</text><circle cx="90" cy="340" r="3" fill="#fde68a"/><text x="100" y="345" fill="#fff" font-family="Arial, sans-serif" font-size="10">Positiv gap: Undervurderte aksjer</text><circle cx="90" cy="355" r="3" fill="#fde68a"/><text x="100" y="360" fill="#fff" font-family="Arial, sans-serif" font-size="10">Negativ gap: Overvurderte aksjer</text><rect width="340" height="120" x="410" y="250" fill="#7c3aed" stroke="#6d28d9" stroke-width="2" filter="url(#c)" rx="8"/><text x="580" y="275" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Enterprise Value Yields</text><rect width="90" height="25" x="430" y="290" fill="#c4b5fd" stroke="#7c3aed" rx="4"/><text x="475" y="307" fill="#1f2937" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">EV/EBITDA</text><rect width="90" height="25" x="540" y="290" fill="#c4b5fd" stroke="#7c3aed" rx="4"/><text x="585" y="307" fill="#1f2937" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">FCF/EV</text><rect width="90" height="25" x="650" y="290" fill="#c4b5fd" stroke="#7c3aed" rx="4"/><text x="695" y="307" fill="#1f2937" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">EBIT Yield</text><text x="430" y="335" fill="#fff" font-family="Arial, sans-serif" font-size="9">Operasjonell</text><text x="430" y="350" fill="#fff" font-family="Arial, sans-serif" font-size="9">yield-indikator</text><text x="540" y="335" fill="#fff" font-family="Arial, sans-serif" font-size="9">Kontantstrøm</text><text x="540" y="350" fill="#fff" font-family="Arial, sans-serif" font-size="9">yield</text><text x="650" y="335" fill="#fff" font-family="Arial, sans-serif" font-size="9">Operasjonell</text><text x="650" y="350" fill="#fff" font-family="Arial, sans-serif" font-size="9">inntjening</text><rect width="340" height="120" x="50" y="390" fill="#dc2626" stroke="#b91c1c" stroke-width="2" filter="url(#c)" rx="8"/><text x="220" y="415" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Relative Valuation</text><rect width="90" height="25" x="70" y="430" fill="#fca5a5" stroke="#dc2626" rx="4"/><text x="115" y="447" fill="#1f2937" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">P/E vs Earnings</text><rect width="90" height="25" x="180" y="430" fill="#fca5a5" stroke="#dc2626" rx="4"/><text x="225" y="447" fill="#1f2937" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">EV/EBITDA</text><rect width="90" height="25" x="290" y="430" fill="#fca5a5" stroke="#dc2626" rx="4"/><text x="335" y="447" fill="#1f2937" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">P/B vs ROE</text><text x="70" y="475" fill="#fff" font-family="Arial, sans-serif" font-size="9">Direkte sammenligning</text><text x="70" y="490" fill="#fff" font-family="Arial, sans-serif" font-size="9">med markedet</text><text x="180" y="475" fill="#fff" font-family="Arial, sans-serif" font-size="9">Operasjonell</text><text x="180" y="490" fill="#fff" font-family="Arial, sans-serif" font-size="9">sammenligning</text><text x="290" y="475" fill="#fff" font-family="Arial, sans-serif" font-size="9">Bokført yield</text><text x="290" y="490" fill="#fff" font-family="Arial, sans-serif" font-size="9">sammenligning</text><rect width="340" height="120" x="410" y="390" fill="#059669" stroke="#047857" stroke-width="2" filter="url(#c)" rx="8"/><text x="580" y="415" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Yield-basert Screening</text><circle cx="440" cy="440" r="8" fill="#bbf7d0"/><text x="460" y="445" fill="#fff" font-family="Arial, sans-serif" font-size="11">1. Høy dividend yield (&gt;4%)</text><circle cx="440" cy="460" r="8" fill="#bbf7d0"/><text x="460" y="465" fill="#fff" font-family="Arial, sans-serif" font-size="11">2. Bærekraftig payout ratio (&lt;70%)</text><circle cx="440" cy="480" r="8" fill="#bbf7d0"/><text x="460" y="485" fill="#fff" font-family="Arial, sans-serif" font-size="11">3. Konsistent utbyttevekst</text><circle cx="440" cy="500" r="8" fill="#bbf7d0"/><text x="460" y="505" fill="#fff" font-family="Arial, sans-serif" font-size="11">4. Sterk kontantstrøm</text><rect width="700" height="50" x="50" y="530" fill="#fff" stroke="#d1d5db" stroke-width="2" filter="url(#c)" rx="8"/><text x="400" y="548" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Praktisk Eksempel</text><text x="70" y="565" fill="#374151" font-family="Arial, sans-serif" font-size="11">Selskap A: Dividend Yield = 5%, Vekst = 3%, Avkastningskrav = 10%</text><text x="450" y="565" fill="#374151" font-family="Arial, sans-serif" font-size="11">→ P = 50 / (0.10 - 0.03) = 714 kr</text></svg>