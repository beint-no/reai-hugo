<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="url(#bgGradient)" stroke="#cbd5e1" stroke-width="2"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Yield-Kurver og Økonomisk Betydning</text>
  

  <rect x="50" y="60" width="700" height="300" fill="white" stroke="#94a3b8" stroke-width="2" rx="8"/>
  

  <line x1="100" y1="320" x2="700" y2="320" stroke="#64748b" stroke-width="2"/>
  <line x1="100" y1="320" x2="100" y2="100" stroke="#64748b" stroke-width="2"/>
  

  <text x="90" y="105" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#64748b">6%</text>
  <text x="90" y="140" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#64748b">5%</text>
  <text x="90" y="175" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#64748b">4%</text>
  <text x="90" y="210" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#64748b">3%</text>
  <text x="90" y="245" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#64748b">2%</text>
  <text x="90" y="280" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#64748b">1%</text>
  <text x="90" y="315" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#64748b">0%</text>
  

  <text x="150" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">1 år</text>
  <text x="250" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">2 år</text>
  <text x="350" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">5 år</text>
  <text x="450" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">10 år</text>
  <text x="550" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">20 år</text>
  <text x="650" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">30 år</text>
  

  <text x="400" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Løpetid</text>
  <text x="40" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151" transform="rotate(-90 40 210)">Yield (%)</text>
  

  <path d="M 150 280 Q 250 260 350 230 Q 450 200 550 180 Q 600 170 650 165" 
        stroke="#22c55e" stroke-width="3" fill="none"/>
  <text x="670" y="170" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#22c55e">Normal</text>
  

  <path d="M 150 245 L 650 240" 
        stroke="#f59e0b" stroke-width="3" fill="none"/>
  <text x="670" y="245" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f59e0b">Flat</text>
  

  <path d="M 150 210 Q 250 220 350 230 Q 450 240 550 250 Q 600 255 650 260" 
        stroke="#ef4444" stroke-width="3" fill="none"/>
  <text x="670" y="265" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ef4444">Invertert</text>
  

  <g>

    <rect x="520" y="380" width="250" height="60" fill="#dcfce7" stroke="#22c55e" stroke-width="2" rx="6"/>
    <text x="530" y="395" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#16a34a">Normal Kurve</text>
    <text x="530" y="408" font-family="Arial, sans-serif" font-size="9" fill="#374151">• Sunne økonomiske forventninger</text>
    <text x="530" y="420" font-family="Arial, sans-serif" font-size="9" fill="#374151">• Høyere kompensasjon for langsiktig risiko</text>
    <text x="530" y="432" font-family="Arial, sans-serif" font-size="9" fill="#374151">• Stabil inflasjon og vekst</text>
    

    <rect x="270" y="380" width="240" height="60" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="6"/>
    <text x="280" y="395" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#d97706">Flat Kurve</text>
    <text x="280" y="408" font-family="Arial, sans-serif" font-size="9" fill="#374151">• Økonomisk usikkerhet</text>
    <text x="280" y="420" font-family="Arial, sans-serif" font-size="9" fill="#374151">• Overgang mellom økonomiske sykler</text>
    <text x="280" y="432" font-family="Arial, sans-serif" font-size="9" fill="#374151">• Sentralbankens påvirkning</text>
    

    <rect x="30" y="380" width="230" height="60" fill="#fee2e2" stroke="#ef4444" stroke-width="2" rx="6"/>
    <text x="40" y="395" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#dc2626">Invertert Kurve</text>
    <text x="40" y="408" font-family="Arial, sans-serif" font-size="9" fill="#374151">• Resesjonsindikator</text>
    <text x="40" y="420" font-family="Arial, sans-serif" font-size="9" fill="#374151">• Kortsiktige renter høyere</text>
    <text x="40" y="432" font-family="Arial, sans-serif" font-size="9" fill="#374151">• Potensielt rentekutt i vente</text>
  </g>
  

  <g>
    <line x1="150" y1="210" x2="150" y2="280" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="148" y1="210" x2="152" y2="210" stroke="#8b5cf6" stroke-width="2"/>
    <line x1="148" y1="280" x2="152" y2="280" stroke="#8b5cf6" stroke-width="2"/>
    <text x="140" y="250" text-anchor="end" font-family="Arial, sans-serif" font-size="9" fill="#8b5cf6" transform="rotate(-90 140 250)">Yield Spread</text>
    
    <line x1="550" y1="180" x2="550" y2="250" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="548" y1="180" x2="552" y2="180" stroke="#8b5cf6" stroke-width="2"/>
    <line x1="548" y1="250" x2="552" y2="250" stroke="#8b5cf6" stroke-width="2"/>
  </g>
  

  <rect x="60" y="70" width="200" height="80" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1" rx="4"/>
  <text x="70" y="85" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">Yield Spread Faktorer:</text>
  <text x="70" y="100" font-family="Arial, sans-serif" font-size="9" fill="#374151">• Kredittrisiko</text>
  <text x="70" y="112" font-family="Arial, sans-serif" font-size="9" fill="#374151">• Likviditetsrisiko</text>
  <text x="70" y="124" font-family="Arial, sans-serif" font-size="9" fill="#374151">• Løpetidsrisiko</text>
  <text x="70" y="136" font-family="Arial, sans-serif" font-size="9" fill="#374151">• Inflasjonsforventninger</text>
  

  <text x="400" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b" font-style="italic">Yield-kurver er viktige for porteføljeforvaltning og økonomisk analyse</text>
</svg>