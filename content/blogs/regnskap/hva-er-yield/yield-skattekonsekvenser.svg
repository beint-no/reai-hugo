<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1"/><stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1"/></linearGradient></defs><path fill="url(#a)" stroke="#cbd5e1" stroke-width="2" d="M0 0h800v500H0z"/><text x="400" y="30" fill="#1e293b" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Skattemessige Konsekvenser av Ulike Yield-Typer</text><rect width="700" height="60" x="50" y="60" fill="#fff" stroke="#dc2626" stroke-width="2" rx="8"/><rect width="700" height="30" x="50" y="60" fill="#dc2626" rx="8"/><text x="400" y="80" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Norsk Skattesystem - Yield-Beskatning</text><text x="400" y="105" fill="#1e293b" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Alminnelig inntekt: 22% skattesats | Personlig skatt: opptil 47.4%</text><rect width="340" height="140" x="50" y="150" fill="#fff" stroke="#3b82f6" stroke-width="2" rx="8"/><rect width="340" height="30" x="50" y="150" fill="#3b82f6" rx="8"/><text x="220" y="170" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Utbytte (Dividend Yield)</text><g font-family="Arial, sans-serif"><text x="70" y="195" fill="#1e293b" font-size="12" font-weight="bold">Private investorer:</text><text x="70" y="210" fill="#374151" font-size="10">• Skjermet utbytte: 0% skatt</text><text x="70" y="223" fill="#374151" font-size="10">• Skjermingsgrunnlag = aksjekapital × skjermingsrente</text><text x="70" y="236" fill="#374151" font-size="10">• Utbytte over skjerming: 22% + evt. toppskatt</text><text x="70" y="255" fill="#1e293b" font-size="12" font-weight="bold">Selskaper (fritaksmetoden):</text><text x="70" y="270" fill="#059669" font-size="10">• 0% skatt på utbytte fra kvalifiserte aksjer</text><text x="70" y="283" fill="#374151" font-size="10">• Krav: Min. 10% eierandel i 2+ år</text></g><rect width="340" height="140" x="410" y="150" fill="#fff" stroke="#f59e0b" stroke-width="2" rx="8"/><rect width="340" height="30" x="410" y="150" fill="#f59e0b" rx="8"/><text x="580" y="170" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Renter/Obligasjoner (Bond Yield)</text><g font-family="Arial, sans-serif"><text x="430" y="195" fill="#1e293b" font-size="12" font-weight="bold">Alle investorer:</text><text x="430" y="210" fill="#374151" font-size="10">• Renteinntekter: 22% skatt (alminnelig inntekt)</text><text x="430" y="223" fill="#374151" font-size="10">• Kapitalgevinst: 22% skatt ved realisering</text><text x="430" y="236" fill="#374151" font-size="10">• Kapitaltap: Fradrag mot kapitalgevinst</text><text x="430" y="255" fill="#1e293b" font-size="12" font-weight="bold">Effective yield-beskatning:</text><text x="430" y="270" fill="#dc2626" font-size="10">• Løpende renteinntekter beskattes årlig</text><text x="430" y="283" fill="#374151" font-size="10">• Kursgevinster kun ved realisering</text></g><rect width="700" height="160" x="50" y="310" fill="#fff" stroke="#22c55e" stroke-width="2" rx="8"/><rect width="700" height="30" x="50" y="310" fill="#22c55e" rx="8"/><text x="400" y="330" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Skatteoptimalisering av Yield</text><text x="70" y="360" fill="#1e293b" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Timing-strategier:</text><text x="70" y="375" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Realiser gevinster i lavere skatteyear</text><text x="70" y="388" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Realiser tap mot gevinster (modregning)</text><text x="70" y="401" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Utsett skattepliktige realisasjoner</text><text x="70" y="420" fill="#1e293b" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Strukturelle grep:</text><text x="70" y="435" fill="#374151" font-family="Arial, sans-serif" font-size="10">• ISK-konto for aksjesparingen</text><text x="70" y="448" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Pensjonssparing (skattefordel)</text><text x="290" y="360" fill="#1e293b" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Skjermingsoptimalisering:</text><text x="290" y="375" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Maksimer skjermingsgrunnlag</text><text x="290" y="388" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Timing av aksjekjøp (2-års regel)</text><text x="290" y="401" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Fremføring av ubenyttet skjerming</text><text x="290" y="420" fill="#1e293b" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Selskapsstruktur:</text><text x="290" y="435" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Fritaksmetoden for selskaper</text><text x="290" y="448" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Holdingselskap-strukturer</text><text x="520" y="360" fill="#1e293b" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Yield etter skatt beregning:</text><rect width="200" height="75" x="520" y="370" fill="#f1f5f9" stroke="#64748b" rx="4"/><text x="530" y="385" fill="#374151" font-family="Arial, sans-serif" font-size="10">Eksempel dividend yield:</text><text x="530" y="398" fill="#374151" font-family="Arial, sans-serif" font-size="9">Brutto yield: 5%</text><text x="530" y="410" fill="#374151" font-family="Arial, sans-serif" font-size="9">Skjermet del: 3% (0% skatt)</text><text x="530" y="422" fill="#374151" font-family="Arial, sans-serif" font-size="9">Skattepliktig: 2% × (1-0.22) = 1.56%</text><text x="530" y="435" fill="#059669" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Netto yield: 3% + 1.56% = 4.56%</text><rect width="280" height="25" x="70" y="460" fill="#fef3c7" stroke="#f59e0b" rx="4"/><text x="80" y="475" fill="#d97706" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Internasjonalt: Kildeskatt og skatteavtaler påvirker netto yield</text><rect width="350" height="25" x="370" y="460" fill="#fee2e2" stroke="#ef4444" rx="4"/><text x="380" y="475" fill="#dc2626" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Viktig: Skatteregler endres - søk faglig råd for optimalisering</text><text x="400" y="495" fill="#64748b" font-family="Arial, sans-serif" font-size="10" font-style="italic" text-anchor="middle">Skatteeffektivitet er avgjørende for netto yield-optimalisering</text></svg>