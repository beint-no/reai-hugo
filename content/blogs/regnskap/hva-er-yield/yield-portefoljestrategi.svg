<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <dropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Title -->
  <rect x="50" y="20" width="700" height="50" fill="url(#headerGrad)" rx="8" filter="url(#shadow)"/>
  <text x="400" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    Porteføljestrategier Basert på Yield
  </text>
  
  <!-- Dividend Growth Strategy -->
  <g>
    <rect x="50" y="90" width="220" height="140" fill="#10b981" stroke="#059669" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="160" y="115" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Dividend Growth</text>
    <text x="160" y="135" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">Investing</text>
    
    <!-- Features -->
    <circle cx="70" cy="155" r="3" fill="#bbf7d0"/>
    <text x="80" y="160" fill="white" font-family="Arial, sans-serif" font-size="11">Konsistent utbyttevekst</text>
    
    <circle cx="70" cy="175" r="3" fill="#bbf7d0"/>
    <text x="80" y="180" fill="white" font-family="Arial, sans-serif" font-size="11">Bærekraftig utbytterate</text>
    
    <circle cx="70" cy="195" r="3" fill="#bbf7d0"/>
    <text x="80" y="200" fill="white" font-family="Arial, sans-serif" font-size="11">Stabile forretningsmodeller</text>
    
    <circle cx="70" cy="215" r="3" fill="#bbf7d0"/>
    <text x="80" y="220" fill="white" font-family="Arial, sans-serif" font-size="11">Forutsigbare inntekter</text>
  </g>
  
  <!-- High Yield Strategy -->
  <g>
    <rect x="290" y="90" width="220" height="140" fill="#dc2626" stroke="#b91c1c" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="400" y="115" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">High Yield</text>
    <text x="400" y="135" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">Strategies</text>
    
    <!-- Features -->
    <circle cx="310" cy="155" r="3" fill="#fca5a5"/>
    <text x="320" y="160" fill="white" font-family="Arial, sans-serif" font-size="11">Høyavkastende obligasjoner</text>
    
    <circle cx="310" cy="175" r="3" fill="#fca5a5"/>
    <text x="320" y="180" fill="white" font-family="Arial, sans-serif" font-size="11">REITs med høy yield</text>
    
    <circle cx="310" cy="195" r="3" fill="#fca5a5"/>
    <text x="320" y="200" fill="white" font-family="Arial, sans-serif" font-size="11">Energy/Infrastructure MLPs</text>
    
    <circle cx="310" cy="215" r="3" fill="#fca5a5"/>
    <text x="320" y="220" fill="white" font-family="Arial, sans-serif" font-size="11">Høyere risiko for høyere yield</text>
  </g>
  
  <!-- Quality Yield Strategy -->
  <g>
    <rect x="530" y="90" width="220" height="140" fill="#7c3aed" stroke="#6d28d9" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="640" y="115" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Quality Yield</text>
    <text x="640" y="135" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">Approach</text>
    
    <!-- Features -->
    <circle cx="550" cy="155" r="3" fill="#c4b5fd"/>
    <text x="560" y="160" fill="white" font-family="Arial, sans-serif" font-size="11">Finansiell styrke</text>
    
    <circle cx="550" cy="175" r="3" fill="#c4b5fd"/>
    <text x="560" y="180" fill="white" font-family="Arial, sans-serif" font-size="11">Konsistent lønnsomhet</text>
    
    <circle cx="550" cy="195" r="3" fill="#c4b5fd"/>
    <text x="560" y="200" fill="white" font-family="Arial, sans-serif" font-size="11">Konkurransefortrinn</text>
    
    <circle cx="550" cy="215" r="3" fill="#c4b5fd"/>
    <text x="560" y="220" fill="white" font-family="Arial, sans-serif" font-size="11">Lav gjeldsgrad</text>
  </g>
  
  <!-- Asset Allocation Pyramid -->
  <g>
    <text x="400" y="280" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      Asset Allocation basert på Yield
    </text>
    
    <!-- Conservative (bottom) -->
    <rect x="200" y="420" width="400" height="60" fill="#1f2937" stroke="#374151" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="400" y="440" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">KONSERVATIV (40-60%)</text>
    <text x="400" y="460" text-anchor="middle" fill="#d1d5db" font-family="Arial, sans-serif" font-size="12">Statsobligasjoner, høykvalitets corporate bonds</text>
    <text x="400" y="475" text-anchor="middle" fill="#d1d5db" font-family="Arial, sans-serif" font-size="12">Lav yield, lav risiko</text>
    
    <!-- Moderate (middle) -->
    <rect x="250" y="360" width="300" height="60" fill="#059669" stroke="#047857" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="400" y="380" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">MODERAT (30-40%)</text>
    <text x="400" y="400" text-anchor="middle" fill="#bbf7d0" font-family="Arial, sans-serif" font-size="12">Dividend-aksjer, REITs, hybrid obligasjoner</text>
    <text x="400" y="415" text-anchor="middle" fill="#bbf7d0" font-family="Arial, sans-serif" font-size="12">Balansert yield/risiko</text>
    
    <!-- Aggressive (top) -->
    <rect x="300" y="300" width="200" height="60" fill="#dc2626" stroke="#b91c1c" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="400" y="320" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">AGGRESSIV (10-20%)</text>
    <text x="400" y="340" text-anchor="middle" fill="#fca5a5" font-family="Arial, sans-serif" font-size="12">High-yield bonds, emerging markets</text>
    <text x="400" y="355" text-anchor="middle" fill="#fca5a5" font-family="Arial, sans-serif" font-size="12">Høy yield, høy risiko</text>
  </g>
  
  <!-- Rebalancing Process -->
  <g>
    <rect x="50" y="500" width="150" height="80" fill="#fbbf24" stroke="#f59e0b" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="125" y="520" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold">REBALANSERING</text>
    <text x="125" y="540" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="10">Justere basert på</text>
    <text x="125" y="555" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="10">relative yields</text>
    <text x="125" y="570" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="10">Kvartalsvis/Årlig</text>
    
    <!-- Arrow -->
    <path d="M 200 540 L 240 540" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Yield Targets -->
  <g>
    <rect x="260" y="500" width="150" height="80" fill="#3b82f6" stroke="#1e40af" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="335" y="520" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">YIELD TARGETS</text>
    <text x="335" y="540" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Konservativ: 2-4%</text>
    <text x="335" y="555" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Moderat: 4-6%</text>
    <text x="335" y="570" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Aggressiv: 6-10%</text>
    
    <!-- Arrow -->
    <path d="M 410 540 L 450 540" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Risk Management -->
  <g>
    <rect x="470" y="500" width="150" height="80" fill="#f59e0b" stroke="#d97706" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="545" y="520" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">RISIKOSTYRING</text>
    <text x="545" y="540" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Diversifisering</text>
    <text x="545" y="555" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Stop-loss nivåer</text>
    <text x="545" y="570" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Stress-testing</text>
    
    <!-- Arrow -->
    <path d="M 620 540 L 660 540" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Performance Monitoring -->
  <g>
    <rect x="680" y="500" width="100" height="80" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="730" y="520" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">MONITOR</text>
    <text x="730" y="540" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Yield vs</text>
    <text x="730" y="555" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Benchmark</text>
    <text x="730" y="570" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Kontinuerlig</text>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
</svg>