  <rect x="70" y="480" width="660" height="15" fill="#f1f5f9" stroke="#64748b" stroke-width="1" rx="4"/>
  <text x="400" y="492" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Integrerte verktøy forbedrer yield-analyse gjennom automatisering, nøyaktighet og real-time data</text>
