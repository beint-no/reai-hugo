<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <dropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity:0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Title -->
  <rect x="50" y="20" width="700" height="50" fill="url(#headerGrad)" rx="8" filter="url(#shadow)"/>
  <text x="400" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    Bedriftsstrategier for Yield-Optimalisering
  </text>
  
  <!-- Capital Structure Optimization -->
  <g>
    <rect x="50" y="90" width="340" height="120" fill="#10b981" stroke="#047857" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="220" y="115" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Kapitalstruktur-Optimalisering</text>
    
    <!-- Key metrics -->
    <rect x="70" y="130" width="90" height="25" fill="#bbf7d0" stroke="#10b981" stroke-width="1" rx="4"/>
    <text x="115" y="147" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Debt-to-Equity</text>
    
    <rect x="180" y="130" width="90" height="25" fill="#bbf7d0" stroke="#10b981" stroke-width="1" rx="4"/>
    <text x="225" y="147" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="10" font-weight="bold">WACC</text>
    
    <rect x="290" y="130" width="90" height="25" fill="#bbf7d0" stroke="#10b981" stroke-width="1" rx="4"/>
    <text x="335" y="147" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="10" font-weight="bold">ROE</text>
    
    <!-- Objectives -->
    <circle cx="80" cy="175" r="3" fill="#bbf7d0"/>
    <text x="90" y="180" fill="white" font-family="Arial, sans-serif" font-size="10">Balanse mellom kostnad og risiko</text>
    
    <circle cx="80" cy="195" r="3" fill="#bbf7d0"/>
    <text x="90" y="200" fill="white" font-family="Arial, sans-serif" font-size="10">Minimere kapitalkostnad (WACC)</text>
  </g>
  
  <!-- Dividend Policy -->
  <g>
    <rect x="410" y="90" width="340" height="120" fill="#3b82f6" stroke="#1e40af" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="580" y="115" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Utbyttepolitikk</text>
    
    <!-- Policy types -->
    <rect x="430" y="130" width="90" height="25" fill="#93c5fd" stroke="#3b82f6" stroke-width="1" rx="4"/>
    <text x="475" y="147" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Steady Dividend</text>
    
    <rect x="540" y="130" width="90" height="25" fill="#93c5fd" stroke="#3b82f6" stroke-width="1" rx="4"/>
    <text x="585" y="147" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Progressive</text>
    
    <rect x="650" y="130" width="90" height="25" fill="#93c5fd" stroke="#3b82f6" stroke-width="1" rx="4"/>
    <text x="695" y="147" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Special</text>
    
    <!-- Descriptions -->
    <text x="430" y="175" fill="white" font-family="Arial, sans-serif" font-size="9">Forutsigbar yield</text>
    <text x="430" y="190" fill="white" font-family="Arial, sans-serif" font-size="9">for investorer</text>
    
    <text x="540" y="175" fill="white" font-family="Arial, sans-serif" font-size="9">Årlig økning</text>
    <text x="540" y="190" fill="white" font-family="Arial, sans-serif" font-size="9">i utbytte</text>
    
    <text x="650" y="175" fill="white" font-family="Arial, sans-serif" font-size="9">Engangsutbetaling</text>
    <text x="650" y="190" fill="white" font-family="Arial, sans-serif" font-size="9">basert på overskudd</text>
  </g>
  
  <!-- Buyback Programs -->
  <g>
    <rect x="50" y="230" width="340" height="100" fill="#f59e0b" stroke="#d97706" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="220" y="255" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Tilbakekjøp av Aksjer</text>
    
    <!-- Effects -->
    <circle cx="80" cy="280" r="3" fill="#fde68a"/>
    <text x="90" y="285" fill="white" font-family="Arial, sans-serif" font-size="10">Øker earnings per share</text>
    
    <circle cx="80" cy="300" r="3" fill="#fde68a"/>
    <text x="90" y="305" fill="white" font-family="Arial, sans-serif" font-size="10">Høyere earnings yield</text>
    
    <circle cx="220" cy="280" r="3" fill="#fde68a"/>
    <text x="230" y="285" fill="white" font-family="Arial, sans-serif" font-size="10">Redusert share count</text>
    
    <circle cx="220" cy="300" r="3" fill="#fde68a"/>
    <text x="230" y="305" fill="white" font-family="Arial, sans-serif" font-size="10">Skatteeffektiv kapitalretur</text>
  </g>
  
  <!-- Working Capital Management -->
  <g>
    <rect x="410" y="230" width="340" height="100" fill="#7c3aed" stroke="#6d28d9" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="580" y="255" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Arbeidskapital-Forvaltning</text>
    
    <!-- Key areas -->
    <rect x="430" y="270" width="90" height="20" fill="#c4b5fd" stroke="#7c3aed" stroke-width="1" rx="4"/>
    <text x="475" y="284" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Cash Conversion</text>
    
    <rect x="540" y="270" width="90" height="20" fill="#c4b5fd" stroke="#7c3aed" stroke-width="1" rx="4"/>
    <text x="585" y="284" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Inventory</text>
    
    <rect x="650" y="270" width="90" height="20" fill="#c4b5fd" stroke="#7c3aed" stroke-width="1" rx="4"/>
    <text x="695" y="284" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Receivables</text>
    
    <!-- Benefits -->
    <text x="430" y="310" fill="white" font-family="Arial, sans-serif" font-size="9">Raskere kontantgenerering → Høyere yields</text>
  </g>
  
  <!-- Optimization Process Flow -->
  <g>
    <rect x="50" y="350" width="700" height="180" fill="white" stroke="#d1d5db" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="400" y="375" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Yield-Optimaliseringsprosess</text>
    
    <!-- Step 1: Analysis -->
    <rect x="80" y="390" width="120" height="60" fill="#10b981" stroke="#047857" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="140" y="410" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">1. ANALYSE</text>
    <text x="140" y="425" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">Nåværende yield</text>
    <text x="140" y="440" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">Peer sammenligning</text>
    
    <!-- Arrow -->
    <path d="M 200 420 L 240 420" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Step 2: Strategy -->
    <rect x="260" y="390" width="120" height="60" fill="#3b82f6" stroke="#1e40af" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="320" y="410" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">2. STRATEGI</text>
    <text x="320" y="425" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">Kapitalstruktur</text>
    <text x="320" y="440" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">Utbyttepolitikk</text>
    
    <!-- Arrow -->
    <path d="M 380 420 L 420 420" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Step 3: Implementation -->
    <rect x="440" y="390" width="120" height="60" fill="#f59e0b" stroke="#d97706" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="500" y="410" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">3. IMPLEMENTERING</text>
    <text x="500" y="425" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">Gjennomføre tiltak</text>
    <text x="500" y="440" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">Overvåke effekter</text>
    
    <!-- Arrow -->
    <path d="M 560 420 L 600 420" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Step 4: Monitor -->
    <rect x="620" y="390" width="120" height="60" fill="#7c3aed" stroke="#6d28d9" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="680" y="410" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">4. OVERVÅKING</text>
    <text x="680" y="425" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">Yield performance</text>
    <text x="680" y="440" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">Kontinuerlig justering</text>
    
    <!-- Performance Metrics -->
    <rect x="80" y="470" width="640" height="50" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1" rx="4"/>
    <text x="400" y="485" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Nøkkel Performance Indikatorer (KPIs)</text>
    
    <!-- KPI metrics -->
    <rect x="100" y="495" width="80" height="18" fill="#059669" stroke="#047857" stroke-width="1" rx="3"/>
    <text x="140" y="507" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">Dividend Yield</text>
    
    <rect x="200" y="495" width="80" height="18" fill="#059669" stroke="#047857" stroke-width="1" rx="3"/>
    <text x="240" y="507" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">Earnings Yield</text>
    
    <rect x="300" y="495" width="80" height="18" fill="#059669" stroke="#047857" stroke-width="1" rx="3"/>
    <text x="340" y="507" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">ROE</text>
    
    <rect x="400" y="495" width="80" height="18" fill="#059669" stroke="#047857" stroke-width="1" rx="3"/>
    <text x="440" y="507" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">ROIC</text>
    
    <rect x="500" y="495" width="80" height="18" fill="#059669" stroke="#047857" stroke-width="1" rx="3"/>
    <text x="540" y="507" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">FCF Yield</text>
    
    <rect x="600" y="495" width="80" height="18" fill="#059669" stroke="#047857" stroke-width="1" rx="3"/>
    <text x="640" y="507" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">Payout Ratio</text>
  </g>
  
  <!-- Key Success Factors -->
  <g>
    <rect x="50" y="550" width="700" height="40" fill="white" stroke="#d1d5db" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="400" y="570" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Suksessfaktorer</text>
    
    <circle cx="80" cy="580" r="3" fill="#10b981"/>
    <text x="90" y="585" fill="#374151" font-family="Arial, sans-serif" font-size="10">Balansert tilnærming til risiko og avkastning</text>
    
    <circle cx="320" cy="580" r="3" fill="#10b981"/>
    <text x="330" y="585" fill="#374151" font-family="Arial, sans-serif" font-size="10">Bærekraftig utbyttepolitikk</text>
    
    <circle cx="580" cy="580" r="3" fill="#10b981"/>
    <text x="590" y="585" fill="#374151" font-family="Arial, sans-serif" font-size="10">Kontinuerlig overvåking og justering</text>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
</svg>