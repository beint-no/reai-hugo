<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="url(#bg)" stroke="#cbd5e1" stroke-width="2"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Yield-Beregninger for Ulike Aktivaklasser</text>
  

  <rect x="50" y="70" width="330" height="240" fill="white" stroke="#3b82f6" stroke-width="2" rx="8"/>
  <rect x="50" y="70" width="330" height="35" fill="#3b82f6" rx="8"/>
  <text x="215" y="92" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Aksjer</text>
  
  <g>

    <rect x="70" y="120" width="290" height="35" fill="#dbeafe" stroke="#3b82f6" stroke-width="1" rx="4"/>
    <text x="80" y="140" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">Dividend Yield = Utbytte ÷ Aksjekurs</text>
    

    <rect x="70" y="165" width="290" height="35" fill="#dcfce7" stroke="#22c55e" stroke-width="1" rx="4"/>
    <text x="80" y="185" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#16a34a">Earnings Yield = EPS ÷ Aksjekurs</text>
    

    <rect x="70" y="210" width="290" height="35" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="4"/>
    <text x="80" y="230" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706">FCF Yield = Free Cash Flow per aksje ÷ Aksjekurs</text>
    

    <text x="80" y="265" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">Eksempel:</text>
    <text x="80" y="280" font-family="Arial, sans-serif" font-size="10" fill="#374151">Aksjekurs: 200 kr | Utbytte: 8 kr | EPS: 16 kr</text>
    <text x="80" y="295" font-family="Arial, sans-serif" font-size="10" fill="#059669">Dividend Yield: 4% | Earnings Yield: 8%</text>
  </g>
  

  <rect x="420" y="70" width="330" height="240" fill="white" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <rect x="420" y="70" width="330" height="35" fill="#f59e0b" rx="8"/>
  <text x="585" y="92" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Obligasjoner</text>
  
  <g>

    <rect x="440" y="120" width="290" height="35" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="4"/>
    <text x="450" y="140" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706">Current Yield = Kupongrente ÷ Markedspris</text>
    

    <rect x="440" y="165" width="290" height="35" fill="#fee2e2" stroke="#ef4444" stroke-width="1" rx="4"/>
    <text x="450" y="185" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">Yield to Maturity = Total avkastning til forfall</text>
    

    <rect x="440" y="210" width="290" height="35" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="1" rx="4"/>
    <text x="450" y="230" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7c3aed">Yield to Call = Avkastning til innløsning</text>
    

    <text x="450" y="265" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">Eksempel:</text>
    <text x="450" y="280" font-family="Arial, sans-serif" font-size="10" fill="#374151">Pålydende: 1000 kr | Markedspris: 950 kr | Kupong: 40 kr</text>
    <text x="450" y="295" font-family="Arial, sans-serif" font-size="10" fill="#059669">Current Yield: 4.21% | YTM: 4.74% (5 år løpetid)</text>
  </g>
  

  <rect x="50" y="340" width="330" height="220" fill="white" stroke="#22c55e" stroke-width="2" rx="8"/>
  <rect x="50" y="340" width="330" height="35" fill="#22c55e" rx="8"/>
  <text x="215" y="362" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Eiendom</text>
  
  <g>

    <rect x="70" y="390" width="290" height="35" fill="#dcfce7" stroke="#22c55e" stroke-width="1" rx="4"/>
    <text x="80" y="410" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#16a34a">Cap Rate = Netto driftsinntekt ÷ Eiendomsverdi</text>
    

    <rect x="70" y="435" width="290" height="35" fill="#ecfdf5" stroke="#10b981" stroke-width="1" rx="4"/>
    <text x="80" y="455" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">Cash-on-Cash = Kontantstrøm ÷ Investert kapital</text>
    

    <rect x="70" y="480" width="290" height="35" fill="#f0fdf4" stroke="#84cc16" stroke-width="1" rx="4"/>
    <text x="80" y="500" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#65a30d">Total Return = Inntekt + Verdistigning</text>
    

    <text x="80" y="535" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">Eksempel:</text>
    <text x="80" y="550" font-family="Arial, sans-serif" font-size="10" fill="#374151">Eiendomsverdi: 10M kr | NOI: 600k kr | Kontantstrøm: 400k kr</text>
  </g>
  

  <rect x="420" y="340" width="330" height="220" fill="white" stroke="#ec4899" stroke-width="2" rx="8"/>
  <rect x="420" y="340" width="330" height="35" fill="#ec4899" rx="8"/>
  <text x="585" y="362" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Råvarer &amp; Alternative</text>
  
  <g>

    <rect x="440" y="390" width="290" height="35" fill="#fce7f3" stroke="#ec4899" stroke-width="1" rx="4"/>
    <text x="450" y="410" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#be185d">Convenience Yield = Fordel ved å eie fysisk råvare</text>
    

    <rect x="440" y="435" width="290" height="35" fill="#fdf2f8" stroke="#f472b6" stroke-width="1" rx="4"/>
    <text x="450" y="455" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#db2777">Storage Cost = Lagringskostnader som negativt yield</text>
    

    <rect x="440" y="480" width="290" height="35" fill="#fef7ff" stroke="#c084fc" stroke-width="1" rx="4"/>
    <text x="450" y="500" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#9333ea">Carry = Rente - Lagringskost - Convenience yield</text>
    

    <text x="450" y="535" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">Viktig:</text>
    <text x="450" y="550" font-family="Arial, sans-serif" font-size="10" fill="#374151">Råvarer gir sjelden tradisjonell yield - fokus på prisendringer</text>
  </g>
  

  <text x="400" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b" font-style="italic">Ulike aktivaklasser krever tilpassede yield-beregninger og analysetilnærminger</text>
</svg>