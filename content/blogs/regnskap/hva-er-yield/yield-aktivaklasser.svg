<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1"/><stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1"/></linearGradient></defs><path fill="url(#a)" stroke="#cbd5e1" stroke-width="2" d="M0 0h800v600H0z"/><text x="400" y="30" fill="#1e293b" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Yield-Beregninger for Ulike Aktivaklasser</text><rect width="330" height="240" x="50" y="70" fill="#fff" stroke="#3b82f6" stroke-width="2" rx="8"/><rect width="330" height="35" x="50" y="70" fill="#3b82f6" rx="8"/><text x="215" y="92" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Aksjer</text><rect width="290" height="35" x="70" y="120" fill="#dbeafe" stroke="#3b82f6" rx="4"/><text x="80" y="140" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Dividend Yield = Utbytte ÷ Aksjekurs</text><rect width="290" height="35" x="70" y="165" fill="#dcfce7" stroke="#22c55e" rx="4"/><text x="80" y="185" fill="#16a34a" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Earnings Yield = EPS ÷ Aksjekurs</text><rect width="290" height="35" x="70" y="210" fill="#fef3c7" stroke="#f59e0b" rx="4"/><text x="80" y="230" fill="#d97706" font-family="Arial, sans-serif" font-size="12" font-weight="bold">FCF Yield = Free Cash Flow per aksje ÷ Aksjekurs</text><text x="80" y="265" fill="#1e293b" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Eksempel:</text><text x="80" y="280" fill="#374151" font-family="Arial, sans-serif" font-size="10">Aksjekurs: 200 kr | Utbytte: 8 kr | EPS: 16 kr</text><text x="80" y="295" fill="#059669" font-family="Arial, sans-serif" font-size="10">Dividend Yield: 4% | Earnings Yield: 8%</text><rect width="330" height="240" x="420" y="70" fill="#fff" stroke="#f59e0b" stroke-width="2" rx="8"/><rect width="330" height="35" x="420" y="70" fill="#f59e0b" rx="8"/><text x="585" y="92" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Obligasjoner</text><rect width="290" height="35" x="440" y="120" fill="#fef3c7" stroke="#f59e0b" rx="4"/><text x="450" y="140" fill="#d97706" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Current Yield = Kupongrente ÷ Markedspris</text><rect width="290" height="35" x="440" y="165" fill="#fee2e2" stroke="#ef4444" rx="4"/><text x="450" y="185" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Yield to Maturity = Total avkastning til forfall</text><rect width="290" height="35" x="440" y="210" fill="#f3e8ff" stroke="#8b5cf6" rx="4"/><text x="450" y="230" fill="#7c3aed" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Yield to Call = Avkastning til innløsning</text><text x="450" y="265" fill="#1e293b" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Eksempel:</text><text x="450" y="280" fill="#374151" font-family="Arial, sans-serif" font-size="10">Pålydende: 1000 kr | Markedspris: 950 kr | Kupong: 40 kr</text><text x="450" y="295" fill="#059669" font-family="Arial, sans-serif" font-size="10">Current Yield: 4.21% | YTM: 4.74% (5 år løpetid)</text><rect width="330" height="220" x="50" y="340" fill="#fff" stroke="#22c55e" stroke-width="2" rx="8"/><rect width="330" height="35" x="50" y="340" fill="#22c55e" rx="8"/><text x="215" y="362" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Eiendom</text><rect width="290" height="35" x="70" y="390" fill="#dcfce7" stroke="#22c55e" rx="4"/><text x="80" y="410" fill="#16a34a" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Cap Rate = Netto driftsinntekt ÷ Eiendomsverdi</text><rect width="290" height="35" x="70" y="435" fill="#ecfdf5" stroke="#10b981" rx="4"/><text x="80" y="455" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Cash-on-Cash = Kontantstrøm ÷ Investert kapital</text><rect width="290" height="35" x="70" y="480" fill="#f0fdf4" stroke="#84cc16" rx="4"/><text x="80" y="500" fill="#65a30d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Total Return = Inntekt + Verdistigning</text><text x="80" y="535" fill="#1e293b" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Eksempel:</text><text x="80" y="550" fill="#374151" font-family="Arial, sans-serif" font-size="10">Eiendomsverdi: 10M kr | NOI: 600k kr | Kontantstrøm: 400k kr</text><rect width="330" height="220" x="420" y="340" fill="#fff" stroke="#ec4899" stroke-width="2" rx="8"/><rect width="330" height="35" x="420" y="340" fill="#ec4899" rx="8"/><text x="585" y="362" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Råvarer &amp; Alternative</text><rect width="290" height="35" x="440" y="390" fill="#fce7f3" stroke="#ec4899" rx="4"/><text x="450" y="410" fill="#be185d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Convenience Yield = Fordel ved å eie fysisk råvare</text><rect width="290" height="35" x="440" y="435" fill="#fdf2f8" stroke="#f472b6" rx="4"/><text x="450" y="455" fill="#db2777" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Storage Cost = Lagringskostnader som negativt yield</text><rect width="290" height="35" x="440" y="480" fill="#fef7ff" stroke="#c084fc" rx="4"/><text x="450" y="500" fill="#9333ea" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Carry = Rente - Lagringskost - Convenience yield</text><text x="450" y="535" fill="#1e293b" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Viktig:</text><text x="450" y="550" fill="#374151" font-family="Arial, sans-serif" font-size="10">Råvarer gir sjelden tradisjonell yield - fokus på prisendringer</text><text x="400" y="585" fill="#64748b" font-family="Arial, sans-serif" font-size="11" font-style="italic" text-anchor="middle">Ulike aktivaklasser krever tilpassede yield-beregninger og analysetilnærminger</text></svg>