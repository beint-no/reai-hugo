<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1"/><stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1"/></linearGradient></defs><path fill="url(#a)" stroke="#cbd5e1" stroke-width="2" d="M0 0h800v600H0z"/><text x="400" y="30" fill="#1e293b" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Yield i Regnskapsføring og Standarder</text><rect width="330" height="240" x="50" y="70" fill="#fff" stroke="#3b82f6" stroke-width="2" rx="8"/><rect width="330" height="35" x="50" y="70" fill="#3b82f6" rx="8"/><text x="215" y="92" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">IFRS og Yield</text><rect width="290" height="35" x="70" y="120" fill="#dbeafe" stroke="#3b82f6" rx="4"/><text x="80" y="135" fill="#1e40af" font-family="Arial, sans-serif" font-size="11" font-weight="bold">IFRS 9 - Finansielle Instrumenter</text><text x="80" y="148" fill="#374151" font-family="Arial, sans-serif" font-size="9">Effective yield-metode for rentebærende instrumenter</text><rect width="290" height="35" x="70" y="165" fill="#dcfce7" stroke="#22c55e" rx="4"/><text x="80" y="180" fill="#16a34a" font-family="Arial, sans-serif" font-size="11" font-weight="bold">IFRS 16 - Leieavtaler</text><text x="80" y="193" fill="#374151" font-family="Arial, sans-serif" font-size="9">Implisitt rente som diskonteringsrente (yield)</text><rect width="290" height="35" x="70" y="210" fill="#fef3c7" stroke="#f59e0b" rx="4"/><text x="80" y="225" fill="#d97706" font-family="Arial, sans-serif" font-size="11" font-weight="bold">IAS 19 - Personalytelser</text><text x="80" y="238" fill="#374151" font-family="Arial, sans-serif" font-size="9">Forventet yield på pensjonsmidler</text><rect width="290" height="35" x="70" y="255" fill="#fce7f3" stroke="#ec4899" rx="4"/><text x="80" y="270" fill="#be185d" font-family="Arial, sans-serif" font-size="11" font-weight="bold">IAS 36 - Nedskrivning</text><text x="80" y="283" fill="#374151" font-family="Arial, sans-serif" font-size="9">Yield som diskonteringsrente i verdivurdering</text><rect width="330" height="240" x="420" y="70" fill="#fff" stroke="#22c55e" stroke-width="2" rx="8"/><rect width="330" height="35" x="420" y="70" fill="#22c55e" rx="8"/><text x="585" y="92" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Norske Regnskapsstandarder</text><rect width="290" height="35" x="440" y="120" fill="#dcfce7" stroke="#22c55e" rx="4"/><text x="450" y="135" fill="#16a34a" font-family="Arial, sans-serif" font-size="11" font-weight="bold">God Regnskapsskikk</text><text x="450" y="148" fill="#374151" font-family="Arial, sans-serif" font-size="9">Yield i verdivurdering av investeringer</text><rect width="290" height="35" x="440" y="165" fill="#ecfdf5" stroke="#10b981" rx="4"/><text x="450" y="180" fill="#059669" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Regnskapsloven § 5-3</text><text x="450" y="193" fill="#374151" font-family="Arial, sans-serif" font-size="9">Avskrivning med yield-komponenter</text><rect width="290" height="35" x="440" y="210" fill="#f0fdf4" stroke="#84cc16" rx="4"/><text x="450" y="225" fill="#65a30d" font-family="Arial, sans-serif" font-size="11" font-weight="bold">NRS 19 - Pensjonskostnader</text><text x="450" y="238" fill="#374151" font-family="Arial, sans-serif" font-size="9">Yield på pensjonsmidler og forpliktelser</text><rect width="290" height="35" x="440" y="255" fill="#fefce8" stroke="#eab308" rx="4"/><text x="450" y="270" fill="#ca8a04" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Skatteloven</text><text x="450" y="283" fill="#374151" font-family="Arial, sans-serif" font-size="9">Skjermingsrente som yield-komponent</text><rect width="700" height="220" x="50" y="340" fill="#fff" stroke="#6366f1" stroke-width="2" rx="8"/><rect width="700" height="35" x="50" y="340" fill="#6366f1" rx="8"/><text x="400" y="362" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Praktiske Anvendelser av Yield i Regnskap</text><g font-family="Arial, sans-serif"><text x="80" y="390" fill="#1e293b" font-size="14" font-weight="bold">Investeringsregnskapsføring:</text><text x="80" y="408" fill="#374151" font-size="11">• Effective yield på obligasjoner</text><text x="80" y="422" fill="#374151" font-size="11">• Dividend yield for utbyttevurdering</text><text x="80" y="436" fill="#374151" font-size="11">• Verdifall-testing med yield</text><text x="80" y="465" fill="#1e293b" font-size="14" font-weight="bold">Leieavtaler (IFRS 16):</text><text x="80" y="483" fill="#374151" font-size="11">• Implisitt rente som yield</text><text x="80" y="497" fill="#374151" font-size="11">• Marginell lånerente hvis ikke tilgjengelig</text><text x="80" y="511" fill="#374151" font-size="11">• Diskontering av leiebetalinger</text><text x="290" y="390" fill="#1e293b" font-size="14" font-weight="bold">Nedskrivningstesting:</text><text x="290" y="408" fill="#374151" font-size="11">• WACC som diskonteringsrente</text><text x="290" y="422" fill="#374151" font-size="11">• Risikojusterte yield-kurver</text><text x="290" y="436" fill="#374151" font-size="11">• Terminalverdi-beregninger</text><text x="290" y="465" fill="#1e293b" font-size="14" font-weight="bold">Pensjon (IAS 19):</text><text x="290" y="483" fill="#374151" font-size="11">• Forventet yield på pensjonsmidler</text><text x="290" y="497" fill="#374151" font-size="11">• Diskonteringsrente for forpliktelser</text><text x="290" y="511" fill="#374151" font-size="11">• Aktuarielle gevinster/tap</text><text x="520" y="390" fill="#1e293b" font-size="14" font-weight="bold">Finansielle Instrumenter:</text><text x="520" y="408" fill="#374151" font-size="11">• Effective yield-metode (IFRS 9)</text><text x="520" y="422" fill="#374151" font-size="11">• Expected credit loss-modeller</text><text x="520" y="436" fill="#374151" font-size="11">• Fair value through profit/loss</text><text x="520" y="465" fill="#1e293b" font-size="14" font-weight="bold">Skattemessige forhold:</text><text x="520" y="483" fill="#374151" font-size="11">• Skjermingsrente (Norge)</text><text x="520" y="497" fill="#374151" font-size="11">• Rentefradrag og -beskatning</text><text x="520" y="511" fill="#374151" font-size="11">• Timing av yield-anerkjennelse</text></g><rect width="640" height="45" x="80" y="530" fill="#f1f5f9" stroke="#64748b" rx="6"/><text x="90" y="545" fill="#1e293b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Viktige hensyn ved yield-anvendelse i regnskap:</text><text x="90" y="560" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Konsistens med regnskapsstandarder • Observerbare markedsdata når tilgjengelig • Dokumentasjon av yield-valg</text><text x="90" y="572" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Sensitivitetsanalyse for kritiske estimater • Regelmessig oppdatering av yield-forutsetninger</text><text x="400" y="595" fill="#64748b" font-family="Arial, sans-serif" font-size="10" font-style="italic" text-anchor="middle">Yield-konsepter er integrert i alle større regnskapsstandarder og krever faglig skjønn</text></svg>