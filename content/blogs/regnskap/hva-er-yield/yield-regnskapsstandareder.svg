<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="url(#bgGradient)" stroke="#cbd5e1" stroke-width="2"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Yield i Regnskapsføring og Standarder</text>
  

  <rect x="50" y="70" width="330" height="240" fill="white" stroke="#3b82f6" stroke-width="2" rx="8"/>
  <rect x="50" y="70" width="330" height="35" fill="#3b82f6" rx="8"/>
  <text x="215" y="92" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">IFRS og Yield</text>
  
  <g>

    <rect x="70" y="120" width="290" height="35" fill="#dbeafe" stroke="#3b82f6" stroke-width="1" rx="4"/>
    <text x="80" y="135" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e40af">IFRS 9 - Finansielle Instrumenter</text>
    <text x="80" y="148" font-family="Arial, sans-serif" font-size="9" fill="#374151">Effective yield-metode for rentebærende instrumenter</text>
    

    <rect x="70" y="165" width="290" height="35" fill="#dcfce7" stroke="#22c55e" stroke-width="1" rx="4"/>
    <text x="80" y="180" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#16a34a">IFRS 16 - Leieavtaler</text>
    <text x="80" y="193" font-family="Arial, sans-serif" font-size="9" fill="#374151">Implisitt rente som diskonteringsrente (yield)</text>
    

    <rect x="70" y="210" width="290" height="35" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="4"/>
    <text x="80" y="225" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#d97706">IAS 19 - Personalytelser</text>
    <text x="80" y="238" font-family="Arial, sans-serif" font-size="9" fill="#374151">Forventet yield på pensjonsmidler</text>
    

    <rect x="70" y="255" width="290" height="35" fill="#fce7f3" stroke="#ec4899" stroke-width="1" rx="4"/>
    <text x="80" y="270" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#be185d">IAS 36 - Nedskrivning</text>
    <text x="80" y="283" font-family="Arial, sans-serif" font-size="9" fill="#374151">Yield som diskonteringsrente i verdivurdering</text>
  </g>
  

  <rect x="420" y="70" width="330" height="240" fill="white" stroke="#22c55e" stroke-width="2" rx="8"/>
  <rect x="420" y="70" width="330" height="35" fill="#22c55e" rx="8"/>
  <text x="585" y="92" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Norske Regnskapsstandarder</text>
  
  <g>

    <rect x="440" y="120" width="290" height="35" fill="#dcfce7" stroke="#22c55e" stroke-width="1" rx="4"/>
    <text x="450" y="135" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#16a34a">God Regnskapsskikk</text>
    <text x="450" y="148" font-family="Arial, sans-serif" font-size="9" fill="#374151">Yield i verdivurdering av investeringer</text>
    

    <rect x="440" y="165" width="290" height="35" fill="#ecfdf5" stroke="#10b981" stroke-width="1" rx="4"/>
    <text x="450" y="180" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#059669">Regnskapsloven § 5-3</text>
    <text x="450" y="193" font-family="Arial, sans-serif" font-size="9" fill="#374151">Avskrivning med yield-komponenter</text>
    

    <rect x="440" y="210" width="290" height="35" fill="#f0fdf4" stroke="#84cc16" stroke-width="1" rx="4"/>
    <text x="450" y="225" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#65a30d">NRS 19 - Pensjonskostnader</text>
    <text x="450" y="238" font-family="Arial, sans-serif" font-size="9" fill="#374151">Yield på pensjonsmidler og forpliktelser</text>
    

    <rect x="440" y="255" width="290" height="35" fill="#fefce8" stroke="#eab308" stroke-width="1" rx="4"/>
    <text x="450" y="270" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ca8a04">Skatteloven</text>
    <text x="450" y="283" font-family="Arial, sans-serif" font-size="9" fill="#374151">Skjermingsrente som yield-komponent</text>
  </g>
  

  <rect x="50" y="340" width="700" height="220" fill="white" stroke="#6366f1" stroke-width="2" rx="8"/>
  <rect x="50" y="340" width="700" height="35" fill="#6366f1" rx="8"/>
  <text x="400" y="362" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Praktiske Anvendelser av Yield i Regnskap</text>
  
  <g>

    <g>
      <text x="80" y="390" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Investeringsregnskapsføring:</text>
      <text x="80" y="408" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Effective yield på obligasjoner</text>
      <text x="80" y="422" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Dividend yield for utbyttevurdering</text>
      <text x="80" y="436" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Verdifall-testing med yield</text>
      
      <text x="80" y="465" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Leieavtaler (IFRS 16):</text>
      <text x="80" y="483" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Implisitt rente som yield</text>
      <text x="80" y="497" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Marginell lånerente hvis ikke tilgjengelig</text>
      <text x="80" y="511" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Diskontering av leiebetalinger</text>
    </g>
    

    <g>
      <text x="290" y="390" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Nedskrivningstesting:</text>
      <text x="290" y="408" font-family="Arial, sans-serif" font-size="11" fill="#374151">• WACC som diskonteringsrente</text>
      <text x="290" y="422" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Risikojusterte yield-kurver</text>
      <text x="290" y="436" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Terminalverdi-beregninger</text>
      
      <text x="290" y="465" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Pensjon (IAS 19):</text>
      <text x="290" y="483" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Forventet yield på pensjonsmidler</text>
      <text x="290" y="497" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Diskonteringsrente for forpliktelser</text>
      <text x="290" y="511" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Aktuarielle gevinster/tap</text>
    </g>
    

    <g>
      <text x="520" y="390" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Finansielle Instrumenter:</text>
      <text x="520" y="408" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Effective yield-metode (IFRS 9)</text>
      <text x="520" y="422" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Expected credit loss-modeller</text>
      <text x="520" y="436" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Fair value through profit/loss</text>
      
      <text x="520" y="465" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Skattemessige forhold:</text>
      <text x="520" y="483" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Skjermingsrente (Norge)</text>
      <text x="520" y="497" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Rentefradrag og -beskatning</text>
      <text x="520" y="511" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Timing av yield-anerkjennelse</text>
    </g>
  </g>
  

  <rect x="80" y="530" width="640" height="45" fill="#f1f5f9" stroke="#64748b" stroke-width="1" rx="6"/>
  <text x="90" y="545" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Viktige hensyn ved yield-anvendelse i regnskap:</text>
  <text x="90" y="560" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Konsistens med regnskapsstandarder • Observerbare markedsdata når tilgjengelig • Dokumentasjon av yield-valg</text>
  <text x="90" y="572" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Sensitivitetsanalyse for kritiske estimater • Regelmessig oppdatering av yield-forutsetninger</text>
  

  <text x="400" y="595" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b" font-style="italic">Yield-konsepter er integrert i alle større regnskapsstandarder og krever faglig skjønn</text>
</svg>