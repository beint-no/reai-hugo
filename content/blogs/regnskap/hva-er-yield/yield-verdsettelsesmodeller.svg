<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1"/><stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1"/></linearGradient></defs><path fill="url(#a)" stroke="#cbd5e1" stroke-width="2" d="M0 0h800v600H0z"/><text x="400" y="30" fill="#1e293b" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Verdsettelsesmodeller Basert på Yield-Analyse</text><rect width="330" height="200" x="50" y="70" fill="#fff" stroke="#3b82f6" stroke-width="2" rx="8"/><rect width="330" height="35" x="50" y="70" fill="#3b82f6" rx="8"/><text x="215" y="92" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Dividend Discount Model (DDM)</text><rect width="290" height="50" x="70" y="120" fill="#dbeafe" stroke="#3b82f6" rx="4"/><text x="80" y="135" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Gordon Growth Model:</text><text x="80" y="155" fill="#374151" font-family="Arial, sans-serif" font-size="11">P = D₁ ÷ (r - g)</text><text x="180" y="155" fill="#64748b" font-family="Arial, sans-serif" font-size="9">hvor P=pris, D₁=neste års utbytte, r=avkastningskrav, g=vekstrate</text><rect width="290" height="40" x="70" y="180" fill="#f0f9ff" stroke="#0ea5e9" rx="4"/><text x="80" y="195" fill="#0284c7" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Multi-stage DDM:</text><text x="80" y="210" fill="#374151" font-family="Arial, sans-serif" font-size="10">P = Σ(Dt ÷ (1+r)t) + TV ÷ (1+r)n</text><text x="80" y="235" fill="#1e293b" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Eksempel:</text><text x="80" y="250" fill="#374151" font-family="Arial, sans-serif" font-size="10">D₁ = 8 kr, r = 10%, g = 3%</text><text x="80" y="263" fill="#059669" font-family="Arial, sans-serif" font-size="10">P = 8 ÷ (0.10 - 0.03) = 114.3 kr</text><rect width="330" height="200" x="420" y="70" fill="#fff" stroke="#22c55e" stroke-width="2" rx="8"/><rect width="330" height="35" x="420" y="70" fill="#22c55e" rx="8"/><text x="585" y="92" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Earnings-basert Verdsettelse</text><rect width="290" height="40" x="440" y="120" fill="#dcfce7" stroke="#22c55e" rx="4"/><text x="450" y="135" fill="#16a34a" font-family="Arial, sans-serif" font-size="12" font-weight="bold">P/E Multiple Approach:</text><text x="450" y="150" fill="#374151" font-family="Arial, sans-serif" font-size="10">P = EPS × P/E | Earnings Yield = 1 ÷ P/E</text><rect width="290" height="40" x="440" y="170" fill="#f0fdf4" stroke="#84cc16" rx="4"/><text x="450" y="185" fill="#65a30d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Earnings Power Value:</text><text x="450" y="200" fill="#374151" font-family="Arial, sans-serif" font-size="10">EPV = Normalisert EPS ÷ Avkastningskrav</text><rect width="290" height="40" x="440" y="220" fill="#ecfdf5" stroke="#10b981" rx="4"/><text x="450" y="235" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Yield Gap Analysis:</text><text x="450" y="250" fill="#374151" font-family="Arial, sans-serif" font-size="10">Yield Gap = Earnings Yield - 10-års rente</text><rect width="700" height="160" x="50" y="290" fill="#fff" stroke="#f59e0b" stroke-width="2" rx="8"/><rect width="700" height="35" x="50" y="290" fill="#f59e0b" rx="8"/><text x="400" y="312" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Discounted Cash Flow (DCF) med Yield-Komponenter</text><rect width="300" height="80" x="70" y="340" fill="#fef3c7" stroke="#f59e0b" rx="4"/><text x="80" y="355" fill="#d97706" font-family="Arial, sans-serif" font-size="12" font-weight="bold">WACC Beregning:</text><text x="80" y="375" fill="#374151" font-family="Arial, sans-serif" font-size="10">WACC = (E/V × Re) + (D/V × Rd × (1-T))</text><text x="80" y="390" fill="#64748b" font-family="Arial, sans-serif" font-size="9">Re = Cost of equity (yield på egenkapital)</text><text x="80" y="403" fill="#64748b" font-family="Arial, sans-serif" font-size="9">Rd = Cost of debt (yield på gjeld)</text><rect width="320" height="80" x="390" y="340" fill="#fefce8" stroke="#eab308" rx="4"/><text x="400" y="355" fill="#ca8a04" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Terminal Value:</text><text x="400" y="375" fill="#374151" font-family="Arial, sans-serif" font-size="10">TV = FCF₍ₙ₊₁₎ ÷ (WACC - g)</text><text x="400" y="390" fill="#64748b" font-family="Arial, sans-serif" font-size="9">Perpetual growth rate (g) &lt; WACC</text><text x="400" y="403" fill="#64748b" font-family="Arial, sans-serif" font-size="9">Exit multiple: TV = FCFₙ × Multiple</text><rect width="700" height="100" x="50" y="470" fill="#fff" stroke="#ec4899" stroke-width="2" rx="8"/><rect width="700" height="35" x="50" y="470" fill="#ec4899" rx="8"/><text x="400" y="492" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Yield-basert Sektoranalyse og Relative Verdsettelse</text><path fill="#fce7f3" stroke="#ec4899" d="M70 520h120v20H70zM190 520h100v20H190zM290 520h100v20H290zM390 520h100v20H390zM490 520h100v20H490zM590 520h120v20H590z"/><text x="130" y="534" fill="#be185d" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">Sektor</text><text x="240" y="534" fill="#be185d" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">Dividend Yield</text><text x="340" y="534" fill="#be185d" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">Earnings Yield</text><text x="440" y="534" fill="#be185d" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">P/E Ratio</text><text x="540" y="534" fill="#be185d" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">FCF Yield</text><text x="650" y="534" fill="#be185d" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">Verdsettelse</text><path fill="#fff" stroke="#ec4899" d="M70 540h120v15H70zM190 540h100v15H190zM290 540h100v15H290zM390 540h100v15H390zM490 540h100v15H490zM590 540h120v15H590z"/><text x="130" y="550" fill="#374151" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Finans</text><text x="240" y="550" fill="#374151" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">4.5%</text><text x="340" y="550" fill="#374151" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">8.2%</text><text x="440" y="550" fill="#374151" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">12.2</text><text x="540" y="550" fill="#374151" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">6.8%</text><text x="650" y="550" fill="#059669" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Undervurdert</text><text x="400" y="585" fill="#64748b" font-family="Arial, sans-serif" font-size="11" font-style="italic" text-anchor="middle">Kombinér flere yield-baserte modeller for robust verdsettelse</text></svg>