<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="url(#bgGradient)" stroke="#cbd5e1" stroke-width="2"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Verdsettelsesmodeller Basert på Yield-Analyse</text>
  

  <rect x="50" y="70" width="330" height="200" fill="white" stroke="#3b82f6" stroke-width="2" rx="8"/>
  <rect x="50" y="70" width="330" height="35" fill="#3b82f6" rx="8"/>
  <text x="215" y="92" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Dividend Discount Model (DDM)</text>
  
  <g>

    <rect x="70" y="120" width="290" height="50" fill="#dbeafe" stroke="#3b82f6" stroke-width="1" rx="4"/>
    <text x="80" y="135" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">Gordon Growth Model:</text>
    <text x="80" y="155" font-family="Arial, sans-serif" font-size="11" fill="#374151">P = D₁ ÷ (r - g)</text>
    <text x="180" y="155" font-family="Arial, sans-serif" font-size="9" fill="#64748b">hvor P=pris, D₁=neste års utbytte, r=avkastningskrav, g=vekstrate</text>
    

    <rect x="70" y="180" width="290" height="40" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="1" rx="4"/>
    <text x="80" y="195" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0284c7">Multi-stage DDM:</text>
    <text x="80" y="210" font-family="Arial, sans-serif" font-size="10" fill="#374151">P = Σ(Dt ÷ (1+r)t) + TV ÷ (1+r)n</text>
    

    <text x="80" y="235" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">Eksempel:</text>
    <text x="80" y="250" font-family="Arial, sans-serif" font-size="10" fill="#374151">D₁ = 8 kr, r = 10%, g = 3%</text>
    <text x="80" y="263" font-family="Arial, sans-serif" font-size="10" fill="#059669">P = 8 ÷ (0.10 - 0.03) = 114.3 kr</text>
  </g>
  

  <rect x="420" y="70" width="330" height="200" fill="white" stroke="#22c55e" stroke-width="2" rx="8"/>
  <rect x="420" y="70" width="330" height="35" fill="#22c55e" rx="8"/>
  <text x="585" y="92" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Earnings-basert Verdsettelse</text>
  
  <g>

    <rect x="440" y="120" width="290" height="40" fill="#dcfce7" stroke="#22c55e" stroke-width="1" rx="4"/>
    <text x="450" y="135" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#16a34a">P/E Multiple Approach:</text>
    <text x="450" y="150" font-family="Arial, sans-serif" font-size="10" fill="#374151">P = EPS × P/E | Earnings Yield = 1 ÷ P/E</text>
    

    <rect x="440" y="170" width="290" height="40" fill="#f0fdf4" stroke="#84cc16" stroke-width="1" rx="4"/>
    <text x="450" y="185" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#65a30d">Earnings Power Value:</text>
    <text x="450" y="200" font-family="Arial, sans-serif" font-size="10" fill="#374151">EPV = Normalisert EPS ÷ Avkastningskrav</text>
    

    <rect x="440" y="220" width="290" height="40" fill="#ecfdf5" stroke="#10b981" stroke-width="1" rx="4"/>
    <text x="450" y="235" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">Yield Gap Analysis:</text>
    <text x="450" y="250" font-family="Arial, sans-serif" font-size="10" fill="#374151">Yield Gap = Earnings Yield - 10-års rente</text>
  </g>
  

  <rect x="50" y="290" width="700" height="160" fill="white" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <rect x="50" y="290" width="700" height="35" fill="#f59e0b" rx="8"/>
  <text x="400" y="312" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Discounted Cash Flow (DCF) med Yield-Komponenter</text>
  
  <g>

    <rect x="70" y="340" width="300" height="80" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="4"/>
    <text x="80" y="355" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706">WACC Beregning:</text>
    <text x="80" y="375" font-family="Arial, sans-serif" font-size="10" fill="#374151">WACC = (E/V × Re) + (D/V × Rd × (1-T))</text>
    <text x="80" y="390" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Re = Cost of equity (yield på egenkapital)</text>
    <text x="80" y="403" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Rd = Cost of debt (yield på gjeld)</text>
    

    <rect x="390" y="340" width="320" height="80" fill="#fefce8" stroke="#eab308" stroke-width="1" rx="4"/>
    <text x="400" y="355" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ca8a04">Terminal Value:</text>
    <text x="400" y="375" font-family="Arial, sans-serif" font-size="10" fill="#374151">TV = FCF₍ₙ₊₁₎ ÷ (WACC - g)</text>
    <text x="400" y="390" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Perpetual growth rate (g) &lt; WACC</text>
    <text x="400" y="403" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Exit multiple: TV = FCFₙ × Multiple</text>
  </g>
  

  <rect x="50" y="470" width="700" height="100" fill="white" stroke="#ec4899" stroke-width="2" rx="8"/>
  <rect x="50" y="470" width="700" height="35" fill="#ec4899" rx="8"/>
  <text x="400" y="492" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Yield-basert Sektoranalyse og Relative Verdsettelse</text>
  
  <g>

    <rect x="70" y="520" width="120" height="20" fill="#fce7f3" stroke="#ec4899" stroke-width="1"/>
    <rect x="190" y="520" width="100" height="20" fill="#fce7f3" stroke="#ec4899" stroke-width="1"/>
    <rect x="290" y="520" width="100" height="20" fill="#fce7f3" stroke="#ec4899" stroke-width="1"/>
    <rect x="390" y="520" width="100" height="20" fill="#fce7f3" stroke="#ec4899" stroke-width="1"/>
    <rect x="490" y="520" width="100" height="20" fill="#fce7f3" stroke="#ec4899" stroke-width="1"/>
    <rect x="590" y="520" width="120" height="20" fill="#fce7f3" stroke="#ec4899" stroke-width="1"/>
    
    <text x="130" y="534" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#be185d">Sektor</text>
    <text x="240" y="534" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#be185d">Dividend Yield</text>
    <text x="340" y="534" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#be185d">Earnings Yield</text>
    <text x="440" y="534" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#be185d">P/E Ratio</text>
    <text x="540" y="534" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#be185d">FCF Yield</text>
    <text x="650" y="534" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#be185d">Verdsettelse</text>
    

    <rect x="70" y="540" width="120" height="15" fill="white" stroke="#ec4899" stroke-width="1"/>
    <rect x="190" y="540" width="100" height="15" fill="white" stroke="#ec4899" stroke-width="1"/>
    <rect x="290" y="540" width="100" height="15" fill="white" stroke="#ec4899" stroke-width="1"/>
    <rect x="390" y="540" width="100" height="15" fill="white" stroke="#ec4899" stroke-width="1"/>
    <rect x="490" y="540" width="100" height="15" fill="white" stroke="#ec4899" stroke-width="1"/>
    <rect x="590" y="540" width="120" height="15" fill="white" stroke="#ec4899" stroke-width="1"/>
    
    <text x="130" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">Finans</text>
    <text x="240" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">4.5%</text>
    <text x="340" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">8.2%</text>
    <text x="440" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">12.2</text>
    <text x="540" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">6.8%</text>
    <text x="650" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#059669">Undervurdert</text>
  </g>
  

  <text x="400" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b" font-style="italic">Kombinér flere yield-baserte modeller for robust verdsettelse</text>
</svg>