<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Leverandørgjeld Syklus
  </text>
  

  <text x="400" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#34495e">
    Fra Bestilling til Betaling
  </text>
  

  <circle cx="400" cy="300" r="80" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="3"/>
  <text x="400" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    LEVERANDØR-
  </text>
  <text x="400" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    GJELD
  </text>
  <text x="400" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    SYKLUS
  </text>
  

  <rect x="150" y="120" width="140" height="80" rx="10" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="220" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    1. BESTILLING
  </text>
  <text x="220" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Innkjøpsordre sendes
  </text>
  <text x="220" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    til leverandør
  </text>
  <text x="220" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Ingen regnskapseffekt
  </text>
  

  <rect x="510" y="120" width="140" height="80" rx="10" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="580" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    2. LEVERING
  </text>
  <text x="580" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Varer/tjenester mottas
  </text>
  <text x="580" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    og kontrolleres
  </text>
  <text x="580" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Kostnad registreres
  </text>
  

  <rect x="510" y="420" width="140" height="80" rx="10" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="580" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    3. FAKTURA
  </text>
  <text x="580" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Faktura mottas
  </text>
  <text x="580" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    og attesteres
  </text>
  <text x="580" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Leverandørgjeld oppstår
  </text>
  

  <rect x="150" y="420" width="140" height="80" rx="10" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="220" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    4. BETALING
  </text>
  <text x="220" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Betaling foretas
  </text>
  <text x="220" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    innen forfallsdato
  </text>
  <text x="220" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Leverandørgjeld utlignes
  </text>
  


  <path d="M 290 160 Q 350 140 510 160" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  

  <path d="M 580 200 Q 600 310 580 420" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  

  <path d="M 510 460 Q 350 480 290 460" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  

  <path d="M 220 420 Q 200 310 220 200" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  

  <rect x="50" y="250" width="120" height="100" rx="5" fill="#9b59b6" stroke="#8e44ad" stroke-width="1"/>
  <text x="110" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    REGNSKAPS-
  </text>
  <text x="110" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    POSTER
  </text>
  <text x="110" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Debet: Kostnad
  </text>
  <text x="110" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Kredit: Lev.gjeld
  </text>
  <text x="110" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Debet: Lev.gjeld
  </text>
  <text x="110" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Kredit: Bank
  </text>
  
  <rect x="630" y="250" width="120" height="100" rx="5" fill="#1abc9c" stroke="#16a085" stroke-width="1"/>
  <text x="690" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    KONTROLL-
  </text>
  <text x="690" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    PUNKTER
  </text>
  <text x="690" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Saklig kontroll
  </text>
  <text x="690" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Regn. kontroll
  </text>
  <text x="690" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Økon. kontroll
  </text>
  

  <text x="220" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Dag 0
  </text>
  <text x="580" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Dag 1-7
  </text>
  <text x="580" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Dag 7-14
  </text>
  <text x="220" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Dag 30-60
  </text>
  

  <rect x="320" y="520" width="160" height="60" rx="5" fill="#34495e" stroke="#2c3e50" stroke-width="1"/>
  <text x="400" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    NØKKELTALL
  </text>
  <text x="400" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Gjennomsnittlig betalingstid
  </text>
  <text x="400" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Leverandøromsetning
  </text>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
</svg>