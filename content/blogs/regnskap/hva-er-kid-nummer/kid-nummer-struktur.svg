<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="structureBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <filter id="structureShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  

  <rect width="800" height="400" fill="url(#structureBg)"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">
    KID-nummer Struktur
  </text>
  

  <g transform="translate(150, 80)">

    <rect x="0" y="0" width="300" height="60" rx="8" ry="8" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" filter="url(#structureShadow)"/>
    <text x="150" y="35" text-anchor="middle" font-family="monospace" font-size="28" font-weight="bold" fill="#1976d2">
      12345678901
    </text>
    <text x="150" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976d2">
      Kundenummer (1-23 siffer)
    </text>
    

    <rect x="320" y="0" width="80" height="60" rx="8" ry="8" fill="#fff3cd" stroke="#ffc107" stroke-width="2" filter="url(#structureShadow)"/>
    <text x="360" y="35" text-anchor="middle" font-family="monospace" font-size="28" font-weight="bold" fill="#856404">
      23
    </text>
    <text x="360" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">
      Kontrollsiffer
    </text>
  </g>
  

  <g transform="translate(200, 180)">
    <rect x="0" y="0" width="400" height="50" rx="8" ry="8" fill="#d4edda" stroke="#28a745" stroke-width="2"/>
    <text x="200" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#155724">
      Komplett KID-nummer
    </text>
    <text x="200" y="38" text-anchor="middle" font-family="monospace" font-size="20" font-weight="bold" fill="#155724">
      1234567890123
    </text>
  </g>
  

  <g transform="translate(50, 260)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#212529">Strukturkomponenter:</text>
    

    <rect x="0" y="30" width="200" height="80" rx="5" ry="5" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
    <text x="100" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">Kundenummer</text>
    <text x="10" y="70" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• Unik identifikator</text>
    <text x="10" y="85" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• 1-23 siffer</text>
    <text x="10" y="100" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• Kan inneholde koder</text>
    

    <rect x="220" y="30" width="200" height="80" rx="5" ry="5" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
    <text x="320" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">Kontrollsiffer</text>
    <text x="230" y="70" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• Validering</text>
    <text x="230" y="85" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• 1-2 siffer</text>
    <text x="230" y="100" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• Modulus 10/11</text>
    

    <rect x="440" y="30" width="200" height="80" rx="5" ry="5" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
    <text x="540" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">Total lengde</text>
    <text x="450" y="70" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• 2-25 siffer totalt</text>
    <text x="450" y="85" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• Inkludert kontrollsiffer</text>
    <text x="450" y="100" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• Norsk standard</text>
  </g>
  

  <rect x="50" y="350" width="700" height="40" rx="5" ry="5" fill="#e9ecef" stroke="#adb5bd" stroke-width="1"/>
  <text x="60" y="365" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">Eksempler:</text>
  <text x="60" y="380" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    Enkelt: 123456789 | Med periode: 12345202401 | Avansert: 1234567890123456789
  </text>
</svg>