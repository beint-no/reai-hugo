<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Main card -->
  <rect x="50" y="50" width="700" height="300" rx="15" ry="15" fill="url(#cardGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#212529">
    Hva er KID-nummer?
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#6c757d">
    Kunde-IDentifikasjon i norsk betalingsformidling
  </text>
  
  <!-- KID number example -->
  <rect x="200" y="160" width="400" height="60" rx="8" ry="8" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  <text x="400" y="185" text-anchor="middle" font-family="monospace" font-size="24" font-weight="bold" fill="#1976d2">
    KID: 1234567890123
  </text>
  <text x="400" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#1976d2">
    Automatisk betalingsreferanse
  </text>
  
  <!-- Features -->
  <g transform="translate(100, 250)">
    <!-- Feature 1 -->
    <circle cx="20" cy="20" r="8" fill="#28a745"/>
    <text x="40" y="25" font-family="Arial, sans-serif" font-size="14" fill="#212529">Automatisk avstemming</text>
    
    <!-- Feature 2 -->
    <circle cx="220" cy="20" r="8" fill="#28a745"/>
    <text x="240" y="25" font-family="Arial, sans-serif" font-size="14" fill="#212529">Kontrollsiffer-validering</text>
    
    <!-- Feature 3 -->
    <circle cx="450" cy="20" r="8" fill="#28a745"/>
    <text x="470" y="25" font-family="Arial, sans-serif" font-size="14" fill="#212529">Systemintegrasjon</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="120" cy="180" r="3" fill="#ffc107" opacity="0.6"/>
  <circle cx="680" cy="200" r="4" fill="#17a2b8" opacity="0.6"/>
  <circle cx="150" cy="320" r="2" fill="#dc3545" opacity="0.6"/>
  <circle cx="650" cy="320" r="3" fill="#6f42c1" opacity="0.6"/>
</svg>