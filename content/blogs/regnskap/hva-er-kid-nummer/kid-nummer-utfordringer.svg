<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="challengesBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <filter id="challengesShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  

  <rect width="800" height="600" fill="url(#challengesBg)"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">
    KID-nummer Utfordringer og Løsninger
  </text>
  

  <g transform="translate(50, 70)">
    <rect x="0" y="0" width="320" height="200" rx="10" ry="10" fill="#f8d7da" stroke="#dc3545" stroke-width="2" filter="url(#challengesShadow)"/>
    <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#721c24">
      Tekniske Utfordringer
    </text>
    

    <rect x="10" y="40" width="300" height="30" rx="5" ry="5" fill="#ffffff" stroke="#dc3545" stroke-width="1"/>
    <text x="15" y="55" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#721c24">Problem:</text>
    <text x="65" y="55" font-family="Arial, sans-serif" font-size="12" fill="#721c24">Feil i kontrollsiffer-beregning</text>
    <text x="15" y="65" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">Årsak: Programmeringsfeil eller feil algoritme</text>
    

    <rect x="10" y="75" width="300" height="25" rx="5" ry="5" fill="#d4edda" stroke="#28a745" stroke-width="1"/>
    <text x="15" y="87" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#155724">Løsning:</text>
    <text x="60" y="87" font-family="Arial, sans-serif" font-size="11" fill="#155724">Grundig testing og standardiserte biblioteker</text>
    <text x="15" y="97" font-family="Arial, sans-serif" font-size="10" fill="#155724">Forebygging: Bruk av validerte algoritmer</text>
    

    <rect x="10" y="110" width="300" height="30" rx="5" ry="5" fill="#ffffff" stroke="#dc3545" stroke-width="1"/>
    <text x="15" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#721c24">Problem:</text>
    <text x="65" y="125" font-family="Arial, sans-serif" font-size="12" fill="#721c24">Systemintegrasjon</text>
    <text x="15" y="135" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">Årsak: Inkompatible systemer eller manglende API-er</text>
    

    <rect x="10" y="145" width="300" height="25" rx="5" ry="5" fill="#d4edda" stroke="#28a745" stroke-width="1"/>
    <text x="15" y="157" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#155724">Løsning:</text>
    <text x="60" y="157" font-family="Arial, sans-serif" font-size="11" fill="#155724">Utvikling av mellomvare eller API-adaptere</text>
    <text x="15" y="167" font-family="Arial, sans-serif" font-size="10" fill="#155724">Forebygging: Tidlig kartlegging av systemkrav</text>
  </g>
  

  <g transform="translate(430, 70)">
    <rect x="0" y="0" width="320" height="200" rx="10" ry="10" fill="#fff3cd" stroke="#ffc107" stroke-width="2" filter="url(#challengesShadow)"/>
    <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#856404">
      Operasjonelle Utfordringer
    </text>
    

    <rect x="10" y="40" width="300" height="30" rx="5" ry="5" fill="#ffffff" stroke="#ffc107" stroke-width="1"/>
    <text x="15" y="55" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#856404">Problem:</text>
    <text x="65" y="55" font-family="Arial, sans-serif" font-size="12" fill="#856404">Duplikate KID-nummer</text>
    <text x="15" y="65" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">Årsak: Manglende kontroll på nummerserier</text>
    

    <rect x="10" y="75" width="300" height="25" rx="5" ry="5" fill="#d4edda" stroke="#28a745" stroke-width="1"/>
    <text x="15" y="87" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#155724">Løsning:</text>
    <text x="60" y="87" font-family="Arial, sans-serif" font-size="11" fill="#155724">Sentralisert KID-generering</text>
    <text x="15" y="97" font-family="Arial, sans-serif" font-size="10" fill="#155724">Forebygging: Database-constraints og validering</text>
    

    <rect x="10" y="110" width="300" height="30" rx="5" ry="5" fill="#ffffff" stroke="#ffc107" stroke-width="1"/>
    <text x="15" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#856404">Problem:</text>
    <text x="65" y="125" font-family="Arial, sans-serif" font-size="12" fill="#856404">Kundeforvirring</text>
    <text x="15" y="135" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">Årsak: Komplekse KID-nummer eller manglende info</text>
    

    <rect x="10" y="145" width="300" height="25" rx="5" ry="5" fill="#d4edda" stroke="#28a745" stroke-width="1"/>
    <text x="15" y="157" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#155724">Løsning:</text>
    <text x="60" y="157" font-family="Arial, sans-serif" font-size="11" fill="#155724">Tydelig kommunikasjon og brukerveiledning</text>
    <text x="15" y="167" font-family="Arial, sans-serif" font-size="10" fill="#155724">Forebygging: Enkel KID-struktur og opplæring</text>
  </g>
  

  <g transform="translate(100, 300)">
    <rect x="0" y="0" width="600" height="120" rx="10" ry="10" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" filter="url(#challengesShadow)"/>
    <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1976d2">
      Beste Praksis for Problemløsning
    </text>
    

    <circle cx="30" cy="50" r="8" fill="#1976d2"/>
    <text x="50" y="55" font-family="Arial, sans-serif" font-size="14" fill="#1976d2">Etabler kontinuerlig overvåking av KID-systemets ytelse</text>
    

    <circle cx="30" cy="75" r="8" fill="#1976d2"/>
    <text x="50" y="80" font-family="Arial, sans-serif" font-size="14" fill="#1976d2">Dokumenter alle KID-prosedyrer fullstendig</text>
    

    <circle cx="320" cy="50" r="8" fill="#1976d2"/>
    <text x="340" y="55" font-family="Arial, sans-serif" font-size="14" fill="#1976d2">Tren personale i KID-systemforståelse</text>
    

    <circle cx="320" cy="75" r="8" fill="#1976d2"/>
    <text x="340" y="80" font-family="Arial, sans-serif" font-size="14" fill="#1976d2">Planlegg for feilhåndtering på forhånd</text>
  </g>
  

  <g transform="translate(50, 450)">
    <text x="350" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#212529">
      Implementeringstidslinje
    </text>
    

    <rect x="0" y="30" width="150" height="60" rx="5" ry="5" fill="#d4edda" stroke="#28a745" stroke-width="2"/>
    <text x="75" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#155724">Fase 1</text>
    <text x="75" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#155724">Planlegging</text>
    <text x="75" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#155724">&amp; Design</text>
    

    <path d="M 160 60 L 190 60" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
    

    <rect x="200" y="30" width="150" height="60" rx="5" ry="5" fill="#fff3cd" stroke="#ffc107" stroke-width="2"/>
    <text x="275" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#856404">Fase 2</text>
    <text x="275" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#856404">Teknisk</text>
    <text x="275" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#856404">Utvikling</text>
    

    <path d="M 360 60 L 390 60" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
    

    <rect x="400" y="30" width="150" height="60" rx="5" ry="5" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
    <text x="475" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976d2">Fase 3</text>
    <text x="475" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1976d2">Testing &amp;</text>
    <text x="475" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1976d2">Validering</text>
    

    <path d="M 560 60 L 590 60" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
    

    <rect x="600" y="30" width="150" height="60" rx="5" ry="5" fill="#f8d7da" stroke="#dc3545" stroke-width="2"/>
    <text x="675" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#721c24">Fase 4</text>
    <text x="675" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#721c24">Produksjon</text>
    <text x="675" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#721c24">&amp; Overvåking</text>
  </g>
  

  <g transform="translate(200, 550)">
    <rect x="0" y="0" width="400" height="40" rx="5" ry="5" fill="#28a745" stroke="#155724" stroke-width="2"/>
    <text x="200" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Suksessfaktorer: Grundig planlegging, god testing og kontinuerlig overvåking
    </text>
    <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Nøkkel: Start enkelt og bygg kompleksitet gradvis
    </text>
  </g>
  

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
  </defs>
</svg>