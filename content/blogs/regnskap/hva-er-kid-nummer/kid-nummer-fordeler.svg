<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="benefitsBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <filter id="benefitsShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#benefitsBg)"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">
    KID-nummer Fordeler
  </text>
  
  <!-- For Businesses Section -->
  <g transform="translate(50, 70)">
    <rect x="0" y="0" width="320" height="180" rx="10" ry="10" fill="#d4edda" stroke="#28a745" stroke-width="2" filter="url(#benefitsShadow)"/>
    <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#155724">
      For Bedrifter
    </text>
    
    <!-- Benefit 1 -->
    <circle cx="25" cy="50" r="8" fill="#28a745"/>
    <text x="45" y="55" font-family="Arial, sans-serif" font-size="14" fill="#155724">Automatisk avstemming</text>
    
    <!-- Benefit 2 -->
    <circle cx="25" cy="75" r="8" fill="#28a745"/>
    <text x="45" y="80" font-family="Arial, sans-serif" font-size="14" fill="#155724">Reduserte feil</text>
    
    <!-- Benefit 3 -->
    <circle cx="25" cy="100" r="8" fill="#28a745"/>
    <text x="45" y="105" font-family="Arial, sans-serif" font-size="14" fill="#155724">Raskere behandling</text>
    
    <!-- Benefit 4 -->
    <circle cx="25" cy="125" r="8" fill="#28a745"/>
    <text x="45" y="130" font-family="Arial, sans-serif" font-size="14" fill="#155724">Bedre kontantstrøm</text>
    
    <!-- Benefit 5 -->
    <circle cx="25" cy="150" r="8" fill="#28a745"/>
    <text x="45" y="155" font-family="Arial, sans-serif" font-size="14" fill="#155724">Lavere administrasjonskostnader</text>
  </g>
  
  <!-- For Customers Section -->
  <g transform="translate(430, 70)">
    <rect x="0" y="0" width="320" height="180" rx="10" ry="10" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" filter="url(#benefitsShadow)"/>
    <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1976d2">
      For Kunder
    </text>
    
    <!-- Benefit 1 -->
    <circle cx="25" cy="50" r="8" fill="#1976d2"/>
    <text x="45" y="55" font-family="Arial, sans-serif" font-size="14" fill="#1976d2">Enklere betaling</text>
    
    <!-- Benefit 2 -->
    <circle cx="25" cy="75" r="8" fill="#1976d2"/>
    <text x="45" y="80" font-family="Arial, sans-serif" font-size="14" fill="#1976d2">Færre feil</text>
    
    <!-- Benefit 3 -->
    <circle cx="25" cy="100" r="8" fill="#1976d2"/>
    <text x="45" y="105" font-family="Arial, sans-serif" font-size="14" fill="#1976d2">Raskere behandling</text>
    
    <!-- Benefit 4 -->
    <circle cx="25" cy="125" r="8" fill="#1976d2"/>
    <text x="45" y="130" font-family="Arial, sans-serif" font-size="14" fill="#1976d2">Bedre oversikt</text>
    
    <!-- Benefit 5 -->
    <circle cx="25" cy="150" r="8" fill="#1976d2"/>
    <text x="45" y="155" font-family="Arial, sans-serif" font-size="14" fill="#1976d2">Automatisk utfylling</text>
  </g>
  
  <!-- Economic Benefits Table -->
  <g transform="translate(100, 280)">
    <text x="300" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#212529">
      Økonomiske Gevinster
    </text>
    
    <!-- Table header -->
    <rect x="0" y="30" width="600" height="30" fill="#6c757d"/>
    <text x="150" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Område</text>
    <text x="350" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Besparelse</text>
    <text x="500" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Tidsreduksjon</text>
    
    <!-- Row 1 -->
    <rect x="0" y="60" width="600" height="25" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
    <text x="20" y="77" font-family="Arial, sans-serif" font-size="12" fill="#495057">Betalingsbehandling</text>
    <text x="350" y="77" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#28a745">60-80%</text>
    <text x="500" y="77" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">3-5 dager</text>
    
    <!-- Row 2 -->
    <rect x="0" y="85" width="600" height="25" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
    <text x="20" y="102" font-family="Arial, sans-serif" font-size="12" fill="#495057">Kundeoppfølging</text>
    <text x="350" y="102" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#28a745">40-60%</text>
    <text x="500" y="102" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">1-2 dager</text>
    
    <!-- Row 3 -->
    <rect x="0" y="110" width="600" height="25" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
    <text x="20" y="127" font-family="Arial, sans-serif" font-size="12" fill="#495057">Feilretting</text>
    <text x="350" y="127" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#28a745">70-90%</text>
    <text x="500" y="127" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">2-4 timer per feil</text>
    
    <!-- Row 4 -->
    <rect x="0" y="135" width="600" height="25" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
    <text x="20" y="152" font-family="Arial, sans-serif" font-size="12" fill="#495057">Rapportering</text>
    <text x="350" y="152" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#28a745">50-70%</text>
    <text x="500" y="152" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">1-2 dager</text>
  </g>
  
  <!-- Key Benefits Summary -->
  <g transform="translate(200, 450)">
    <rect x="0" y="0" width="400" height="40" rx="5" ry="5" fill="#fff3cd" stroke="#ffc107" stroke-width="2"/>
    <text x="200" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">
      Hovedfordel: Automatisering eliminerer manuell behandling
    </text>
    <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#856404">
      og reduserer kostnader med opptil 80%
    </text>
  </g>
</svg>