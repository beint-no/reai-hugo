<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="calcBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <filter id="calcShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  

  <rect width="800" height="600" fill="url(#calcBg)"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">
    Kontrollsiffer Beregning (Modulus 10)
  </text>
  

  <text x="400" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#6c757d">
    Eksempel: Kundenummer 12345
  </text>
  

  <g transform="translate(150, 100)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#212529">Trinn 1: Nummerer posisjoner fra høyre</text>
    

    <g transform="translate(100, 40)">
      <rect x="0" y="0" width="60" height="30" fill="#e3f2fd" stroke="#1976d2" stroke-width="1"/>
      <text x="30" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1976d2">Pos 5</text>
      
      <rect x="70" y="0" width="60" height="30" fill="#e3f2fd" stroke="#1976d2" stroke-width="1"/>
      <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1976d2">Pos 4</text>
      
      <rect x="140" y="0" width="60" height="30" fill="#e3f2fd" stroke="#1976d2" stroke-width="1"/>
      <text x="170" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1976d2">Pos 3</text>
      
      <rect x="210" y="0" width="60" height="30" fill="#e3f2fd" stroke="#1976d2" stroke-width="1"/>
      <text x="240" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1976d2">Pos 2</text>
      
      <rect x="280" y="0" width="60" height="30" fill="#e3f2fd" stroke="#1976d2" stroke-width="1"/>
      <text x="310" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1976d2">Pos 1</text>
    </g>
    

    <g transform="translate(100, 80)">
      <rect x="0" y="0" width="60" height="40" fill="#fff3cd" stroke="#ffc107" stroke-width="2"/>
      <text x="30" y="25" text-anchor="middle" font-family="monospace" font-size="20" font-weight="bold" fill="#856404">1</text>
      
      <rect x="70" y="0" width="60" height="40" fill="#fff3cd" stroke="#ffc107" stroke-width="2"/>
      <text x="100" y="25" text-anchor="middle" font-family="monospace" font-size="20" font-weight="bold" fill="#856404">2</text>
      
      <rect x="140" y="0" width="60" height="40" fill="#fff3cd" stroke="#ffc107" stroke-width="2"/>
      <text x="170" y="25" text-anchor="middle" font-family="monospace" font-size="20" font-weight="bold" fill="#856404">3</text>
      
      <rect x="210" y="0" width="60" height="40" fill="#fff3cd" stroke="#ffc107" stroke-width="2"/>
      <text x="240" y="25" text-anchor="middle" font-family="monospace" font-size="20" font-weight="bold" fill="#856404">4</text>
      
      <rect x="280" y="0" width="60" height="40" fill="#fff3cd" stroke="#ffc107" stroke-width="2"/>
      <text x="310" y="25" text-anchor="middle" font-family="monospace" font-size="20" font-weight="bold" fill="#856404">5</text>
    </g>
  </g>
  

  <g transform="translate(150, 250)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#212529">Trinn 2: Doble siffer på partallsposisjoner (2, 4)</text>
    

    <g transform="translate(100, 40)">
      <rect x="0" y="0" width="60" height="40" fill="#f8f9fa" stroke="#6c757d" stroke-width="1"/>
      <text x="30" y="25" text-anchor="middle" font-family="monospace" font-size="16" fill="#495057">1</text>
      <text x="30" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">1×1=1</text>
      
      <rect x="70" y="0" width="60" height="40" fill="#f8d7da" stroke="#dc3545" stroke-width="2"/>
      <text x="100" y="25" text-anchor="middle" font-family="monospace" font-size="16" font-weight="bold" fill="#721c24">2</text>
      <text x="100" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#721c24">2×2=4</text>
      
      <rect x="140" y="0" width="60" height="40" fill="#f8f9fa" stroke="#6c757d" stroke-width="1"/>
      <text x="170" y="25" text-anchor="middle" font-family="monospace" font-size="16" fill="#495057">3</text>
      <text x="170" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">3×1=3</text>
      
      <rect x="210" y="0" width="60" height="40" fill="#f8d7da" stroke="#dc3545" stroke-width="2"/>
      <text x="240" y="25" text-anchor="middle" font-family="monospace" font-size="16" font-weight="bold" fill="#721c24">4</text>
      <text x="240" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#721c24">4×2=8</text>
      
      <rect x="280" y="0" width="60" height="40" fill="#f8f9fa" stroke="#6c757d" stroke-width="1"/>
      <text x="310" y="25" text-anchor="middle" font-family="monospace" font-size="16" fill="#495057">5</text>
      <text x="310" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">5×1=5</text>
    </g>
  </g>
  

  <g transform="translate(150, 380)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#212529">Trinn 3: Summer alle siffer</text>
    
    <rect x="100" y="30" width="400" height="50" rx="5" ry="5" fill="#d4edda" stroke="#28a745" stroke-width="2"/>
    <text x="300" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#155724">
      1 + 4 + 3 + 8 + 5 = 21
    </text>
    <text x="300" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#155724">
      Sum = 21
    </text>
  </g>
  

  <g transform="translate(150, 460)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#212529">Trinn 4: Beregn kontrollsiffer</text>
    
    <rect x="100" y="30" width="400" height="80" rx="5" ry="5" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
    <text x="300" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#1976d2">
      Kontrollsiffer = (10 - (sum mod 10)) mod 10
    </text>
    <text x="300" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#1976d2">
      = (10 - (21 mod 10)) mod 10
    </text>
    <text x="300" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#1976d2">
      = (10 - 1) mod 10 = 9
    </text>
  </g>
  

  <g transform="translate(200, 560)">
    <rect x="0" y="0" width="400" height="30" rx="5" ry="5" fill="#ffc107" stroke="#856404" stroke-width="2"/>
    <text x="200" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#856404">
      Resultat: KID-nummer 123459
    </text>
  </g>
</svg>