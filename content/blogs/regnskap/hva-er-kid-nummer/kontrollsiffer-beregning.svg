    </text><text x="300" y="70" fill="#155724" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
      Sum = 21
    </text></g><g transform="translate(150 460)"><text y="20" fill="#212529" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Trinn 4: Beregn kontrollsiffer</text><rect width="400" height="80" x="100" y="30" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="5" ry="5"/><text x="300" y="50" fill="#1976d2" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">
      Kontrollsiffer = (10 - (sum mod 10)) mod 10
    </text><text x="300" y="70" fill="#1976d2" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">
      = (10 - (21 mod 10)) mod 10
    </text><text x="300" y="90" fill="#1976d2" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">
