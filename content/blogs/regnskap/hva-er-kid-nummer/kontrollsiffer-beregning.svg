  </text><text y="20" fill="#212529" font-family="Arial, sans-serif" font-size="16" font-weight="bold" transform="translate(150 100)">Trinn 1: Nummerer posisjoner fra høyre</text><path fill="#e3f2fd" stroke="#1976d2" d="M250 140h60v30h-60z"/><text x="30" y="20" fill="#1976d2" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" transform="translate(250 140)">Pos 5</text><path fill="#e3f2fd" stroke="#1976d2" d="M320 140h60v30h-60z"/><text x="100" y="20" fill="#1976d2" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" transform="translate(250 140)">Pos 4</text><path fill="#e3f2fd" stroke="#1976d2" d="M390 140h60v30h-60z"/><text x="170" y="20" fill="#1976d2" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" transform="translate(250 140)">Pos 3</text><path fill="#e3f2fd" stroke="#1976d2" d="M460 140h60v30h-60z"/><text x="240" y="20" fill="#1976d2" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" transform="translate(250 140)">Pos 2</text><path fill="#e3f2fd" stroke="#1976d2" d="M530 140h60v30h-60z"/><text x="310" y="20" fill="#1976d2" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" transform="translate(250 140)">Pos 1</text><path fill="#fff3cd" stroke="#ffc107" stroke-width="2" d="M250 180h60v40h-60z"/><text x="30" y="25" fill="#856404" font-family="monospace" font-size="20" font-weight="bold" text-anchor="middle" transform="translate(250 180)">1</text><path fill="#fff3cd" stroke="#ffc107" stroke-width="2" d="M320 180h60v40h-60z"/><text x="100" y="25" fill="#856404" font-family="monospace" font-size="20" font-weight="bold" text-anchor="middle" transform="translate(250 180)">2</text><path fill="#fff3cd" stroke="#ffc107" stroke-width="2" d="M390 180h60v40h-60z"/><text x="170" y="25" fill="#856404" font-family="monospace" font-size="20" font-weight="bold" text-anchor="middle" transform="translate(250 180)">3</text><path fill="#fff3cd" stroke="#ffc107" stroke-width="2" d="M460 180h60v40h-60z"/><text x="240" y="25" fill="#856404" font-family="monospace" font-size="20" font-weight="bold" text-anchor="middle" transform="translate(250 180)">4</text><path fill="#fff3cd" stroke="#ffc107" stroke-width="2" d="M530 180h60v40h-60z"/><text x="310" y="25" fill="#856404" font-family="monospace" font-size="20" font-weight="bold" text-anchor="middle" transform="translate(250 180)">5</text><text y="20" fill="#212529" font-family="Arial, sans-serif" font-size="16" font-weight="bold" transform="translate(150 250)">Trinn 2: Doble siffer på partallsposisjoner (2, 4)</text><path fill="#f8f9fa" stroke="#6c757d" d="M250 290h60v40h-60z"/><text x="30" y="25" fill="#495057" font-family="monospace" font-size="16" text-anchor="middle" transform="translate(250 290)">1</text><text x="30" y="55" fill="#6c757d" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" transform="translate(250 290)">1×1=1</text><path fill="#f8d7da" stroke="#dc3545" stroke-width="2" d="M320 290h60v40h-60z"/><text x="100" y="25" fill="#721c24" font-family="monospace" font-size="16" font-weight="bold" text-anchor="middle" transform="translate(250 290)">2</text><text x="100" y="55" fill="#721c24" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" transform="translate(250 290)">2×2=4</text><path fill="#f8f9fa" stroke="#6c757d" d="M390 290h60v40h-60z"/><text x="170" y="25" fill="#495057" font-family="monospace" font-size="16" text-anchor="middle" transform="translate(250 290)">3</text><text x="170" y="55" fill="#6c757d" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" transform="translate(250 290)">3×1=3</text><path fill="#f8d7da" stroke="#dc3545" stroke-width="2" d="M460 290h60v40h-60z"/><text x="240" y="25" fill="#721c24" font-family="monospace" font-size="16" font-weight="bold" text-anchor="middle" transform="translate(250 290)">4</text><text x="240" y="55" fill="#721c24" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" transform="translate(250 290)">4×2=8</text><path fill="#f8f9fa" stroke="#6c757d" d="M530 290h60v40h-60z"/><text x="310" y="25" fill="#495057" font-family="monospace" font-size="16" text-anchor="middle" transform="translate(250 290)">5</text><text x="310" y="55" fill="#6c757d" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" transform="translate(250 290)">5×1=5</text><g transform="translate(150 380)"><text y="20" fill="#212529" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Trinn 3: Summer alle siffer</text><rect width="400" height="50" x="100" y="30" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="5" ry="5"/><text x="300" y="50" fill="#155724" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">
