    </text></g><g transform="translate(200 560)"><rect width="400" height="30" fill="#ffc107" stroke="#856404" stroke-width="2" rx="5" ry="5"/><text x="200" y="20" fill="#856404" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
