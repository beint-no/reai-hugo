<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="systemBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#systemBg)"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">
    KID-nummer System Oversikt
  </text>
  
  <!-- Customer -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="120" height="80" rx="10" ry="10" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" filter="url(#shadow)"/>
    <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976d2">KUNDE</text>
    <text x="60" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1976d2">Betaler faktura</text>
    <text x="60" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1976d2">med KID-nummer</text>
  </g>
  
  <!-- Arrow 1 -->
  <path d="M 180 120 L 250 120" stroke="#28a745" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="215" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#28a745">Betaling</text>
  
  <!-- Bank System -->
  <g transform="translate(270, 80)">
    <rect x="0" y="0" width="120" height="80" rx="10" ry="10" fill="#fff3cd" stroke="#ffc107" stroke-width="2" filter="url(#shadow)"/>
    <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">BANKSYSTEM</text>
    <text x="60" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#856404">Leser KID-nummer</text>
    <text x="60" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#856404">Validerer &amp; ruter</text>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M 400 120 L 470 120" stroke="#28a745" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="435" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#28a745">Overføring</text>
  
  <!-- Business -->
  <g transform="translate(490, 80)">
    <rect x="0" y="0" width="120" height="80" rx="10" ry="10" fill="#d1ecf1" stroke="#17a2b8" stroke-width="2" filter="url(#shadow)"/>
    <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0c5460">BEDRIFT</text>
    <text x="60" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#0c5460">Mottar betaling</text>
    <text x="60" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#0c5460">Automatisk matching</text>
  </g>
  
  <!-- KID Number Flow -->
  <g transform="translate(200, 200)">
    <rect x="0" y="0" width="400" height="60" rx="8" ry="8" fill="#f8d7da" stroke="#dc3545" stroke-width="2"/>
    <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#721c24">
      KID-nummer følger betalingen
    </text>
    <text x="200" y="45" text-anchor="middle" font-family="monospace" font-size="14" fill="#721c24">
      Eksempel: 1234567890123
    </text>
  </g>
  
  <!-- Process Steps -->
  <g transform="translate(50, 300)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#212529">Prosess:</text>
    
    <!-- Step 1 -->
    <circle cx="20" cy="50" r="12" fill="#007bff"/>
    <text x="20" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">1</text>
    <text x="45" y="55" font-family="Arial, sans-serif" font-size="14" fill="#212529">Kunde betaler med KID-nummer</text>
    
    <!-- Step 2 -->
    <circle cx="20" cy="80" r="12" fill="#007bff"/>
    <text x="20" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">2</text>
    <text x="45" y="85" font-family="Arial, sans-serif" font-size="14" fill="#212529">Banksystem validerer kontrollsiffer</text>
    
    <!-- Step 3 -->
    <circle cx="20" cy="110" r="12" fill="#007bff"/>
    <text x="20" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">3</text>
    <text x="45" y="115" font-family="Arial, sans-serif" font-size="14" fill="#212529">Betaling overføres til riktig mottaker</text>
    
    <!-- Step 4 -->
    <circle cx="20" cy="140" r="12" fill="#007bff"/>
    <text x="20" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">4</text>
    <text x="45" y="145" font-family="Arial, sans-serif" font-size="14" fill="#212529">Automatisk avstemming i regnskapssystem</text>
  </g>
  
  <!-- Benefits box -->
  <g transform="translate(450, 300)">
    <rect x="0" y="0" width="300" height="120" rx="8" ry="8" fill="#d4edda" stroke="#28a745" stroke-width="2"/>
    <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#155724">
      Fordeler
    </text>
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="12" fill="#155724">• Eliminerer manuell behandling</text>
    <text x="10" y="55" font-family="Arial, sans-serif" font-size="12" fill="#155724">• Reduserer feil og forsinkelser</text>
    <text x="10" y="70" font-family="Arial, sans-serif" font-size="12" fill="#155724">• Automatisk kundeidentifikasjon</text>
    <text x="10" y="85" font-family="Arial, sans-serif" font-size="12" fill="#155724">• Raskere kontantstrøm</text>
    <text x="10" y="100" font-family="Arial, sans-serif" font-size="12" fill="#155724">• Bedre kundeopplevelse</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#28a745"/>
    </marker>
  </defs>
</svg>