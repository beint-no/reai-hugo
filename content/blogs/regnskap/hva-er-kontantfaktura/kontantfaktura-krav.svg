    Spesielle Hensyn
  </text><g transform="translate(420 350)"><circle cx="8" cy="8" r="6" fill="#f39c12"/><text x="8" y="12" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">!</text><text x="20" y="12" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Betalingsfrist:</text><text x="20" y="25" fill="#34495e" font-family="Arial, sans-serif" font-size="11">Angis som &quot;Betalt&quot; eller &quot;Kontant&quot;</text><circle cx="8" cy="48" r="6" fill="#f39c12"/><text x="8" y="52" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">!</text><text x="20" y="52" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Kvittering:</text><text x="20" y="65" fill="#34495e" font-family="Arial, sans-serif" font-size="11">Kontantfaktura fungerer som kvittering</text><circle cx="8" cy="88" r="6" fill="#f39c12"/><text x="8" y="92" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">!</text><text x="20" y="92" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Oppbevaring:</text><text x="20" y="105" fill="#34495e" font-family="Arial, sans-serif" font-size="11">Samme krav som vanlige fakturaer</text><circle cx="8" cy="128" r="6" fill="#f39c12"/><text x="8" y="132" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">!</text><text x="20" y="132" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Kontroll:</text><text x="20" y="145" fill="#34495e" font-family="Arial, sans-serif" font-size="11">Samme internkontrollkrav</text></g><rect width="700" height="80" x="50" y="500" fill="#ecf0f1" stroke="#95a5a6" rx="5"/><text x="400" y="525" fill="#2c3e50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
