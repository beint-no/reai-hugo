200" x="400" y="80" fill="#fff" stroke="#27ae60" stroke-width="2" rx="10"/><text x="575" y="110" fill="#27ae60" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    Juridisk Grunnlag
