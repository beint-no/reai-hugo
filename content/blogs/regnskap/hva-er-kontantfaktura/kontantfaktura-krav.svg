<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Juridiske Krav til Kontantfaktura
  </text>
  
  <!-- Main invoice illustration -->
  <rect x="50" y="80" width="300" height="400" fill="white" stroke="#3498db" stroke-width="3" rx="10"/>
  
  <!-- Invoice header -->
  <rect x="60" y="90" width="280" height="50" fill="#3498db" rx="5"/>
  <text x="200" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">KONTANTFAKTURA</text>
  <text x="200" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Juridisk Gyldig Dokument</text>
  
  <!-- Requirement 1: Invoice Number -->
  <g transform="translate(70, 160)">
    <circle cx="15" cy="15" r="12" fill="#e74c3c"/>
    <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">1</text>
    <text x="35" y="12" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Fakturanummer:</text>
    <text x="35" y="25" font-family="Arial, sans-serif" font-size="11" fill="#34495e">2024-KF-001 (Unikt nummer)</text>
  </g>
  
  <!-- Requirement 2: Date -->
  <g transform="translate(70, 200)">
    <circle cx="15" cy="15" r="12" fill="#e74c3c"/>
    <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">2</text>
    <text x="35" y="12" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Fakturadato:</text>
    <text x="35" y="25" font-family="Arial, sans-serif" font-size="11" fill="#34495e">15. januar 2024</text>
  </g>
  
  <!-- Requirement 3: Seller Info -->
  <g transform="translate(70, 240)">
    <circle cx="15" cy="15" r="12" fill="#e74c3c"/>
    <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">3</text>
    <text x="35" y="12" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Selger:</text>
    <text x="35" y="25" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Bedrift AS - Org.nr: 123456789 MVA</text>
  </g>
  
  <!-- Requirement 4: Buyer Info -->
  <g transform="translate(70, 280)">
    <circle cx="15" cy="15" r="12" fill="#e74c3c"/>
    <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">4</text>
    <text x="35" y="12" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Kjøper:</text>
    <text x="35" y="25" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Kunde Navn, Adresse</text>
  </g>
  
  <!-- Requirement 5: Product Description -->
  <g transform="translate(70, 320)">
    <circle cx="15" cy="15" r="12" fill="#e74c3c"/>
    <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">5</text>
    <text x="35" y="12" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Varebeskrivelse:</text>
    <text x="35" y="25" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Kaffe, stor - 1 stk</text>
  </g>
  
  <!-- Requirement 6: Price and VAT -->
  <g transform="translate(70, 360)">
    <circle cx="15" cy="15" r="12" fill="#e74c3c"/>
    <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">6</text>
    <text x="35" y="12" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Pris og MVA:</text>
    <text x="35" y="25" font-family="Arial, sans-serif" font-size="11" fill="#34495e">45,00 kr + 11,25 kr MVA (25%)</text>
  </g>
  
  <!-- Requirement 7: Total Amount -->
  <g transform="translate(70, 400)">
    <circle cx="15" cy="15" r="12" fill="#e74c3c"/>
    <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">7</text>
    <text x="35" y="12" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Totalbeløp:</text>
    <text x="35" y="25" font-family="Arial, sans-serif" font-size="11" fill="#27ae60">56,25 kr</text>
  </g>
  
  <!-- Requirement 8: Payment Method -->
  <g transform="translate(70, 440)">
    <circle cx="15" cy="15" r="12" fill="#e74c3c"/>
    <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">8</text>
    <text x="35" y="12" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Betalingsmetode:</text>
    <text x="35" y="25" font-family="Arial, sans-serif" font-size="11" fill="#27ae60">BETALT KONTANT</text>
  </g>
  
  <!-- Legal framework section -->
  <rect x="400" y="80" width="350" height="200" fill="white" stroke="#27ae60" stroke-width="2" rx="10"/>
  
  <text x="575" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27ae60">
    Juridisk Grunnlag
  </text>
  
  <!-- Legal requirements list -->
  <g transform="translate(420, 130)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Bokføringsloven § 5-1:</text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Krav til regnskapsbilag</text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Obligatoriske opplysninger</text>
    
    <text x="0" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Bokføringsforskriften § 5-1-1:</text>
    <text x="0" y="90" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Spesifikke innholdskrav</text>
    <text x="0" y="105" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• MVA-dokumentasjon</text>
    
    <text x="0" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Merverdiavgiftsloven:</text>
    <text x="0" y="145" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Korrekt MVA-beregning</text>
    <text x="0" y="160" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Dokumentasjonskrav</text>
  </g>
  
  <!-- Special considerations section -->
  <rect x="400" y="300" width="350" height="180" fill="white" stroke="#f39c12" stroke-width="2" rx="10"/>
  
  <text x="575" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f39c12">
    Spesielle Hensyn
  </text>
  
  <g transform="translate(420, 350)">
    <circle cx="8" cy="8" r="6" fill="#f39c12"/>
    <text x="8" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">!</text>
    <text x="20" y="12" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Betalingsfrist:</text>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Angis som "Betalt" eller "Kontant"</text>
    
    <circle cx="8" cy="48" r="6" fill="#f39c12"/>
    <text x="8" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">!</text>
    <text x="20" y="52" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Kvittering:</text>
    <text x="20" y="65" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Kontantfaktura fungerer som kvittering</text>
    
    <circle cx="8" cy="88" r="6" fill="#f39c12"/>
    <text x="8" y="92" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">!</text>
    <text x="20" y="92" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Oppbevaring:</text>
    <text x="20" y="105" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Samme krav som vanlige fakturaer</text>
    
    <circle cx="8" cy="128" r="6" fill="#f39c12"/>
    <text x="8" y="132" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">!</text>
    <text x="20" y="132" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Kontroll:</text>
    <text x="20" y="145" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Samme internkontrollkrav</text>
  </g>
  
  <!-- Compliance checklist -->
  <rect x="50" y="500" width="700" height="80" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1" rx="5"/>
  
  <text x="400" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Compliance Sjekkliste
  </text>
  
  <g transform="translate(80, 540)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">✓ Alle 8 obligatoriske opplysninger inkludert</text>
    <text x="250" y="15" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">✓ Korrekt MVA-beregning og -dokumentasjon</text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">✓ Unikt fakturanummer i sammenhengende serie</text>
    <text x="250" y="35" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">✓ Betalingsstatus tydelig markert</text>
  </g>
</svg>