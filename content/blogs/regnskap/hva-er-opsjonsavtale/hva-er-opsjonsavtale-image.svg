<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Opsjonsavtale</text>
  
  <!-- Left side - Kjøper -->
  <rect x="50" y="100" width="300" height="250" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="10"/>
  <text x="200" y="130" text-anchor="middle" fill="#1976d2" font-family="Arial, sans-serif" font-size="18" font-weight="bold">KJØPER</text>
  <text x="200" y="155" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14">(Opsjonsinnehaver)</text>
  
  <!-- Kjøper details -->
  <text x="70" y="185" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">RETTIGHETER:</text>
  <text x="70" y="205" fill="#333" font-family="Arial, sans-serif" font-size="11">• Rett til å kjøpe/selge</text>
  <text x="70" y="220" fill="#333" font-family="Arial, sans-serif" font-size="11">• Ingen plikt til utøvelse</text>
  <text x="70" y="235" fill="#333" font-family="Arial, sans-serif" font-size="11">• Begrenset risiko</text>
  
  <text x="70" y="265" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">BETALER:</text>
  <text x="70" y="285" fill="#333" font-family="Arial, sans-serif" font-size="11">• Opsjonspremie</text>
  <text x="70" y="300" fill="#333" font-family="Arial, sans-serif" font-size="11">• Maksimalt tap = premie</text>
  
  <!-- Right side - Selger -->
  <rect x="450" y="100" width="300" height="250" fill="#fff3e0" stroke="#f57c00" stroke-width="2" rx="10"/>
  <text x="600" y="130" text-anchor="middle" fill="#f57c00" font-family="Arial, sans-serif" font-size="18" font-weight="bold">SELGER</text>
  <text x="600" y="155" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14">(Opsjonsutskriver)</text>
  
  <!-- Selger details -->
  <text x="470" y="185" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">FORPLIKTELSER:</text>
  <text x="470" y="205" fill="#333" font-family="Arial, sans-serif" font-size="11">• Må levere ved utøvelse</text>
  <text x="470" y="220" fill="#333" font-family="Arial, sans-serif" font-size="11">• Ubegrenset risiko</text>
  <text x="470" y="235" fill="#333" font-family="Arial, sans-serif" font-size="11">• Må stille sikkerhet</text>
  
  <text x="470" y="265" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">MOTTAR:</text>
  <text x="470" y="285" fill="#333" font-family="Arial, sans-serif" font-size="11">• Opsjonspremie</text>
  <text x="470" y="300" fill="#333" font-family="Arial, sans-serif" font-size="11">• Maksimal gevinst = premie</text>
  
  <!-- Arrow from buyer to seller -->
  <path d="M 350 225 L 450 225" stroke="#666" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="400" y="215" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Premie</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <!-- Bottom info box -->
  <rect x="150" y="370" width="500" height="25" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="400" y="385" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="11">Opsjonsavtale gir rett, men ikke plikt, til å handle til forhåndsbestemt pris</text>
</svg>