<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1"/><stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1"/></linearGradient><linearGradient id="b" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#06c;stop-opacity:1"/><stop offset="100%" style="stop-color:#049;stop-opacity:1"/></linearGradient></defs><path fill="url(#a)" stroke="#dee2e6" stroke-width="2" d="M0 0h800v400H0z"/><path fill="url(#b)" d="M0 0h800v60H0z"/><text x="400" y="35" fill="#fff" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Opsjonsavtale</text><rect width="300" height="250" x="50" y="100" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="10"/><text x="200" y="130" fill="#1976d2" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">KJØPER</text><text x="200" y="155" fill="#333" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">(Opsjonsinnehaver)</text><text x="70" y="185" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">RETTIGHETER:</text><text x="70" y="205" fill="#333" font-family="Arial, sans-serif" font-size="11">• Rett til å kjøpe/selge</text><text x="70" y="220" fill="#333" font-family="Arial, sans-serif" font-size="11">• Ingen plikt til utøvelse</text><text x="70" y="235" fill="#333" font-family="Arial, sans-serif" font-size="11">• Begrenset risiko</text><text x="70" y="265" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">BETALER:</text><text x="70" y="285" fill="#333" font-family="Arial, sans-serif" font-size="11">• Opsjonspremie</text><text x="70" y="300" fill="#333" font-family="Arial, sans-serif" font-size="11">• Maksimalt tap = premie</text><rect width="300" height="250" x="450" y="100" fill="#fff3e0" stroke="#f57c00" stroke-width="2" rx="10"/><text x="600" y="130" fill="#f57c00" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">SELGER</text><text x="600" y="155" fill="#333" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">(Opsjonsutskriver)</text><text x="470" y="185" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">FORPLIKTELSER:</text><text x="470" y="205" fill="#333" font-family="Arial, sans-serif" font-size="11">• Må levere ved utøvelse</text><text x="470" y="220" fill="#333" font-family="Arial, sans-serif" font-size="11">• Ubegrenset risiko</text><text x="470" y="235" fill="#333" font-family="Arial, sans-serif" font-size="11">• Må stille sikkerhet</text><text x="470" y="265" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">MOTTAR:</text><text x="470" y="285" fill="#333" font-family="Arial, sans-serif" font-size="11">• Opsjonspremie</text><text x="470" y="300" fill="#333" font-family="Arial, sans-serif" font-size="11">• Maksimal gevinst = premie</text><path fill="none" stroke="#666" stroke-width="3" marker-end="url(#c)" d="M350 225h100"/><text x="400" y="215" fill="#666" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Premie</text><defs><marker id="c" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><path fill="#666" d="m0 0 10 3.5L0 7z"/></marker></defs><rect width="500" height="25" x="150" y="370" fill="#f8f9fa" stroke="#dee2e6" rx="5"/><text x="400" y="385" fill="#666" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Opsjonsavtale gir rett, men ikke plikt, til å handle til forhåndsbestemt pris</text></svg>