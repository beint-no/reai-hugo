<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1"/><stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1"/></linearGradient><linearGradient id="b" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#06c;stop-opacity:1"/><stop offset="100%" style="stop-color:#049;stop-opacity:1"/></linearGradient><linearGradient id="c" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#28a745;stop-opacity:1"/><stop offset="100%" style="stop-color:#20c997;stop-opacity:1"/></linearGradient><linearGradient id="d" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#17a2b8;stop-opacity:1"/><stop offset="100%" style="stop-color:#138496;stop-opacity:1"/></linearGradient></defs><path fill="url(#a)" stroke="#dee2e6" stroke-width="2" d="M0 0h800v600H0z"/><path fill="url(#b)" d="M0 0h800v60H0z"/><text x="400" y="35" fill="#fff" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Opsjonsavtaler - Nøkkelpunkter</text><rect width="700" height="200" x="50" y="80" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="10"/><rect width="700" height="30" x="50" y="80" fill="url(#c)" rx="10"/><text x="400" y="100" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">NØKKELPUNKTER Å HUSKE</text><text x="80" y="135" fill="#333" font-family="Arial, sans-serif" font-size="13" font-weight="bold">• Regnskapsmessig behandling</text><text x="100" y="155" fill="#333" font-family="Arial, sans-serif" font-size="11">Følger IFRS-standarder og krever virkelig verdi-måling</text><text x="80" y="180" fill="#333" font-family="Arial, sans-serif" font-size="13" font-weight="bold">• Risikostyring</text><text x="100" y="200" fill="#333" font-family="Arial, sans-serif" font-size="11">Kritisk for å håndtere markedsvolatilitet og kredittrisiko</text><text x="80" y="225" fill="#333" font-family="Arial, sans-serif" font-size="13" font-weight="bold">• Ansattopsjoner</text><text x="100" y="245" fill="#333" font-family="Arial, sans-serif" font-size="11">Har spesielle regler og skattemessige konsekvenser</text><text x="420" y="135" fill="#333" font-family="Arial, sans-serif" font-size="13" font-weight="bold">• Sikringsbokføring</text><text x="440" y="155" fill="#333" font-family="Arial, sans-serif" font-size="11">Kan redusere volatilitet i finansielle rapporter</text><text x="420" y="180" fill="#333" font-family="Arial, sans-serif" font-size="13" font-weight="bold">• Regulatoriske krav</text><text x="440" y="200" fill="#333" font-family="Arial, sans-serif" font-size="11">Blir stadig mer omfattende og komplekse</text><text x="420" y="225" fill="#333" font-family="Arial, sans-serif" font-size="13" font-weight="bold">• Verdsettelsesmodeller</text><text x="440" y="245" fill="#333" font-family="Arial, sans-serif" font-size="11">Black-Scholes og binomiale modeller er standard</text><rect width="700" height="220" x="50" y="300" fill="#d1ecf1" stroke="#17a2b8" stroke-width="2" rx="10"/><rect width="700" height="30" x="50" y="300" fill="url(#d)" rx="10"/><text x="400" y="320" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">ANBEFALINGER FOR PRAKSIS</text><text x="80" y="355" fill="#333" font-family="Arial, sans-serif" font-size="13" font-weight="bold">• Etablere robuste verdsettelsesprosesser</text><text x="100" y="375" fill="#333" font-family="Arial, sans-serif" font-size="11">Med dokumenterte metoder og regelmessig validering</text><text x="80" y="400" fill="#333" font-family="Arial, sans-serif" font-size="13" font-weight="bold">• Implementere effektive risikostyringssystemer</text><text x="100" y="420" fill="#333" font-family="Arial, sans-serif" font-size="11">For kontinuerlig overvåking og kontroll av posisjoner</text><text x="80" y="445" fill="#333" font-family="Arial, sans-serif" font-size="13" font-weight="bold">• Sikre tilstrekkelig kompetanse</text><text x="100" y="465" fill="#333" font-family="Arial, sans-serif" font-size="11">Innen opsjonsteori, verdsettelse og regnskapsregler</text><text x="420" y="355" fill="#333" font-family="Arial, sans-serif" font-size="13" font-weight="bold">• Opprettholde god dokumentasjon</text><text x="440" y="375" fill="#333" font-family="Arial, sans-serif" font-size="11">For revisjons- og regulatoriske formål</text><text x="420" y="400" fill="#333" font-family="Arial, sans-serif" font-size="13" font-weight="bold">• Holde seg oppdatert</text><text x="440" y="420" fill="#333" font-family="Arial, sans-serif" font-size="11">På endringer i standarder og markedspraksis</text><text x="420" y="445" fill="#333" font-family="Arial, sans-serif" font-size="13" font-weight="bold">• Regelmessig testing og validering</text><text x="440" y="465" fill="#333" font-family="Arial, sans-serif" font-size="11">Av modeller og sikringseffektivitet</text><rect width="200" height="50" x="50" y="540" fill="#fff3e0" stroke="#f57c00" rx="5"/><text x="150" y="560" fill="#f57c00" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">KJØPSOPSJONER</text><text x="150" y="575" fill="#333" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Rett til å kjøpe</text><rect width="200" height="50" x="300" y="540" fill="#ffebee" stroke="#e57373" rx="5"/><text x="400" y="560" fill="#e57373" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">SALGSOPSJONER</text><text x="400" y="575" fill="#333" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Rett til å selge</text><rect width="200" height="50" x="550" y="540" fill="#e8f5e8" stroke="#66bb6a" rx="5"/><text x="650" y="560" fill="#66bb6a" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">ANSATTOPSJONER</text><text x="650" y="575" fill="#333" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Spesielle regler</text><ellipse cx="400" cy="490" fill="#ffeaa7" stroke="#fdcb6e" stroke-width="2" rx="150" ry="20"/><text x="400" y="495" fill="#856404" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">RETT UTEN PLIKT</text></svg>