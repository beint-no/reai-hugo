<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1"/><stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1"/></linearGradient><linearGradient id="b" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#4caf50;stop-opacity:1"/><stop offset="100%" style="stop-color:#2e7d32;stop-opacity:1"/></linearGradient><linearGradient id="c" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#f44336;stop-opacity:1"/><stop offset="100%" style="stop-color:#c62828;stop-opacity:1"/></linearGradient></defs><path fill="url(#a)" stroke="#dee2e6" stroke-width="2" d="M0 0h800v500H0z"/><text x="400" y="30" fill="#333" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">Kjøpsopsjoner vs Salgsopsjoner</text><rect width="320" height="380" x="50" y="60" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="10"/><rect width="320" height="40" x="50" y="60" fill="url(#b)" rx="10"/><text x="210" y="85" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">KJØPSOPSJON (CALL)</text><text x="70" y="130" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Definisjon:</text><text x="70" y="150" fill="#333" font-family="Arial, sans-serif" font-size="12">Rett til å KJØPE eiendel</text><text x="70" y="165" fill="#333" font-family="Arial, sans-serif" font-size="12">til forhåndsbestemt pris</text><text x="70" y="195" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Når lønnsomt:</text><text x="70" y="215" fill="#333" font-family="Arial, sans-serif" font-size="12">Markedspris &gt; Utøvelsespris</text><text x="70" y="245" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Maksimalt tap:</text><text x="70" y="265" fill="#333" font-family="Arial, sans-serif" font-size="12">Opsjonspremie</text><text x="70" y="295" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Maksimal gevinst:</text><text x="70" y="315" fill="#333" font-family="Arial, sans-serif" font-size="12">Ubegrenset</text><text x="70" y="345" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Brukes til:</text><text x="70" y="365" fill="#333" font-family="Arial, sans-serif" font-size="12">• Sikring mot prisstigning</text><text x="70" y="380" fill="#333" font-family="Arial, sans-serif" font-size="12">• Ansattopsjoner</text><text x="70" y="395" fill="#333" font-family="Arial, sans-serif" font-size="12">• Spekulasjon på oppgang</text><rect width="320" height="380" x="430" y="60" fill="#fde8e8" stroke="#f44336" stroke-width="2" rx="10"/><rect width="320" height="40" x="430" y="60" fill="url(#c)" rx="10"/><text x="590" y="85" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">SALGSOPSJON (PUT)</text><text x="450" y="130" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Definisjon:</text><text x="450" y="150" fill="#333" font-family="Arial, sans-serif" font-size="12">Rett til å SELGE eiendel</text><text x="450" y="165" fill="#333" font-family="Arial, sans-serif" font-size="12">til forhåndsbestemt pris</text><text x="450" y="195" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Når lønnsomt:</text><text x="450" y="215" fill="#333" font-family="Arial, sans-serif" font-size="12">Markedspris &lt; Utøvelsespris</text><text x="450" y="245" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Maksimalt tap:</text><text x="450" y="265" fill="#333" font-family="Arial, sans-serif" font-size="12">Opsjonspremie</text><text x="450" y="295" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Maksimal gevinst:</text><text x="450" y="315" fill="#333" font-family="Arial, sans-serif" font-size="12">Utøvelsespris - Premie</text><text x="450" y="345" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Brukes til:</text><text x="450" y="365" fill="#333" font-family="Arial, sans-serif" font-size="12">• Forsikring mot prisfall</text><text x="450" y="380" fill="#333" font-family="Arial, sans-serif" font-size="12">• Porteføljesikring</text><text x="450" y="395" fill="#333" font-family="Arial, sans-serif" font-size="12">• Spekulasjon på nedgang</text><path fill="none" stroke="#666" stroke-width="2" d="M370 250h60M430 250h-60"/><text x="400" y="240" fill="#666" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">VS</text><rect width="600" height="30" x="100" y="460" fill="#fff" stroke="#dee2e6" rx="5"/><text x="400" y="480" fill="#666" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Begge typer gir rett uten plikt - forskjellen ligger i retning av forventet prisbevegelse</text></svg>