<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="callGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e7d32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="putGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f44336;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c62828;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  

  <text x="400" y="30" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Kjøpsopsjoner vs Salgsopsjoner</text>
  

  <rect x="50" y="60" width="320" height="380" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="10"/>
  <rect x="50" y="60" width="320" height="40" fill="url(#callGradient)" rx="10"/>
  <text x="210" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">KJØPSOPSJON (CALL)</text>
  

  <text x="70" y="130" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Definisjon:</text>
  <text x="70" y="150" fill="#333" font-family="Arial, sans-serif" font-size="12">Rett til å KJØPE eiendel</text>
  <text x="70" y="165" fill="#333" font-family="Arial, sans-serif" font-size="12">til forhåndsbestemt pris</text>
  
  <text x="70" y="195" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Når lønnsomt:</text>
  <text x="70" y="215" fill="#333" font-family="Arial, sans-serif" font-size="12">Markedspris &gt; Utøvelsespris</text>
  
  <text x="70" y="245" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Maksimalt tap:</text>
  <text x="70" y="265" fill="#333" font-family="Arial, sans-serif" font-size="12">Opsjonspremie</text>
  
  <text x="70" y="295" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Maksimal gevinst:</text>
  <text x="70" y="315" fill="#333" font-family="Arial, sans-serif" font-size="12">Ubegrenset</text>
  
  <text x="70" y="345" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Brukes til:</text>
  <text x="70" y="365" fill="#333" font-family="Arial, sans-serif" font-size="12">• Sikring mot prisstigning</text>
  <text x="70" y="380" fill="#333" font-family="Arial, sans-serif" font-size="12">• Ansattopsjoner</text>
  <text x="70" y="395" fill="#333" font-family="Arial, sans-serif" font-size="12">• Spekulasjon på oppgang</text>
  

  <rect x="430" y="60" width="320" height="380" fill="#fde8e8" stroke="#f44336" stroke-width="2" rx="10"/>
  <rect x="430" y="60" width="320" height="40" fill="url(#putGradient)" rx="10"/>
  <text x="590" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">SALGSOPSJON (PUT)</text>
  

  <text x="450" y="130" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Definisjon:</text>
  <text x="450" y="150" fill="#333" font-family="Arial, sans-serif" font-size="12">Rett til å SELGE eiendel</text>
  <text x="450" y="165" fill="#333" font-family="Arial, sans-serif" font-size="12">til forhåndsbestemt pris</text>
  
  <text x="450" y="195" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Når lønnsomt:</text>
  <text x="450" y="215" fill="#333" font-family="Arial, sans-serif" font-size="12">Markedspris &lt; Utøvelsespris</text>
  
  <text x="450" y="245" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Maksimalt tap:</text>
  <text x="450" y="265" fill="#333" font-family="Arial, sans-serif" font-size="12">Opsjonspremie</text>
  
  <text x="450" y="295" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Maksimal gevinst:</text>
  <text x="450" y="315" fill="#333" font-family="Arial, sans-serif" font-size="12">Utøvelsespris - Premie</text>
  
  <text x="450" y="345" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Brukes til:</text>
  <text x="450" y="365" fill="#333" font-family="Arial, sans-serif" font-size="12">• Forsikring mot prisfall</text>
  <text x="450" y="380" fill="#333" font-family="Arial, sans-serif" font-size="12">• Porteføljesikring</text>
  <text x="450" y="395" fill="#333" font-family="Arial, sans-serif" font-size="12">• Spekulasjon på nedgang</text>
  

  <path d="M 370 250 L 430 250" stroke="#666" stroke-width="2" fill="none"/>
  <path d="M 430 250 L 370 250" stroke="#666" stroke-width="2" fill="none"/>
  <text x="400" y="240" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12" font-weight="bold">VS</text>
  

  <rect x="100" y="460" width="600" height="30" fill="#fff" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="400" y="480" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">Begge typer gir rett uten plikt - forskjellen ligger i retning av forventet prisbevegelse</text>
</svg>