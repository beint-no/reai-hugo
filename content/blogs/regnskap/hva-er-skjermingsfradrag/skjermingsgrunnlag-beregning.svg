<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#edf2f7;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000020"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#gradBg)"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1a202c">
    Beregning av Skjermingsgrunnlag
  </text>
  
  <!-- Flow chart showing calculation -->
  <!-- Starting point -->
  <g transform="translate(400,90)">
    <rect x="-100" y="-20" width="200" height="40" rx="5" fill="#3182ce" filter="url(#shadow)"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Anskaffelseskost Aksjer
    </text>
  </g>
  
  <!-- Plus sign -->
  <circle cx="400" cy="160" r="15" fill="#48bb78" filter="url(#shadow)"/>
  <text x="400" y="167" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">+</text>
  
  <!-- Addition components -->
  <g transform="translate(200,200)">
    <rect x="-80" y="-15" width="160" height="30" rx="5" fill="#48bb78" stroke="#38a169" stroke-width="1"/>
    <text x="0" y="2" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Tilskudd til selskap
    </text>
  </g>
  
  <g transform="translate(600,200)">
    <rect x="-80" y="-15" width="160" height="30" rx="5" fill="#48bb78" stroke="#38a169" stroke-width="1"/>
    <text x="0" y="2" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Tilleggsvederlag
    </text>
  </g>
  
  <!-- Minus sign -->
  <circle cx="400" cy="270" r="15" fill="#e53e3e" filter="url(#shadow)"/>
  <text x="400" y="277" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">-</text>
  
  <!-- Subtraction components -->
  <g transform="translate(300,310)">
    <rect x="-80" y="-15" width="160" height="30" rx="5" fill="#e53e3e" stroke="#c53030" stroke-width="1"/>
    <text x="0" y="2" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Mottatte utbytter
    </text>
  </g>
  
  <g transform="translate(500,310)">
    <rect x="-80" y="-15" width="160" height="30" rx="5" fill="#e53e3e" stroke="#c53030" stroke-width="1"/>
    <text x="0" y="2" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Kapitalnedsettelser
    </text>
  </g>
  
  <!-- Equals result -->
  <g transform="translate(400,380)">
    <rect x="-120" y="-20" width="240" height="40" rx="8" fill="#805ad5" filter="url(#shadow)"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Justert Skjermingsgrunnlag
    </text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#d6bcfa">
      Grunnlag for skjermingsberegning
    </text>
  </g>
  
  <!-- Practical example box -->
  <g transform="translate(400,480)">
    <rect x="-180" y="-50" width="360" height="100" rx="8" fill="#edf2f7" stroke="#cbd5e0" stroke-width="2"/>
    <text x="0" y="-30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2d3748">
      Praktisk Eksempel
    </text>
    <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">
      Anskaffelseskost: 1.000.000 kr
    </text>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">
      + Tilskudd: 200.000 kr
    </text>
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">
      - Mottatt utbytte: 100.000 kr
    </text>
    <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2d3748">
      = Skjermingsgrunnlag: 1.100.000 kr
    </text>
  </g>
  
  <!-- Connecting arrows -->
  <path d="M 400 110 L 400 145" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowMarker)" fill="none"/>
  <path d="M 400 175 L 400 255" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowMarker)" fill="none"/>
  <path d="M 400 285 L 400 360" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowMarker)" fill="none"/>
  <path d="M 400 400 L 400 430" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowMarker)" fill="none"/>
  
  <!-- Side arrows for additions and subtractions -->
  <path d="M 280 200 L 370 165" stroke="#48bb78" stroke-width="2" marker-end="url(#greenArrow)" fill="none"/>
  <path d="M 520 200 L 430 165" stroke="#48bb78" stroke-width="2" marker-end="url(#greenArrow)" fill="none"/>
  <path d="M 380 310 L 415 275" stroke="#e53e3e" stroke-width="2" marker-end="url(#redArrow)" fill="none"/>
  <path d="M 420 310 L 385 275" stroke="#e53e3e" stroke-width="2" marker-end="url(#redArrow)" fill="none"/>
  
  <!-- Important notes -->
  <g transform="translate(150,550)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">
      • Justeres løpende ved nye transaksjoner
    </text>
  </g>
  
  <g transform="translate(450,550)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">
      • Separate beregninger per aksjepost (FIFO)
    </text>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowMarker" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4a5568"/>
    </marker>
    <marker id="greenArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#48bb78"/>
    </marker>
    <marker id="redArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e53e3e"/>
    </marker>
  </defs>
</svg>