<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="timeBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fff4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6fffa;stop-opacity:1" />
    </linearGradient>
    <filter id="boxShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000015"/>
    </filter>
  </defs>
  

  <rect width="800" height="500" fill="url(#timeBg)"/>
  

  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1a202c">
    Tidsvektet Beregning av Skjermingsfradrag
  </text>
  

  <g transform="translate(100,120)">

    <line x1="0" y1="0" x2="600" y2="0" stroke="#2d3748" stroke-width="3"/>
    

    <line x1="0" y1="-10" x2="0" y2="10" stroke="#2d3748" stroke-width="2"/>
    <text x="0" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2d3748">
      1. mars 2023
    </text>
    <text x="0" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">
      Kjøp aksjer
    </text>
    
    <line x1="300" y1="-10" x2="300" y2="10" stroke="#2d3748" stroke-width="2"/>
    <text x="300" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2d3748">
      1. jan 2024
    </text>
    <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">
      Nytt år
    </text>
    
    <line x1="600" y1="-10" x2="600" y2="10" stroke="#2d3748" stroke-width="2"/>
    <text x="600" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2d3748">
      1. sep 2024
    </text>
    <text x="600" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">
      Salg aksjer
    </text>
    

    <g transform="translate(150,50)">
      <rect x="-70" y="-15" width="140" height="30" rx="5" fill="#48bb78" filter="url(#boxShadow)"/>
      <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
        2023: 306 dager
      </text>
    </g>
    
    <g transform="translate(450,50)">
      <rect x="-70" y="-15" width="140" height="30" rx="5" fill="#ed8936" filter="url(#boxShadow)"/>
      <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
        2024: 245 dager
      </text>
    </g>
  </g>
  

  <g transform="translate(200,250)">
    <rect x="-120" y="-60" width="240" height="120" rx="8" fill="#48bb78" filter="url(#boxShadow)"/>
    <text x="0" y="-35" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      År 2023 Beregning
    </text>
    <text x="0" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Grunnlag: 2.000.000 kr
    </text>
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Rente: 3,5%
    </text>
    <text x="0" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Periode: 306/365
    </text>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#c6f6d5">
      = 58.685 kr
    </text>
  </g>
  
  <g transform="translate(600,250)">
    <rect x="-120" y="-60" width="240" height="120" rx="8" fill="#ed8936" filter="url(#boxShadow)"/>
    <text x="0" y="-35" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      År 2024 Beregning
    </text>
    <text x="0" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Grunnlag: 2.000.000 kr
    </text>
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Rente: 4,0%
    </text>
    <text x="0" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Periode: 245/365
    </text>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fbb6ce">
      = 53.699 kr
    </text>
  </g>
  

  <g transform="translate(400,390)">
    <rect x="-150" y="-30" width="300" height="60" rx="10" fill="#3182ce" filter="url(#boxShadow)"/>
    <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Total Skjermingsfradrag
    </text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#bee3f8">
      58.685 + 53.699 = 112.384 kr
    </text>
  </g>
  

  <g transform="translate(400,460)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">
      Formel: Grunnlag × Rente × (Antall dager / 365)
    </text>
  </g>
  

  <path d="M 200 190 L 200 210" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowEnd)" fill="none"/>
  <path d="M 600 190 L 600 210" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowEnd)" fill="none"/>
  <path d="M 280 310 L 350 370" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowEnd)" fill="none"/>
  <path d="M 520 310 L 450 370" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowEnd)" fill="none"/>
  

  <defs>
    <marker id="arrowEnd" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4a5568"/>
    </marker>
  </defs>
</svg>