<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000015"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bg)"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1a202c">
    Skjermingseffekt ved Aksjesalg
  </text>
  
  <!-- Left side: Traditional calculation -->
  <g transform="translate(200,100)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2d3748">
      Uten Skjermingsfradrag
    </text>
    
    <rect x="-120" y="20" width="240" height="200" rx="8" fill="#fed7d7" stroke="#fc8181" stroke-width="2" filter="url(#shadow)"/>
    
    <text x="0" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2d3748">
      Salgspris: 3.000.000 kr
    </text>
    <text x="0" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">
      Anskaffelseskost: 2.000.000 kr
    </text>
    
    <line x1="-80" y1="80" x2="80" y2="80" stroke="#2d3748" stroke-width="1"/>
    
    <text x="0" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c53030">
      Skattepliktig gevinst:
    </text>
    <text x="0" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#c53030">
      1.000.000 kr
    </text>
    
    <text x="0" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">
      Skatt (31,68%):
    </text>
    <text x="0" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c53030">
      316.800 kr
    </text>
    
    <text x="0" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">
      Netto etter skatt:
    </text>
    <text x="0" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2d3748">
      2.683.200 kr
    </text>
  </g>
  
  <!-- Right side: With shielding -->
  <g transform="translate(600,100)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2d3748">
      Med Skjermingsfradrag
    </text>
    
    <rect x="-120" y="20" width="240" height="200" rx="8" fill="#c6f6d5" stroke="#48bb78" stroke-width="2" filter="url(#shadow)"/>
    
    <text x="0" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2d3748">
      Salgspris: 3.000.000 kr
    </text>
    <text x="0" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">
      Anskaffelseskost: 2.000.000 kr
    </text>
    <text x="0" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#38a169">
      Skjermingsfradrag: 400.000 kr
    </text>
    
    <line x1="-80" y1="100" x2="80" y2="100" stroke="#2d3748" stroke-width="1"/>
    
    <text x="0" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#38a169">
      Skattepliktig gevinst:
    </text>
    <text x="0" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#38a169">
      600.000 kr
    </text>
    
    <text x="0" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">
      Skatt (31,68%):
    </text>
    <text x="0" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#38a169">
      190.080 kr
    </text>
    
    <text x="0" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">
      Netto etter skatt:
    </text>
    <text x="0" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2d3748">
      2.809.920 kr
    </text>
  </g>
  
  <!-- Comparison and savings -->
  <g transform="translate(400,370)">
    <rect x="-150" y="-30" width="300" height="60" rx="10" fill="#3182ce" filter="url(#shadow)"/>
    <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Skattebesparelse
    </text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#bee3f8">
      316.800 - 190.080 = 126.720 kr
    </text>
  </g>
  
  <!-- Key insight -->
  <g transform="translate(400,450)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">
      Skjermingsfradrag reduserer skattepliktig gevinst med 40% i dette eksemplet
    </text>
  </g>
  
  <!-- VS indicator -->
  <g transform="translate(400,200)">
    <circle cx="0" cy="0" r="25" fill="#805ad5" filter="url(#shadow)"/>
    <text x="0" y="7" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      VS
    </text>
  </g>
</svg>