<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef5e7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#feebc8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000020"/>
    </filter>
  </defs>
  

  <rect width="800" height="450" fill="url(#bgGradient)"/>
  

  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1a202c">
    Fremføring av Ubenyttet Skjermingsfradrag
  </text>
  

  <g transform="translate(150,100)">
    <rect x="-60" y="-30" width="120" height="60" rx="8" fill="#3182ce" filter="url(#shadow)"/>
    <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      År 1
    </text>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#bee3f8">
      Skjerming: 80.000
    </text>
    <text x="0" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#bee3f8">
      Utbytte: 50.000
    </text>
  </g>
  
  <g transform="translate(350,100)">
    <rect x="-60" y="-30" width="120" height="60" rx="8" fill="#48bb78" filter="url(#shadow)"/>
    <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      År 2
    </text>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#c6f6d5">
      Skjerming: 85.000
    </text>
    <text x="0" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#c6f6d5">
      Utbytte: 0
    </text>
  </g>
  
  <g transform="translate(550,100)">
    <rect x="-60" y="-30" width="120" height="60" rx="8" fill="#ed8936" filter="url(#shadow)"/>
    <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      År 3
    </text>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fbb6ce">
      Skjerming: 90.000
    </text>
    <text x="0" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fbb6ce">
      Utbytte: 200.000
    </text>
  </g>
  

  <g transform="translate(150,200)">
    <rect x="-70" y="-20" width="140" height="40" rx="5" fill="#e2e8f0" stroke="#cbd5e0" stroke-width="1"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2d3748">
      Benyttet: 50.000
    </text>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2d3748">
      Fremført: 30.000
    </text>
  </g>
  
  <g transform="translate(350,200)">
    <rect x="-70" y="-20" width="140" height="40" rx="5" fill="#e2e8f0" stroke="#cbd5e0" stroke-width="1"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2d3748">
      Benyttet: 0
    </text>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2d3748">
      Fremført: 85.000
    </text>
  </g>
  
  <g transform="translate(550,200)">
    <rect x="-70" y="-20" width="140" height="40" rx="5" fill="#e2e8f0" stroke="#cbd5e0" stroke-width="1"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2d3748">
      Benyttet: 200.000
    </text>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2d3748">
      Fremført: 5.000
    </text>
  </g>
  

  <g transform="translate(150,280)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2d3748">
      Akkumulert fremført:
    </text>
    <text x="0" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">
      30.000 kr
    </text>
  </g>
  
  <g transform="translate(350,280)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2d3748">
      Akkumulert fremført:
    </text>
    <text x="0" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">
      115.000 kr
    </text>
  </g>
  
  <g transform="translate(550,280)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2d3748">
      Akkumulert fremført:
    </text>
    <text x="0" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">
      5.000 kr
    </text>
  </g>
  

  <path d="M 210 100 L 290 100" stroke="#4a5568" stroke-width="2" marker-end="url(#arrow)" fill="none"/>
  <path d="M 410 100 L 490 100" stroke="#4a5568" stroke-width="2" marker-end="url(#arrow)" fill="none"/>
  

  <g transform="translate(400,350)">
    <rect x="-200" y="-40" width="400" height="80" rx="8" fill="#edf2f7" stroke="#cbd5e0" stroke-width="2"/>
    <text x="0" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2d3748">
      Viktige Regler for Fremføring
    </text>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">
      • Ubegrenset fremføring i tid (ingen utløpsdato)
    </text>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">
      • Kun anvendelig mot utbytte og gevinst fra samme selskap
    </text>
    <text x="0" y="21" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">
      • Bortfall ved totalsalg av aksjeposten
    </text>
  </g>
  

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4a5568"/>
    </marker>
  </defs>
</svg>