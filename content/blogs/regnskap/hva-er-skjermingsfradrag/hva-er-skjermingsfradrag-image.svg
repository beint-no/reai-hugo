<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f4fd;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="4" flood-color="#00000020"/>
    </filter>
  </defs>
  

  <rect width="800" height="400" fill="url(#bgGradient)"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1a365d">
    Skjermingsfradrag
  </text>
  <text x="400" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#4a5568">
    Skattefradrag for Alternativkostnad ved Aksjeinvestering
  </text>
  

  <g transform="translate(400,200)">

    <circle cx="0" cy="0" r="80" fill="#3182ce" filter="url(#shadow)"/>
    <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Skjermings-
    </text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      fradrag
    </text>
  </g>
  

  <g transform="translate(150,200)">

    <rect x="-60" y="-40" width="120" height="80" rx="10" fill="#48bb78" filter="url(#shadow)"/>
    <text x="0" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Sikker
    </text>
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Rente-
    </text>
    <text x="0" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      investering
    </text>
    

    <path d="M 70 0 L 240 0" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <g transform="translate(650,200)">

    <rect x="-60" y="-40" width="120" height="80" rx="10" fill="#ed8936" filter="url(#shadow)"/>
    <text x="0" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Aksje-
    </text>
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      investering
    </text>
    <text x="0" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      (Risiko)
    </text>
    

    <path d="M -240 0 L -70 0" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  

  <g transform="translate(200,320)">
    <rect x="-80" y="-25" width="160" height="50" rx="5" fill="#e2e8f0" stroke="#cbd5e0" stroke-width="1"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2d3748">
      Risikofri rente: 4%
    </text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2d3748">
      (Ikke skattepliktig)
    </text>
  </g>
  
  <g transform="translate(600,320)">
    <rect x="-80" y="-25" width="160" height="50" rx="5" fill="#fed7d7" stroke="#fc8181" stroke-width="1"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2d3748">
      Kun meravkastning
    </text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2d3748">
      skattepliktig
    </text>
  </g>
  

  <g transform="translate(400,120)">
    <rect x="-120" y="-20" width="240" height="40" rx="8" fill="#bee3f8" stroke="#3182ce" stroke-width="1"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1a365d">
      NÃ¸ytralitet mellom
    </text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1a365d">
      investeringsformer
    </text>
  </g>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4a5568"/>
    </marker>
  </defs>
</svg>