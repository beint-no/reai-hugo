<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="oecdGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="euGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#003399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#001166;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="norgeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c41e3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b1428;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  

  <rect width="800" height="600" fill="url(#bgGradient)"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Fremtidige Harmoniseringsinitiativ
  </text>
  

  <g id="oecd-section">
    <rect x="50" y="80" width="300" height="200" rx="15" fill="url(#oecdGradient)" filter="url(#shadow)"/>
    <text x="200" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      OECD-Initiativer
    </text>
    

    <circle cx="100" cy="140" r="25" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
    <text x="100" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      BEPS
    </text>
    

    <rect x="160" y="120" width="80" height="40" rx="5" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
    <text x="200" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Pillar 1&amp;2
    </text>
    

    <ellipse cx="200" cy="200" rx="70" ry="25" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
    <text x="200" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Automatisk
    </text>
    <text x="200" y="208" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Informasjonsutveksling
    </text>
    

    <text x="200" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Tidshorisont: 2024-2030
    </text>
  </g>
  

  <g id="eu-section">
    <rect x="450" y="80" width="300" height="200" rx="15" fill="url(#euGradient)" filter="url(#shadow)"/>
    <text x="600" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      EU-Harmonisering
    </text>
    

    <rect x="480" y="125" width="60" height="40" rx="5" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
    <text x="510" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
      CCCTB
    </text>
    <text x="510" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
      2025-2030
    </text>
    

    <rect x="570" y="125" width="60" height="40" rx="5" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
    <text x="600" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
      DEBRA
    </text>
    <text x="600" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
      2024-2026
    </text>
    

    <rect x="660" y="125" width="60" height="40" rx="5" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
    <text x="690" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
      ATAD III
    </text>
    <text x="690" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
      2024-2025
    </text>
    

    <ellipse cx="600" cy="210" rx="80" ry="20" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
    <text x="600" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Fri Bevegelighet av Kapital
    </text>
    

    <ellipse cx="600" cy="245" rx="70" ry="15" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
    <text x="600" y="248" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
      Statsstøtteregler
    </text>
  </g>
  

  <g id="norway-section">
    <rect x="250" y="320" width="300" height="120" rx="15" fill="url(#norgeGradient)" filter="url(#shadow)"/>
    <text x="400" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Norsk Tilpasning
    </text>
    

    <rect x="280" y="365" width="100" height="30" rx="5" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
    <text x="330" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Skjermingsfradrag
    </text>
    

    <rect x="420" y="365" width="100" height="30" rx="5" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
    <text x="470" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Internasjonal
    </text>
    <text x="470" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Koordinering
    </text>
    

    <ellipse cx="400" cy="420" rx="60" ry="15" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
    <text x="400" y="423" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Compliance-tilpasning
    </text>
  </g>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
  </defs>
  

  <path d="M 300 200 Q 350 260 300 340" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  

  <path d="M 500 200 Q 450 260 500 340" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  

  <g id="timeline">
    <rect x="50" y="480" width="700" height="80" rx="10" fill="rgba(108,117,125,0.1)" stroke="#6c757d" stroke-width="1"/>
    <text x="400" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      Implementeringstidslinje
    </text>
    

    <rect x="80" y="520" width="120" height="15" fill="#28a745" opacity="0.7"/>
    <text x="140" y="532" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">2024-2025</text>
    
    <rect x="220" y="520" width="160" height="15" fill="#ffc107" opacity="0.7"/>
    <text x="300" y="532" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="black">2024-2026</text>
    
    <rect x="400" y="520" width="240" height="15" fill="#17a2b8" opacity="0.7"/>
    <text x="520" y="532" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">2025-2030</text>
    

    <circle cx="90" cy="550" r="5" fill="#28a745"/>
    <text x="105" y="555" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Kort sikt</text>
    
    <circle cx="200" cy="550" r="5" fill="#ffc107"/>
    <text x="215" y="555" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Mellomlang sikt</text>
    
    <circle cx="320" cy="550" r="5" fill="#17a2b8"/>
    <text x="335" y="555" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Lang sikt</text>
  </g>
  

  <g id="impact">
    <circle cx="650" cy="520" r="8" fill="#dc3545"/>
    <text x="665" y="525" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Høy påvirkning</text>
    
    <circle cx="650" cy="540" r="6" fill="#fd7e14"/>
    <text x="665" y="545" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Moderat påvirkning</text>
    
    <circle cx="650" cy="560" r="4" fill="#28a745"/>
    <text x="665" y="565" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Lav påvirkning</text>
  </g>
</svg>