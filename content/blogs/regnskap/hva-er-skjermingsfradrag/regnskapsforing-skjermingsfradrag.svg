<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000020"/>
    </filter>
  </defs>
  

  <rect width="800" height="500" fill="url(#bgGradient)"/>
  

  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1a202c">
    Regnskapsføring av Skjermingsfradrag
  </text>
  

  <g transform="translate(200,100)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2d3748">
      Opptjening av Skjermingsfradrag
    </text>
    
    <rect x="-150" y="20" width="300" height="120" rx="8" fill="#e6fffa" stroke="#3182ce" stroke-width="2" filter="url(#shadow)"/>
    
    <text x="0" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2d3748">
      Debet: Utsatt skattefordel
    </text>
    <text x="0" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2d3748">
      Kredit: Skattekostnad (reduksjon)
    </text>
    
    <line x1="-100" y1="80" x2="100" y2="80" stroke="#2d3748" stroke-width="1"/>
    
    <text x="0" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">
      Årlig opptjening basert på:
    </text>
    <text x="0" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">
      Grunnlag × Skjermingsrente × Eierperiode
    </text>
    <text x="0" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">
      Vurderes etter sannsynlighetskriterier
    </text>
  </g>
  

  <g transform="translate(600,100)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2d3748">
      Anvendelse ved Utbytte
    </text>
    
    <rect x="-150" y="20" width="300" height="120" rx="8" fill="#f0fff4" stroke="#48bb78" stroke-width="2" filter="url(#shadow)"/>
    
    <text x="0" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2d3748">
      Debet: Skattekostnad
    </text>
    <text x="0" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2d3748">
      Kredit: Utsatt skattefordel
    </text>
    
    <line x1="-100" y1="80" x2="100" y2="80" stroke="#2d3748" stroke-width="1"/>
    
    <text x="0" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">
      Reduserer skattepliktig utbytte:
    </text>
    <text x="0" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">
      Skattepliktig = Utbytte - Skjerming
    </text>
    <text x="0" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">
      Overskytende fremføres
    </text>
  </g>
  

  <g transform="translate(400,280)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2d3748">
      Balanseføring
    </text>
    
    <rect x="-200" y="20" width="400" height="100" rx="8" fill="#fef5e7" stroke="#ed8936" stroke-width="2" filter="url(#shadow)"/>
    
    <text x="-100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2d3748">
      Eiendeler
    </text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2d3748">
      Egenkapital &amp; Gjeld
    </text>
    
    <line x1="0" y1="55" x2="0" y2="110" stroke="#2d3748" stroke-width="2"/>
    
    <text x="-100" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">
      Utsatt skattefordel
    </text>
    <text x="-100" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">
      (Skjermingsfradrag)
    </text>
    <text x="-100" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2d3748">
      XXX.XXX kr
    </text>
    
    <text x="100" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">
      Egenkapital
    </text>
    <text x="100" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">
      (via lavere skattekostnad)
    </text>
    <text x="100" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2d3748">
      XXX.XXX kr
    </text>
  </g>
  

  <g transform="translate(400,420)">
    <rect x="-250" y="-30" width="500" height="60" rx="8" fill="#edf2f7" stroke="#cbd5e0" stroke-width="2"/>
    <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2d3748">
      Noteopplysninger
    </text>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">
      • Spesifikasjon av skatteposisjoner og fremførbare skattefordeler
    </text>
    <text x="0" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">
      • Sensitivitetsanalyse for endringer i skjermingsrente og fremtidige utbytter
    </text>
  </g>
  

  <path d="M 350 140 L 450 140" stroke="#4a5568" stroke-width="2" marker-end="url(#arrow)" fill="none"/>
  <path d="M 400 180 L 400 250" stroke="#4a5568" stroke-width="2" marker-end="url(#arrow)" fill="none"/>
  

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4a5568"/>
    </marker>
  </defs>
</svg>