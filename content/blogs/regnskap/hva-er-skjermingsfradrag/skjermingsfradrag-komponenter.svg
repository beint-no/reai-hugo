<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#00000015"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1a202c">
    Komponenter i Skjermingsfradrag
  </text>
  
  <!-- Main formula box -->
  <g transform="translate(400,100)">
    <rect x="-180" y="-30" width="360" height="60" rx="10" fill="#3182ce" filter="url(#dropShadow)"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Skjermingsfradrag = Grunnlag × Rente × Tid
    </text>
    <text x="0" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#bee3f8">
      Årlig beregning for hver aksjepost
    </text>
  </g>
  
  <!-- Component 1: Skjermingsgrunnlag -->
  <g transform="translate(150,250)">
    <rect x="-120" y="-60" width="240" height="120" rx="8" fill="#48bb78" filter="url(#dropShadow)"/>
    <text x="0" y="-35" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Skjermingsgrunnlag
    </text>
    <text x="0" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Anskaffelseskost aksjer
    </text>
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • + Tilskudd til selskap
    </text>
    <text x="0" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • - Mottatte utbytter
    </text>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#c6f6d5">
      Justert historisk kost
    </text>
  </g>
  
  <!-- Component 2: Skjermingsrente -->
  <g transform="translate(400,250)">
    <rect x="-120" y="-60" width="240" height="120" rx="8" fill="#ed8936" filter="url(#dropShadow)"/>
    <text x="0" y="-35" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Skjermingsrente
    </text>
    <text x="0" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Norske statsobligasjoner
    </text>
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • 3 års gjenværende løpetid
    </text>
    <text x="0" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Gjennomsnitt november
    </text>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fbb6ce">
      Risikofri referanserente
    </text>
  </g>
  
  <!-- Component 3: Eierperiode -->
  <g transform="translate(650,250)">
    <rect x="-120" y="-60" width="240" height="120" rx="8" fill="#805ad5" filter="url(#dropShadow)"/>
    <text x="0" y="-35" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Eierperiode
    </text>
    <text x="0" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Fra ervervsdato
    </text>
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Til realisasjon/utdeling
    </text>
    <text x="0" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Dager/365 for andel år
    </text>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#d6bcfa">
      Tidsvektet beregning
    </text>
  </g>
  
  <!-- Arrows connecting to main formula -->
  <path d="M 150 190 L 350 140" stroke="#4a5568" stroke-width="2" marker-end="url(#arrow)" fill="none"/>
  <path d="M 400 190 L 400 140" stroke="#4a5568" stroke-width="2" marker-end="url(#arrow)" fill="none"/>
  <path d="M 650 190 L 450 140" stroke="#4a5568" stroke-width="2" marker-end="url(#arrow)" fill="none"/>
  
  <!-- Example calculation -->
  <g transform="translate(400,420)">
    <rect x="-250" y="-40" width="500" height="80" rx="8" fill="#edf2f7" stroke="#cbd5e0" stroke-width="1"/>
    <text x="0" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2d3748">
      Eksempel: 2.000.000 kr × 4,0% × (365/365) = 80.000 kr årlig skjermingsfradrag
    </text>
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">
      Ved utbytte på 100.000 kr: Skattepliktig del = 100.000 - 80.000 = 20.000 kr
    </text>
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">
      Effektiv skattelette: 80.000 kr × marginalskattesats = betydelig besparelse
    </text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4a5568"/>
    </marker>
  </defs>
</svg>