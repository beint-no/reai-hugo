    </text>
    <text x="70" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Diversifisering
    </text>
  </g>
  

  <g transform="translate(150, 460)">
    <rect x="0" y="0" width="140" height="80" rx="8" fill="#95e1d3" stroke="#2c5530" stroke-width="2" filter="url(#dropShadow)"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c5530">
      Obligasjoner
    </text>
    <text x="70" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c5530">
      Benchmark
    </text>
    <text x="70" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c5530">
      Skjermingsrente
    </text>
  </g>
  

  <g transform="translate(510, 460)">
    <rect x="0" y="0" width="140" height="80" rx="8" fill="#ffc93c" stroke="#2c5530" stroke-width="2" filter="url(#dropShadow)"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c5530">
      Optimalisering
    </text>
    <text x="70" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c5530">
      Timing &amp; Struktur
    </text>
    <text x="70" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c5530">
      Skatteeffektivitet
    </text>
  </g>
  

  <line x1="290" y1="200" x2="320" y2="240" stroke="#2c5530" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="510" y1="200" x2="480" y2="240" stroke="#2c5530" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="290" y1="500" x2="320" y2="360" stroke="#2c5530" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="510" y1="500" x2="480" y2="360" stroke="#2c5530" stroke-width="2" stroke-dasharray="5,5"/>
  

  <g transform="translate(350, 120)">
    <path d="M 0 0 L 60 0 L 50 -10 M 60 0 L 50 10" stroke="#2c5530" stroke-width="2" fill="none"/>
    <text x="30" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c5530">
      Allokering
    </text>
  </g>
  
  <g transform="translate(350, 555)">
    <path d="M 0 0 L 60 0 L 50 -10 M 60 0 L 50 10" stroke="#2c5530" stroke-width="2" fill="none"/>
    <text x="30" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c5530">
      Rebalansering
    </text>
  </g>
  

  <g transform="translate(50, 320)">
    <rect x="0" y="0" width="120" height="120" rx="8" fill="white" stroke="#2c5530" stroke-width="2" filter="url(#dropShadow)"/>
    <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c5530">
      Nøkkeltall
    </text>
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="11" fill="#2c5530">
