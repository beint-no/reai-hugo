    <text x="120" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#5a6c57">
      Porteføljeoptimalisering med skjermingseffekt
    </text>
  </g>
  

  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="180" height="60" rx="5" fill="white" stroke="#2c5530" stroke-width="1" opacity="0.9"/>
    <circle cx="15" cy="15" r="5" fill="#ffd700"/>
    <text x="25" y="20" font-family="Arial, sans-serif" font-size="12" fill="#2c5530">Skjermingsfradrag</text>
    <circle cx="15" cy="35" r="5" fill="#4a9eff"/>
    <text x="25" y="40" font-family="Arial, sans-serif" font-size="12" fill="#2c5530">Skatteeffektiv</text>
    <circle cx="15" cy="55" r="5" fill="#ff6b6b"/>
    <text x="25" y="60" font-family="Arial, sans-serif" font-size="12" fill="#2c5530">Diversifisering</text>
  </g>
