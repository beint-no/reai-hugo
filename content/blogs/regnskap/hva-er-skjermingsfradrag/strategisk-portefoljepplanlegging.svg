    </text>
    <text x="10" y="70" font-family="Arial, sans-serif" font-size="11" fill="#2c5530">
      • Porteføljebalanse
    </text>
    <text x="10" y="85" font-family="Arial, sans-serif" font-size="11" fill="#2c5530">
      • Risikojustert
    </text>
    <text x="10" y="100" font-family="Arial, sans-serif" font-size="11" fill="#2c5530">
      avkastning
    </text>
  </g>
  

  <g transform="translate(630, 320)">
    <rect x="0" y="0" width="120" height="120" rx="8" fill="white" stroke="#2c5530" stroke-width="2" filter="url(#dropShadow)"/>
    <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c5530">
      Timing
    </text>
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="11" fill="#2c5530">
      • Aksjekjøp tidlig
    </text>
    <text x="10" y="55" font-family="Arial, sans-serif" font-size="11" fill="#2c5530">
      • Utbyttetiming
    </text>
    <text x="10" y="70" font-family="Arial, sans-serif" font-size="11" fill="#2c5530">
      • Salgsplanlegging
    </text>
    <text x="10" y="85" font-family="Arial, sans-serif" font-size="11" fill="#2c5530">
      • Renteoptimalisering
    </text>
  </g>
  

  <g transform="translate(280, 380)">
    <rect x="0" y="0" width="240" height="40" rx="8" fill="#f8f9fa" stroke="#2c5530" stroke-width="2" filter="url(#dropShadow)"/>
    <text x="120" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c5530">
