<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="portfolioGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f4f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1e7dd;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="shieldingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffb347;stop-opacity:0.8" />
    </linearGradient>
    
    <filter id="dropShadow">
      <feDropShadow dx="3" dy="3" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  

  <rect width="800" height="600" fill="url(#portfolioGradient)"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c5530">
    Strategisk Porteføljeplanlegging
  </text>
  <text x="400" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#5a6c57">
    Optimalisering med Skjermingsfradrag
  </text>
  

  <circle cx="400" cy="300" r="120" fill="url(#shieldingGradient)" stroke="#d4a574" stroke-width="3" filter="url(#dropShadow)"/>
  <text x="400" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c5530">
    Portfolio
  </text>
  <text x="400" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c5530">
    Skjermings-
  </text>
  <text x="400" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c5530">
    optimalisert
  </text>
  

  <g transform="translate(150, 160)">
    <rect x="0" y="0" width="140" height="80" rx="8" fill="#4a9eff" stroke="#2c5530" stroke-width="2" filter="url(#dropShadow)"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Norske Aksjer
    </text>
    <text x="70" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Maksimal skjerming
    </text>
    <text x="70" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Skatteeffektivitet
    </text>
  </g>
  

  <g transform="translate(510, 160)">
    <rect x="0" y="0" width="140" height="80" rx="8" fill="#ff6b6b" stroke="#2c5530" stroke-width="2" filter="url(#dropShadow)"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Internasjonale
    </text>
    <text x="70" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
