<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="documentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="controlGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4edda;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c3e6cb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="processGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#cce5ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b3d9ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Dokumentasjon og Kontrollspor for Skjermingsfradrag
  </text>
  

  

  <g>
    <rect x="50" y="60" width="300" height="200" rx="10" fill="url(#documentGradient)" stroke="#6c757d" stroke-width="2"/>
    <text x="200" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#495057">
      Nødvendig Dokumentasjon
    </text>
    

    <g>

      <rect x="70" y="100" width="40" height="30" rx="3" fill="#fff" stroke="#6c757d"/>
      <text x="90" y="118" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#495057">DOC</text>
      <text x="120" y="110" font-family="Arial, sans-serif" font-size="12" fill="#495057">Kjøps- og salgsnotaer</text>
      <text x="120" y="125" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Alle aksjetransaksjoner</text>
      

      <rect x="70" y="140" width="40" height="30" rx="3" fill="#fff" stroke="#6c757d"/>
      <text x="90" y="158" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#495057">DIV</text>
      <text x="120" y="150" font-family="Arial, sans-serif" font-size="12" fill="#495057">Utbytteopplysninger</text>
      <text x="120" y="165" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Med beregningsdetaljer</text>
      

      <rect x="70" y="180" width="40" height="30" rx="3" fill="#fff" stroke="#6c757d"/>
      <text x="90" y="198" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#495057">CALC</text>
      <text x="120" y="190" font-family="Arial, sans-serif" font-size="12" fill="#495057">Skjermingsberegninger</text>
      <text x="120" y="205" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Med tidsvektning</text>
      

      <rect x="70" y="220" width="40" height="30" rx="3" fill="#fff" stroke="#6c757d"/>
      <text x="90" y="238" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#495057">CORP</text>
      <text x="120" y="230" font-family="Arial, sans-serif" font-size="12" fill="#495057">Selskapshandlinger</text>
      <text x="120" y="245" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Påvirkning på grunnlag</text>
    </g>
  </g>
  

  <g>
    <rect x="450" y="60" width="300" height="200" rx="10" fill="url(#controlGradient)" stroke="#28a745" stroke-width="2"/>
    <text x="600" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#155724">
      Internkontroll-elementer
    </text>
    

    <g>

      <circle cx="475" cy="110" r="8" fill="#28a745"/>
      <text x="485" y="108" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#155724">1.</text>
      <text x="500" y="108" font-family="Arial, sans-serif" font-size="12" fill="#155724">Månedlig avstemming</text>
      <text x="500" y="122" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">av skjermingskontoer</text>
      

      <circle cx="475" cy="145" r="8" fill="#28a745"/>
      <text x="485" y="143" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#155724">2.</text>
      <text x="500" y="143" font-family="Arial, sans-serif" font-size="12" fill="#155724">Kvartalsvis review</text>
      <text x="500" y="157" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">av beregningsmetodikk</text>
      

      <circle cx="475" cy="180" r="8" fill="#28a745"/>
      <text x="485" y="178" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#155724">3.</text>
      <text x="500" y="178" font-family="Arial, sans-serif" font-size="12" fill="#155724">Årlig validering</text>
      <text x="500" y="192" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">mot eksterne kilder</text>
      

      <circle cx="475" cy="215" r="8" fill="#28a745"/>
      <text x="485" y="213" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#155724">4.</text>
      <text x="500" y="213" font-family="Arial, sans-serif" font-size="12" fill="#155724">Dokumentert godkjenning</text>
      <text x="500" y="227" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">prosess og ansvar</text>
    </g>
  </g>
  

  <g>
    <rect x="50" y="300" width="700" height="250" rx="10" fill="url(#processGradient)" stroke="#007bff" stroke-width="2"/>
    <text x="400" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0056b3">
      Kontrollsporprosess
    </text>
    

    <g>

      <rect x="70" y="350" width="120" height="60" rx="5" fill="#fff" stroke="#007bff" stroke-width="2"/>
      <text x="130" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0056b3">
        1. Datainnsamling
      </text>
      <text x="130" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
        Samle alle
      </text>
      <text x="130" y="398" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
        transaksjoner
      </text>
      

      <path d="M 190 380 L 220 380" stroke="#007bff" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
      

      <rect x="230" y="350" width="120" height="60" rx="5" fill="#fff" stroke="#007bff" stroke-width="2"/>
      <text x="290" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0056b3">
        2. Beregning
      </text>
      <text x="290" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
        Automatisk
      </text>
      <text x="290" y="398" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
        skjermingsberegning
      </text>
      

      <path d="M 350 380 L 380 380" stroke="#007bff" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
      

      <rect x="390" y="350" width="120" height="60" rx="5" fill="#fff" stroke="#007bff" stroke-width="2"/>
      <text x="450" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0056b3">
        3. Validering
      </text>
      <text x="450" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
        Kontroll og
      </text>
      <text x="450" y="398" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
        kvalitetssikring
      </text>
      

      <path d="M 510 380 L 540 380" stroke="#007bff" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
      

      <rect x="550" y="350" width="120" height="60" rx="5" fill="#fff" stroke="#007bff" stroke-width="2"/>
      <text x="610" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0056b3">
        4. Dokumentasjon
      </text>
      <text x="610" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
        Lagre og
      </text>
      <text x="610" y="398" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
        arkivere
      </text>
      

      <rect x="200" y="450" width="400" height="80" rx="5" fill="#f8f9fa" stroke="#6c757d" stroke-dasharray="5,5"/>
      <text x="400" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
        Revisjonsspor (Audit Trail)
      </text>
      <text x="220" y="495" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
        • Tidsstempel for alle endringer
      </text>
      <text x="220" y="510" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
        • Brukeridentifikasjon og autorisasjon
      </text>
      <text x="440" y="495" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
        • Versjonskontroll av beregninger
      </text>
      <text x="440" y="510" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
        • Bakup og gjenoppretting
      </text>
    </g>
  </g>
  

  <g>
    <rect x="50" y="570" width="700" height="25" rx="5" fill="#e9ecef" stroke="#6c757d"/>
    <text x="60" y="585" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">
      KPI: Dokumentasjonskomplettering 95% | Kontrollfrekkvens 100% | Revisjonsklarhet 98%
    </text>
  </g>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#007bff"/>
    </marker>
  </defs>
</svg>