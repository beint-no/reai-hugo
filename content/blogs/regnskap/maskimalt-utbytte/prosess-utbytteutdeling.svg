erif" font-size="10" font-weight="bold" text-anchor="middle">APR</text><text x="450" y="475" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">General-</text><text x="450" y="490" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">forsamling</text><circle cx="600" cy="450" r="8" fill="#9b59b6"/><text x="600" y="440" fill="#9b59b6" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">MAI</text><text x="600" y="475" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Utbetaling</text><text x="600" y="490" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">til aksjonærer</text><rect width="700" height="50" x="50" y="540" fill="#ffeaa7" stroke="#fdcb6e" stroke-width="2" rx="5"/><path fill="#e17055" d="m80 555-10 15h20z"/><text x="85" y="567" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">!</text><text x="110" y="560" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Viktig:</text><text x="110" y="575" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">Utbytte kan ikke overstige maskimalt utbytte. Styret er personlig ansvarlig for overskridelser.</text><defs><marker id="a" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><path fill="#e74c3c" d="m0 0 10 3.5L0 7z"/></marker></defs></svg>