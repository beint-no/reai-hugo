if" font-size="11">• Fastsette dato</text><path fill="none" stroke="#e74c3c" stroke-width="3" marker-end="url(#a)" d="M480 140h40"/><rect width="180" height="120" x="530" y="80" fill="#fdf2e8" stroke="#e67e22" stroke-width="2" rx="10"/><text x="620" y="105" fill="#2c3e50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">3. Dokumentasjon</text><rect width="40" height="30" x="600" y="115" fill="#e67e22" rx="3"/><path fill="#fff" d="M605 120h30v20h-30z"/><path stroke="#e67e22" d="M610 125h20M610 130h20M610 135h15"/><text x="540" y="160" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Styreprotokoll</text><text x="540" y="175" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• GF-protokoll</text><text x="540" y="190" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Beregninger</text><rect width="700" height="150" x="50" y="230" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2" rx="10"/><text x="400" y="255" fill="#2c3e50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Detaljerte Krav og Ansvar</text><g font-family="Arial, sans-serif"><text x="70" y="280" fill="#3498db" font-size="14" font-weight="bold">Styrets Ansvar:</text><text x="70" y="300" fill="#2c3e50" font-size="12">✓ Grundig økonomisk analyse</text><text x="70" y="315" fill="#2c3e50" font-size="12">✓ Soliditetsvurdering</text><text x="70" y="330" fill="#2c3e50" font-size="12">✓ Fremtidig likviditetsbehov</text><text x="70" y="345" fill="#2c3e50" font-size="12">✓ Juridisk compliance</text><text x="70" y="360" fill="#2c3e50" font-size="12">✓ Risikoevaluering</text></g><g font-family="Arial, sans-serif"><text x="280" y="280" fill="#27ae60" font-size="14" font-weight="bold">Generalforsamling:</text><text x="280" y="300" fill="#2c3e50" font-size="12">✓ Kvorum oppnådd</text><text x="280" y="315" fill="#2c3e50" font-size="12">✓ Formelt vedtak</text><text x="280" y="330" fill="#2c3e50" font-size="12"