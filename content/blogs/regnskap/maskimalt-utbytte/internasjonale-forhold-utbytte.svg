<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Internasjonale Forhold ved Utbytte</text>
  
  <!-- EU Rules Section -->
  <rect x="50" y="80" width="700" height="140" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="10"/>
  <text x="400" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">EU-Regler og Direktiver</text>
  
  <!-- EU Flag representation -->
  <rect x="350" y="120" width="100" height="60" fill="#003399" rx="5"/>
  <g fill="#ffcc00">
    <circle cx="375" cy="135" r="2"/>
    <circle cx="385" cy="130" r="2"/>
    <circle cx="395" cy="135" r="2"/>
    <circle cx="400" cy="145" r="2"/>
    <circle cx="400" cy="155" r="2"/>
    <circle cx="395" cy="165" r="2"/>
    <circle cx="385" cy="170" r="2"/>
    <circle cx="375" cy="165" r="2"/>
    <circle cx="370" cy="155" r="2"/>
    <circle cx="370" cy="145" r="2"/>
    <circle cx="375" cy="135" r="2"/>
    <circle cx="385" cy="150" r="2"/>
  </g>
  
  <!-- EU Directives -->
  <g>
    <text x="70" y="200" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">• EU-direktiver om kapitalvern</text>
    <text x="70" y="215" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">• Moder-datterselskap-direktivet for konserner</text>
    
    <text x="420" y="200" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">• Kildeskatteregler mellom EU-land</text>
    <text x="420" y="215" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">• Rapporteringskrav til utenlandske myndigheter</text>
  </g>
  
  <!-- Foreign Shareholders Section -->
  <rect x="50" y="240" width="340" height="160" fill="#f0f8e8" stroke="#27ae60" stroke-width="2" rx="10"/>
  <text x="220" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Utenlandske Aksjonærer</text>
  
  <!-- Globe icon -->
  <circle cx="220" cy="295" r="20" fill="none" stroke="#27ae60" stroke-width="2"/>
  <path d="M 200 295 Q 220 275 240 295" stroke="#27ae60" stroke-width="1" fill="none"/>
  <path d="M 200 295 Q 220 315 240 295" stroke="#27ae60" stroke-width="1" fill="none"/>
  <line x1="220" y1="275" x2="220" y2="315" stroke="#27ae60" stroke-width="1"/>
  <line x1="200" y1="295" x2="240" y2="295" stroke="#27ae60" stroke-width="1"/>
  
  <!-- Foreign shareholder considerations -->
  <text x="70" y="330" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">Spesielle hensyn:</text>
  <text x="70" y="350" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Kildeskatt på utbetalt utbytte</text>
  <text x="70" y="365" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Skatteavtaler som kan redusere skatten</text>
  <text x="70" y="380" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Dokumentasjonskrav for skattefritak</text>
  <text x="70" y="395" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Valutarisiko ved utbetaling</text>
  
  <!-- Transfer Pricing Section -->
  <rect x="410" y="240" width="340" height="160" fill="#fdf2e8" stroke="#e67e22" stroke-width="2" rx="10"/>
  <text x="580" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Transfer Pricing</text>
  
  <!-- Balance scale icon -->
  <rect x="570" y="285" width="20" height="3" fill="#e67e22"/>
  <circle cx="575" cy="283" r="3" fill="#e67e22"/>
  <circle cx="585" cy="283" r="3" fill="#e67e22"/>
  <line x1="580" y1="288" x2="580" y2="305" stroke="#e67e22" stroke-width="2"/>
  <rect x="575" y="305" width="10" height="5" fill="#e67e22"/>
  
  <!-- Transfer pricing considerations -->
  <text x="430" y="330" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e67e22">I konsernforhold:</text>
  <text x="430" y="350" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Armlengdeprinsippet for utbytteutdeling</text>
  <text x="430" y="365" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Dokumentasjon av kommersielle forhold</text>
  <text x="430" y="380" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Sammenligning med uavhengige parter</text>
  <text x="430" y="395" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Skattemyndighetenes kontroll</text>
  
  <!-- Tax Treaty Network -->
  <rect x="50" y="420" width="700" height="120" fill="#f8f9fa" stroke="#9b59b6" stroke-width="2" rx="10"/>
  <text x="400" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Skatteavtalenettverk</text>
  
  <!-- Network visualization -->
  <g>
    <!-- Central Norway node -->
    <circle cx="400" cy="480" r="15" fill="#9b59b6"/>
    <text x="400" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fff">NO</text>
    
    <!-- Connected countries -->
    <circle cx="300" cy="460" r="12" fill="#3498db"/>
    <text x="300" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#fff">SE</text>
    <line x1="312" y1="465" x2="385" y2="475" stroke="#95a5a6" stroke-width="2"/>
    
    <circle cx="320" cy="500" r="12" fill="#e74c3c"/>
    <text x="320" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#fff">DK</text>
    <line x1="332" y1="495" x2="385" y2="485" stroke="#95a5a6" stroke-width="2"/>
    
    <circle cx="500" cy="460" r="12" fill="#27ae60"/>
    <text x="500" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#fff">DE</text>
    <line x1="488" y1="465" x2="415" y2="475" stroke="#95a5a6" stroke-width="2"/>
    
    <circle cx="480" cy="500" r="12" fill="#f39c12"/>
    <text x="480" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#fff">UK</text>
    <line x1="468" y1="495" x2="415" y2="485" stroke="#95a5a6" stroke-width="2"/>
    
    <circle cx="400" cy="520" r="12" fill="#e67e22"/>
    <text x="400" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#fff">US</text>
    <line x1="400" y1="508" x2="400" y2="495" stroke="#95a5a6" stroke-width="2"/>
  </g>
  
  <!-- Treaty benefits -->
  <text x="70" y="515" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Skatteavtaler kan gi:</text>
  <text x="200" y="515" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Redusert kildeskatt</text>
  <text x="350" y="515" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Unngåelse av dobbeltbeskatning</text>
  <text x="550" y="515" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Informasjonsutveksling</text>
  
  <!-- Practical Recommendations -->
  <rect x="50" y="560" width="700" height="35" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1" rx="5"/>
  <text x="70" y="575" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Praktiske anbefalinger:</text>
  <text x="70" y="590" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Konsulter skatteeksperter ved internasjonale utbytter • Vurder skatteavtalefordeler • Dokumenter alle transaksjoner grundig</text>
</svg>