<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Praktiske Råd for Utbytteutdeling</text>
  
  <!-- SME Section -->
  <rect x="50" y="80" width="340" height="140" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="10"/>
  <text x="220" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Små og Mellomstore Bedrifter</text>
  
  <!-- SME building icon -->
  <rect x="200" y="120" width="40" height="30" fill="#3498db" rx="3"/>
  <rect x="205" y="125" width="8" height="20" fill="#fff"/>
  <rect x="217" y="125" width="8" height="20" fill="#fff"/>
  <rect x="229" y="125" width="8" height="20" fill="#fff"/>
  <text x="220" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#3498db">SMB</text>
  
  <text x="70" y="180" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Utarbeide årlig utbyttestrategi</text>
  <text x="70" y="195" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Konsultere regnskapsfører/revisor</text>
  <text x="70" y="210" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Vurdere likviditetsbehov før utdeling</text>
  
  <!-- Growth Companies Section -->
  <rect x="410" y="80" width="340" height="140" fill="#f0f8e8" stroke="#27ae60" stroke-width="2" rx="10"/>
  <text x="580" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Vekstselskaper</text>
  
  <!-- Growth arrow icon -->
  <path d="M 560 130 L 580 120 L 600 130" stroke="#27ae60" stroke-width="3" fill="none"/>
  <path d="M 560 140 L 580 130 L 600 140" stroke="#27ae60" stroke-width="3" fill="none"/>
  <path d="M 560 150 L 580 140 L 600 150" stroke="#27ae60" stroke-width="3" fill="none"/>
  <polygon points="595,125 605,130 595,135" fill="#27ae60"/>
  
  <text x="430" y="180" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Balansere reinvestering vs. utbytte</text>
  <text x="430" y="195" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Vurdere aksjonærenes forventninger</text>
  <text x="430" y="210" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Planlegge fremtidig finansieringsbehov</text>
  
  <!-- Family Companies Section -->
  <rect x="50" y="240" width="340" height="140" fill="#fdf2e8" stroke="#e67e22" stroke-width="2" rx="10"/>
  <text x="220" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Familieselskaper</text>
  
  <!-- Family icon -->
  <g>
    <circle cx="200" cy="290" r="8" fill="#e67e22"/>
    <rect x="196" y="296" width="8" height="12" fill="#e67e22"/>
    <circle cx="220" cy="290" r="8" fill="#e67e22"/>
    <rect x="216" y="296" width="8" height="12" fill="#e67e22"/>
    <circle cx="240" cy="295" r="6" fill="#e67e22"/>
    <rect x="237" y="299" width="6" height="9" fill="#e67e22"/>
  </g>
  
  <text x="70" y="330" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Generasjonsskifte og arveplanlegging</text>
  <text x="70" y="345" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Familiemedlemmers ulike behov</text>
  <text x="70" y="360" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Konfliktforebygging</text>
  
  <!-- Digital Tools Section -->
  <rect x="410" y="240" width="340" height="140" fill="#f4e8f8" stroke="#9b59b6" stroke-width="2" rx="10"/>
  <text x="580" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Digitale Verktøy</text>
  
  <!-- Computer/tablet icon -->
  <rect x="560" y="280" width="40" height="25" fill="#9b59b6" rx="3"/>
  <rect x="565" y="285" width="30" height="15" fill="#fff"/>
  <rect x="575" y="307" width="10" height="3" fill="#9b59b6"/>
  
  <text x="430" y="330" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Regnskapssystemer med beregninger</text>
  <text x="430" y="345" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Skatteberegningsprogrammer</text>
  <text x="430" y="360" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Juridiske databaser</text>
  
  <!-- Best Practices Framework -->
  <rect x="50" y="400" width="700" height="120" fill="#ecf0f1" stroke="#34495e" stroke-width="2" rx="10"/>
  <text x="400" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Beste Praksis Rammeverk</text>
  
  <!-- Process steps -->
  <g>
    <!-- Step 1 -->
    <circle cx="120" cy="450" r="15" fill="#3498db"/>
    <text x="120" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff">1</text>
    <text x="120" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Planlegging</text>
    <text x="120" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Årlig strategi</text>
    
    <!-- Arrow -->
    <path d="M 140 450 L 170 450" stroke="#95a5a6" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Step 2 -->
    <circle cx="190" cy="450" r="15" fill="#27ae60"/>
    <text x="190" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff">2</text>
    <text x="190" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Analyse</text>
    <text x="190" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Økonomisk</text>
    
    <!-- Arrow -->
    <path d="M 210 450 L 240 450" stroke="#95a5a6" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Step 3 -->
    <circle cx="260" cy="450" r="15" fill="#e67e22"/>
    <text x="260" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff">3</text>
    <text x="260" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Beregning</text>
    <text x="260" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Maksimalt</text>
    
    <!-- Arrow -->
    <path d="M 280 450 L 310 450" stroke="#95a5a6" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Step 4 -->
    <circle cx="330" cy="450" r="15" fill="#9b59b6"/>
    <text x="330" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff">4</text>
    <text x="330" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Vedtak</text>
    <text x="330" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Formelt</text>
    
    <!-- Arrow -->
    <path d="M 350 450 L 380 450" stroke="#95a5a6" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Step 5 -->
    <circle cx="400" cy="450" r="15" fill="#e74c3c"/>
    <text x="400" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff">5</text>
    <text x="400" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Dokumenter</text>
    <text x="400" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Alt</text>
    
    <!-- Arrow -->
    <path d="M 420 450 L 450 450" stroke="#95a5a6" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Step 6 -->
    <circle cx="470" cy="450" r="15" fill="#f39c12"/>
    <text x="470" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff">6</text>
    <text x="470" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Utbetal</text>
    <text x="470" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Trygt</text>
    
    <!-- Arrow -->
    <path d="M 490 450 L 520 450" stroke="#95a5a6" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Step 7 -->
    <circle cx="540" cy="450" r="15" fill="#1abc9c"/>
    <text x="540" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff">7</text>
    <text x="540" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Oppfølging</text>
    <text x="540" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Kontinuerlig</text>
  </g>
  
  <!-- Key Success Factors -->
  <rect x="50" y="540" width="700" height="50" fill="#d5f4e6" stroke="#27ae60" stroke-width="2" rx="5"/>
  <text x="70" y="560" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">Nøkkelfaktorer for suksess:</text>
  <text x="70" y="575" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">✓ Profesjonell rådgivning ✓ Grundig dokumentasjon ✓ Regelmessig oppfølging ✓ Langsiktig perspektiv</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#95a5a6"/>
    </marker>
  </defs>
</svg>