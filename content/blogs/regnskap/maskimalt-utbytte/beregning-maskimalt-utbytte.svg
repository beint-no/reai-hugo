<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Detaljert Beregning av Maskimalt Utbytte</text>
  

  <rect x="50" y="70" width="700" height="480" fill="white" stroke="#e9ecef" stroke-width="2" rx="10"/>
  

  <rect x="80" y="100" width="640" height="50" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="5"/>
  <text x="120" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976d2">1. Total Egenkapital</text>
  <text x="500" y="125" font-family="Arial, sans-serif" font-size="14" fill="#666">Sum av all egenkapital i selskapet</text>
  <text x="650" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976d2">2 500 000 kr</text>
  

  <path d="M 400 160 L 400 180" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  

  <rect x="80" y="190" width="640" height="120" fill="#ffebee" stroke="#f44336" stroke-width="2" rx="5"/>
  <text x="120" y="215" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d32f2f">2. Minus: Bundet Egenkapital</text>
  

  <rect x="100" y="230" width="280" height="25" fill="#ffcdd2" stroke="#d32f2f" stroke-width="1" rx="3"/>
  <text x="120" y="247" font-family="Arial, sans-serif" font-size="12" fill="#d32f2f">Aksjekapital (minimum 30 000 kr)</text>
  <text x="350" y="247" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d32f2f">- 100 000 kr</text>
  
  <rect x="100" y="260" width="280" height="25" fill="#ffcdd2" stroke="#d32f2f" stroke-width="1" rx="3"/>
  <text x="120" y="277" font-family="Arial, sans-serif" font-size="12" fill="#d32f2f">Overkursfond</text>
  <text x="350" y="277" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d32f2f">- 200 000 kr</text>
  
  <rect x="400" y="230" width="280" height="25" fill="#ffcdd2" stroke="#d32f2f" stroke-width="1" rx="3"/>
  <text x="420" y="247" font-family="Arial, sans-serif" font-size="12" fill="#d32f2f">Lovpålagt reservefond (10%)</text>
  <text x="650" y="247" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d32f2f">- 10 000 kr</text>
  
  <rect x="400" y="260" width="280" height="25" fill="#ffcdd2" stroke="#d32f2f" stroke-width="1" rx="3"/>
  <text x="420" y="277" font-family="Arial, sans-serif" font-size="12" fill="#d32f2f">Annen bundet egenkapital</text>
  <text x="650" y="277" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d32f2f">- 0 kr</text>
  

  <path d="M 400 320 L 400 340" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  

  <rect x="80" y="350" width="640" height="50" fill="#c8e6c9" stroke="#388e3c" stroke-width="2" rx="5"/>
  <text x="120" y="375" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2e7d32">3. = Fri Egenkapital</text>
  <text x="500" y="375" font-family="Arial, sans-serif" font-size="14" fill="#666">Tilgjengelig for utbytteutdeling</text>
  <text x="650" y="375" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2e7d32">2 190 000 kr</text>
  

  <path d="M 400 410 L 400 430" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  

  <rect x="80" y="440" width="640" height="50" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="5"/>
  <text x="120" y="465" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f57c00">4. Minus: Soliditetsbuffer (10%)</text>
  <text x="500" y="465" font-family="Arial, sans-serif" font-size="14" fill="#666">Sikkerhetsmarginal</text>
  <text x="650" y="465" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f57c00">- 219 000 kr</text>
  

  <path d="M 400 500 L 400 520" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  

  <rect x="80" y="530" width="640" height="50" fill="#e8f5e8" stroke="#4caf50" stroke-width="3" rx="5"/>
  <text x="120" y="555" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2e7d32">5. = MASKIMALT UTBYTTE</text>
  <text x="650" y="555" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2e7d32">1 971 000 kr</text>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  

  <rect x="520" y="100" width="180" height="80" fill="#f5f5f5" stroke="#999" stroke-width="1" rx="5"/>
  <text x="610" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Viktig!</text>
  <text x="610" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Soliditetsbuffer kan</text>
  <text x="610" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">variere basert på:</text>
  <text x="610" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• Bransje • Risiko • Marked</text>
</svg>