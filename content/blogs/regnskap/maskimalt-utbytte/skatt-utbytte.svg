<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600"><path fill="#f8f9fa" d="M0 0h800v600H0z"/><text x="400" y="40" fill="#2c3e50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Skattemessige Konsekvenser av Utbytte</text><rect width="320" height="180" x="50" y="80" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="10"/><text x="210" y="105" fill="#2c3e50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">For Selskapet</text><rect width="60" height="40" x="180" y="120" fill="#3498db" rx="5"/><path fill="#fff" d="M185 125h10v30h-10zM200 125h10v30h-10zM215 125h10v30h-10zM230 125h10v30h-10z"/><text x="60" y="180" fill="#2c3e50" font-family="Arial, sans-serif" font-size="13">• Ingen fradragsrett for utbetalt utbytte</text><text x="60" y="200" fill="#2c3e50" font-family="Arial, sans-serif" font-size="13">• Utbytte utbetales av beskattede midler</text><text x="60" y="220" fill="#2c3e50" font-family="Arial, sans-serif" font-size="13">• Påvirker ikke skattepliktig inntekt</text><text x="60" y="240" fill="#e74c3c" font-family="Arial, sans-serif" font-size="13">• Dobbeltbeskatning av overskudd</text><rect width="360" height="180" x="390" y="80" fill="#f0f8e8" stroke="#27ae60" stroke-width="2" rx="10"/><text x="570" y="105" fill="#2c3e50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">For Aksjonærene</text><circle cx="540" cy="135" r="12" fill="#27ae60"/><path fill="#27ae60" d="M535 145h10v15h-10z"/><circle cx="580" cy="135" r="12" fill="#27ae60"/><path fill="#27ae60" d="M575 145h10v15h-10z"/><circle cx="620" cy="135" r="12" fill="#27ae60"/><path fill="#27ae60" d="M615 145h10v15h-10z"/><text x="400" y="180" fill="#2c3e50" font-family="Arial, sans-serif" font-size="13">• Utbytteskatt på mottatt utbytte</text><text x="400" y="200" fill="#2c3e50" font-family="Arial, sans-serif" font-size="13">• Skjermingsrente for personlige aksjonærer</text><text x="400" y="220" fill="#2c3e50" font-family="Arial, sans-serif" font-size="13">• Fritaksmetoden for selskapsaksjonærer</text><text x="400" y="240" fill="#2c3e50" font-family="Arial, sans-serif" font-size="13">• Kildeskatt for utenlandske aksjonærer</text><rect width="700" height="120" x="50" y="280" fill="#fdf2e8" stroke="#e67e22" stroke-width="2" rx="10"/><text x="400" y="305" fill="#2c3e50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Skattesatser og Beregning</text><g font-family="Arial, sans-serif"><text x="70" y="330" fill="#e67e22" font-size="14" font-weight="bold">Personlige Aksjonærer:</text><text x="70" y="350" fill="#2c3e50" font-size="12">• Utbytteskatt: 31,68% (over skjermingsrente)</text><text x="70" y="370" fill="#2c3e50" font-size="12">• Skjermingsrente: Risikofri rente × aksjenes kostpris</text><text x="70" y="390" fill="#2c3e50" font-size="12">• Kun utbytte over skjermingsrente beskattes</text></g><g font-family="Arial, sans-serif"><text x="420" y="330" fill="#e67e22" font-size="14" font-weight="bold">Selskapsaksjonærer:</text><text x="420" y="350" fill="#2c3e50" font-size="12">• Fritaksmetoden: 97% skattefritt</text><text x="420" y="370" fill="#2c3e50" font-size="12">• Kun 3% av utbytte er skattepliktig</text><text x="420" y="390" fill="#2c3e50" font-size="12">• Effektiv skattesats: ca. 0,66%</text></g><rect width="700" height="130" x="50" y="420" fill="#f8f9fa" stroke="#9b59b6" stroke-width="2" rx="10"/><text x="400" y="445" fill="#2c3e50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Skatteoptimaliseringsstrategier</text><rect width="150" height="80" x="70" y="460" fill="#e8f5e8" stroke="#27ae60" rx="5"/><text x="145" y="480" fill="#27ae60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Timing</text><circle cx="145" cy="495" r="12" fill="#27ae60"/><path stroke="#fff" stroke-width="2" d="M145 495v-8M145 495h5"/><text x="80" y="520" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Optimal tidspunkt</text><text x="80" y="535" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Skatteårsgrenser</text><rect width="150" height="80" x="240" y="460" fill="#e8f4fd" stroke="#3498db" rx="5"/><text x="315" y="480" fill="#3498db" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Kombinasjon</text><path fill="#3498db" d="M305 490h20v3h-20z"/><circle cx="310" cy="488" r="3" fill="#3498db"/><circle cx="320" cy="488" r="3" fill="#3498db"/><path stroke="#3498db" stroke-width="2" d="M315 493v12"/><text x="250" y="520" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Lønn vs utbytte</text><text x="250" y="535" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Optimal fordeling</text><rect width="150" height="80" x="410" y="460" fill="#fdf2e8" stroke="#e67e22" rx="5"/><text x="485" y="480" fill="#e67e22" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Reinvestering</text><path fill="none" stroke="#e67e22" stroke-width="2" d="M475 495a10 10 0 1 1 20 0"/><path fill="#e67e22" d="m495 490 5 5-5 5z"/><text x="420" y="520" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Utsatt beskatning</text><text x="420" y="535" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Vekst vs utdeling</text><rect width="150" height="80" x="580" y="460" fill="#f4e8f8" stroke="#9b59b6" rx="5"/><text x="655" y="480" fill="#9b59b6" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Holdingselskap</text><rect width="20" height="10" x="645" y="490" fill="#9b59b6" rx="2"/><rect width="15" height="8" x="635" y="505" fill="#9b59b6" rx="1"/><rect width="15" height="8" x="655" y="505" fill="#9b59b6" rx="1"/><path stroke="#9b59b6" d="m655 500-13 5M655 500l7 5"/><text x="590" y="520" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Fritaksmetoden</text><text x="590" y="535" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">• Skatteeffektivitet</text><rect width="700" height="25" x="50" y="570" fill="#ffeaa7" stroke="#fdcb6e" rx="3"/><text x="70" y="585" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Viktig:</text><text x="120" y="585" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">Skatteoptimalisering krever profesjonell rådgivning og må følge gjeldende skattelovgivning.</text></svg>