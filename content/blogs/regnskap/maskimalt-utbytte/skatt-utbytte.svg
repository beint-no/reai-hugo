<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Skattemessige Konsekvenser av Utbytte</text>
  

  

  <g>
    <rect x="50" y="80" width="320" height="180" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="10"/>
    <text x="210" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">For Selskapet</text>
    

    <rect x="180" y="120" width="60" height="40" fill="#3498db" rx="5"/>
    <rect x="185" y="125" width="10" height="30" fill="#fff"/>
    <rect x="200" y="125" width="10" height="30" fill="#fff"/>
    <rect x="215" y="125" width="10" height="30" fill="#fff"/>
    <rect x="230" y="125" width="10" height="30" fill="#fff"/>
    
    <text x="60" y="180" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">• Ingen fradragsrett for utbetalt utbytte</text>
    <text x="60" y="200" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">• Utbytte utbetales av beskattede midler</text>
    <text x="60" y="220" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">• Påvirker ikke skattepliktig inntekt</text>
    <text x="60" y="240" font-family="Arial, sans-serif" font-size="13" fill="#e74c3c">• Dobbeltbeskatning av overskudd</text>
  </g>
  

  <g>
    <rect x="390" y="80" width="360" height="180" fill="#f0f8e8" stroke="#27ae60" stroke-width="2" rx="10"/>
    <text x="570" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">For Aksjonærene</text>
    

    <circle cx="540" cy="135" r="12" fill="#27ae60"/>
    <rect x="535" y="145" width="10" height="15" fill="#27ae60"/>
    <circle cx="580" cy="135" r="12" fill="#27ae60"/>
    <rect x="575" y="145" width="10" height="15" fill="#27ae60"/>
    <circle cx="620" cy="135" r="12" fill="#27ae60"/>
    <rect x="615" y="145" width="10" height="15" fill="#27ae60"/>
    
    <text x="400" y="180" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">• Utbytteskatt på mottatt utbytte</text>
    <text x="400" y="200" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">• Skjermingsrente for personlige aksjonærer</text>
    <text x="400" y="220" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">• Fritaksmetoden for selskapsaksjonærer</text>
    <text x="400" y="240" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">• Kildeskatt for utenlandske aksjonærer</text>
  </g>
  

  <rect x="50" y="280" width="700" height="120" fill="#fdf2e8" stroke="#e67e22" stroke-width="2" rx="10"/>
  <text x="400" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Skattesatser og Beregning</text>
  

  <g>
    <text x="70" y="330" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e67e22">Personlige Aksjonærer:</text>
    <text x="70" y="350" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Utbytteskatt: 31,68% (over skjermingsrente)</text>
    <text x="70" y="370" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Skjermingsrente: Risikofri rente × aksjenes kostpris</text>
    <text x="70" y="390" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Kun utbytte over skjermingsrente beskattes</text>
  </g>
  
  <g>
    <text x="420" y="330" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e67e22">Selskapsaksjonærer:</text>
    <text x="420" y="350" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Fritaksmetoden: 97% skattefritt</text>
    <text x="420" y="370" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Kun 3% av utbytte er skattepliktig</text>
    <text x="420" y="390" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Effektiv skattesats: ca. 0,66%</text>
  </g>
  

  <rect x="50" y="420" width="700" height="130" fill="#f8f9fa" stroke="#9b59b6" stroke-width="2" rx="10"/>
  <text x="400" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Skatteoptimaliseringsstrategier</text>
  

  <g>
    <rect x="70" y="460" width="150" height="80" fill="#e8f5e8" stroke="#27ae60" stroke-width="1" rx="5"/>
    <text x="145" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">Timing</text>
    

    <circle cx="145" cy="495" r="12" fill="#27ae60"/>
    <line x1="145" y1="495" x2="145" y2="487" stroke="#fff" stroke-width="2"/>
    <line x1="145" y1="495" x2="150" y2="495" stroke="#fff" stroke-width="2"/>
    
    <text x="80" y="520" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Optimal tidspunkt</text>
    <text x="80" y="535" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Skatteårsgrenser</text>
  </g>
  

  <g>
    <rect x="240" y="460" width="150" height="80" fill="#e8f4fd" stroke="#3498db" stroke-width="1" rx="5"/>
    <text x="315" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3498db">Kombinasjon</text>
    

    <rect x="305" y="490" width="20" height="3" fill="#3498db"/>
    <circle cx="310" cy="488" r="3" fill="#3498db"/>
    <circle cx="320" cy="488" r="3" fill="#3498db"/>
    <line x1="315" y1="493" x2="315" y2="505" stroke="#3498db" stroke-width="2"/>
    
    <text x="250" y="520" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Lønn vs utbytte</text>
    <text x="250" y="535" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Optimal fordeling</text>
  </g>
  

  <g>
    <rect x="410" y="460" width="150" height="80" fill="#fdf2e8" stroke="#e67e22" stroke-width="1" rx="5"/>
    <text x="485" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e67e22">Reinvestering</text>
    

    <path d="M 475 495 A 10 10 0 1 1 495 495" stroke="#e67e22" stroke-width="2" fill="none"/>
    <polygon points="495,490 500,495 495,500" fill="#e67e22"/>
    
    <text x="420" y="520" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Utsatt beskatning</text>
    <text x="420" y="535" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Vekst vs utdeling</text>
  </g>
  

  <g>
    <rect x="580" y="460" width="150" height="80" fill="#f4e8f8" stroke="#9b59b6" stroke-width="1" rx="5"/>
    <text x="655" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9b59b6">Holdingselskap</text>
    

    <rect x="645" y="490" width="20" height="10" fill="#9b59b6" rx="2"/>
    <rect x="635" y="505" width="15" height="8" fill="#9b59b6" rx="1"/>
    <rect x="655" y="505" width="15" height="8" fill="#9b59b6" rx="1"/>
    <line x1="655" y1="500" x2="642" y2="505" stroke="#9b59b6" stroke-width="1"/>
    <line x1="655" y1="500" x2="662" y2="505" stroke="#9b59b6" stroke-width="1"/>
    
    <text x="590" y="520" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Fritaksmetoden</text>
    <text x="590" y="535" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Skatteeffektivitet</text>
  </g>
  

  <rect x="50" y="570" width="700" height="25" fill="#ffeaa7" stroke="#fdcb6e" stroke-width="1" rx="3"/>
  <text x="70" y="585" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Viktig:</text>
  <text x="120" y="585" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Skatteoptimalisering krever profesjonell rådgivning og må følge gjeldende skattelovgivning.</text>
</svg>