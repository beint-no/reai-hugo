<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="400" fill="#f8f9fa"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Maskimalt Utbytte</text>
  

  <rect x="50" y="70" width="700" height="280" fill="white" stroke="#e9ecef" stroke-width="2" rx="10"/>
  

  <rect x="80" y="100" width="200" height="220" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="5"/>
  <text x="180" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1976d2">Total Egenkapital</text>
  

  <rect x="90" y="140" width="180" height="40" fill="#ffcdd2" stroke="#d32f2f" stroke-width="1"/>
  <text x="180" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#d32f2f">Aksjekapital (Bundet)</text>
  
  <rect x="90" y="185" width="180" height="30" fill="#ffcdd2" stroke="#d32f2f" stroke-width="1"/>
  <text x="180" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#d32f2f">Reservefond (Bundet)</text>
  
  <rect x="90" y="220" width="180" height="90" fill="#c8e6c9" stroke="#388e3c" stroke-width="1"/>
  <text x="180" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#388e3c">Fri Egenkapital</text>
  <text x="180" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#388e3c">(Tilgjengelig for</text>
  <text x="180" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#388e3c">utbytteutdeling)</text>
  

  <path d="M 300 210 L 350 210" stroke="#666" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="325" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Minus</text>
  <text x="325" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Soliditetskrav</text>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  

  <rect x="370" y="100" width="200" height="220" fill="#fff3e0" stroke="#f57c00" stroke-width="2" rx="5"/>
  <text x="470" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f57c00">Maskimalt Utbytte</text>
  

  <rect x="380" y="140" width="180" height="120" fill="#fff8e1" stroke="#fbc02d" stroke-width="1"/>
  <text x="470" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f57c00">Beregning:</text>
  <text x="470" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Fri Egenkapital</text>
  <text x="470" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">minus</text>
  <text x="470" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Soliditetsbuffer</text>
  <text x="470" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f57c00">=</text>
  <text x="470" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f57c00">Maksimalt Utbytte</text>
  

  <rect x="600" y="100" width="120" height="220" fill="#ffebee" stroke="#e57373" stroke-width="2" rx="5"/>
  <text x="660" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d32f2f">Viktig!</text>
  <text x="660" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#d32f2f">Må ikke overstige</text>
  <text x="660" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#d32f2f">lovens krav</text>
  <text x="660" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#d32f2f">Må sikre</text>
  <text x="660" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#d32f2f">soliditet</text>
  <text x="660" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#d32f2f">Må vurdere</text>
  <text x="660" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#d32f2f">likviditet</text>
  

  <text x="400" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Maskimalt utbytte sikrer at selskapet opprettholder tilstrekkelig egenkapital og soliditet</text>
</svg>