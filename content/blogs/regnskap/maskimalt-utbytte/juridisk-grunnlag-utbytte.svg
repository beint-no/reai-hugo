<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500"><path fill="#f8f9fa" d="M0 0h800v500H0z"/><text x="400" y="40" fill="#2c3e50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Juridisk Grunnlag for Utbytteberegning</text><rect width="700" height="380" x="50" y="70" fill="#fff" stroke="#e9ecef" stroke-width="2" rx="10"/><rect width="640" height="80" x="80" y="100" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="5"/><text x="400" y="125" fill="#2e7d32" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Aksjeloven § 8-1</text><text x="400" y="150" fill="#2e7d32" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Regler for utbytteutdeling</text><text x="400" y="170" fill="#666" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Utbytte kan kun deles ut av fri egenkapital som overstiger soliditetskravene</text><text x="400" y="220" fill="#333" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Utbytte kan deles ut av:</text><rect width="200" height="120" x="80" y="240" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="5"/><text x="180" y="265" fill="#f57c00" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Årets Overskudd</text><text x="180" y="285" fill="#666" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Etter fradrag for:</text><text x="180" y="305" fill="#666" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Tap fra tidligere år</text><text x="180" y="320" fill="#666" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Avsetninger</text><text x="180" y="335" fill="#666" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Lovpålagte reserveringer</text><rect width="200" height="120" x="300" y="240" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="5"/><text x="400" y="265" fill="#1976d2" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Annen Egenkapital</text><text x="400" y="285" fill="#666" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Som ikke er bundet:</text><text x="400" y="305" fill="#666" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Fri egenkapital</text><text x="400" y="320" fill="#666" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Opptjent egenkapital</text><text x="400" y="335" fill="#666" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Tidligere års overskudd</text><rect width="200" height="120" x="520" y="240" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="5"/><text x="620" y="265" fill="#7b1fa2" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Fri Egenkapital</text><text x="620" y="285" fill="#666" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Over soliditetskrav:</text><text x="620" y="305" fill="#666" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Sikkerhetsbuffer</text><text x="620" y="320" fill="#666" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Likviditetshensyn</text><text x="620" y="335" fill="#666" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">• Fremtidige behov</text><rect width="640" height="60" x="80" y="380" fill="#ffebee" stroke="#f44336" stroke-width="2" rx="5"/><text x="400" y="405" fill="#d32f2f" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Begrensninger</text><text x="400" y="425" fill="#d32f2f" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Utbytte kan IKKE deles ut hvis det setter selskapets betalingsevne eller soliditet i fare</text><text x="400" y="475" fill="#666" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Styret har ansvar for å vurdere om utbytteutdeling er forsvarlig</text></svg>