<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="500" fill="#f8f9fa"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Faktorer som Påvirker Maskimalt Utbytte</text>
  

  <rect x="50" y="70" width="700" height="380" fill="white" stroke="#e9ecef" stroke-width="2" rx="10"/>
  

  <circle cx="400" cy="250" r="80" fill="#fff3e0" stroke="#ff9800" stroke-width="3"/>
  <text x="400" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f57c00">Maskimalt</text>
  <text x="400" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f57c00">Utbytte</text>
  

  <rect x="80" y="100" width="180" height="80" fill="#ffebee" stroke="#f44336" stroke-width="2" rx="5"/>
  <text x="170" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d32f2f">Bundet Egenkapital</text>
  <text x="170" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• Aksjekapital</text>
  <text x="170" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• Overkursfond</text>
  <text x="170" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• Reservefond</text>
  

  <path d="M 260 140 L 340 210" stroke="#d32f2f" stroke-width="2" fill="none" marker-end="url(#arrowhead-red)"/>
  <text x="300" y="170" font-family="Arial, sans-serif" font-size="10" fill="#d32f2f">Reduserer</text>
  

  <rect x="540" y="100" width="180" height="80" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="5"/>
  <text x="630" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976d2">Soliditetskrav</text>
  <text x="630" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• Sikkerhetsbuffer</text>
  <text x="630" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• Likviditetshensyn</text>
  <text x="630" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• Fremtidige behov</text>
  

  <path d="M 540 140 L 460 210" stroke="#1976d2" stroke-width="2" fill="none" marker-end="url(#arrowhead-blue)"/>
  <text x="500" y="170" font-family="Arial, sans-serif" font-size="10" fill="#1976d2">Begrenser</text>
  

  <rect x="80" y="320" width="180" height="80" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="5"/>
  <text x="170" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7b1fa2">Regnskapshensyn</text>
  <text x="170" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• Årsresultat</text>
  <text x="170" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• Balanseførte verdier</text>
  <text x="170" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• Avsetninger</text>
  

  <path d="M 260 360 L 340 290" stroke="#7b1fa2" stroke-width="2" fill="none" marker-end="url(#arrowhead-purple)"/>
  <text x="300" y="330" font-family="Arial, sans-serif" font-size="10" fill="#7b1fa2">Påvirker</text>
  

  <rect x="540" y="320" width="180" height="80" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="5"/>
  <text x="630" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2e7d32">Juridiske Krav</text>
  <text x="630" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• Aksjeloven § 8-1</text>
  <text x="630" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• Betalingsevne</text>
  <text x="630" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• Kreditorvern</text>
  

  <path d="M 540 360 L 460 290" stroke="#2e7d32" stroke-width="2" fill="none" marker-end="url(#arrowhead-green)"/>
  <text x="500" y="330" font-family="Arial, sans-serif" font-size="10" fill="#2e7d32">Regulerer</text>
  

  <rect x="150" y="210" width="120" height="60" fill="#fff8e1" stroke="#fbc02d" stroke-width="2" rx="5"/>
  <text x="210" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f57c00">Årets</text>
  <text x="210" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f57c00">Overskudd</text>
  <text x="210" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Grunnlag for utbytte</text>
  

  <path d="M 270 240 L 320 240" stroke="#f57c00" stroke-width="2" fill="none" marker-end="url(#arrowhead-orange)"/>
  <text x="295" y="235" font-family="Arial, sans-serif" font-size="10" fill="#f57c00">Øker</text>
  

  <rect x="530" y="210" width="120" height="60" fill="#fce4ec" stroke="#e91e63" stroke-width="2" rx="5"/>
  <text x="590" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c2185b">Markeds-</text>
  <text x="590" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c2185b">forhold</text>
  <text x="590" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Risiko &amp; usikkerhet</text>
  

  <path d="M 530 240 L 480 240" stroke="#c2185b" stroke-width="2" fill="none" marker-end="url(#arrowhead-pink)"/>
  <text x="505" y="235" font-family="Arial, sans-serif" font-size="10" fill="#c2185b">Påvirker</text>
  

  <defs>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#d32f2f"/>
    </marker>
    <marker id="arrowhead-blue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1976d2"/>
    </marker>
    <marker id="arrowhead-purple" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7b1fa2"/>
    </marker>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2e7d32"/>
    </marker>
    <marker id="arrowhead-orange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f57c00"/>
    </marker>
    <marker id="arrowhead-pink" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#c2185b"/>
    </marker>
  </defs>
  

  <text x="400" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Alle faktorer må vurderes samlet for å beregne korrekt maskimalt utbytte</text>
</svg>