<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lawGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c82333;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#495057">
    Juridiske Rammer for Egeninkasso
  </text>
  
  <!-- Law book icon -->
  <g transform="translate(350, 70)">
    <rect x="0" y="0" width="100" height="80" fill="url(#lawGradient)" stroke="#721c24" stroke-width="2" rx="5"/>
    <rect x="10" y="10" width="80" height="60" fill="#f8f9fa" stroke="#721c24" stroke-width="1" rx="3"/>
    <text x="50" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#721c24">
      INKASSO-
    </text>
    <text x="50" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#721c24">
      LOVEN
    </text>
  </g>
  
  <!-- Requirements boxes -->
  
  <!-- Box 1: Skriftlig varsel -->
  <g transform="translate(50, 200)">
    <rect x="0" y="0" width="140" height="120" fill="white" stroke="#0066cc" stroke-width="2" rx="10"/>
    <rect x="0" y="0" width="140" height="30" fill="#0066cc" rx="10"/>
    <rect x="0" y="15" width="140" height="15" fill="#0066cc"/>
    
    <text x="70" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      Skriftlig Varsel
    </text>
    
    <!-- Document icon -->
    <rect x="50" y="45" width="40" height="50" fill="#f8f9fa" stroke="#0066cc" stroke-width="1" rx="3"/>
    <line x1="60" y1="55" x2="80" y2="55" stroke="#666" stroke-width="1"/>
    <line x1="60" y1="65" x2="80" y2="65" stroke="#666" stroke-width="1"/>
    <line x1="60" y1="75" x2="75" y2="75" stroke="#666" stroke-width="1"/>
    
    <text x="70" y="110" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#495057">
      Alle krav må sendes skriftlig
    </text>
  </g>
  
  <!-- Box 2: Korrekt beregning -->
  <g transform="translate(220, 200)">
    <rect x="0" y="0" width="140" height="120" fill="white" stroke="#28a745" stroke-width="2" rx="10"/>
    <rect x="0" y="0" width="140" height="30" fill="#28a745" rx="10"/>
    <rect x="0" y="15" width="140" height="15" fill="#28a745"/>
    
    <text x="70" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      Korrekt Beregning
    </text>
    
    <!-- Calculator icon -->
    <rect x="50" y="45" width="40" height="50" fill="#495057" stroke="#28a745" stroke-width="1" rx="3"/>
    <rect x="55" y="50" width="30" height="15" fill="#28a745"/>
    <circle cx="60" cy="70" r="3" fill="#28a745"/>
    <circle cx="70" cy="70" r="3" fill="#28a745"/>
    <circle cx="80" cy="70" r="3" fill="#28a745"/>
    <circle cx="60" cy="80" r="3" fill="#28a745"/>
    <circle cx="70" cy="80" r="3" fill="#28a745"/>
    <circle cx="80" cy="80" r="3" fill="#28a745"/>
    
    <text x="70" y="110" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#495057">
      Hovedstol, renter og gebyrer
    </text>
  </g>
  
  <!-- Box 3: Informasjonsplikt -->
  <g transform="translate(390, 200)">
    <rect x="0" y="0" width="140" height="120" fill="white" stroke="#ffc107" stroke-width="2" rx="10"/>
    <rect x="0" y="0" width="140" height="30" fill="#ffc107" rx="10"/>
    <rect x="0" y="15" width="140" height="15" fill="#ffc107"/>
    
    <text x="70" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#495057">
      Informasjonsplikt
    </text>
    
    <!-- Info icon -->
    <circle cx="70" cy="70" r="20" fill="#ffc107" stroke="#e0a800" stroke-width="2"/>
    <text x="70" y="77" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">
      i
    </text>
    
    <text x="70" y="110" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#495057">
      Skyldner må informeres om rettigheter
    </text>
  </g>
  
  <!-- Box 4: Dokumentasjon -->
  <g transform="translate(560, 200)">
    <rect x="0" y="0" width="140" height="120" fill="white" stroke="#6f42c1" stroke-width="2" rx="10"/>
    <rect x="0" y="0" width="140" height="30" fill="#6f42c1" rx="10"/>
    <rect x="0" y="15" width="140" height="15" fill="#6f42c1"/>
    
    <text x="70" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      Dokumentasjon
    </text>
    
    <!-- Archive icon -->
    <rect x="45" y="45" width="50" height="40" fill="#f8f9fa" stroke="#6f42c1" stroke-width="2" rx="3"/>
    <rect x="50" y="50" width="40" height="5" fill="#6f42c1"/>
    <rect x="50" y="60" width="40" height="5" fill="#6f42c1"/>
    <rect x="50" y="70" width="40" height="5" fill="#6f42c1"/>
    
    <text x="70" y="105" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#495057">
      All kommunikasjon må
    </text>
    <text x="70" y="115" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#495057">
      dokumenteres og arkiveres
    </text>
  </g>
  
  <!-- Bottom section: Respektfull tone -->
  <g transform="translate(200, 360)">
    <rect x="0" y="0" width="400" height="100" fill="white" stroke="#17a2b8" stroke-width="2" rx="10"/>
    <rect x="0" y="0" width="400" height="30" fill="#17a2b8" rx="10"/>
    <rect x="0" y="15" width="400" height="15" fill="#17a2b8"/>
    
    <text x="200" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Respektfull og Saklig Kommunikasjon
    </text>
    
    <!-- Communication icons -->
    <g transform="translate(100, 45)">
      <!-- Speech bubble -->
      <ellipse cx="50" cy="25" rx="40" ry="20" fill="#17a2b8" stroke="#138496" stroke-width="2"/>
      <polygon points="30,35 20,45 35,40" fill="#17a2b8" stroke="#138496" stroke-width="2"/>
      <text x="50" y="30" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
        Saklig tone
      </text>
      
      <!-- Person icon -->
      <circle cx="200" cy="15" r="10" fill="#ffc107" stroke="#e0a800" stroke-width="2"/>
      <rect x="190" y="25" width="20" height="25" fill="#17a2b8" stroke="#138496" stroke-width="2" rx="3"/>
    </g>
    
    <text x="200" y="85" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#495057">
      Kommunikasjonen må være profesjonell og respektfull overfor skyldner
    </text>
  </g>
  
  <!-- Warning note -->
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#dc3545" font-weight="bold">
    ⚠️ Brudd på disse kravene kan føre til bøter og erstatningsansvar
  </text>
</svg>