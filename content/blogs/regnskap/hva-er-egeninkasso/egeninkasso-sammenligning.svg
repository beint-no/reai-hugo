<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="egenGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="profGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  

  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#495057">
    Egeninkasso vs. Profesjonell Inkasso
  </text>
  

  <circle cx="400" cy="300" r="40" fill="#dc3545" stroke="#c82333" stroke-width="3"/>
  <text x="400" y="310" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
    VS
  </text>
  

  <g transform="translate(50, 100)">

    <rect x="0" y="0" width="280" height="50" fill="url(#egenGradient)" rx="10"/>
    <text x="140" y="32" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
      Egeninkasso
    </text>
    

    <rect x="0" y="50" width="280" height="400" fill="white" stroke="#28a745" stroke-width="2" rx="10"/>
    

    <g transform="translate(110, 80)">
      <rect x="0" y="30" width="60" height="30" fill="#6c757d" stroke="#495057" stroke-width="2"/>
      <rect x="10" y="20" width="40" height="40" fill="#adb5bd" stroke="#495057" stroke-width="2"/>
      <rect x="20" y="10" width="20" height="50" fill="#dee2e6" stroke="#495057" stroke-width="2"/>
      

      <rect x="23" y="15" width="4" height="4" fill="#28a745"/>
      <rect x="29" y="15" width="4" height="4" fill="#28a745"/>
      <rect x="35" y="15" width="4" height="4" fill="#28a745"/>
      <rect x="23" y="22" width="4" height="4" fill="#28a745"/>
      <rect x="29" y="22" width="4" height="4" fill="#28a745"/>
      <rect x="35" y="22" width="4" height="4" fill="#28a745"/>
    </g>
    

    <text x="20" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#28a745">
      Fordeler:
    </text>
    
    <text x="30" y="200" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      ✓ Lavere direkte kostnader
    </text>
    <text x="30" y="220" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      ✓ Full kontroll over prosessen
    </text>
    <text x="30" y="240" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      ✓ Bevarer kundeforhold
    </text>
    <text x="30" y="260" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      ✓ Fleksibel tilnærming
    </text>
    

    <text x="20" y="300" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc3545">
      Ulemper:
    </text>
    
    <text x="30" y="320" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      ✗ Krever intern kompetanse
    </text>
    <text x="30" y="340" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      ✗ Betydelig tidsbruk
    </text>
    <text x="30" y="360" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      ✗ Juridisk ansvar
    </text>
    <text x="30" y="380" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      ✗ Variabel suksessrate
    </text>
    

    <rect x="20" y="400" width="240" height="30" fill="#d4edda" stroke="#28a745" stroke-width="1" rx="5"/>
    <text x="140" y="420" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#155724">
      Kostnad: Lav til Moderat
    </text>
  </g>
  

  <g transform="translate(470, 100)">

    <rect x="0" y="0" width="280" height="50" fill="url(#profGradient)" rx="10"/>
    <text x="140" y="32" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
      Profesjonell Inkasso
    </text>
    

    <rect x="0" y="50" width="280" height="400" fill="white" stroke="#0066cc" stroke-width="2" rx="10"/>
    

    <g transform="translate(110, 80)">

      <rect x="0" y="30" width="60" height="30" fill="#6c757d" stroke="#495057" stroke-width="2"/>
      <rect x="10" y="20" width="40" height="40" fill="#adb5bd" stroke="#495057" stroke-width="2"/>
      <rect x="20" y="10" width="20" height="50" fill="#dee2e6" stroke="#495057" stroke-width="2"/>
      

      <circle cx="30" cy="25" r="8" fill="#0066cc" stroke="#004499" stroke-width="2"/>
      <text x="30" y="29" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">
        PRO
      </text>
    </g>
    

    <text x="20" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#28a745">
      Fordeler:
    </text>
    
    <text x="30" y="200" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      ✓ Høy juridisk kompetanse
    </text>
    <text x="30" y="220" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      ✓ Minimal tidsbruk for bedriften
    </text>
    <text x="30" y="240" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      ✓ Høyere suksessrate
    </text>
    <text x="30" y="260" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      ✓ Profesjonelle systemer
    </text>
    

    <text x="20" y="300" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc3545">
      Ulemper:
    </text>
    
    <text x="30" y="320" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      ✗ Høyere kostnader
    </text>
    <text x="30" y="340" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      ✗ Begrenset kontroll
    </text>
    <text x="30" y="360" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      ✗ Kan skade kundeforhold
    </text>
    <text x="30" y="380" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      ✗ Mindre fleksibilitet
    </text>
    

    <rect x="20" y="400" width="240" height="30" fill="#cce5ff" stroke="#0066cc" stroke-width="1" rx="5"/>
    <text x="140" y="420" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#004085">
      Kostnad: Moderat til Høy
    </text>
  </g>
  

  <g transform="translate(100, 520)">
    <rect x="0" y="0" width="600" height="60" fill="white" stroke="#6c757d" stroke-width="2" rx="10"/>
    

    <text x="150" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#495057">
      Kontroll
    </text>
    <rect x="120" y="30" width="60" height="8" fill="#28a745" rx="4"/>
    <text x="150" y="50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#495057">
      Høy
    </text>
    
    <text x="300" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#495057">
      Tidsbruk
    </text>
    <rect x="270" y="30" width="60" height="8" fill="#dc3545" rx="4"/>
    <text x="300" y="50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#495057">
      Høy
    </text>
    
    <text x="450" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#495057">
      Ekspertise
    </text>
    <rect x="420" y="30" width="30" height="8" fill="#ffc107" rx="4"/>
    <text x="450" y="50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#495057">
      Variabel
    </text>
  </g>
  

  <text x="400" y="590" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#495057" font-style="italic">
    Valg avhenger av bedriftens ressurser, kompetanse og inkassovolum
  </text>
</svg>