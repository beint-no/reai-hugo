<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Factoring Prosess - Trinn for Trinn
  </text>
  
  <!-- Step 1: Delivery -->
  <rect x="50" y="80" width="140" height="100" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="8"/>
  <text x="120" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Trinn 1
  </text>
  <text x="120" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Levering av
  </text>
  <text x="120" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    varer/tjenester
  </text>
  <text x="120" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Send faktura
  </text>
  <text x="120" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    til kunde
  </text>
  
  <!-- Arrow 1 -->
  <path d="M 190 130 L 230 130" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: Sale to Factor -->
  <rect x="250" y="80" width="140" height="100" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="8"/>
  <text x="320" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Trinn 2
  </text>
  <text x="320" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Salg av faktura
  </text>
  <text x="320" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    til factoring-
  </text>
  <text x="320" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    selskap
  </text>
  
  <!-- Arrow 2 -->
  <path d="M 390 130 L 430 130" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: Immediate Payment -->
  <rect x="450" y="80" width="140" height="100" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="8"/>
  <text x="520" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Trinn 3
  </text>
  <text x="520" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Umiddelbar
  </text>
  <text x="520" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    utbetaling
  </text>
  <text x="520" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    80-90% av verdi
  </text>
  
  <!-- Arrow 3 (down) -->
  <path d="M 520 180 L 520 220" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 4: Collection -->
  <rect x="450" y="240" width="140" height="100" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="8"/>
  <text x="520" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Trinn 4
  </text>
  <text x="520" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Factoring-
  </text>
  <text x="520" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    selskap krever
  </text>
  <text x="520" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    inn betaling
  </text>
  <text x="520" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    fra kunde
  </text>
  
  <!-- Arrow 4 (left) -->
  <path d="M 450 290 L 390 290" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 5: Final Payment -->
  <rect x="250" y="240" width="140" height="100" fill="#27ae60" stroke="#229954" stroke-width="2" rx="8"/>
  <text x="320" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Trinn 5
  </text>
  <text x="320" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Restutbetaling
  </text>
  <text x="320" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    til din bedrift
  </text>
  <text x="320" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    minus gebyrer
  </text>
  
  <!-- Arrow 5 (left) -->
  <path d="M 250 290 L 190 290" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Final result -->
  <rect x="50" y="240" width="140" height="100" fill="#2c3e50" stroke="#1b2631" stroke-width="2" rx="8"/>
  <text x="120" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Resultat
  </text>
  <text x="120" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Forbedret
  </text>
  <text x="120" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    kontantstrøm
  </text>
  <text x="120" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Redusert risiko
  </text>
  
  <!-- Timeline -->
  <text x="120" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Dag 0
  </text>
  <text x="320" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Dag 1-2
  </text>
  <text x="520" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Samme dag
  </text>
  <text x="520" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Dag 30-90
  </text>
  <text x="320" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Etter betaling
  </text>
  
  <!-- Key benefits box -->
  <rect x="620" y="80" width="150" height="260" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="8"/>
  <text x="695" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Nøkkelfordeler
  </text>
  
  <text x="630" y="130" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    ✓ Umiddelbar likviditet
  </text>
  <text x="630" y="150" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    ✓ Forutsigbar kontantstrøm
  </text>
  <text x="630" y="170" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    ✓ Redusert kredittrisiko
  </text>
  <text x="630" y="190" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    ✓ Outsourcet inkasso
  </text>
  <text x="630" y="210" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    ✓ Frigjort arbeidskapital
  </text>
  
  <text x="695" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">
    Typiske kostnader:
  </text>
  <text x="630" y="260" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    • Factoringgebyr: 1-5%
  </text>
  <text x="630" y="275" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    • Administrasjon: 0,5-1%
  </text>
  <text x="630" y="290" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    • Diskonteringsrente
  </text>
  <text x="630" y="305" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    • Kredittsjekk-gebyrer
  </text>
  
  <!-- Example calculation -->
  <rect x="50" y="380" width="520" height="100" fill="#ffffff" stroke="#e9ecef" stroke-width="2" rx="8"/>
  <text x="310" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Eksempel: Faktura på 100 000 kr
  </text>
  
  <text x="70" y="430" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Umiddelbar utbetaling (85%): 85 000 kr
  </text>
  <text x="70" y="450" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Factoringgebyr (2%): 2 000 kr
  </text>
  <text x="70" y="470" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Netto til bedrift: 97 500 kr (97,5%)
  </text>
  
  <text x="350" y="430" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">
    Kontantstrøm forbedret med 30-90 dager
  </text>
  <text x="350" y="450" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">
    Total kostnad: 2 500 kr (2,5%)
  </text>
  <text x="350" y="470" font-family="Arial, sans-serif" font-size="12" fill="#3498db">
    Kredittrisiko overført til factor
  </text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
</svg>