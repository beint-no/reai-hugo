  <path d="M 330 190 L 200 190" stroke="#f39c12" stroke-width="3" fill="none" marker-end="url(#arrowhead2)"/>
  <text x="265" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#f39c12">
