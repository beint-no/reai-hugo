<svg width="800" height="700" viewBox="0 0 800 700" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="700" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Regnskapsføring av Factoring
  </text>
  

  <text x="400" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3498db">
    Recourse Factoring (Med Regress)
  </text>
  <text x="400" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">
    Behandles som lån med kundefordring som sikkerhet
  </text>
  

  <rect x="50" y="110" width="320" height="180" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="8"/>
  <text x="210" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2980b9">
    Ved salg av faktura til factor
  </text>
  
  <rect x="70" y="150" width="280" height="120" fill="#ffffff" stroke="#bdc3c7" stroke-width="1" rx="4"/>
  <text x="80" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Debet: Bank                     85 000 kr
  </text>
  <text x="80" y="190" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Debet: Factoring-kostnad         2 000 kr
  </text>
  <text x="80" y="210" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Kredit: Kortsiktig gjeld        87 000 kr
  </text>
  
  <text x="210" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Kundefordring forblir på balansen
  </text>
  <text x="210" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Gjeld til factor registreres
  </text>
  

  <rect x="430" y="110" width="320" height="180" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="8"/>
  <text x="590" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2980b9">
    Ved kundens betaling
  </text>
  
  <rect x="450" y="150" width="280" height="120" fill="#ffffff" stroke="#bdc3c7" stroke-width="1" rx="4"/>
  <text x="460" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Debet: Kortsiktig gjeld         87 000 kr
  </text>
  <text x="460" y="190" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Kredit: Kundefordringer        100 000 kr
  </text>
  <text x="460" y="210" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Kredit: Bank                    13 000 kr
  </text>
  
  <text x="590" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Gjeld til factor nedbetales
  </text>
  <text x="590" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Restbeløp mottas
  </text>
  

  <text x="400" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#27ae60">
    Non-Recourse Factoring (Uten Regress)
  </text>
  <text x="400" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">
    Behandles som salg av kundefordring
  </text>
  

  <rect x="50" y="380" width="320" height="180" fill="#eafaf1" stroke="#27ae60" stroke-width="2" rx="8"/>
  <text x="210" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#229954">
    Ved salg av faktura til factor
  </text>
  
  <rect x="70" y="420" width="280" height="120" fill="#ffffff" stroke="#bdc3c7" stroke-width="1" rx="4"/>
  <text x="80" y="440" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Debet: Bank                     85 000 kr
  </text>
  <text x="80" y="460" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Debet: Factoring-kostnad         2 000 kr
  </text>
  <text x="80" y="480" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Debet: Tilbakeholdt beløp       13 000 kr
  </text>
  <text x="80" y="500" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Kredit: Kundefordringer        100 000 kr
  </text>
  
  <text x="210" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Kundefordring fjernes fra balansen
  </text>
  <text x="210" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Eiendomsrett overføres
  </text>
  

  <rect x="430" y="380" width="320" height="180" fill="#eafaf1" stroke="#27ae60" stroke-width="2" rx="8"/>
  <text x="590" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#229954">
    Ved kundens betaling
  </text>
  
  <rect x="450" y="420" width="280" height="120" fill="#ffffff" stroke="#bdc3c7" stroke-width="1" rx="4"/>
  <text x="460" y="440" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Debet: Bank                     12 500 kr
  </text>
  <text x="460" y="460" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Debet: Factoring-gebyr             500 kr
  </text>
  <text x="460" y="480" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Kredit: Tilbakeholdt beløp      13 000 kr
  </text>
  
  <text x="590" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Restbeløp mottas
  </text>
  <text x="590" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Eventuelle tilleggsgebyrer
  </text>
  

  <rect x="50" y="580" width="700" height="100" fill="#ffffff" stroke="#e9ecef" stroke-width="2" rx="8"/>
  <text x="400" y="605" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Viktige Forskjeller i Regnskapsføring
  </text>
  
  <text x="70" y="630" font-family="Arial, sans-serif" font-size="12" fill="#3498db">
    <tspan font-weight="bold">Recourse:</tspan> Kundefordring forblir på balansen, gjeld til factor registreres
  </text>
  <text x="70" y="650" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">
    <tspan font-weight="bold">Non-Recourse:</tspan> Kundefordring fjernes fra balansen, eiendomsrett overføres
  </text>
  <text x="70" y="670" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">
    <tspan font-weight="bold">Påvirkning:</tspan> Non-recourse forbedrer balansen ved å redusere kundefordringer og gjeld
  </text>
</svg>