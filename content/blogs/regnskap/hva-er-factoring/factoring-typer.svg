<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Typer Factoring - Sammenligning
  </text>
  
  <!-- Recourse vs Non-Recourse Section -->
  <text x="400" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#34495e">
    Recourse vs. Non-Recourse Factoring
  </text>
  
  <!-- Recourse Factoring -->
  <rect x="50" y="90" width="320" height="180" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="10"/>
  <text x="210" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2980b9">
    Recourse Factoring
  </text>
  <text x="210" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
    (Med regress)
  </text>
  
  <text x="70" y="160" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    ✓ Lavere kostnader (1-3%)
  </text>
  <text x="70" y="180" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    ✓ Lettere å få godkjent
  </text>
  <text x="70" y="200" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    ✗ Du beholder kredittrisikoen
  </text>
  <text x="70" y="220" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    ✗ Må betale tilbake ved mislighold
  </text>
  <text x="70" y="240" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    ✗ Behandles som lån i regnskapet
  </text>
  <text x="70" y="260" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">
    Egnet for: Bedrifter med god kundebase
  </text>
  
  <!-- Non-Recourse Factoring -->
  <rect x="430" y="90" width="320" height="180" fill="#eafaf1" stroke="#27ae60" stroke-width="2" rx="10"/>
  <text x="590" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#229954">
    Non-Recourse Factoring
  </text>
  <text x="590" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
    (Uten regress)
  </text>
  
  <text x="450" y="160" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    ✓ Kredittrisiko overføres til factor
  </text>
  <text x="450" y="180" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    ✓ Beskyttelse mot tap
  </text>
  <text x="450" y="200" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    ✓ Behandles som salg i regnskapet
  </text>
  <text x="450" y="220" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    ✗ Høyere kostnader (2-5%)
  </text>
  <text x="450" y="240" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    ✗ Strengere godkjenningskrav
  </text>
  <text x="450" y="260" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">
    Egnet for: Risikominimering
  </text>
  
  <!-- Notification vs Non-Notification Section -->
  <text x="400" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#34495e">
    Notification vs. Non-Notification Factoring
  </text>
  
  <!-- Notification Factoring -->
  <rect x="50" y="340" width="320" height="180" fill="#fef9e7" stroke="#f39c12" stroke-width="2" rx="10"/>
  <text x="210" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e67e22">
    Notification Factoring
  </text>
  <text x="210" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
    (Åpen factoring)
  </text>
  
  <text x="70" y="410" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    ✓ Lavere kostnader
  </text>
  <text x="70" y="430" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    ✓ Enklere prosess
  </text>
  <text x="70" y="450" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    ✓ Direkte betaling til factor
  </text>
  <text x="70" y="470" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    ✗ Kunde vet om factoring
  </text>
  <text x="70" y="490" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    ✗ Kan påvirke kundeforhold
  </text>
  <text x="70" y="510" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">
    Egnet for: Kostnadsbevisste bedrifter
  </text>
  
  <!-- Non-Notification Factoring -->
  <rect x="430" y="340" width="320" height="180" fill="#fdf2e9" stroke="#e67e22" stroke-width="2" rx="10"/>
  <text x="590" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#d35400">
    Non-Notification Factoring
  </text>
  <text x="590" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
    (Skjult factoring)
  </text>
  
  <text x="450" y="410" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    ✓ Bevarer kundeforhold
  </text>
  <text x="450" y="430" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    ✓ Konfidensialitet
  </text>
  <text x="450" y="450" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    ✓ Ingen endring for kunde
  </text>
  <text x="450" y="470" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    ✗ Høyere kostnader
  </text>
  <text x="450" y="490" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    ✗ Mer kompleks administrasjon
  </text>
  <text x="450" y="510" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">
    Egnet for: Sensitive kundeforhold
  </text>
  
  <!-- Comparison Table -->
  <rect x="50" y="540" width="700" height="50" fill="#ffffff" stroke="#bdc3c7" stroke-width="2" rx="5"/>
  <text x="400" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Sammenligning av Kostnader
  </text>
  <text x="150" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#3498db">
    Recourse + Notification: 1-2%
  </text>
  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#f39c12">
    Non-Recourse + Notification: 2-4%
  </text>
  <text x="650" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">
    Non-Recourse + Non-Notification: 3-5%
  </text>
</svg>