="495" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">• Ikke ved betaling</text><rect width="800" height="140" x="50" y="540" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/><text x="450" y="570" fill="#2c3e50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">VIKTIGE REGNSKAPSPRINSIPPER</text><text x="80" y="600" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">1. Opptjeningsprinsippet:</text><text x="100" y="620" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">Inntekter og kostnader føres når de er opptjent/pådratt, ikke når betaling skjer</text><text x="80" y="645" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">2. Sammenstillingsprinsippet:</text><text x="100" y="665" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">Inntekter og tilhørende kostnader føres i samme periode</text><path stroke="#e74c3c" stroke-width="4" marker-end="url(#c)" d="M430 200h40"/><text x="450" y="190" fill="#e74c3c" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">KREDITT</text></svg>