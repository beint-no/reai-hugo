<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7ED321;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5BA517;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5A623;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D68910;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="#F8F9FA"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2C3E50">Leverandørkreditt Oversikt</text>
  

  <rect x="50" y="100" width="200" height="120" rx="10" fill="url(#blueGradient)" stroke="#2980B9" stroke-width="2"/>
  <text x="150" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">LEVERANDØR</text>
  <text x="150" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Leverer varer/</text>
  <text x="150" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">tjenester</text>
  <text x="150" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Gir kreditt</text>
  

  <rect x="550" y="100" width="200" height="120" rx="10" fill="url(#greenGradient)" stroke="#27AE60" stroke-width="2"/>
  <text x="650" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">KUNDE</text>
  <text x="650" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Mottar varer/</text>
  <text x="650" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">tjenester</text>
  <text x="650" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Betaler senere</text>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#E74C3C" />
    </marker>
  </defs>
  
  <line x1="250" y1="140" x2="550" y2="140" stroke="#E74C3C" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="400" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#E74C3C">Levering</text>
  

  <line x1="550" y1="180" x2="250" y2="180" stroke="#27AE60" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="400" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27AE60">Betaling (14-60 dager)</text>
  

  <rect x="300" y="280" width="200" height="80" rx="10" fill="url(#orangeGradient)" stroke="#E67E22" stroke-width="2"/>
  <text x="400" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">KREDITTPERIODE</text>
  <text x="400" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Utsatt betaling</text>
  <text x="400" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Finansiering</text>
  

  <rect x="50" y="380" width="150" height="80" rx="8" fill="#ECF0F1" stroke="#BDC3C7" stroke-width="1"/>
  <text x="125" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">FORDELER</text>
  <text x="125" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">• Økt salg</text>
  <text x="125" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">• Kundelojalitet</text>
  <text x="125" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">• Konkurransefortrinn</text>
  
  <rect x="600" y="380" width="150" height="80" rx="8" fill="#ECF0F1" stroke="#BDC3C7" stroke-width="1"/>
  <text x="675" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">FORDELER</text>
  <text x="675" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">• Bedre likviditet</text>
  <text x="675" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">• Gratis finansiering</text>
  <text x="675" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">• Fleksibilitet</text>
  

  <circle cx="400" cy="250" r="15" fill="#E74C3C"/>
  <text x="400" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">!</text>
  <text x="400" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#E74C3C">Kredittrisiko</text>
</svg>