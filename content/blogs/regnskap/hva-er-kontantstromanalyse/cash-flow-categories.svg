<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="operationalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbdefb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="investmentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3e5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e1bee7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="financingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c8e6c9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#212529" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Kontantstrøm Kategorier
  </text>
  
  <!-- Operational Cash Flow -->
  <rect x="50" y="80" width="220" height="350" fill="url(#operationalGradient)" stroke="#1976d2" stroke-width="2" rx="10"/>
  <text x="160" y="110" text-anchor="middle" fill="#1976d2" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    Operasjonell
  </text>
  <text x="160" y="130" text-anchor="middle" fill="#1976d2" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Kontantstrøm
  </text>
  
  <!-- Operational items -->
  <text x="70" y="160" fill="#424242" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Innstrøm:
  </text>
  <text x="70" y="180" fill="#495057" font-family="Arial, sans-serif" font-size="11">
    • Kontantinntekter fra salg
  </text>
  <text x="70" y="195" fill="#495057" font-family="Arial, sans-serif" font-size="11">
    • Innkreving av fordringer
  </text>
  <text x="70" y="210" fill="#495057" font-family="Arial, sans-serif" font-size="11">
    • Renteinntekter
  </text>
  
  <text x="70" y="240" fill="#424242" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Utstrøm:
  </text>
  <text x="70" y="260" fill="#495057" font-family="Arial, sans-serif" font-size="11">
    • Betaling til leverandører
  </text>
  <text x="70" y="275" fill="#495057" font-family="Arial, sans-serif" font-size="11">
    • Lønnsutbetalinger
  </text>
  <text x="70" y="290" fill="#495057" font-family="Arial, sans-serif" font-size="11">
    • Rentebetalinger
  </text>
  <text x="70" y="305" fill="#495057" font-family="Arial, sans-serif" font-size="11">
    • Skattebetalinger
  </text>
  <text x="70" y="320" fill="#495057" font-family="Arial, sans-serif" font-size="11">
    • Driftskostnader
  </text>
  
  <!-- Arrow from operational -->
  <path d="M 270 255 L 320 255 L 310 245 M 320 255 L 310 265" stroke="#1976d2" stroke-width="3" fill="none"/>
  
  <!-- Investment Cash Flow -->
  <rect x="340" y="80" width="220" height="350" fill="url(#investmentGradient)" stroke="#7b1fa2" stroke-width="2" rx="10"/>
  <text x="450" y="110" text-anchor="middle" fill="#7b1fa2" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    Investerings
  </text>
  <text x="450" y="130" text-anchor="middle" fill="#7b1fa2" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Kontantstrøm
  </text>
  
  <!-- Investment items -->
  <text x="360" y="160" fill="#424242" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Innstrøm:
  </text>
  <text x="360" y="180" fill="#495057" font-family="Arial, sans-serif" font-size="11">
    • Salg av anleggsmidler
  </text>
  <text x="360" y="195" fill="#495057" font-family="Arial, sans-serif" font-size="11">
    • Salg av investeringer
  </text>
  <text x="360" y="210" fill="#495057" font-family="Arial, sans-serif" font-size="11">
    • Innkreving av lån
  </text>
  
  <text x="360" y="240" fill="#424242" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Utstrøm:
  </text>
  <text x="360" y="260" fill="#495057" font-family="Arial, sans-serif" font-size="11">
    • Kjøp av anleggsmidler
  </text>
  <text x="360" y="275" fill="#495057" font-family="Arial, sans-serif" font-size="11">
    • Investeringer i aksjer
  </text>
  <text x="360" y="290" fill="#495057" font-family="Arial, sans-serif" font-size="11">
    • Utlån til andre
  </text>
  <text x="360" y="305" fill="#495057" font-family="Arial, sans-serif" font-size="11">
    • Oppkjøp av selskaper
  </text>
  
  <!-- Arrow from investment -->
  <path d="M 560 255 L 610 255 L 600 245 M 610 255 L 600 265" stroke="#7b1fa2" stroke-width="3" fill="none"/>
  
  <!-- Financing Cash Flow -->
  <rect x="630" y="80" width="220" height="350" fill="url(#financingGradient)" stroke="#388e3c" stroke-width="2" rx="10"/>
  <text x="740" y="110" text-anchor="middle" fill="#388e3c" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    Finansierings
  </text>
  <text x="740" y="130" text-anchor="middle" fill="#388e3c" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Kontantstrøm
  </text>
  
  <!-- Financing items -->
  <text x="650" y="160" fill="#424242" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Innstrøm:
  </text>
  <text x="650" y="180" fill="#495057" font-family="Arial, sans-serif" font-size="11">
    • Opptak av lån
  </text>
  <text x="650" y="195" fill="#495057" font-family="Arial, sans-serif" font-size="11">
    • Emisjon av aksjer
  </text>
  <text x="650" y="210" fill="#495057" font-family="Arial, sans-serif" font-size="11">
    • Egenkapitaltilskudd
  </text>
  
  <text x="650" y="240" fill="#424242" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Utstrøm:
  </text>
  <text x="650" y="260" fill="#495057" font-family="Arial, sans-serif" font-size="11">
    • Nedbetaling av lån
  </text>
  <text x="650" y="275" fill="#495057" font-family="Arial, sans-serif" font-size="11">
    • Utbyttebetalinger
  </text>
  <text x="650" y="290" fill="#495057" font-family="Arial, sans-serif" font-size="11">
    • Tilbakekjøp av aksjer
  </text>
  <text x="650" y="305" fill="#495057" font-family="Arial, sans-serif" font-size="11">
    • Leasingbetalinger
  </text>
  
  <!-- Bottom summary -->
  <rect x="100" y="450" width="600" height="40" fill="white" stroke="#ced4da" stroke-width="1" rx="5"/>
  <text x="400" y="475" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Netto kontantstrøm = Operasjonell + Investering + Finansiering
  </text>
</svg>