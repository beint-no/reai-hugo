<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="operationalBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbdefb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="investmentBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3e5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e1bee7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="resultBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c8e6c9;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="600" height="400" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  

  <rect x="0" y="0" width="600" height="60" fill="url(#headerGradient)"/>
  <text x="300" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    Fri Kontantstrøm Beregning
  </text>
  

  <rect x="50" y="80" width="500" height="80" fill="url(#operationalBg)" stroke="#1976d2" stroke-width="2" rx="8"/>
  <text x="70" y="105" fill="#1976d2" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Operasjonell Kontantstrøm
  </text>
  <text x="70" y="125" fill="#424242" font-family="Arial, sans-serif" font-size="12">
    Kontanter generert fra kjernevirksomheten
  </text>
  <text x="70" y="145" fill="#495057" font-family="Arial, sans-serif" font-size="11">
    Inkluderer: Salg, driftskostnader, skatter, arbeidskapitalendringer
  </text>
  <text x="480" y="125" text-anchor="end" fill="#1976d2" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    250,000
  </text>
  

  <text x="300" y="190" text-anchor="middle" fill="#212529" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    −
  </text>
  

  <rect x="50" y="200" width="500" height="80" fill="url(#investmentBg)" stroke="#7b1fa2" stroke-width="2" rx="8"/>
  <text x="70" y="225" fill="#7b1fa2" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Kapitalinvesteringer (CapEx)
  </text>
  <text x="70" y="245" fill="#424242" font-family="Arial, sans-serif" font-size="12">
    Nødvendige investeringer for å opprettholde drift
  </text>
  <text x="70" y="265" fill="#495057" font-family="Arial, sans-serif" font-size="11">
    Inkluderer: Anleggsmidler, utstyr, teknologi, vedlikehold
  </text>
  <text x="480" y="245" text-anchor="end" fill="#7b1fa2" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    100,000
  </text>
  

  <line x1="200" y1="310" x2="400" y2="310" stroke="#212529" stroke-width="3"/>
  <line x1="200" y1="320" x2="400" y2="320" stroke="#212529" stroke-width="3"/>
  

  <rect x="50" y="330" width="500" height="60" fill="url(#resultBg)" stroke="#388e3c" stroke-width="3" rx="8"/>
  <text x="70" y="355" fill="#388e3c" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    Fri Kontantstrøm (FCF)
  </text>
  <text x="70" y="375" fill="#2e7d32" font-family="Arial, sans-serif" font-size="12">
    Kontanter tilgjengelig for investorer og vekst
  </text>
  <text x="480" y="365" text-anchor="end" fill="#388e3c" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    150,000
  </text>
  

  <rect x="420" y="90" width="120" height="50" fill="#fff3cd" stroke="#856404" stroke-width="1" rx="4"/>
  <text x="480" y="110" text-anchor="middle" fill="#856404" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
    FCF = OCF - CapEx
  </text>
  <text x="480" y="125" text-anchor="middle" fill="#856404" font-family="Arial, sans-serif" font-size="10">
    250k - 100k = 150k
  </text>
</svg>