<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="liquidityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c82333;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="creditGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fd7e14;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8590c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="currencyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6f42c1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a2d91;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="url(#bgGradient)"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">
    Risikostyring av Kontantbeholdning
  </text>
  

  <circle cx="400" cy="300" r="80" fill="#fff" stroke="#2c3e50" stroke-width="3"/>
  <text x="400" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Risiko-
  </text>
  <text x="400" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    styring
  </text>
  <text x="400" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">
    Kontantbeholdning
  </text>
  

  <g transform="translate(200, 150)">
    <rect x="-80" y="-50" width="160" height="100" fill="url(#liquidityGradient)" stroke="#c82333" stroke-width="2" rx="15"/>
    

    <polygon points="0,-30 -20,0 20,0" fill="white" stroke="#c82333" stroke-width="2"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#c82333">
      !
    </text>
    

    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Likviditetsrisiko
    </text>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Mangel på likvide midler
    </text>
    

    <text x="0" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      Risikofaktorer:
    </text>
    <text x="0" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
      • Kontantstrømgap
    </text>
    <text x="0" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
      • Sesongvariasjoner
    </text>
    <text x="0" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
      • Uforutsette utgifter
    </text>
    

    <text x="0" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      Håndtering:
    </text>
    <text x="0" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
      • Kassekreditt
    </text>
    <text x="0" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
      • Kontantprognoser
    </text>
    <text x="0" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
      • Diversifisering
    </text>
  </g>
  

  <g transform="translate(600, 150)">
    <rect x="-80" y="-50" width="160" height="100" fill="url(#creditGradient)" stroke="#e8590c" stroke-width="2" rx="15"/>
    

    <rect x="-25" y="-25" width="50" height="30" fill="white" stroke="#e8590c" stroke-width="2" rx="5"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e8590c">
      KREDITT
    </text>
    <line x1="-30" y1="-30" x2="30" y2="20" stroke="#e8590c" stroke-width="3"/>
    

    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Kredittrisiko
    </text>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Kundetap og forsinkelser
    </text>
    

    <text x="0" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      Risikofaktorer:
    </text>
    <text x="0" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
      • Kundekonsentrasjon
    </text>
    <text x="0" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
      • Betalingsforsinkelser
    </text>
    <text x="0" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
      • Økonomisk nedgang
    </text>
    

    <text x="0" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      Håndtering:
    </text>
    <text x="0" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
      • Kredittvurdering
    </text>
    <text x="0" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
      • Kreditforsikring
    </text>
    <text x="0" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
      • Faktoring
    </text>
  </g>
  

  <g transform="translate(400, 450)">
    <rect x="-80" y="-50" width="160" height="100" fill="url(#currencyGradient)" stroke="#5a2d91" stroke-width="2" rx="15"/>
    

    <circle cx="-15" cy="-10" r="12" fill="white" stroke="#5a2d91" stroke-width="2"/>
    <text x="-15" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#5a2d91">
      NOK
    </text>
    <circle cx="15" cy="-10" r="12" fill="white" stroke="#5a2d91" stroke-width="2"/>
    <text x="15" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#5a2d91">
      USD
    </text>
    <polyline points="-5,-10 0,-15 5,-10" stroke="#5a2d91" stroke-width="2" fill="none"/>
    <polyline points="-5,-10 0,-5 5,-10" stroke="#5a2d91" stroke-width="2" fill="none"/>
    

    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Valutarisiko
    </text>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Svingninger i valutakurser
    </text>
    

    <text x="0" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      Risikofaktorer:
    </text>
    <text x="0" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
      • Transaksjonsrisiko
    </text>
    <text x="0" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
      • Omregningsrisiko
    </text>
    <text x="0" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
      • Økonomisk risiko
    </text>
    

    <text x="0" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      Håndtering:
    </text>
    <text x="0" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
      • Valutaterminkontrakter
    </text>
    <text x="0" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
      • Naturlig sikring
    </text>
    <text x="0" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
      • Diversifisering
    </text>
  </g>
  

  <g stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)">
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
      </marker>
    </defs>

    <line x1="280" y1="200" x2="340" y2="240"/>

    <line x1="520" y1="200" x2="460" y2="240"/>

    <line x1="400" y1="400" x2="400" y2="380"/>
  </g>
  

  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="150" height="80" fill="#fff" stroke="#17a2b8" stroke-width="2" rx="10"/>
    <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#17a2b8">
      Risikostyringsprosess
    </text>
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
      1. Identifisering
    </text>
    <text x="10" y="55" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
      2. Vurdering
    </text>
    <text x="10" y="70" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
      3. Håndtering
    </text>
    <text x="80" y="40" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
      4. Overvåking
    </text>
    <text x="80" y="55" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
      5. Rapportering
    </text>
    <text x="80" y="70" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
      6. Forbedring
    </text>
  </g>
  

  <g transform="translate(550, 100)">
    <rect x="0" y="0" width="150" height="80" fill="#fff" stroke="#28a745" stroke-width="2" rx="10"/>
    <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#28a745">
      Overvåkingsverktøy
    </text>
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
      • Likviditetsrapporter
    </text>
    <text x="10" y="55" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
      • Kontantstrømanalyse
    </text>
    <text x="10" y="70" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
      • Stresstesting
    </text>
  </g>
  

  <g transform="translate(400, 550)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      Risikotoleranse
    </text>
    

    <rect x="-150" y="10" width="300" height="20" fill="#fff" stroke="#6c757d" stroke-width="2" rx="10"/>
    <rect x="-145" y="15" width="90" height="10" fill="#28a745" rx="5"/>
    <rect x="-50" y="15" width="100" height="10" fill="#ffc107" rx="5"/>
    <rect x="55" y="15" width="90" height="10" fill="#dc3545" rx="5"/>
    

    <text x="-100" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#28a745">
      Lav risiko
    </text>
    <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffc107">
      Moderat risiko
    </text>
    <text x="100" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#dc3545">
      Høy risiko
    </text>
  </g>
</svg>