<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shortGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mediumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffc107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0a800;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="longGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="url(#bgGradient)"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">
    Kontantprognoser og Tidshorisont
  </text>
  

  <g transform="translate(100, 100)">

    <line x1="0" y1="50" x2="600" y2="50" stroke="#2c3e50" stroke-width="4"/>
    

    <circle cx="0" cy="50" r="8" fill="#2c3e50"/>
    <circle cx="200" cy="50" r="8" fill="#2c3e50"/>
    <circle cx="400" cy="50" r="8" fill="#2c3e50"/>
    <circle cx="600" cy="50" r="8" fill="#2c3e50"/>
    

    <text x="0" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      I dag
    </text>
    <text x="200" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      13 uker
    </text>
    <text x="400" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      18 måneder
    </text>
    <text x="600" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      5 år
    </text>
  </g>
  

  <g transform="translate(150, 150)">
    <rect x="-50" y="0" width="100" height="120" fill="url(#shortGradient)" stroke="#1e7e34" stroke-width="2" rx="10"/>
    

    <rect x="-30" y="15" width="60" height="40" fill="white" stroke="#1e7e34" stroke-width="2" rx="5"/>
    <line x1="-20" y1="25" x2="20" y2="25" stroke="#1e7e34" stroke-width="2"/>
    <line x1="-20" y1="35" x2="15" y2="35" stroke="#1e7e34" stroke-width="2"/>
    <line x1="-20" y1="45" x2="10" y2="45" stroke="#1e7e34" stroke-width="2"/>
    

    <text x="0" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Kortsiktig
    </text>
    <text x="0" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      1-13 uker
    </text>
    <text x="0" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Daglig styring
    </text>
    

    <text x="0" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      Formål:
    </text>
    <text x="0" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
      • Daglig likviditetsstyring
    </text>
    <text x="0" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
      • Optimalisering av kontosaldoer
    </text>
    <text x="0" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
      • Kortsiktige investeringer
    </text>
  </g>
  

  <g transform="translate(350, 150)">
    <rect x="-50" y="0" width="100" height="120" fill="url(#mediumGradient)" stroke="#e0a800" stroke-width="2" rx="10"/>
    

    <rect x="-25" y="15" width="50" height="40" fill="white" stroke="#e0a800" stroke-width="2" rx="5"/>
    <polyline points="-15,35 -10,25 -5,30 0,20 5,25 10,15 15,20" stroke="#e0a800" stroke-width="3" fill="none"/>
    <circle cx="-15" cy="35" r="2" fill="#e0a800"/>
    <circle cx="-10" cy="25" r="2" fill="#e0a800"/>
    <circle cx="-5" cy="30" r="2" fill="#e0a800"/>
    <circle cx="0" cy="20" r="2" fill="#e0a800"/>
    <circle cx="5" cy="25" r="2" fill="#e0a800"/>
    <circle cx="10" cy="15" r="2" fill="#e0a800"/>
    <circle cx="15" cy="20" r="2" fill="#e0a800"/>
    

    <text x="0" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Mellomlangsiktig
    </text>
    <text x="0" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      3-18 måneder
    </text>
    <text x="0" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Strategisk planlegging
    </text>
    

    <text x="0" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      Formål:
    </text>
    <text x="0" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
      • Budsjettutvikling
    </text>
    <text x="0" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
      • Investeringsplanlegging
    </text>
    <text x="0" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
      • Finansieringsstrategier
    </text>
  </g>
  

  <g transform="translate(550, 150)">
    <rect x="-50" y="0" width="100" height="120" fill="url(#longGradient)" stroke="#0056b3" stroke-width="2" rx="10"/>
    

    <circle cx="0" cy="35" r="20" fill="white" stroke="#0056b3" stroke-width="2"/>
    <polyline points="-10,35 -5,25 0,30 5,20 10,25" stroke="#0056b3" stroke-width="3" fill="none"/>
    <line x1="0" y1="15" x2="0" y2="35" stroke="#0056b3" stroke-width="2"/>
    <line x1="-15" y1="35" x2="15" y2="35" stroke="#0056b3" stroke-width="2"/>
    

    <text x="0" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Langsiktig
    </text>
    <text x="0" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      1-5 år
    </text>
    <text x="0" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Strategisk allokering
    </text>
    

    <text x="0" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      Formål:
    </text>
    <text x="0" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
      • Kapitalallokering
    </text>
    <text x="0" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
      • Vekstfinansiering
    </text>
    <text x="0" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
      • Utbyttepolitikk
    </text>
  </g>
  

  <g transform="translate(400, 350)">

    <rect x="-300" y="0" width="600" height="100" fill="white" stroke="#6c757d" stroke-width="2" rx="10"/>
    

    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      Prognosenøyaktighet over tid
    </text>
    

    <g transform="translate(-200, 40)">
      <rect x="0" y="0" width="80" height="20" fill="#28a745" rx="10"/>
      <text x="40" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
        95% nøyaktig
      </text>
      <text x="40" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
        Kortsiktig
      </text>
    </g>
    
    <g transform="translate(-60, 40)">
      <rect x="0" y="0" width="60" height="20" fill="#ffc107" rx="10"/>
      <text x="30" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
        75% nøyaktig
      </text>
      <text x="30" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
        Mellomlangsiktig
      </text>
    </g>
    
    <g transform="translate(80, 40)">
      <rect x="0" y="0" width="40" height="20" fill="#007bff" rx="10"/>
      <text x="20" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
        50% nøyaktig
      </text>
      <text x="20" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
        Langsiktig
      </text>
    </g>
    

    <g stroke="#dc3545" stroke-width="2" fill="none" marker-end="url(#arrowhead)">
      <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
          <polygon points="0 0, 10 3.5, 0 7" fill="#dc3545"/>
        </marker>
      </defs>
      <line x1="-120" y1="75" x2="120" y2="75"/>
    </g>
    <text x="0" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#dc3545">
      Avtagende nøyaktighet
    </text>
  </g>
</svg>