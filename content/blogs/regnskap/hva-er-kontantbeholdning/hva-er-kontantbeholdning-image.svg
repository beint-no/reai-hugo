<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cashGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2c3e50">
    Hva er Kontantbeholdning?
  </text>
  
  <!-- Cash stack illustration -->
  <g transform="translate(150, 120)">
    <!-- Cash bills stack -->
    <rect x="0" y="0" width="120" height="80" fill="url(#cashGradient)" stroke="#1e7e34" stroke-width="2" rx="5"/>
    <rect x="5" y="-5" width="120" height="80" fill="url(#cashGradient)" stroke="#1e7e34" stroke-width="2" rx="5"/>
    <rect x="10" y="-10" width="120" height="80" fill="url(#cashGradient)" stroke="#1e7e34" stroke-width="2" rx="5"/>
    
    <!-- Cash symbol -->
    <text x="70" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
      NOK
    </text>
    
    <!-- Label -->
    <text x="70" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#495057">
      Kontanter
    </text>
  </g>
  
  <!-- Bank account illustration -->
  <g transform="translate(320, 120)">
    <!-- Bank building -->
    <rect x="0" y="20" width="100" height="60" fill="#6c757d" stroke="#495057" stroke-width="2"/>
    <rect x="10" y="0" width="80" height="20" fill="#495057"/>
    
    <!-- Bank columns -->
    <rect x="15" y="30" width="8" height="40" fill="#adb5bd"/>
    <rect x="28" y="30" width="8" height="40" fill="#adb5bd"/>
    <rect x="41" y="30" width="8" height="40" fill="#adb5bd"/>
    <rect x="54" y="30" width="8" height="40" fill="#adb5bd"/>
    <rect x="67" y="30" width="8" height="40" fill="#adb5bd"/>
    <rect x="80" y="30" width="8" height="40" fill="#adb5bd"/>
    
    <!-- Bank door -->
    <rect x="42" y="55" width="16" height="25" fill="#343a40"/>
    
    <!-- Label -->
    <text x="50" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#495057">
      Bankinnskudd
    </text>
  </g>
  
  <!-- Investment illustration -->
  <g transform="translate(480, 120)">
    <!-- Investment chart -->
    <rect x="0" y="0" width="100" height="80" fill="#fff" stroke="#6c757d" stroke-width="2" rx="5"/>
    
    <!-- Chart bars -->
    <rect x="15" y="50" width="12" height="20" fill="#007bff"/>
    <rect x="32" y="40" width="12" height="30" fill="#28a745"/>
    <rect x="49" y="25" width="12" height="45" fill="#ffc107"/>
    <rect x="66" y="35" width="12" height="35" fill="#dc3545"/>
    
    <!-- Chart line -->
    <polyline points="21,60 38,50 55,35 72,45" stroke="#6f42c1" stroke-width="3" fill="none"/>
    <circle cx="21" cy="60" r="3" fill="#6f42c1"/>
    <circle cx="38" cy="50" r="3" fill="#6f42c1"/>
    <circle cx="55" cy="35" r="3" fill="#6f42c1"/>
    <circle cx="72" cy="45" r="3" fill="#6f42c1"/>
    
    <!-- Label -->
    <text x="50" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#495057">
      Investeringer
    </text>
  </g>
  
  <!-- Arrow connecting elements -->
  <g stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)">
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
      </marker>
    </defs>
    <line x1="270" y1="160" x2="310" y2="160"/>
    <line x1="430" y1="160" x2="470" y2="160"/>
  </g>
  
  <!-- Plus signs -->
  <text x="290" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#6c757d">+</text>
  <text x="450" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#6c757d">+</text>
  
  <!-- Bottom explanation -->
  <text x="400" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Kontantbeholdning = Kontanter + Bankinnskudd + Kortsiktige Investeringer
  </text>
  
  <!-- Key benefits -->
  <g transform="translate(100, 320)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#495057">
      ✓ Likviditetsstyring
    </text>
    <text x="150" y="0" font-family="Arial, sans-serif" font-size="14" fill="#495057">
      ✓ Finansiell fleksibilitet
    </text>
    <text x="320" y="0" font-family="Arial, sans-serif" font-size="14" fill="#495057">
      ✓ Operasjonell sikkerhet
    </text>
    <text x="500" y="0" font-family="Arial, sans-serif" font-size="14" fill="#495057">
      ✓ Investeringskapasitet
    </text>
  </g>
</svg>