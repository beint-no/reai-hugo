<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="450" fill="#f8f9fa"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Krav for å Motta Lett Salær
  </text>
  

  <rect x="50" y="70" width="700" height="330" fill="white" stroke="#e9ecef" stroke-width="2" rx="10"/>
  

  <circle cx="100" cy="120" r="25" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="100" y="127" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    1
  </text>
  <text x="150" y="115" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Privatperson
  </text>
  <text x="150" y="135" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">
    Må være privatperson som utfører arbeid for andre privatpersoner
  </text>
  

  <circle cx="100" cy="180" r="25" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="100" y="187" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    2
  </text>
  <text x="150" y="175" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Ikke Registrert Virksomhet
  </text>
  <text x="150" y="195" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">
    Kan ikke være registrert som ENK, AS eller annen virksomhet
  </text>
  

  <circle cx="100" cy="240" r="25" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="100" y="247" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    3
  </text>
  <text x="150" y="235" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Begrenset Omfang
  </text>
  <text x="150" y="255" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">
    Arbeidet må være av begrenset omfang og ikke hovedinntekt
  </text>
  

  <circle cx="100" cy="300" r="25" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="100" y="307" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    4
  </text>
  <text x="150" y="295" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Beløpsgrense
  </text>
  <text x="150" y="315" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">
    Maksimalt 20.000 kr per oppdragsgiver per år
  </text>
  

  <rect x="450" y="100" width="280" height="250" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="590" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Kvalifiserende Arbeidstyper
  </text>
  

  <circle cx="470" cy="150" r="4" fill="#27ae60"/>
  <text x="485" y="155" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">
    Renholdstjenester i private hjem
  </text>
  
  <circle cx="470" cy="175" r="4" fill="#27ae60"/>
  <text x="485" y="180" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">
    Hagearbeid og vedlikehold
  </text>
  
  <circle cx="470" cy="200" r="4" fill="#27ae60"/>
  <text x="485" y="205" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">
    Enkle reparasjoner i hjemmet
  </text>
  
  <circle cx="470" cy="225" r="4" fill="#27ae60"/>
  <text x="485" y="230" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">
    Barnepass og omsorgstjenester
  </text>
  
  <circle cx="470" cy="250" r="4" fill="#27ae60"/>
  <text x="485" y="255" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">
    Undervisning (begrenset omfang)
  </text>
  
  <circle cx="470" cy="275" r="4" fill="#27ae60"/>
  <text x="485" y="280" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">
    IT-support i hjemmet
  </text>
  

  <rect x="100" y="360" width="600" height="30" fill="#fff3cd" stroke="#ffc107" stroke-width="1" rx="5"/>
  <text x="120" y="380" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">
    ⚠️ Alle krav må være oppfylt for å kunne bruke lett salær-ordningen
  </text>
</svg>