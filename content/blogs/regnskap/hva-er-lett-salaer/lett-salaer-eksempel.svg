<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="500" fill="#f8f9fa"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Eksempel: Lett Salær for Hagearbeid
  </text>
  

  <rect x="50" y="70" width="700" height="80" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="10"/>
  <text x="400" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27ae60">
    Situasjon
  </text>
  <text x="400" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    Pensjonist Hansen (oppdragsgiver) trenger hjelp til hagearbeid
  </text>
  <text x="400" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    Ole (mottaker) utfører arbeidet for 18.000 kr i året
  </text>
  


  <rect x="50" y="180" width="140" height="80" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="8"/>
  <text x="120" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    1. Avtale
  </text>
  <text x="120" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Skriftlig avtale
  </text>
  <text x="120" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    om hagearbeid
  </text>
  <text x="120" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    18.000 kr
  </text>
  

  <polygon points="200,220 230,210 230,230" fill="#2c3e50"/>
  <line x1="190" y1="220" x2="230" y2="220" stroke="#2c3e50" stroke-width="2"/>
  

  <rect x="240" y="180" width="140" height="80" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="8"/>
  <text x="310" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    2. Arbeid
  </text>
  <text x="310" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Ole utfører
  </text>
  <text x="310" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    hagearbeid
  </text>
  <text x="310" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    gjennom året
  </text>
  

  <polygon points="390,220 420,210 420,230" fill="#2c3e50"/>
  <line x1="380" y1="220" x2="420" y2="220" stroke="#2c3e50" stroke-width="2"/>
  

  <rect x="430" y="180" width="140" height="80" fill="#27ae60" stroke="#229954" stroke-width="2" rx="8"/>
  <text x="500" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    3. Utbetaling
  </text>
  <text x="500" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Hansen betaler
  </text>
  <text x="500" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    18.000 kr
  </text>
  <text x="500" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    (ingen trekk)
  </text>
  

  <polygon points="580,220 610,210 610,230" fill="#2c3e50"/>
  <line x1="570" y1="220" x2="610" y2="220" stroke="#2c3e50" stroke-width="2"/>
  

  <rect x="620" y="180" width="130" height="80" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="8"/>
  <text x="685" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    4. Skatt
  </text>
  <text x="685" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Ole betaler
  </text>
  <text x="685" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    20% = 3.600 kr
  </text>
  <text x="685" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    ved selvangivelse
  </text>
  

  <rect x="50" y="290" width="700" height="160" fill="white" stroke="#e9ecef" stroke-width="2" rx="10"/>
  <text x="400" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Resultat for Begge Parter
  </text>
  

  <rect x="80" y="340" width="300" height="90" fill="#e8f5e8" stroke="#27ae60" stroke-width="1" rx="5"/>
  <text x="230" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27ae60">
    Ole (Mottaker)
  </text>
  <text x="100" y="380" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">
    Brutto inntekt: 18.000 kr
  </text>
  <text x="100" y="395" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">
    Skatt (20%): -3.600 kr
  </text>
  <text x="100" y="410" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">
    Netto inntekt: 14.400 kr
  </text>
  

  <rect x="420" y="340" width="300" height="90" fill="#e8f4fd" stroke="#3498db" stroke-width="1" rx="5"/>
  <text x="570" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3498db">
    Hansen (Oppdragsgiver)
  </text>
  <text x="440" y="380" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">
    Totalkostnad: 18.000 kr
  </text>
  <text x="440" y="395" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">
    Arbeidsgiveravgift: 0 kr
  </text>
  <text x="440" y="410" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3498db">
    Sparer: 2.538 kr (vs. vanlig lønn)
  </text>
  

  <rect x="100" y="460" width="600" height="25" fill="#d4edda" stroke="#c3e6cb" stroke-width="1" rx="5"/>
  <text x="400" y="477" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#155724">
    Begge parter drar nytte av lett salær-ordningen
  </text>
</svg>