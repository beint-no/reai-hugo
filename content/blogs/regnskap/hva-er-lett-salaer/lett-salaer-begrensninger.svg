<svg width="800" height="550" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="550" fill="#f8f9fa"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Begrensninger ved Lett Salær
  </text>
  

  <rect x="50" y="70" width="700" height="430" fill="white" stroke="#e9ecef" stroke-width="2" rx="10"/>
  

  <rect x="80" y="100" width="300" height="180" fill="#fdf2f2" stroke="#e74c3c" stroke-width="2" rx="8"/>
  <text x="230" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e74c3c">
    For Mottakeren
  </text>
  

  <circle cx="100" cy="150" r="5" fill="#e74c3c"/>
  <text x="115" y="155" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">
    Begrenset inntektsmulighet
  </text>
  <text x="115" y="170" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Maksimalt 20.000 kr per år
  </text>
  
  <circle cx="100" cy="190" r="5" fill="#e74c3c"/>
  <text x="115" y="195" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">
    Ingen sosiale rettigheter
  </text>
  <text x="115" y="210" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Ikke sykepenger, feriepenger eller pensjon
  </text>
  
  <circle cx="100" cy="230" r="5" fill="#e74c3c"/>
  <text x="115" y="235" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">
    Usikker inntekt
  </text>
  <text x="115" y="250" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Ingen garantier for kontinuerlig arbeid
  </text>
  
  <circle cx="100" cy="260" r="5" fill="#e74c3c"/>
  <text x="115" y="265" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">
    Skatt ved levering
  </text>
  

  <rect x="420" y="100" width="300" height="180" fill="#fdf6f0" stroke="#f39c12" stroke-width="2" rx="8"/>
  <text x="570" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#f39c12">
    For Oppdragsgiveren
  </text>
  

  <circle cx="440" cy="150" r="5" fill="#f39c12"/>
  <text x="455" y="155" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">
    Begrenset arbeidsomfang
  </text>
  <text x="455" y="170" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Kun for spesifikke arbeidstyper
  </text>
  
  <circle cx="440" cy="190" r="5" fill="#f39c12"/>
  <text x="455" y="195" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">
    Dokumentasjonskrav
  </text>
  <text x="455" y="210" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Må føre nøye oversikt og dokumentasjon
  </text>
  
  <circle cx="440" cy="230" r="5" fill="#f39c12"/>
  <text x="455" y="235" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">
    Rapporteringsplikt
  </text>
  <text x="455" y="250" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Årlig rapportering til Skatteetaten
  </text>
  
  <circle cx="440" cy="260" r="5" fill="#f39c12"/>
  <text x="455" y="265" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">
    Risiko ved regelbrudd
  </text>
  

  <rect x="80" y="300" width="640" height="120" fill="#fff5f5" stroke="#dc3545" stroke-width="1" rx="5"/>
  <text x="400" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#dc3545">
    Risikofaktorer ved Regelbrudd
  </text>
  

  <circle cx="110" cy="350" r="4" fill="#dc3545"/>
  <text x="125" y="355" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Etterbeskatning med vanlige skattesatser
  </text>
  
  <circle cx="110" cy="375" r="4" fill="#dc3545"/>
  <text x="125" y="380" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Tilleggsskatt på 20% av differansen
  </text>
  
  <circle cx="110" cy="400" r="4" fill="#dc3545"/>
  <text x="125" y="405" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Renter på forfalt skatt og avgift
  </text>
  
  <circle cx="430" cy="350" r="4" fill="#dc3545"/>
  <text x="445" y="355" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Arbeidsgiveravgift må betales i ettertid
  </text>
  
  <circle cx="430" cy="375" r="4" fill="#dc3545"/>
  <text x="445" y="380" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Mulige sanksjoner fra Skatteetaten
  </text>
  
  <circle cx="430" cy="400" r="4" fill="#dc3545"/>
  <text x="445" y="405" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Tap av fremtidige lett salær-rettigheter
  </text>
  

  <rect x="100" y="440" width="600" height="40" fill="#d1ecf1" stroke="#bee5eb" stroke-width="1" rx="5"/>
  <text x="400" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0c5460">
    Viktig å Huske
  </text>
  <text x="400" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#0c5460">
    Konsulter regnskapsfører eller skatterådgiver for å sikre korrekt behandling
  </text>
  

  <circle cx="130" cy="460" r="15" fill="#ffc107" stroke="#ffb300" stroke-width="2"/>
  <text x="130" y="467" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#856404">
    !
  </text>
</svg>