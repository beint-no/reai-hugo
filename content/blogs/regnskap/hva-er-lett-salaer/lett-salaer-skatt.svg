<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="500" fill="#f8f9fa"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Skattebehandling av Lett Salær
  </text>
  


  <rect x="50" y="80" width="150" height="80" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="10"/>
  <text x="125" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Lett Salær
  </text>
  <text x="125" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    20.000 kr
  </text>
  <text x="125" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    (maksimalt per år)
  </text>
  

  <polygon points="210,120 240,110 240,130" fill="#2c3e50"/>
  <line x1="200" y1="120" x2="240" y2="120" stroke="#2c3e50" stroke-width="2"/>
  

  <rect x="250" y="80" width="150" height="80" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="10"/>
  <text x="325" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Skatt
  </text>
  <text x="325" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    20%
  </text>
  <text x="325" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    = 4.000 kr
  </text>
  

  <polygon points="410,120 440,110 440,130" fill="#2c3e50"/>
  <line x1="400" y1="120" x2="440" y2="120" stroke="#2c3e50" stroke-width="2"/>
  

  <rect x="450" y="80" width="150" height="80" fill="#27ae60" stroke="#229954" stroke-width="2" rx="10"/>
  <text x="525" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Netto Utbetalt
  </text>
  <text x="525" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    20.000 kr
  </text>
  <text x="525" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    (skatt betales senere)
  </text>
  

  <rect x="50" y="200" width="700" height="250" fill="white" stroke="#e9ecef" stroke-width="2" rx="10"/>
  <text x="400" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Viktige Skattemessige Forhold
  </text>
  

  <rect x="80" y="250" width="300" height="180" fill="#e8f4fd" stroke="#3498db" stroke-width="1" rx="5"/>
  <text x="230" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3498db">
    For Mottakeren
  </text>
  
  <circle cx="100" cy="300" r="4" fill="#3498db"/>
  <text x="115" y="305" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">
    20% skatt på hele beløpet
  </text>
  
  <circle cx="100" cy="325" r="4" fill="#3498db"/>
  <text x="115" y="330" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">
    Ingen forskuddstrekk
  </text>
  
  <circle cx="100" cy="350" r="4" fill="#3498db"/>
  <text x="115" y="355" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">
    Skatt betales ved selvangivelse
  </text>
  
  <circle cx="100" cy="375" r="4" fill="#e74c3c"/>
  <text x="115" y="380" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">
    Ikke pensjonsgivende inntekt
  </text>
  
  <circle cx="100" cy="400" r="4" fill="#e74c3c"/>
  <text x="115" y="405" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">
    Ikke grunnlag for feriepenger
  </text>
  

  <rect x="420" y="250" width="300" height="180" fill="#e8f5e8" stroke="#27ae60" stroke-width="1" rx="5"/>
  <text x="570" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27ae60">
    For Oppdragsgiveren
  </text>
  
  <circle cx="440" cy="300" r="4" fill="#27ae60"/>
  <text x="455" y="305" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">
    Ingen arbeidsgiveravgift (0%)
  </text>
  
  <circle cx="440" cy="325" r="4" fill="#27ae60"/>
  <text x="455" y="330" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">
    Rapportering til Skatteetaten
  </text>
  
  <circle cx="440" cy="350" r="4" fill="#27ae60"/>
  <text x="455" y="355" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">
    Oppbevaring av dokumentasjon
  </text>
  
  <circle cx="440" cy="375" r="4" fill="#f39c12"/>
  <text x="455" y="380" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">
    Frist: 31. januar året etter
  </text>
  
  <circle cx="440" cy="400" r="4" fill="#f39c12"/>
  <text x="455" y="405" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">
    Dokumentasjon i 5 år
  </text>
  

  <rect x="100" y="460" width="600" height="25" fill="#fff3cd" stroke="#ffc107" stroke-width="1" rx="5"/>
  <text x="400" y="477" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#856404">
    Husk: Skatten må betales selv ved levering av selvangivelse
  </text>
</svg>