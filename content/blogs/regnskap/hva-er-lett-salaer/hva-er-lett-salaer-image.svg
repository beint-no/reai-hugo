<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">
    Lett Salær
  </text>
  
  <!-- Main content area -->
  <rect x="50" y="70" width="700" height="280" fill="white" stroke="#e9ecef" stroke-width="2" rx="10"/>
  
  <!-- Left side - Benefits -->
  <text x="80" y="110" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#27ae60">
    Fordeler
  </text>
  
  <!-- Benefit items -->
  <circle cx="100" cy="140" r="5" fill="#27ae60"/>
  <text x="120" y="145" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    20% skatt (lavere enn vanlig)
  </text>
  
  <circle cx="100" cy="170" r="5" fill="#27ae60"/>
  <text x="120" y="175" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    Ingen arbeidsgiveravgift
  </text>
  
  <circle cx="100" cy="200" r="5" fill="#27ae60"/>
  <text x="120" y="205" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    Enkel administrasjon
  </text>
  
  <circle cx="100" cy="230" r="5" fill="#27ae60"/>
  <text x="120" y="235" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    Rask utbetaling
  </text>
  
  <!-- Divider line -->
  <line x1="400" y1="90" x2="400" y2="330" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Right side - Limitations -->
  <text x="430" y="110" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#e74c3c">
    Begrensninger
  </text>
  
  <!-- Limitation items -->
  <circle cx="450" cy="140" r="5" fill="#e74c3c"/>
  <text x="470" y="145" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    Maks 20.000 kr per år
  </text>
  
  <circle cx="450" cy="170" r="5" fill="#e74c3c"/>
  <text x="470" y="175" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    Kun spesifikke arbeidstyper
  </text>
  
  <circle cx="450" cy="200" r="5" fill="#e74c3c"/>
  <text x="470" y="205" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    Ikke pensjonsgivende
  </text>
  
  <circle cx="450" cy="230" r="5" fill="#e74c3c"/>
  <text x="470" y="235" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    Dokumentasjonskrav
  </text>
  
  <!-- Bottom highlight -->
  <rect x="200" y="270" width="400" height="60" fill="#3498db" fill-opacity="0.1" rx="5"/>
  <text x="400" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3498db">
    Skattemessige Fordeler
  </text>
  <text x="400" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    for både arbeidsgiver og arbeidstaker
  </text>
</svg>