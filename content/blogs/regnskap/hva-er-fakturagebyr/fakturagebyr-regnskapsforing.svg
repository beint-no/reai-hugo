<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Regnskapsføring av Fakturagebyr
  </text>
  

  <rect x="50" y="70" width="320" height="240" fill="#e8f5e8" stroke="#27ae60" stroke-width="3" rx="10"/>
  <text x="210" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27ae60">
    For Leverandøren
  </text>
  <text x="210" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    (Den som krever gebyret)
  </text>
  

  <rect x="70" y="130" width="280" height="120" fill="#ffffff" stroke="#27ae60" stroke-width="2" rx="5"/>
  <text x="210" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">
    Kontering ved Fakturering
  </text>
  

  <text x="90" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">
    DEBET:
  </text>
  <text x="90" y="195" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    1500 Kundefordringer: 62,50 kr
  </text>
  

  <text x="90" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">
    KREDIT:
  </text>
  <text x="90" y="240" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    3900 Andre driftsinntekter: 50,00 kr
  </text>
  <text x="90" y="255" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    2700 Utgående MVA: 12,50 kr
  </text>
  

  <rect x="70" y="260" width="280" height="40" fill="#d5f4e6" stroke="#27ae60" stroke-width="1" rx="5"/>
  <text x="210" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e8449">
    Eksempel: 50 kr + 25% MVA = 62,50 kr
  </text>
  <text x="210" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#27ae60">
    Fakturagebyr er normalt MVA-pliktig
  </text>
  

  <rect x="430" y="70" width="320" height="240" fill="#e8f4fd" stroke="#3498db" stroke-width="3" rx="10"/>
  <text x="590" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3498db">
    For Kunden
  </text>
  <text x="590" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    (Den som betaler gebyret)
  </text>
  

  <rect x="450" y="130" width="280" height="120" fill="#ffffff" stroke="#3498db" stroke-width="2" rx="5"/>
  <text x="590" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3498db">
    Kontering ved Mottak
  </text>
  

  <text x="470" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">
    DEBET:
  </text>
  <text x="470" y="195" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    7140 Kontorkostnader: 50,00 kr
  </text>
  <text x="470" y="210" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    2600 Inngående MVA: 12,50 kr
  </text>
  

  <text x="470" y="235" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">
    KREDIT:
  </text>
  <text x="470" y="255" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    2400 Leverandørgjeld: 62,50 kr
  </text>
  

  <rect x="450" y="260" width="280" height="40" fill="#e6f3ff" stroke="#3498db" stroke-width="1" rx="5"/>
  <text x="590" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2471a3">
    Inngående MVA kan trekkes fra
  </text>
  <text x="590" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#3498db">
    Hvis bedriften er MVA-registrert
  </text>
  

  <rect x="100" y="340" width="600" height="120" fill="#fff3cd" stroke="#ffc107" stroke-width="3" rx="10"/>
  <text x="400" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#856404">
    MVA-behandling av Fakturagebyr
  </text>
  

  <text x="130" y="390" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Fakturagebyr er normalt MVA-pliktig med 25% sats
  </text>
  <text x="130" y="410" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Purregebyrer kan være unntatt MVA i enkelte tilfeller
  </text>
  <text x="130" y="430" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Gebyr til offentlige instanser kan ha spesielle MVA-regler
  </text>
  <text x="130" y="450" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Periodisering følger samme regler som underliggende tjeneste
  </text>
  

  <rect x="150" y="490" width="500" height="80" fill="#ffffff" stroke="#9b59b6" stroke-width="3" rx="10"/>
  <text x="400" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9b59b6">
    Journalpost Eksempel (Leverandør)
  </text>
  

  <line x1="400" y1="520" x2="400" y2="560" stroke="#95a5a6" stroke-width="2"/>
  <line x1="170" y1="540" x2="630" y2="540" stroke="#95a5a6" stroke-width="1"/>
  
  <text x="280" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">
    DEBET
  </text>
  <text x="520" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">
    KREDIT
  </text>
  
  <text x="280" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    1500: 62,50
  </text>
  <text x="480" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    3900: 50,00
  </text>
  <text x="560" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    2700: 12,50
  </text>
  


  <g transform="translate(320, 80)">
    <circle cx="15" cy="15" r="15" fill="#27ae60"/>
    <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">
      +
    </text>
  </g>
  

  <g transform="translate(700, 80)">
    <circle cx="15" cy="15" r="15" fill="#e74c3c"/>
    <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">
      -
    </text>
  </g>
  

  <path d="M 370 180 L 430 180" stroke="#95a5a6" stroke-width="3" fill="none" marker-end="url(#arrowhead3)"/>
  <text x="400" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    Faktura
  </text>
  

  <defs>
    <marker id="arrowhead3" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#95a5a6"/>
    </marker>
  </defs>
</svg>