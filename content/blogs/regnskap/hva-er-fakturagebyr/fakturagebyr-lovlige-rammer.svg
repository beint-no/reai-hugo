<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="500" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Lovlige Rammer for Fakturagebyr
  </text>
  

  

  <rect x="50" y="70" width="300" height="120" fill="#e8f5e8" stroke="#27ae60" stroke-width="3" rx="10"/>
  <text x="200" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27ae60">
    Forbrukerkjøpsloven
  </text>
  <text x="70" y="115" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Beskytter forbrukere mot urimelige gebyrer
  </text>
  <text x="70" y="135" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Krever forholdsmessighet
  </text>
  <text x="70" y="155" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Gebyrer må være avtalt på forhånd
  </text>
  <text x="70" y="175" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Må ikke overstige faktiske kostnader
  </text>
  

  <rect x="450" y="70" width="300" height="120" fill="#e8f4fd" stroke="#3498db" stroke-width="3" rx="10"/>
  <text x="600" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3498db">
    Avtaleloven § 36
  </text>
  <text x="470" y="115" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Regulerer urimelige avtalevilkår
  </text>
  <text x="470" y="135" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Gir grunnlag for å sette til side gebyrer
  </text>
  <text x="470" y="155" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Vurderer balansen mellom partene
  </text>
  <text x="470" y="175" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Beskytter mot misbruk av markedsmakt
  </text>
  

  <rect x="150" y="220" width="500" height="180" fill="#ffffff" stroke="#e74c3c" stroke-width="3" rx="10"/>
  <text x="400" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e74c3c">
    Hovedprinsipper for Lovlige Gebyrer
  </text>
  

  <rect x="170" y="260" width="220" height="60" fill="#fff5f5" stroke="#e74c3c" stroke-width="2" rx="5"/>
  <text x="280" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#c0392b">
    Forholdsmessige
  </text>
  <text x="280" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Ikke overstige faktiske kostnader
  </text>
  
  <rect x="410" y="260" width="220" height="60" fill="#f0f8ff" stroke="#3498db" stroke-width="2" rx="5"/>
  <text x="520" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2471a3">
    Avtalt på Forhånd
  </text>
  <text x="520" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Kunden må være informert
  </text>
  
  <rect x="170" y="330" width="220" height="60" fill="#f0fff4" stroke="#27ae60" stroke-width="2" rx="5"/>
  <text x="280" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e8449">
    Rimelige
  </text>
  <text x="280" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    I forhold til administrativ belastning
  </text>
  
  <rect x="410" y="330" width="220" height="60" fill="#fffbf0" stroke="#f39c12" stroke-width="2" rx="5"/>
  <text x="520" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d68910">
    Transparente
  </text>
  <text x="520" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Tydelig spesifisert på faktura
  </text>
  

  <rect x="50" y="430" width="700" height="50" fill="#fef9e7" stroke="#f1c40f" stroke-width="2" rx="8"/>
  <text x="400" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f39c12">
    Forbrukerombudets Retningslinjer
  </text>
  <text x="400" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Papirfaktura: 25-50 kr | Purregebyr: 100-200 kr | Ekspedisjonsgebyr: 50-100 kr | Administrasjonsgebyr: 25-75 kr
  </text>
  

  <circle cx="70" cy="455" r="15" fill="#e74c3c"/>
  <text x="70" y="462" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">
    !
  </text>
  

  <circle cx="730" cy="455" r="15" fill="#27ae60"/>
  <path d="M 725 455 L 728 458 L 735 450" stroke="#ffffff" stroke-width="2" fill="none"/>
</svg>