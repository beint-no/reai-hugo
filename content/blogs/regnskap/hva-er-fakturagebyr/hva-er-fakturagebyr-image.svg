<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2c3e50">
    Hva er Fakturagebyr?
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#7f8c8d">
    Komplett Guide til Faktureringsgebyrer i Norge
  </text>
  
  <!-- Main illustration - Invoice with fee breakdown -->
  <rect x="150" y="120" width="500" height="220" fill="#ffffff" stroke="#3498db" stroke-width="3" rx="10"/>
  
  <!-- Invoice header -->
  <rect x="150" y="120" width="500" height="50" fill="#3498db" rx="10 10 0 0"/>
  <text x="400" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff">
    FAKTURA
  </text>
  
  <!-- Invoice content -->
  <text x="170" y="200" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    Produkt/Tjeneste: Konsulentarbeid
  </text>
  <text x="170" y="220" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    Beløp: 10 000,00 kr
  </text>
  <text x="170" y="240" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    MVA (25%): 2 500,00 kr
  </text>
  
  <!-- Fee section highlighted -->
  <rect x="170" y="250" width="460" height="30" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="5"/>
  <text x="180" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">
    + Fakturagebyr: 50,00 kr (inkl. MVA)
  </text>
  
  <!-- Total -->
  <line x1="170" y1="290" x2="630" y2="290" stroke="#2c3e50" stroke-width="2"/>
  <text x="170" y="315" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Totalt å betale: 12 550,00 kr
  </text>
  
  <!-- Fee breakdown icons -->
  <g transform="translate(50, 360)">
    <!-- Paper icon -->
    <rect x="0" y="0" width="30" height="35" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2" rx="3"/>
    <line x1="5" y1="8" x2="25" y2="8" stroke="#7f8c8d" stroke-width="1"/>
    <line x1="5" y1="15" x2="25" y2="15" stroke="#7f8c8d" stroke-width="1"/>
    <line x1="5" y1="22" x2="20" y2="22" stroke="#7f8c8d" stroke-width="1"/>
    <text x="15" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
      Porto
    </text>
  </g>
  
  <g transform="translate(150, 360)">
    <!-- Clock icon -->
    <circle cx="15" cy="17" r="15" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2"/>
    <line x1="15" y1="17" x2="15" y2="8" stroke="#7f8c8d" stroke-width="2"/>
    <line x1="15" y1="17" x2="22" y2="17" stroke="#7f8c8d" stroke-width="2"/>
    <text x="15" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
      Tid
    </text>
  </g>
  
  <g transform="translate(250, 360)">
    <!-- Computer icon -->
    <rect x="0" y="10" width="30" height="20" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2" rx="2"/>
    <rect x="12" y="30" width="6" height="5" fill="#95a5a6"/>
    <rect x="8" y="35" width="14" height="2" fill="#95a5a6" rx="1"/>
    <text x="15" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
      System
    </text>
  </g>
  
  <!-- Arrow pointing to fee -->
  <path d="M 680 200 L 650 265" stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
  </defs>
  
  <!-- Fee explanation -->
  <text x="700" y="190" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">
    Fakturagebyr
  </text>
  <text x="700" y="205" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    Dekker administrative
  </text>
  <text x="700" y="218" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    kostnader ved
  </text>
  <text x="700" y="231" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    papirfakturering
  </text>
</svg>