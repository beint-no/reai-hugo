<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sustainableGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#56ab2f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a8e6cf;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="3" dy="3" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <pattern id="circuitPattern" patternUnits="userSpaceOnUse" width="40" height="40">
      <rect width="40" height="40" fill="#f8f9fa"/>
      <path d="M0 20h40M20 0v40" stroke="#e9ecef" stroke-width="1"/>
      <circle cx="20" cy="20" r="3" fill="#667eea"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Fremtidige Teknologiske Trender
  </text>
  <text x="400" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#7f8c8d">
    Varige Driftsmidler i Transformasjon
  </text>
  
  <!-- Left Section: Automatisering og Robotisering -->
  <rect x="50" y="100" width="320" height="440" fill="url(#techGradient)" rx="15" filter="url(#shadow)"/>
  <text x="210" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    Automatisering og Robotisering
  </text>
  
  <!-- Industrial Robot -->
  <g transform="translate(80, 150)">
    <rect x="0" y="20" width="40" height="60" fill="#34495e" rx="5"/>
    <rect x="10" y="15" width="20" height="10" fill="#2c3e50" rx="2"/>
    <circle cx="5" cy="25" r="3" fill="#e74c3c"/>
    <circle cx="35" cy="25" r="3" fill="#e74c3c"/>
    <path d="M15 35 L25 35 L30 45 L10 45 Z" fill="#3498db"/>
    <line x1="20" y1="45" x2="20" y2="55" stroke="#2c3e50" stroke-width="2"/>
    <circle cx="20" cy="60" r="5" fill="#95a5a6"/>
    <text x="20" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Industriroboter
    </text>
  </g>
  
  <!-- Cobots -->
  <g transform="translate(180, 150)">
    <circle cx="20" cy="20" r="15" fill="#f39c12"/>
    <circle cx="15" cy="15" r="2" fill="#2c3e50"/>
    <circle cx="25" cy="15" r="2" fill="#2c3e50"/>
    <path d="M12 25 Q20 30 28 25" stroke="#2c3e50" stroke-width="2" fill="none"/>
    <rect x="10" y="35" width="20" height="30" fill="#e67e22" rx="5"/>
    <rect x="5" y="40" width="30" height="5" fill="#d35400" rx="2"/>
    <circle cx="35" cy="45" r="8" fill="#3498db"/>
    <text x="20" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Cobots
    </text>
  </g>
  
  <!-- AI-styring -->
  <g transform="translate(120, 250)">
    <rect x="0" y="0" width="60" height="40" fill="url(#circuitPattern)" rx="5"/>
    <circle cx="30" cy="20" r="12" fill="#9b59b6"/>
    <text x="30" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">AI</text>
    <path d="M10 10 L20 20 L10 30 M50 10 L40 20 L50 30" stroke="#667eea" stroke-width="2" fill="none"/>
    <text x="30" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      AI-styring
    </text>
  </g>
  
  <!-- Autonom Transport -->
  <g transform="translate(80, 350)">
    <rect x="0" y="20" width="80" height="30" fill="#3498db" rx="15"/>
    <circle cx="15" cy="55" r="8" fill="#2c3e50"/>
    <circle cx="65" cy="55" r="8" fill="#2c3e50"/>
    <rect x="10" y="15" width="60" height="15" fill="#5dade2" rx="5"/>
    <circle cx="25" cy="22" r="3" fill="#f1c40f"/>
    <circle cx="55" cy="22" r="3" fill="#f1c40f"/>
    <path d="M30 35 Q40 40 50 35" stroke="#ecf0f1" stroke-width="2" fill="none"/>
    <text x="40" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Autonom Transport
    </text>
  </g>
  
  <!-- Right Section: Bærekraftige Teknologier -->
  <rect x="430" y="100" width="320" height="440" fill="url(#sustainableGradient)" rx="15" filter="url(#shadow)"/>
  <text x="590" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    Bærekraftige Teknologier
  </text>
  
  <!-- Solar Panel -->
  <g transform="translate(460, 150)">
    <rect x="0" y="0" width="50" height="30" fill="#2c3e50" rx="3"/>
    <rect x="2" y="2" width="46" height="26" fill="#34495e" rx="2"/>
    <g fill="#3498db">
      <rect x="5" y="5" width="8" height="8" rx="1"/>
      <rect x="15" y="5" width="8" height="8" rx="1"/>
      <rect x="25" y="5" width="8" height="8" rx="1"/>
      <rect x="35" y="5" width="8" height="8" rx="1"/>
      <rect x="5" y="15" width="8" height="8" rx="1"/>
      <rect x="15" y="15" width="8" height="8" rx="1"/>
      <rect x="25" y="15" width="8" height="8" rx="1"/>
      <rect x="35" y="15" width="8" height="8" rx="1"/>
    </g>
    <path d="M35 30 L45 40 L35 50 L25 40 Z" fill="#f1c40f"/>
    <text x="25" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Fornybar Energi
    </text>
  </g>
  
  <!-- Wind Turbine -->
  <g transform="translate(580, 150)">
    <rect x="18" y="20" width="4" height="40" fill="#95a5a6"/>
    <circle cx="20" cy="20" r="3" fill="#7f8c8d"/>
    <path d="M20 20 L30 10 L25 25 Z" fill="#ecf0f1"/>
    <path d="M20 20 L10 30 L25 25 Z" fill="#ecf0f1"/>
    <path d="M20 20 L20 5 L15 25 Z" fill="#ecf0f1"/>
    <text x="20" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Vindkraft
    </text>
  </g>
  
  <!-- Electric Vehicle -->
  <g transform="translate(480, 250)">
    <rect x="0" y="20" width="70" height="25" fill="#27ae60" rx="12"/>
    <circle cx="15" cy="50" r="6" fill="#2c3e50"/>
    <circle cx="55" cy="50" r="6" fill="#2c3e50"/>
    <rect x="10" y="15" width="50" height="12" fill="#2ecc71" rx="6"/>
    <circle cx="20" cy="21" r="2" fill="#f1c40f"/>
    <circle cx="50" cy="21" r="2" fill="#f1c40f"/>
    <path d="M25 35 L35 30 L45 35" stroke="#ecf0f1" stroke-width="2" fill="none"/>
    <text x="35" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Grønn Transport
    </text>
  </g>
  
  <!-- Recycling Symbol -->
  <g transform="translate(540, 350)">
    <circle cx="20" cy="20" r="18" fill="none" stroke="#2ecc71" stroke-width="3"/>
    <path d="M8 12 L12 8 L16 12 M12 8 L12 16" stroke="#2ecc71" stroke-width="2" fill="none"/>
    <path d="M32 28 L28 32 L24 28 M28 32 L28 24" stroke="#2ecc71" stroke-width="2" fill="none"/>
    <path d="M12 32 L16 28 L20 32 M16 28 L16 36" stroke="#2ecc71" stroke-width="2" fill="none"/>
    <text x="20" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Sirkulærøkonomi
    </text>
  </g>
  
  <!-- Energy Efficiency Icon -->
  <g transform="translate(460, 350)">
    <circle cx="20" cy="20" r="15" fill="#f39c12"/>
    <path d="M12 20 L20 12 L20 16 L28 8 L20 28 L20 24 L12 32 Z" fill="#f1c40f"/>
    <text x="20" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Energieffektivitet
    </text>
  </g>
  
  <!-- Connecting Lines -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#95a5a6"/>
    </marker>
  </defs>
  
  <!-- Central Timeline -->
  <line x1="400" y1="100" x2="400" y2="540" stroke="#95a5a6" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="400" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7f8c8d">
    Fremtiden for Varige Driftsmidler
  </text>
  
  <!-- Innovation indicators -->
  <circle cx="400" cy="200" r="8" fill="#e74c3c"/>
  <circle cx="400" cy="300" r="8" fill="#f39c12"/>
  <circle cx="400" cy="400" r="8" fill="#2ecc71"/>
  
  <text x="420" y="205" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">2025</text>
  <text x="420" y="305" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">2030</text>
  <text x="420" y="405" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">2035</text>
</svg>