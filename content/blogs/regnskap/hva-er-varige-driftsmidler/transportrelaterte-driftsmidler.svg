<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="roadGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#64748b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f1f5f9"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e40af">
    Transportrelaterte Varige Driftsmidler
  </text>
  
  <!-- Road base -->
  <rect x="50" y="200" width="700" height="120" fill="url(#roadGrad)"/>
  
  <!-- Road markings -->
  <rect x="50" y="255" width="50" height="4" fill="white"/>
  <rect x="120" y="255" width="50" height="4" fill="white"/>
  <rect x="190" y="255" width="50" height="4" fill="white"/>
  <rect x="260" y="255" width="50" height="4" fill="white"/>
  <rect x="330" y="255" width="50" height="4" fill="white"/>
  <rect x="400" y="255" width="50" height="4" fill="white"/>
  <rect x="470" y="255" width="50" height="4" fill="white"/>
  <rect x="540" y="255" width="50" height="4" fill="white"/>
  <rect x="610" y="255" width="50" height="4" fill="white"/>
  <rect x="680" y="255" width="50" height="4" fill="white"/>
  
  <!-- Truck (Large commercial vehicle) -->
  <g transform="translate(80, 180)">
    <!-- Trailer -->
    <rect x="0" y="15" width="100" height="35" fill="#dc2626" rx="3"/>
    <rect x="5" y="20" width="90" height="20" fill="#b91c1c"/>
    
    <!-- Cab -->
    <rect x="100" y="10" width="40" height="40" fill="#1e40af" rx="3"/>
    <rect x="105" y="15" width="30" height="15" fill="#3b82f6"/>
    
    <!-- Wheels -->
    <circle cx="20" cy="55" r="5" fill="#374151"/>
    <circle cx="40" cy="55" r="5" fill="#374151"/>
    <circle cx="80" cy="55" r="5" fill="#374151"/>
    <circle cx="120" cy="55" r="5" fill="#374151"/>
    
    <!-- Details -->
    <rect x="102" y="17" width="8" height="8" fill="#dbeafe"/>
    <rect x="110" y="30" width="25" height="2" fill="#fbbf24"/>
    
    <text x="70" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">
      Lastebil
    </text>
    <text x="70" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">
      Transport av varer
    </text>
  </g>
  
  <!-- Van (Delivery vehicle) -->
  <g transform="translate(270, 190)">
    <rect x="0" y="10" width="70" height="30" fill="#059669" rx="4"/>
    <rect x="50" y="5" width="20" height="20" fill="#047857" rx="2"/>
    <rect x="5" y="15" width="60" height="15" fill="#10b981"/>
    
    <!-- Wheels -->
    <circle cx="15" cy="45" r="4" fill="#374151"/>
    <circle cx="55" cy="45" r="4" fill="#374151"/>
    
    <!-- Details -->
    <rect x="52" y="8" width="6" height="6" fill="#dbeafe"/>
    <rect x="10" y="20" width="35" height="2" fill="#065f46"/>
    
    <text x="35" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">
      Varebil
    </text>
    <text x="35" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">
      Distribusjon og service
    </text>
  </g>
  
  <!-- Company Car -->
  <g transform="translate(400, 200)">
    <rect x="0" y="15" width="60" height="20" fill="#8b5cf6" rx="3"/>
    <rect x="10" y="8" width="20" height="12" fill="#7c3aed" rx="2"/>
    <rect x="30" y="8" width="20" height="12" fill="#7c3aed" rx="2"/>
    
    <!-- Wheels -->
    <circle cx="12" cy="38" r="3" fill="#374151"/>
    <circle cx="48" cy="38" r="3" fill="#374151"/>
    
    <!-- Details -->
    <rect x="12" y="10" width="6" height="6" fill="#dbeafe"/>
    <rect x="32" y="10" width="6" height="6" fill="#dbeafe"/>
    
    <text x="30" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">
      Firmabil
    </text>
    <text x="30" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">
      Ansatte og salg
    </text>
  </g>
  
  <!-- Forklift -->
  <g transform="translate(520, 195)">
    <rect x="10" y="15" width="30" height="15" fill="#eab308" rx="2"/>
    <rect x="0" y="12" width="15" height="8" fill="#ca8a04" rx="2"/>
    <rect x="8" y="0" width="3" height="15" fill="#a16207"/>
    
    <!-- Wheels -->
    <circle cx="15" cy="32" r="3" fill="#374151"/>
    <circle cx="35" cy="32" r="3" fill="#374151"/>
    
    <!-- Fork details -->
    <rect x="0" y="18" width="12" height="2" fill="#713f12"/>
    <rect x="0" y="22" width="12" height="2" fill="#713f12"/>
    
    <text x="22" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">
      Gaffeltruck
    </text>
    <text x="22" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">
      Lager og lasting
    </text>
  </g>
  
  <!-- Crane -->
  <g transform="translate(650, 160)">
    <!-- Base -->
    <rect x="10" y="35" width="20" height="10" fill="#374151" rx="2"/>
    
    <!-- Mast -->
    <rect x="18" y="0" width="4" height="40" fill="#64748b"/>
    
    <!-- Boom -->
    <rect x="18" y="8" width="30" height="3" fill="#64748b"/>
    
    <!-- Hook -->
    <rect x="45" y="11" width="3" height="6" fill="#ef4444"/>
    <line x1="46.5" y1="17" x2="46.5" y2="25" stroke="#374151" stroke-width="1"/>
    
    <!-- Wheels -->
    <circle cx="15" cy="48" r="3" fill="#374151"/>
    <circle cx="25" cy="48" r="3" fill="#374151"/>
    
    <text x="25" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">
      Mobilkran
    </text>
    <text x="25" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">
      Løfting og montering
    </text>
  </g>
  
  <!-- Maritime section -->
  <rect x="50" y="350" width="300" height="120" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="8"/>
  <text x="200" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af">
    Maritime Transportmidler
  </text>
  
  <!-- Boat -->
  <g transform="translate(80, 390)">
    <path d="M 0 15 Q 0 25 10 25 L 50 25 Q 60 25 60 15 L 60 10 Q 60 5 50 5 L 10 5 Q 0 5 0 10 Z" fill="#059669"/>
    <rect x="15" y="0" width="30" height="8" fill="#047857" rx="2"/>
    <rect x="20" y="2" width="20" height="4" fill="#10b981"/>
    
    <!-- Waves -->
    <path d="M 0 30 Q 10 25 20 30 Q 30 35 40 30 Q 50 25 60 30" stroke="#3b82f6" stroke-width="2" fill="none"/>
    
    <text x="30" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1e40af">Arbeidsbåt</text>
  </g>
  
  <!-- Ship -->
  <g transform="translate(180, 385)">
    <path d="M 0 20 Q 0 30 15 30 L 85 30 Q 100 30 100 20 L 100 15 Q 100 10 85 10 L 15 10 Q 0 10 0 15 Z" fill="#dc2626"/>
    <rect x="20" y="0" width="60" height="12" fill="#b91c1c" rx="2"/>
    <rect x="30" y="2" width="40" height="8" fill="#ef4444"/>
    
    <!-- Mast -->
    <rect x="48" y="-5" width="2" height="15" fill="#64748b"/>
    
    <!-- Waves -->
    <path d="M 0 35 Q 15 30 30 35 Q 45 40 60 35 Q 75 30 90 35 Q 105 40 120 35" stroke="#3b82f6" stroke-width="2" fill="none"/>
    
    <text x="50" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1e40af">Lasteskip</text>
  </g>
  
  <!-- Aviation section -->
  <rect x="450" y="350" width="300" height="120" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <text x="600" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#92400e">
    Luftfart
  </text>
  
  <!-- Small plane -->
  <g transform="translate(480, 390)">
    <ellipse cx="30" cy="15" rx="25" ry="5" fill="#6b7280"/>
    <rect x="20" y="12" width="20" height="6" fill="#4b5563" rx="3"/>
    <rect x="25" y="8" width="10" height="4" fill="#9ca3af" rx="2"/>
    
    <!-- Wings -->
    <rect x="15" y="14" width="30" height="2" fill="#374151"/>
    
    <!-- Propeller -->
    <circle cx="5" cy="15" r="3" fill="#1f2937"/>
    <line x1="2" y1="15" x2="8" y2="15" stroke="#64748b" stroke-width="1"/>
    
    <text x="30" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400e">Småfly</text>
  </g>
  
  <!-- Helicopter -->
  <g transform="translate(600, 385)">
    <ellipse cx="20" cy="20" rx="18" ry="8" fill="#10b981"/>
    <rect x="10" y="16" width="20" height="8" fill="#059669" rx="2"/>
    
    <!-- Rotor -->
    <line x1="5" y1="10" x2="35" y2="10" stroke="#374151" stroke-width="2"/>
    <circle cx="20" cy="10" r="2" fill="#1f2937"/>
    
    <!-- Tail -->
    <rect x="35" y="18" width="15" height="4" fill="#047857" rx="1"/>
    <line x1="50" y1="15" x2="50" y2="25" stroke="#374151" stroke-width="1"/>
    
    <text x="25" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400e">Helikopter</text>
  </g>
  
  <!-- Cost indicators -->
  <g transform="translate(100, 120)">
    <rect x="0" y="0" width="120" height="40" fill="#fee2e2" stroke="#ef4444" rx="4"/>
    <text x="60" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">
      Høye anskaffelseskostnader
    </text>
    <text x="60" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">
      Betydelige investeringer
    </text>
  </g>
  
  <g transform="translate(300, 120)">
    <rect x="0" y="0" width="120" height="40" fill="#fef3c7" stroke="#f59e0b" rx="4"/>
    <text x="60" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">
      Avskrivning over tid
    </text>
    <text x="60" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#78350f">
      Lineær eller saldo
    </text>
  </g>
  
  <g transform="translate(500, 120)">
    <rect x="0" y="0" width="120" height="40" fill="#dcfce7" stroke="#16a34a" rx="4"/>
    <text x="60" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#15803d">
      Operasjonell verdi
    </text>
    <text x="60" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#166534">
      Kritisk for drift
    </text>
  </g>
</svg>