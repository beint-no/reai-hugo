<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="machineGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGrad)"/>
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    Produksjonsrelaterte Varige Driftsmidler
  </text>
  
  <!-- Production Floor Layout -->
  <rect x="50" y="80" width="700" height="480" fill="white" stroke="#cbd5e1" stroke-width="2" rx="8"/>
  
  <!-- Production Machines Section -->
  <rect x="70" y="100" width="320" height="200" fill="#dbeafe" stroke="#3b82f6" stroke-width="1" rx="4"/>
  <text x="230" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">
    Maskiner og Produksjonsutstyr
  </text>
  
  <!-- CNC Machine -->
  <g transform="translate(90, 140)">
    <rect x="0" y="0" width="60" height="40" fill="url(#machineGrad)" rx="4"/>
    <rect x="10" y="8" width="40" height="16" fill="#dc2626" rx="2"/>
    <circle cx="15" cy="35" r="3" fill="#374151"/>
    <circle cx="45" cy="35" r="3" fill="#374151"/>
    <rect x="20" y="45" width="20" height="8" fill="#64748b" rx="1"/>
    <text x="30" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">CNC-maskin</text>
  </g>
  
  <!-- Press Machine -->
  <g transform="translate(180, 140)">
    <rect x="0" y="10" width="50" height="30" fill="#10b981" rx="4"/>
    <rect x="10" y="0" width="30" height="15" fill="#059669" rx="2"/>
    <rect x="15" y="20" width="20" height="15" fill="#047857" rx="1"/>
    <text x="25" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">Presse</text>
  </g>
  
  <!-- Robot -->
  <g transform="translate(270, 140)">
    <rect x="10" y="20" width="8" height="25" fill="#6b7280"/>
    <circle cx="14" cy="15" r="5" fill="#374151"/>
    <rect x="8" y="35" width="12" height="8" fill="#9ca3af" rx="2"/>
    <line x1="5" y1="25" x2="23" y2="25" stroke="#4b5563" stroke-width="2"/>
    <text x="14" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">Robot</text>
  </g>
  
  <!-- Assembly Line -->
  <rect x="90" y="200" width="280" height="15" fill="#64748b" rx="2"/>
  <circle cx="110" cy="207" r="3" fill="#374151"/>
  <circle cx="150" cy="207" r="3" fill="#374151"/>
  <circle cx="190" cy="207" r="3" fill="#374151"/>
  <circle cx="230" cy="207" r="3" fill="#374151"/>
  <circle cx="270" cy="207" r="3" fill="#374151"/>
  <circle cx="310" cy="207" r="3" fill="#374151"/>
  <circle cx="350" cy="207" r="3" fill="#374151"/>
  <text x="230" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">Transportbånd</text>
  
  <!-- Buildings Section -->
  <rect x="410" y="100" width="320" height="200" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="4"/>
  <text x="570" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e">
    Bygninger og Konstruksjoner
  </text>
  
  <!-- Production Hall -->
  <g transform="translate(430, 140)">
    <rect x="0" y="10" width="80" height="40" fill="#f59e0b" rx="2"/>
    <polygon points="0,10 40,0 80,10" fill="#dc2626"/>
    <rect x="15" y="25" width="8" height="15" fill="#7c2d12"/>
    <rect x="30" y="20" width="8" height="8" fill="#3b82f6"/>
    <rect x="42" y="20" width="8" height="8" fill="#3b82f6"/>
    <rect x="54" y="20" width="8" height="8" fill="#3b82f6"/>
    <text x="40" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400e">Produksjonshall</text>
  </g>
  
  <!-- Warehouse -->
  <g transform="translate(530, 140)">
    <rect x="0" y="15" width="60" height="35" fill="#65a30d" rx="2"/>
    <rect x="10" y="20" width="40" height="25" fill="#4d7c0f" rx="1"/>
    <rect x="15" y="25" width="6" height="6" fill="#fbbf24"/>
    <rect x="25" y="25" width="6" height="6" fill="#fbbf24"/>
    <rect x="35" y="25" width="6" height="6" fill="#fbbf24"/>
    <rect x="20" y="35" width="6" height="6" fill="#fbbf24"/>
    <rect x="30" y="35" width="6" height="6" fill="#fbbf24"/>
    <text x="30" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400e">Lager</text>
  </g>
  
  <!-- Silos -->
  <g transform="translate(620, 140)">
    <rect x="5" y="15" width="12" height="30" fill="#71717a" rx="6"/>
    <rect x="23" y="10" width="12" height="35" fill="#71717a" rx="6"/>
    <rect x="41" y="20" width="12" height="25" fill="#71717a" rx="6"/>
    <circle cx="11" cy="15" r="6" fill="#a1a1aa"/>
    <circle cx="29" cy="10" r="6" fill="#a1a1aa"/>
    <circle cx="47" cy="20" r="6" fill="#a1a1aa"/>
    <text x="30" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400e">Siloer</text>
  </g>
  
  <!-- Transport Section -->
  <rect x="70" y="320" width="320" height="140" fill="#dcfce7" stroke="#16a34a" stroke-width="1" rx="4"/>
  <text x="230" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#15803d">
    Transportrelaterte Driftsmidler
  </text>
  
  <!-- Forklift -->
  <g transform="translate(90, 360)">
    <rect x="10" y="15" width="30" height="15" fill="#eab308" rx="2"/>
    <rect x="0" y="12" width="15" height="8" fill="#ca8a04" rx="2"/>
    <rect x="8" y="0" width="3" height="15" fill="#a16207"/>
    <circle cx="15" cy="32" r="3" fill="#374151"/>
    <circle cx="35" cy="32" r="3" fill="#374151"/>
    <text x="22" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#15803d">Gaffeltruck</text>
  </g>
  
  <!-- Truck -->
  <g transform="translate(180, 360)">
    <rect x="0" y="15" width="50" height="15" fill="#dc2626" rx="2"/>
    <rect x="35" y="8" width="15" height="10" fill="#b91c1c" rx="2"/>
    <circle cx="12" cy="32" r="3" fill="#374151"/>
    <circle cx="38" cy="32" r="3" fill="#374151"/>
    <text x="25" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#15803d">Lastebil</text>
  </g>
  
  <!-- Crane -->
  <g transform="translate(270, 350)">
    <line x1="10" y1="0" x2="10" y2="30" stroke="#64748b" stroke-width="3"/>
    <line x1="10" y1="5" x2="40" y2="5" stroke="#64748b" stroke-width="2"/>
    <rect x="35" y="3" width="6" height="4" fill="#ef4444"/>
    <circle cx="10" cy="35" r="5" fill="#374151"/>
    <text x="25" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#15803d">Kran</text>
  </g>
  
  <!-- IT and Technology Section -->
  <rect x="410" y="320" width="320" height="140" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="1" rx="4"/>
  <text x="570" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7c3aed">
    IT og Teknologiske Driftsmidler
  </text>
  
  <!-- Control System -->
  <g transform="translate(430, 360)">
    <rect x="0" y="5" width="40" height="25" fill="#6b7280" rx="2"/>
    <rect x="5" y="10" width="30" height="15" fill="#1f2937"/>
    <circle cx="35" cy="12" r="1" fill="#10b981"/>
    <circle cx="35" cy="16" r="1" fill="#f59e0b"/>
    <circle cx="35" cy="20" r="1" fill="#ef4444"/>
    <text x="20" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7c3aed">Kontrollsystem</text>
  </g>
  
  <!-- Server -->
  <g transform="translate(510, 360)">
    <rect x="0" y="5" width="30" height="25" fill="#374151" rx="2"/>
    <rect x="3" y="8" width="24" height="4" fill="#4b5563"/>
    <rect x="3" y="14" width="24" height="4" fill="#4b5563"/>
    <rect x="3" y="20" width="24" height="4" fill="#4b5563"/>
    <circle cx="25" cy="10" r="1" fill="#10b981"/>
    <circle cx="25" cy="16" r="1" fill="#10b981"/>
    <circle cx="25" cy="22" r="1" fill="#f59e0b"/>
    <text x="15" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7c3aed">Server</text>
  </g>
  
  <!-- Network Equipment -->
  <g transform="translate(580, 360)">
    <rect x="0" y="10" width="35" height="12" fill="#059669" rx="2"/>
    <rect x="3" y="13" width="5" height="6" fill="#047857"/>
    <rect x="10" y="13" width="5" height="6" fill="#047857"/>
    <rect x="17" y="13" width="5" height="6" fill="#047857"/>
    <rect x="24" y="13" width="5" height="6" fill="#047857"/>
    <text x="17" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7c3aed">Nettverk</text>
  </g>
  
  <!-- Quality Control Area -->
  <rect x="70" y="480" width="660" height="60" fill="#fef2f2" stroke="#ef4444" stroke-width="1" rx="4"/>
  <text x="400" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626">
    Måle- og Testeutstyr
  </text>
  
  <!-- Measuring equipment icons -->
  <g transform="translate(150, 510)">
    <rect x="0" y="0" width="20" height="15" fill="#64748b" rx="2"/>
    <rect x="3" y="3" width="14" height="9" fill="#1f2937"/>
    <text x="10" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#dc2626">Måleutstyr</text>
  </g>
  
  <g transform="translate(250, 510)">
    <circle cx="10" cy="7" r="7" fill="#059669"/>
    <rect x="7" y="4" width="6" height="6" fill="#047857"/>
    <text x="10" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#dc2626">Kalibrering</text>
  </g>
  
  <g transform="translate(350, 510)">
    <rect x="0" y="5" width="25" height="8" fill="#f59e0b" rx="1"/>
    <rect x="3" y="2" width="6" height="6" fill="#d97706"/>
    <text x="12" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#dc2626">Testutstyr</text>
  </g>
  
  <g transform="translate(450, 510)">
    <polygon points="10,0 20,10 10,15 0,10" fill="#8b5cf6"/>
    <circle cx="10" cy="7" r="3" fill="#7c3aed"/>
    <text x="10" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#dc2626">Kvalitetskontroll</text>
  </g>
  
  <g transform="translate(580, 510)">
    <rect x="0" y="3" width="15" height="10" fill="#10b981" rx="2"/>
    <rect x="3" y="6" width="9" height="4" fill="#059669"/>
    <text x="7" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#dc2626">Inspeksjon</text>
  </g>
  
  <!-- Flow arrows -->
  <path d="M 380 200 Q 400 210 420 200" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 230 300 Q 230 310 230 320" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 570 300 Q 570 310 570 320" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 460 Q 400 470 400 480" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8"/>
    </marker>
  </defs>
</svg>