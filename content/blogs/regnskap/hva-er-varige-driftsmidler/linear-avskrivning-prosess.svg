<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="valueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="#f8fafc"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e40af">
    Lineær Avskrivning - Prosess og Beregning
  </text>
  

  <rect x="100" y="80" width="600" height="320" fill="white" stroke="#cbd5e1" stroke-width="2" rx="8"/>
  

  <line x1="150" y1="100" x2="150" y2="360" stroke="#374151" stroke-width="2"/>
  <text x="140" y="105" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#64748b">800.000</text>
  <text x="140" y="145" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#64748b">700.000</text>
  <text x="140" y="185" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#64748b">600.000</text>
  <text x="140" y="225" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#64748b">500.000</text>
  <text x="140" y="265" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#64748b">400.000</text>
  <text x="140" y="305" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#64748b">300.000</text>
  <text x="140" y="345" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#64748b">200.000</text>
  

  <text x="120" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#1e40af" transform="rotate(-90, 120, 230)">
    Bokført verdi (NOK)
  </text>
  

  <line x1="150" y1="360" x2="680" y2="360" stroke="#374151" stroke-width="2"/>
  <text x="150" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">0</text>
  <text x="220" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">1</text>
  <text x="290" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">2</text>
  <text x="360" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">3</text>
  <text x="430" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">4</text>
  <text x="500" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">5</text>
  <text x="570" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">6</text>
  <text x="640" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">7</text>
  

  <text x="415" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#1e40af">
    År
  </text>
  

  <line x1="150" y1="140" x2="680" y2="140" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="150" y1="180" x2="680" y2="180" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="150" y1="220" x2="680" y2="220" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="150" y1="260" x2="680" y2="260" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="150" y1="300" x2="680" y2="300" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="3,3"/>
  

  <line x1="150" y1="100" x2="640" y2="340" stroke="#dc2626" stroke-width="3"/>
  

  <circle cx="150" cy="100" r="4" fill="#dc2626"/>
  <circle cx="220" cy="129" r="4" fill="#dc2626"/>
  <circle cx="290" cy="158" r="4" fill="#dc2626"/>
  <circle cx="360" cy="187" r="4" fill="#dc2626"/>
  <circle cx="430" cy="216" r="4" fill="#dc2626"/>
  <circle cx="500" cy="245" r="4" fill="#dc2626"/>
  <circle cx="570" cy="274" r="4" fill="#dc2626"/>
  <circle cx="640" cy="303" r="4" fill="#dc2626"/>
  

  <line x1="640" y1="340" x2="680" y2="340" stroke="#16a34a" stroke-width="3" stroke-dasharray="5,5"/>
  

  <g transform="translate(160, 85)">
    <rect x="0" y="0" width="120" height="35" fill="#dbeafe" stroke="#3b82f6" rx="4"/>
    <text x="60" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e40af">
      Anskaffelseskost
    </text>
    <text x="60" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">
      800.000 kr
    </text>
  </g>
  
  <g transform="translate(550, 320)">
    <rect x="0" y="0" width="100" height="35" fill="#dcfce7" stroke="#16a34a" rx="4"/>
    <text x="50" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#15803d">
      Restverdi
    </text>
    <text x="50" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#15803d">
      80.000 kr
    </text>
  </g>
  

  <g transform="translate(300, 180)">
    <path d="M 0 0 L 70 0" stroke="#f59e0b" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="35" y="-8" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f59e0b">
      Årlig avskrivning: 90.000 kr
    </text>
  </g>
  

  <g transform="translate(50, 440)">
    <rect x="0" y="0" width="700" height="50" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
    <text x="350" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e">
      Formel: Årlig avskrivning = (Anskaffelseskost - Restverdi) ÷ Brukstid
    </text>
    <text x="350" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#92400e">
      (800.000 - 80.000) ÷ 8 år = 90.000 kr per år
    </text>
  </g>
  

  <g transform="translate(720, 100)">
    <rect x="0" y="0" width="70" height="180" fill="white" stroke="#cbd5e1" stroke-width="1" rx="4"/>
    <text x="35" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e40af">
      Bokført verdi
    </text>
    <line x1="5" y1="20" x2="65" y2="20" stroke="#cbd5e1"/>
    
    <text x="35" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">800.000</text>
    <text x="35" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">710.000</text>
    <text x="35" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">620.000</text>
    <text x="35" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">530.000</text>
    <text x="35" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">440.000</text>
    <text x="35" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">350.000</text>
    <text x="35" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">260.000</text>
    <text x="35" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">170.000</text>
    <text x="35" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">80.000</text>
  </g>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f59e0b"/>
    </marker>
  </defs>
</svg>