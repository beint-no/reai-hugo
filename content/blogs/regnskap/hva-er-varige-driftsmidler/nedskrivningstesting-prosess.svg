<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="processGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="#f8fafc"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#dc2626">
    Nedskrivningstesting - Prosess og Beslutningstrinn
  </text>
  

  <rect x="50" y="60" width="700" height="400" fill="white" stroke="#cbd5e1" stroke-width="2" rx="8"/>
  

  <g transform="translate(80, 100)">
    <rect x="0" y="0" width="150" height="80" fill="#fee2e2" stroke="#ef4444" stroke-width="2" rx="6"/>
    <circle cx="25" cy="25" r="15" fill="#ef4444"/>
    <text x="25" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">1</text>
    
    <text x="75" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">
      Identifiser indikatorer
    </text>
    <text x="75" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#dc2626">
      på verdifall
    </text>
    <text x="75" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#dc2626">
      • Fysisk skade
    </text>
    <text x="75" y="67" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#dc2626">
      • Teknologisk foreldelse
    </text>
  </g>
  

  <path d="M 230 140 L 270 140" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <g transform="translate(280, 100)">
    <rect x="0" y="0" width="150" height="80" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="6"/>
    <circle cx="25" cy="25" r="15" fill="#f59e0b"/>
    <text x="25" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">2</text>
    
    <text x="75" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">
      Beregn gjenvinnbart
    </text>
    <text x="75" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">
      beløp
    </text>
    <text x="75" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400e">
      Høyeste av:
    </text>
    <text x="75" y="67" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400e">
      • Virkelig verdi - salgskostr.
    </text>
  </g>
  

  <path d="M 430 140 L 470 140" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <g transform="translate(480, 100)">
    <rect x="0" y="0" width="150" height="80" fill="#dcfce7" stroke="#16a34a" stroke-width="2" rx="6"/>
    <circle cx="25" cy="25" r="15" fill="#16a34a"/>
    <text x="25" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">3</text>
    
    <text x="75" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#15803d">
      Sammenlign med
    </text>
    <text x="75" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#15803d">
      bokført verdi
    </text>
    <text x="75" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#15803d">
      Bokført verdi >
    </text>
    <text x="75" y="67" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#15803d">
      Gjenvinnbart beløp?
    </text>
  </g>
  

  <g transform="translate(350, 220)">
    <polygon points="50,0 100,25 50,50 0,25" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="2"/>
    <text x="50" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#7c3aed">
      Verdifall
    </text>
    <text x="50" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7c3aed">
      identifisert?
    </text>
  </g>
  

  <path d="M 400 270 L 400 300" stroke="#ef4444" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="410" y="285" font-family="Arial, sans-serif" font-size="10" fill="#ef4444">JA</text>
  

  <path d="M 300 245 L 180 245 L 180 320" stroke="#16a34a" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="240" y="240" font-family="Arial, sans-serif" font-size="10" fill="#16a34a">NEI</text>
  

  <g transform="translate(320, 310)">
    <rect x="0" y="0" width="160" height="80" fill="#fee2e2" stroke="#ef4444" stroke-width="2" rx="6"/>
    <circle cx="25" cy="25" r="15" fill="#ef4444"/>
    <text x="25" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">4A</text>
    
    <text x="80" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">
      Regnskapsføring av
    </text>
    <text x="80" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">
      nedskrivning
    </text>
    <text x="80" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#dc2626">
      Reduser bokført verdi
    </text>
    <text x="80" y="67" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#dc2626">
      til gjenvinnbart beløp
    </text>
  </g>
  

  <g transform="translate(100, 320)">
    <rect x="0" y="0" width="160" height="80" fill="#dcfce7" stroke="#16a34a" stroke-width="2" rx="6"/>
    <circle cx="25" cy="25" r="15" fill="#16a34a"/>
    <text x="25" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">4B</text>
    
    <text x="80" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#15803d">
      Ingen nedskrivning
    </text>
    <text x="80" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#15803d">
      nødvendig
    </text>
    <text x="80" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#15803d">
      Fortsett med normal
    </text>
    <text x="80" y="67" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#15803d">
      avskrivningsplan
    </text>
  </g>
  

  <g transform="translate(520, 220)">
    <rect x="0" y="0" width="200" height="180" fill="#f8fafc" stroke="#94a3b8" stroke-width="1" rx="6"/>
    <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">
      Praktiske eksempler
    </text>
    

    <text x="100" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ef4444">
      Eksterne indikatorer:
    </text>
    <text x="20" y="55" font-family="Arial, sans-serif" font-size="9" fill="#64748b">
      • Teknologiske endringer gjør
    </text>
    <text x="30" y="67" font-family="Arial, sans-serif" font-size="9" fill="#64748b">
      CNC-maskiner utdaterte
    </text>
    <text x="20" y="79" font-family="Arial, sans-serif" font-size="9" fill="#64748b">
      • Markedsendringer reduserer
    </text>
    <text x="30" y="91" font-family="Arial, sans-serif" font-size="9" fill="#64748b">
      etterspørsel etter produkter
    </text>
    <text x="20" y="103" font-family="Arial, sans-serif" font-size="9" fill="#64748b">
      • Nye miljøkrav gjør utstyr
    </text>
    <text x="30" y="115" font-family="Arial, sans-serif" font-size="9" fill="#64748b">
      ulovlig å bruke
    </text>
    

    <text x="100" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f59e0b">
      Interne indikatorer:
    </text>
    <text x="20" y="150" font-family="Arial, sans-serif" font-size="9" fill="#64748b">
      • Brann eller ulykke skader
    </text>
    <text x="30" y="162" font-family="Arial, sans-serif" font-size="9" fill="#64748b">
      produksjonsmaskiner
    </text>
    <text x="20" y="174" font-family="Arial, sans-serif" font-size="9" fill="#64748b">
      • Hyppige reparasjoner og
    </text>
    <text x="30" y="186" font-family="Arial, sans-serif" font-size="9" fill="#64748b">
      redusert effektivitet
    </text>
  </g>
  

  <g transform="translate(80, 420)">
    <rect x="0" y="0" width="640" height="50" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="6"/>
    <text x="320" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e">
      Beregningseksempel
    </text>
    <text x="320" y="33" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400e">
      Bokført verdi: 500.000 kr | Virkelig verdi: 300.000 kr | Bruksverdi: 280.000 kr
    </text>
    <text x="320" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400e">
      Gjenvinnbart beløp: 300.000 kr (høyeste) → Nedskrivning: 200.000 kr
    </text>
  </g>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
</svg>