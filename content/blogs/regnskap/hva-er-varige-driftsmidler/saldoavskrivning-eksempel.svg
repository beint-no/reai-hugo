<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="barGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="#f8fafc"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e40af">
    Saldoavskrivning - Eksempel med 20% Sats
  </text>
  

  <rect x="100" y="80" width="600" height="300" fill="white" stroke="#cbd5e1" stroke-width="2" rx="8"/>
  

  <line x1="150" y1="100" x2="150" y2="340" stroke="#374151" stroke-width="2"/>
  <text x="140" y="105" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#64748b">800</text>
  <text x="140" y="145" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#64748b">640</text>
  <text x="140" y="185" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#64748b">512</text>
  <text x="140" y="225" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#64748b">410</text>
  <text x="140" y="265" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#64748b">328</text>
  <text x="140" y="305" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#64748b">262</text>
  <text x="140" y="345" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#64748b">210</text>
  

  <text x="120" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#1e40af" transform="rotate(-90, 120, 220)">
    Bokført verdi (1000 NOK)
  </text>
  

  <line x1="150" y1="340" x2="650" y2="340" stroke="#374151" stroke-width="2"/>
  <text x="200" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">År 1</text>
  <text x="280" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">År 2</text>
  <text x="360" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">År 3</text>
  <text x="440" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">År 4</text>
  <text x="520" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">År 5</text>
  <text x="600" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">År 6</text>
  

  <line x1="150" y1="140" x2="650" y2="140" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="150" y1="180" x2="650" y2="180" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="150" y1="220" x2="650" y2="220" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="150" y1="260" x2="650" y2="260" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="150" y1="300" x2="650" y2="300" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="3,3"/>
  


  <rect x="175" y="100" width="50" height="240" fill="url(#barGradient)" rx="2"/>
  <text x="200" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">800</text>
  <text x="200" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">Start</text>
  

  <rect x="255" y="140" width="50" height="200" fill="url(#barGradient)" rx="2"/>
  <text x="280" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">640</text>

  <path d="M 225 120 L 255 140" stroke="#ef4444" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="235" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ef4444">-160</text>
  

  <rect x="335" y="180" width="50" height="160" fill="url(#barGradient)" rx="2"/>
  <text x="360" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">512</text>

  <path d="M 305 160 L 335 180" stroke="#ef4444" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="315" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ef4444">-128</text>
  

  <rect x="415" y="220" width="50" height="120" fill="url(#barGradient)" rx="2"/>
  <text x="440" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">410</text>

  <path d="M 385 200 L 415 220" stroke="#ef4444" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="395" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ef4444">-102</text>
  

  <rect x="495" y="260" width="50" height="80" fill="url(#barGradient)" rx="2"/>
  <text x="520" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">328</text>

  <path d="M 465 240 L 495 260" stroke="#ef4444" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="475" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ef4444">-82</text>
  

  <rect x="575" y="300" width="50" height="40" fill="url(#barGradient)" rx="2"/>
  <text x="600" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">262</text>

  <path d="M 545 280 L 575 300" stroke="#ef4444" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="555" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ef4444">-66</text>
  

  <g transform="translate(80, 400)">
    <rect x="0" y="0" width="640" height="90" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" rx="6"/>
    <text x="320" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af">
      Saldoavskrivning - Beregningseksempel (20% sats)
    </text>
    

    <text x="60" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#64748b">År</text>
    <text x="160" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#64748b">Inngående saldo</text>
    <text x="280" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#64748b">Avskrivningssats</text>
    <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#64748b">Avskrivning</text>
    <text x="520" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#64748b">Utgående saldo</text>
    

    <text x="60" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">1</text>
    <text x="160" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">800.000</text>
    <text x="280" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">20%</text>
    <text x="400" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ef4444">160.000</text>
    <text x="520" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">640.000</text>
    
    <text x="60" y="73" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">2</text>
    <text x="160" y="73" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">640.000</text>
    <text x="280" y="73" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">20%</text>
    <text x="400" y="73" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ef4444">128.000</text>
    <text x="520" y="73" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">512.000</text>
    

    <rect x="560" y="50" width="70" height="30" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="3"/>
    <text x="595" y="63" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#92400e">Formel:</text>
    <text x="595" y="74" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#92400e">Saldo × 20%</text>
  </g>
  

  <g transform="translate(720, 150)">
    <rect x="0" y="0" width="70" height="120" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="6"/>
    <text x="35" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">
      Minkende
    </text>
    <text x="35" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">
      avskrivning
    </text>
    <text x="35" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400e">
      Høyest i
    </text>
    <text x="35" y="67" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400e">
      begynnelsen
    </text>
    <text x="35" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400e">
      Reduseres
    </text>
    <text x="35" y="97" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400e">
      hvert år
    </text>
    <text x="35" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400e">
      (degressiv)
    </text>
  </g>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
  </defs>
</svg>