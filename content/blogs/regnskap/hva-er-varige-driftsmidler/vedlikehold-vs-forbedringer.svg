<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#ef4444;stop-opacity:1"/><stop offset="100%" style="stop-color:#dc2626;stop-opacity:1"/></linearGradient><linearGradient id="b" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#10b981;stop-opacity:1"/><stop offset="100%" style="stop-color:#059669;stop-opacity:1"/></linearGradient></defs><path fill="#f8fafc" d="M0 0h800v400H0z"/><text x="400" y="30" fill="#1e40af" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">
    Vedlikehold vs. Forbedringer - Regnskapsmessig Behandling
  </text><rect width="700" height="320" x="50" y="60" fill="#fff" stroke="#cbd5e1" stroke-width="2" rx="8"/><rect width="300" height="250" x="80" y="90" fill="#fee2e2" stroke="#ef4444" stroke-width="2" rx="6"/><text x="230" y="115" fill="#dc2626" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    Ordinært Vedlikehold
  </text><text x="230" y="135" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
    Kostnadsføres direkte
  </text><text x="100" y="160" fill="#dc2626" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Kjennetegn:</text><text x="100" y="175" fill="#dc2626" font-family="Arial, sans-serif" font-size="10">• Opprettholder eksisterende funksjon</text><text x="100" y="187" fill="#dc2626" font-family="Arial, sans-serif" font-size="10">• Forhindrer forfall og slitasje</text><text x="100" y="199" fill="#dc2626" font-family="Arial, sans-serif" font-size="10">• Gjenoppretter opprinnelig tilstand</text><text x="100" y="211" fill="#dc2626" font-family="Arial, sans-serif" font-size="10">• Regelmessig og forutsigbar</text><text x="100" y="223" fill="#dc2626" font-family="Arial, sans-serif" font-size="10">• Relativt små beløp</text><text x="100" y="245" fill="#dc2626" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Eksempler:</text><text x="100" y="260" fill="#dc2626" font-family="Arial, sans-serif" font-size="10">• Oljeskift og service</text><text x="100" y="272" fill="#dc2626" font-family="Arial, sans-serif" font-size="10">• Utskifting av slitedeler</text><text x="100" y="284" fill="#dc2626" font-family="Arial, sans-serif" font-size="10">• Rengjøring og smøring</text><text x="100" y="296" fill="#dc2626" font-family="Arial, sans-serif" font-size="10">• Mindre reparasjoner</text><text x="100" y="308" fill="#dc2626" font-family="Arial, sans-serif" font-size="10">• Kalibrering av instrumenter</text><g transform="translate(100 320)"><rect width="200" height="15" fill="#fca5a5" stroke="#ef4444" rx="2"/><text x="100" y="11" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle">
      Debet: Vedlikeholdskostnad | Kredit: Bank
    </text></g><rect width="300" height="250" x="420" y="90" fill="#dcfce7" stroke="#16a34a" stroke-width="2" rx="6"/><text x="570" y="115" fill="#15803d" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    Større Forbedringer
  </text><text x="570" y="135" fill="#15803d" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
    Aktiveres som investering
  </text><text x="440" y="160" fill="#15803d" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Kjennetegn:</text><text x="440" y="175" fill="#15803d" font-family="Arial, sans-serif" font-size="10">• Øker eiendelens verdi eller kapasitet</text><text x="440" y="187" fill="#15803d" font-family="Arial, sans-serif" font-size="10">• Forlenger økonomisk levetid</text><text x="440" y="199" fill="#15803d" font-family="Arial, sans-serif" font-size="10">• Forbedrer ytelse eller effektivitet</text><text x="440" y="211" fill="#15803d" font-family="Arial, sans-serif" font-size="10">• Engangsutgift av betydelig størrelse</text><text x="440" y="223" fill="#15803d" font-family="Arial, sans-serif" font-size="10">• Fremtidige økonomiske fordeler</text><text x="440" y="245" fill="#15803d" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Eksempler:</text><text x="440" y="260" fill="#15803d" font-family="Arial, sans-serif" font-size="10">• Oppgradering av motor</text><text x="440" y="272" fill="#15803d" font-family="Arial, sans-serif" font-size="10">• Installasjon av ny teknologi</text><text x="440" y="284" fill="#15803d" font-family="Arial, sans-serif" font-size="10">• Kapasitetsutvidelser</text><text x="440" y="296" fill="#15803d" font-family="Arial, sans-serif" font-size="10">• Miljøoppgraderinger</text><text x="440" y="308" fill="#15803d" font-family="Arial, sans-serif" font-size="10">• Automatiseringssystemer</text><g transform="translate(440 320)"><rect width="200" height="15" fill="#a7f3d0" stroke="#16a34a" rx="2"/><text x="100" y="11" fill="#14532d" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle">
      Debet: Varige driftsmidler | Kredit: Bank
    </text></g><g transform="translate(200 360)"><rect width="400" height="30" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="6"/><text x="200" y="15" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
      Beslutningskriterier
    </text><text x="200" y="27" fill="#92400e" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">
      Vurder: Øker verdien? Forlenger levetiden? Forbedrer ytelsen? → Aktiver | Kun vedlikehold? → Kostnadsføring
    </text></g><path stroke="#94a3b8" stroke-dasharray="5,5" stroke-width="2" d="M400 90v250"/><g transform="translate(150 120)"><circle cx="15" cy="15" r="12" fill="url(#a)"/><path fill="#fff" d="M10 8h2v14h-2z"/><path fill="#fff" d="M8 13h6v2H8z"/><circle cx="20" cy="10" r="2" fill="#fff"/><text x="15" y="40" fill="#dc2626" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Reparasjon</text></g><g transform="translate(630 120)"><circle cx="15" cy="15" r="12" fill="url(#b)"/><path fill="#fff" d="m10 20 5-12 5 12z"/><path fill="#fff" d="M12 16h6v6h-6z"/><text x="15" y="40" fill="#15803d" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Oppgradering</text></g><g transform="translate(80 350)"><rect width="150" height="12" fill="#fee2e2" stroke="#ef4444" rx="2"/><text x="75" y="9" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">
      Påvirker resultat umiddelbart
    </text></g><g transform="translate(570 350)"><rect width="150" height="12" fill="#dcfce7" stroke="#16a34a" rx="2"/><text x="75" y="9" fill="#14532d" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">
      Avskrives over tid
    </text></g></svg>