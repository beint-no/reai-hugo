<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="balanceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c8e6c9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="incomeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbdefb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cashflowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff3e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffcc80;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Påvirkning på Finansielle Rapporter
  </text>
  

  <g transform="translate(350, 80)">
    <circle cx="50" cy="50" r="45" fill="#4caf50" stroke="#2e7d32" stroke-width="2" filter="url(#shadow)"/>
    <text x="50" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      VARIGE
    </text>
    <text x="50" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      DRIFTS-
    </text>
    <text x="50" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      MIDLER
    </text>
  </g>
  

  <g transform="translate(50, 160)">
    <rect x="0" y="0" width="200" height="160" fill="url(#balanceGradient)" stroke="#4caf50" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2e7d32">
      BALANSEN
    </text>
    

    <rect x="15" y="40" width="170" height="25" fill="#ffffff" stroke="#4caf50" stroke-width="1" rx="4"/>
    <text x="20" y="55" font-family="Arial, sans-serif" font-size="11" fill="#2e7d32">
      Anleggsmidler
    </text>
    <text x="175" y="55" text-anchor="end" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2e7d32">
      (+)
    </text>
    
    <rect x="15" y="70" width="170" height="25" fill="#ffffff" stroke="#4caf50" stroke-width="1" rx="4"/>
    <text x="20" y="85" font-family="Arial, sans-serif" font-size="11" fill="#2e7d32">
      Akkumulerte avskrivninger
    </text>
    <text x="175" y="85" text-anchor="end" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2e7d32">
      (-)
    </text>
    
    <rect x="15" y="100" width="170" height="25" fill="#ffffff" stroke="#4caf50" stroke-width="1" rx="4"/>
    <text x="20" y="115" font-family="Arial, sans-serif" font-size="11" fill="#2e7d32">
      Totalkapital
    </text>
    <text x="175" y="115" text-anchor="end" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2e7d32">
      (↑)
    </text>
    
    <text x="100" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
      Bokført verdi påvirker bedriftens størrelse
    </text>
  </g>
  

  <g transform="translate(300, 160)">
    <rect x="0" y="0" width="200" height="160" fill="url(#incomeGradient)" stroke="#2196f3" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1976d2">
      RESULTATREGNSKAPET
    </text>
    

    <rect x="15" y="40" width="170" height="25" fill="#ffffff" stroke="#2196f3" stroke-width="1" rx="4"/>
    <text x="20" y="55" font-family="Arial, sans-serif" font-size="11" fill="#1976d2">
      Avskrivninger
    </text>
    <text x="175" y="55" text-anchor="end" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1976d2">
      (-)
    </text>
    
    <rect x="15" y="70" width="170" height="25" fill="#ffffff" stroke="#2196f3" stroke-width="1" rx="4"/>
    <text x="20" y="85" font-family="Arial, sans-serif" font-size="11" fill="#1976d2">
      Vedlikeholdskostnader
    </text>
    <text x="175" y="85" text-anchor="end" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1976d2">
      (-)
    </text>
    
    <rect x="15" y="100" width="170" height="25" fill="#ffffff" stroke="#2196f3" stroke-width="1" rx="4"/>
    <text x="20" y="115" font-family="Arial, sans-serif" font-size="11" fill="#1976d2">
      Gevinst/tap ved salg
    </text>
    <text x="175" y="115" text-anchor="end" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1976d2">
      (±)
    </text>
    
    <text x="100" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
      Årlige kostnader reduserer resultat
    </text>
  </g>
  

  <g transform="translate(550, 160)">
    <rect x="0" y="0" width="200" height="160" fill="url(#cashflowGradient)" stroke="#ff9800" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f57c00">
      KONTANTSTRØM-
    </text>
    <text x="100" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f57c00">
      OPPSTILLINGEN
    </text>
    

    <rect x="15" y="50" width="170" height="25" fill="#ffffff" stroke="#ff9800" stroke-width="1" rx="4"/>
    <text x="20" y="65" font-family="Arial, sans-serif" font-size="11" fill="#f57c00">
      Investeringsaktiviteter
    </text>
    <text x="175" y="65" text-anchor="end" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f57c00">
      (±)
    </text>
    
    <rect x="15" y="80" width="170" height="25" fill="#ffffff" stroke="#ff9800" stroke-width="1" rx="4"/>
    <text x="20" y="95" font-family="Arial, sans-serif" font-size="11" fill="#f57c00">
      Kjøp av driftsmidler
    </text>
    <text x="175" y="95" text-anchor="end" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f57c00">
      (-)
    </text>
    
    <rect x="15" y="110" width="170" height="25" fill="#ffffff" stroke="#ff9800" stroke-width="1" rx="4"/>
    <text x="20" y="125" font-family="Arial, sans-serif" font-size="11" fill="#f57c00">
      Avskrivninger adderes
    </text>
    <text x="175" y="125" text-anchor="end" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f57c00">
      (+)
    </text>
    
    <text x="100" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
      Avskrivninger påvirker ikke kontantstrøm
    </text>
  </g>
  

  <g stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)">
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
      </marker>
    </defs>
    

    <path d="M 370 150 Q 320 180 250 200" stroke-dasharray="5,5"/>
    

    <path d="M 420 150 L 420 200" stroke-dasharray="5,5"/>
    

    <path d="M 470 150 Q 520 180 550 200" stroke-dasharray="5,5"/>
  </g>
  

  <g transform="translate(50, 360)">
    <rect x="0" y="0" width="700" height="120" fill="#f5f5f5" stroke="#ddd" stroke-width="1" rx="8"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">
      Nøkkeltall og Analyse
    </text>
    

    <g transform="translate(50, 40)">
      <rect x="0" y="0" width="140" height="60" fill="#e8f5e8" stroke="#4caf50" stroke-width="1" rx="4"/>
      <text x="70" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">
        Kapitalintensitet
      </text>
      <text x="70" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
        Driftsmidler ÷ Omsetning
      </text>
      <text x="70" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">
        Kapital per omsetningskrone
      </text>
    </g>
    
    <g transform="translate(210, 40)">
      <rect x="0" y="0" width="140" height="60" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="4"/>
      <text x="70" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976d2">
        Anleggsmiddel-
      </text>
      <text x="70" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976d2">
        omsetning
      </text>
      <text x="70" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
        Omsetning ÷ Driftsmidler
      </text>
      <text x="70" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">
        Effektivitet i bruk
      </text>
    </g>
    
    <g transform="translate(370, 40)">
      <rect x="0" y="0" width="140" height="60" fill="#fff3e0" stroke="#ff9800" stroke-width="1" rx="4"/>
      <text x="70" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f57c00">
        Investeringsrate
      </text>
      <text x="70" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
        Investeringer ÷ Avskrivninger
      </text>
      <text x="70" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">
        Vekst eller krymping
      </text>
    </g>
    
    <g transform="translate(530, 40)">
      <rect x="0" y="0" width="140" height="60" fill="#fce4ec" stroke="#e91e63" stroke-width="1" rx="4"/>
      <text x="70" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c2185b">
        Gjennomsnittlig
      </text>
      <text x="70" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c2185b">
        alder
      </text>
      <text x="70" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
        Akkum. avskr. ÷ Årlige avskr.
      </text>
      <text x="70" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">
        Alder på driftsmidler
      </text>
    </g>
  </g>
  

  <g transform="translate(50, 510)">
    <rect x="0" y="0" width="700" height="70" fill="#f0f8ff" stroke="#2196f3" stroke-width="1" rx="8"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1976d2">
      Verdsettelsesformel
    </text>
    
    <text x="350" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">
      Bokført verdi = Anskaffelseskost - Akkumulerte avskrivninger - Nedskrivninger
    </text>
  </g>
</svg>