<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="url(#headerGradient)"/>
  
  <!-- Title -->
  <text x="400" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
    Hva er Varige Driftsmidler?
  </text>
  
  <!-- Content area -->
  <rect x="40" y="100" width="720" height="260" fill="white" rx="8" stroke="#cbd5e1" stroke-width="2"/>
  
  <!-- Icons for different types of assets -->
  <!-- Machine/Equipment -->
  <g transform="translate(80, 130)">
    <rect x="0" y="0" width="60" height="40" fill="#3b82f6" rx="4"/>
    <rect x="10" y="10" width="40" height="20" fill="#1e40af" rx="2"/>
    <circle cx="15" cy="35" r="3" fill="#64748b"/>
    <circle cx="45" cy="35" r="3" fill="#64748b"/>
    <text x="30" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1e40af">Maskiner</text>
  </g>
  
  <!-- Building -->
  <g transform="translate(200, 130)">
    <rect x="0" y="10" width="60" height="30" fill="#f59e0b" rx="2"/>
    <polygon points="0,10 30,0 60,10" fill="#dc2626"/>
    <rect x="15" y="20" width="8" height="12" fill="#7c2d12"/>
    <rect x="37" y="18" width="6" height="6" fill="#3b82f6"/>
    <rect x="48" y="18" width="6" height="6" fill="#3b82f6"/>
    <text x="30" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1e40af">Bygninger</text>
  </g>
  
  <!-- Vehicle -->
  <g transform="translate(320, 130)">
    <rect x="5" y="15" width="50" height="20" fill="#059669" rx="4"/>
    <rect x="10" y="10" width="15" height="8" fill="#047857" rx="2"/>
    <circle cx="15" cy="38" r="4" fill="#374151"/>
    <circle cx="45" cy="38" r="4" fill="#374151"/>
    <text x="30" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1e40af">Transport</text>
  </g>
  
  <!-- Computer/IT -->
  <g transform="translate(440, 130)">
    <rect x="10" y="10" width="40" height="25" fill="#6b7280" rx="2"/>
    <rect x="15" y="15" width="30" height="15" fill="#1f2937"/>
    <rect x="20" y="37" width="20" height="3" fill="#9ca3af" rx="1"/>
    <text x="30" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1e40af">IT-utstyr</text>
  </g>
  
  <!-- Office furniture -->
  <g transform="translate(560, 130)">
    <rect x="5" y="20" width="50" height="3" fill="#8b5cf6"/>
    <rect x="15" y="10" width="3" height="15" fill="#7c3aed"/>
    <rect x="42" y="10" width="3" height="15" fill="#7c3aed"/>
    <rect x="20" y="25" width="20" height="15" fill="#a855f7" rx="2"/>
    <text x="30" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1e40af">Inventar</text>
  </g>
  
  <!-- Key characteristics -->
  <text x="400" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af">
    Materielle eiendeler som brukes aktivt i drift
  </text>
  
  <!-- Feature boxes -->
  <g transform="translate(80, 220)">
    <rect x="0" y="0" width="140" height="50" fill="#dbeafe" rx="4" stroke="#3b82f6"/>
    <text x="70" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1e40af">Avskrivbare</text>
    <text x="70" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1e40af">over tid</text>
  </g>
  
  <g transform="translate(240, 220)">
    <rect x="0" y="0" width="140" height="50" fill="#dcfce7" rx="4" stroke="#16a34a"/>
    <text x="70" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#15803d">Langsiktig</text>
    <text x="70" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#15803d">bruk (&gt;1 Ã¥r)</text>
  </g>
  
  <g transform="translate(400, 220)">
    <rect x="0" y="0" width="140" height="50" fill="#fef3c7" rx="4" stroke="#f59e0b"/>
    <text x="70" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400e">Fysisk</text>
    <text x="70" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400e">substans</text>
  </g>
  
  <g transform="translate(560, 220)">
    <rect x="0" y="0" width="140" height="50" fill="#fce7f3" rx="4" stroke="#ec4899"/>
    <text x="70" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#be185d">Produktiv</text>
    <text x="70" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#be185d">bruk</text>
  </g>
  
  <!-- Footer -->
  <text x="400" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">
    Kritiske eiendeler for bedriftens operative kapasitet og verdiskaping
  </text>
</svg>