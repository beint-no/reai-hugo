  <rect width="800" height="600" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  

  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
    Beste Praksis for Amortisering
  </text>
  

  <rect x="50" y="80" width="320" height="100" fill="url(#step1Gradient)" rx="15"/>
  <text x="210" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    1. DOKUMENTER LEVETIDSESTIMATER
  </text>
  
  <rect x="70" y="120" width="280" height="40" fill="white" rx="8"/>
  <text x="210" y="135" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#495057">
    • Hold detaljerte registre over hvordan levetid er bestemt
  </text>
  <text x="210" y="150" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#495057">
    • Dokumenter grunnlaget for estimatene
  </text>
  

  <rect x="430" y="80" width="320" height="100" fill="url(#step2Gradient)" rx="15"/>
  <text x="590" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    2. GJENNOMGÅ REGELMESSIG
  </text>
  
  <rect x="450" y="120" width="280" height="40" fill="white" rx="8"/>
  <text x="590" y="135" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#495057">
