  </text>
  

  <rect x="50" y="200" width="320" height="100" fill="url(#step3Gradient)" rx="15"/>
  <text x="210" y="225" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
