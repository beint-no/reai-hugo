  </text>
  <text x="400" y="390" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#495057">
    • Følg oppdaterte regnskapsstandarder
  </text>
  

  <rect x="50" y="440" width="700" height="140" fill="white" stroke="#dc3545" stroke-width="2" rx="10"/>
  <text x="400" y="465" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#dc3545">
    ⚠️ Varselsignaler for Verdifall
  </text>
  

  <rect x="70" y="480" width="200" height="80" fill="#f8d7da" stroke="#f5c6cb" stroke-width="1" rx="5"/>
  <text x="170" y="500" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#721c24">
