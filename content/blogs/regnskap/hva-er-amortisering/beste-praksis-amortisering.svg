  </text>
  

  <rect x="430" y="200" width="320" height="100" fill="url(#step4Gradient)" rx="15"/>
  <text x="590" y="225" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
