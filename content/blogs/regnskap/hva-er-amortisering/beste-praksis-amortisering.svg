  </text>
  

  <rect x="240" y="320" width="320" height="100" fill="url(#step5Gradient)" rx="15"/>
  <text x="400" y="345" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
