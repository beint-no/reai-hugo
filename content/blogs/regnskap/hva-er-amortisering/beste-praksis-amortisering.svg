  </text>
  <text x="80" y="530" font-family="Arial, sans-serif" font-size="10" fill="#721c24">
    • Konkurrerende løsninger
  </text>
  <text x="80" y="545" font-family="Arial, sans-serif" font-size="10" fill="#721c24">
    • Endrede markedsforhold
  </text>
  
  <rect x="300" y="480" width="200" height="80" fill="#f8d7da" stroke="#f5c6cb" stroke-width="1" rx="5"/>
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#721c24">
    Juridiske Endringer
  </text>
  <text x="310" y="515" font-family="Arial, sans-serif" font-size="10" fill="#721c24">
    • Endringer i lovgivning
  </text>
  <text x="310" y="530" font-family="Arial, sans-serif" font-size="10" fill="#721c24">
    • Tap av rettigheter
  </text>
  <text x="310" y="545" font-family="Arial, sans-serif" font-size="10" fill="#721c24">
    • Regulatoriske endringer
  </text>
  
  <rect x="530" y="480" width="200" height="80" fill="#f8d7da" stroke="#f5c6cb" stroke-width="1" rx="5"/>
  <text x="630" y="500" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#721c24">
    Økonomiske Faktorer
  </text>
  <text x="540" y="515" font-family="Arial, sans-serif" font-size="10" fill="#721c24">
    • Redusert lønnsomhet
  </text>
  <text x="540" y="530" font-family="Arial, sans-serif" font-size="10" fill="#721c24">
    • Tap av markedsandeler
  </text>
  <text x="540" y="545" font-family="Arial, sans-serif" font-size="10" fill="#721c24">
    • Negative kontantstrømmer
  </text>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
  </defs>
  

  <path d="M 370 130 Q 400 110 430 130" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  

  <path d="M 430 250 Q 400 230 370 250" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  

  <path d="M 370 250 Q 400 270 430 250" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  

  <path d="M 590 300 Q 500 310 400 320" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  

  <path d="M 210 180 Q 300 250 240 320" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
