<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="incomeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="balanceGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffc107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0a800;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  

  <rect x="0" y="0" width="800" height="50" fill="url(#headerGradient)"/>
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="white">
    Amortisering i Årsregnskapet
  </text>
  

  <rect x="50" y="70" width="340" height="240" fill="url(#incomeGradient)" rx="15"/>
  <text x="220" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    RESULTATREGNSKAP
  </text>
  
  <rect x="70" y="110" width="300" height="180" fill="white" rx="10"/>
  

  <text x="220" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#495057">
    Påvirkning på Resultat
  </text>
  

  <text x="85" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">
    Driftsinntekter:
  </text>
  <text x="345" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#495057">
    5 000 000
  </text>
  
  <text x="85" y="175" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    Varekostnad:
  </text>
  <text x="345" y="175" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#495057">
    (2 000 000)
  </text>
  
  <text x="85" y="195" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    Lønnskostnader:
  </text>
  <text x="345" y="195" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#495057">
    (1 500 000)
  </text>
  

  <rect x="80" y="205" width="270" height="20" fill="#fff3cd" stroke="#ffc107" stroke-width="1" rx="3"/>
  <text x="85" y="218" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#856404">
    Amortiseringskostnader:
  </text>
  <text x="345" y="218" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="end" fill="#856404">
    (300 000)
  </text>
  
  <text x="85" y="238" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    Andre driftskostnader:
  </text>
  <text x="345" y="238" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#495057">
    (500 000)
  </text>
  
  <line x1="85" y1="245" x2="345" y2="245" stroke="#495057" stroke-width="1"/>
  <text x="85" y="260" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">
    Driftsresultat:
  </text>
  <text x="345" y="260" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="end" fill="#495057">
    700 000
  </text>
  
  <text x="220" y="280" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d" font-style="italic">
    Amortisering reduserer driftsresultatet
  </text>
  

  <rect x="410" y="70" width="340" height="240" fill="url(#balanceGradient)" rx="15"/>
  <text x="580" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    BALANSE
  </text>
  
  <rect x="430" y="110" width="300" height="180" fill="white" rx="10"/>
  

  <text x="580" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#495057">
