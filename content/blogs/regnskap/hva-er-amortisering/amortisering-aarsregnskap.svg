  </text>
  

  <text x="445" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">
    Anleggsmidler:
  </text>
  
  <text x="455" y="175" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    Varige driftsmidler:
  </text>
  <text x="705" y="175" font-family="Arial, sans-serif" font-size="11" text-anchor="end" fill="#495057">
    2 500 000
  </text>
  

  <rect x="450" y="185" width="270" height="35" fill="#e8f5e8" stroke="#28a745" stroke-width="1" rx="3"/>
  <text x="455" y="198" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2e7d32">
    Immaterielle eiendeler:
  </text>
  <text x="465" y="212" font-family="Arial, sans-serif" font-size="10" fill="#495057">
