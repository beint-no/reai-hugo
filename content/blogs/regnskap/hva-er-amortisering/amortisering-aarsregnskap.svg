  </text>
  <text x="705" y="198" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="end" fill="#2e7d32">
    700 000
  </text>
  <text x="705" y="212" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="#6c757d">
    Akk. amort: (300 000)
  </text>
  
  <text x="455" y="235" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    Finansielle anleggsmidler:
  </text>
  <text x="705" y="235" font-family="Arial, sans-serif" font-size="11" text-anchor="end" fill="#495057">
    500 000
  </text>
  
  <line x1="455" y1="245" x2="705" y2="245" stroke="#495057" stroke-width="1"/>
  <text x="455" y="260" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">
    Sum anleggsmidler:
  </text>
  <text x="705" y="260" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="end" fill="#495057">
    3 700 000
  </text>
  
  <text x="580" y="280" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d" font-style="italic">
    Netto bokført verdi vises i balansen
  </text>
  

  <rect x="50" y="330" width="700" height="120" fill="white" stroke="#dee2e6" stroke-width="2" rx="10"/>
  <text x="400" y="355" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#495057">
    Noter til Regnskapet
  </text>
  

  <rect x="70" y="370" width="320" height="60" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="230" y="385" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#495057">
    Note X: Immaterielle eiendeler
  </text>
  <text x="80" y="400" font-family="Arial, sans-serif" font-size="10" fill="#495057">
    • Anskaffelseskost 1. januar: 1 000 000 kr
  </text>
  <text x="80" y="412" font-family="Arial, sans-serif" font-size="10" fill="#495057">
    • Årets amortisering: 300 000 kr
  </text>
  <text x="80" y="424" font-family="Arial, sans-serif" font-size="10" fill="#495057">
    • Bokført verdi 31. desember: 700 000 kr
  </text>
  

  <rect x="410" y="370" width="320" height="60" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="570" y="385" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#495057">
    Regnskapsprinsipp
  </text>
  <text x="420" y="400" font-family="Arial, sans-serif" font-size="10" fill="#495057">
    • Lineær amortisering over eiendelens levetid
  </text>
  <text x="420" y="412" font-family="Arial, sans-serif" font-size="10" fill="#495057">
    • Vurdert for verdifall årlig
  </text>
  <text x="420" y="424" font-family="Arial, sans-serif" font-size="10" fill="#495057">
    • Følger god regnskapsskikk
  </text>
  

  <rect x="50" y="470" width="700" height="110" fill="white" stroke="#dee2e6" stroke-width="2" rx="10"/>
  <text x="400" y="495" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#495057">
    Påvirkning på Nøkkeltall
  </text>
  

  <rect x="80" y="510" width="200" height="50" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="5"/>
  <text x="180" y="525" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1976d2">
    Lønnsomhet
  </text>
  <text x="90" y="540" font-family="Arial, sans-serif" font-size="10" fill="#495057">
    • Reduserer driftsmargin
  </text>
  <text x="90" y="552" font-family="Arial, sans-serif" font-size="10" fill="#495057">
    • Påvirker totalrentabilitet
  </text>
  
  <rect x="300" y="510" width="200" height="50" fill="#fff3cd" stroke="#ffc107" stroke-width="1" rx="5"/>
  <text x="400" y="525" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#856404">
    Soliditet
  </text>
  <text x="310" y="540" font-family="Arial, sans-serif" font-size="10" fill="#495057">
    • Reduserer egenkapitalandel
  </text>
  <text x="310" y="552" font-family="Arial, sans-serif" font-size="10" fill="#495057">
    • Påvirker balansens størrelse
  </text>
  
  <rect x="520" y="510" width="200" height="50" fill="#e8f5e8" stroke="#4caf50" stroke-width="1" rx="5"/>
  <text x="620" y="525" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2e7d32">
    Skattemessig
  </text>
  <text x="530" y="540" font-family="Arial, sans-serif" font-size="10" fill="#495057">
    • Fradragsberettiget kostnad
  </text>
  <text x="530" y="552" font-family="Arial, sans-serif" font-size="10" fill="#495057">
    • Reduserer skattbar inntekt
  </text>
</svg>