<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="400" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  

  <rect x="0" y="0" width="800" height="80" fill="url(#headerGradient)"/>
  

  <text x="400" y="45" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white">
    Hva er Amortisering?
  </text>
  

  <rect x="50" y="120" width="700" height="240" fill="white" stroke="#dee2e6" stroke-width="1" rx="10"/>
  


  <circle cx="150" cy="180" r="25" fill="#28a745" stroke="#1e7e34" stroke-width="2"/>
  <text x="150" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">P</text>
  <text x="150" y="215" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#495057">Patent</text>
  

  <rect x="275" y="155" width="50" height="50" fill="#007bff" stroke="#0056b3" stroke-width="2" rx="5"/>
  <text x="300" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">SW</text>
  <text x="300" y="215" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#495057">Programvare</text>
  

  <polygon points="425,155 475,155 450,205" fill="#dc3545" stroke="#c82333" stroke-width="2"/>
  <text x="450" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">TM</text>
  <text x="450" y="215" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#495057">Varemerke</text>
  

  <ellipse cx="575" cy="180" rx="25" ry="25" fill="#ffc107" stroke="#e0a800" stroke-width="2"/>
  <text x="575" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#495057">GW</text>
  <text x="575" y="215" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#495057">Goodwill</text>
  

  <path d="M 100 280 Q 400 260 700 280" stroke="#6c757d" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
  </defs>
  

  <text x="100" y="300" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#495057">År 1</text>
  <text x="400" y="300" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#495057">År 5</text>
  <text x="700" y="300" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#495057">År 10</text>
  

  <text x="400" y="340" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#495057" font-style="italic">
    Verdireduksjon over tid gjennom amortisering
  </text>
</svg>