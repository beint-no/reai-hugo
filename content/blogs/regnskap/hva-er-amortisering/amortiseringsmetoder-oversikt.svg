<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="linearGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="acceleratedGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="unitGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffc107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0a800;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  

  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#495057">
    Amortiseringsmetoder Oversikt
  </text>
  

  <rect x="50" y="70" width="220" height="380" fill="url(#linearGradient)" rx="15"/>
  <text x="160" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    LINEÆR METODE
  </text>
  
  <rect x="70" y="120" width="180" height="310" fill="white" rx="10"/>
  

  <text x="160" y="145" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#007bff">
    Jevn fordeling over tid
  </text>
  

  <rect x="90" y="160" width="140" height="100" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <line x1="90" y1="260" x2="230" y2="160" stroke="#007bff" stroke-width="3"/>
  

  <text x="85" y="165" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="#6c757d">500k</text>
  <text x="85" y="210" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="#6c757d">250k</text>
  <text x="85" y="255" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="#6c757d">0</text>
  

  <text x="100" y="275" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">År 1</text>
  <text x="160" y="275" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">År 5</text>
  <text x="220" y="275" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">År 10</text>
  

  <text x="160" y="300" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#495057">
    Formel:
  </text>
  <text x="160" y="320" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#495057">
    (Kostnad - Restverdi)
  </text>
  <text x="160" y="335" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#495057">
    ÷ Levetid
  </text>
  

  <text x="160" y="360" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#495057">
    Mest brukt metode
  </text>
  <text x="160" y="375" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">
    Enkel å beregne
  </text>
  <text x="160" y="390" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">
    Jevn kostnadsfordeling
  </text>
  <text x="160" y="405" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">
    Forutsigbar
  </text>
  

  <rect x="290" y="70" width="220" height="380" fill="url(#acceleratedGradient)" rx="15"/>
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    AKSELERERT METODE
  </text>
  
  <rect x="310" y="120" width="180" height="310" fill="white" rx="10"/>
  

  <text x="400" y="145" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#28a745">
    Høyere kostnad tidlig
  </text>
  

  <rect x="330" y="160" width="140" height="100" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <path d="M 330 260 Q 370 180 470 160" stroke="#28a745" stroke-width="3" fill="none"/>
  

  <text x="325" y="165" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="#6c757d">500k</text>
  <text x="325" y="210" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="#6c757d">250k</text>
  <text x="325" y="255" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="#6c757d">0</text>
  

  <text x="340" y="275" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">År 1</text>
  <text x="400" y="275" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">År 5</text>
  <text x="460" y="275" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">År 10</text>
  

  <text x="400" y="300" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#495057">
    Når å bruke:
  </text>
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#495057">
    Eiendel gir større nytte
  </text>
  <text x="400" y="335" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#495057">
    i de første årene
  </text>
  

  <text x="400" y="360" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#495057">
    Eksempler:
  </text>
  <text x="400" y="375" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">
    Teknologi som raskt
  </text>
  <text x="400" y="390" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">
    blir foreldet
  </text>
  <text x="400" y="405" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">
    Programvare
  </text>
  

  <rect x="530" y="70" width="220" height="380" fill="url(#unitGradient)" rx="15"/>
  <text x="640" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    ENHETSBASERT METODE
  </text>
  
  <rect x="550" y="120" width="180" height="310" fill="white" rx="10"/>
  

  <text x="640" y="145" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffc107">
    Basert på faktisk bruk
  </text>
  

  <rect x="570" y="160" width="140" height="100" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <path d="M 570 260 L 590 220 L 610 240 L 630 180 L 650 200 L 670 170 L 690 190 L 710 160" stroke="#ffc107" stroke-width="3" fill="none"/>
  

  <text x="565" y="165" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="#6c757d">500k</text>
  <text x="565" y="210" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="#6c757d">250k</text>
  <text x="565" y="255" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="#6c757d">0</text>
  

  <text x="580" y="275" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">År 1</text>
  <text x="640" y="275" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">År 5</text>
  <text x="700" y="275" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">År 10</text>
  

  <text x="640" y="300" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#495057">
    Formel:
  </text>
  <text x="640" y="320" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#495057">
    (Kostnad ÷ Total enheter)
  </text>
  <text x="640" y="335" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#495057">
    × Enheter brukt
  </text>
  

  <text x="640" y="360" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#495057">
    Eksempler:
  </text>
  <text x="640" y="375" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">
    Programvare per bruker
  </text>
  <text x="640" y="390" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">
    Lisenser per transaksjon
  </text>
  <text x="640" y="405" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">
    Variabel bruk
  </text>
  

  <rect x="50" y="470" width="700" height="25" fill="#e9ecef" rx="5"/>
  <text x="400" y="485" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#495057" font-style="italic">
    Valg av metode skal reflektere hvordan de økonomiske fordelene konsumeres
  </text>
</svg>