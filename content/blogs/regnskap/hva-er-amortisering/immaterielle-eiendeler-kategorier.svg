<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="amortizedGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="notAmortizedGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c82333;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  

  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#495057">
    Kategorier av Immaterielle Eiendeler
  </text>
  

  <rect x="50" y="70" width="320" height="480" fill="url(#amortizedGradient)" rx="15"/>
  <text x="210" y="100" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    AMORTISERES
  </text>
  <text x="210" y="120" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">
    (Bestemt levetid)
  </text>
  

  <rect x="70" y="140" width="280" height="390" fill="white" rx="10"/>
  

  <circle cx="120" cy="180" r="25" fill="#28a745"/>
  <text x="120" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">P</text>
  <text x="210" y="175" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">Patenter</text>
  <text x="210" y="190" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">Vanligvis 20 år beskyttelse</text>
  

  <rect x="95" y="220" width="50" height="50" fill="#28a745" rx="5"/>
  <text x="120" y="250" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">SW</text>
  <text x="210" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">Programvare</text>
  <text x="210" y="255" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">3-5 år levetid</text>
  

  <polygon points="95,290 145,290 120,340" fill="#28a745"/>
  <text x="120" y="320" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">©</text>
  <text x="210" y="310" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">Opphavsrett</text>
  <text x="210" y="325" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">Variabel levetid</text>
  

  <rect x="95" y="360" width="50" height="30" fill="#28a745" rx="5"/>
  <text x="120" y="380" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">KONTRAKT</text>
  <text x="210" y="370" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">Kundekontrakter</text>
  <text x="210" y="385" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">Kontraktens varighet</text>
  

  <ellipse cx="120" cy="430" rx="25" ry="15" fill="#28a745"/>
  <text x="120" y="435" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">IKKE-KONK</text>
  <text x="210" y="425" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">Ikke-konkurranse</text>
  <text x="210" y="440" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">Avtalens varighet</text>
  

  <rect x="95" y="460" width="50" height="40" fill="#28a745" rx="8"/>
  <text x="120" y="485" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">R&amp;D</text>
  <text x="210" y="475" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">Utviklingskostnader</text>
  <text x="210" y="490" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">Estimert nytteperiode</text>
  

  <rect x="430" y="70" width="320" height="480" fill="url(#notAmortizedGradient)" rx="15"/>
  <text x="590" y="100" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    AMORTISERES IKKE
  </text>
  <text x="590" y="120" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">
    (Ubestemt levetid)
  </text>
  

  <rect x="450" y="140" width="280" height="390" fill="white" rx="10"/>
  

  <circle cx="500" cy="200" r="30" fill="#dc3545"/>
  <text x="500" y="205" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">GW</text>
  <text x="590" y="190" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#495057">Goodwill</text>
  <text x="590" y="210" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">Testes årlig for verdifall</text>
  <text x="590" y="225" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">Ingen systematisk amortisering</text>
  

  <polygon points="470,260 530,260 500,320" fill="#dc3545"/>
  <text x="500" y="295" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">TM</text>
  <text x="590" y="280" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#495057">Varemerker</text>
  <text x="590" y="295" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">(med ubestemt levetid)</text>
  <text x="590" y="310" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">Kan fornyes på ubestemt tid</text>
  

  <rect x="470" y="340" width="60" height="40" fill="#dc3545" rx="5"/>
  <text x="500" y="365" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">TOMT</text>
  <text x="590" y="355" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#495057">Tomterettigheter</text>
  <text x="590" y="370" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">Kan ha ubestemt levetid</text>
  

  <ellipse cx="500" cy="420" rx="30" ry="20" fill="#dc3545"/>
  <text x="500" y="425" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">LIC</text>
  <text x="590" y="415" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#495057">Lisenser</text>
  <text x="590" y="430" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">(med ubestemt levetid)</text>
  

  <rect x="450" y="460" width="280" height="60" fill="#fff3cd" stroke="#ffeaa7" stroke-width="1" rx="5"/>
  <text x="590" y="480" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#856404">
    VIKTIG!
  </text>
  <text x="590" y="495" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#856404">
    Disse eiendelene testes for verdifall
  </text>
  <text x="590" y="510" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#856404">
    minst én gang årlig
  </text>
  

  <line x1="400" y1="70" x2="400" y2="550" stroke="#dee2e6" stroke-width="3" stroke-dasharray="10,5"/>
  

  <rect x="50" y="570" width="700" height="25" fill="#e9ecef" rx="5"/>
  <text x="400" y="585" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#495057" font-style="italic">
    Klassifiseringen avhenger av om eiendelen har bestemt eller ubestemt økonomisk levetid
  </text>
</svg>