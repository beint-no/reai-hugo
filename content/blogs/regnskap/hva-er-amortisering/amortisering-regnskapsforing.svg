<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="debitGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c82333;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="creditGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  

  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
    Regnskapsføring av Amortisering
  </text>
  

  <rect x="50" y="80" width="700" height="120" fill="white" stroke="#dee2e6" stroke-width="2" rx="10"/>
  <text x="400" y="105" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#495057">
    Steg 1: Anskaffelse av Immateriell Eiendel
  </text>
  

  <rect x="80" y="120" width="300" height="60" fill="#e9ecef" rx="5"/>
  <text x="230" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#495057">
    Eksempel: Patent kjøpt for 500 000 kr
  </text>
  <text x="230" y="160" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6c757d">
    Levetid: 10 år
  </text>
  

  <rect x="420" y="120" width="300" height="60" fill="#fff3cd" stroke="#ffeaa7" stroke-width="1" rx="5"/>
  <text x="570" y="140" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#856404">
    Bokføringspost ved kjøp:
  </text>
  <text x="450" y="160" font-family="Arial, sans-serif" font-size="11" fill="#856404">
    Debet: Immaterielle eiendeler 500 000
  </text>
  <text x="450" y="175" font-family="Arial, sans-serif" font-size="11" fill="#856404">
    Kredit: Bank                   500 000
  </text>
  

  <rect x="50" y="220" width="700" height="200" fill="white" stroke="#dee2e6" stroke-width="2" rx="10"/>
  <text x="400" y="245" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#495057">
    Steg 2: Årlig Amortisering
  </text>
  

  <rect x="80" y="260" width="200" height="80" fill="#e9ecef" rx="5"/>
  <text x="180" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#495057">
    Beregning:
  </text>
  <text x="180" y="300" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6c757d">
    500 000 ÷ 10 år = 50 000 kr/år
  </text>
  <text x="180" y="320" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#6c757d">
    Månedlig: 4 167 kr
  </text>
  

  <text x="400" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#495057">
    T-kontoer:
  </text>
  

  <rect x="320" y="290" width="150" height="100" fill="url(#debitGradient)" rx="5"/>
  <text x="395" y="310" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    DEBET
  </text>
  <text x="395" y="330" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    Amortiseringskostnad
  </text>
  <text x="395" y="350" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    50 000
  </text>
  <text x="395" y="370" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    (Resultatregnskap)
  </text>
  

  <rect x="490" y="290" width="150" height="100" fill="url(#creditGradient)" rx="5"/>
  <text x="565" y="310" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    KREDIT
  </text>
  <text x="565" y="330" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    Akkumulert amortisering
  </text>
  <text x="565" y="350" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    50 000
  </text>
  <text x="565" y="370" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    (Balanse - kontra konto)
  </text>
  

  <rect x="50" y="440" width="700" height="140" fill="white" stroke="#dee2e6" stroke-width="2" rx="10"/>
  <text x="400" y="465" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#495057">
    Steg 3: Påvirkning på Balansen
  </text>
  

  <rect x="100" y="480" width="250" height="80" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="225" y="500" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#495057">
    Balanse etter År 1:
  </text>
  <text x="120" y="520" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    Immaterielle eiendeler (kostpris):
  </text>
  <text x="330" y="520" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#495057">
    500 000
  </text>
  <text x="120" y="535" font-family="Arial, sans-serif" font-size="12" fill="#dc3545">
    Fratrukket akkumulert amortisering:
  </text>
  <text x="330" y="535" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#dc3545">
    (50 000)
  </text>
  <line x1="280" y1="540" x2="330" y2="540" stroke="#495057" stroke-width="1"/>
  <text x="120" y="555" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">
    Netto bokført verdi:
  </text>
  <text x="330" y="555" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="end" fill="#495057">
    450 000
  </text>
  

  <rect x="400" y="480" width="300" height="80" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="550" y="500" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#495057">
    Utvikling over tid:
  </text>
  

  <line x1="420" y1="530" x2="680" y2="530" stroke="#6c757d" stroke-width="2"/>
  

  <circle cx="420" cy="530" r="3" fill="#007bff"/>
  <text x="420" y="520" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">År 0</text>
  <text x="420" y="550" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#007bff">500k</text>
  
  <circle cx="550" cy="530" r="3" fill="#28a745"/>
  <text x="550" y="520" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">År 5</text>
  <text x="550" y="550" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#28a745">250k</text>
  
  <circle cx="680" cy="530" r="3" fill="#dc3545"/>
  <text x="680" y="520" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">År 10</text>
  <text x="680" y="550" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#dc3545">0k</text>
</svg>