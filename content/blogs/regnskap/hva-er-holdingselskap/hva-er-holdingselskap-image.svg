<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="holdingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="datterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="400" fill="url(#bgGradient)"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#212529">Hva er et Holdingselskap?</text>
  

  <rect x="300" y="80" width="200" height="80" rx="10" fill="url(#holdingGradient)" stroke="#0056b3" stroke-width="2"/>
  <text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">HOLDINGSELSKAP</text>
  <text x="400" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Morselskap</text>
  <text x="400" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Eier aksjer</text>
  

  <rect x="100" y="220" width="150" height="60" rx="8" fill="url(#datterGradient)" stroke="#1e7e34" stroke-width="2"/>
  <text x="175" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">DATTERSELSKAP A</text>
  <text x="175" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Operasjonell drift</text>
  
  <rect x="325" y="220" width="150" height="60" rx="8" fill="url(#datterGradient)" stroke="#1e7e34" stroke-width="2"/>
  <text x="400" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">DATTERSELSKAP B</text>
  <text x="400" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Operasjonell drift</text>
  
  <rect x="550" y="220" width="150" height="60" rx="8" fill="url(#datterGradient)" stroke="#1e7e34" stroke-width="2"/>
  <text x="625" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">DATTERSELSKAP C</text>
  <text x="625" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Operasjonell drift</text>
  

  <line x1="350" y1="160" x2="200" y2="220" stroke="#6c757d" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="160" x2="400" y2="220" stroke="#6c757d" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="160" x2="600" y2="220" stroke="#6c757d" stroke-width="3" marker-end="url(#arrowhead)"/>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
  </defs>
  

  <text x="275" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">100% eier</text>
  <text x="400" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">100% eier</text>
  <text x="525" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">100% eier</text>
  

  <text x="50" y="330" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">Hovedfordeler:</text>
  <text x="50" y="350" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• Skatteoptimalisering (fritaksmetoden)</text>
  <text x="50" y="365" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• Risikoreduksjon og begrenset ansvar</text>
  <text x="50" y="380" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• Organisatorisk fleksibilitet</text>
  
  <text x="450" y="330" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">Kjennetegn:</text>
  <text x="450" y="350" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• Eier aksjer i andre selskaper</text>
  <text x="450" y="365" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• Ingen operasjonell virksomhet</text>
  <text x="450" y="380" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• Kontroll og koordinering</text>
</svg>