<svg width="900" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="level1Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="level2Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="level3Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffc107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0a800;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">Konsernstruktur med Holdingselskap</text>
  
  <!-- Level indicators -->
  <text x="50" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">Nivå 1:</text>
  <text x="50" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">Nivå 2:</text>
  <text x="50" y="350" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">Nivå 3:</text>
  
  <!-- Level 1: Holding company -->
  <rect x="350" y="60" width="200" height="80" rx="10" fill="url(#level1Gradient)" stroke="#0056b3" stroke-width="2"/>
  <text x="450" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">HOLDINGSELSKAP AS</text>
  <text x="450" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Morselskap/Eier</text>
  <text x="450" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">100% eier</text>
  
  <!-- Level 2: Daughter companies -->
  <rect x="150" y="180" width="180" height="70" rx="8" fill="url(#level2Gradient)" stroke="#1e7e34" stroke-width="2"/>
  <text x="240" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">DATTERSELSKAP A AS</text>
  <text x="240" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Operasjonell virksomhet</text>
  <text x="240" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">100% eid</text>
  
  <rect x="370" y="180" width="180" height="70" rx="8" fill="url(#level2Gradient)" stroke="#1e7e34" stroke-width="2"/>
  <text x="460" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">DATTERSELSKAP B AS</text>
  <text x="460" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Operasjonell virksomhet</text>
  <text x="460" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">100% eid</text>
  
  <rect x="590" y="180" width="180" height="70" rx="8" fill="url(#level2Gradient)" stroke="#1e7e34" stroke-width="2"/>
  <text x="680" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">DATTERSELSKAP C AS</text>
  <text x="680" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Operasjonell virksomhet</text>
  <text x="680" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">100% eid</text>
  
  <!-- Level 3: Granddaughter company -->
  <rect x="150" y="330" width="180" height="70" rx="8" fill="url(#level3Gradient)" stroke="#e0a800" stroke-width="2"/>
  <text x="240" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">BARNEBARN-SELSKAP AS</text>
  <text x="240" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Spesialisert virksomhet</text>
  <text x="240" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Eid av Datterselskap A</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
  </defs>
  
  <!-- Level 1 to Level 2 arrows -->
  <line x1="400" y1="140" x2="280" y2="180" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="140" x2="450" y2="180" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="500" y1="140" x2="620" y2="180" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Level 2 to Level 3 arrow -->
  <line x1="240" y1="250" x2="240" y2="330" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Ownership percentages -->
  <text x="340" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#495057">100%</text>
  <text x="450" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#495057">100%</text>
  <text x="560" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#495057">100%</text>
  <text x="190" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#495057">100%</text>
  
  <!-- Information boxes -->
  <rect x="50" y="420" width="250" height="60" rx="5" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
  <text x="60" y="440" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">Kontrollstruktur:</text>
  <text x="60" y="455" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">• Holdingselskap kontrollerer alle datterselskap</text>
  <text x="60" y="470" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">• Datterselskap kan eie egne datterselskap</text>
  
  <rect x="320" y="420" width="250" height="60" rx="5" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
  <text x="330" y="440" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">Skattefordeler:</text>
  <text x="330" y="455" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">• Fritaksmetoden gjelder mellom alle nivåer</text>
  <text x="330" y="470" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">• Konsernbidrag mulig innen samme konsern</text>
  
  <rect x="590" y="420" width="250" height="60" rx="5" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
  <text x="600" y="440" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">Risikostyring:</text>
  <text x="600" y="455" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">• Begrenset ansvar på hvert nivå</text>
  <text x="600" y="470" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">• Isolering av virksomhetsrisiko</text>
</svg>