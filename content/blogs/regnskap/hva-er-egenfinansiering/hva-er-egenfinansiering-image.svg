<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="500" fill="#f8f9fa"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">
    Egenfinansiering vs Fremmedfinansiering
  </text>
  

  <g>

    <rect x="50" y="80" width="320" height="350" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="10"/>
    

    <text x="210" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#27ae60">
      Egenfinansiering
    </text>
    

    <circle cx="210" cy="150" r="25" fill="#27ae60"/>
    <text x="210" y="158" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">€</text>
    

    <text x="70" y="190" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
      ✓ Eierens kapital
    </text>
    <text x="70" y="210" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
      ✓ Ingen tilbakebetaling
    </text>
    <text x="70" y="230" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
      ✓ Ingen rentekostnader
    </text>
    <text x="70" y="250" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
      ✓ Høy fleksibilitet
    </text>
    <text x="70" y="270" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
      ✓ Lavere finansiell risiko
    </text>
    

    <text x="70" y="310" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">
      Eksempler:
    </text>
    <text x="70" y="330" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      • Aksjekapital
    </text>
    <text x="70" y="350" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      • Tilbakeholdt overskudd
    </text>
    <text x="70" y="370" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      • Emisjoner
    </text>
    <text x="70" y="390" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      • Crowdfunding
    </text>
  </g>
  

  <g>

    <rect x="430" y="80" width="320" height="350" fill="#ffeaea" stroke="#e74c3c" stroke-width="2" rx="10"/>
    

    <text x="590" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#e74c3c">
      Fremmedfinansiering
    </text>
    

    <rect x="575" y="125" width="30" height="20" fill="#e74c3c" rx="3"/>
    <text x="590" y="138" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">BANK</text>
    

    <text x="450" y="190" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
      ⚠ Ekstern kapital
    </text>
    <text x="450" y="210" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
      ⚠ Må tilbakebetales
    </text>
    <text x="450" y="230" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
      ⚠ Rentekostnader
    </text>
    <text x="450" y="250" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
      ⚠ Låneavtaler/restriksjoner
    </text>
    <text x="450" y="270" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
      ⚠ Høyere finansiell risiko
    </text>
    

    <text x="450" y="310" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">
      Eksempler:
    </text>
    <text x="450" y="330" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      • Banklån
    </text>
    <text x="450" y="350" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      • Leverandørkreditt
    </text>
    <text x="450" y="370" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      • Obligasjoner
    </text>
    <text x="450" y="390" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      • Leasing
    </text>
  </g>
  

  <path d="M 380 250 L 420 250" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 420 250 L 380 250" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead2)"/>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="1" refY="3.5" orient="auto">
      <polygon points="10 0, 0 3.5, 10 7" fill="#34495e"/>
    </marker>
  </defs>
  

  <text x="400" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#34495e">
    Optimal balanse
  </text>
  

  <text x="400" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">
    Bedrifter trenger ofte en kombinasjon av begge finansieringsformer
  </text>
</svg>