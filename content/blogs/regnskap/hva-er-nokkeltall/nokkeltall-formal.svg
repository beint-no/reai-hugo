<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 22px; font-weight: bold; fill: #2c3e50; }
      .subtitle { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #34495e; }
      .text { font-family: Arial, sans-serif; font-size: 14px; fill: #2c3e50; }
      .center-box { fill: #3498db; stroke: #2980b9; stroke-width: 3; rx: 15; }
      .purpose-box { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; rx: 8; }
      .arrow { stroke: #7f8c8d; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    </style>
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" 
       refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#7f8c8d" />
      </marker>
    </defs>
  </defs>
  

  <rect width="800" height="500" fill="#ffffff"/>
  

  <text x="400" y="30" text-anchor="middle" class="title">Formål og Anvendelse av Nøkkeltall</text>
  

  <ellipse cx="400" cy="150" rx="120" ry="60" class="center-box"/>
  <text x="400" y="140" text-anchor="middle" class="subtitle" fill="white">NØKKELTALL</text>
  <text x="400" y="160" text-anchor="middle" class="text" fill="white">Finansielle</text>
  <text x="400" y="175" text-anchor="middle" class="text" fill="white">måleinstrumenter</text>
  

  

  <rect x="50" y="50" width="180" height="60" class="purpose-box"/>
  <text x="140" y="70" text-anchor="middle" class="subtitle" fill="white">Analysere Lønnsomhet</text>
  <text x="140" y="88" text-anchor="middle" class="text" fill="white">Hvor effektivt genereres</text>
  <text x="140" y="102" text-anchor="middle" class="text" fill="white">overskudd fra aktiviteter</text>
  

  <rect x="570" y="50" width="180" height="60" class="purpose-box"/>
  <text x="660" y="70" text-anchor="middle" class="subtitle" fill="white">Vurdere Likviditet</text>
  <text x="660" y="88" text-anchor="middle" class="text" fill="white">Evne til å møte kortsiktige</text>
  <text x="660" y="102" text-anchor="middle" class="text" fill="white">forpliktelser</text>
  

  <rect x="20" y="180" width="180" height="60" class="purpose-box"/>
  <text x="110" y="200" text-anchor="middle" class="subtitle" fill="white">Måle Soliditet</text>
  <text x="110" y="218" text-anchor="middle" class="text" fill="white">Finansiell stabilitet og</text>
  <text x="110" y="232" text-anchor="middle" class="text" fill="white">langsiktig bærekraft</text>
  

  <rect x="600" y="180" width="180" height="60" class="purpose-box"/>
  <text x="690" y="200" text-anchor="middle" class="subtitle" fill="white">Sammenligne</text>
  <text x="690" y="218" text-anchor="middle" class="text" fill="white">Med konkurrenter,</text>
  <text x="690" y="232" text-anchor="middle" class="text" fill="white">bransje og historie</text>
  

  <rect x="50" y="300" width="180" height="60" class="purpose-box"/>
  <text x="140" y="320" text-anchor="middle" class="subtitle" fill="white">Identifisere Trender</text>
  <text x="140" y="338" text-anchor="middle" class="text" fill="white">Utvikling over tid og</text>
  <text x="140" y="352" text-anchor="middle" class="text" fill="white">fremtidige mønstre</text>
  

  <rect x="570" y="300" width="180" height="60" class="purpose-box"/>
  <text x="660" y="320" text-anchor="middle" class="subtitle" fill="white">Støtte Beslutninger</text>
  <text x="660" y="338" text-anchor="middle" class="text" fill="white">Investeringer, finansiering</text>
  <text x="660" y="352" text-anchor="middle" class="text" fill="white">og strategiske valg</text>
  

  <line x1="320" y1="120" x2="200" y2="90" class="arrow"/>
  <line x1="480" y1="120" x2="600" y2="90" class="arrow"/>
  <line x1="300" y1="150" x2="200" y2="210" class="arrow"/>
  <line x1="500" y1="150" x2="600" y2="210" class="arrow"/>
  <line x1="320" y1="180" x2="200" y2="320" class="arrow"/>
  <line x1="480" y1="180" x2="600" y2="320" class="arrow"/>
  

  <rect x="150" y="400" width="500" height="80" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/>
  <text x="400" y="425" text-anchor="middle" class="subtitle">Nøkkeltall gir objektive målinger</text>
  <text x="400" y="445" text-anchor="middle" class="text">som gjør det mulig å ta informerte beslutninger</text>
  <text x="400" y="465" text-anchor="middle" class="text">basert på faktiske finansielle data</text>
</svg>