ext x="110" y="232" fill="#fff" class="text" text-anchor="middle">langsiktig bærekraft</text><path d="M600 180h180v60H600z" class="purpose-box"/><text x="690" y="200" fill="#fff" class="subtitle" text-anchor="middle">Sammenligne</text><text x="690" y="218" fill="#fff" class="text" text-anchor="middle">Med konkurrenter,</text><text x="690" y="232" fill="#fff" class="text" text-anchor="middle">bransje og historie</text><path d="M50 300h180v60H50z" class="purpose-box"/><text x="140" y="320" fill="#fff" class="subtitle" text-anchor="middle">Identifisere Trender</text><text x="140" y="338" fill="#fff" class="text" text-anchor="middle">Utvikling over tid og</text><text x="140" y="352" fill="#fff" class="text" text-anchor="middle">fremtidige mønstre</text><path d="M570 300h180v60H570z" class="purpose-box"/><text x="660" y="320" fill="#fff" class="subtitle" text-anchor="middle">Støtte Beslutninger</text><text x="660" y="338" fill="#fff" class="text" text-anchor="middle">Investeringer, finansiering</text><text x="660" y="352" fill="#fff" class="text" text-anchor="middle">og strategiske valg</text><path d="M320 120 200 90" class="arrow"/><path d="m480 120 120-30" class="arrow"/><path d="m300 150-100 60" class="arrow"/><path d="m500 150 100 60" class="arrow"/><path d="M320 180 200 320" class="arrow"/><path d="m480 180 120 140" class="arrow"/><rect width="500" height="80" x="150" y="400" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/><text x="400" y="425" class="subtitle" text-anchor="middle">Nøkkeltall gir objektive målinger</text><text x="400" y="445" class="text" text-anchor="middle">som gjør det mulig å ta informerte beslutninger</text><text x="400" y="465" class="text" text-anchor="middle">basert på faktiske finansielle data</text></svg>