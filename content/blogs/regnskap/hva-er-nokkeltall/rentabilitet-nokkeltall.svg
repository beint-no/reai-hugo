<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2c3e50; }
      .subtitle { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #34495e; }
      .text { font-family: Arial, sans-serif; font-size: 14px; fill: #2c3e50; }
      .formula { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #2c3e50; }
      .description { font-family: Arial, sans-serif; font-size: 12px; fill: #7f8c8d; }
      .roe-box { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; rx: 10; }
      .roa-box { fill: #2ecc71; stroke: #27ae60; stroke-width: 2; rx: 10; }
      .roce-box { fill: #f39c12; stroke: #e67e22; stroke-width: 2; rx: 10; }
      .connection { stroke: #7f8c8d; stroke-width: 2; fill: none; stroke-dasharray: 5,5; }
    </style>
  </defs>
  

  <rect width="800" height="500" fill="#ffffff"/>
  

  <text x="400" y="30" text-anchor="middle" class="title">Rentabilitetsnøkkeltall og deres Sammenhenger</text>
  

  <rect x="50" y="80" width="200" height="150" class="roe-box"/>
  <text x="150" y="105" text-anchor="middle" class="subtitle" fill="white">ROE</text>
  <text x="150" y="125" text-anchor="middle" class="text" fill="white">Egenkapitalrentabilitet</text>
  
  <rect x="70" y="140" width="160" height="40" fill="white" rx="5"/>
  <text x="150" y="155" text-anchor="middle" class="formula">Nettoresultat</text>
  <line x1="80" y1="165" x2="220" y2="165" stroke="#2c3e50" stroke-width="2"/>
  <text x="150" y="180" text-anchor="middle" class="formula">Egenkapital</text>
  
  <text x="150" y="200" text-anchor="middle" class="text" fill="white">Måler avkastning</text>
  <text x="150" y="215" text-anchor="middle" class="text" fill="white">for eierne</text>
  

  <rect x="300" y="80" width="200" height="150" class="roa-box"/>
  <text x="400" y="105" text-anchor="middle" class="subtitle" fill="white">ROA</text>
  <text x="400" y="125" text-anchor="middle" class="text" fill="white">Totalkapitalrentabilitet</text>
  
  <rect x="320" y="140" width="160" height="40" fill="white" rx="5"/>
  <text x="400" y="155" text-anchor="middle" class="formula">Nettoresultat</text>
  <line x1="330" y1="165" x2="470" y2="165" stroke="#2c3e50" stroke-width="2"/>
  <text x="400" y="180" text-anchor="middle" class="formula">Totale eiendeler</text>
  
  <text x="400" y="200" text-anchor="middle" class="text" fill="white">Måler effektivitet</text>
  <text x="400" y="215" text-anchor="middle" class="text" fill="white">av alle eiendeler</text>
  

  <rect x="550" y="80" width="200" height="150" class="roce-box"/>
  <text x="650" y="105" text-anchor="middle" class="subtitle" fill="white">ROCE</text>
  <text x="650" y="125" text-anchor="middle" class="text" fill="white">Sysselsatt kapitalrentabilitet</text>
  
  <rect x="570" y="140" width="160" height="40" fill="white" rx="5"/>
  <text x="650" y="155" text-anchor="middle" class="formula">Driftsresultat</text>
  <line x1="580" y1="165" x2="720" y2="165" stroke="#2c3e50" stroke-width="2"/>
  <text x="650" y="180" text-anchor="middle" class="formula">Sysselsatt kapital</text>
  
  <text x="650" y="200" text-anchor="middle" class="text" fill="white">Måler operasjonell</text>
  <text x="650" y="215" text-anchor="middle" class="text" fill="white">effektivitet</text>
  

  <line x1="250" y1="155" x2="300" y2="155" class="connection"/>
  <line x1="500" y1="155" x2="550" y2="155" class="connection"/>
  

  <rect x="100" y="280" width="600" height="180" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/>
  <text x="400" y="305" text-anchor="middle" class="subtitle">Sammenligning og Tolkning</text>
  

  <rect x="120" y="320" width="160" height="120" fill="#fadbd8" stroke="#e74c3c" stroke-width="1" rx="5"/>
  <text x="200" y="340" text-anchor="middle" class="text" style="font-weight: bold;">ROE Tolkning</text>
  <text x="200" y="360" text-anchor="middle" class="description">• &gt;15%: Meget god</text>
  <text x="200" y="375" text-anchor="middle" class="description">• 10-15%: God</text>
  <text x="200" y="390" text-anchor="middle" class="description">• 5-10%: Akseptabel</text>
  <text x="200" y="405" text-anchor="middle" class="description">• &lt;5%: Svak</text>
  <text x="200" y="425" text-anchor="middle" class="description">Påvirkes av gearing</text>
  

  <rect x="320" y="320" width="160" height="120" fill="#d5f4e6" stroke="#2ecc71" stroke-width="1" rx="5"/>
  <text x="400" y="340" text-anchor="middle" class="text" style="font-weight: bold;">ROA Tolkning</text>
  <text x="400" y="360" text-anchor="middle" class="description">• &gt;10%: Meget god</text>
  <text x="400" y="375" text-anchor="middle" class="description">• 5-10%: God</text>
  <text x="400" y="390" text-anchor="middle" class="description">• 2-5%: Akseptabel</text>
  <text x="400" y="405" text-anchor="middle" class="description">• &lt;2%: Svak</text>
  <text x="400" y="425" text-anchor="middle" class="description">Uavhengig av finansiering</text>
  

  <rect x="520" y="320" width="160" height="120" fill="#fdeaa7" stroke="#f39c12" stroke-width="1" rx="5"/>
  <text x="600" y="340" text-anchor="middle" class="text" style="font-weight: bold;">ROCE Tolkning</text>
  <text x="600" y="360" text-anchor="middle" class="description">• &gt;20%: Meget god</text>
  <text x="600" y="375" text-anchor="middle" class="description">• 15-20%: God</text>
  <text x="600" y="390" text-anchor="middle" class="description">• 10-15%: Akseptabel</text>
  <text x="600" y="405" text-anchor="middle" class="description">• &lt;10%: Svak</text>
  <text x="600" y="425" text-anchor="middle" class="description">Fokus på drift</text>
</svg>