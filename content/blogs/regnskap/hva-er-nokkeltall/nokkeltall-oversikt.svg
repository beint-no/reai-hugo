<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2c3e50; }
      .category { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #34495e; }
      .item { font-family: Arial, sans-serif; font-size: 14px; fill: #2c3e50; }
      .formula { font-family: Arial, sans-serif; font-size: 12px; fill: #7f8c8d; }
      .box { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 2; rx: 8; }
      .category-box { fill: #3498db; stroke: #2980b9; stroke-width: 2; rx: 6; }
      .lonnsomhet { fill: #e74c3c; }
      .likviditet { fill: #2ecc71; }
      .soliditet { fill: #f39c12; }
      .aktivitet { fill: #9b59b6; }
    </style>
  </defs>
  

  <rect width="800" height="600" fill="#ffffff"/>
  

  <text x="400" y="40" text-anchor="middle" class="title">Oversikt over Nøkkeltall i Regnskap</text>
  

  <rect x="50" y="80" width="160" height="200" class="category-box lonnsomhet"/>
  <text x="130" y="105" text-anchor="middle" class="category" fill="white">Lønnsomhet</text>
  
  <rect x="60" y="120" width="140" height="35" class="box"/>
  <text x="130" y="135" text-anchor="middle" class="item">Bruttomargin</text>
  <text x="130" y="148" text-anchor="middle" class="formula">Bruttofortjeneste/Omsetning</text>
  
  <rect x="60" y="165" width="140" height="35" class="box"/>
  <text x="130" y="180" text-anchor="middle" class="item">Driftsmargin</text>
  <text x="130" y="193" text-anchor="middle" class="formula">Driftsresultat/Omsetning</text>
  
  <rect x="60" y="210" width="140" height="35" class="box"/>
  <text x="130" y="225" text-anchor="middle" class="item">Nettoresultatmargin</text>
  <text x="130" y="238" text-anchor="middle" class="formula">Nettoresultat/Omsetning</text>
  

  <rect x="240" y="80" width="160" height="200" class="category-box likviditet"/>
  <text x="320" y="105" text-anchor="middle" class="category" fill="white">Likviditet</text>
  
  <rect x="250" y="120" width="140" height="35" class="box"/>
  <text x="320" y="135" text-anchor="middle" class="item">Likviditetsgrad 1</text>
  <text x="320" y="148" text-anchor="middle" class="formula">Omløpsmidler/Kortsiktig gjeld</text>
  
  <rect x="250" y="165" width="140" height="35" class="box"/>
  <text x="320" y="180" text-anchor="middle" class="item">Likviditetsgrad 2</text>
  <text x="320" y="193" text-anchor="middle" class="formula">(Omløpsmidler-Lager)/Kortsiktig gjeld</text>
  
  <rect x="250" y="210" width="140" height="35" class="box"/>
  <text x="320" y="225" text-anchor="middle" class="item">Kontantlikviditet</text>
  <text x="320" y="238" text-anchor="middle" class="formula">Kontanter/Kortsiktig gjeld</text>
  

  <rect x="430" y="80" width="160" height="200" class="category-box soliditet"/>
  <text x="510" y="105" text-anchor="middle" class="category" fill="white">Soliditet</text>
  
  <rect x="440" y="120" width="140" height="35" class="box"/>
  <text x="510" y="135" text-anchor="middle" class="item">Egenkapitalandel</text>
  <text x="510" y="148" text-anchor="middle" class="formula">Egenkapital/Totalkapital</text>
  
  <rect x="440" y="165" width="140" height="35" class="box"/>
  <text x="510" y="180" text-anchor="middle" class="item">Gjeldsgrad</text>
  <text x="510" y="193" text-anchor="middle" class="formula">Total gjeld/Egenkapital</text>
  
  <rect x="440" y="210" width="140" height="35" class="box"/>
  <text x="510" y="225" text-anchor="middle" class="item">Rentedekningsgrad</text>
  <text x="510" y="238" text-anchor="middle" class="formula">Driftsresultat/Rentekostnader</text>
  

  <rect x="620" y="80" width="160" height="200" class="category-box aktivitet"/>
  <text x="700" y="105" text-anchor="middle" class="category" fill="white">Aktivitet</text>
  
  <rect x="630" y="120" width="140" height="35" class="box"/>
  <text x="700" y="135" text-anchor="middle" class="item">Omløpshastighet</text>
  <text x="700" y="148" text-anchor="middle" class="formula">Omsetning/Gjsn. kundefordringer</text>
  
  <rect x="630" y="165" width="140" height="35" class="box"/>
  <text x="700" y="180" text-anchor="middle" class="item">Lageromløp</text>
  <text x="700" y="193" text-anchor="middle" class="formula">Kostpris/Gjsn. lagerbeholdning</text>
  
  <rect x="630" y="210" width="140" height="35" class="box"/>
  <text x="700" y="225" text-anchor="middle" class="item">Totalkapitalomløp</text>
  <text x="700" y="238" text-anchor="middle" class="formula">Omsetning/Gjsn. totalkapital</text>
  

  <rect x="150" y="320" width="500" height="120" class="category-box" fill="#8e44ad"/>
  <text x="400" y="345" text-anchor="middle" class="category" fill="white">Rentabilitetsnøkkeltall</text>
  
  <rect x="170" y="360" width="140" height="35" class="box"/>
  <text x="240" y="375" text-anchor="middle" class="item">ROE</text>
  <text x="240" y="388" text-anchor="middle" class="formula">Nettoresultat/Egenkapital</text>
  
  <rect x="330" y="360" width="140" height="35" class="box"/>
  <text x="400" y="375" text-anchor="middle" class="item">ROA</text>
  <text x="400" y="388" text-anchor="middle" class="formula">Nettoresultat/Totale eiendeler</text>
  
  <rect x="490" y="360" width="140" height="35" class="box"/>
  <text x="560" y="375" text-anchor="middle" class="item">ROCE</text>
  <text x="560" y="388" text-anchor="middle" class="formula">Driftsresultat/Sysselsatt kapital</text>
  

  <text x="400" y="520" text-anchor="middle" class="item" fill="#7f8c8d">
    Nøkkeltall gir innsikt i virksomhetens prestasjon og finansielle helse
  </text>
  <text x="400" y="540" text-anchor="middle" class="item" fill="#7f8c8d">
    Sammenlign med tidligere perioder, konkurrenter og bransjestandarder
  </text>
</svg>