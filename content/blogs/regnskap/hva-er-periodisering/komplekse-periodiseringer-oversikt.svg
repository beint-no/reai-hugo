    KOMPLEKS
  </text>
  
  <rect x="720" y="355" width="60" height="20" fill="#dc2626" rx="10"/>
  <text x="750" y="368" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#ffffff">
