<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="600" fill="#f8fafc"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">
    Spesielle Periodiseringsområder og Komplekse Situasjoner
  </text>
  

  <rect x="50" y="70" width="300" height="120" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="10"/>
  <text x="200" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#92400e">
    Avskrivninger &amp; Amortisering
  </text>
  <text x="60" y="115" font-family="Arial, sans-serif" font-size="12" fill="#92400e">
    • Fordeling av anskaffelseskost over brukstid
  </text>
  <text x="60" y="130" font-family="Arial, sans-serif" font-size="12" fill="#92400e">
    • Lineær vs. saldoavskrivning
  </text>
  <text x="60" y="145" font-family="Arial, sans-serif" font-size="12" fill="#92400e">
    • Immaterielle eiendeler (goodwill, patenter)
  </text>
  <text x="60" y="160" font-family="Arial, sans-serif" font-size="12" fill="#92400e">
    • Skattemessige vs. regnskapsmessige forskjeller
  </text>
  <text x="60" y="175" font-family="Arial, sans-serif" font-size="11" font-style="italic" fill="#92400e">
    Eksempel: Maskin kr 1.000.000 / 10 år = kr 100.000/år
  </text>
  

  <rect x="450" y="70" width="300" height="120" fill="#dcfce7" stroke="#16a34a" stroke-width="2" rx="10"/>
  <text x="600" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#166534">
    Renteperiodisering
  </text>
  <text x="460" y="115" font-family="Arial, sans-serif" font-size="12" fill="#166534">
    • Daglig renteberegning for nøyaktighet
  </text>
  <text x="460" y="130" font-family="Arial, sans-serif" font-size="12" fill="#166534">
    • Sammensatte renter på investeringer
  </text>
  <text x="460" y="145" font-family="Arial, sans-serif" font-size="12" fill="#166534">
    • Valutakurseffekter på utenlandske lån
  </text>
  <text x="460" y="160" font-family="Arial, sans-serif" font-size="12" fill="#166534">
    • Markedsmessige vs. nominelle renter
  </text>
  <text x="460" y="175" font-family="Arial, sans-serif" font-size="11" font-style="italic" fill="#166534">
    Eksempel: Lån kr 5.000.000 × 4% / 365 dager
  </text>
  

  <rect x="50" y="210" width="300" height="120" fill="#e0e7ff" stroke="#6366f1" stroke-width="2" rx="10"/>
  <text x="200" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#312e81">
    Byggekontrakter &amp; Prosjekter
  </text>
  <text x="60" y="255" font-family="Arial, sans-serif" font-size="12" fill="#312e81">
    • Prosentsvis ferdigstillelse (POC-metoden)
  </text>
  <text x="60" y="270" font-family="Arial, sans-serif" font-size="12" fill="#312e81">
    • Løpende inntektsføring basert på fremdrift
  </text>
  <text x="60" y="285" font-family="Arial, sans-serif" font-size="12" fill="#312e81">
    • Håndtering av forhåndsbetalinger fra kunder
  </text>
  <text x="60" y="300" font-family="Arial, sans-serif" font-size="12" fill="#312e81">
    • Estimering av totalkostnader og sluttdato
  </text>
  <text x="60" y="315" font-family="Arial, sans-serif" font-size="11" font-style="italic" fill="#312e81">
    Eksempel: 60% ferdig × Kontrakt kr 10M = kr 6M inntekt
  </text>
  

  <rect x="450" y="210" width="300" height="120" fill="#fecaca" stroke="#ef4444" stroke-width="2" rx="10"/>
  <text x="600" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#991b1b">
    Pensjonskostnader
  </text>
  <text x="460" y="255" font-family="Arial, sans-serif" font-size="12" fill="#991b1b">
    • Aktuarmessige beregninger av forpliktelser
  </text>
  <text x="460" y="270" font-family="Arial, sans-serif" font-size="12" fill="#991b1b">
    • Tjenestepensjon vs. innskuddspensjon
  </text>
  <text x="460" y="285" font-family="Arial, sans-serif" font-size="12" fill="#991b1b">
    • Arbeidsgiveravgift på pensjonskostnader
  </text>
  <text x="460" y="300" font-family="Arial, sans-serif" font-size="12" fill="#991b1b">
    • Estimatendringer og korrigeringer
  </text>
  <text x="460" y="315" font-family="Arial, sans-serif" font-size="11" font-style="italic" fill="#991b1b">
    Kompleks: Krever aktuariell ekspertise
  </text>
  

  <rect x="50" y="350" width="300" height="120" fill="#f0fdfa" stroke="#14b8a6" stroke-width="2" rx="10"/>
  <text x="200" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#115e59">
    Valutaperiodisering
  </text>
  <text x="60" y="395" font-family="Arial, sans-serif" font-size="12" fill="#115e59">
    • Omregning til NOK på balansedagen
  </text>
  <text x="60" y="410" font-family="Arial, sans-serif" font-size="12" fill="#115e59">
    • Kursdifferanser på periodiseringer
  </text>
  <text x="60" y="425" font-family="Arial, sans-serif" font-size="12" fill="#115e59">
    • Sikringsregnskapsregler
  </text>
  <text x="60" y="440" font-family="Arial, sans-serif" font-size="12" fill="#115e59">
    • Funksjonell vs. presentasjonsvaluta
  </text>
  <text x="60" y="455" font-family="Arial, sans-serif" font-size="11" font-style="italic" fill="#115e59">
    Eksempel: USD 100k × kurs 10,50 = NOK 1.050.000
  </text>
  

  <rect x="450" y="350" width="300" height="120" fill="#f3e8ff" stroke="#a855f7" stroke-width="2" rx="10"/>
  <text x="600" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#7c3aed">
    Avansert Inntektsføring
  </text>
  <text x="460" y="395" font-family="Arial, sans-serif" font-size="12" fill="#7c3aed">
    • Flerelements-kontrakter (IFRS 15)
  </text>
  <text x="460" y="410" font-family="Arial, sans-serif" font-size="12" fill="#7c3aed">
    • Variable vederlag og bonuser
  </text>
  <text x="460" y="425" font-family="Arial, sans-serif" font-size="12" fill="#7c3aed">
    • Kundespesifikke modifikasjoner
  </text>
  <text x="460" y="440" font-family="Arial, sans-serif" font-size="12" fill="#7c3aed">
    • Garanti- og serviceforpliktelser
  </text>
  <text x="460" y="455" font-family="Arial, sans-serif" font-size="11" font-style="italic" fill="#7c3aed">
    Krever detaljert kontraktsanalyse
  </text>
  

  <rect x="100" y="490" width="600" height="90" fill="#fffbeb" stroke="#d97706" stroke-width="2" rx="10"/>
  <text x="400" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#92400e">
    Beste Praksis for Komplekse Periodiseringer
  </text>
  
  <text x="120" y="540" font-family="Arial, sans-serif" font-size="12" fill="#92400e">
    • Dokumenter alle forutsetninger og beregningsmetoder grundig
  </text>
  <text x="120" y="555" font-family="Arial, sans-serif" font-size="12" fill="#92400e">
    • Etabler standardiserte prosedyrer for gjentakende periodiseringer
  </text>
  <text x="120" y="570" font-family="Arial, sans-serif" font-size="12" fill="#92400e">
    • Involver ekspertise (aktuarer, revisorer) ved behov for komplekse områder
  </text>
  

  <line x1="350" y1="130" x2="450" y2="130" stroke="#64748b" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="350" y1="270" x2="450" y2="270" stroke="#64748b" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="350" y1="410" x2="450" y2="410" stroke="#64748b" stroke-width="1" stroke-dasharray="3,3"/>
  

