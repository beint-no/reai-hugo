  </text>
  

  <rect x="100" y="510" width="600" height="70" fill="#f0fdfa" stroke="#14b8a6" stroke-width="2" rx="10"/>
  <text x="400" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#115e59">
