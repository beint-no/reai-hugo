  </text>
  

  <path d="M 250 210 L 300 250" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 550 210 L 500 250" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 400 350 L 400 370" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 400 490 L 400 510" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
  

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
