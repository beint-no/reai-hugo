<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="500" fill="#f8fafc"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e293b">
    Periodiserte Inntekter - Prosess og Regnskapsføring
  </text>
  

  <line x1="100" y1="100" x2="700" y2="100" stroke="#334155" stroke-width="3"/>
  

  <circle cx="200" cy="100" r="6" fill="#059669"/>
  <circle cx="500" cy="100" r="6" fill="#dc2626"/>
  <circle cx="600" cy="100" r="6" fill="#2563eb"/>
  

  <text x="200" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">
    Desember
  </text>
  <text x="500" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">
    Januar
  </text>
  <text x="600" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2563eb">
    Februar
  </text>
  

  <text x="200" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#059669">
    Tjeneste utført
  </text>
  <text x="500" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#dc2626">
    Faktura sendt
  </text>
  <text x="600" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2563eb">
    Betaling mottatt
  </text>
  

  <rect x="80" y="150" width="240" height="100" fill="#ecfdf5" stroke="#059669" stroke-width="2" rx="8"/>
  <text x="200" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#065f46">
    Steg 1: Tjeneste Utført (31.des)
  </text>
  <text x="90" y="195" font-family="Arial, sans-serif" font-size="12" fill="#065f46">
    Konsulentarbeid kr 50.000 utført
  </text>
  <text x="90" y="210" font-family="Arial, sans-serif" font-size="12" fill="#065f46">
    men ikke fakturert ennå
  </text>
  <text x="90" y="230" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#065f46">
    Regnskapsføring:
  </text>
  <text x="90" y="245" font-family="Arial, sans-serif" font-size="10" fill="#065f46">
    Debet: Periodisert inntekt 50.000
  </text>
  

  <rect x="350" y="150" width="240" height="100" fill="#fef2f2" stroke="#dc2626" stroke-width="2" rx="8"/>
  <text x="470" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#991b1b">
    Steg 2: Faktura Sendt (15.jan)
  </text>
  <text x="360" y="195" font-family="Arial, sans-serif" font-size="12" fill="#991b1b">
    Faktura kr 50.000 sendt til kunde
  </text>
  <text x="360" y="215" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#991b1b">
    Regnskapsføring:
  </text>
  <text x="360" y="230" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">
    Debet: Kundefordringer 50.000
  </text>
  <text x="360" y="245" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">
    Kredit: Periodisert inntekt 50.000
  </text>
  

  <rect x="480" y="280" width="240" height="100" fill="#eff6ff" stroke="#2563eb" stroke-width="2" rx="8"/>
  <text x="600" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1d4ed8">
    Steg 3: Betaling Mottatt (28.feb)
  </text>
  <text x="490" y="325" font-family="Arial, sans-serif" font-size="12" fill="#1d4ed8">
    Kunde betaler kr 50.000
  </text>
  <text x="490" y="345" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1d4ed8">
    Regnskapsføring:
  </text>
  <text x="490" y="360" font-family="Arial, sans-serif" font-size="10" fill="#1d4ed8">
    Debet: Bank 50.000
  </text>
  <text x="490" y="375" font-family="Arial, sans-serif" font-size="10" fill="#1d4ed8">
    Kredit: Kundefordringer 50.000
  </text>
  

  <rect x="100" y="400" width="600" height="80" fill="#f0f9ff" stroke="#0284c7" stroke-width="2" rx="10"/>
  <text x="400" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0284c7">
    Resultat: Inntekt regnskapsført i riktig periode (desember)
  </text>
  <text x="400" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#0284c7">
    Periodens resultat reflekterer faktisk økonomisk aktivitet
  </text>
  <text x="400" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#0284c7">
    Balansen viser korrekte eiendeler og forpliktelser
  </text>
  

  <path d="M 320 200 L 350 200" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 470 250 L 500 280" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
  

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
</svg>