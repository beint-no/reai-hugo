<svg width="800" height="550" viewBox="0 0 800 550" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="550" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e293b">
    Forhåndsbetalte Kostnader - Arbeidsflyt og Periodisering
  </text>
  
  <!-- Example setup -->
  <rect x="150" y="60" width="500" height="50" fill="#ffe4e1" stroke="#dc2626" stroke-width="2" rx="8"/>
  <text x="400" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626">
    Eksempel: Årlig forsikringspremie kr 60.000 betalt 1. januar
  </text>
  <text x="400" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#dc2626">
    Månedlig kostnadsføring: kr 5.000 per måned
  </text>
  
  <!-- Process flow -->
  <rect x="50" y="140" width="160" height="100" fill="#e0f2fe" stroke="#0369a1" stroke-width="2" rx="8"/>
  <text x="130" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0369a1">
    Steg 1: Betaling
  </text>
  <text x="130" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#0369a1">
    1. Januar
  </text>
  <text x="60" y="200" font-family="Arial, sans-serif" font-size="11" fill="#0369a1">
    Dr: Forhåndsbetalt
  </text>
  <text x="65" y="215" font-family="Arial, sans-serif" font-size="11" fill="#0369a1">
        forsikring 60.000
  </text>
  <text x="60" y="230" font-family="Arial, sans-serif" font-size="11" fill="#0369a1">
    Kr: Bank 60.000
  </text>
  
  <rect x="250" y="140" width="160" height="100" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <text x="330" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e">
    Steg 2: Månedlig
  </text>
  <text x="330" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#92400e">
    Kostnadsføring
  </text>
  <text x="260" y="200" font-family="Arial, sans-serif" font-size="11" fill="#92400e">
    Dr: Forsikringskostnad
  </text>
  <text x="270" y="215" font-family="Arial, sans-serif" font-size="11" fill="#92400e">
        5.000
  </text>
  <text x="260" y="230" font-family="Arial, sans-serif" font-size="11" fill="#92400e">
    Kr: Forhåndsbetalt forsikring 5.000
  </text>
  
  <rect x="450" y="140" width="160" height="100" fill="#dcfce7" stroke="#16a34a" stroke-width="2" rx="8"/>
  <text x="530" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#166534">
    Steg 3: Fullført
  </text>
  <text x="530" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#166534">
    31. Desember
  </text>
  <text x="460" y="200" font-family="Arial, sans-serif" font-size="11" fill="#166534">
    Forhåndsbetalt
  </text>
  <text x="460" y="215" font-family="Arial, sans-serif" font-size="11" fill="#166534">
    forsikring: kr 0
  </text>
  <text x="460" y="230" font-family="Arial, sans-serif" font-size="11" fill="#166534">
    Alt kostnadsført
  </text>
  
  <!-- Balance tracking visualization -->
  <rect x="100" y="270" width="600" height="180" fill="#ffffff" stroke="#cbd5e1" stroke-width="1" rx="8"/>
  <text x="400" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">
    Saldoutvikling Forhåndsbetalt Forsikring
  </text>
  
  <!-- Y-axis labels -->
  <text x="90" y="320" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#64748b">60k</text>
  <text x="90" y="340" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#64748b">50k</text>
  <text x="90" y="360" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#64748b">40k</text>
  <text x="90" y="380" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#64748b">30k</text>
  <text x="90" y="400" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#64748b">20k</text>
  <text x="90" y="420" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#64748b">10k</text>
  <text x="90" y="440" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#64748b">0</text>
  
  <!-- Balance line graph -->
  <polyline points="120,320 160,330 200,340 240,350 280,360 320,370 360,380 400,390 440,400 480,410 520,420 560,430 600,440" 
            fill="none" stroke="#2563eb" stroke-width="3"/>
  
  <!-- Data points -->
  <circle cx="120" cy="320" r="4" fill="#2563eb"/>
  <circle cx="160" cy="330" r="4" fill="#2563eb"/>
  <circle cx="200" cy="340" r="4" fill="#2563eb"/>
  <circle cx="240" cy="350" r="4" fill="#2563eb"/>
  <circle cx="280" cy="360" r="4" fill="#2563eb"/>
  <circle cx="320" cy="370" r="4" fill="#2563eb"/>
  <circle cx="360" cy="380" r="4" fill="#2563eb"/>
  <circle cx="400" cy="390" r="4" fill="#2563eb"/>
  <circle cx="440" cy="400" r="4" fill="#2563eb"/>
  <circle cx="520" cy="420" r="4" fill="#2563eb"/>
  <circle cx="560" cy="430" r="4" fill="#2563eb"/>
  <circle cx="600" cy="440" r="4" fill="#2563eb"/>
  
  <!-- Month labels -->
  <text x="120" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Jan</text>
  <text x="160" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Feb</text>
  <text x="200" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Mar</text>
  <text x="240" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Apr</text>
  <text x="280" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Mai</text>
  <text x="320" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Jun</text>
  <text x="360" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Jul</text>
  <text x="400" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Aug</text>
  <text x="440" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Sep</text>
  <text x="520" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Nov</text>
  <text x="560" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Des</text>
  
  <!-- Impact summary -->
  <rect x="100" y="470" width="600" height="70" fill="#f1f5f9" stroke="#64748b" stroke-width="1" rx="8"/>
  <text x="400" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">
    Regnskapsmessig Effekt
  </text>
  
  <rect x="120" y="500" width="250" height="35" fill="#fef2f2" stroke="#dc2626" stroke-width="1" rx="5"/>
  <text x="245" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#991b1b">
    Balanse: Forhåndsbetalt kostnad
  </text>
  <text x="245" y="528" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">
    Reduseres med kr 5.000/måned
  </text>
  
  <rect x="430" y="500" width="250" height="35" fill="#ecfdf5" stroke="#16a34a" stroke-width="1" rx="5"/>
  <text x="555" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#166534">
    Resultat: Forsikringskostnad
  </text>
  <text x="555" y="528" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#166534">
    Økes med kr 5.000/måned
  </text>
  
  <!-- Arrows -->
  <path d="M 210 190 L 250 190" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 410 190 L 450 190" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
  
  <!-- Grid lines -->
  <line x1="120" y1="320" x2="600" y2="320" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="120" y1="340" x2="600" y2="340" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="120" y1="360" x2="600" y2="360" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="120" y1="380" x2="600" y2="380" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="120" y1="400" x2="600" y2="400" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="120" y1="420" x2="600" y2="420" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="2,2"/>
</svg>