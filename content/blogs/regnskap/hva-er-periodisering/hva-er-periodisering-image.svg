<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="600" fill="#f8fafc"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1e293b">
    Hva er Periodisering?
  </text>
  

  <line x1="100" y1="150" x2="700" y2="150" stroke="#334155" stroke-width="3"/>
  

  <text x="100" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#475569">
    Januar
  </text>
  <text x="400" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#475569">
    Desember
  </text>
  <text x="700" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#475569">
    Januar neste år
  </text>
  

  <circle cx="400" cy="150" r="8" fill="#059669"/>
  <text x="400" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#059669" font-weight="bold">
    Økonomisk hendelse
  </text>
  <text x="400" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#059669">
    (Levering av tjeneste)
  </text>
  

  <circle cx="600" cy="150" r="8" fill="#dc2626"/>
  <text x="600" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#dc2626" font-weight="bold">
    Betaling
  </text>
  <text x="600" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#dc2626">
    (Mottatt faktura)
  </text>
  

  <rect x="150" y="250" width="500" height="80" fill="#e0e7ff" stroke="#3730a3" stroke-width="2" rx="10"/>
  <text x="400" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3730a3">
    Periodiseringsprinsippet
  </text>
  <text x="400" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#3730a3">
    Regnskapsfør når den økonomiske hendelsen skjer
  </text>
  <text x="400" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#3730a3">
    - ikke når betalingen skjer
  </text>
  

  <path d="M 400 250 L 400 210" stroke="#3730a3" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3730a3"/>
    </marker>
  </defs>
  

  <text x="400" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">
    Fire hovedtyper periodisering:
  </text>
  

  <rect x="50" y="410" width="150" height="120" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <text x="125" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">
    Periodiserte
  </text>
  <text x="125" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">
    inntekter
  </text>
  <text x="125" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400e">
    Opptjent men
  </text>
  <text x="125" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400e">
    ikke mottatt
  </text>
  <text x="125" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400e">
    Eks: Utført arbeid
  </text>
  <text x="125" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400e">
    ikke fakturert
  </text>
  

  <rect x="220" y="410" width="150" height="120" fill="#fecaca" stroke="#ef4444" stroke-width="2" rx="8"/>
  <text x="295" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#991b1b">
    Periodiserte
  </text>
  <text x="295" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#991b1b">
    kostnader
  </text>
  <text x="295" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">
    Påløpt men
  </text>
  <text x="295" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">
    ikke betalt
  </text>
  <text x="295" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">
    Eks: Lønn for
  </text>
  <text x="295" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">
    desember
  </text>
  

  <rect x="390" y="410" width="150" height="120" fill="#d1fae5" stroke="#10b981" stroke-width="2" rx="8"/>
  <text x="465" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#065f46">
    Forhåndsbetalte
  </text>
  <text x="465" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#065f46">
    inntekter
  </text>
  <text x="465" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#065f46">
    Mottatt betaling
  </text>
  <text x="465" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#065f46">
    før levering
  </text>
  <text x="465" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#065f46">
    Eks: Årlig
  </text>
  <text x="465" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#065f46">
    abonnement
  </text>
  

  <rect x="560" y="410" width="150" height="120" fill="#e0e7ff" stroke="#6366f1" stroke-width="2" rx="8"/>
  <text x="635" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#312e81">
    Forhåndsbetalte
  </text>
  <text x="635" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#312e81">
    kostnader
  </text>
  <text x="635" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#312e81">
    Betalt før
  </text>
  <text x="635" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#312e81">
    forbruk
  </text>
  <text x="635" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#312e81">
    Eks: Årlig
  </text>
  <text x="635" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#312e81">
    forsikring
  </text>
  

  <text x="400" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">
    Målet: Korrekt resultatmåling i hver periode
  </text>
</svg>