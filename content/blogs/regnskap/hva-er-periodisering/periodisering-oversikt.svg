  </text><rect width="500" height="100" x="150" y="80" fill="#e0f2fe" stroke="#0369a1" stroke-width="3" rx="15"/><text x="400" y="110" fill="#0369a1" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
