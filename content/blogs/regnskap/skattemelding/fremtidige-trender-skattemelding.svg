<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="futureGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="esgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="realTimeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2d3748">
    Fremtidige Trender i Skattemelding
  </text>
  
  <!-- Central Timeline -->
  <line x1="100" y1="300" x2="700" y2="300" stroke="#e2e8f0" stroke-width="3" stroke-dasharray="5,5"/>
  
  <!-- Timeline Labels -->
  <text x="150" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#718096">I dag</text>
  <text x="650" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#718096">2030+</text>
  
  <!-- Real-time Reporting Section -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="180" height="140" rx="10" fill="url(#realTimeGradient)" opacity="0.9"/>
    <text x="90" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2d3748">
      Real-time Reporting
    </text>
    
    <!-- API Integration Icon -->
    <circle cx="45" cy="50" r="15" fill="#38a169"/>
    <text x="45" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">API</text>
    
    <!-- Real-time Validation -->
    <rect x="80" y="40" width="30" height="20" rx="5" fill="#4299e1"/>
    <text x="95" y="53" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Valid</text>
    
    <!-- Automatic Payment -->
    <circle cx="135" cy="50" r="15" fill="#ed8936"/>
    <text x="135" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Auto</text>
    
    <text x="10" y="80" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">• API-integrasjon</text>
    <text x="10" y="95" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">• Kontinuerlig validering</text>
    <text x="10" y="110" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">• Automatisk innbetaling</text>
    <text x="10" y="125" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">• Redusert compliance-kostnad</text>
  </g>
  
  <!-- AI and Machine Learning Section -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="180" height="140" rx="10" fill="url(#aiGradient)" opacity="0.9"/>
    <text x="90" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2d3748">
      AI og Maskinlæring
    </text>
    
    <!-- Brain Icon -->
    <circle cx="45" cy="50" r="15" fill="#9f7aea"/>
    <circle cx="38" cy="45" r="3" fill="white"/>
    <circle cx="52" cy="45" r="3" fill="white"/>
    <path d="M38 55 Q45 65 52 55" stroke="white" stroke-width="2" fill="none"/>
    
    <!-- Prediction Model -->
    <rect x="80" y="40" width="30" height="20" rx="5" fill="#48bb78"/>
    <text x="95" y="53" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Pred</text>
    
    <!-- NLP Processing -->
    <rect x="120" y="40" width="30" height="20" rx="5" fill="#ed64a6"/>
    <text x="135" y="53" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">NLP</text>
    
    <text x="10" y="80" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">• Prediktiv analyse</text>
    <text x="10" y="95" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">• Risikoanalyse</text>
    <text x="10" y="110" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">• Automatisk klassifisering</text>
    <text x="10" y="125" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">• Kontraktanalyse</text>
  </g>
  
  <!-- Blockchain Technology Section -->
  <g transform="translate(510, 80)">
    <rect x="0" y="0" width="180" height="140" rx="10" fill="url(#futureGradient)" opacity="0.9"/>
    <text x="90" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2d3748">
      Blockchain og DeFi
    </text>
    
    <!-- Blockchain Icon -->
    <rect x="35" y="40" width="15" height="15" rx="3" fill="#667eea"/>
    <rect x="55" y="40" width="15" height="15" rx="3" fill="#667eea"/>
    <rect x="75" y="40" width="15" height="15" rx="3" fill="#667eea"/>
    <line x1="50" y1="47" x2="55" y2="47" stroke="#4a5568" stroke-width="2"/>
    <line x1="70" y1="47" x2="75" y2="47" stroke="#4a5568" stroke-width="2"/>
    
    <!-- Smart Contract -->
    <rect x="110" y="40" width="30" height="20" rx="5" fill="#38a169"/>
    <text x="125" y="53" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Smart</text>
    
    <text x="10" y="80" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">• Uendrelig historikk</text>
    <text x="10" y="95" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">• Real-time deling</text>
    <text x="10" y="110" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">• Smart contracts</text>
    <text x="10" y="125" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">• Kryptovaluta-sporing</text>
  </g>
  
  <!-- ESG and Sustainability Section -->
  <g transform="translate(50, 380)">
    <rect x="0" y="0" width="180" height="140" rx="10" fill="url(#esgGradient)" opacity="0.9"/>
    <text x="90" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2d3748">
      Bærekraft og ESG
    </text>
    
    <!-- Earth Icon -->
    <circle cx="45" cy="50" r="15" fill="#38a169"/>
    <path d="M35 45 Q45 35 55 45 Q45 55 35 45" fill="#68d391"/>
    <path d="M40 50 Q45 40 50 50" fill="#68d391"/>
    
    <!-- CO2 Tax -->
    <rect x="80" y="40" width="30" height="20" rx="5" fill="#f56565"/>
    <text x="95" y="53" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">CO₂</text>
    
    <!-- Green Incentives -->
    <rect x="120" y="40" width="30" height="20" rx="5" fill="#48bb78"/>
    <text x="135" y="53" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Green</text>
    
    <text x="10" y="80" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">• CO₂-avgifter</text>
    <text x="10" y="95" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">• Grønne fradrag</text>
    <text x="10" y="110" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">• Transparenskrav</text>
    <text x="10" y="125" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">• Public reporting</text>
  </g>
  
  <!-- Digital Infrastructure Section -->
  <g transform="translate(280, 380)">
    <rect x="0" y="0" width="180" height="140" rx="10" fill="#e2e8f0" stroke="#cbd5e0" stroke-width="2"/>
    <text x="90" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2d3748">
      Digital Infrastruktur
    </text>
    
    <!-- Cloud Icon -->
    <ellipse cx="45" cy="50" rx="20" ry="10" fill="#4299e1"/>
    <circle cx="35" cy="45" r="8" fill="#4299e1"/>
    <circle cx="55" cy="45" r="8" fill="#4299e1"/>
    
    <!-- Security -->
    <rect x="80" y="40" width="30" height="20" rx="5" fill="#ed8936"/>
    <text x="95" y="53" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Sec</text>
    
    <!-- Standards -->
    <rect x="120" y="40" width="30" height="20" rx="5" fill="#9f7aea"/>
    <text x="135" y="53" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Std</text>
    
    <text x="10" y="80" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">• Systemkostnader</text>
    <text x="10" y="95" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">• Datasikkerhet</text>
    <text x="10" y="110" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">• Internasjonale standarder</text>
    <text x="10" y="125" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">• Interoperabilitet</text>
  </g>
  
  <!-- Implementation Challenges Section -->
  <g transform="translate(510, 380)">
    <rect x="0" y="0" width="180" height="140" rx="10" fill="#fed7d7" stroke="#feb2b2" stroke-width="2"/>
    <text x="90" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2d3748">
      Implementeringsutfordringer
    </text>
    
    <!-- Warning Icon -->
    <polygon points="45,35 55,55 35,55" fill="#f56565"/>
    <text x="45" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">!</text>
    
    <!-- Cost -->
    <circle cx="95" cy="45" r="10" fill="#ed8936"/>
    <text x="95" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">$</text>
    
    <!-- Time -->
    <circle cx="135" cy="45" r="10" fill="#9f7aea"/>
    <text x="135" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">T</text>
    
    <text x="10" y="80" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">• Høye systemkostnader</text>
    <text x="10" y="95" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">• Kompetansebehov</text>
    <text x="10" y="110" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">• Regulatorisk tilpasning</text>
    <text x="10" y="125" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">• Overgangsperioder</text>
  </g>
  
  <!-- Progress Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4299e1"/>
    </marker>
  </defs>
  
  <!-- Arrows showing progression -->
  <path d="M 140 220 Q 200 250 260 220" stroke="#4299e1" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 370 220 Q 430 250 490 220" stroke="#4299e1" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 140 380 Q 200 350 260 380" stroke="#4299e1" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 370 380 Q 430 350 490 380" stroke="#4299e1" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Future Vision Box -->
  <rect x="250" y="250" width="300" height="50" rx="10" fill="#e6fffa" stroke="#38b2ac" stroke-width="2"/>
  <text x="400" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2d3748">
    Integrert Skatteforvaltning 2030+
  </text>
  <text x="400" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">
    Sømløs, automatisert og bærekraftig
  </text>
</svg>