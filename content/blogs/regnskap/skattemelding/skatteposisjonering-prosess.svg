<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Skatteposisjonering-prosess
  </text>
  

  

  <g>
    <rect x="50" y="80" width="150" height="80" rx="10" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="125" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Identifikasjon av
    </text>
    <text x="125" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Skatteposisjoner
    </text>
    <text x="125" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Tolkningstvil
    </text>
  </g>
  

  <path d="M 200 120 L 230 120" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  

  <g>
    <rect x="250" y="80" width="150" height="80" rx="10" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <text x="325" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Risiko-kategorisering
    </text>
    <text x="325" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Høy (>50%)</text>
    <text x="325" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Middels (20-50%)</text>
    <text x="325" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Lav (&lt;20%)</text>
  </g>
  

  <path d="M 400 120 L 430 120" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  

  <g>
    <rect x="450" y="80" width="150" height="80" rx="10" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
    <text x="525" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Dokumentasjon
    </text>
    <text x="525" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Juridisk analyse
    </text>
    <text x="525" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Faktisk dokumentasjon
    </text>
  </g>
  

  <path d="M 600 120 L 630 120" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  

  <g>
    <rect x="650" y="80" width="120" height="80" rx="10" fill="#27ae60" stroke="#229954" stroke-width="2"/>
    <text x="710" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Regnskapsmessig
    </text>
    <text x="710" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Behandling
    </text>
    <text x="710" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Avsetning/
    </text>
    <text x="710" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Noteopplysning
    </text>
  </g>
  

  <g>
    <rect x="50" y="200" width="350" height="160" rx="10" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
    <text x="225" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      Juridisk Analyse
    </text>
    
    <circle cx="80" cy="250" r="4" fill="#3498db"/>
    <text x="100" y="255" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      Lovtekst og forarbeider
    </text>
    
    <circle cx="80" cy="280" r="4" fill="#3498db"/>
    <text x="100" y="285" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      Rettspraksis fra domstolene
    </text>
    
    <circle cx="80" cy="310" r="4" fill="#3498db"/>
    <text x="100" y="315" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      Forvaltningspraksis og bindende forhåndsuttalelser
    </text>
    
    <circle cx="80" cy="340" r="4" fill="#3498db"/>
    <text x="100" y="345" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      Profesjonelle uttalelser fra skatterådgivere
    </text>
  </g>
  

  <g>
    <rect x="420" y="200" width="350" height="160" rx="10" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
    <text x="595" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      Faktisk Dokumentasjon
    </text>
    
    <circle cx="450" cy="250" r="4" fill="#e74c3c"/>
    <text x="470" y="255" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      Kontraktsgrunnlag for transaksjoner
    </text>
    
    <circle cx="450" cy="280" r="4" fill="#e74c3c"/>
    <text x="470" y="285" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      Forretningsmessig begrunnelse for disposisjoner
    </text>
    
    <circle cx="450" cy="310" r="4" fill="#e74c3c"/>
    <text x="470" y="315" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      Beslutningsprotokoll fra styre og ledelse
    </text>
    
    <circle cx="450" cy="340" r="4" fill="#e74c3c"/>
    <text x="470" y="345" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      Valuarrapporter for verdsettelse
    </text>
  </g>
  

  <g>
    <rect x="150" y="400" width="500" height="120" rx="10" fill="#f8f9fa" stroke="#95a5a6" stroke-width="2"/>
    <text x="400" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      Resultat av Skatteposisjonering
    </text>
    
    <rect x="180" y="450" width="130" height="50" rx="5" fill="#e74c3c" stroke="#c0392b"/>
    <text x="245" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Høy risiko
    </text>
    <text x="245" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Avsetning for tilleggsskatt
    </text>
    
    <rect x="335" y="450" width="130" height="50" rx="5" fill="#f39c12" stroke="#e67e22"/>
    <text x="400" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Middels risiko
    </text>
    <text x="400" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Opplysningsplikt i noter
    </text>
    
    <rect x="490" y="450" width="130" height="50" rx="5" fill="#27ae60" stroke="#229954"/>
    <text x="555" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Lav risiko
    </text>
    <text x="555" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Ingen regnskapsmessig effekt
    </text>
  </g>
  

  <text x="400" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    Systematisk tilnærming til dokumentasjon av usikre skatteposisjoner
  </text>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
</svg>