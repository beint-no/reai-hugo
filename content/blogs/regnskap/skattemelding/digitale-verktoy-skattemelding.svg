<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1f2937">
    Digitale Verktøy for Skattemelding
  </text>
  
  <!-- ERP System -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="150" height="100" rx="10" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>
    <text x="75" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">ERP System</text>
    <text x="75" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Hovedbok</text>
    <text x="75" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Årsregnskap</text>
    <text x="75" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Transaksjoner</text>
  </g>
  
  <!-- API Integration -->
  <g transform="translate(300, 80)">
    <rect x="0" y="0" width="200" height="100" rx="10" fill="#10b981" stroke="#047857" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">API Integrasjon</text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Automatisk datamapping</text>
    <text x="100" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Validering</text>
    <text x="100" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Versjonskontroll</text>
  </g>
  
  <!-- Altinn Portal -->
  <g transform="translate(600, 80)">
    <rect x="0" y="0" width="130" height="100" rx="10" fill="#dc2626" stroke="#991b1b" stroke-width="2"/>
    <text x="65" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Altinn Portal</text>
    <text x="65" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Digital signering</text>
    <text x="65" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Innlevering</text>
    <text x="65" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Kvittering</text>
  </g>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
  
  <!-- Arrow from ERP to API -->
  <line x1="200" y1="130" x2="290" y2="130" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow from API to Altinn -->
  <line x1="510" y1="130" x2="590" y2="130" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- AI & Machine Learning Section -->
  <g transform="translate(50, 230)">
    <rect x="0" y="0" width="680" height="120" rx="10" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#92400e">AI og Maskinlæring</text>
    
    <!-- Predictive Analysis -->
    <g transform="translate(20, 50)">
      <rect x="0" y="0" width="140" height="60" rx="5" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
      <text x="70" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">Prediktiv Analyse</text>
      <text x="70" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400e">Skatteposisjoner</text>
      <text x="70" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400e">Risikoanalyse</text>
    </g>
    
    <!-- Benchmarking -->
    <g transform="translate(180, 50)">
      <rect x="0" y="0" width="140" height="60" rx="5" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
      <text x="70" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">Benchmarking</text>
      <text x="70" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400e">Sammenlignbare</text>
      <text x="70" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400e">selskap</text>
    </g>
    
    <!-- NLP -->
    <g transform="translate(340, 50)">
      <rect x="0" y="0" width="140" height="60" rx="5" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
      <text x="70" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">NLP</text>
      <text x="70" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400e">Kontraktanalyse</text>
      <text x="70" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400e">Klassifisering</text>
    </g>
    
    <!-- Automation -->
    <g transform="translate(500, 50)">
      <rect x="0" y="0" width="140" height="60" rx="5" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
      <text x="70" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">Automatisering</text>
      <text x="70" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400e">Datainnsamling</text>
      <text x="70" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400e">Validering</text>
    </g>
  </g>
  
  <!-- Workflow Management -->
  <g transform="translate(50, 380)">
    <rect x="0" y="0" width="300" height="180" rx="10" fill="#e0e7ff" stroke="#3730a3" stroke-width="2"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3730a3">Arbeidsflyt-styring</text>
    
    <!-- Workflow steps -->
    <g transform="translate(20, 40)">
      <circle cx="30" cy="30" r="15" fill="#3730a3"/>
      <text x="30" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">1</text>
      <text x="60" y="35" font-family="Arial, sans-serif" font-size="12" fill="#3730a3">Datainnsamling</text>
      
      <circle cx="30" cy="70" r="15" fill="#3730a3"/>
      <text x="30" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">2</text>
      <text x="60" y="75" font-family="Arial, sans-serif" font-size="12" fill="#3730a3">Validering</text>
      
      <circle cx="30" cy="110" r="15" fill="#3730a3"/>
      <text x="30" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">3</text>
      <text x="60" y="115" font-family="Arial, sans-serif" font-size="12" fill="#3730a3">Godkjenning</text>
      
      <circle cx="30" cy="150" r="15" fill="#3730a3"/>
      <text x="30" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">4</text>
      <text x="60" y="155" font-family="Arial, sans-serif" font-size="12" fill="#3730a3">Innlevering</text>
    </g>
    
    <!-- Workflow arrows -->
    <g transform="translate(45, 55)">
      <line x1="0" y1="0" x2="0" y2="30" stroke="#3730a3" stroke-width="2" marker-end="url(#arrowhead)"/>
      <line x1="0" y1="40" x2="0" y2="30" stroke="#3730a3" stroke-width="2" marker-end="url(#arrowhead)"/>
      <line x1="0" y1="80" x2="0" y2="30" stroke="#3730a3" stroke-width="2" marker-end="url(#arrowhead)"/>
    </g>
  </g>
  
  <!-- Quality Control -->
  <g transform="translate(380, 380)">
    <rect x="0" y="0" width="350" height="180" rx="10" fill="#fef2f2" stroke="#dc2626" stroke-width="2"/>
    <text x="175" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#dc2626">Kvalitetskontroll</text>
    
    <!-- Quality checks -->
    <g transform="translate(20, 50)">
      <rect x="0" y="0" width="140" height="30" rx="5" fill="#fee2e2" stroke="#dc2626" stroke-width="1"/>
      <text x="70" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#dc2626">Konsistenssjekk</text>
      
      <rect x="0" y="40" width="140" height="30" rx="5" fill="#fee2e2" stroke="#dc2626" stroke-width="1"/>
      <text x="70" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#dc2626">Beløpsvalidering</text>
      
      <rect x="0" y="80" width="140" height="30" rx="5" fill="#fee2e2" stroke="#dc2626" stroke-width="1"/>
      <text x="70" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#dc2626">Logikkontroll</text>
    </g>
    
    <g transform="translate(180, 50)">
      <rect x="0" y="0" width="140" height="30" rx="5" fill="#fee2e2" stroke="#dc2626" stroke-width="1"/>
      <text x="70" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#dc2626">Obligatoriske felt</text>
      
      <rect x="0" y="40" width="140" height="30" rx="5" fill="#fee2e2" stroke="#dc2626" stroke-width="1"/>
      <text x="70" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#dc2626">Auditspor</text>
      
      <rect x="0" y="80" width="140" height="30" rx="5" fill="#fee2e2" stroke="#dc2626" stroke-width="1"/>
      <text x="70" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#dc2626">Versjonskontroll</text>
    </g>
  </g>
  
  <!-- Future Technologies -->
  <g transform="translate(250, 580)">
    <text x="150" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6b7280">Fremtidige teknologier: Blockchain, Real-time reporting, Smart contracts</text>
  </g>
</svg>