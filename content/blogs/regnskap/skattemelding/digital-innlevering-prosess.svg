<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stepGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Digital Innleveringsprosess via Altinn
  </text>
  <text x="400" y="55" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="16">
    Trinn-for-trinn guide til elektronisk skattemeldingsinnlevering
  </text>
  
  <!-- Step 1: Login -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="140" height="120" fill="url(#stepGradient)" stroke="#3b82f6" stroke-width="2" rx="8"/>
    <circle cx="20" cy="20" r="12" fill="#3b82f6"/>
    <text x="20" y="26" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">1</text>
    
    <text x="70" y="20" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Autentisering
    </text>
    
    <!-- BankID Icon -->
    <rect x="45" y="35" width="50" height="30" fill="#1e40af" rx="4"/>
    <text x="70" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">
      BankID
    </text>
    
    <text x="70" y="80" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">
      Logg inn på
    </text>
    <text x="70" y="95" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">
      Altinn-portalen
    </text>
    <text x="70" y="110" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">
      med BankID
    </text>
  </g>
  
  <!-- Step 2: Navigate -->
  <g transform="translate(220, 100)">
    <rect x="0" y="0" width="140" height="120" fill="url(#stepGradient)" stroke="#10b981" stroke-width="2" rx="8"/>
    <circle cx="20" cy="20" r="12" fill="#10b981"/>
    <text x="20" y="26" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">2</text>
    
    <text x="70" y="20" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Navigering
    </text>
    
    <!-- Navigation Menu -->
    <rect x="25" y="35" width="90" height="40" fill="white" stroke="#e5e7eb" stroke-width="1" rx="4"/>
    <text x="70" y="50" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9">
      Skjema og tjenester
    </text>
    <text x="70" y="65" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9">
      > Skattemelding
    </text>
    
    <text x="70" y="90" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">
      Finn skattemelding
    </text>
    <text x="70" y="105" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">
      for selskap
    </text>
  </g>
  
  <!-- Step 3: Upload -->
  <g transform="translate(390, 100)">
    <rect x="0" y="0" width="140" height="120" fill="url(#stepGradient)" stroke="#f59e0b" stroke-width="2" rx="8"/>
    <circle cx="20" cy="20" r="12" fill="#f59e0b"/>
    <text x="20" y="26" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">3</text>
    
    <text x="70" y="20" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Utfylling
    </text>
    
    <!-- Upload Icon -->
    <rect x="45" y="35" width="50" height="35" fill="white" stroke="#f59e0b" stroke-width="2" rx="4"/>
    <polygon points="65,45 75,45 70,40" fill="#f59e0b"/>
    <line x1="70" y1="40" x2="70" y2="60" stroke="#f59e0b" stroke-width="2"/>
    
    <text x="70" y="85" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">
      Last opp RF-skjemaer
    </text>
    <text x="70" y="100" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">
      og vedlegg
    </text>
  </g>
  
  <!-- Step 4: Validate -->
  <g transform="translate(560, 100)">
    <rect x="0" y="0" width="140" height="120" fill="url(#stepGradient)" stroke="#7c3aed" stroke-width="2" rx="8"/>
    <circle cx="20" cy="20" r="12" fill="#7c3aed"/>
    <text x="20" y="26" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">4</text>
    
    <text x="70" y="20" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Validering
    </text>
    
    <!-- Check Icon -->
    <circle cx="70" cy="52" r="15" fill="#7c3aed" opacity="0.1"/>
    <polyline points="60,52 67,59 80,46" fill="none" stroke="#7c3aed" stroke-width="3"/>
    
    <text x="70" y="80" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">
      Automatisk kontroll
    </text>
    <text x="70" y="95" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">
      av beløp og
    </text>
    <text x="70" y="110" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">
      sammenheng
    </text>
  </g>
  
  <!-- Step 5: Sign -->
  <g transform="translate(135, 270)">
    <rect x="0" y="0" width="140" height="120" fill="url(#stepGradient)" stroke="#dc2626" stroke-width="2" rx="8"/>
    <circle cx="20" cy="20" r="12" fill="#dc2626"/>
    <text x="20" y="26" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">5</text>
    
    <text x="70" y="20" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Signering
    </text>
    
    <!-- Signature Icon -->
    <rect x="30" y="35" width="80" height="40" fill="white" stroke="#dc2626" stroke-width="1" rx="4"/>
    <path d="M 40 65 Q 50 45 60 55 Q 70 65 80 50" fill="none" stroke="#dc2626" stroke-width="2"/>
    
    <text x="70" y="90" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">
      Digital signatur
    </text>
    <text x="70" y="105" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">
      med BankID
    </text>
  </g>
  
  <!-- Step 6: Submit -->
  <g transform="translate(305, 270)">
    <rect x="0" y="0" width="140" height="120" fill="url(#stepGradient)" stroke="#059669" stroke-width="2" rx="8"/>
    <circle cx="20" cy="20" r="12" fill="#059669"/>
    <text x="20" y="26" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">6</text>
    
    <text x="70" y="20" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Innsending
    </text>
    
    <!-- Send Icon -->
    <rect x="25" y="35" width="90" height="30" fill="#059669" rx="4"/>
    <text x="70" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      SEND INN
    </text>
    
    <text x="70" y="80" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">
      Send skattemelding
    </text>
    <text x="70" y="95" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">
      til Skatteetaten
    </text>
  </g>
  
  <!-- Step 7: Receipt -->
  <g transform="translate(475, 270)">
    <rect x="0" y="0" width="140" height="120" fill="url(#stepGradient)" stroke="#6366f1" stroke-width="2" rx="8"/>
    <circle cx="20" cy="20" r="12" fill="#6366f1"/>
    <text x="20" y="26" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">7</text>
    
    <text x="70" y="20" text-anchor="middle" fill="#6366f1" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Kvittering
    </text>
    
    <!-- Receipt Icon -->
    <rect x="40" y="35" width="60" height="40" fill="white" stroke="#6366f1" stroke-width="2" rx="4"/>
    <line x1="50" y1="45" x2="90" y2="45" stroke="#6366f1" stroke-width="1"/>
    <line x1="50" y1="55" x2="85" y2="55" stroke="#6366f1" stroke-width="1"/>
    <line x1="50" y1="65" x2="80" y2="65" stroke="#6366f1" stroke-width="1"/>
    
    <text x="70" y="90" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">
      Bekreftelse på
    </text>
    <text x="70" y="105" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">
      mottatt melding
    </text>
  </g>
  
  <!-- Arrows -->
  <g fill="none" stroke="#6366f1" stroke-width="2" marker-end="url(#arrowhead)">
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" 
              refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#6366f1"/>
      </marker>
    </defs>
    <line x1="190" y1="160" x2="220" y2="160"/>
    <line x1="360" y1="160" x2="390" y2="160"/>
    <line x1="530" y1="160" x2="560" y2="160"/>
    <line x1="630" y1="220" x2="205" y2="270"/>
    <line x1="275" y1="330" x2="305" y2="330"/>
    <line x1="445" y1="330" x2="475" y2="330"/>
  </g>
  
  <!-- Bottom Note -->
  <g transform="translate(200, 430)">
    <rect x="0" y="0" width="400" height="50" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1" rx="8"/>
    <text x="200" y="20" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Viktig: Kontroller alle opplysninger før signering
    </text>
    <text x="200" y="40" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">
      Etter innsending kan det være vanskelig å rette feil
    </text>
  </g>
</svg>