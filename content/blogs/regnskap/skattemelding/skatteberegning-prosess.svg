<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stepGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="url(#bgGradient)"/>
  

  <text x="400" y="30" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Skatteberegningsprosess - Trinn for Trinn
  </text>
  

  <g transform="translate(250, 70)">
    <rect x="0" y="0" width="300" height="60" fill="#3b82f6" stroke="#1e40af" stroke-width="2" rx="8"/>
    <circle cx="30" cy="30" r="15" fill="white"/>
    <text x="30" y="36" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold">1</text>
    <text x="150" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Regnskapsmessig resultat før skatt
    </text>
    <text x="150" y="45" text-anchor="middle" fill="#dbeafe" font-family="Arial, sans-serif" font-size="14">
      Utgangspunkt fra årsregnskapet
    </text>
  </g>
  

  <g fill="none" stroke="#6366f1" stroke-width="3" marker-end="url(#arrowhead1)">
    <defs>
      <marker id="arrowhead1" markerWidth="10" markerHeight="7" 
              refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#6366f1"/>
      </marker>
    </defs>
    <line x1="400" y1="130" x2="400" y2="155"/>
  </g>
  

  <g transform="translate(250, 170)">
    <rect x="0" y="0" width="300" height="80" fill="url(#stepGradient)" stroke="#ef4444" stroke-width="2" rx="8"/>
    <circle cx="30" cy="25" r="15" fill="#ef4444"/>
    <text x="30" y="31" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">2</text>
    <text x="150" y="20" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Permanente justeringer
    </text>
    <text x="60" y="40" fill="#374151" font-family="Arial, sans-serif" font-size="12">+ Ikke-fradragsberettigede kostnader</text>
    <text x="60" y="55" fill="#374151" font-family="Arial, sans-serif" font-size="12">+ Skattefrie inntekter (fratrukket)</text>
    <text x="60" y="70" fill="#374151" font-family="Arial, sans-serif" font-size="12">+ Andre permanente poster</text>
  </g>
  

  <g fill="none" stroke="#6366f1" stroke-width="3" marker-end="url(#arrowhead2)">
    <defs>
      <marker id="arrowhead2" markerWidth="10" markerHeight="7" 
              refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#6366f1"/>
      </marker>
    </defs>
    <line x1="400" y1="250" x2="400" y2="275"/>
  </g>
  

  <g transform="translate(250, 290)">
    <rect x="0" y="0" width="300" height="80" fill="url(#stepGradient)" stroke="#10b981" stroke-width="2" rx="8"/>
    <circle cx="30" cy="25" r="15" fill="#10b981"/>
    <text x="30" y="31" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">3</text>
    <text x="150" y="20" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Midlertidige forskjeller
    </text>
    <text x="60" y="40" fill="#374151" font-family="Arial, sans-serif" font-size="12">± Forskjell avskrivninger</text>
    <text x="60" y="55" fill="#374151" font-family="Arial, sans-serif" font-size="12">± Forskjell tapsavsetninger</text>
    <text x="60" y="70" fill="#374151" font-family="Arial, sans-serif" font-size="12">± Andre periodiseringsforskjeller</text>
  </g>
  

  <g fill="none" stroke="#6366f1" stroke-width="3" marker-end="url(#arrowhead3)">
    <defs>
      <marker id="arrowhead3" markerWidth="10" markerHeight="7" 
              refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#6366f1"/>
      </marker>
    </defs>
    <line x1="400" y1="370" x2="400" y2="395"/>
  </g>
  

  <g transform="translate(250, 410)">
    <rect x="0" y="0" width="300" height="60" fill="url(#stepGradient)" stroke="#7c2d12" stroke-width="2" rx="8"/>
    <circle cx="30" cy="30" r="15" fill="#7c2d12"/>
    <text x="30" y="36" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">4</text>
    <text x="150" y="25" text-anchor="middle" fill="#7c2d12" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Fremførbart underskudd
    </text>
    <text x="150" y="45" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="14">
      - Anvendelse av tidligere års underskudd
    </text>
  </g>
  

  <g fill="none" stroke="#6366f1" stroke-width="3" marker-end="url(#arrowhead4)">
    <defs>
      <marker id="arrowhead4" markerWidth="10" markerHeight="7" 
              refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#6366f1"/>
      </marker>
    </defs>
    <line x1="400" y1="470" x2="400" y2="495"/>
  </g>
  

  <g transform="translate(200, 510)">
    <rect x="0" y="0" width="400" height="70" fill="#22c55e" stroke="#16a34a" stroke-width="2" rx="8"/>
    <circle cx="40" cy="35" r="18" fill="white"/>
    <text x="40" y="42" text-anchor="middle" fill="#16a34a" font-family="Arial, sans-serif" font-size="16" font-weight="bold">5</text>
    <text x="220" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      Skattepliktig inntekt
    </text>
    <text x="220" y="50" text-anchor="middle" fill="#dcfce7" font-family="Arial, sans-serif" font-size="14">
      Grunnlag for selskapsskatt (22%)
    </text>
  </g>
  

  <g transform="translate(600, 150)">
    <rect x="0" y="0" width="180" height="300" fill="white" stroke="#e5e7eb" stroke-width="2" rx="8"/>
    <text x="90" y="25" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Eksempel beregning
    </text>
    
    <g transform="translate(15, 40)">
      <text x="0" y="15" fill="#3b82f6" font-family="Arial, sans-serif" font-size="11" font-weight="bold">1. Utgangspunkt:</text>
      <text x="0" y="30" fill="#374151" font-family="Arial, sans-serif" font-size="10">2.000.000 kr</text>
      
      <text x="0" y="50" fill="#ef4444" font-family="Arial, sans-serif" font-size="11" font-weight="bold">2. Permanente:</text>
      <text x="0" y="65" fill="#374151" font-family="Arial, sans-serif" font-size="10">+ 40.000 kr</text>
      <text x="0" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="10">- 500.000 kr</text>
      
      <text x="0" y="100" fill="#10b981" font-family="Arial, sans-serif" font-size="11" font-weight="bold">3. Midlertidige:</text>
      <text x="0" y="115" fill="#374151" font-family="Arial, sans-serif" font-size="10">+ 80.000 kr</text>
      
      <text x="0" y="135" fill="#7c2d12" font-family="Arial, sans-serif" font-size="11" font-weight="bold">4. Underskudd:</text>
      <text x="0" y="150" fill="#374151" font-family="Arial, sans-serif" font-size="10">- 300.000 kr</text>
      
      <line x1="0" y1="165" x2="150" y2="165" stroke="#374151" stroke-width="1"/>
      
      <text x="0" y="185" fill="#22c55e" font-family="Arial, sans-serif" font-size="11" font-weight="bold">5. Resultat:</text>
      <text x="0" y="200" fill="#374151" font-family="Arial, sans-serif" font-size="10">1.320.000 kr</text>
      
      <text x="0" y="220" fill="#6366f1" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Skatt (22%):</text>
      <text x="0" y="235" fill="#374151" font-family="Arial, sans-serif" font-size="10" font-weight="bold">290.400 kr</text>
    </g>
  </g>
</svg>