<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">
    Skattecontrol Forberedelse
  </text>
  
  <!-- Main Process Flow -->
  <!-- Step 1: Document Organization -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="200" height="120" rx="10" fill="#e0f2fe" stroke="#0369a1" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0369a1">
      Dokumentorganisering
    </text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#0369a1">
      • Digital arkivering
    </text>
    <text x="100" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#0369a1">
      • Strukturerte filnavn
    </text>
    <text x="100" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#0369a1">
      • Cross-referencing
    </text>
    <text x="100" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#0369a1">
      • Tilgjengelihetsplan
    </text>
  </g>
  
  <!-- Arrow 1 -->
  <path d="M 270 140 L 320 140" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: Response Team -->
  <g transform="translate(350, 80)">
    <rect x="0" y="0" width="200" height="120" rx="10" fill="#dcfce7" stroke="#16a34a" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#16a34a">
      Responsgruppe
    </text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#16a34a">
      • Juridisk rådgiver
    </text>
    <text x="100" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#16a34a">
      • Skatteregnskapsfører
    </text>
    <text x="100" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#16a34a">
      • Daglig leder
    </text>
    <text x="100" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#16a34a">
      • Strategiske beslutninger
    </text>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M 570 140 L 620 140" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: Ready for Control -->
  <g transform="translate(650, 80)">
    <rect x="0" y="0" width="100" height="120" rx="10" fill="#fef3c7" stroke="#d97706" stroke-width="2"/>
    <text x="50" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d97706">
      Klar for
    </text>
    <text x="50" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d97706">
      Kontroll
    </text>
    <circle cx="50" cy="80" r="15" fill="#d97706"/>
    <path d="M 42 80 L 48 86 L 58 74" stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Control Types -->
  <g transform="translate(100, 250)">
    <text x="300" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">
      Kontrolltyper
    </text>
    
    <!-- Desk Control -->
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="180" height="100" rx="8" fill="#fef2f2" stroke="#dc2626" stroke-width="2"/>
      <text x="90" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626">
        Skrivebordskontroll
      </text>
      <text x="90" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#dc2626">
        Dokumentgranskning
      </text>
      <text x="90" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#dc2626">
        1-3 måneder
      </text>
      <text x="90" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#dc2626">
        Middels ressursbehov
      </text>
    </g>
    
    <!-- Book Control -->
    <g transform="translate(210, 40)">
      <rect x="0" y="0" width="180" height="100" rx="8" fill="#fef7ff" stroke="#9333ea" stroke-width="2"/>
      <text x="90" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9333ea">
        Bokkontroll
      </text>
      <text x="90" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#9333ea">
        Besøk hos skattyter
      </text>
      <text x="90" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#9333ea">
        3-12 måneder
      </text>
      <text x="90" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#9333ea">
        Høy ressursbehov
      </text>
    </g>
    
    <!-- Industry Control -->
    <g transform="translate(420, 40)">
      <rect x="0" y="0" width="180" height="100" rx="8" fill="#f0f9ff" stroke="#0284c7" stroke-width="2"/>
      <text x="90" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0284c7">
        Bransjekontroll
      </text>
      <text x="90" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#0284c7">
        Sektor-fokusert
      </text>
      <text x="90" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#0284c7">
        6-24 måneder
      </text>
      <text x="90" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#0284c7">
        Meget høy ressursbehov
      </text>
    </g>
  </g>
  
  <!-- Documentation Requirements -->
  <g transform="translate(50, 420)">
    <rect x="0" y="0" width="700" height="150" rx="10" fill="#f1f5f9" stroke="#475569" stroke-width="2"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">
      Dokumentasjonskrav
    </text>
    
    <!-- Left Column -->
    <text x="50" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#475569">
      Regnskapsdokumentasjon:
    </text>
    <text x="50" y="70" font-family="Arial, sans-serif" font-size="11" fill="#475569">
      • Årsregnskap og hovedbok
    </text>
    <text x="50" y="85" font-family="Arial, sans-serif" font-size="11" fill="#475569">
      • Kontospesifikasjoner
    </text>
    <text x="50" y="100" font-family="Arial, sans-serif" font-size="11" fill="#475569">
      • Revisjonsberetning
    </text>
    <text x="50" y="115" font-family="Arial, sans-serif" font-size="11" fill="#475569">
      • Anleggsmiddelregister
    </text>
    <text x="50" y="130" font-family="Arial, sans-serif" font-size="11" fill="#475569">
      • Varelagerverdier
    </text>
    
    <!-- Right Column -->
    <text x="400" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#475569">
      Skatteposisjoner:
    </text>
    <text x="400" y="70" font-family="Arial, sans-serif" font-size="11" fill="#475569">
      • Skattemessige justeringer
    </text>
    <text x="400" y="85" font-family="Arial, sans-serif" font-size="11" fill="#475569">
      • Transfer pricing dokumentasjon
    </text>
    <text x="400" y="100" font-family="Arial, sans-serif" font-size="11" fill="#475569">
      • Internasjonale transaksjoner
    </text>
    <text x="400" y="115" font-family="Arial, sans-serif" font-size="11" fill="#475569">
      • Juridisk analyse
    </text>
    <text x="400" y="130" font-family="Arial, sans-serif" font-size="11" fill="#475569">
      • Forretningsmessig begrunnelse
    </text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
</svg>