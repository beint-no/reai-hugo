<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Skattebetalinger Gjennom Året
  </text>
  <text x="400" y="55" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="16">
    Forskuddsskatt og Sluttoppgjør Timeline
  </text>
  
  <!-- Timeline Base -->
  <line x1="100" y1="150" x2="700" y2="150" stroke="#6b7280" stroke-width="4"/>
  
  <!-- Year Labels -->
  <text x="150" y="135" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    2024
  </text>
  <text x="650" y="135" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    2025
  </text>
  
  <!-- February 15 - First Installment -->
  <g transform="translate(200, 100)">
    <circle cx="0" cy="50" r="8" fill="#dc2626"/>
    <line x1="0" y1="50" x2="0" y2="20" stroke="#dc2626" stroke-width="2"/>
    <rect x="-60" y="-20" width="120" height="60" fill="white" stroke="#dc2626" stroke-width="2" rx="8"/>
    <text x="0" y="-5" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      15. februar
    </text>
    <text x="0" y="10" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">
      1. termin
    </text>
    <text x="0" y="25" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">
      forskuddsskatt
    </text>
  </g>
  
  <!-- May 15 - Second Installment -->
  <g transform="translate(350, 100)">
    <circle cx="0" cy="50" r="8" fill="#dc2626"/>
    <line x1="0" y1="50" x2="0" y2="20" stroke="#dc2626" stroke-width="2"/>
    <rect x="-60" y="-20" width="120" height="60" fill="white" stroke="#dc2626" stroke-width="2" rx="8"/>
    <text x="0" y="-5" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      15. mai
    </text>
    <text x="0" y="10" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">
      2. termin
    </text>
    <text x="0" y="25" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">
      forskuddsskatt
    </text>
  </g>
  
  <!-- May 31 - Tax Return -->
  <g transform="translate(380, 200)">
    <circle cx="0" cy="-50" r="8" fill="#3b82f6"/>
    <line x1="0" y1="-50" x2="0" y2="-20" stroke="#3b82f6" stroke-width="2"/>
    <rect x="-60" y="-20" width="120" height="60" fill="white" stroke="#3b82f6" stroke-width="2" rx="8"/>
    <text x="0" y="-5" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      31. mai
    </text>
    <text x="0" y="10" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">
      Skattemelding
    </text>
    <text x="0" y="25" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">
      innlevering
    </text>
  </g>
  
  <!-- September - Final Settlement -->
  <g transform="translate(500, 100)">
    <circle cx="0" cy="50" r="8" fill="#10b981"/>
    <line x1="0" y1="50" x2="0" y2="20" stroke="#10b981" stroke-width="2"/>
    <rect x="-60" y="-20" width="120" height="60" fill="white" stroke="#10b981" stroke-width="2" rx="8"/>
    <text x="0" y="-5" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      September
    </text>
    <text x="0" y="10" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">
      Sluttoppgjør
    </text>
    <text x="0" y="25" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">
      restskatt/tilgode
    </text>
  </g>
  
  <!-- October 31 - Extended Deadline -->
  <g transform="translate(520, 200)">
    <circle cx="0" cy="-50" r="8" fill="#7c3aed"/>
    <line x1="0" y1="-50" x2="0" y2="-20" stroke="#7c3aed" stroke-width="2"/>
    <rect x="-70" y="-20" width="140" height="60" fill="white" stroke="#7c3aed" stroke-width="2" rx="8"/>
    <text x="0" y="-5" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      31. oktober
    </text>
    <text x="0" y="10" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">
      Forlenget frist
    </text>
    <text x="0" y="25" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">
      (med revisor)
    </text>
  </g>
  
  <!-- Month Labels -->
  <g transform="translate(0, 320)">
    <text x="150" y="0" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">Jan</text>
    <text x="200" y="0" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">Feb</text>
    <text x="250" y="0" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">Mar</text>
    <text x="300" y="0" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">Apr</text>
    <text x="350" y="0" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">Mai</text>
    <text x="400" y="0" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">Jun</text>
    <text x="450" y="0" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">Jul</text>
    <text x="500" y="0" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">Aug</text>
    <text x="550" y="0" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">Sep</text>
    <text x="600" y="0" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">Okt</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(50, 350)">
    <rect x="0" y="0" width="700" height="40" fill="white" stroke="#e5e7eb" stroke-width="1" rx="8"/>
    
    <circle cx="30" cy="20" r="6" fill="#dc2626"/>
    <text x="45" y="25" fill="#374151" font-family="Arial, sans-serif" font-size="12">Forskuddsskatt</text>
    
    <circle cx="150" cy="20" r="6" fill="#3b82f6"/>
    <text x="165" y="25" fill="#374151" font-family="Arial, sans-serif" font-size="12">Skattemelding</text>
    
    <circle cx="270" cy="20" r="6" fill="#10b981"/>
    <text x="285" y="25" fill="#374151" font-family="Arial, sans-serif" font-size="12">Sluttoppgjør</text>
    
    <circle cx="380" cy="20" r="6" fill="#7c3aed"/>
    <text x="395" y="25" fill="#374151" font-family="Arial, sans-serif" font-size="12">Forlenget frist</text>
    
    <text x="550" y="25" fill="#6b7280" font-family="Arial, sans-serif" font-size="11" font-style="italic">
      Alle datoer for inntektsåret 2024
    </text>
  </g>
</svg>