<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1"/><stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1"/></linearGradient><linearGradient id="c" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#dcfce7;stop-opacity:1"/><stop offset="100%" style="stop-color:#bbf7d0;stop-opacity:1"/></linearGradient><linearGradient id="b" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#fef2f2;stop-opacity:1"/><stop offset="100%" style="stop-color:#fecaca;stop-opacity:1"/></linearGradient></defs><path fill="url(#a)" d="M0 0h800v600H0z"/><text x="400" y="30" fill="#1e293b" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">
    Skattemessige Justeringer
  </text><text x="400" y="55" fill="#64748b" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">
    Forskjeller mellom Regnskapsmessige og Skattemessige Verdier
  </text><g transform="translate(300 80)"><rect width="200" height="50" fill="#3b82f6" stroke="#1e40af" stroke-width="2" rx="8"/><text x="100" y="25" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
      Regnskapsmessig resultat
    </text><text x="100" y="40" fill="#dbeafe" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
      før skatt
    </text></g><text x="400" y="155" fill="#6366f1" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">
    ±
  </text><g transform="translate(50 180)"><rect width="300" height="160" fill="url(#b)" stroke="#ef4444" stroke-width="2" rx="12"/><text x="150" y="25" fill="#dc2626" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
      Permanente Justeringer
    </text><text x="150" y="45" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
      (Påvirker aldri fremtidige perioder)
    </text><text x="20" y="70" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold">+ Tillegg:</text><text x="30" y="90" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Ikke-fradragsber. representasjon</text><text x="30" y="105" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Bøter og overtredelsesgebyr</text><text x="30" y="120" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Privatforbruk av firmabil</text><text x="20" y="145" fill="#059669" font-family="Arial, sans-serif" font-size="14" font-weight="bold">- Fradrag:</text><text x="30" y="160" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Skattefritt utbytte (fritaksmetoden)</text></g><g transform="translate(450 180)"><rect width="300" height="160" fill="url(#c)" stroke="#10b981" stroke-width="2" rx="12"/><text x="150" y="25" fill="#059669" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
      Midlertidige Forskjeller
    </text><text x="150" y="45" fill="#064e3b" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
      (Utjevnes over tid - utsatt skatt)
    </text><text x="20" y="70" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Typiske forskjeller:</text><text x="30" y="90" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Avskrivningsmetoder (lineær vs. saldo)</text><text x="30" y="105" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Tapsavsetninger (forventet vs. konstatert)</text><text x="30" y="120" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Pensjonskostnader (periodisering)</text><text x="30" y="135" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Garantiavsetninger (ikke skattefradrag)</text></g><g fill="none" stroke="#6366f1" stroke-width="3" marker-end="url(#d)"><defs><marker id="d" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><path fill="#6366f1" d="m0 0 10 3.5L0 7z"/></marker></defs><path d="M400 350v30"/></g><g transform="translate(200 400)"><rect width="400" height="160" fill="#fff" stroke="#6366f1" stroke-width="2" rx="12"/><text x="200" y="25" fill="#6366f1" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
      Beregningseksempel
    </text><text y="15" fill="#374151" font-family="Arial, sans-serif" font-size="12" transform="translate(20 45)">Regnskapsmessig resultat før skatt:</text><text x="280" y="15" fill="#374151" font-family="Arial, sans-serif" font-size="12" text-anchor="end" transform="translate(20 45)">1.000.000 kr</text><text y="35" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" transform="translate(20 45)">+ Ikke-fradragsber. representasjon:</text><text x="280" y="35" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" text-anchor="end" transform="translate(20 45)">15.000 kr</text><text y="55" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" transform="translate(20 45)">+ Bøter og overtredelsesgebyr:</text><text x="280" y="55" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" text-anchor="end" transform="translate(20 45)">25.000 kr</text><text y="75" fill="#059669" font-family="Arial, sans-serif" font-size="12" transform="translate(20 45)">- Skattefritt utbytte:</text><text x="280" y="75" fill="#059669" font-family="Arial, sans-serif" font-size="12" text-anchor="end" transform="translate(20 45)">(200.000 kr)</text><text y="95" fill="#7c2d12" font-family="Arial, sans-serif" font-size="12" transform="translate(20 45)">+ Avskrivningsforskjell:</text><text x="280" y="95" fill="#7c2d12" font-family="Arial, sans-serif" font-size="12" text-anchor="end" transform="translate(20 45)">80.000 kr</text><path stroke="#374151" d="M20 150h360"/><text y="125" fill="#1e293b" font-family="Arial, sans-serif" font-size="14" font-weight="bold" transform="translate(20 45)">Skattepliktig inntekt:</text><text x="280" y="125" fill="#1e293b" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="end" transform="translate(20 45)">920.000 kr</text></g><g transform="translate(50 580)"><rect width="700" height="15" fill="#f3f4f6" rx="7"/><text x="350" y="35" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-style="italic" text-anchor="middle">
      Midlertidige forskjeller skaper utsatt skatt: 80.000 kr × 22% = 17.600 kr utsatt skatteforpliktelse
    </text></g></svg>