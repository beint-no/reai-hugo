<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Praktiske Verktøy og Ressurser
  </text>
  

  <g transform="translate(50, 70)">
    <rect x="0" y="0" width="200" height="180" fill="#e8f4f8" stroke="#3498db" stroke-width="2" rx="8"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      Sjekklister
    </text>
    

    <g transform="translate(20, 40)">
      <rect x="0" y="0" width="12" height="12" fill="#27ae60" stroke="#2c3e50" stroke-width="1"/>
      <text x="20" y="10" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Årsregnskap godkjent</text>
      
      <rect x="0" y="25" width="12" height="12" fill="#27ae60" stroke="#2c3e50" stroke-width="1"/>
      <text x="20" y="35" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">RF-skjemaer identifisert</text>
      
      <rect x="0" y="50" width="12" height="12" fill="#27ae60" stroke="#2c3e50" stroke-width="1"/>
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Skattemessige justeringer</text>
      
      <rect x="0" y="75" width="12" height="12" fill="#f39c12" stroke="#2c3e50" stroke-width="1"/>
      <text x="20" y="85" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Transfer pricing dok.</text>
      
      <rect x="0" y="100" width="12" height="12" fill="#f39c12" stroke="#2c3e50" stroke-width="1"/>
      <text x="20" y="110" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Kvalitetskontroll</text>
      
      <rect x="0" y="125" width="12" height="12" fill="#e74c3c" stroke="#2c3e50" stroke-width="1"/>
      <text x="20" y="135" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Digital innlevering</text>
    </g>
  </g>
  

  <g transform="translate(300, 70)">
    <rect x="0" y="0" width="200" height="180" fill="#fdf2e9" stroke="#e67e22" stroke-width="2" rx="8"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      Kalkulatorer
    </text>
    

    <g transform="translate(30, 40)">
      <rect x="0" y="0" width="40" height="30" fill="#3498db" rx="4"/>
      <text x="20" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">SKATT</text>
      <text x="50" y="20" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Skattekalkulator</text>
      
      <rect x="0" y="40" width="40" height="30" fill="#27ae60" rx="4"/>
      <text x="20" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">UTSATT</text>
      <text x="50" y="60" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Utsatt skatt</text>
      
      <rect x="0" y="80" width="40" height="30" fill="#9b59b6" rx="4"/>
      <text x="20" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">TP</text>
      <text x="50" y="100" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Transfer pricing</text>
      
      <rect x="0" y="120" width="40" height="30" fill="#e74c3c" rx="4"/>
      <text x="20" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">CFC</text>
      <text x="50" y="140" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">CFC-kalkulator</text>
    </g>
  </g>
  

  <g transform="translate(550, 70)">
    <rect x="0" y="0" width="200" height="180" fill="#f4f1f8" stroke="#8e44ad" stroke-width="2" rx="8"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      Kompetanseutvikling
    </text>
    

    <g transform="translate(20, 40)">
      <circle cx="8" cy="8" r="6" fill="#3498db"/>
      <text x="20" y="12" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Skatterett kurser</text>
      
      <circle cx="8" cy="33" r="6" fill="#27ae60"/>
      <text x="20" y="37" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Int. skatteplanlegging</text>
      
      <circle cx="8" cy="58" r="6" fill="#e67e22"/>
      <text x="20" y="62" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Digital skatteforvaltning</text>
      
      <circle cx="8" cy="83" r="6" fill="#9b59b6"/>
      <text x="20" y="87" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Konferanser</text>
      
      <circle cx="8" cy="108" r="6" fill="#e74c3c"/>
      <text x="20" y="112" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Webinairer</text>
      
      <circle cx="8" cy="133" r="6" fill="#f39c12"/>
      <text x="20" y="137" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Professional networks</text>
    </g>
  </g>
  

  <g transform="translate(50, 280)">
    <rect x="0" y="0" width="300" height="120" fill="#e8f8f5" stroke="#16a085" stroke-width="2" rx="8"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      Digitale Verktøy
    </text>
    

    <g transform="translate(30, 40)">

      <rect x="0" y="0" width="40" height="25" fill="#34495e" rx="2"/>
      <rect x="5" y="5" width="30" height="15" fill="#3498db"/>
      <rect x="15" y="25" width="10" height="5" fill="#34495e"/>
      <text x="50" y="15" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">ERP-integrasjon</text>
      

      <rect x="120" y="0" width="40" height="25" fill="#e67e22" rx="2"/>
      <text x="140" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">API</text>
      <text x="170" y="15" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Altinn-kobling</text>
      

      <ellipse cx="20" cy="50" rx="15" ry="8" fill="#95a5a6"/>
      <ellipse cx="15" cy="45" rx="10" ry="6" fill="#95a5a6"/>
      <ellipse cx="25" cy="45" rx="8" ry="5" fill="#95a5a6"/>
      <text x="50" y="55" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Cloud-baserte løsninger</text>
      

      <circle cx="140" cy="50" r="12" fill="#9b59b6"/>
      <text x="140" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">AI</text>
      <text x="170" y="55" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Automatisering</text>
    </g>
  </g>
  

  <g transform="translate(400, 280)">
    <rect x="0" y="0" width="350" height="120" fill="#fef9e7" stroke="#f1c40f" stroke-width="2" rx="8"/>
    <text x="175" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      Dokumentasjon og Arkivering
    </text>
    

    <g transform="translate(30, 40)">

      <rect x="0" y="0" width="30" height="20" fill="#f39c12" rx="2"/>
      <rect x="5" y="5" width="20" height="10" fill="#fff"/>
      <text x="40" y="15" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Digital arkivering</text>
      

      <rect x="180" y="0" width="20" height="25" fill="#ecf0f1" stroke="#34495e" stroke-width="1"/>
      <line x1="185" y1="5" x2="195" y2="5" stroke="#34495e" stroke-width="1"/>
      <line x1="185" y1="10" x2="195" y2="10" stroke="#34495e" stroke-width="1"/>
      <line x1="185" y1="15" x2="195" y2="15" stroke="#34495e" stroke-width="1"/>
      <text x="210" y="15" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Revisjonsrettede filer</text>
      

      <circle cx="15" cy="50" r="8" fill="none" stroke="#3498db" stroke-width="2"/>
      <line x1="21" y1="56" x2="25" y2="60" stroke="#3498db" stroke-width="2"/>
      <text x="40" y="55" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Søkbar struktur</text>
      

      <circle cx="185" cy="45" r="6" fill="none" stroke="#27ae60" stroke-width="2"/>
      <circle cx="195" cy="55" r="6" fill="none" stroke="#27ae60" stroke-width="2"/>
      <line x1="190" y1="50" x2="190" y2="50" stroke="#27ae60" stroke-width="2"/>
      <text x="210" y="55" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Cross-referencing</text>
    </g>
  </g>
  

  <g transform="translate(150, 430)">
    <rect x="0" y="0" width="500" height="100" fill="#fadbd8" stroke="#e74c3c" stroke-width="2" rx="8"/>
    <text x="250" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      Kvalitetssikring og Kontroll
    </text>
    

    <g transform="translate(50, 40)">

      <circle cx="50" cy="20" r="15" fill="#3498db"/>
      <text x="50" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">1</text>
      <text x="50" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Førstekontroll</text>
      

      <path d="M 75 20 L 85 20" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
      

      <circle cx="100" cy="20" r="15" fill="#27ae60"/>
      <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">2</text>
      <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Fagkontroll</text>
      

      <path d="M 125 20 L 135 20" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
      

      <circle cx="150" cy="20" r="15" fill="#e67e22"/>
      <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">3</text>
      <text x="150" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Godkjenning</text>
      

      <path d="M 175 20 L 185 20" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
      

      <circle cx="200" cy="20" r="15" fill="#9b59b6"/>
      <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">4</text>
      <text x="200" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Innlevering</text>
      

      <path d="M 225 20 L 235 20" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
      

      <circle cx="250" cy="20" r="15" fill="#e74c3c"/>
      <text x="250" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">5</text>
      <text x="250" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Arkivering</text>
      

      <path d="M 275 20 L 285 20" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
      

      <circle cx="300" cy="20" r="15" fill="#f39c12"/>
      <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">6</text>
      <text x="300" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Oppfølging</text>
    </g>
  </g>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
  

  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    Integrerte verktøy for effektiv skattemeldingsprosess
  </text>
</svg>