<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
    <style>
        .font { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"; }
        .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
        .item-box { fill: #ffffff; stroke: #2980b9; stroke-width: 2; rx: 10; ry: 10; }
        .item-text { font-size: 16px; text-anchor: middle; fill: #2c3e50; }
        .icon { fill: #2980b9; }
    </style>

    <text x="400" y="40" class="title font">Beste Praksis for Remittering</text>

    <!-- Standardisering -->
    <g id="standardisering">
        <rect x="100" y="100" width="250" height="120" class="item-box"/>
        <text x="225" y="160" class="item-text font">Standardisering</text>
    </g>

    <!-- Automatisering -->
    <g id="automatisering">
        <rect x="450" y="100" width="250" height="120" class="item-box"/>
        <text x="575" y="160" class="item-text font">Automatisering</text>
    </g>

    <!-- Kontrollrutiner -->
    <g id="kontrollrutiner">
        <rect x="100" y="250" width="250" height="120" class="item-box"/>
        <text x="225" y="310" class="item-text font">Kontrollrutiner</text>
    </g>

    <!-- Backup-planer -->
    <g id="backup-planer">
        <rect x="450" y="250" width="250" height="120" class="item-box"/>
        <text x="575" y="310" class="item-text font">Backup-planer</text>
    </g>

</svg>