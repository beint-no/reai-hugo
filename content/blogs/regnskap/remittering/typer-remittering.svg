<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <style>
        .font { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"; }
        .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
        .box { fill: #ffffff; stroke: #3498db; stroke-width: 2; rx: 10; ry: 10; }
        .box-title { font-size: 20px; font-weight: bold; text-anchor: middle; fill: #2980b9; }
        .box-text { font-size: 16px; text-anchor: middle; fill: #34495e; }
        .icon { fill: #3498db; }
        .arrow { fill: #2c3e50; text-anchor: middle; font-size: 40px; }
    </style>

    <text x="400" y="40" class="title font">Typer Remittering</text>


    <g id="direkte">
        <rect x="50" y="100" width="300" height="200" class="box"/>
        <text x="200" y="140" class="box-title font">Direkte Remittering</text>
        <path class="icon" d="M150 180 l50 0 m-25 -25 l0 50" transform="translate(25, 20)" stroke="#3498db" stroke-width="4"/>
        <text x="200" y="250" class="box-text font">Overføring direkte mellom kontoer</text>
        <text x="200" y="270" class="box-text font">uten mellomledd.</text>
    </g>


    <g id="indirekte">
        <rect x="450" y="100" width="300" height="200" class="box"/>
        <text x="600" y="140" class="box-title font">Indirekte Remittering</text>
        <path class="icon" d="M550 200 h25 l25 -25 l25 25 h25" stroke="#3498db" stroke-width="4" fill="none" transform="translate(0, 20)"/>
        <text x="600" y="250" class="box-text font">Overføring via en tredjepart,</text>
        <text x="600" y="270" class="box-text font">f.eks. betalingsplattform.</text>
    </g>

</svg>