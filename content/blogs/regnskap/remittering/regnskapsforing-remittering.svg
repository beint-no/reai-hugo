<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <style>
        .font { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"; }
        .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
        .text { font-size: 16px; text-anchor: middle; fill: #34495e; }
        .debet { fill: #c0392b; }
        .kredit { fill: #27ae60; }
        .box { fill: #ffffff; stroke: #bdc3c7; stroke-width: 1; rx: 5; ry: 5; }
        .header { font-weight: bold; fill: #2c3e50; }
    </style>

    <text x="400" y="40" class="title font">Regnskapsføring av Remittering</text>


    <g id="avsender">
        <text x="200" y="80" class="header font" text-anchor="middle">Ved betaling (Avsender)</text>
        <rect x="50" y="100" width="300" height="120" class="box"/>
        <text x="100" y="140" class="text font debet" text-anchor="start">Debet: Leverandørgjeld</text>
        <text x="280" y="140" class="text font debet" text-anchor="end">XXX</text>
        <line x1="60" y1="160" x2="340" y2="160" stroke="#bdc3c7"/>
        <text x="100" y="190" class="text font kredit" text-anchor="start">Kredit: Bank</text>
        <text x="280" y="190" class="text font kredit" text-anchor="end">XXX</text>
    </g>


    <g id="mottaker">
        <text x="600" y="80" class="header font" text-anchor="middle">Ved mottak (Mottaker)</text>
        <rect x="450" y="100" width="300" height="120" class="box"/>
        <text x="500" y="140" class="text font debet" text-anchor="start">Debet: Bank</text>
        <text x="680" y="140" class="text font debet" text-anchor="end">XXX</text>
        <line x1="460" y1="160" x2="740" y2="160" stroke="#bdc3c7"/>
        <text x="500" y="190" class="text font kredit" text-anchor="start">Kredit: Kundefordring</text>
        <text x="680" y="190" class="text font kredit" text-anchor="end">XXX</text>
    </g>

</svg>