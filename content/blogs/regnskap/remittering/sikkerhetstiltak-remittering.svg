<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <style>
        .font { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"; }
        .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
        .item-box { fill: #ffffff; stroke: #c0392b; stroke-width: 2; rx: 10; ry: 10; }
        .item-text { font-size: 16px; text-anchor: middle; fill: #2c3e50; }
        .icon { fill: #c0392b; }
    </style>

    <text x="400" y="40" class="title font">Sikkerhetstiltak ved Remittering</text>


    <g id="autorisasjonsnivaer">
        <rect x="100" y="150" width="200" height="120" class="item-box"/>
        <path class="icon" d="M180 180 h40 m-30 15 h20 m-30 15 h40" stroke="#c0392b" stroke-width="4"/>
        <text x="200" y="240" class="item-text font">Autorisasjonsnivåer</text>
    </g>


    <g id="to-faktorautentisering">
        <rect x="350" y="150" width="200" height="120" class="item-box"/>
        <path class="icon" d="M430 190 a10 10 0 0 1 20 0 v10 h-20 z m20 0 h10"/>
        <text x="450" y="240" class="item-text font">To-faktorautentisering</text>
    </g>


    <g id="regelmessig-overvaking">
        <rect x="600" y="150" width="200" height="120" class="item-box"/>
        <circle cx="700" cy="195" r="20" fill="none" stroke="#c0392b" stroke-width="4"/>
        <path class="icon" d="M700 185 v10 l10 5" stroke="#c0392b" stroke-width="4"/>
        <text x="700" y="240" class="item-text font">Regelmessig overvåking</text>
    </g>

</svg>