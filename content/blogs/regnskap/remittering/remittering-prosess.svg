<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <style>
        .font { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"; }
        .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
        .step-box { fill: #ffffff; stroke: #3498db; stroke-width: 2; rx: 10; ry: 10; }
        .step-text { font-size: 16px; text-anchor: middle; fill: #2c3e50; }
        .arrow { fill: none; stroke: #2980b9; stroke-width: 2; marker-end: url(#arrowhead); }
        .arrow-text { font-size: 14px; fill: #34495e; text-anchor: middle; }
        .icon { fill: #3498db; }
    </style>

    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#2980b9" />
        </marker>
    </defs>

    <text x="400" y="40" class="title font">Remittering Prosess</text>

    <!-- Avsender -->
    <g id="sender">
        <rect x="100" y="150" width="160" height="80" class="step-box"/>
        <text x="180" y="195" class="step-text font">Avsender</text>
    </g>

    <!-- Arrow to Betalingssystem -->
    <path class="arrow" d="M260 190 h80"/>

    <!-- Betalingssystem (Bank/Tjenesteleverandør) -->
    <g id="system">
        <rect x="360" y="150" width="200" height="80" class="step-box"/>
        <text x="460" y="185" class="step-text font">Betalingssystem</text>
        <text x="460" y="205" class="step-text font">(Bank / Tjenesteleverandør)</text>
    </g>

    <!-- Arrow to Mottaker -->
    <path class="arrow" d="M560 190 h80"/>

    <!-- Mottaker -->
    <g id="receiver">
        <rect x="660" y="150" width="140" height="80" class="step-box"/>
        <text x="730" y="195" class="step-text font">Mottaker</text>
    </g>
</svg>
