<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <style>
        .font { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"; }
        .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
        .item-box { fill: #ffffff; stroke: #27ae60; stroke-width: 2; rx: 10; ry: 10; }
        .item-text { font-size: 16px; text-anchor: middle; fill: #2c3e50; }
        .icon { fill: #27ae60; }
    </style>

    <text x="400" y="40" class="title font">Fordeler med Remittering</text>


    <g id="effektivitet">
        <rect x="50" y="150" width="150" height="120" class="item-box"/>
        <path class="icon" d="M85 180 l20 20 l40 -40" stroke="#27ae60" stroke-width="6" fill="none"/>
        <text x="125" y="240" class="item-text font">Effektivitet</text>
    </g>


    <g id="kostnadskontroll">
        <rect x="230" y="150" width="150" height="120" class="item-box"/>
        <circle cx="305" cy="195" r="20" class="icon"/>
        <text x="305" y="200" font-size="20" fill="#ffffff" text-anchor="middle">$</text>
        <text x="305" y="240" class="item-text font">Kostnadskontroll</text>
    </g>


    <g id="sikkerhet">
        <rect x="410" y="150" width="150" height="120" class="item-box"/>
        <path class="icon" d="M465 180 l-20 10 l0 20 l20 10 l20 -10 l0 -20 z m0 0 l0 -10 a10 10 0 0 1 20 0 v10"/>
        <text x="485" y="240" class="item-text font">Sikkerhet</text>
    </g>


    <g id="fleksibilitet">
        <rect x="590" y="150" width="150" height="120" class="item-box"/>
        <path class="icon" d="M640 195 l50 0 m-25 -25 l0 50 m-35 -25 a35 35 0 1 1 0 -0.1" fill="none" stroke="#27ae60" stroke-width="4"/>
        <text x="665" y="240" class="item-text font">Fleksibilitet</text>
    </g>

</svg>