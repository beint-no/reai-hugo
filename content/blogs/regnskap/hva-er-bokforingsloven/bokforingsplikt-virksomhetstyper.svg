<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="500" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Bokføringsplikt etter Virksomhetstype
  </text>
  

  <rect x="50" y="70" width="300" height="80" fill="#3498db" opacity="0.1" stroke="#3498db" stroke-width="2" rx="8"/>
  <text x="200" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3498db">
    Enkeltpersonforetak
  </text>
  <text x="200" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Bokføringsplikt ved omsetning over
  </text>
  <text x="200" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">
    5 millioner kroner
  </text>
  

  <rect x="450" y="70" width="300" height="80" fill="#27ae60" opacity="0.1" stroke="#27ae60" stroke-width="2" rx="8"/>
  <text x="600" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27ae60">
    Aksjeselskap (AS)
  </text>
  <text x="600" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Bokføringsplikt
  </text>
  <text x="600" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">
    Uavhengig av størrelse
  </text>
  

  <rect x="50" y="180" width="300" height="80" fill="#9b59b6" opacity="0.1" stroke="#9b59b6" stroke-width="2" rx="8"/>
  <text x="200" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#9b59b6">
    Ansvarlige Selskaper
  </text>
  <text x="200" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    og Kommandittselskaper
  </text>
  <text x="200" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">
    Alltid bokføringsplikt
  </text>
  

  <rect x="450" y="180" width="300" height="80" fill="#f39c12" opacity="0.1" stroke="#f39c12" stroke-width="2" rx="8"/>
  <text x="600" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f39c12">
    Stiftelser og Foreninger
  </text>
  <text x="600" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Med ervervsmessig virksomhet
  </text>
  <text x="600" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">
    Bokføringsplikt
  </text>
  

  <rect x="250" y="290" width="300" height="80" fill="#e67e22" opacity="0.1" stroke="#e67e22" stroke-width="2" rx="8"/>
  <text x="400" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e67e22">
    Offentlige Virksomheter
  </text>
  <text x="400" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Med ervervsmessig aktivitet
  </text>
  <text x="400" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">
    Bokføringsplikt
  </text>
  

  <rect x="50" y="400" width="700" height="80" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="8"/>
  
  <text x="400" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Viktige Unntak og Spesialregler
  </text>
  
  <text x="400" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    • Enkeltpersonforetak under 5 mill. kr kan velge forenklet bokføring
  </text>
  <text x="400" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    • Små aksjeselskaper kan få fritak fra revisjonsplikt, men ikke bokføringsplikt
  </text>
  <text x="400" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    • Ideelle organisasjoner uten ervervsmessig virksomhet er unntatt
  </text>
</svg>