<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="saleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purchaseGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="payrollGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="#f8fafc"/>
  

  <rect x="0" y="0" width="800" height="60" fill="url(#headerGrad)"/>
  <text x="400" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Dokumentasjonsflyt for Transaksjoner
  </text>
  

  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="200" height="40" rx="5" fill="url(#saleGrad)"/>
    <text x="100" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      SALGSTRANSAKSJONER
    </text>
    

    <rect x="20" y="60" width="160" height="30" rx="3" fill="#ecfdf5" stroke="#10b981" stroke-width="2"/>
    <text x="100" y="80" text-anchor="middle" fill="#065f46" font-family="Arial, sans-serif" font-size="12">
      Faktura med lovpålagte opplysninger
    </text>
    
    <rect x="20" y="100" width="160" height="30" rx="3" fill="#ecfdf5" stroke="#10b981" stroke-width="2"/>
    <text x="100" y="120" text-anchor="middle" fill="#065f46" font-family="Arial, sans-serif" font-size="12">
      Dokumentasjon av leveranse
    </text>
    
    <rect x="20" y="140" width="160" height="30" rx="3" fill="#ecfdf5" stroke="#10b981" stroke-width="2"/>
    <text x="100" y="160" text-anchor="middle" fill="#065f46" font-family="Arial, sans-serif" font-size="12">
      Betalingsbevis ved kontantsalg
    </text>
    

    <path d="M100 90 L100 100" stroke="#10b981" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M100 130 L100 140" stroke="#10b981" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  

  <g transform="translate(300, 100)">
    <rect x="0" y="0" width="200" height="40" rx="5" fill="url(#purchaseGrad)"/>
    <text x="100" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      KJØPSTRANSAKSJONER
    </text>
    

    <rect x="20" y="60" width="160" height="30" rx="3" fill="#fffbeb" stroke="#f59e0b" stroke-width="2"/>
    <text x="100" y="80" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="12">
      Leverandørfaktura/kvittering
    </text>
    
    <rect x="20" y="100" width="160" height="30" rx="3" fill="#fffbeb" stroke="#f59e0b" stroke-width="2"/>
    <text x="100" y="120" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="12">
      Mottaksbevis/leveringsbekreftelse
    </text>
    
    <rect x="20" y="140" width="160" height="30" rx="3" fill="#fffbeb" stroke="#f59e0b" stroke-width="2"/>
    <text x="100" y="160" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="12">
      Attestering av fakturaens riktighet
    </text>
    

    <path d="M100 90 L100 100" stroke="#f59e0b" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M100 130 L100 140" stroke="#f59e0b" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  

  <g transform="translate(550, 100)">
    <rect x="0" y="0" width="200" height="40" rx="5" fill="url(#payrollGrad)"/>
    <text x="100" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      LØNNSTRANSAKSJONER
    </text>
    

    <rect x="20" y="60" width="160" height="30" rx="3" fill="#f3f4f6" stroke="#8b5cf6" stroke-width="2"/>
    <text x="100" y="80" text-anchor="middle" fill="#581c87" font-family="Arial, sans-serif" font-size="12">
      Lønnsslipp og A-melding
    </text>
    
    <rect x="20" y="100" width="160" height="30" rx="3" fill="#f3f4f6" stroke="#8b5cf6" stroke-width="2"/>
    <text x="100" y="120" text-anchor="middle" fill="#581c87" font-family="Arial, sans-serif" font-size="12">
      Arbeidskontrakter/timeregistrering
    </text>
    
    <rect x="20" y="140" width="160" height="30" rx="3" fill="#f3f4f6" stroke="#8b5cf6" stroke-width="2"/>
    <text x="100" y="160" text-anchor="middle" fill="#581c87" font-family="Arial, sans-serif" font-size="12">
      Dokumentasjon arbeidsgiveravgift
    </text>
    

    <path d="M100 90 L100 100" stroke="#8b5cf6" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M100 130 L100 140" stroke="#8b5cf6" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  

  <g transform="translate(200, 320)">
    <rect x="0" y="0" width="400" height="40" rx="5" fill="#1f2937"/>
    <text x="200" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      FELLES DOKUMENTASJONSKRAV
    </text>
    

    <rect x="20" y="60" width="180" height="80" rx="5" fill="#e5e7eb" stroke="#6b7280" stroke-width="1"/>
    <text x="110" y="80" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Obligatoriske opplysninger:
    </text>
    <text x="30" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">
      • Dato for transaksjonen
    </text>
    <text x="30" y="115" fill="#374151" font-family="Arial, sans-serif" font-size="11">
      • Beløp i norske kroner
    </text>
    <text x="30" y="130" fill="#374151" font-family="Arial, sans-serif" font-size="11">
      • Beskrivelse av transaksjonen
    </text>
    
    <rect x="220" y="60" width="160" height="80" rx="5" fill="#e5e7eb" stroke="#6b7280" stroke-width="1"/>
    <text x="300" y="80" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Ytterligere krav:
    </text>
    <text x="230" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">
      • Motpart (hvem)
    </text>
    <text x="230" y="115" fill="#374151" font-family="Arial, sans-serif" font-size="11">
      • Kontering til riktige konti
    </text>
    <text x="230" y="130" fill="#374151" font-family="Arial, sans-serif" font-size="11">
      • Autorisasjon fra ansvarlig
    </text>
  </g>
  

  <path d="M150 280 L300 320" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <path d="M400 280 L400 320" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <path d="M650 280 L500 320" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
  

  <text x="400" y="580" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12" font-style="italic">
    Alle transaksjoner må dokumenteres i henhold til bokføringslovens krav
  </text>
</svg>