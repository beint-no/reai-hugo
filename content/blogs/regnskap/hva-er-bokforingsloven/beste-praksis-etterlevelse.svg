  <g transform="translate(280, 380)">
    <rect x="0" y="0" width="240" height="40" rx="5" fill="#065f46"/>
    <text x="120" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      KONTROLLMEKANISMER
    </text>
    
    <rect x="20" y="50" width="200" height="80" rx="5" fill="#ecfdf5" stroke="#065f46" stroke-width="2"/>
    <text x="120" y="70" text-anchor="middle" fill="#065f46" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Innebygde kontroller:
    </text>
    <text x="30" y="90" fill="#065f46" font-family="Arial, sans-serif" font-size="12">
