    </text>
    <text x="50" y="70" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      ETTERLEVELSE
    </text>
  </g>
  
  <!-- Daily Routines -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="180" height="40" rx="5" fill="url(#dailyGrad)"/>
    <text x="90" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
