    </text>
  </g>
  
  <!-- Success indicators -->
  <g transform="translate(50, 570)">
    <rect x="0" y="0" width="700" height="25" rx="3" fill="#dbeafe" stroke="#2563eb" stroke-width="1"/>
    <text x="350" y="17" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      RESULTAT: Regelverksoverholdelse + Solid grunnlag for strategiske beslutninger
    </text>
  </g>
</svg>