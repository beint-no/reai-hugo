<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">
    Bokføringsloven
  </text>
  
  <!-- Main law book illustration -->
  <rect x="320" y="70" width="160" height="200" fill="#34495e" stroke="#2c3e50" stroke-width="3" rx="8"/>
  <rect x="330" y="80" width="140" height="180" fill="#ecf0f1" rx="4"/>
  
  <!-- Book spine -->
  <rect x="315" y="70" width="10" height="200" fill="#2c3e50"/>
  
  <!-- Book title on cover -->
  <text x="400" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Bokføringsloven
  </text>
  <text x="400" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    Lov av 19. november 2004
  </text>
  <text x="400" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    nr. 73
  </text>
  
  <!-- Key principles around the book -->
  <!-- Left side -->
  <circle cx="150" cy="120" r="60" fill="#3498db" opacity="0.1"/>
  <text x="150" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3498db">
    Dokumentasjon
  </text>
  <text x="150" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#3498db">
    og Sporbarhet
  </text>
  
  <circle cx="150" cy="250" r="60" fill="#e74c3c" opacity="0.1"/>
  <text x="150" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">
    Oppbevaring
  </text>
  <text x="150" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">
    5-10 år
  </text>
  
  <!-- Right side -->
  <circle cx="650" cy="120" r="60" fill="#27ae60" opacity="0.1"/>
  <text x="650" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">
    Tilsyn og
  </text>
  <text x="650" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#27ae60">
    Kontroll
  </text>
  
  <circle cx="650" cy="250" r="60" fill="#f39c12" opacity="0.1"/>
  <text x="650" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f39c12">
    Sanksjoner
  </text>
  <text x="650" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f39c12">
    ved Brudd
  </text>
  
  <!-- Connecting lines -->
  <line x1="210" y1="120" x2="320" y2="140" stroke="#3498db" stroke-width="2" opacity="0.6"/>
  <line x1="210" y1="250" x2="320" y2="230" stroke="#e74c3c" stroke-width="2" opacity="0.6"/>
  <line x1="480" y1="140" x2="590" y2="120" stroke="#27ae60" stroke-width="2" opacity="0.6"/>
  <line x1="480" y1="230" x2="590" y2="250" stroke="#f39c12" stroke-width="2" opacity="0.6"/>
  
  <!-- Bottom section with key requirements -->
  <rect x="50" y="320" width="700" height="60" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="8"/>
  
  <text x="400" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Hovedkrav: Systematisk registrering • Korrekt dokumentasjon • Sikker oppbevaring
  </text>
  
  <text x="400" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    Gjelder alle ervervsdrivende i Norge
  </text>
</svg>