<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="optimizationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000020"/>
    </filter>
  </defs>
  

  <rect width="800" height="600" fill="url(#bgGradient)"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#0066cc">
    Optimalisering av Fakturasalg
  </text>
  

  <g transform="translate(400, 150)">

    <circle cx="0" cy="0" r="60" fill="url(#optimizationGradient)" stroke="white" stroke-width="4" filter="url(#shadow)"/>
    <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">OPTIMALISERING</text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">FAKTURASALG</text>
    

    <g transform="translate(-150, -100)">
      <circle cx="0" cy="0" r="40" fill="#007bff" stroke="white" stroke-width="3" filter="url(#shadow)"/>
      <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">KREDITT-</text>
      <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">ANALYSE</text>
      
      <rect x="-60" y="50" width="120" height="80" fill="white" stroke="#007bff" stroke-width="2" rx="8" filter="url(#shadow)"/>
      <text x="0" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#007bff">Forbedring av Kredittanalyse</text>
      <text x="0" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">• Automatiserte kredittsjekker</text>
      <text x="0" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">• Interne scoringmodeller</text>
      <text x="0" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">• Regelmessig oppdatering</text>
      

      <path d="M 35 35 L 85 85" stroke="#007bff" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    </g>
    

    <g transform="translate(150, -100)">
      <circle cx="0" cy="0" r="40" fill="#ffc107" stroke="white" stroke-width="3" filter="url(#shadow)"/>
      <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">FAKTURA-</text>
      <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">PROSESS</text>
      
      <rect x="-60" y="50" width="120" height="80" fill="white" stroke="#ffc107" stroke-width="2" rx="8" filter="url(#shadow)"/>
      <text x="0" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#e0a800">Effektivisering av Prosessen</text>
      <text x="0" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">• Automatiser generering</text>
      <text x="0" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">• Elektronisk fakturering</text>
      <text x="0" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">• Kvalitetskontroll</text>
      

      <path d="M -35 35 L -85 85" stroke="#ffc107" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    </g>
    

    <g transform="translate(-150, 100)">
      <circle cx="0" cy="0" r="40" fill="#dc3545" stroke="white" stroke-width="3" filter="url(#shadow)"/>
      <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">DEBITOR-</text>
      <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">OPPFØLGING</text>
      
      <rect x="-60" y="-130" width="120" height="80" fill="white" stroke="#dc3545" stroke-width="2" rx="8" filter="url(#shadow)"/>
      <text x="0" y="-110" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#dc3545">Proaktiv Oppfølging</text>
      <text x="0" y="-95" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">• Automatiserte påminnelser</text>
      <text x="0" y="-80" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">• Personlig oppfølging</text>
      <text x="0" y="-65" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">• Insentiver for tidlig betaling</text>
      

      <path d="M 35 -35 L 85 -85" stroke="#dc3545" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    </g>
    

    <g transform="translate(150, 100)">
      <circle cx="0" cy="0" r="40" fill="#6f42c1" stroke="white" stroke-width="3" filter="url(#shadow)"/>
      <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">TEKNOLOGI</text>
      <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">&amp; DATA</text>
      
      <rect x="-60" y="-130" width="120" height="80" fill="white" stroke="#6f42c1" stroke-width="2" rx="8" filter="url(#shadow)"/>
      <text x="0" y="-110" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#6f42c1">Teknologisk Utvikling</text>
      <text x="0" y="-95" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">• AI-basert analyse</text>
      <text x="0" y="-80" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">• Sanntidsrapportering</text>
      <text x="0" y="-65" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">• Prediktive modeller</text>
      

      <path d="M -35 -35 L -85 -85" stroke="#6f42c1" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    </g>
  </g>
  

  <g transform="translate(50, 350)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0066cc">
      Viktige KPI-er for Optimalisering
    </text>
    

    <g transform="translate(0, 30)">

      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="160" height="100" fill="#e8f5e8" stroke="#28a745" stroke-width="2" rx="10" filter="url(#shadow)"/>
        <text x="80" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#28a745">Days Sales Outstanding</text>
        <text x="80" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#28a745">DSO</text>
        <text x="80" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Gjennomsnittlig kredittid</text>
        <text x="80" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Mål: &lt; 30 dager</text>
        <text x="80" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#28a745">↓ Bedre</text>
      </g>
      

      <g transform="translate(180, 0)">
        <rect x="0" y="0" width="160" height="100" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="10" filter="url(#shadow)"/>
        <text x="80" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ff9800">Collection Effectiveness</text>
        <text x="80" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ff9800">CEI</text>
        <text x="80" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Innkrevingseffektivitet</text>
        <text x="80" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Mål: &gt; 95%</text>
        <text x="80" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ff9800">↑ Bedre</text>
      </g>
      

      <g transform="translate(360, 0)">
        <rect x="0" y="0" width="160" height="100" fill="#f8d7da" stroke="#dc3545" stroke-width="2" rx="10" filter="url(#shadow)"/>
        <text x="80" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc3545">Bad Debt Ratio</text>
        <text x="80" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#dc3545">BDR</text>
        <text x="80" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Tap på fordringer</text>
        <text x="80" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Mål: &lt; 0,5%</text>
        <text x="80" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#dc3545">↓ Bedre</text>
      </g>
      

      <g transform="translate(540, 0)">
        <rect x="0" y="0" width="160" height="100" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="10" filter="url(#shadow)"/>
        <text x="80" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2196f3">Invoice Accuracy Rate</text>
        <text x="80" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2196f3">IAR</text>
        <text x="80" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Korrekte fakturaer</text>
        <text x="80" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Mål: &gt; 98%</text>
        <text x="80" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2196f3">↑ Bedre</text>
      </g>
    </g>
  </g>
  

  <g transform="translate(50, 480)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0066cc">
      Implementeringsveikart
    </text>
    

    <g transform="translate(0, 30)">

      <rect x="0" y="20" width="700" height="4" fill="#dee2e6" rx="2"/>
      

      <g transform="translate(0, 0)">
        <circle cx="0" cy="22" r="8" fill="#28a745" stroke="white" stroke-width="2"/>
        <text x="0" y="27" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">1</text>
        <rect x="-50" y="40" width="100" height="50" fill="white" stroke="#28a745" stroke-width="2" rx="5"/>
        <text x="0" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#28a745">FASE 1</text>
        <text x="0" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">Analyse og</text>
        <text x="0" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">kartlegging</text>
      </g>
      

      <g transform="translate(175, 0)">
        <circle cx="0" cy="22" r="8" fill="#ffc107" stroke="white" stroke-width="2"/>
        <text x="0" y="27" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">2</text>
        <rect x="-50" y="40" width="100" height="50" fill="white" stroke="#ffc107" stroke-width="2" rx="5"/>
        <text x="0" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#e0a800">FASE 2</text>
        <text x="0" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">System-</text>
        <text x="0" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">implementering</text>
      </g>
      

      <g transform="translate(350, 0)">
        <circle cx="0" cy="22" r="8" fill="#17a2b8" stroke="white" stroke-width="2"/>
        <text x="0" y="27" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">3</text>
        <rect x="-50" y="40" width="100" height="50" fill="white" stroke="#17a2b8" stroke-width="2" rx="5"/>
        <text x="0" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#17a2b8">FASE 3</text>
        <text x="0" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">Prosess-</text>
        <text x="0" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">optimalisering</text>
      </g>
      

      <g transform="translate(525, 0)">
        <circle cx="0" cy="22" r="8" fill="#6f42c1" stroke="white" stroke-width="2"/>
        <text x="0" y="27" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">4</text>
        <rect x="-50" y="40" width="100" height="50" fill="white" stroke="#6f42c1" stroke-width="2" rx="5"/>
        <text x="0" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#6f42c1">FASE 4</text>
        <text x="0" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">Kontinuerlig</text>
        <text x="0" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">forbedring</text>
      </g>
      

      <g transform="translate(700, 0)">
        <circle cx="0" cy="22" r="8" fill="#dc3545" stroke="white" stroke-width="2"/>
        <text x="0" y="27" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">5</text>
        <rect x="-50" y="40" width="100" height="50" fill="white" stroke="#dc3545" stroke-width="2" rx="5"/>
        <text x="0" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#dc3545">FASE 5</text>
        <text x="0" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">Avansert</text>
        <text x="0" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">automatisering</text>
      </g>
    </g>
  </g>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
</svg>