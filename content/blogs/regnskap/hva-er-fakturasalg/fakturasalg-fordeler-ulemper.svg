<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4edda;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c3e6cb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8d7da;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5c6cb;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000020"/>
    </filter>
  </defs>
  

  <rect width="800" height="600" fill="url(#bgGradient)"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#0066cc">
    Fakturasalg: Fordeler og Ulemper
  </text>
  

  <g transform="translate(350, 60)">

    <rect x="45" y="80" width="10" height="60" fill="#666"/>
    <rect x="20" y="135" width="60" height="10" fill="#666"/>
    

    <rect x="0" y="75" width="100" height="5" fill="#666"/>
    <circle cx="50" cy="77.5" r="5" fill="#333"/>
    

    <rect x="-20" y="60" width="40" height="20" fill="url(#greenGradient)" stroke="#28a745" stroke-width="2" rx="5"/>
    <text x="0" y="73" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#155724">FORDELER</text>
    

    <rect x="80" y="60" width="40" height="20" fill="url(#redGradient)" stroke="#dc3545" stroke-width="2" rx="5"/>
    <text x="100" y="73" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#721c24">ULEMPER</text>
    

    <line x1="0" y1="60" x2="0" y2="75" stroke="#666" stroke-width="2"/>
    <line x1="100" y1="60" x2="100" y2="75" stroke="#666" stroke-width="2"/>
  </g>
  

  <g transform="translate(50, 200)">
    <rect x="0" y="0" width="320" height="350" fill="url(#greenGradient)" stroke="#28a745" stroke-width="3" rx="15" filter="url(#shadow)"/>
    

    <rect x="10" y="10" width="300" height="40" fill="#28a745" rx="10"/>
    <text x="160" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      FORDELER
    </text>
    

    <g transform="translate(20, 70)">
      <circle cx="15" cy="15" r="12" fill="#28a745"/>
      <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">1</text>
      <text x="40" y="12" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#155724">Økt Salgsvolum</text>
      <text x="40" y="28" font-family="Arial, sans-serif" font-size="11" fill="#155724">Flere kunder kan handle når de</text>
      <text x="40" y="42" font-family="Arial, sans-serif" font-size="11" fill="#155724">ikke må betale umiddelbart</text>
    </g>
    

    <g transform="translate(20, 130)">
      <circle cx="15" cy="15" r="12" fill="#28a745"/>
      <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">2</text>
      <text x="40" y="12" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#155724">Konkurransefortrinn</text>
      <text x="40" y="28" font-family="Arial, sans-serif" font-size="11" fill="#155724">Fleksible betalingsvilkår kan</text>
      <text x="40" y="42" font-family="Arial, sans-serif" font-size="11" fill="#155724">skille deg fra konkurrentene</text>
    </g>
    

    <g transform="translate(20, 190)">
      <circle cx="15" cy="15" r="12" fill="#28a745"/>
      <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">3</text>
      <text x="40" y="12" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#155724">Kundelojalitet</text>
      <text x="40" y="28" font-family="Arial, sans-serif" font-size="11" fill="#155724">Tillitsforhold bygges gjennom</text>
      <text x="40" y="42" font-family="Arial, sans-serif" font-size="11" fill="#155724">kredittgivning</text>
    </g>
    

    <g transform="translate(20, 250)">
      <circle cx="15" cy="15" r="12" fill="#28a745"/>
      <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">4</text>
      <text x="40" y="12" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#155724">Høyere Ordreværdi</text>
      <text x="40" y="28" font-family="Arial, sans-serif" font-size="11" fill="#155724">Kunder handler ofte for større</text>
      <text x="40" y="42" font-family="Arial, sans-serif" font-size="11" fill="#155724">beløp på kreditt</text>
    </g>
    

    <g transform="translate(250, 280)">
      <circle cx="25" cy="25" r="20" fill="#28a745"/>
      <path d="M 15 25 L 22 32 L 35 18" stroke="white" stroke-width="3" fill="none"/>
    </g>
  </g>
  

  <g transform="translate(430, 200)">
    <rect x="0" y="0" width="320" height="350" fill="url(#redGradient)" stroke="#dc3545" stroke-width="3" rx="15" filter="url(#shadow)"/>
    

    <rect x="10" y="10" width="300" height="40" fill="#dc3545" rx="10"/>
    <text x="160" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      ULEMPER
    </text>
    

    <g transform="translate(20, 70)">
      <circle cx="15" cy="15" r="12" fill="#dc3545"/>
      <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">1</text>
      <text x="40" y="12" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#721c24">Likviditetsutfordringer</text>
      <text x="40" y="28" font-family="Arial, sans-serif" font-size="11" fill="#721c24">Penger er bundet opp i</text>
      <text x="40" y="42" font-family="Arial, sans-serif" font-size="11" fill="#721c24">kundefordringer</text>
    </g>
    

    <g transform="translate(20, 130)">
      <circle cx="15" cy="15" r="12" fill="#dc3545"/>
      <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">2</text>
      <text x="40" y="12" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#721c24">Kredittrisiko</text>
      <text x="40" y="28" font-family="Arial, sans-serif" font-size="11" fill="#721c24">Risiko for tap på fordringer</text>
      <text x="40" y="42" font-family="Arial, sans-serif" font-size="11" fill="#721c24">hvis kunder ikke betaler</text>
    </g>
    

    <g transform="translate(20, 190)">
      <circle cx="15" cy="15" r="12" fill="#dc3545"/>
      <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">3</text>
      <text x="40" y="12" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#721c24">Administrative Kostnader</text>
      <text x="40" y="28" font-family="Arial, sans-serif" font-size="11" fill="#721c24">Oppfølging av fakturaer og</text>
      <text x="40" y="42" font-family="Arial, sans-serif" font-size="11" fill="#721c24">inkassoprosesser</text>
    </g>
    

    <g transform="translate(20, 250)">
      <circle cx="15" cy="15" r="12" fill="#dc3545"/>
      <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">4</text>
      <text x="40" y="12" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#721c24">Rentekostnader</text>
      <text x="40" y="28" font-family="Arial, sans-serif" font-size="11" fill="#721c24">Kan måtte låne penger for</text>
      <text x="40" y="42" font-family="Arial, sans-serif" font-size="11" fill="#721c24">å finansiere driften</text>
    </g>
    

    <g transform="translate(250, 280)">
      <circle cx="25" cy="25" r="20" fill="#dc3545"/>
      <rect x="22" y="15" width="6" height="12" fill="white"/>
      <circle cx="25" cy="32" r="2" fill="white"/>
    </g>
  </g>
  

  <g transform="translate(50, 570)">
    <text x="350" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
      Nøkkelen til suksess: Balansere salgsmuligheter med risikostyring
    </text>
  </g>
</svg>