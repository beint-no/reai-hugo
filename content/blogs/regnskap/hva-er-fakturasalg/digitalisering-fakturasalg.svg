<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="digitalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="traditionalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c757d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#495057;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000020"/>
    </filter>
  </defs>
  

  <rect width="800" height="600" fill="url(#bgGradient)"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#0066cc">
    Digitalisering av Fakturasalg
  </text>
  

  <g transform="translate(50, 60)">

    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="320" height="200" fill="#f8f9fa" stroke="#6c757d" stroke-width="3" rx="15" filter="url(#shadow)"/>
      

      <rect x="10" y="10" width="300" height="40" fill="url(#traditionalGradient)" rx="10"/>
      <text x="160" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
        TRADISJONELL PROSESS
      </text>
      

      <g transform="translate(20, 70)">
        <circle cx="10" cy="10" r="8" fill="#6c757d"/>
        <text x="10" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">1</text>
        <text x="25" y="15" font-family="Arial, sans-serif" font-size="11" fill="#333">Manuell fakturagenerering</text>
        
        <circle cx="10" cy="35" r="8" fill="#6c757d"/>
        <text x="10" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">2</text>
        <text x="25" y="40" font-family="Arial, sans-serif" font-size="11" fill="#333">Papirbasert sending</text>
        
        <circle cx="10" cy="60" r="8" fill="#6c757d"/>
        <text x="10" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">3</text>
        <text x="25" y="65" font-family="Arial, sans-serif" font-size="11" fill="#333">Manuell oppfølging</text>
        
        <circle cx="10" cy="85" r="8" fill="#6c757d"/>
        <text x="10" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">4</text>
        <text x="25" y="90" font-family="Arial, sans-serif" font-size="11" fill="#333">Separat regnskapsføring</text>
        
        <circle cx="10" cy="110" r="8" fill="#6c757d"/>
        <text x="10" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">5</text>
        <text x="25" y="115" font-family="Arial, sans-serif" font-size="11" fill="#333">Manuell avstemming</text>
      </g>
    </g>
    

    <g transform="translate(350, 90)">
      <path d="M 0 20 L 80 20 L 70 10 M 80 20 L 70 30" stroke="#28a745" stroke-width="4" fill="none"/>
      <text x="40" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#28a745">DIGITALISERING</text>
    </g>
    

    <g transform="translate(430, 0)">
      <rect x="0" y="0" width="320" height="200" fill="#e3f2fd" stroke="#007bff" stroke-width="3" rx="15" filter="url(#shadow)"/>
      

      <rect x="10" y="10" width="300" height="40" fill="url(#digitalGradient)" rx="10"/>
      <text x="160" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
        DIGITAL PROSESS
      </text>
      

      <g transform="translate(20, 70)">
        <circle cx="10" cy="10" r="8" fill="#007bff"/>
        <text x="10" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">1</text>
        <text x="25" y="15" font-family="Arial, sans-serif" font-size="11" fill="#333">Automatisk fakturagenerering</text>
        
        <circle cx="10" cy="35" r="8" fill="#007bff"/>
        <text x="10" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">2</text>
        <text x="25" y="40" font-family="Arial, sans-serif" font-size="11" fill="#333">Elektronisk sending</text>
        
        <circle cx="10" cy="60" r="8" fill="#007bff"/>
        <text x="10" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">3</text>
        <text x="25" y="65" font-family="Arial, sans-serif" font-size="11" fill="#333">Automatisk oppfølging</text>
        
        <circle cx="10" cy="85" r="8" fill="#007bff"/>
        <text x="10" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">4</text>
        <text x="25" y="90" font-family="Arial, sans-serif" font-size="11" fill="#333">Integrert regnskapsføring</text>
        
        <circle cx="10" cy="110" r="8" fill="#007bff"/>
        <text x="10" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">5</text>
        <text x="25" y="115" font-family="Arial, sans-serif" font-size="11" fill="#333">Automatisk avstemming</text>
      </g>
    </g>
  </g>
  

  <g transform="translate(50, 290)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0066cc">
      Digitale Verktøy og Systemer
    </text>
    

    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="160" height="120" fill="#e8f5e8" stroke="#28a745" stroke-width="2" rx="10" filter="url(#shadow)"/>
      <rect x="10" y="10" width="140" height="30" fill="#28a745" rx="5"/>
      <text x="80" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">ERP-SYSTEM</text>
      
      <text x="15" y="55" font-family="Arial, sans-serif" font-size="10" fill="#333">• Integrert håndtering</text>
      <text x="15" y="70" font-family="Arial, sans-serif" font-size="10" fill="#333">• Salg til regnskap</text>
      <text x="15" y="85" font-family="Arial, sans-serif" font-size="10" fill="#333">• Sanntidsrapportering</text>
      <text x="15" y="100" font-family="Arial, sans-serif" font-size="10" fill="#333">• Automatisk bokføring</text>
    </g>
    

    <g transform="translate(180, 30)">
      <rect x="0" y="0" width="160" height="120" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="10" filter="url(#shadow)"/>
      <rect x="10" y="10" width="140" height="30" fill="#ff9800" rx="5"/>
      <text x="80" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">CRM-SYSTEM</text>
      
      <text x="15" y="55" font-family="Arial, sans-serif" font-size="10" fill="#333">• Kundeoppfølging</text>
      <text x="15" y="70" font-family="Arial, sans-serif" font-size="10" fill="#333">• Kredittanalyse</text>
      <text x="15" y="85" font-family="Arial, sans-serif" font-size="10" fill="#333">• Betalingshistorikk</text>
      <text x="15" y="100" font-family="Arial, sans-serif" font-size="10" fill="#333">• Risikostyring</text>
    </g>
    

    <g transform="translate(360, 30)">
      <rect x="0" y="0" width="160" height="120" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="10" filter="url(#shadow)"/>
      <rect x="10" y="10" width="140" height="30" fill="#9c27b0" rx="5"/>
      <text x="80" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">AI &amp; AUTOMATISERING</text>
      
      <text x="15" y="55" font-family="Arial, sans-serif" font-size="10" fill="#333">• Kredittscoring</text>
      <text x="15" y="70" font-family="Arial, sans-serif" font-size="10" fill="#333">• Påminnelsessystemer</text>
      <text x="15" y="85" font-family="Arial, sans-serif" font-size="10" fill="#333">• Prediktiv analyse</text>
      <text x="15" y="100" font-family="Arial, sans-serif" font-size="10" fill="#333">• Risikomodeller</text>
    </g>
    

    <g transform="translate(540, 30)">
      <rect x="0" y="0" width="160" height="120" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="10" filter="url(#shadow)"/>
      <rect x="10" y="10" width="140" height="30" fill="#2196f3" rx="5"/>
      <text x="80" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">MOBIL &amp; CLOUD</text>
      
      <text x="15" y="55" font-family="Arial, sans-serif" font-size="10" fill="#333">• Tilgang overalt</text>
      <text x="15" y="70" font-family="Arial, sans-serif" font-size="10" fill="#333">• Sanntidsdata</text>
      <text x="15" y="85" font-family="Arial, sans-serif" font-size="10" fill="#333">• Skalerbarhet</text>
      <text x="15" y="100" font-family="Arial, sans-serif" font-size="10" fill="#333">• Sikkerhet</text>
    </g>
  </g>
  

  <g transform="translate(50, 470)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0066cc">
      Fordeler med Digitalisering
    </text>
    

    <g transform="translate(0, 30)">

      <g transform="translate(0, 0)">
        <circle cx="15" cy="15" r="12" fill="#28a745"/>
        <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">⚡</text>
        <text x="35" y="12" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Økt Effektivitet</text>
        <text x="35" y="26" font-family="Arial, sans-serif" font-size="10" fill="#666">Fra dager til minutter</text>
      </g>
      

      <g transform="translate(200, 0)">
        <circle cx="15" cy="15" r="12" fill="#17a2b8"/>
        <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">💰</text>
        <text x="35" y="12" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Reduserte Kostnader</text>
        <text x="35" y="26" font-family="Arial, sans-serif" font-size="10" fill="#666">Mindre manuelt arbeid</text>
      </g>
      

      <g transform="translate(400, 0)">
        <circle cx="15" cy="15" r="12" fill="#ffc107"/>
        <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">📊</text>
        <text x="35" y="12" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Bedre Kontroll</text>
        <text x="35" y="26" font-family="Arial, sans-serif" font-size="10" fill="#666">Sanntidsrapportering</text>
      </g>
      

      <g transform="translate(0, 50)">
        <circle cx="15" cy="15" r="12" fill="#dc3545"/>
        <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">😊</text>
        <text x="35" y="12" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Kundeopplevelse</text>
        <text x="35" y="26" font-family="Arial, sans-serif" font-size="10" fill="#666">Selvbetjening og transparens</text>
      </g>
      

      <g transform="translate(200, 50)">
        <circle cx="15" cy="15" r="12" fill="#6f42c1"/>
        <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">📈</text>
        <text x="35" y="12" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Skalerbarhet</text>
        <text x="35" y="26" font-family="Arial, sans-serif" font-size="10" fill="#666">Håndterer vekst automatisk</text>
      </g>
      

      <g transform="translate(400, 50)">
        <circle cx="15" cy="15" r="12" fill="#fd7e14"/>
        <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">✓</text>
        <text x="35" y="12" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Høyere Nøyaktighet</text>
        <text x="35" y="26" font-family="Arial, sans-serif" font-size="10" fill="#666">Færre menneskelige feil</text>
      </g>
    </g>
  </g>
</svg>