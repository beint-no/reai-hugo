<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400"><path fill="#f8f9fa" d="M0 0h600v400H0z"/><text x="300" y="30" fill="#2c3e50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Begrensninger ved Big Mac-indeksen</text><g transform="translate(50 60)"><rect width="240" height="120" fill="#fff3cd" stroke="#856404" rx="8"/><text x="120" y="20" fill="#856404" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Arbeidskostnader</text><text x="20" y="45" fill="#856404" font-family="Arial, sans-serif" font-size="11">• Lønnsforskjeller mellom land</text><text x="20" y="60" fill="#856404" font-family="Arial, sans-serif" font-size="11">• Ulik produktivitet</text><text x="20" y="75" fill="#856404" font-family="Arial, sans-serif" font-size="11">• Sosiale kostnader</text><text x="20" y="90" fill="#856404" font-family="Arial, sans-serif" font-size="11">• Arbeidstidsforskjeller</text><text x="20" y="105" fill="#856404" font-family="Arial, sans-serif" font-size="11">• Fagforeningsinnflytelse</text></g><g transform="translate(310 60)"><rect width="240" height="120" fill="#f8d7da" stroke="#dc3545" rx="8"/><text x="120" y="20" fill="#721c24" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Eiendomskostnader</text><text x="20" y="45" fill="#721c24" font-family="Arial, sans-serif" font-size="11">• Husleie og lokalkostnader</text><text x="20" y="60" fill="#721c24" font-family="Arial, sans-serif" font-size="11">• Eiendomspriser</text><text x="20" y="75" fill="#721c24" font-family="Arial, sans-serif" font-size="11">• Geografisk lokalisering</text><text x="20" y="90" fill="#721c24" font-family="Arial, sans-serif" font-size="11">• Infrastrukturkostnader</text><text x="20" y="105" fill="#721c24" font-family="Arial, sans-serif" font-size="11">• Regulatoriske forskjeller</text></g><g transform="translate(50 200)"><rect width="240" height="120" fill="#d1ecf1" stroke="#0c5460" rx="8"/><text x="120" y="20" fill="#0c5460" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Skatter og avgifter</text><text x="20" y="45" fill="#0c5460" font-family="Arial, sans-serif" font-size="11">• Merverdiavgift (MVA)</text><text x="20" y="60" fill="#0c5460" font-family="Arial, sans-serif" font-size="11">• Særavgifter</text><text x="20" y="75" fill="#0c5460" font-family="Arial, sans-serif" font-size="11">• Importtoll</text><text x="20" y="90" fill="#0c5460" font-family="Arial, sans-serif" font-size="11">• Bedriftsskatt</text><text x="20" y="105" fill="#0c5460" font-family="Arial, sans-serif" font-size="11">• Lokale avgifter</text></g><g transform="translate(310 200)"><rect width="240" height="120" fill="#d4edda" stroke="#155724" rx="8"/><text x="120" y="20" fill="#155724" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Markedsstruktur</text><text x="20" y="45" fill="#155724" font-family="Arial, sans-serif" font-size="11">• Konkurranseintensitet</text><text x="20" y="60" fill="#155724" font-family="Arial, sans-serif" font-size="11">• Monopolsituasjoner</text><text x="20" y="75" fill="#155724" font-family="Arial, sans-serif" font-size="11">• Konsumentpreferanser</text><text x="20" y="90" fill="#155724" font-family="Arial, sans-serif" font-size="11">• Merkevareposisjonering</text><text x="20" y="105" fill="#155724" font-family="Arial, sans-serif" font-size="11">• Substituttvirkning</text></g><g transform="translate(100 340)"><rect width="400" height="50" fill="#e9ecef" stroke="#6c757d" rx="5"/><text x="200" y="20" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Konklusjon:</text><text x="200" y="35" fill="#495057" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Big Mac-indeksen er et nyttig, men forenklet verktøy</text><text x="200" y="47" fill="#495057" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">som bør brukes sammen med andre økonomiske indikatorer</text></g></svg>