<svg width="700" height="400" viewBox="0 0 700 400" xmlns="http://www.w3.org/2000/svg">

  <rect width="700" height="400" fill="#f8f9fa"/>
  

  <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Valutasikringsstrategier basert på Big Mac-indeks</text>
  

  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="180" height="140" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="10"/>
    <text x="90" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#155724">Terminkontrakter</text>
    
    <text x="20" y="50" font-family="Arial, sans-serif" font-size="11" fill="#155724">• Fast valutakurs</text>
    <text x="20" y="65" font-family="Arial, sans-serif" font-size="11" fill="#155724">• Eliminerer usikkerhet</text>
    <text x="20" y="80" font-family="Arial, sans-serif" font-size="11" fill="#155724">• Bindende avtale</text>
    <text x="20" y="95" font-family="Arial, sans-serif" font-size="11" fill="#155724">• Egnet for kjente</text>
    <text x="20" y="110" font-family="Arial, sans-serif" font-size="11" fill="#155724">  fremtidige transaksjoner</text>
    <text x="20" y="125" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#155724">Anbefalt når: NOK forventes å styrke seg</text>
  </g>
  

  <g transform="translate(260, 60)">
    <rect x="0" y="0" width="180" height="140" fill="#fff3cd" stroke="#856404" stroke-width="2" rx="10"/>
    <text x="90" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">Opsjoner</text>
    
    <text x="20" y="50" font-family="Arial, sans-serif" font-size="11" fill="#856404">• Rett, ikke plikt</text>
    <text x="20" y="65" font-family="Arial, sans-serif" font-size="11" fill="#856404">• Fleksibilitet</text>
    <text x="20" y="80" font-family="Arial, sans-serif" font-size="11" fill="#856404">• Premiumbetaling</text>
    <text x="20" y="95" font-family="Arial, sans-serif" font-size="11" fill="#856404">• Begrenset tap</text>
    <text x="20" y="110" font-family="Arial, sans-serif" font-size="11" fill="#856404">• Ubegrenset gevinst</text>
    <text x="20" y="125" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#856404">Anbefalt når: Usikker om retning</text>
  </g>
  

  <g transform="translate(470, 60)">
    <rect x="0" y="0" width="180" height="140" fill="#d1ecf1" stroke="#0c5460" stroke-width="2" rx="10"/>
    <text x="90" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0c5460">Naturlig sikring</text>
    
    <text x="20" y="50" font-family="Arial, sans-serif" font-size="11" fill="#0c5460">• Inntekter vs kostnader</text>
    <text x="20" y="65" font-family="Arial, sans-serif" font-size="11" fill="#0c5460">• Geografisk spredning</text>
    <text x="20" y="80" font-family="Arial, sans-serif" font-size="11" fill="#0c5460">• Ingen finansielle</text>
    <text x="20" y="95" font-family="Arial, sans-serif" font-size="11" fill="#0c5460">  instrumenter</text>
    <text x="20" y="110" font-family="Arial, sans-serif" font-size="11" fill="#0c5460">• Operasjonell tilpasning</text>
    <text x="20" y="125" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#0c5460">Anbefalt som: Langsiktig strategi</text>
  </g>
  

  <g transform="translate(200, 220)">
    <rect x="0" y="0" width="300" height="80" fill="#f8d7da" stroke="#dc3545" stroke-width="2" rx="10"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#721c24">Big Mac-indeks signal</text>
    <text x="150" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#721c24">NOK undervurdert -40% vs USD</text>
    <text x="150" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#721c24">Mulig NOK-styrking kan redusere eksportinntekter</text>
  </g>
  

  <g transform="translate(50, 320)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Beslutningsmatrise basert på Big Mac-indeks:</text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Sterk undervurdering (&gt;30%): Vurder terminkontrakter for eksportinntekter</text>
    <text x="0" y="55" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Moderat avvik (10-30%): Opsjoner for fleksibilitet</text>
    <text x="0" y="70" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Liten avvik (&lt;10%): Naturlig sikring eller ingen handling</text>
  </g>
</svg>