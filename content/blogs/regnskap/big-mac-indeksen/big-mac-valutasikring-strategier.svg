y="Arial, sans-serif" font-size="11">• Ubegrenset gevinst</text><text x="20" y="125" fill="#856404" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Anbefalt når: Usikker om retning</text></g><g transform="translate(470 60)"><rect width="180" height="140" fill="#d1ecf1" stroke="#0c5460" stroke-width="2" rx="10"/><text x="90" y="25" fill="#0c5460" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Naturlig sikring</text><text x="20" y="50" fill="#0c5460" font-family="Arial, sans-serif" font-size="11">• Inntekter vs kostnader</text><text x="20" y="65" fill="#0c5460" font-family="Arial, sans-serif" font-size="11">• Geografisk spredning</text><text x="20" y="80" fill="#0c5460" font-family="Arial, sans-serif" font-size="11">• Ingen finansielle</text><text x="20" y="95" fill="#0c5460" font-family="Arial, sans-serif" font-size="11">  instrumenter</text><text x="20" y="110" fill="#0c5460" font-family="Arial, sans-serif" font-size="11">• Operasjonell tilpasning</text><text x="20" y="125" fill="#0c5460" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Anbefalt som: Langsiktig strategi</text></g><g transform="translate(200 220)"><rect width="300" height="80" fill="#f8d7da" stroke="#dc3545" stroke-width="2" rx="10"/><text x="150" y="25" fill="#721c24" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Big Mac-indeks signal</text><text x="150" y="45" fill="#721c24" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">NOK undervurdert -40% vs USD</text><text x="150" y="65" fill="#721c24" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Mulig NOK-styrking kan redusere eksportinntekter</text></g><g font-family="Arial, sans-serif"><text y="20" fill="#2c3e50" font-size="14" font-weight="bold" transform="translate(50 320)">Beslutningsmatrise basert på Big Mac-indeks:</text><text y="40" fill="#495057" font-size="11" transform="translate(50 320)">• 