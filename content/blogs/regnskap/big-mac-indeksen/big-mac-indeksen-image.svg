<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="400" fill="#f8f9fa"/>
  

  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2c3e50">Big Mac-indeksen</text>
  <text x="400" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#6c757d">Kjøpekraftsparitet og valutavurdering</text>
  

  <g transform="translate(50, 120)">

    <ellipse cx="80" cy="30" rx="60" ry="20" fill="#deb887"/>

    <ellipse cx="80" cy="45" rx="55" ry="8" fill="#90ee90"/>

    <ellipse cx="80" cy="55" rx="50" ry="12" fill="#8b4513"/>

    <ellipse cx="80" cy="65" rx="52" ry="6" fill="#ffd700"/>

    <ellipse cx="80" cy="80" rx="60" ry="20" fill="#deb887"/>

    <circle cx="60" cy="25" r="2" fill="#f5deb3"/>
    <circle cx="85" cy="22" r="2" fill="#f5deb3"/>
    <circle cx="100" cy="28" r="2" fill="#f5deb3"/>
  </g>
  

  <g transform="translate(250, 150)">

    <rect x="0" y="0" width="100" height="60" fill="#b22234"/>
    <rect x="0" y="8" width="100" height="8" fill="#ffffff"/>
    <rect x="0" y="24" width="100" height="8" fill="#b22234"/>
    <rect x="0" y="40" width="100" height="8" fill="#ffffff"/>
    <rect x="0" y="0" width="40" height="32" fill="#3c3b6e"/>
    <text x="50" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">USA</text>
    <text x="50" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">$5.50</text>
  </g>
  

  <g transform="translate(380, 175)">
    <line x1="0" y1="10" x2="60" y2="10" stroke="#495057" stroke-width="3"/>
    <polygon points="55,5 65,10 55,15" fill="#495057"/>
  </g>
  

  <g transform="translate(470, 150)">
    <rect x="0" y="0" width="100" height="60" fill="#ba0c2f"/>
    <rect x="0" y="22" width="100" height="16" fill="#ffffff"/>
    <rect x="28" y="0" width="16" height="60" fill="#ffffff"/>
    <rect x="32" y="0" width="8" height="60" fill="#003087"/>
    <rect x="0" y="26" width="100" height="8" fill="#003087"/>
    <text x="50" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Norge</text>
    <text x="50" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">69 NOK</text>
  </g>
  

  <g transform="translate(200, 250)">
    <rect x="0" y="0" width="400" height="100" fill="#e9ecef" stroke="#6c757d" stroke-width="2" rx="10"/>
    <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Kjøpekraftsparitet (PPP)</text>
    <text x="200" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">Implisitt valutakurs = 69 NOK / $5.50 = 12.55 NOK/USD</text>
    <text x="200" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">Faktisk valutakurs: 10.50 NOK/USD</text>
    <text x="200" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc3545">Norsk krone undervurdert med 19.5%</text>
  </g>
  

  <g transform="translate(50, 320)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="24" fill="#6c757d">$</text>
    <text x="30" y="20" font-family="Arial, sans-serif" font-size="24" fill="#6c757d">€</text>
    <text x="60" y="20" font-family="Arial, sans-serif" font-size="24" fill="#6c757d">£</text>
    <text x="90" y="20" font-family="Arial, sans-serif" font-size="24" fill="#6c757d">¥</text>
    <text x="120" y="20" font-family="Arial, sans-serif" font-size="24" fill="#6c757d">kr</text>
    <text x="150" y="20" font-family="Arial, sans-serif" font-size="24" fill="#6c757d">₹</text>
  </g>
  

  <text x="700" y="380" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Kilde: The Economist</text>
</svg>
