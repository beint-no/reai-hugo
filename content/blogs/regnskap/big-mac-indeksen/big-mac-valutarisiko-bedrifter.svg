<svg width="700" height="400" viewBox="0 0 700 400" xmlns="http://www.w3.org/2000/svg">

  <rect width="700" height="400" fill="#f8f9fa"/>
  

  <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">Valutarisiko for norske bedrifter</text>
  

  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="280" height="150" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="10"/>
    <text x="140" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#155724">Eksportbedrifter</text>
    

    <polygon points="130,40 140,55 150,40" fill="#dc3545"/>
    <text x="140" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#155724">Svak NOK = Konkurransefortrinn</text>
    
    <text x="20" y="100" font-family="Arial, sans-serif" font-size="11" fill="#155724">• Høyere inntekter i NOK</text>
    <text x="20" y="115" font-family="Arial, sans-serif" font-size="11" fill="#155724">• Bedre priskonkurranse</text>
    <text x="20" y="130" font-family="Arial, sans-serif" font-size="11" fill="#155724">• Økt eksportvolum</text>
  </g>
  

  <g transform="translate(370, 60)">
    <rect x="0" y="0" width="280" height="150" fill="#f8d7da" stroke="#dc3545" stroke-width="2" rx="10"/>
    <text x="140" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#721c24">Importbedrifter</text>
    

    <polygon points="130,55 140,40 150,55" fill="#dc3545"/>
    <text x="140" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#721c24">Svak NOK = Høyere kostnader</text>
    
    <text x="20" y="100" font-family="Arial, sans-serif" font-size="11" fill="#721c24">• Dyrere råvarer/produkter</text>
    <text x="20" y="115" font-family="Arial, sans-serif" font-size="11" fill="#721c24">• Presset lønnsomhet</text>
    <text x="20" y="130" font-family="Arial, sans-serif" font-size="11" fill="#721c24">• Behov for prisøkninger</text>
  </g>
  

  <g transform="translate(250, 240)">
    <rect x="0" y="0" width="200" height="80" fill="#fff3cd" stroke="#856404" stroke-width="2" rx="10"/>
    <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">Big Mac-signal</text>
    <text x="100" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#856404">NOK undervurdert</text>
    <text x="100" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#856404">-40% vs USD</text>
    <text x="100" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#856404">Mulig valutaoppgang</text>
  </g>
  

  <g transform="translate(50, 340)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Risikostyringsstrategi:</text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Terminkontrakter for valutasikring • Naturlig sikring gjennom diversifisering • Fleksible prisavtaler</text>
  </g>
</svg>