<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="costGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="liabilityGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fecaca;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fca5a5;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="#ffffff"/>
  

  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="38" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Kontoplan for Lønnskostnader</text>
  

  <rect x="50" y="100" width="320" height="320" fill="url(#costGradient)" stroke="#d97706" stroke-width="2" rx="8"/>
  <text x="210" y="125" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="18" font-weight="bold">KOSTNAD (Klasse 5)</text>
  

  <rect x="70" y="150" width="280" height="40" fill="#fffbeb" stroke="#d97706" stroke-width="1" rx="4"/>
  <text x="80" y="170" fill="#92400e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">5000-5099: Lønnskostnader</text>
  <text x="80" y="185" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Bruttolønn til ansatte</text>
  
  <rect x="70" y="200" width="280" height="40" fill="#fffbeb" stroke="#d97706" stroke-width="1" rx="4"/>
  <text x="80" y="220" fill="#92400e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">5400-5499: Arbeidsgiveravgift</text>
  <text x="80" y="235" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">14,1% avgift på bruttolønn</text>
  
  <rect x="70" y="250" width="280" height="40" fill="#fffbeb" stroke="#d97706" stroke-width="1" rx="4"/>
  <text x="80" y="270" fill="#92400e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">5700-5799: Pensjonskostnader</text>
  <text x="80" y="285" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Obligatorisk tjenestepensjon</text>
  
  <rect x="70" y="300" width="280" height="40" fill="#fffbeb" stroke="#d97706" stroke-width="1" rx="4"/>
  <text x="80" y="320" fill="#92400e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">5800-5899: Andre personalkostnader</text>
  <text x="80" y="335" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Forsikringer, kurs, rekruttering</text>
  
  <rect x="70" y="350" width="280" height="40" fill="#fffbeb" stroke="#d97706" stroke-width="1" rx="4"/>
  <text x="80" y="370" fill="#92400e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">5900-5999: Feriepenger</text>
  <text x="80" y="385" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">12% av opptjent lønn</text>
  

  <rect x="430" y="100" width="320" height="320" fill="url(#liabilityGradient)" stroke="#dc2626" stroke-width="2" rx="8"/>
  <text x="590" y="125" text-anchor="middle" fill="#991b1b" font-family="Arial, sans-serif" font-size="18" font-weight="bold">GJELD (Klasse 2)</text>
  

  <rect x="450" y="150" width="280" height="40" fill="#fef2f2" stroke="#dc2626" stroke-width="1" rx="4"/>
  <text x="460" y="170" fill="#991b1b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">2600-2699: Skyldig lønn og trekk</text>
  <text x="460" y="185" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Nettolønn til utbetaling</text>
  
  <rect x="450" y="200" width="280" height="40" fill="#fef2f2" stroke="#dc2626" stroke-width="1" rx="4"/>
  <text x="460" y="220" fill="#991b1b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">2610: Skyldig forskuddstrekk</text>
  <text x="460" y="235" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Trekk som skal betales til staten</text>
  
  <rect x="450" y="250" width="280" height="40" fill="#fef2f2" stroke="#dc2626" stroke-width="1" rx="4"/>
  <text x="460" y="270" fill="#991b1b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">2620: Skyldig arbeidsgiveravgift</text>
  <text x="460" y="285" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Avgift som skal betales til staten</text>
  
  <rect x="450" y="300" width="280" height="40" fill="#fef2f2" stroke="#dc2626" stroke-width="1" rx="4"/>
  <text x="460" y="320" fill="#991b1b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">2630: Skyldig pensjon</text>
  <text x="460" y="335" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Pensjonspremie til pensjonsselskap</text>
  
  <rect x="450" y="350" width="280" height="40" fill="#fef2f2" stroke="#dc2626" stroke-width="1" rx="4"/>
  <text x="460" y="370" fill="#991b1b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">2640: Skyldig feriepenger</text>
  <text x="460" y="385" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Opptjente feriepenger</text>
  

  <path d="M 380 260 L 420 260" stroke="#6b7280" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="400" y="250" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Motpost</text>
  

  <rect x="50" y="450" width="700" height="40" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1" rx="4"/>
  <text x="60" y="470" fill="#1e293b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Eksempel bokføring:</text>
  <text x="200" y="470" fill="#374151" font-family="Arial, sans-serif" font-size="12">Debet 5000 (50.000) + Debet 5400 (7.050) = Kredit 2600 (45.000) + Kredit 2610 (5.000) + Kredit 2620 (7.050)</text>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280"/>
    </marker>
  </defs>
</svg>