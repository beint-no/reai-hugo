<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="38" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Komponenter i Total Lønnskostnad</text>
  
  <!-- Pie chart center -->
  <g transform="translate(400,320)">
    <!-- Grunnlønn slice (77.4% = 278.64 degrees) -->
    <path d="M 0,0 L 0,-120 A 120,120 0 1,1 -37.08,-113.16 Z" fill="#059669" stroke="white" stroke-width="2"/>
    <text x="-30" y="-60" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Grunnlønn</text>
    <text x="-30" y="-45" fill="white" font-family="Arial, sans-serif" font-size="12">77.4%</text>
    
    <!-- Feriepenger slice (9.3% = 33.48 degrees) -->
    <path d="M 0,0 L -37.08,-113.16 A 120,120 0 0,1 -67.08,-95.11 Z" fill="#f59e0b" stroke="white" stroke-width="2"/>
    <text x="-65" y="-85" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Feriepenger</text>
    <text x="-65" y="-72" fill="white" font-family="Arial, sans-serif" font-size="11">9.3%</text>
    
    <!-- Arbeidsgiveravgift slice (10.9% = 39.24 degrees) -->
    <path d="M 0,0 L -67.08,-95.11 A 120,120 0 0,1 -104.65,-66.93 Z" fill="#dc2626" stroke="white" stroke-width="2"/>
    <text x="-95" y="-55" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Arbeidsgiver-</text>
    <text x="-95" y="-42" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">avgift 10.9%</text>
    
    <!-- Pensjon og forsikring slice (2.3% = 8.28 degrees) -->
    <path d="M 0,0 L -104.65,-66.93 A 120,120 0 0,1 -120,0 Z" fill="#8b5cf6" stroke="white" stroke-width="2"/>
    <text x="-110" y="-25" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Pensjon &amp;</text>
    <text x="-110" y="-12" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">forsikring</text>
    <text x="-110" y="2" fill="white" font-family="Arial, sans-serif" font-size="11">2.3%</text>
    
    <!-- Remaining slice to complete circle -->
    <path d="M 0,0 L -120,0 A 120,120 0 0,1 0,-120 Z" fill="#e5e7eb" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Legend -->
  <text x="50" y="120" fill="#1e293b" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Kostnadsfordeling (500.000 kr grunnlønn):</text>
  
  <!-- Legend items -->
  <rect x="50" y="140" width="20" height="20" fill="#059669"/>
  <text x="80" y="155" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Grunnlønn: 500.000 kr (77,4%)</text>
  <text x="80" y="170" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Bruttolønn som utbetales til ansatt</text>
  
  <rect x="50" y="190" width="20" height="20" fill="#f59e0b"/>
  <text x="80" y="205" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Feriepenger: 60.000 kr (9,3%)</text>
  <text x="80" y="220" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">12% av opptjent lønn, utbetales ved ferie</text>
  
  <rect x="50" y="240" width="20" height="20" fill="#dc2626"/>
  <text x="80" y="255" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Arbeidsgiveravgift: 70.500 kr (10,9%)</text>
  <text x="80" y="270" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">14,1% avgift til staten (varierer etter sone)</text>
  
  <rect x="50" y="290" width="20" height="20" fill="#8b5cf6"/>
  <text x="80" y="305" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Pensjon &amp; forsikring: 15.000 kr (2,3%)</text>
  <text x="80" y="320" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Obligatorisk tjenestepensjon og forsikringer</text>
  
  <!-- Total cost box -->
  <rect x="450" y="140" width="300" height="120" fill="#f8fafc" stroke="#cbd5e1" stroke-width="2" rx="8"/>
  <text x="600" y="165" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Total Årlig Lønnskostnad</text>
  
  <text x="600" y="195" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="32" font-weight="bold">645.500 kr</text>
  
  <text x="600" y="220" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="14">Månedlig kostnad:</text>
  <text x="600" y="240" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="18" font-weight="bold">53.792 kr</text>
  
  <!-- Calculation breakdown -->
  <text x="450" y="300" fill="#1e293b" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Beregning:</text>
  
  <text x="450" y="325" fill="#374151" font-family="Arial, sans-serif" font-size="14">Grunnlønn:</text>
  <text x="650" y="325" fill="#374151" font-family="Arial, sans-serif" font-size="14">500.000 kr</text>
  
  <text x="450" y="345" fill="#374151" font-family="Arial, sans-serif" font-size="14">+ Arbeidsgiveravgift (14,1%):</text>
  <text x="650" y="345" fill="#374151" font-family="Arial, sans-serif" font-size="14">70.500 kr</text>
  
  <text x="450" y="365" fill="#374151" font-family="Arial, sans-serif" font-size="14">+ Feriepenger (12%):</text>
  <text x="650" y="365" fill="#374151" font-family="Arial, sans-serif" font-size="14">60.000 kr</text>
  
  <text x="450" y="385" fill="#374151" font-family="Arial, sans-serif" font-size="14">+ Pensjon &amp; forsikring:</text>
  <text x="650" y="385" fill="#374151" font-family="Arial, sans-serif" font-size="14">15.000 kr</text>
  
  <line x1="450" y1="395" x2="750" y2="395" stroke="#cbd5e1" stroke-width="1"/>
  
  <text x="450" y="415" fill="#1e293b" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Total:</text>
  <text x="650" y="415" fill="#dc2626" font-family="Arial, sans-serif" font-size="16" font-weight="bold">645.500 kr</text>
  
  <!-- Note -->
  <text x="50" y="480" fill="#6b7280" font-family="Arial, sans-serif" font-size="12" font-style="italic">Merk: Prosentsatsene kan variere avhengig av geografisk sone (arbeidsgiveravgift)</text>
  <text x="50" y="500" fill="#6b7280" font-family="Arial, sans-serif" font-size="12" font-style="italic">og bedriftens pensjonsordning. Eksemplet viser typiske satser for sone I.</text>
</svg>