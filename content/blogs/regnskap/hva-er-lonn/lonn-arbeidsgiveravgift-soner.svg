<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="38" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Arbeidsgiveravgift Soner i Norge</text>
  
  <!-- Norway map outline (simplified) -->
  <g transform="translate(50,100)">
    <!-- Simplified Norway shape -->
    <path d="M 150,50 L 200,40 L 250,60 L 280,100 L 300,150 L 320,200 L 310,250 L 290,300 L 270,350 L 250,400 L 220,450 L 180,480 L 140,470 L 100,450 L 80,400 L 70,350 L 60,300 L 50,250 L 40,200 L 50,150 L 80,100 Z" 
          fill="#f1f5f9" stroke="#64748b" stroke-width="2"/>
    
    <!-- Zone V (0%) - North -->
    <ellipse cx="200" cy="80" rx="60" ry="30" fill="#10b981" fill-opacity="0.7" stroke="#059669" stroke-width="2"/>
    <text x="200" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Sone V</text>
    <text x="200" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">0%</text>
    
    <!-- Zone IV (5.1%) - Northern districts -->
    <ellipse cx="180" cy="140" rx="70" ry="35" fill="#22c55e" fill-opacity="0.7" stroke="#16a34a" stroke-width="2"/>
    <text x="180" y="145" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Sone IV</text>
    <text x="180" y="160" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">5,1%</text>
    
    <!-- Zone III (6.4%) - Rural areas -->
    <ellipse cx="160" cy="220" rx="80" ry="40" fill="#84cc16" fill-opacity="0.7" stroke="#65a30d" stroke-width="2"/>
    <text x="160" y="225" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Sone III</text>
    <text x="160" y="240" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">6,4%</text>
    
    <!-- Zone II (10.6%) - Medium cities -->
    <ellipse cx="150" cy="320" rx="70" ry="35" fill="#eab308" fill-opacity="0.7" stroke="#ca8a04" stroke-width="2"/>
    <text x="150" y="325" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Sone II</text>
    <text x="150" y="340" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">10,6%</text>
    
    <!-- Zone I (14.1%) - Oslo/major cities -->
    <ellipse cx="140" cy="400" rx="60" ry="30" fill="#dc2626" fill-opacity="0.7" stroke="#b91c1c" stroke-width="2"/>
    <text x="140" y="405" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Sone I</text>
    <text x="140" y="420" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">14,1%</text>
  </g>
  
  <!-- Legend and details -->
  <rect x="450" y="120" width="320" height="400" fill="#f8fafc" stroke="#cbd5e1" stroke-width="2" rx="8"/>
  <text x="610" y="145" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Sonefordeling</text>
  
  <!-- Zone details -->
  <rect x="470" y="170" width="20" height="20" fill="#dc2626"/>
  <text x="500" y="185" fill="#1e293b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Sone I - 14,1%</text>
  <text x="500" y="200" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Oslo, Akershus, Stavanger, Bergen,</text>
  <text x="500" y="215" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Trondheim og andre store byer</text>
  
  <rect x="470" y="235" width="20" height="20" fill="#eab308"/>
  <text x="500" y="250" fill="#1e293b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Sone II - 10,6%</text>
  <text x="500" y="265" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Mellomstore byer og tettsteder</text>
  <text x="500" y="280" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">som Kristiansand, Tromsø</text>
  
  <rect x="470" y="300" width="20" height="20" fill="#84cc16"/>
  <text x="500" y="315" fill="#1e293b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Sone III - 6,4%</text>
  <text x="500" y="330" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Mindre tettsteder og</text>
  <text x="500" y="345" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">landbruksområder</text>
  
  <rect x="470" y="365" width="20" height="20" fill="#22c55e"/>
  <text x="500" y="380" fill="#1e293b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Sone IV - 5,1%</text>
  <text x="500" y="395" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Distriktskommuner i</text>
  <text x="500" y="410" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Nord-Norge og Vestlandet</text>
  
  <rect x="470" y="430" width="20" height="20" fill="#10b981"/>
  <text x="500" y="445" fill="#1e293b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Sone V - 0%</text>
  <text x="500" y="460" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Nord-Troms og Finnmark</text>
  <text x="500" y="475" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">(spesielle støtteområder)</text>
  
  <!-- Calculation example -->
  <rect x="50" y="540" width="700" height="50" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="1" rx="4"/>
  <text x="60" y="560" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Eksempel beregning:</text>
  <text x="60" y="580" fill="#374151" font-family="Arial, sans-serif" font-size="12">Lønn 500.000 kr i Sone I: 500.000 × 14,1% = 70.500 kr i arbeidsgiveravgift</text>
  <text x="450" y="580" fill="#374151" font-family="Arial, sans-serif" font-size="12">Samme lønn i Sone V: 500.000 × 0% = 0 kr i arbeidsgiveravgift</text>
</svg>