<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="factorGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="#ffffff"/>
  

  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="38" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Faktorer i Lønnsbudsjett Planlegging</text>
  

  <circle cx="400" cy="320" r="80" fill="#dbeafe" stroke="#2563eb" stroke-width="3"/>
  <text x="400" y="315" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="16" font-weight="bold">LØNNS-</text>
  <text x="400" y="335" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="16" font-weight="bold">BUDSJETT</text>
  

  <rect x="50" y="120" width="180" height="100" fill="url(#factorGradient)" stroke="#0ea5e9" stroke-width="2" rx="8"/>
  <text x="140" y="145" text-anchor="middle" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Antall Ansatte</text>
  <text x="140" y="165" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Heltidsansatte</text>
  <text x="140" y="180" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Deltidsansatte</text>
  <text x="140" y="195" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Stillingsprosenter</text>
  <text x="140" y="210" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Sesongvariasjoner</text>
  

  <path d="M 240 170 L 320 250" stroke="#6b7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  

  <rect x="570" y="120" width="180" height="100" fill="url(#factorGradient)" stroke="#0ea5e9" stroke-width="2" rx="8"/>
  <text x="660" y="145" text-anchor="middle" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Lønnsnivå</text>
  <text x="660" y="165" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Grunnlønn</text>
  <text x="660" y="180" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Tillegg og bonus</text>
  <text x="660" y="195" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Lønnsøkninger</text>
  <text x="660" y="210" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Inflasjonsjustering</text>
  

  <path d="M 560 170 L 480 250" stroke="#6b7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  

  <rect x="50" y="450" width="180" height="100" fill="url(#factorGradient)" stroke="#0ea5e9" stroke-width="2" rx="8"/>
  <text x="140" y="475" text-anchor="middle" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Rekrutteringsbehov</text>
  <text x="140" y="495" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Nyansettelser</text>
  <text x="140" y="510" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Turnover</text>
  <text x="140" y="525" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Kompetansebehov</text>
  <text x="140" y="540" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Markedslønn</text>
  

  <path d="M 240 450 L 320 390" stroke="#6b7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  

  <rect x="570" y="450" width="180" height="100" fill="url(#factorGradient)" stroke="#0ea5e9" stroke-width="2" rx="8"/>
  <text x="660" y="475" text-anchor="middle" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Tilleggskostnader</text>
  <text x="660" y="495" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Arbeidsgiveravgift</text>
  <text x="660" y="510" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Pensjon</text>
  <text x="660" y="525" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Forsikringer</text>
  <text x="660" y="540" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Feriepenger</text>
  

  <path d="M 560 450 L 480 390" stroke="#6b7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  

  <rect x="310" y="80" width="180" height="80" fill="url(#factorGradient)" stroke="#0ea5e9" stroke-width="2" rx="8"/>
  <text x="400" y="105" text-anchor="middle" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Forretningsvekst</text>
  <text x="400" y="125" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Omsetningsvekst</text>
  <text x="400" y="140" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Ekspansjon</text>
  <text x="400" y="155" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Produktivitetsmål</text>
  

  <path d="M 400 170 L 400 230" stroke="#6b7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  

  <rect x="310" y="480" width="180" height="80" fill="url(#factorGradient)" stroke="#0ea5e9" stroke-width="2" rx="8"/>
  <text x="400" y="505" text-anchor="middle" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Eksterne Faktorer</text>
  <text x="400" y="525" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Tariffavtaler</text>
  <text x="400" y="540" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Regulatoriske endringer</text>
  <text x="400" y="555" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Markedsforhold</text>
  

  <path d="M 400 470 L 400 410" stroke="#6b7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  

  <rect x="250" y="250" width="300" height="140" fill="#ffffff" stroke="#2563eb" stroke-width="2" rx="8" fill-opacity="0.95"/>
  <text x="400" y="275" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Budsjett Beregning</text>
  
  <text x="270" y="300" fill="#374151" font-family="Arial, sans-serif" font-size="12">10 ansatte × 500.000 kr =</text>
  <text x="480" y="300" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">5.000.000 kr</text>
  
  <text x="270" y="320" fill="#374151" font-family="Arial, sans-serif" font-size="12">+ Arbeidsgiveravgift (14,1%) =</text>
  <text x="480" y="320" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">705.000 kr</text>
  
  <text x="270" y="340" fill="#374151" font-family="Arial, sans-serif" font-size="12">+ Pensjon og forsikring =</text>
  <text x="480" y="340" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">150.000 kr</text>
  
  <line x1="270" y1="350" x2="530" y2="350" stroke="#cbd5e1" stroke-width="1"/>
  
  <text x="270" y="370" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Total lønnsbudsjett:</text>
  <text x="480" y="370" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold">5.855.000 kr</text>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280"/>
    </marker>
  </defs>
</svg>