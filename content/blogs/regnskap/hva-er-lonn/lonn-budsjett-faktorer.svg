giveravgift</text><text x="660" y="510" fill="#374151" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Pensjon</text><text x="660" y="525" fill="#374151" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Forsikringer</text><text x="660" y="540" fill="#374151" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Feriepenger</text><path fill="none" stroke="#6b7280" stroke-width="2" marker-end="url(#c)" d="m560 450-80-60"/><rect width="180" height="80" x="310" y="80" fill="url(#b)" stroke="#0ea5e9" stroke-width="2" rx="8"/><text x="400" y="105" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Forretningsvekst</text><text x="400" y="125" fill="#374151" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Omsetningsvekst</text><text x="400" y="140" fill="#374151" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Ekspansjon</text><text x="400" y="155" fill="#374151" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Produktivitetsmål</text><path fill="none" stroke="#6b7280" stroke-width="2" marker-end="url(#c)" d="M400 170v60"/><rect width="180" height="80" x="310" y="480" fill="url(#b)" stroke="#0ea5e9" stroke-width="2" rx="8"/><text x="400" y="505" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Eksterne Faktorer</text><text x="400" y="525" fill="#374151" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Tariffavtaler</text><text x="400" y="540" fill="#374151" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Regulatoriske endringer</text><text x="400" y="555" fill="#374151" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Markedsforhold</text><path fill="none" stroke="#6b7280" stroke-width="2" marker-end="url(#c)" d="M400 470v-60"/><rect width="300" height="140" x="250" y="250" fill="#fff" fill-opacity=".95" stroke="#2563eb" stroke-width="2" rx="8"/><text x="400" y="275" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Budsjett Beregning</text><text x="270" y="300" fill="#374151" font-family="Arial, sans-serif" font-size="12">10 ansatte × 500.000 kr =</text><text x="480" y="300" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">5.000.000 kr</text><text x="270" y="320" fill="#374151" font-family="Arial, sans-serif" font-size="12">+ Arbeidsgiveravgift (14,1%) =</text><text x="480" y="320" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">705.000 kr</text><text x="270" y="340" fill="#374151" font-family="Arial, sans-serif" font-size="12">+ Pensjon og forsikring =</text><text x="480" y="340" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">150.000 kr</text><path stroke="#cbd5e1" d="M270 350h260"/><text x="270" y="370" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Total lønnsbudsjett:</text><text x="480" y="370" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold">5.855.000 kr</text><defs><marker id="c" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><path fill="#6b7280" d="m0 0 10 3.5L0 7z"/></marker></defs></svg>