<svg xmlns="http://www.w3.org/2000/svg" width="700" height="500" viewBox="0 0 700 500"><path fill="#f8f9fa" d="M0 0h700v500H0z"/><text x="350" y="40" fill="#2c3e50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">
    Beregning av Avkastning
  </text><rect width="600" height="80" x="50" y="70" fill="#fff" stroke="#3498db" stroke-width="2" rx="10"/><text x="350" y="100" fill="#2c3e50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
    Grunnleggende Formel
  </text><text x="350" y="125" fill="#2c3e50" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">
    Avkastning (%) = ((Sluttverdi - Startverdi) / Startverdi) × 100
  </text><rect width="300" height="140" x="50" y="170" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="10"/><text x="200" y="195" fill="#27ae60" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    Eksempel 1: Positiv Avkastning
  </text><text x="70" y="220" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">
    Startverdi: 10.000 kr
  </text><text x="70" y="240" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">
    Sluttverdi: 11.500 kr
  </text><text x="70" y="265" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">
    Beregning:
  </text><text x="70" y="280" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">
    ((11.500 - 10.000) / 10.000) × 100
  </text><text x="70" y="295" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">
    = (1.500 / 10.000) × 100 = 15%
  </text><rect width="300" height="140" x="370" y="170" fill="#fdf2f2" stroke="#e74c3c" stroke-width="2" rx="10"/><text x="520" y="195" fill="#e74c3c" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    Eksempel 2: Negativ Avkastning
  </text><text x="390" y="220" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">
    Startverdi: 20.000 kr
  </text><text x="390" y="240" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">
    Sluttverdi: 18.000 kr
  </text><text x="390" y="265" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">
    Beregning:
  </text><text x="390" y="280" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">
    ((18.000 - 20.000) / 20.000) × 100
  </text><text x="390" y="295" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">
    = (-2.000 / 20.000) × 100 = -10%
  </text><rect width="600" height="140" x="50" y="330" fill="#f0f8ff" stroke="#3498db" stroke-width="2" rx="10"/><text x="350" y="355" fill="#3498db" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    Eksempel 3: Avkastning med Utbytte
  </text><g fill="#2c3e50" font-family="Arial, sans-serif"><text y="20" font-size="12" transform="translate(70 370)">
      Startverdi: 50.000 kr
    </text><text y="40" font-size="12" transform="translate(70 370)">
      Sluttverdi: 54.000 kr
    </text><text y="60" font-size="12" transform="translate(70 370)">
      Utbytte mottatt: 1.000 kr
    </text><text x="300" y="20" font-size="12" transform="translate(70 370)">
      Kursavkastning:
    </text><text x="300" y="35" font-size="11" transform="translate(70 370)">
      ((54.000 - 50.000) / 50.000) × 100 = 8%
    </text><text x="300" y="55" font-size="12" transform="translate(70 370)">
      Utbytteavkastning:
    </text><text x="300" y="70" font-size="11" transform="translate(70 370)">
      (1.000 / 50.000) × 100 = 2%
    </text><text x="300" y="90" font-size="12" font-weight="bold" transform="translate(70 370)">
      Total avkastning: 8% + 2% = 10%
    </text></g></svg>