<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#2c3e50">
    Risiko-Avkastning Forhold
  </text>
  
  <!-- Chart area -->
  <rect x="100" y="80" width="600" height="400" fill="white" stroke="#34495e" stroke-width="2" rx="10"/>
  
  <!-- Y-axis (Return) -->
  <line x1="120" y1="100" x2="120" y2="460" stroke="#2c3e50" stroke-width="2"/>
  <!-- X-axis (Risk) -->
  <line x1="120" y1="460" x2="680" y2="460" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Y-axis labels (Return %) -->
  <text x="110" y="120" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">15%</text>
  <text x="110" y="170" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">12%</text>
  <text x="110" y="220" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">9%</text>
  <text x="110" y="270" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">6%</text>
  <text x="110" y="320" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">3%</text>
  <text x="110" y="370" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">0%</text>
  <text x="110" y="420" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">-3%</text>
  <text x="110" y="465" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">-6%</text>
  
  <!-- X-axis labels (Risk/Volatility) -->
  <text x="120" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">0%</text>
  <text x="220" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">5%</text>
  <text x="320" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">10%</text>
  <text x="420" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">15%</text>
  <text x="520" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">20%</text>
  <text x="620" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">25%</text>
  <text x="680" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">30%</text>
  
  <!-- Axis titles -->
  <text x="400" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Risiko (Volatilitet %)</text>
  <text x="50" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50" transform="rotate(-90 50 280)">Forventet Avkastning (%)</text>
  
  <!-- Risk-return line -->
  <line x1="120" y1="370" x2="680" y2="120" stroke="#95a5a6" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Investment types plotted -->
  
  <!-- Bank deposits (low risk, low return) -->
  <circle cx="150" cy="350" r="12" fill="#3498db"/>
  <text x="150" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#3498db">Bank</text>
  <text x="150" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">1-2%</text>
  
  <!-- Government bonds -->
  <circle cx="200" cy="320" r="12" fill="#27ae60"/>
  <text x="200" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#27ae60">Stats-</text>
  <text x="200" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#27ae60">obligasjoner</text>
  <text x="200" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">2-4%</text>
  
  <!-- Corporate bonds -->
  <circle cx="280" cy="270" r="12" fill="#f39c12"/>
  <text x="280" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#f39c12">Selskaps-</text>
  <text x="280" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#f39c12">obligasjoner</text>
  <text x="280" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">4-6%</text>
  
  <!-- Mixed funds -->
  <circle cx="380" cy="220" r="12" fill="#9b59b6"/>
  <text x="380" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#9b59b6">Blandede</text>
  <text x="380" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#9b59b6">fond</text>
  <text x="380" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">6-8%</text>
  
  <!-- Stock market index -->
  <circle cx="480" cy="170" r="12" fill="#e74c3c"/>
  <text x="480" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#e74c3c">Aksje-</text>
  <text x="480" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#e74c3c">indeks</text>
  <text x="480" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">8-12%</text>
  
  <!-- Growth stocks -->
  <circle cx="580" cy="140" r="12" fill="#e67e22"/>
  <text x="580" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#e67e22">Vekst-</text>
  <text x="580" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#e67e22">aksjer</text>
  <text x="580" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">10-15%</text>
  
  <!-- High-risk investments -->
  <circle cx="650" cy="130" r="12" fill="#c0392b"/>
  <text x="650" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#c0392b">Høyrisiko</text>
  <text x="650" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#c0392b">investering</text>
  <text x="650" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">12-20%+</text>
  
  <!-- Legend box -->
  <rect x="50" y="520" width="700" height="70" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="10"/>
  
  <text x="400" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Grunnleggende Prinsipp: Høyere Risiko = Høyere Potensiell Avkastning
  </text>
  
  <text x="70" y="565" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Lav risiko: Stabile, forutsigbare avkastninger
  </text>
  <text x="350" y="565" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Høy risiko: Store svingninger, høyere potensial
  </text>
  <text x="70" y="580" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Diversifisering kan redusere risiko uten å ofre avkastning
  </text>
</svg>