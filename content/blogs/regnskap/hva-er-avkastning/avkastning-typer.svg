<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#2c3e50">
    Ulike Typer Avkastning
  </text>
  
  <!-- Nominal Return -->
  <rect x="50" y="80" width="330" height="220" fill="#e74c3c" opacity="0.1" stroke="#e74c3c" stroke-width="3" rx="15"/>
  <circle cx="215" cy="120" r="25" fill="#e74c3c"/>
  <text x="215" y="128" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    1
  </text>
  
  <text x="215" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#e74c3c">
    Nominell Avkastning
  </text>
  
  <text x="70" y="195" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    • Faktisk prosentvis økning
  </text>
  <text x="70" y="215" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    • Ikke justert for inflasjon
  </text>
  <text x="70" y="235" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    • Mest grunnleggende måling
  </text>
  
  <text x="70" y="265" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">
    Eksempel:
  </text>
  <text x="70" y="280" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Investering øker fra 100.000 til 110.000 kr
  </text>
  <text x="70" y="295" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Nominell avkastning = 10%
  </text>
  
  <!-- Real Return -->
  <rect x="420" y="80" width="330" height="220" fill="#f39c12" opacity="0.1" stroke="#f39c12" stroke-width="3" rx="15"/>
  <circle cx="585" cy="120" r="25" fill="#f39c12"/>
  <text x="585" y="128" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    2
  </text>
  
  <text x="585" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f39c12">
    Real Avkastning
  </text>
  
  <text x="440" y="195" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    • Justert for inflasjon
  </text>
  <text x="440" y="215" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    • Viser faktisk kjøpekraft
  </text>
  <text x="440" y="235" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    • Mer realistisk måling
  </text>
  
  <text x="440" y="265" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f39c12">
    Eksempel:
  </text>
  <text x="440" y="280" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Nominell avkastning: 10%
  </text>
  <text x="440" y="295" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Inflasjon: 3% → Real avkastning: 7%
  </text>
  
  <!-- Absolute Return -->
  <rect x="50" y="320" width="330" height="220" fill="#9b59b6" opacity="0.1" stroke="#9b59b6" stroke-width="3" rx="15"/>
  <circle cx="215" cy="360" r="25" fill="#9b59b6"/>
  <text x="215" y="368" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    3
  </text>
  
  <text x="215" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#9b59b6">
    Absolutt Avkastning
  </text>
  
  <text x="70" y="435" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    • Faktisk beløp tjent/tapt
  </text>
  <text x="70" y="455" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    • Uttrykt i kroner og øre
  </text>
  <text x="70" y="475" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    • Enkel å forstå
  </text>
  
  <text x="70" y="505" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#9b59b6">
    Eksempel:
  </text>
  <text x="70" y="520" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Investering på 100.000 kr
  </text>
  <text x="70" y="535" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Absolutt avkastning = 10.000 kr
  </text>
  
  <!-- Relative Return -->
  <rect x="420" y="320" width="330" height="220" fill="#1abc9c" opacity="0.1" stroke="#1abc9c" stroke-width="3" rx="15"/>
  <circle cx="585" cy="360" r="25" fill="#1abc9c"/>
  <text x="585" y="368" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    4
  </text>
  
  <text x="585" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1abc9c">
    Relativ Avkastning
  </text>
  
  <text x="440" y="435" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    • Sammenligner med benchmark
  </text>
  <text x="440" y="455" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    • Viser over-/underprestasjoner
  </text>
  <text x="440" y="475" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    • Viktig for porteføljeforvaltning
  </text>
  
  <text x="440" y="505" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1abc9c">
    Eksempel:
  </text>
  <text x="440" y="520" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Din avkastning: 12%, Marked: 8%
  </text>
  <text x="440" y="535" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Relativ avkastning = +4%
  </text>
  
  <!-- Bottom note -->
  <rect x="100" y="560" width="600" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Alle typer avkastning har sin plass i investeringsanalyse og porteføljeforvaltning
  </text>
</svg>