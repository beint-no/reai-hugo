  </text><text x="70" y="235" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">
    Godt nivå: Over 15%
  </text><text x="70" y="255" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">
    Eksempel: 2.000.000 / 10.000.000 = 20%
  </text><text x="70" y="280" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="11" font-style="italic">
    Viktigste nøkkeltall for investorer
  </text><rect width="330" height="220" x="420" y="80" fill="#27ae60" stroke="#27ae60" stroke-width="3" opacity=".1" rx="15"/><circle cx="585" cy="120" r="30" fill="#27ae60"/><text x="585" y="130" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    ROA
  </text><text x="585" y="165" fill="#27ae60" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
