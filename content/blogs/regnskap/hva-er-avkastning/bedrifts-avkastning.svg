  </text><text x="70" y="495" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">
    Eksempel: 1.800.000 / 15.000.000 = 12%
  </text><text x="70" y="520" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="11" font-style="italic">
