<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600"><path fill="#f8f9fa" d="M0 0h800v600H0z"/><text x="400" y="40" fill="#2c3e50" font-family="Arial, sans-serif" font-size="26" font-weight="bold" text-anchor="middle">
    Viktige Avkastningsnøkkeltall for Bedrifter
  </text><rect width="330" height="220" x="50" y="80" fill="#3498db" stroke="#3498db" stroke-width="3" opacity=".1" rx="15"/><circle cx="215" cy="120" r="30" fill="#3498db"/><text x="215" y="130" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
