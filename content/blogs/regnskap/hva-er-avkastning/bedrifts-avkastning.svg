  </text><rect width="330" height="220" x="420" y="320" fill="#f39c12" stroke="#f39c12" stroke-width="3" opacity=".1" rx="15"/><circle cx="585" cy="360" r="30" fill="#f39c12"/><text x="585" y="370" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    ROI
  </text><text x="585" y="405" fill="#f39c12" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
    Avkastning på Investering
  </text><text x="440" y="430" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Formel: Gevinst / Investering
  </text><text x="440" y="455" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">
    Måler: Lønnsomhet av spesifikke prosjekter
  </text><text x="440" y="475" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">
    Anvendelse: Prosjektevaluering
  </text><text x="440" y="495" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">
