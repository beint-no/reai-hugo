  </text><text x="70" y="430" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Formel: NOPAT / Investert kapital
  </text><text x="70" y="455" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">
    Måler: Operasjonell effektivitet
  </text><text x="70" y="475" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">
