  </text><rect width="330" height="220" x="50" y="320" fill="#e74c3c" stroke="#e74c3c" stroke-width="3" opacity=".1" rx="15"/><circle cx="215" cy="360" r="30" fill="#e74c3c"/><text x="215" y="370" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
    ROIC
  </text><text x="215" y="405" fill="#e74c3c" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
