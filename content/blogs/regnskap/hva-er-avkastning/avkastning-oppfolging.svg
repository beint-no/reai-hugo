<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#2c3e50">
    Prosess for Måling og Oppfølging av Avkastning
  </text>
  
  <!-- Step 1: Benchmarking -->
  <rect x="50" y="80" width="200" height="180" fill="#3498db" opacity="0.1" stroke="#3498db" stroke-width="3" rx="15"/>
  <circle cx="150" cy="120" r="25" fill="#3498db"/>
  <text x="150" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    1
  </text>
  
  <text x="150" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3498db">
    Benchmarking
  </text>
  
  <text x="70" y="185" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Sammenlign med:
  </text>
  <text x="70" y="200" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • OSEBX (norske aksjer)
  </text>
  <text x="70" y="215" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • MSCI World (globale aksjer)
  </text>
  <text x="70" y="230" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Obligasjonsindekser
  </text>
  <text x="70" y="245" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Relevante sektorindekser
  </text>
  
  <!-- Step 2: Risk-adjusted returns -->
  <rect x="300" y="80" width="200" height="180" fill="#27ae60" opacity="0.1" stroke="#27ae60" stroke-width="3" rx="15"/>
  <circle cx="400" cy="120" r="25" fill="#27ae60"/>
  <text x="400" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    2
  </text>
  
  <text x="400" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27ae60">
    Risikojustert Avkastning
  </text>
  
  <text x="320" y="185" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Beregn nøkkeltall:
  </text>
  <text x="320" y="200" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Sharpe-ratio
  </text>
  <text x="320" y="215" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Treynor-ratio
  </text>
  <text x="320" y="230" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Jensen's Alpha
  </text>
  <text x="320" y="245" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Volatilitet/standardavvik
  </text>
  
  <!-- Step 3: Regular evaluation -->
  <rect x="550" y="80" width="200" height="180" fill="#e74c3c" opacity="0.1" stroke="#e74c3c" stroke-width="3" rx="15"/>
  <circle cx="650" cy="120" r="25" fill="#e74c3c"/>
  <text x="650" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    3
  </text>
  
  <text x="650" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e74c3c">
    Regelmessig Evaluering
  </text>
  
  <text x="570" y="185" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Frekvens:
  </text>
  <text x="570" y="200" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Månedlig: Porteføljeutvikling
  </text>
  <text x="570" y="215" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Kvartalsvis: Strategivurdering
  </text>
  <text x="570" y="230" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Årlig: Grundig evaluering
  </text>
  <text x="570" y="245" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Ved behov: Justeringer
  </text>
  
  <!-- Arrows between steps -->
  <path d="M 250 170 L 290 170" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 500 170 L 540 170" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
  
  <!-- Performance tracking dashboard -->
  <rect x="100" y="300" width="600" height="220" fill="white" stroke="#34495e" stroke-width="2" rx="15"/>
  <text x="400" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Avkastnings-Dashboard
  </text>
  
  <!-- Performance metrics -->
  <g transform="translate(130, 350)">
    <!-- YTD Return -->
    <rect x="0" y="0" width="120" height="60" fill="#3498db" opacity="0.8" rx="5"/>
    <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
      YTD Avkastning
    </text>
    <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      +12.5%
    </text>
    <text x="60" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
      vs. OSEBX: +8.2%
    </text>
    
    <!-- 1-Year Return -->
    <rect x="140" y="0" width="120" height="60" fill="#27ae60" opacity="0.8" rx="5"/>
    <text x="200" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
      1-År Avkastning
    </text>
    <text x="200" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      +18.3%
    </text>
    <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
      Sharpe: 1.2
    </text>
    
    <!-- 3-Year Return -->
    <rect x="280" y="0" width="120" height="60" fill="#f39c12" opacity="0.8" rx="5"/>
    <text x="340" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
      3-År Avkastning
    </text>
    <text x="340" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      +8.7%
    </text>
    <text x="340" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
      (årlig snitt)
    </text>
    
    <!-- Volatility -->
    <rect x="420" y="0" width="120" height="60" fill="#9b59b6" opacity="0.8" rx="5"/>
    <text x="480" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
      Volatilitet
    </text>
    <text x="480" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      15.2%
    </text>
    <text x="480" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
      Standardavvik
    </text>
  </g>
  
  <!-- Action items -->
  <g transform="translate(130, 430)">
    <text x="270" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
      Handlingsplan basert på Evaluering
    </text>
    
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      ✓ Porteføljen presterer bedre enn benchmark
    </text>
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      ⚠ Volatilitet høyere enn ønsket - vurder diversifisering
    </text>
    <text x="0" y="75" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      → Neste evaluering: Q1 2024
    </text>
  </g>
  
  <!-- Bottom note -->
  <rect x="50" y="540" width="700" height="40" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="400" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Systematisk oppfølging av avkastning er nøkkelen til langsiktig investeringssuksess
  </text>
  <text x="400" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Juster strategi basert på resultater, men unngå for hyppige endringer
  </text>
</svg>