<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#2c3e50">
    Avkastning på Ulike Investeringstyper
  </text>
  
  <!-- Stocks -->
  <rect x="50" y="80" width="330" height="220" fill="#3498db" opacity="0.1" stroke="#3498db" stroke-width="3" rx="15"/>
  <circle cx="215" cy="120" r="30" fill="#3498db"/>
  <text x="215" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    📈
  </text>
  
  <text x="215" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#3498db">
    Aksjeavkastning
  </text>
  
  <text x="70" y="200" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    Komponenter:
  </text>
  <text x="70" y="220" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Kursgevinst/tap
  </text>
  <text x="70" y="235" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Utbytte
  </text>
  
  <text x="70" y="260" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3498db">
    Formel:
  </text>
  <text x="70" y="275" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Total avkastning = Kursavkastning + Utbytteavkastning
  </text>
  <text x="70" y="290" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Eksempel: 8% + 2% = 10%
  </text>
  
  <!-- Bonds -->
  <rect x="420" y="80" width="330" height="220" fill="#e67e22" opacity="0.1" stroke="#e67e22" stroke-width="3" rx="15"/>
  <circle cx="585" cy="120" r="30" fill="#e67e22"/>
  <text x="585" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    📊
  </text>
  
  <text x="585" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#e67e22">
    Obligasjonsavkastning
  </text>
  
  <text x="440" y="200" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    Komponenter:
  </text>
  <text x="440" y="220" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Kupongrente
  </text>
  <text x="440" y="235" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Kursgevinst/tap
  </text>
  
  <text x="440" y="260" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e67e22">
    Karakteristikk:
  </text>
  <text x="440" y="275" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Mer stabil enn aksjer
  </text>
  <text x="440" y="290" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Typisk avkastning: 2-6%
  </text>
  
  <!-- Real Estate -->
  <rect x="50" y="320" width="330" height="220" fill="#27ae60" opacity="0.1" stroke="#27ae60" stroke-width="3" rx="15"/>
  <circle cx="215" cy="360" r="30" fill="#27ae60"/>
  <text x="215" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    🏠
  </text>
  
  <text x="215" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#27ae60">
    Eiendomsavkastning
  </text>
  
  <text x="70" y="440" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    Komponenter:
  </text>
  <text x="70" y="460" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Leieinntekter
  </text>
  <text x="70" y="475" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Verdistigning
  </text>
  
  <text x="70" y="500" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">
    Fordeler:
  </text>
  <text x="70" y="515" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Inflasjonsbeskyttelse
  </text>
  <text x="70" y="530" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Stabile kontantstrømmer
  </text>
  
  <!-- Business -->
  <rect x="420" y="320" width="330" height="220" fill="#8e44ad" opacity="0.1" stroke="#8e44ad" stroke-width="3" rx="15"/>
  <circle cx="585" cy="360" r="30" fill="#8e44ad"/>
  <text x="585" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    🏢
  </text>
  
  <text x="585" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#8e44ad">
    Bedriftsavkastning
  </text>
  
  <text x="440" y="440" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    Nøkkeltall:
  </text>
  <text x="440" y="460" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • ROE (Egenkapitalavkastning)
  </text>
  <text x="440" y="475" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • ROA (Totalkapitalavkastning)
  </text>
  <text x="440" y="490" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • ROIC (Avk. på investert kapital)
  </text>
  
  <text x="440" y="515" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8e44ad">
    Mål:
  </text>
  <text x="440" y="530" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    ROE > 15% ansees som godt
  </text>
  
  <!-- Bottom comparison -->
  <rect x="100" y="560" width="600" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Hver investeringstype har unike avkastningskomponenter og risikoegenskaper
  </text>
</svg>