<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="processGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f3f4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="600" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Prosess for Mottak av Inngående Fakturaer
  </text>
  
  <!-- Process flow diagram -->
  
  <!-- Step 1: Mottak -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="180" height="120" fill="url(#processGradient)" stroke="#007bff" stroke-width="2" rx="10"/>
    <text x="90" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#007bff">
      1. MOTTAK
    </text>
    
    <!-- Mottak channels -->
    <text x="15" y="45" font-family="Arial, sans-serif" font-size="11" fill="#495057">Mottakskanaler:</text>
    <text x="15" y="60" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• Papirfaktura (post)</text>
    <text x="15" y="75" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• eFaktura (elektronisk)</text>
    <text x="15" y="90" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• E-post (PDF)</text>
    <text x="15" y="105" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• Leverandørportaler</text>
  </g>
  
  <!-- Arrow 1 -->
  <path d="M 250 140 L 290 140" stroke="#6c757d" stroke-width="3" fill="none"/>
  <path d="M 285 135 L 290 140 L 285 145" stroke="#6c757d" stroke-width="3" fill="none"/>
  
  <!-- Step 2: Registrering -->
  <g transform="translate(310, 80)">
    <rect x="0" y="0" width="180" height="120" fill="url(#processGradient)" stroke="#28a745" stroke-width="2" rx="10"/>
    <text x="90" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#28a745">
      2. REGISTRERING
    </text>
    
    <!-- Registration details -->
    <text x="15" y="45" font-family="Arial, sans-serif" font-size="11" fill="#495057">Registrere:</text>
    <text x="15" y="60" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• Mottaksdato</text>
    <text x="15" y="75" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• Leverandørinfo</text>
    <text x="15" y="90" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• Fakturanummer</text>
    <text x="15" y="105" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• Forfallsdato</text>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M 510 140 L 550 140" stroke="#6c757d" stroke-width="3" fill="none"/>
  <path d="M 545 135 L 550 140 L 545 145" stroke="#6c757d" stroke-width="3" fill="none"/>
  
  <!-- Step 3: Kontroll -->
  <g transform="translate(570, 80)">
    <rect x="0" y="0" width="180" height="120" fill="url(#processGradient)" stroke="#ffc107" stroke-width="2" rx="10"/>
    <text x="90" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f57c00">
      3. KONTROLL
    </text>
    
    <!-- Control types -->
    <text x="15" y="45" font-family="Arial, sans-serif" font-size="11" fill="#495057">Kontrolltyper:</text>
    <text x="15" y="60" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• Saklig kontroll</text>
    <text x="15" y="75" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• Regnskapsmessig</text>
    <text x="15" y="90" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• Økonomisk kontroll</text>
    <text x="15" y="105" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• MVA-validering</text>
  </g>
  
  <!-- Vertical arrow down -->
  <path d="M 660 220 L 660 260" stroke="#6c757d" stroke-width="3" fill="none"/>
  <path d="M 655 255 L 660 260 L 665 255" stroke="#6c757d" stroke-width="3" fill="none"/>
  
  <!-- Step 4: Attestering -->
  <g transform="translate(570, 280)">
    <rect x="0" y="0" width="180" height="120" fill="url(#processGradient)" stroke="#17a2b8" stroke-width="2" rx="10"/>
    <text x="90" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#17a2b8">
      4. ATTESTERING
    </text>
    
    <!-- Attestation details -->
    <text x="15" y="45" font-family="Arial, sans-serif" font-size="11" fill="#495057">Godkjenning av:</text>
    <text x="15" y="60" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• Bestiller/mottaker</text>
    <text x="15" y="75" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• Regnskapsansvarlig</text>
    <text x="15" y="90" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• Budsjettansvarlig</text>
    <text x="15" y="105" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• Økonomisjef</text>
  </g>
  
  <!-- Arrow left -->
  <path d="M 550 340 L 510 340" stroke="#6c757d" stroke-width="3" fill="none"/>
  <path d="M 515 335 L 510 340 L 515 345" stroke="#6c757d" stroke-width="3" fill="none"/>
  
  <!-- Step 5: Bokføring -->
  <g transform="translate(310, 280)">
    <rect x="0" y="0" width="180" height="120" fill="url(#processGradient)" stroke="#6f42c1" stroke-width="2" rx="10"/>
    <text x="90" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#6f42c1">
      5. BOKFØRING
    </text>
    
    <!-- Booking details -->
    <text x="15" y="45" font-family="Arial, sans-serif" font-size="11" fill="#495057">Bokføringseffekt:</text>
    <text x="15" y="60" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• Debet: Kostnadskonto</text>
    <text x="15" y="75" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• Kredit: Leverandørgjeld</text>
    <text x="15" y="90" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• MVA: Inngående MVA</text>
    <text x="15" y="105" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• Bilagsarkivering</text>
  </g>
  
  <!-- Arrow left -->
  <path d="M 290 340 L 250 340" stroke="#6c757d" stroke-width="3" fill="none"/>
  <path d="M 255 335 L 250 340 L 255 345" stroke="#6c757d" stroke-width="3" fill="none"/>
  
  <!-- Step 6: Betaling -->
  <g transform="translate(50, 280)">
    <rect x="0" y="0" width="180" height="120" fill="url(#processGradient)" stroke="#dc3545" stroke-width="2" rx="10"/>
    <text x="90" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#dc3545">
      6. BETALING
    </text>
    
    <!-- Payment details -->
    <text x="15" y="45" font-family="Arial, sans-serif" font-size="11" fill="#495057">Betalingsmetoder:</text>
    <text x="15" y="60" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• BankGiro</text>
    <text x="15" y="75" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• AvtaleGiro</text>
    <text x="15" y="90" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• Direkte remittering</text>
    <text x="15" y="105" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• Bankoverføring</text>
  </g>
  
  <!-- Quality control and automation section -->
  <g transform="translate(50, 450)">
    <rect x="0" y="0" width="800" height="120" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="10"/>
    <text x="400" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
      Kvalitetssikring og Automatisering
    </text>
    
    <!-- Left column: Quality control -->
    <g transform="translate(30, 40)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">Kvalitetskontroll:</text>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">• Tredelt kontrollprinsipp</text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">• Automatisk validering</text>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">• Avviksrapportering</text>
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">• Auditspor</text>
    </g>
    
    <!-- Middle column: Automation -->
    <g transform="translate(280, 40)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">Automatisering:</text>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">• OCR-teknologi</text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">• AI-drevet tolkning</text>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">• Workflow-automatisering</text>
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">• ERP-integrasjon</text>
    </g>
    
    <!-- Right column: Benefits -->
    <g transform="translate(530, 40)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">Fordeler:</text>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">• 70-90% tidsbesparelse</text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">• Reduserte feil</text>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">• Bedre kontroll</text>
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">• Optimalisert kontantstrøm</text>
    </g>
  </g>
  
  <!-- Process timing indicators -->
  <g transform="translate(50, 220)">
    <text x="90" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Dag 1</text>
    <text x="310" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Dag 1-2</text>
    <text x="570" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Dag 2-5</text>
  </g>
  
  <g transform="translate(50, 420)">
    <text x="90" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Forfallsdato</text>
    <text x="310" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Dag 3-7</text>
    <text x="570" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Dag 5-10</text>
  </g>
</svg>