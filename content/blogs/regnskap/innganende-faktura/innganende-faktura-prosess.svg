<svg xmlns="http://www.w3.org/2000/svg" width="900" height="600"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1"/><stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1"/></linearGradient><linearGradient id="b" x1="0%" x2="0%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#fff;stop-opacity:1"/><stop offset="100%" style="stop-color:#f1f3f4;stop-opacity:1"/></linearGradient></defs><path fill="url(#a)" d="M0 0h900v600H0z"/><text x="450" y="40" fill="#2c3e50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">
    Prosess for Mottak av Inngående Fakturaer
  </text><g transform="translate(50 80)"><rect width="180" height="120" fill="url(#b)" stroke="#007bff" stroke-width="2" rx="10"/><text x="90" y="25" fill="#007bff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
      1. MOTTAK
    </text><text x="15" y="45" fill="#495057" font-family="Arial, sans-serif" font-size="11">Mottakskanaler:</text><text x="15" y="60" fill="#6c757d" font-family="Arial, sans-serif" font-size="10">• Papirfaktura (post)</text><text x="15" y="75" fill="#6c757d" font-family="Arial, sans-serif" font-size="10">• eFaktura (elektronisk)</text><text x="15" y="90" fill="#6c757d" font-family="Arial, sans-serif" font-size="10">• E-post (PDF)</text><text x="15" y="105" fill="#6c757d" font-family="Arial, sans-serif" font-size="10">• Leverandørportaler</text></g><path fill="none" stroke="#6c757d" stroke-width="3" d="M250 140h40M285 135l5 5-5 5"/><g transform="translate(310 80)"><rect width="180" height="120" fill="url(#b)" stroke="#28a745" stroke-width="2" rx="10"/><text x="90" y="25" fill="#28a745" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
      2. REGISTRERING
    </text><text x="15" y="45" fill="#495057" font-family="Arial, sans-serif" font-size="11">Registrere:</text><text x="15" y="60" fill="#6c757d" font-family="Arial, sans-serif" font-size="10">• Mottaksdato</text><text x="15" y="75" fill="#6c757d" font-family="Arial, sans-serif" font-size="10">• Leverandørinfo</text><text x="15" y="90" fill="#6c757d" font-family="Arial, sans-serif" font-size="10">• Fakturanummer</text><text x="15" y="105" fill="#6c757d" font-family="Arial, sans-serif" font-size="10">• Forfallsdato</text></g><path fill="none" stroke="#6c757d" stroke-width="3" d="M510 140h40M545 135l5 5-5 5"/><g transform="translate(570 80)"><rect width="180" height="120" fill="url(#b)" stroke="#ffc107" stroke-width="2" rx="10"/><text x="90" y="25" fill="#f57c00" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
      3. KONTROLL
    </text><text x="15" y="45" fill="#495057" font-family="Arial, sans-serif" font-size="11">Kontrolltyper:</text><text x="15" y="60" fill="#6c757d" font-family="Arial, sans-serif" font-size="10">• Saklig kontroll</text><text x="15" y="75" fill="#6c757d" font-family="Arial, sans-serif" font-size="10">• Regnskapsmessig</text><text x="15" y="90" fill="#6c757d" font-family="Arial, sans-serif" font-size="10">• Økonomisk kontroll</text><text x="15" y="105" fill="#6c757d" font-family="Arial, sans-serif" font-size="10">• MVA-validering</text></g><path fill="none" stroke="#6c757d" stroke-width="3" d="M660 220v40M655 255l5 5 5-5"/><g transform="translate(570 280)"><rect width="180" height="120" fill="url(#b)" stroke="#17a2b8" stroke-width="2" rx="10"/><text x="90" y="25" fill="#17a2b8" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
      4. ATTESTERING
    </text><text x="15" y="45" fill="#495057" font-family="Arial, sans-serif" font-size="11">Godkjenning av:</text><text x="15" y="60" fill="#6c757d" font-family="Arial, sans-serif" font-size="10">• Bestiller/mottaker</text><text x="15" y="75" fill="#6c757d" font-family="Arial, sans-serif" font-size="10">• Regnskapsansvarlig</text><text x="15" y="90" fill="#6c757d" font-family="Arial, sans-serif" font-size="10">• Budsjettansvarlig</text><text x="15" y="105" fill="#6c757d" font-family="Arial, sans-serif" font-size="10">• Økonomisjef</text></g><path fill="none" stroke="#6c757d" stroke-width="3" d="M550 340h-40M515 335l-5 5 5 5"/><g transform="translate(310 280)"><rect width="180" height="120" fill="url(#b)" stroke="#6f42c1" stroke-width="2" rx="10"/><text x="90" y="25" fill="#6f42c1" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
      5. BOKFØRING
    </text><text x="15" y="45" fill="#495057" font-family="Arial, sans-serif" font-size="11">Bokføringseffekt:</text><text x="15" y="60" fill="#6c757d" font-family="Arial, sans-serif" font-size="10">• Debet: Kostnadskonto</text><text x="15" y="75" fill="#6c757d" font-family="Arial, sans-serif" font-size="10">• Kredit: Leverandørgjeld</text><text x="15" y="90" fill="#6c757d" font-family="Arial, sans-serif" font-size="10">• MVA: Inngående MVA</text><text x="15" y="105" fill="#6c757d" font-family="Arial, sans-serif" font-size="10">• Bilagsarkivering</text></g><path fill="none" stroke="#6c757d" stroke-width="3" d="M290 340h-40M255 335l-5 5 5 5"/><g transform="translate(50 280)"><rect width="180" height="120" fill="url(#b)" stroke="#dc3545" stroke-width="2" rx="10"/><text x="90" y="25" fill="#dc3545" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
      6. BETALING
    </text><text x="15" y="45" fill="#495057" font-family="Arial, sans-serif" font-size="11">Betalingsmetoder:</text><text x="15" y="60" fill="#6c757d" font-family="Arial, sans-serif" font-size="10">• BankGiro</text><text x="15" y="75" fill="#6c757d" font-family="Arial, sans-serif" font-size="10">• AvtaleGiro</text><text x="15" y="90" fill="#6c757d" font-family="Arial, sans-serif" font-size="10">• Direkte remittering</text><text x="15" y="105" fill="#6c757d" font-family="Arial, sans-serif" font-size="10">• Bankoverføring</text></g><g transform="translate(50 450)"><rect width="800" height="120" fill="#f8f9fa" stroke="#dee2e6" rx="10"/><text x="400" y="25" fill="#2c3e50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
      Kvalitetssikring og Automatisering
    </text><g font-family="Arial, sans-serif"><text fill="#495057" font-size="14" font-weight="bold" transform="translate(30 40)">Kvalitetskontroll:</text><text y="20" fill="#6c757d" font-size="11" transform="translate(30 40)">• Tredelt kontrollprinsipp</text><text y="35" fill="#6c757d" font-size="11" transform="translate(30 40)">• Automatisk validering</text><text y="50" fill="#6c757d" font-size="11" transform="translate(30 40)">• Avviksrapportering</text><text y="65" fill="#6c757d" font-size="11" transform="translate(30 40)">• Auditspor</text></g><g font-family="Arial, sans-serif"><text fill="#495057" font-size="14" font-weight="bold" transform="translate(280 40)">Automatisering:</text><text y="20" fill="#6c757d" font-size="11" transform="translate(280 40)">• OCR-teknologi</text><text y="35" fill="#6c757d" font-size="11" transform="translate(280 40)">• AI-drevet tolkning</text><text y="50" fill="#6c757d" font-size="11" transform="translate(280 40)">• Workflow-automatisering</text><text y="65" fill="#6c757d" font-size="11" transform="translate(280 40)">• ERP-integrasjon</text></g><g font-family="Arial, sans-serif"><text fill="#495057" font-size="14" font-weight="bold" transform="translate(530 40)">Fordeler:</text><text y="20" fill="#6c757d" font-size="11" transform="translate(530 40)">• 70-90% tidsbesparelse</text><text y="35" fill="#6c757d" font-size="11" transform="translate(530 40)">• Reduserte feil</text><text y="50" fill="#6c757d" font-size="11" transform="translate(530 40)">• Bedre kontroll</text><text y="65" fill="#6c757d" font-size="11" transform="translate(530 40)">• Optimalisert kontantstrøm</text></g></g><g fill="#6c757d" font-family="Arial, sans-serif" font-size="10" text-anchor="middle"><text x="90" transform="translate(50 220)">Dag 1</text><text x="310" transform="translate(50 220)">Dag 1-2</text><text x="570" transform="translate(50 220)">Dag 2-5</text></g><g fill="#6c757d" font-family="Arial, sans-serif" font-size="10" text-anchor="middle"><text x="90" transform="translate(50 420)">Forfallsdato</text><text x="310" transform="translate(50 420)">Dag 3-7</text><text x="570" transform="translate(50 420)">Dag 5-10</text></g></svg>