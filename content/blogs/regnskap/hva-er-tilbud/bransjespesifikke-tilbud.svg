etning</text><text x="790" y="605" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">• Markedsvolatilitet</text><text x="790" y="620" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">• Teknologiendringer</text><text x="790" y="635" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">Risikobuffer: 8-18%</text><text x="50" y="690" fill="#2c3e50" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Beste Praksis for Bransjespesifikke Tilbud</text><circle cx="70" cy="715" r="3" fill="#e74c3c"/><text x="85" y="720" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">Tilpass tilbudsprosessen til bransjens særegenheter og kundeforventninger</text><circle cx="70" cy="735" r="3" fill="#e74c3c"/><text x="85" y="740" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">Bruk bransjespesifikke maler og standarder for konsistens og effektivitet</text><circle cx="70" cy="755" r="3" fill="#e74c3c"/><text x="85" y="760" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">Implementer passende risikobuffere basert på bransjens historiske erfaringer</text><circle cx="500" cy="715" r="3" fill="#e74c3c"/><text x="515" y="720" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">Etabler sterke relasjoner med nøkkelpartnere og leverandører i verdikjeden</text><circle cx="500" cy="735" r="3" fill="#e74c3c"/><text x="515" y="740" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">Investér i bransjespesifikk kompetanse og teknologi for konkurransefortrinn</text></svg>