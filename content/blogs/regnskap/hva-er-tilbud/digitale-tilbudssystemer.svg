<svg width="1000" height="800" viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="800" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="500" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Digitale Tilbudssystemer og Integrasjoner</text>
  
  <!-- System architecture -->
  <g>
    <!-- CRM System -->
    <rect x="50" y="80" width="180" height="120" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="10"/>
    <text x="140" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">CRM SYSTEM</text>
    <text x="140" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Customer Relationship</text>
    <text x="140" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Management</text>
    
    <text x="70" y="165" font-family="Arial, sans-serif" font-size="10" fill="white">• Kundestyring</text>
    <text x="70" y="180" font-family="Arial, sans-serif" font-size="10" fill="white">• Pipeline-håndtering</text>
    <text x="70" y="195" font-family="Arial, sans-serif" font-size="10" fill="white">• Oppfølging</text>
    
    <!-- CPQ System -->
    <rect x="260" y="80" width="180" height="120" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="10"/>
    <text x="350" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">CPQ SYSTEM</text>
    <text x="350" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Configure, Price, Quote</text>
    
    <text x="280" y="155" font-family="Arial, sans-serif" font-size="10" fill="white">• Produktkonfigurasjon</text>
    <text x="280" y="170" font-family="Arial, sans-serif" font-size="10" fill="white">• Automatisk prissetting</text>
    <text x="280" y="185" font-family="Arial, sans-serif" font-size="10" fill="white">• Tilbudsgenerering</text>
    
    <!-- ERP System -->
    <rect x="470" y="80" width="180" height="120" fill="#27ae60" stroke="#229954" stroke-width="2" rx="10"/>
    <text x="560" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">ERP SYSTEM</text>
    <text x="560" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Enterprise Resource</text>
    <text x="560" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Planning</text>
    
    <text x="490" y="165" font-family="Arial, sans-serif" font-size="10" fill="white">• Regnskap</text>
    <text x="490" y="180" font-family="Arial, sans-serif" font-size="10" fill="white">• Prosjektstyring</text>
    <text x="490" y="195" font-family="Arial, sans-serif" font-size="10" fill="white">• Ressursplanlegging</text>
    
    <!-- DMS System -->
    <rect x="680" y="80" width="180" height="120" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="10"/>
    <text x="770" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">DMS SYSTEM</text>
    <text x="770" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Document Management</text>
    <text x="770" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">System</text>
    
    <text x="700" y="165" font-family="Arial, sans-serif" font-size="10" fill="white">• Dokumentlagring</text>
    <text x="700" y="180" font-family="Arial, sans-serif" font-size="10" fill="white">• Versjonskontroll</text>
    <text x="700" y="195" font-family="Arial, sans-serif" font-size="10" fill="white">• Digital signering</text>
  </g>
  
  <!-- Integration arrows -->
  <g>
    <!-- CRM to CPQ -->
    <path d="M 230 140 L 260 140" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="245" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Kunddata</text>
    
    <!-- CPQ to ERP -->
    <path d="M 440 140 L 470 140" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="455" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Kontrakter</text>
    
    <!-- ERP to DMS -->
    <path d="M 650 140 L 680 140" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="665" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Dokumenter</text>
    
    <!-- Bidirectional arrows -->
    <path d="M 260 160 L 230 160" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 470 160 L 440 160" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 680 160 L 650 160" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Workflow automation -->
  <text x="50" y="250" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Automatiserte Arbeidsflyter</text>
  
  <g>
    <!-- Workflow steps -->
    <rect x="50" y="270" width="150" height="80" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5"/>
    <text x="125" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">1. FORESPØRSEL</text>
    <text x="125" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Automatisk registrering</text>
    <text x="125" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Tildeling til team</text>
    <text x="125" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Kvalifisering</text>
    
    <path d="M 200 310 L 230 310" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <rect x="250" y="270" width="150" height="80" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5"/>
    <text x="325" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">2. KALKULATION</text>
    <text x="325" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• AI-basert prissetting</text>
    <text x="325" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Risikobuffer</text>
    <text x="325" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Marginjustering</text>
    
    <path d="M 400 310 L 430 310" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <rect x="450" y="270" width="150" height="80" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5"/>
    <text x="525" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">3. GODKJENNING</text>
    <text x="525" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Automatisk routing</text>
    <text x="525" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Digital signering</text>
    <text x="525" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Eskalering</text>
    
    <path d="M 600 310 L 630 310" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <rect x="650" y="270" width="150" height="80" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5"/>
    <text x="725" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">4. UTSENDELSE</text>
    <text x="725" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• PDF-generering</text>
    <text x="725" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Email/portal</text>
    <text x="725" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Sporingslink</text>
  </g>
  
  <!-- System comparison table -->
  <text x="50" y="390" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Systemsammenligning</text>
  
  <!-- Table header -->
  <rect x="50" y="410" width="900" height="30" fill="#34495e"/>
  <text x="70" y="430" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">System</text>
  <text x="200" y="430" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Hovedfunksjon</text>
  <text x="400" y="430" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Integrasjoner</text>
  <text x="650" y="430" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Fordeler</text>
  
  <!-- Table rows -->
  <rect x="50" y="440" width="900" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <text x="70" y="460" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">CRM</text>
  <text x="200" y="460" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Kundestyring</text>
  <text x="400" y="460" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">ERP, Email</text>
  <text x="650" y="460" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Sentralisert kundeinformasjon</text>
  
  <rect x="50" y="470" width="900" height="30" fill="#ffffff" stroke="#bdc3c7" stroke-width="1"/>
  <text x="70" y="490" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">CPQ</text>
  <text x="200" y="490" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Konfigurasjon/Prising</text>
  <text x="400" y="490" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">CRM, ERP</text>
  <text x="650" y="490" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Automatisert prissetting</text>
  
  <rect x="50" y="500" width="900" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <text x="70" y="520" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">DMS</text>
  <text x="200" y="520" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Dokumenthåndtering</text>
  <text x="400" y="520" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Alle systemer</text>
  <text x="650" y="520" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Sikker dokumentlagring</text>
  
  <rect x="50" y="530" width="900" height="30" fill="#ffffff" stroke="#bdc3c7" stroke-width="1"/>
  <text x="70" y="550" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">BI</text>
  <text x="200" y="550" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Analyse/Rapportering</text>
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">CRM, ERP</text>
  <text x="650" y="550" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Databaserte beslutninger</text>
  
  <!-- Benefits of digital systems -->
  <text x="50" y="590" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Fordeler med Digitale Tilbudssystemer</text>
  
  <g>
    <!-- Efficiency -->
    <rect x="50" y="610" width="200" height="100" fill="#d5f4e6" stroke="#27ae60" stroke-width="2" rx="5"/>
    <text x="150" y="635" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">EFFEKTIVITET</text>
    <text x="70" y="655" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 60% raskere tilbudsprosess</text>
    <text x="70" y="670" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Reduserte manuelle feil</text>
    <text x="70" y="685" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Standardiserte maler</text>
    <text x="70" y="700" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Automatiserte workflows</text>
    
    <!-- Accuracy -->
    <rect x="270" y="610" width="200" height="100" fill="#fdeaa7" stroke="#fdcb6e" stroke-width="2" rx="5"/>
    <text x="370" y="635" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">NØYAKTIGHET</text>
    <text x="290" y="655" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Konsistente prisberegninger</text>
    <text x="290" y="670" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Automatisk oppdatering</text>
    <text x="290" y="685" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Validering av data</text>
    <text x="290" y="700" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Kvaltitetssikring</text>
    
    <!-- Transparency -->
    <rect x="490" y="610" width="200" height="100" fill="#dff9fb" stroke="#00a8ff" stroke-width="2" rx="5"/>
    <text x="590" y="635" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">TRANSPARENS</text>
    <text x="510" y="655" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Fullstendig sporbarhet</text>
    <text x="510" y="670" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Revisjonslogg</text>
    <text x="510" y="685" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Rollebasert tilgang</text>
    <text x="510" y="700" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Rapportering</text>
    
    <!-- Scalability -->
    <rect x="710" y="610" width="200" height="100" fill="#f8d7da" stroke="#e74c3c" stroke-width="2" rx="5"/>
    <text x="810" y="635" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">SKALERBARHET</text>
    <text x="730" y="655" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Håndterer store volumer</text>
    <text x="730" y="670" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Fleksible konfigurasjoner</text>
    <text x="730" y="685" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Cloud-baserte løsninger</text>
    <text x="730" y="700" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Global tilgjengelighet</text>
  </g>
  
  <!-- Implementation roadmap -->
  <text x="50" y="740" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Implementeringsveiledning</text>
  
  <g>
    <circle cx="70" cy="765" r="3" fill="#e74c3c"/>
    <text x="85" y="770" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Start med CRM for kunde- og pipeline-håndtering</text>
    
    <circle cx="400" cy="765" r="3" fill="#e74c3c"/>
    <text x="415" y="770" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Integrer med eksisterende ERP-system</text>
    
    <circle cx="70" cy="785" r="3" fill="#e74c3c"/>
    <text x="85" y="790" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Implementer CPQ for automatisert prissetting</text>
    
    <circle cx="400" cy="785" r="3" fill="#e74c3c"/>
    <text x="415" y="790" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Etabler dokumenthåndtering og digital signering</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
</svg>