    </text>
    

    <g transform="translate(30, 60)">
      <rect x="0" y="0" width="15" height="15" rx="2" fill="url(#blockchainGradient)" opacity="0.8"/>
      <rect x="20" y="0" width="15" height="15" rx="2" fill="url(#blockchainGradient)" opacity="0.8"/>
      <rect x="40" y="0" width="15" height="15" rx="2" fill="url(#blockchainGradient)" opacity="0.8"/>
      <line x1="15" y1="7" x2="20" y2="7" stroke="url(#blockchainGradient)" stroke-width="2"/>
      <line x1="35" y1="7" x2="40" y2="7" stroke="url(#blockchainGradient)" stroke-width="2"/>
    </g>
    

    <text x="80" y="70" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">• Uforanderlig dokumentasjon</text>
    <text x="80" y="85" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">• Automatisk oppfyllelse</text>
    <text x="80" y="100" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">• Reduserte tillitskostnader</text>
    <text x="80" y="115" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">• Transparent transaksjoner</text>
    

    <rect x="10" y="150" width="80" height="20" rx="10" fill="#f59e0b"/>
    <text x="50" y="163" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Pilotprosjekter
    </text>
    

    <rect x="100" y="150" width="60" height="20" rx="10" fill="#10b981"/>
    <text x="130" y="163" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Høyt potensial
    </text>
    

    <rect x="170" y="150" width="80" height="20" rx="10" fill="#ef4444"/>
    <text x="210" y="163" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Skalering/energi
    </text>
