      <rect x="10" y="5" width="20" height="25" rx="3" fill="url(#rpaGradient)" opacity="0.7"/>
      <rect x="15" y="10" width="10" height="3" rx="1" fill="white"/>
      <rect x="15" y="15" width="10" height="3" rx="1" fill="white"/>
      <rect x="15" y="20" width="10" height="3" rx="1" fill="white"/>
      <circle cx="20" cy="35" r="3" fill="url(#rpaGradient)"/>
      <circle cx="15" cy="40" r="2" fill="url(#rpaGradient)"/>
      <circle cx="25" cy="40" r="2" fill="url(#rpaGradient)"/>
    </g>
    

