    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      AI/ML - Kunstig Intelligens
    </text>
    

    <circle cx="50" cy="80" r="20" fill="url(#aiGradient)" opacity="0.3"/>
    <path d="M35 80 Q50 65 65 80 Q50 95 35 80" fill="url(#aiGradient)"/>
    <circle cx="45" cy="75" r="3" fill="white"/>
    <circle cx="55" cy="85" r="3" fill="white"/>
    

    <text x="80" y="70" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">• Automatisk tilbudsgenerering</text>
    <text x="80" y="85" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">• Prediktiv analyse</text>
    <text x="80" y="100" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">• Optimal prissetting</text>
    <text x="80" y="115" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">• Språkprosessering</text>
    

    <rect x="10" y="150" width="80" height="20" rx="10" fill="#fbbf24"/>
    <text x="50" y="163" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Tidlig fase
    </text>
    

    <rect x="100" y="150" width="60" height="20" rx="10" fill="#10b981"/>
    <text x="130" y="163" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Høyt potensial
    </text>
    

    <rect x="170" y="150" width="80" height="20" rx="10" fill="#ef4444"/>
    <text x="210" y="163" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Datakvalitet
    </text>
  </g>
  

  <g transform="translate(450, 80)">
    <rect x="0" y="0" width="300" height="200" rx="10" fill="url(#blockchainGradient)" opacity="0.1"/>
