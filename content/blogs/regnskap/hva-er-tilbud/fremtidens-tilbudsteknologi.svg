    <text x="220" y="163" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Sikkerhet/integrering
    </text>
  </g>
  

  <g transform="translate(450, 320)">
    <rect x="0" y="0" width="300" height="200" rx="10" fill="url(#rpaGradient)" opacity="0.1"/>
    <rect x="0" y="0" width="300" height="40" rx="10" fill="url(#rpaGradient)"/>
