    <text x="80" y="85" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">• Datahåndtering</text>
    <text x="80" y="100" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">• Kvalitetssikring</text>
    <text x="80" y="115" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">• Standardiserte prosesser</text>
    

    <rect x="10" y="150" width="80" height="20" rx="10" fill="#10b981"/>
    <text x="50" y="163" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Utbredt
    </text>
    

    <rect x="100" y="150" width="60" height="20" rx="10" fill="#f59e0b"/>
    <text x="130" y="163" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Medium potensial
    </text>
    

    <rect x="170" y="150" width="100" height="20" rx="10" fill="#ef4444"/>
    <text x="220" y="163" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Prosessmodning
    </text>
  </g>
  

  <g stroke="#64748b" stroke-width="2" fill="none" opacity="0.3">
    <path d="M 350 180 Q 400 150 450 180" marker-end="url(#arrowhead)"/>
    <path d="M 350 420 Q 400 450 450 420" marker-end="url(#arrowhead)"/>
    <path d="M 200 280 Q 250 300 200 320" marker-end="url(#arrowhead)"/>
    <path d="M 600 280 Q 550 300 600 320" marker-end="url(#arrowhead)"/>
  </g>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
  

  <g transform="translate(50, 550)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">
      Implementeringsgrad:
    </text>
    <rect x="120" y="-10" width="60" height="15" rx="7" fill="#fbbf24"/>
    <text x="150" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Tidlig</text>
    
    <rect x="190" y="-10" width="60" height="15" rx="7" fill="#f59e0b"/>
    <text x="220" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Pilot</text>
    
    <rect x="260" y="-10" width="60" height="15" rx="7" fill="#10b981"/>
    <text x="290" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Etablert</text>
    
    <text x="400" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">
      Potensial:
    </text>
    <rect x="460" y="-10" width="40" height="15" rx="7" fill="#10b981"/>
    <text x="480" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Høy</text>
    
    <rect x="510" y="-10" width="50" height="15" rx="7" fill="#f59e0b"/>
    <text x="535" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Medium</text>
  </g>
