      <circle cx="40" cy="15" r="6" fill="url(#iotGradient)" opacity="0.5"/>
      <circle cx="25" cy="35" r="5" fill="url(#iotGradient)" opacity="0.7"/>
      <line x1="15" y1="15" x2="40" y2="15" stroke="url(#iotGradient)" stroke-width="2"/>
      <line x1="15" y1="15" x2="25" y2="35" stroke="url(#iotGradient)" stroke-width="2"/>
      <line x1="40" y1="15" x2="25" y2="35" stroke="url(#iotGradient)" stroke-width="2"/>
    </g>
    

    <text x="80" y="70" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">• Sanntids ytelsesdata</text>
    <text x="80" y="85" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">• Prediktivt vedlikehold</text>
    <text x="80" y="100" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">• Bruksbasert prissetting</text>
    <text x="80" y="115" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">• Kontinuerlig optimalisering</text>
    

    <rect x="10" y="150" width="80" height="20" rx="10" fill="#10b981"/>
    <text x="50" y="163" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Voksende bruk
    </text>
    

    <rect x="100" y="150" width="60" height="20" rx="10" fill="#f59e0b"/>
    <text x="130" y="163" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Medium potensial
    </text>
    

