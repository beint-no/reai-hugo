<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">Hva er Tilbud?</text>
  

  <rect x="50" y="80" width="700" height="480" fill="white" stroke="#e0e0e0" stroke-width="2" rx="10"/>
  

  <g>

    <circle cx="150" cy="200" r="40" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="150" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Kunde</text>
    <text x="150" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Behov</text>
    

    <path d="M 190 200 L 230 200" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
    

    <rect x="250" y="160" width="100" height="80" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
    <text x="300" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Tilbud</text>
    <text x="300" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Produkter</text>
    <text x="300" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Tjenester</text>
    <text x="300" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Priser</text>
    <text x="300" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Vilkår</text>
    

    <path d="M 350 200 L 390 200" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
    

    <circle cx="450" cy="200" r="40" fill="#27ae60" stroke="#229954" stroke-width="2"/>
    <text x="450" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Kontrakt</text>
    <text x="450" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Avtale</text>
    

    <path d="M 490 200 L 530 200" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
    

    <rect x="550" y="160" width="100" height="80" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="5"/>
    <text x="600" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Leveranse</text>
    <text x="600" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Produkter/</text>
    <text x="600" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Tjenester</text>
    <text x="600" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Fakturering</text>
  </g>
  

  <text x="100" y="320" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Tilbudets Nøkkelkomponenter:</text>
  

  <g>

    <rect x="100" y="340" width="150" height="60" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
    <text x="175" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Teknisk</text>
    <text x="175" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Beskrivelse</text>
    <text x="175" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Spesifikasjoner</text>
    

    <rect x="270" y="340" width="150" height="60" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
    <text x="345" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Priskalkulation</text>
    <text x="345" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Kostnader + Margin</text>
    

    <rect x="440" y="340" width="150" height="60" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
    <text x="515" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Leveringsvilkår</text>
    <text x="515" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Tid og betingelser</text>
    

    <rect x="610" y="340" width="140" height="60" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
    <text x="680" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Juridiske</text>
    <text x="680" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Vilkår</text>
    <text x="680" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Ansvar &amp; rettigheter</text>
  </g>
  

  <text x="100" y="450" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Regnskapsmessig Betydning:</text>
  
  <g>
    <circle cx="120" cy="480" r="3" fill="#e74c3c"/>
    <text x="135" y="485" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Grunnlag for kontraktsinngåelse og inntektsføring</text>
    
    <circle cx="120" cy="500" r="3" fill="#e74c3c"/>
    <text x="135" y="505" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Kostnadsestimering og prosjektkalkulasjon</text>
    
    <circle cx="120" cy="520" r="3" fill="#e74c3c"/>
    <text x="135" y="525" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Prognoser og budsjettgrunnlag</text>
    
    <circle cx="400" cy="480" r="3" fill="#e74c3c"/>
    <text x="415" y="485" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Juridisk binding og forpliktelser</text>
    
    <circle cx="400" cy="500" r="3" fill="#e74c3c"/>
    <text x="415" y="505" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Dokumentasjon for revisjon</text>
  </g>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
</svg>