<svg width="1000" height="800" viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="800" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="500" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Juridiske Aspekter ved Tilbud</text>
  
  <!-- Main sections -->
  <g>
    <!-- Binding nature of offers -->
    <rect x="50" y="80" width="280" height="200" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="10"/>
    <text x="190" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">TILBUDETS BINDENDE</text>
    <text x="190" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">KARAKTER</text>
    
    <text x="70" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Tilbyder er bundet av:</text>
    <text x="70" y="175" font-family="Arial, sans-serif" font-size="11" fill="white">• Tilbudsperioden som er oppgitt</text>
    <text x="70" y="190" font-family="Arial, sans-serif" font-size="11" fill="white">• Tekniske og kommersielle vilkår</text>
    <text x="70" y="205" font-family="Arial, sans-serif" font-size="11" fill="white">• Prisene som er kommunisert</text>
    <text x="70" y="220" font-family="Arial, sans-serif" font-size="11" fill="white">• Leveringsvilkår og betalingsbetingelser</text>
    
    <text x="70" y="245" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Unntak fra binding:</text>
    <text x="70" y="260" font-family="Arial, sans-serif" font-size="11" fill="white">• Åpenbare feil eller misforståelser</text>
    <text x="70" y="275" font-family="Arial, sans-serif" font-size="11" fill="white">• Force majeure hendelser</text>
    
    <!-- Contract formation -->
    <rect x="360" y="80" width="280" height="200" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="10"/>
    <text x="500" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">KONTRAKTSDANNELSE</text>
    
    <text x="380" y="140" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Gyldig kontrakt krever:</text>
    <text x="380" y="160" font-family="Arial, sans-serif" font-size="11" fill="white">• Tilbud fra tilbyder</text>
    <text x="380" y="175" font-family="Arial, sans-serif" font-size="11" fill="white">• Aksept fra kunde</text>
    <text x="380" y="190" font-family="Arial, sans-serif" font-size="11" fill="white">• Vederlag (consideration)</text>
    <text x="380" y="205" font-family="Arial, sans-serif" font-size="11" fill="white">• Rettslig handleevne</text>
    <text x="380" y="220" font-family="Arial, sans-serif" font-size="11" fill="white">• Lovlig formål</text>
    
    <text x="380" y="245" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Akseptformer:</text>
    <text x="380" y="260" font-family="Arial, sans-serif" font-size="11" fill="white">• Skriftlig aksept</text>
    <text x="380" y="275" font-family="Arial, sans-serif" font-size="11" fill="white">• Stilltiende aksept (handling)</text>
    
    <!-- Modifications and withdrawal -->
    <rect x="670" y="80" width="280" height="200" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="10"/>
    <text x="810" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">ENDRINGER &amp;</text>
    <text x="810" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">TILBAKETREKKING</text>
    
    <text x="690" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Før kontraktsinngåelse:</text>
    <text x="690" y="175" font-family="Arial, sans-serif" font-size="11" fill="white">• Tilbaketrekking mulig hvis ingen frist</text>
    <text x="690" y="190" font-family="Arial, sans-serif" font-size="11" fill="white">• Erstatningsansvar kan oppstå</text>
    <text x="690" y="205" font-family="Arial, sans-serif" font-size="11" fill="white">• Reputasjonsmessige konsekvenser</text>
    
    <text x="690" y="230" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Etter kontraktsinngåelse:</text>
    <text x="690" y="250" font-family="Arial, sans-serif" font-size="11" fill="white">• Begrenset angrerett for forbrukere</text>
    <text x="690" y="265" font-family="Arial, sans-serif" font-size="11" fill="white">• Kontraktsbruddsansvar</text>
  </g>
  
  <!-- Legal timeline -->
  <text x="50" y="320" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Juridisk Tidslinje for Tilbudsprosessen</text>
  
  <!-- Timeline -->
  <g>
    <!-- Timeline line -->
    <line x1="100" y1="360" x2="900" y2="360" stroke="#34495e" stroke-width="3"/>
    
    <!-- Stage 1: Invitation to tender -->
    <circle cx="150" cy="360" r="8" fill="#3498db"/>
    <text x="150" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">INVITASJON</text>
    <text x="150" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Ikke juridisk bindende</text>
    <text x="150" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Informasjonsinnhenting</text>
    
    <!-- Stage 2: Offer submission -->
    <circle cx="350" cy="360" r="8" fill="#e74c3c"/>
    <text x="350" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">TILBUDSAVGIVELSE</text>
    <text x="350" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Juridisk bindende</text>
    <text x="350" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">I tilbudsperioden</text>
    
    <!-- Stage 3: Negotiation -->
    <circle cx="550" cy="360" r="8" fill="#f39c12"/>
    <text x="550" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">FORHANDLING</text>
    <text x="550" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Endringer mulige</text>
    <text x="550" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Ny tilbudsrunde</text>
    
    <!-- Stage 4: Acceptance -->
    <circle cx="750" cy="360" r="8" fill="#27ae60"/>
    <text x="750" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">AKSEPT</text>
    <text x="750" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Kontrakt etablert</text>
    <text x="750" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Rettslige forpliktelser</text>
  </g>
  
  <!-- Key legal considerations -->
  <text x="50" y="460" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Viktige Juridiske Hensyn</text>
  
  <g>
    <!-- Contract terms -->
    <rect x="50" y="480" width="300" height="120" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5"/>
    <text x="200" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">KONTRAKTSVILKÅR</text>
    
    <text x="70" y="525" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">Må inkludere:</text>
    <text x="70" y="540" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Leveransespesifikasjoner</text>
    <text x="70" y="555" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Pris og betalingsbetingelser</text>
    <text x="70" y="570" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Leveringstid og sted</text>
    <text x="70" y="585" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Ansvarsbegrensninger</text>
    
    <!-- Risk management -->
    <rect x="370" y="480" width="300" height="120" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5"/>
    <text x="520" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">RISIKOSTYRING</text>
    
    <text x="390" y="525" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">Juridiske risikoer:</text>
    <text x="390" y="540" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Kontraktsbrudd og erstatning</text>
    <text x="390" y="555" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Produktansvar</text>
    <text x="390" y="570" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Immaterielle rettigheter</text>
    <text x="390" y="585" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Regulatoriske endringer</text>
    
    <!-- Dispute resolution -->
    <rect x="690" y="480" width="260" height="120" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5"/>
    <text x="820" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">TVISTELØSNING</text>
    
    <text x="710" y="525" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">Løsningsmetoder:</text>
    <text x="710" y="540" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Forhandling</text>
    <text x="710" y="555" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Mekling</text>
    <text x="710" y="570" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Voldgift</text>
    <text x="710" y="585" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Rettslige skritt</text>
  </g>
  
  <!-- Compliance requirements -->
  <text x="50" y="640" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Regulatoriske Krav og Compliance</text>
  
  <!-- Compliance table -->
  <rect x="50" y="660" width="900" height="30" fill="#34495e"/>
  <text x="70" y="680" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Regulering</text>
  <text x="250" y="680" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Anvendelsesområde</text>
  <text x="450" y="680" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Hovedkrav</text>
  <text x="700" y="680" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Sanksjoner</text>
  
  <!-- Table rows -->
  <rect x="50" y="690" width="900" height="25" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <text x="70" y="707" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Anskaffelsesloven</text>
  <text x="250" y="707" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Offentlig sektor</text>
  <text x="450" y="707" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Konkurranse/åpenhet</text>
  <text x="700" y="707" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Ugyldiggjøring</text>
  
  <rect x="50" y="715" width="900" height="25" fill="#ffffff" stroke="#bdc3c7" stroke-width="1"/>
  <text x="70" y="732" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Konkurranseloven</text>
  <text x="250" y="732" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Alle aktører</text>
  <text x="450" y="732" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Ikke samarbeid</text>
  <text x="700" y="732" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Bøter/erstatning</text>
  
  <rect x="50" y="740" width="900" height="25" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <text x="70" y="757" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Regnskapsloven</text>
  <text x="250" y="757" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Regnskapspliktige</text>
  <text x="450" y="757" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Dokumentasjon</text>
  <text x="700" y="757" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Straffeansvar</text>
  
  <rect x="50" y="765" width="900" height="25" fill="#ffffff" stroke="#bdc3c7" stroke-width="1"/>
  <text x="70" y="782" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Markedsføringsloven</text>
  <text x="250" y="782" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Kommersielle aktører</text>
  <text x="450" y="782" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Sannferdig markedsføring</text>
  <text x="700" y="782" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Markedsføringsforbud</text>
</svg>