<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="800" viewBox="0 0 1000 800"><path fill="#f8f9fa" d="M0 0h1000v800H0z"/><text x="500" y="40" fill="#2c3e50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Juridiske Aspekter ved Tilbud</text><rect width="280" height="200" x="50" y="80" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="10"/><text x="190" y="110" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">TILBUDETS BINDENDE</text><text x="190" y="130" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">KARAKTER</text><text x="70" y="155" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Tilbyder er bundet av:</text><text x="70" y="175" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Tilbudsperioden som er oppgitt</text><text x="70" y="190" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Tekniske og kommersielle vilkår</text><text x="70" y="205" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Prisene som er kommunisert</text><text x="70" y="220" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Leveringsvilkår og betalingsbetingelser</text><text x="70" y="245" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Unntak fra binding:</text><text x="70" y="260" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Åpenbare feil eller misforståelser</text><text x="70" y="275" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Force majeure hendelser</text><rect width="280" height="200" x="360" y="80" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="10"/><text x="500" y="110" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">KONTRAKTSDANNELSE</text><text x="380" y="140" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Gyldig kontrakt krever:</text><text x="380" y="160" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Tilbud fra tilbyder</text><text x="380" y="175" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Aksept fra kunde</text><text x="380" y="190" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Vederlag (consideration)</text><text x="380" y="205" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Rettslig handleevne</text><text x="380" y="220" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Lovlig formål</text><text x="380" y="245" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Akseptformer:</text><text x="380" y="260" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Skriftlig aksept</text><text x="380" y="275" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Stilltiende aksept (handling)</text><rect width="280" height="200" x="670" y="80" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="10"/><text x="810" y="110" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">ENDRINGER &amp;</text><text x="810" y="130" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">TILBAKETREKKING</text><text x="690" y="155" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Før kontraktsinngåelse:</text><text x="690" y="175" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Tilbaketrekking mulig hvis ingen frist</text><text x="690" y="190" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Erstatningsansvar kan oppstå</text><text x="690" y="205" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Reputasjonsmessige konsekvenser</text><text x="690" y="230" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Etter kontraktsinngåelse:</text><text x="690" y="250" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Begrenset angrerett for forbrukere</text><text x="690" y="265" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Kontraktsbruddsansvar</text><text x="50" y="320" fill="#2c3e50" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Juridisk Tidslinje for Tilbudsprosessen</text><path stroke="#34495e" stroke-width="3" d="M100 360h800"/><circle cx="150" cy="360" r="8" fill="#3498db"/><text x="150" y="340" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">INVITASJON</text><text x="150" y="385" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Ikke juridisk bindende</text><text x="150" y="400" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Informasjonsinnhenting</text><circle cx="350" cy="360" r="8" fill="#e74c3c"/><text x="350" y="340" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">TILBUDSAVGIVELSE</text><text x="350" y="385" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Juridisk bindende</text><text x="350" y="400" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">I tilbudsperioden</text><circle cx="550" cy="360" r="8" fill="#f39c12"/><text x="550" y="340" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">FORHANDLING</text><text x="550" y="385" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Endringer mulige</text><text x="550" y="400" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Ny tilbudsrunde</text><circle cx="750" cy="360" r="8" fill="#27ae60"/><text x="750" y="340" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">AKSEPT</text><text x="750" y="385" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Kontrakt etablert</text><text x="750" y="400" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Rettslige forpliktelser</text><text x="50" y="460" fill="#2c3e50" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Viktige Juridiske Hensyn</text><rect width="300" height="120" x="50" y="480" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5"/><text x="200" y="505" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">KONTRAKTSVILKÅR</text><text x="70" y="525" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Må inkludere:</text><text x="70" y="540" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">• Leveransespesifikasjoner</text><text x="70" y="555" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">• Pris og betalingsbetingelser</text><text x="70" y="570" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">• Leveringstid og sted</text><text x="70" y="585" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">• Ansvarsbegrensninger</text><rect width="300" height="120" x="370" y="480" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5"/><text x="520" y="505" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">RISIKOSTYRING</text><text x="390" y="525" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Juridiske risikoer:</text><text x="390" y="540" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">• Kontraktsbrudd og erstatning</text><text x="390" y="555" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">• Produktansvar</text><text x="390" y="570" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">• Immaterielle rettigheter</text><text x="390" y="585" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">• Regulatoriske endringer</text><rect width="260" height="120" x="690" y="480" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5"/><text x="820" y="505" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">TVISTELØSNING</text><text x="710" y="525" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Løsningsmetoder:</text><text x="710" y="540" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">• Forhandling</text><text x="710" y="555" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">• Mekling</text><text x="710" y="570" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">• Voldgift</text><text x="710" y="585" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">• Rettslige skritt</text><text x="50" y="640" fill="#2c3e50" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Regulatoriske Krav og Compliance</text><path fill="#34495e" d="M50 660h900v30H50z"/><text x="70" y="680" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Regulering</text><text x="250" y="680" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Anvendelsesområde</text><text x="450" y="680" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Hovedkrav</text><text x="700" y="680" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Sanksjoner</text><path fill="#ecf0f1" stroke="#bdc3c7" d="M50 690h900v25H50z"/><text x="70" y="707" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">Anskaffelsesloven</text><text x="250" y="707" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">Offentlig sektor</text><text x="450" y="707" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">Konkurranse/åpenhet</text><text x="700" y="707" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">Ugyldiggjøring</text><path fill="#fff" stroke="#bdc3c7" d="M50 715h900v25H50z"/><text x="70" y="732" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">Konkurranseloven</text><text x="250" y="732" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">Alle aktører</text><text x="450" y="732" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">Ikke samarbeid</text><text x="700" y="732" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">Bøter/erstatning</text><path fill="#ecf0f1" stroke="#bdc3c7" d="M50 740h900v25H50z"/><text x="70" y="757" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">Regnskapsloven</text><text x="250" y="757" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">Regnskapspliktige</text><text x="450" y="757" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">Dokumentasjon</text><text x="700" y="757" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">Straffeansvar</text><path fill="#fff" stroke="#bdc3c7" d="M50 765h900v25H50z"/><text x="70" y="782" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">Markedsføringsloven</text><text x="250" y="782" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">Kommersielle aktører</text><text x="450" y="782" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">Sannferdig markedsføring</text><text x="700" y="782" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">Markedsføringsforbud</text></svg>