<svg width="1000" height="800" viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="800" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="500" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Tilbuds KPI Dashboard</text>
  
  <!-- KPI Cards Row 1 -->
  <g>
    <!-- Win Rate -->
    <rect x="50" y="70" width="200" height="120" fill="#27ae60" stroke="#229954" stroke-width="2" rx="10"/>
    <text x="150" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">VINNRATE</text>
    <text x="150" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white">24%</text>
    <text x="150" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">↑ 3% vs. forrige kvartal</text>
    <text x="150" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#d5f4e6">Mål: 30%</text>
    
    <!-- Average Bid Value -->
    <rect x="270" y="70" width="200" height="120" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="10"/>
    <text x="370" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">GJENNOMSNITTLIG</text>
    <text x="370" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">TILBUDSVERDI</text>
    <text x="370" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">2.5M</text>
    <text x="370" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">↑ 12% vs. forrige måned</text>
    <text x="370" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ebf3fd">NOK per tilbud</text>
    
    <!-- Pipeline Value -->
    <rect x="490" y="70" width="200" height="120" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="10"/>
    <text x="590" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">PIPELINE VERDI</text>
    <text x="590" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">47M</text>
    <text x="590" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">↑ 8% vs. forrige måned</text>
    <text x="590" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fef5e7">19 aktive tilbud</text>
    
    <!-- Bid Preparation Time -->
    <rect x="710" y="70" width="200" height="120" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="10"/>
    <text x="810" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">TILBUDSTID</text>
    <text x="810" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">3.2</text>
    <text x="810" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">↓ 0.8 uker</text>
    <text x="810" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fadbd8">Gjennomsnitt i uker</text>
  </g>
  
  <!-- KPI Cards Row 2 -->
  <g>
    <!-- Cost per Bid -->
    <rect x="50" y="210" width="200" height="120" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="10"/>
    <text x="150" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">KOSTNAD PER</text>
    <text x="150" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">TILBUD</text>
    <text x="150" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">75K</text>
    <text x="150" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">↓ 15K vs. Q1</text>
    <text x="150" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e8daef">3% av tilbudsverdi</text>
    
    <!-- Margin -->
    <rect x="270" y="210" width="200" height="120" fill="#1abc9c" stroke="#16a085" stroke-width="2" rx="10"/>
    <text x="370" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">GJENNOMSNITTLIG</text>
    <text x="370" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">MARGIN</text>
    <text x="370" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">18%</text>
    <text x="370" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">↑ 2% vs. målsetting</text>
    <text x="370" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#d1f2eb">På vunnede tilbud</text>
    
    <!-- Conversion Rate -->
    <rect x="490" y="210" width="200" height="120" fill="#f1c40f" stroke="#f39c12" stroke-width="2" rx="10"/>
    <text x="590" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">KONVERTERINGSRATE</text>
    <text x="590" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">42%</text>
    <text x="590" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Fra forespørsel til tilbud</text>
    <text x="590" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fcf3cf">87 av 207 forespørsler</text>
    
    <!-- ROI -->
    <rect x="710" y="210" width="200" height="120" fill="#34495e" stroke="#2c3e50" stroke-width="2" rx="10"/>
    <text x="810" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">ROI TILBUD</text>
    <text x="810" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">320%</text>
    <text x="810" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Avkastning på investering</text>
    <text x="810" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#d5d8dc">Inntekt vs. tilbudskostnad</text>
  </g>
  
  <!-- Charts section -->
  <text x="50" y="370" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Trend Analyser</text>
  
  <!-- Win rate trend chart -->
  <g>
    <rect x="50" y="390" width="280" height="180" fill="white" stroke="#bdc3c7" stroke-width="2" rx="5"/>
    <text x="190" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Vinnrate Trend (12 måneder)</text>
    
    <!-- Chart axes -->
    <line x1="80" y1="540" x2="310" y2="540" stroke="#34495e" stroke-width="1"/>
    <line x1="80" y1="440" x2="80" y2="540" stroke="#34495e" stroke-width="1"/>
    
    <!-- Y-axis labels -->
    <text x="75" y="445" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">30%</text>
    <text x="75" y="470" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">25%</text>
    <text x="75" y="495" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">20%</text>
    <text x="75" y="520" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">15%</text>
    <text x="75" y="545" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">10%</text>
    
    <!-- Chart line -->
    <polyline points="90,520 110,515 130,510 150,505 170,500 190,485 210,470 230,460 250,455 270,450 290,448 310,445" 
              fill="none" stroke="#27ae60" stroke-width="3"/>
    
    <!-- Data points -->
    <circle cx="90" cy="520" r="3" fill="#27ae60"/>
    <circle cx="130" cy="510" r="3" fill="#27ae60"/>
    <circle cx="170" cy="500" r="3" fill="#27ae60"/>
    <circle cx="210" cy="470" r="3" fill="#27ae60"/>
    <circle cx="250" cy="455" r="3" fill="#27ae60"/>
    <circle cx="290" cy="448" r="3" fill="#27ae60"/>
    
    <!-- X-axis labels -->
    <text x="90" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">Jan</text>
    <text x="150" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">Apr</text>
    <text x="210" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">Jul</text>
    <text x="270" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">Okt</text>
  </g>
  
  <!-- Pipeline distribution chart -->
  <g>
    <rect x="350" y="390" width="280" height="180" fill="white" stroke="#bdc3c7" stroke-width="2" rx="5"/>
    <text x="490" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Pipeline Fordeling</text>
    
    <!-- Pie chart segments -->
    <circle cx="490" cy="485" r="60" fill="#3498db" stroke="white" stroke-width="2"/>
    
    <!-- Pie segments (approximated) -->
    <path d="M 490 425 A 60 60 0 0 1 530 460 L 490 485 Z" fill="#e74c3c"/>
    <path d="M 530 460 A 60 60 0 0 1 520 520 L 490 485 Z" fill="#f39c12"/>
    <path d="M 520 520 A 60 60 0 0 1 460 520 L 490 485 Z" fill="#27ae60"/>
    <path d="M 460 520 A 60 60 0 0 1 450 460 L 490 485 Z" fill="#9b59b6"/>
    <path d="M 450 460 A 60 60 0 1 1 490 425 L 490 485 Z" fill="#3498db"/>
    
    <!-- Legend -->
    <rect x="570" y="430" width="12" height="12" fill="#3498db"/>
    <text x="590" y="441" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Kvalifisert (35%)</text>
    
    <rect x="570" y="450" width="12" height="12" fill="#e74c3c"/>
    <text x="590" y="461" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Forhandling (20%)</text>
    
    <rect x="570" y="470" width="12" height="12" fill="#f39c12"/>
    <text x="590" y="481" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Evaluering (15%)</text>
    
    <rect x="570" y="490" width="12" height="12" fill="#27ae60"/>
    <text x="590" y="501" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Beslutning (18%)</text>
    
    <rect x="570" y="510" width="12" height="12" fill="#9b59b6"/>
    <text x="590" y="521" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Kontrakt (12%)</text>
  </g>
  
  <!-- Performance by sector -->
  <g>
    <rect x="650" y="390" width="300" height="180" fill="white" stroke="#bdc3c7" stroke-width="2" rx="5"/>
    <text x="800" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Ytelse per Sektor</text>
    
    <!-- Bar chart -->
    <text x="670" y="440" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Offentlig</text>
    <rect x="720" y="430" width="80" height="15" fill="#3498db"/>
    <text x="810" y="442" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">32%</text>
    
    <text x="670" y="465" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Privat</text>
    <rect x="720" y="455" width="60" height="15" fill="#27ae60"/>
    <text x="790" y="467" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">24%</text>
    
    <text x="670" y="490" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Industri</text>
    <rect x="720" y="480" width="45" height="15" fill="#f39c12"/>
    <text x="775" y="492" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">18%</text>
    
    <text x="670" y="515" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">IT/Tech</text>
    <rect x="720" y="505" width="100" height="15" fill="#e74c3c"/>
    <text x="830" y="517" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">40%</text>
    
    <text x="670" y="540" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Konsulent</text>
    <rect x="720" y="530" width="70" height="15" fill="#9b59b6"/>
    <text x="800" y="542" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">28%</text>
  </g>
  
  <!-- Action items -->
  <text x="50" y="600" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Handlingsplaner basert på KPIer</text>
  
  <g>
    <!-- High priority -->
    <rect x="50" y="620" width="280" height="80" fill="#fdf2e9" stroke="#e67e22" stroke-width="2" rx="5"/>
    <text x="190" y="645" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d35400">HØY PRIORITET</text>
    <text x="70" y="665" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Øk vinnrate til 30% (nå 24%)</text>
    <text x="70" y="680" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Reduser tilbudstid til 2.5 uker</text>
    <text x="70" y="695" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Forbedre kvalifiseringsprosessen</text>
    
    <!-- Medium priority -->
    <rect x="350" y="620" width="280" height="80" fill="#eaf2f8" stroke="#3498db" stroke-width="2" rx="5"/>
    <text x="490" y="645" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2980b9">MEDIUM PRIORITET</text>
    <text x="370" y="665" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Standardisér tilbudsmaler</text>
    <text x="370" y="680" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Implementer CPQ-system</text>
    <text x="370" y="695" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Øk fokus på høymargin segmenter</text>
    
    <!-- Monitoring -->
    <rect x="650" y="620" width="300" height="80" fill="#eafaf1" stroke="#27ae60" stroke-width="2" rx="5"/>
    <text x="800" y="645" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#229954">OPPFØLGING</text>
    <text x="670" y="665" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Månedlig review av pipeline kvalitet</text>
    <text x="670" y="680" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Kvartalsvis konkurranseanalyse</text>
    <text x="670" y="695" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Kontinuerlig forbedring av prosesser</text>
  </g>
  
  <!-- Footer note -->
  <text x="50" y="740" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Datagrunnlag: Siste 12 måneder | Oppdatert: {dato} | Neste review: {dato}</text>
  <text x="50" y="760" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Kilde: CRM-system, ERP, og manuelle registreringer | Ansvarlig: Salgsledelse</text>
</svg>