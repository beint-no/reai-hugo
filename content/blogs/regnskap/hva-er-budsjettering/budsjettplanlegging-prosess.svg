  </text>
  
  <rect x="310" y="510" width="180" height="70" rx="8" fill="#229954"/>
  <text x="400" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Budsjettert
  </text>
  <text x="400" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Balanse
  </text>
  <text x="400" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Eiendeler, gjeld og
  </text>
  <text x="400" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    egenkapital
  </text>
  
  <rect x="520" y="510" width="180" height="70" rx="8" fill="#229954"/>
  <text x="610" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Budsjettert
  </text>
  <text x="610" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Kontantstrøm
  </text>
  <text x="610" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
