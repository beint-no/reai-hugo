  </text>
  

  <rect x="200" y="620" width="400" height="50" rx="10" fill="#f39c12" stroke="#e67e22" stroke-width="3"/>
  <text x="400" y="640" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
