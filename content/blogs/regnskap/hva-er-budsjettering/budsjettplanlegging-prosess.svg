  </text>
  

  <rect x="100" y="510" width="180" height="70" rx="8" fill="#229954"/>
  <text x="190" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Budsjettert
  </text>
  <text x="190" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
