  </text>
  

  <path d="M 400 420 L 400 450" stroke="#34495e" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  

  <rect x="50" y="460" width="700" height="140" rx="15" fill="#27ae60" stroke="#229954" stroke-width="3"/>
  <text x="400" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
