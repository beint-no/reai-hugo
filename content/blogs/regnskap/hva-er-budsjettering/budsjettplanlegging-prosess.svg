  </text>
  

  <path d="M 220 320 L 240 320" stroke="#ffffff" stroke-width="2" fill="none" marker-end="url(#whitearrow)"/>
  <path d="M 380 320 L 400 320" stroke="#ffffff" stroke-width="2" fill="none" marker-end="url(#whitearrow)"/>
  <path d="M 540 320 L 560 320" stroke="#ffffff" stroke-width="2" fill="none" marker-end="url(#whitearrow)"/>
  

  <path d="M 630 290 Q 680 250 630 210 Q 580 250 630 290" stroke="#ffffff" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <text x="680" y="250" font-family="Arial, sans-serif" font-size="10" fill="white">
