<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Budsjettets Rolle i Økonomistyring
  </text>
  
  <!-- Central budget circle -->
  <circle cx="400" cy="250" r="70" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
  <text x="400" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    BUDSJETT
  </text>
  <text x="400" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    Økonomisk Veikart
  </text>
  
  <!-- Planning function -->
  <rect x="80" y="80" width="140" height="80" rx="10" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="150" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    PLANLEGGING
  </text>
  <text x="150" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Fremtidige aktiviteter
  </text>
  <text x="150" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Investeringer
  </text>
  <line x1="220" y1="120" x2="340" y2="210" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Control function -->
  <rect x="580" y="80" width="140" height="80" rx="10" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="650" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    KONTROLL
  </text>
  <text x="650" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Kostnadskontroll
  </text>
  <text x="650" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Ressursoptimalisering
  </text>
  <line x1="580" y1="120" x2="460" y2="210" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Performance measurement -->
  <rect x="80" y="340" width="140" height="80" rx="10" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="150" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    PRESTASJON
  </text>
  <text x="150" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Sammenligning
  </text>
  <text x="150" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Budsjett vs faktisk
  </text>
  <line x1="220" y1="380" x2="340" y2="290" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Communication function -->
  <rect x="580" y="340" width="140" height="80" rx="10" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="650" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    KOMMUNIKASJON
  </text>
  <text x="650" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Mål og forventninger
  </text>
  <text x="650" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Organisasjonsretning
  </text>
  <line x1="580" y1="380" x2="460" y2="290" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Problem identification -->
  <rect x="320" y="60" width="160" height="60" rx="10" fill="#e67e22" stroke="#d35400" stroke-width="2"/>
  <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    PROBLEMIDENTIFIKASJON
  </text>
  <text x="400" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Identifisere potensielle problemer før de oppstår
  </text>
  <line x1="400" y1="120" x2="400" y2="180" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
  
  <!-- Bottom description -->
  <text x="400" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Budsjettet fungerer som et sentralt styringsverktøy som kobler sammen alle aspekter av økonomistyring
  </text>
</svg>