<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e40af">
    Overtidsberegning ved Timelønn
  </text>
  

  <rect x="50" y="70" width="700" height="100" rx="10" fill="#dbeafe" stroke="#2563eb" stroke-width="2"/>
  <text x="70" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af">
    Eksempel: Ordinær timesats 250 kr/time
  </text>
  <text x="70" y="125" font-family="Arial, sans-serif" font-size="14" fill="#1e40af">
    Arbeidsuke: 45 timer (40 ordinære + 5 overtimer)
  </text>
  <text x="70" y="150" font-family="Arial, sans-serif" font-size="14" fill="#1e40af">
    Første 2 overtimer: 50% tillegg | Resterende overtimer: 100% tillegg
  </text>
  

  <rect x="50" y="200" width="300" height="40" fill="#10b981" opacity="0.3"/>
  <text x="200" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#065f46">
    40 Ordinære Timer
  </text>
  
  <rect x="350" y="200" width="60" height="40" fill="#f59e0b" opacity="0.6"/>
  <text x="380" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">
    2t (50%)
  </text>
  
  <rect x="410" y="200" width="90" height="40" fill="#ef4444" opacity="0.6"/>
  <text x="455" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#991b1b">
    3t (100%)
  </text>
  

  <text x="200" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    0 - 40 timer
  </text>
  <text x="380" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    40-42t
  </text>
  <text x="455" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    42-45t
  </text>
  

  <rect x="50" y="300" width="700" height="250" rx="10" fill="white" stroke="#d1d5db" stroke-width="2"/>
  

  <rect x="60" y="315" width="680" height="35" fill="#f3f4f6"/>
  <text x="80" y="335" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">
    Timer
  </text>
  <text x="200" y="335" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">
    Type
  </text>
  <text x="350" y="335" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">
    Timesats
  </text>
  <text x="500" y="335" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">
    Tillegg
  </text>
  <text x="620" y="335" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">
    Belop
  </text>
  

  <line x1="60" y1="350" x2="740" y2="350" stroke="#d1d5db" stroke-width="1"/>
  <line x1="60" y1="380" x2="740" y2="380" stroke="#d1d5db" stroke-width="1"/>
  <line x1="60" y1="410" x2="740" y2="410" stroke="#d1d5db" stroke-width="1"/>
  <line x1="60" y1="440" x2="740" y2="440" stroke="#d1d5db" stroke-width="1"/>
  <line x1="60" y1="470" x2="740" y2="470" stroke="#d1d5db" stroke-width="1"/>
  

  <line x1="160" y1="315" x2="160" y2="470" stroke="#d1d5db" stroke-width="1"/>
  <line x1="310" y1="315" x2="310" y2="470" stroke="#d1d5db" stroke-width="1"/>
  <line x1="460" y1="315" x2="460" y2="470" stroke="#d1d5db" stroke-width="1"/>
  <line x1="580" y1="315" x2="580" y2="470" stroke="#d1d5db" stroke-width="1"/>
  


  <text x="80" y="370" font-family="Arial, sans-serif" font-size="13" fill="#374151">40</text>
  <text x="180" y="370" font-family="Arial, sans-serif" font-size="13" fill="#374151">Ordinær</text>
  <text x="330" y="370" font-family="Arial, sans-serif" font-size="13" fill="#374151">250 kr</text>
  <text x="480" y="370" font-family="Arial, sans-serif" font-size="13" fill="#374151">0%</text>
  <text x="620" y="370" font-family="Arial, sans-serif" font-size="13" fill="#374151">10 000 kr</text>
  

  <text x="80" y="400" font-family="Arial, sans-serif" font-size="13" fill="#374151">2</text>
  <text x="180" y="400" font-family="Arial, sans-serif" font-size="13" fill="#374151">Overtid 1</text>
  <text x="330" y="400" font-family="Arial, sans-serif" font-size="13" fill="#374151">375 kr</text>
  <text x="480" y="400" font-family="Arial, sans-serif" font-size="13" fill="#374151">50%</text>
  <text x="620" y="400" font-family="Arial, sans-serif" font-size="13" fill="#374151">750 kr</text>
  

  <text x="80" y="430" font-family="Arial, sans-serif" font-size="13" fill="#374151">3</text>
  <text x="180" y="430" font-family="Arial, sans-serif" font-size="13" fill="#374151">Overtid 2</text>
  <text x="330" y="430" font-family="Arial, sans-serif" font-size="13" fill="#374151">500 kr</text>
  <text x="480" y="430" font-family="Arial, sans-serif" font-size="13" fill="#374151">100%</text>
  <text x="620" y="430" font-family="Arial, sans-serif" font-size="13" fill="#374151">1 500 kr</text>
  

  <rect x="60" y="440" width="680" height="30" fill="#f3f4f6"/>
  <text x="480" y="460" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">
    Total Bruttolønn:
  </text>
  <text x="620" y="460" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">
    12 250 kr
  </text>
  

  <rect x="450" y="300" width="290" height="120" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="465" y="325" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e">
    Særlige Forhold
  </text>
  <text x="465" y="345" font-family="Arial, sans-serif" font-size="12" fill="#92400e">
    • Søndagsarbeid: 100% fra første time
  </text>
  <text x="465" y="360" font-family="Arial, sans-serif" font-size="12" fill="#92400e">
    • Nattarbeid (21-06): Minimum 25% tillegg
  </text>
  <text x="465" y="375" font-family="Arial, sans-serif" font-size="12" fill="#92400e">
    • Helligdager: 100% tillegg
  </text>
  <text x="465" y="390" font-family="Arial, sans-serif" font-size="12" fill="#92400e">
    • Tariffavtaler kan gi høyere satser
  </text>
  <text x="465" y="405" font-family="Arial, sans-serif" font-size="12" fill="#92400e">
    • Kompetansetillegg kan komme i tillegg
  </text>
  

  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
    * Overtidsregler kan variere etter tariffavtale og arbeidsforhold
  </text>
</svg>