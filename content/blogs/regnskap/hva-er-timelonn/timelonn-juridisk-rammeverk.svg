<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e40af">
    Juridisk Rammeverk for Timelønn
  </text>
  
  <!-- Central Circle - Main Law -->
  <circle cx="400" cy="200" r="80" fill="#2563eb" opacity="0.1" stroke="#2563eb" stroke-width="3"/>
  <text x="400" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">
    Arbeidsmiljøloven
  </text>
  <text x="400" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1e40af">
    Hovedregulering
  </text>
  
  <!-- Top Left - Working Time -->
  <rect x="50" y="80" width="180" height="80" rx="10" fill="#10b981" opacity="0.1" stroke="#10b981" stroke-width="2"/>
  <text x="140" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#059669">
    Arbeidstidsbestemmelser
  </text>
  <text x="60" y="125" font-family="Arial, sans-serif" font-size="11" fill="#065f46">
    • Maks 40 timer/uke
  </text>
  <text x="60" y="140" font-family="Arial, sans-serif" font-size="11" fill="#065f46">
    • Overtidsrammer
  </text>
  <text x="60" y="155" font-family="Arial, sans-serif" font-size="11" fill="#065f46">
    • Hviletid og pauser
  </text>
  
  <!-- Top Right - Minimum Wage -->
  <rect x="570" y="80" width="180" height="80" rx="10" fill="#f59e0b" opacity="0.1" stroke="#f59e0b" stroke-width="2"/>
  <text x="660" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d97706">
    Allmenngjøring
  </text>
  <text x="580" y="125" font-family="Arial, sans-serif" font-size="11" fill="#92400e">
    • Minstelønn pr. bransje
  </text>
  <text x="580" y="140" font-family="Arial, sans-serif" font-size="11" fill="#92400e">
    • Tariffestede tillegg
  </text>
  <text x="580" y="155" font-family="Arial, sans-serif" font-size="11" fill="#92400e">
    • Sosiale tillegg
  </text>
  
  <!-- Bottom Left - Documentation -->
  <rect x="50" y="320" width="180" height="80" rx="10" fill="#8b5cf6" opacity="0.1" stroke="#8b5cf6" stroke-width="2"/>
  <text x="140" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7c3aed">
    Dokumentasjonskrav
  </text>
  <text x="60" y="365" font-family="Arial, sans-serif" font-size="11" fill="#5b21b6">
    • Detaljert timeføring
  </text>
  <text x="60" y="380" font-family="Arial, sans-serif" font-size="11" fill="#5b21b6">
    • Oppbevaring 5 år
  </text>
  <text x="60" y="395" font-family="Arial, sans-serif" font-size="11" fill="#5b21b6">
    • Tilgang for ansatte
  </text>
  
  <!-- Bottom Right - Tax Requirements -->
  <rect x="570" y="320" width="180" height="80" rx="10" fill="#ef4444" opacity="0.1" stroke="#ef4444" stroke-width="2"/>
  <text x="660" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626">
    Skattemessige Krav
  </text>
  <text x="580" y="365" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">
    • Korrekt skattetrekk
  </text>
  <text x="580" y="380" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">
    • A-melding rapportering
  </text>
  <text x="580" y="395" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">
    • Arbeidsgiveravgift
  </text>
  
  <!-- Middle Left - Collective Agreements -->
  <rect x="270" y="320" width="180" height="80" rx="10" fill="#06b6d4" opacity="0.1" stroke="#06b6d4" stroke-width="2"/>
  <text x="360" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0891b2">
    Tariffavtaler
  </text>
  <text x="280" y="365" font-family="Arial, sans-serif" font-size="11" fill="#164e63">
    • Bransjespesifikke satser
  </text>
  <text x="280" y="380" font-family="Arial, sans-serif" font-size="11" fill="#164e63">
    • Overtidstillegg
  </text>
  <text x="280" y="395" font-family="Arial, sans-serif" font-size="11" fill="#164e63">
    • Regionale forskjeller
  </text>
  
  <!-- Middle Right - International -->
  <rect x="270" y="80" width="180" height="80" rx="10" fill="#ec4899" opacity="0.1" stroke="#ec4899" stroke-width="2"/>
  <text x="360" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#db2777">
    Internasjonale Aspekter
  </text>
  <text x="280" y="125" font-family="Arial, sans-serif" font-size="11" fill="#9d174d">
    • EU/EØS-regler
  </text>
  <text x="280" y="140" font-family="Arial, sans-serif" font-size="11" fill="#9d174d">
    • Utstasjonering
  </text>
  <text x="280" y="155" font-family="Arial, sans-serif" font-size="11" fill="#9d174d">
    • A1-attest krav
  </text>
  
  <!-- Connecting Lines -->
  <line x1="230" y1="120" x2="340" y2="160" stroke="#6b7280" stroke-width="2" opacity="0.5"/>
  <line x1="450" y1="120" x2="340" y2="160" stroke="#6b7280" stroke-width="2" opacity="0.5"/>
  <line x1="570" y1="120" x2="460" y2="160" stroke="#6b7280" stroke-width="2" opacity="0.5"/>
  <line x1="230" y1="360" x2="340" y2="240" stroke="#6b7280" stroke-width="2" opacity="0.5"/>
  <line x1="450" y1="360" x2="460" y2="240" stroke="#6b7280" stroke-width="2" opacity="0.5"/>
  <line x1="570" y1="360" x2="460" y2="240" stroke="#6b7280" stroke-width="2" opacity="0.5"/>
  
  <!-- Bottom Note -->
  <text x="400" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
    Alle aspekter må være i samsvar for lovlig timelønnspraksis
  </text>
</svg>