<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="400" fill="#f8f9fa"/>
  

  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2c3e50">
    Hva er likviditet?
  </text>
  

  <g transform="translate(100, 100)">

    <rect x="0" y="0" width="200" height="120" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="10"/>
    <text x="100" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Likvide Midler
    </text>
    <text x="100" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      • Kontanter
    </text>
    <text x="100" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      • Bankinnskudd
    </text>
    <text x="100" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      • Kortsiktige inv.
    </text>
    

    <path d="M220 60 L280 60" stroke="#e74c3c" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
    

    <rect x="300" y="0" width="200" height="120" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="10"/>
    <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Kortsiktige Forpliktelser
    </text>
    <text x="400" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      • Leverandørgjeld
    </text>
    <text x="400" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      • Kortsiktige lån
    </text>
    <text x="400" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      • Påløpte kostnader
    </text>
  </g>
  

  <g transform="translate(100, 250)">
    <text x="250" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
      Viktige Likviditetsmål
    </text>
    

    <rect x="0" y="40" width="150" height="60" fill="#27ae60" stroke="#229954" stroke-width="1" rx="5"/>
    <text x="75" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Current Ratio
    </text>
    <text x="75" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Omløpsmidler/Kort.gjeld
    </text>
    

    <rect x="175" y="40" width="150" height="60" fill="#f39c12" stroke="#e67e22" stroke-width="1" rx="5"/>
    <text x="250" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Quick Ratio
    </text>
    <text x="250" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      (Omløpsmidler-Lager)/Kort.gjeld
    </text>
    

    <rect x="350" y="40" width="150" height="60" fill="#9b59b6" stroke="#8e44ad" stroke-width="1" rx="5"/>
    <text x="425" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Cash Ratio
    </text>
    <text x="425" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Kontanter/Kort.gjeld
    </text>
  </g>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
  </defs>
</svg>