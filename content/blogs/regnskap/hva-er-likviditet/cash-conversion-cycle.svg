<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Kontantkonverteringssyklus
  </text>
  

  <g transform="translate(100, 80)">

    <circle cx="50" cy="200" r="40" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
    <text x="50" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Kontanter
    </text>
    <text x="50" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Start
    </text>
    

    <path d="M90 200 L150 200" stroke="#2c3e50" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    <text x="120" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      Kjøp lager
    </text>
    

    <rect x="170" y="160" width="80" height="80" fill="#f39c12" stroke="#e67e22" stroke-width="3" rx="10"/>
    <text x="210" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Lager
    </text>
    <text x="210" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      DIO dager
    </text>
    <text x="210" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
      (Inventory)
    </text>
    

    <path d="M250 200 L310 200" stroke="#2c3e50" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    <text x="280" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      Salg
    </text>
    

    <rect x="330" y="160" width="80" height="80" fill="#27ae60" stroke="#229954" stroke-width="3" rx="10"/>
    <text x="370" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
      Kunde-
    </text>
    <text x="370" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
      fordringer
    </text>
    <text x="370" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      DSO dager
    </text>
    <text x="370" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
      (Receivables)
    </text>
    

    <path d="M410 200 L470 200" stroke="#2c3e50" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    <text x="440" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
      Innbetaling
    </text>
    

    <circle cx="510" cy="200" r="40" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
    <text x="510" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Kontanter
    </text>
    <text x="510" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Tilbake
    </text>
    

    <rect x="170" y="300" width="240" height="60" fill="#e74c3c" stroke="#c0392b" stroke-width="3" rx="10"/>
    <text x="290" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Leverandørgjeld
    </text>
    <text x="290" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      DPO dager (Days Payable Outstanding)
    </text>
    

    <path d="M210 240 L210 300" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
    <text x="230" y="270" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">
      Betalingsutsettelse
    </text>
  </g>
  

  <g transform="translate(150, 420)">
    <rect x="0" y="0" width="500" height="120" fill="#34495e" stroke="#2c3e50" stroke-width="3" rx="10"/>
    
    <text x="250" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Kontantkonverteringssyklus Formel
    </text>
    
    <text x="250" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">
      CCC = DIO + DSO - DPO
    </text>
    
    <text x="250" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ecf0f1">
      Kortere syklus = Bedre likviditet
    </text>
    
    <text x="250" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#bdc3c7">
      Målet er å minimere tiden fra kontantutlegg til kontantinngang
    </text>
  </g>
  

  <g transform="translate(50, 560)">

    <rect x="0" y="0" width="150" height="30" fill="#f39c12" stroke="#e67e22" stroke-width="1" rx="5"/>
    <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
      DIO: Dager lager holdes
    </text>
    

    <rect x="170" y="0" width="150" height="30" fill="#27ae60" stroke="#229954" stroke-width="1" rx="5"/>
    <text x="245" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
      DSO: Dager til innkreving
    </text>
    

    <rect x="340" y="0" width="150" height="30" fill="#e74c3c" stroke="#c0392b" stroke-width="1" rx="5"/>
    <text x="415" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
      DPO: Dager til betaling
    </text>
    

    <rect x="510" y="0" width="200" height="30" fill="#9b59b6" stroke="#8e44ad" stroke-width="1" rx="5"/>
    <text x="610" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
      Eks: 45 + 30 - 60 = 15 dager
    </text>
  </g>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
</svg>