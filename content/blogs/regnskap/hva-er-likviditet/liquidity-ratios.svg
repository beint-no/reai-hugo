<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Likviditetsratio Oversikt
  </text>
  

  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="220" height="140" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="10"/>
    <text x="110" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Current Ratio
    </text>
    <text x="110" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      (Likviditetsgrad 1)
    </text>
    
    <text x="110" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Omløpsmidler
    </text>
    <line x1="60" y1="75" x2="160" y2="75" stroke="white" stroke-width="2"/>
    <text x="110" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Kortsiktig gjeld
    </text>
    
    <text x="110" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Anbefalt: 1,5 - 2,5
    </text>
    <text x="110" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Generell likviditet
    </text>
  </g>
  

  <g transform="translate(290, 80)">
    <rect x="0" y="0" width="220" height="140" fill="#27ae60" stroke="#229954" stroke-width="2" rx="10"/>
    <text x="110" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Quick Ratio
    </text>
    <text x="110" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      (Likviditetsgrad 2)
    </text>
    
    <text x="110" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Omløpsmidler - Lager
    </text>
    <line x1="50" y1="70" x2="170" y2="70" stroke="white" stroke-width="2"/>
    <text x="110" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Kortsiktig gjeld
    </text>
    
    <text x="110" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Anbefalt: 1,0 - 1,5
    </text>
    <text x="110" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Umiddelbar likviditet
    </text>
  </g>
  

  <g transform="translate(530, 80)">
    <rect x="0" y="0" width="220" height="140" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="10"/>
    <text x="110" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Cash Ratio
    </text>
    <text x="110" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      (Kontantgrad)
    </text>
    
    <text x="110" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Kontanter
    </text>
    <line x1="60" y1="75" x2="160" y2="75" stroke="white" stroke-width="2"/>
    <text x="110" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Kortsiktig gjeld
    </text>
    
    <text x="110" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Anbefalt: 0,2 - 0,5
    </text>
    <text x="110" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Kontantlikviditet
    </text>
  </g>
  

  <g transform="translate(100, 260)">
    <text x="300" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
      Tolkning av Likviditetsratio
    </text>
    

    <rect x="0" y="40" width="150" height="60" fill="#27ae60" stroke="#229954" stroke-width="2" rx="5"/>
    <text x="75" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Utmerket
    </text>
    <text x="75" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Current Ratio &gt; 2,5
    </text>
    

    <rect x="170" y="40" width="150" height="60" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="5"/>
    <text x="245" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      God
    </text>
    <text x="245" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      1,5 - 2,5
    </text>
    

    <rect x="340" y="40" width="150" height="60" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="5"/>
    <text x="415" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Akseptabel
    </text>
    <text x="415" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      1,0 - 1,5
    </text>
    

    <rect x="510" y="40" width="150" height="60" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
    <text x="585" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Dårlig
    </text>
    <text x="585" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      &lt; 1,0
    </text>
  </g>
  

  <g transform="translate(150, 380)">
    <rect x="0" y="0" width="500" height="100" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="10"/>
    <text x="250" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Arbeidskapital (Working Capital)
    </text>
    <text x="250" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">
      Arbeidskapital = Omløpsmidler - Kortsiktig gjeld
    </text>
    <text x="250" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      Absolutt mål på likviditet (ikke ratio)
    </text>
  </g>
  

  <g transform="translate(50, 510)">
    <rect x="0" y="0" width="700" height="80" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="8"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      Eksempel: Bedrift med 4,8 mill. i omløpsmidler og 3,2 mill. i kortsiktig gjeld
    </text>
    <text x="175" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
      Current Ratio = 4,8 ÷ 3,2 = 1,50
    </text>
    <text x="525" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
      Arbeidskapital = 4,8 - 3,2 = 1,6 mill.
    </text>
    <text x="350" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
      Tolkning: Akseptabel likviditet, men bør overvåkes nøye
    </text>
  </g>
</svg>