<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Likviditetsbudsjett Struktur
  </text>
  
  <!-- Budget Flow -->
  <g transform="translate(100, 80)">
    <!-- Opening Cash Balance -->
    <rect x="0" y="0" width="600" height="50" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="8"/>
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Inngående kontantbeholdning
    </text>
    <text x="500" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      1,000,000
    </text>
    <text x="550" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      NOK
    </text>
    
    <!-- Plus Sign -->
    <text x="50" y="80" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#27ae60">
      +
    </text>
    
    <!-- Cash Inflows -->
    <rect x="0" y="90" width="600" height="140" fill="#27ae60" stroke="#229954" stroke-width="2" rx="8"/>
    <text x="20" y="115" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Forventede kontantinnbetalinger:
    </text>
    
    <!-- Inflow items -->
    <text x="40" y="140" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Salg for kontanter
    </text>
    <text x="450" y="140" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="white">
      800,000
    </text>
    
    <text x="40" y="160" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Innkreving av kundefordringer
    </text>
    <text x="450" y="160" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="white">
      1,200,000
    </text>
    
    <text x="40" y="180" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Andre inntekter
    </text>
    <text x="450" y="180" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="white">
      150,000
    </text>
    
    <line x1="350" y1="190" x2="470" y2="190" stroke="white" stroke-width="2"/>
    <text x="40" y="210" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Sum innbetalinger:
    </text>
    <text x="450" y="210" text-anchor="end" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      2,150,000
    </text>
    
    <!-- Minus Sign -->
    <text x="50" y="260" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#e74c3c">
      -
    </text>
    
    <!-- Cash Outflows -->
    <rect x="0" y="270" width="600" height="180" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="8"/>
    <text x="20" y="295" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Forventede kontantutbetalinger:
    </text>
    
    <!-- Outflow items -->
    <text x="40" y="320" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Betaling til leverandører
    </text>
    <text x="450" y="320" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="white">
      900,000
    </text>
    
    <text x="40" y="340" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Lønnskostnader
    </text>
    <text x="450" y="340" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="white">
      600,000
    </text>
    
    <text x="40" y="360" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Andre driftskostnader
    </text>
    <text x="450" y="360" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="white">
      300,000
    </text>
    
    <text x="40" y="380" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Investeringer
    </text>
    <text x="450" y="380" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="white">
      200,000
    </text>
    
    <text x="40" y="400" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Låneavdrag
    </text>
    <text x="450" y="400" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="white">
      100,000
    </text>
    
    <line x1="350" y1="410" x2="470" y2="410" stroke="white" stroke-width="2"/>
    <text x="40" y="430" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Sum utbetalinger:
    </text>
    <text x="450" y="430" text-anchor="end" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      2,100,000
    </text>
    
    <!-- Equals Sign -->
    <text x="50" y="480" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
      =
    </text>
    
    <!-- Closing Cash Balance -->
    <rect x="0" y="490" width="600" height="50" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="8"/>
    <text x="50" y="510" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Utgående kontantbeholdning
    </text>
    <text x="500" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      1,050,000
    </text>
    <text x="550" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      NOK
    </text>
  </g>
  
  <!-- Analysis Section -->
  <g transform="translate(50, 50)">
    <rect x="650" y="80" width="140" height="460" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="8"/>
    
    <text x="720" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
      Analyse
    </text>
    
    <!-- Net Cash Flow -->
    <rect x="660" y="130" width="120" height="40" fill="#27ae60" stroke="#229954" stroke-width="1" rx="5"/>
    <text x="720" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
      Netto kontantstrøm
    </text>
    <text x="720" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
      +50,000
    </text>
    
    <!-- Cash Flow Ratio -->
    <rect x="660" y="180" width="120" height="40" fill="#3498db" stroke="#2980b9" stroke-width="1" rx="5"/>
    <text x="720" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
      Kontantstrøm ratio
    </text>
    <text x="720" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
      1.02
    </text>
    
    <!-- Liquidity Status -->
    <rect x="660" y="230" width="120" height="60" fill="#f39c12" stroke="#e67e22" stroke-width="1" rx="5"/>
    <text x="720" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
      Likviditetsstatus
    </text>
    <text x="720" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Stabil, men
    </text>
    <text x="720" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      overvåk nøye
    </text>
    
    <!-- Recommendations -->
    <text x="720" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      Anbefalinger:
    </text>
    
    <text x="670" y="340" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      • Øk innkrevingshastighet
    </text>
    <text x="670" y="355" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      • Optimaliser lagernivå
    </text>
    <text x="670" y="370" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      • Forhandle betalingsvilkår
    </text>
    <text x="670" y="385" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      • Etabler kredittlinje
    </text>
    <text x="670" y="400" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      • Månedlig oppdatering
    </text>
    
    <!-- Warning -->
    <rect x="660" y="420" width="120" height="40" fill="#e74c3c" stroke="#c0392b" stroke-width="1" rx="5"/>
    <text x="720" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
      Minimum kontant:
    </text>
    <text x="720" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
      500,000 NOK
    </text>
    
    <!-- Buffer Status -->
    <rect x="660" y="470" width="120" height="40" fill="#27ae60" stroke="#229954" stroke-width="1" rx="5"/>
    <text x="720" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
      Buffer: OK
    </text>
    <text x="720" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      550,000 over min.
    </text>
  </g>
</svg>