    <text x="75" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff">
      Husleie
    </text>
  </g>
  <g transform="translate(500, 150)">
    <rect x="0" y="0" width="150" height="80" fill="#3498db" rx="10" stroke="#2980b9" stroke-width="2"/>
    <text x="75" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff">
