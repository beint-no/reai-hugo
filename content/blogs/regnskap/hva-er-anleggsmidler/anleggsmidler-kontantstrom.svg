<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="500" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    ANLEGGSMIDLER OG KONTANTSTRØM
  </text>
  

  <text x="400" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">
    Hvordan anleggsmidler påvirker de tre hovedkategoriene av kontantstrøm
  </text>
  

  <rect x="50" y="100" width="220" height="300" fill="#e74c3c" rx="15" stroke="#c0392b" stroke-width="3"/>
  <text x="160" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    INVESTERINGSAKTIVITETER
  </text>
  <text x="160" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Kjøp og salg av anleggsmidler
  </text>
  

  <rect x="70" y="170" width="180" height="60" fill="white" rx="8"/>
  <text x="160" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">
    KONTANTUTGANG (-)
  </text>
  <text x="80" y="210" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Kjøp av maskiner og utstyr
  </text>
  <text x="80" y="222" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Kjøp av bygninger og tomter
  </text>
  

  <rect x="70" y="240" width="180" height="60" fill="white" rx="8"/>
  <text x="160" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">
    KONTANTINNGANG (+)
  </text>
  <text x="80" y="280" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Salg av anleggsmidler
  </text>
  <text x="80" y="292" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Forsikringsutbetalinger
  </text>
  

  <rect x="70" y="310" width="180" height="80" fill="#ecf0f1" rx="8"/>
  <text x="160" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">
    VIKTIG Å MERKE
  </text>
  <text x="80" y="350" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
    • Store investeringer påvirker
  </text>
  <text x="80" y="362" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
    kontantstrømmen betydelig
  </text>
  <text x="80" y="374" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
    • Planlegging er kritisk for
  </text>
  <text x="80" y="386" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
    likviditetsstyring
  </text>
  

  <rect x="290" y="100" width="220" height="300" fill="#3498db" rx="15" stroke="#2980b9" stroke-width="3"/>
  <text x="400" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    DRIFTSAKTIVITETER
  </text>
  <text x="400" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Avskrivninger påvirker ikke kontantstrøm
  </text>
  

  <rect x="310" y="170" width="180" height="80" fill="white" rx="8"/>
  <text x="400" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3498db">
    AVSKRIVNINGER
  </text>
  <text x="320" y="210" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Regnskapsmessig kostnad
  </text>
  <text x="320" y="222" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Ingen kontantutbetaling
  </text>
  <text x="320" y="234" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Legges tilbake i indirekte metode
  </text>
  <text x="320" y="246" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Skattemessig fradrag
  </text>
  

  <rect x="310" y="260" width="180" height="60" fill="white" rx="8"/>
  <text x="400" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3498db">
    DRIFTSRELATERTE EFFEKTER
  </text>
  <text x="320" y="300" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Vedlikeholdskostnader
  </text>
  <text x="320" y="312" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Forsikringspremier
  </text>
  

  <rect x="310" y="330" width="180" height="60" fill="#ecf0f1" rx="8"/>
  <text x="400" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">
    SKATTEEFFEKT
  </text>
  <text x="320" y="370" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
    Avskrivninger gir skattefradrag
  </text>
  <text x="320" y="382" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
    som øker kontantstrømmen
  </text>
  

  <rect x="530" y="100" width="220" height="300" fill="#27ae60" rx="15" stroke="#229954" stroke-width="3"/>
  <text x="640" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    FINANSIERINGSAKTIVITETER
  </text>
  <text x="640" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Lånefinansiering av anleggsmidler
  </text>
  

  <rect x="550" y="170" width="180" height="60" fill="white" rx="8"/>
  <text x="640" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">
    KONTANTINNGANG (+)
  </text>
  <text x="560" y="210" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Opptak av lån til investeringer
  </text>
  <text x="560" y="222" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Leasing av anleggsmidler
  </text>
  

  <rect x="550" y="240" width="180" height="60" fill="white" rx="8"/>
  <text x="640" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">
    KONTANTUTGANG (-)
  </text>
  <text x="560" y="280" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Nedbetaling av lån
  </text>
  <text x="560" y="292" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Renteutbetalinger
  </text>
  

  <rect x="550" y="310" width="180" height="80" fill="#ecf0f1" rx="8"/>
  <text x="640" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">
    FINANSIERINGSSTRATEGI
  </text>
  <text x="560" y="350" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
    • Balansere egenkapital og gjeld
  </text>
  <text x="560" y="362" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
    • Vurdere leasingalternativer
  </text>
  <text x="560" y="374" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
    • Optimalisere kapitalkostnader
  </text>
  <text x="560" y="386" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
    • Sikre tilstrekkelig likviditet
  </text>
  

  <rect x="100" y="420" width="600" height="60" fill="#ecf0f1" rx="10" stroke="#bdc3c7" stroke-width="2"/>
  <text x="400" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    EKSEMPEL: MASKININNKJØP 1.000.000 KR
  </text>
  <text x="120" y="460" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Investeringsaktivitet: -1.000.000 kr (kontantutgang)
  </text>
  <text x="120" y="472" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Driftsaktivitet: +0 kr (avskrivninger påvirker ikke kontantstrøm, men gir skattefradrag)
  </text>
  <text x="500" y="460" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Finansieringsaktivitet: +800.000 kr (lån)
  </text>
  <text x="500" y="472" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Netto kontanteffekt: -200.000 kr (egenfinansiering)
  </text>
</svg>