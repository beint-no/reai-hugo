<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="allowedGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#dcfce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbf7d0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="deniedGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fecaca;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fca5a5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="partialGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="#f0fdf4"/>
  

  <rect x="50" y="20" width="700" height="50" rx="8" fill="url(#headerGrad)"/>
  <text x="400" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">MVA Fradragsregler</text>
  

  <rect x="50" y="90" width="220" height="480" rx="10" fill="url(#allowedGrad)" stroke="#16a34a" stroke-width="2"/>
  <text x="160" y="115" text-anchor="middle" fill="#166534" font-family="Arial, sans-serif" font-size="16" font-weight="bold">FULL FRADRAGSRETT</text>
  

  <circle cx="160" cy="135" r="15" fill="#16a34a"/>
  <path d="M152 135 L158 141 L168 129" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
  

  <text x="60" y="170" fill="#166534" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Varer og tjenester til:</text>
  <text x="65" y="190" fill="#15803d" font-family="Arial, sans-serif" font-size="11">• Avgiftspliktig virksomhet</text>
  <text x="65" y="205" fill="#15803d" font-family="Arial, sans-serif" font-size="11">• Driftsmidler</text>
  <text x="65" y="220" fill="#15803d" font-family="Arial, sans-serif" font-size="11">• Maskiner og utstyr</text>
  <text x="65" y="235" fill="#15803d" font-family="Arial, sans-serif" font-size="11">• Inventar</text>
  
  <text x="60" y="265" fill="#166534" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Tjenester:</text>
  <text x="65" y="285" fill="#15803d" font-family="Arial, sans-serif" font-size="11">• Regnskap</text>
  <text x="65" y="300" fill="#15803d" font-family="Arial, sans-serif" font-size="11">• Juridisk bistand</text>
  <text x="65" y="315" fill="#15803d" font-family="Arial, sans-serif" font-size="11">• Markedsføring</text>
  <text x="65" y="330" fill="#15803d" font-family="Arial, sans-serif" font-size="11">• Drivstoff firmabiler</text>
  

  <rect x="290" y="90" width="220" height="480" rx="10" fill="url(#deniedGrad)" stroke="#dc2626" stroke-width="2"/>
  <text x="400" y="115" text-anchor="middle" fill="#991b1b" font-family="Arial, sans-serif" font-size="16" font-weight="bold">INGEN FRADRAGSRETT</text>
  

  <circle cx="400" cy="135" r="15" fill="#dc2626"/>
  <path d="M392 127 L408 143 M408 127 L392 143" stroke="white" stroke-width="3" stroke-linecap="round"/>
  

  <text x="300" y="170" fill="#991b1b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Ikke fradragsberettiget:</text>
  <text x="305" y="190" fill="#b91c1c" font-family="Arial, sans-serif" font-size="11">• Representasjon</text>
  <text x="305" y="205" fill="#b91c1c" font-family="Arial, sans-serif" font-size="11">• Gaver over 500 kr</text>
  <text x="305" y="220" fill="#b91c1c" font-family="Arial, sans-serif" font-size="11">• Firmabiler til privatbruk</text>
  <text x="305" y="235" fill="#b91c1c" font-family="Arial, sans-serif" font-size="11">• Fritaksberettiget virksomhet</text>
  
  <text x="300" y="265" fill="#991b1b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Begrensninger:</text>
  <text x="305" y="285" fill="#b91c1c" font-family="Arial, sans-serif" font-size="11">• Underholdning av kunder</text>
  <text x="305" y="300" fill="#b91c1c" font-family="Arial, sans-serif" font-size="11">• Private utgifter</text>
  <text x="305" y="315" fill="#b91c1c" font-family="Arial, sans-serif" font-size="11">• Ikke-forretningsrelatert</text>
  

  <rect x="530" y="90" width="220" height="480" rx="10" fill="url(#partialGrad)" stroke="#d97706" stroke-width="2"/>
  <text x="640" y="115" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="16" font-weight="bold">DELVIS FRADRAGSRETT</text>
  

  <circle cx="640" cy="135" r="15" fill="#d97706"/>
  <path d="M632 135 L648 135 M640 127 L640 143" stroke="white" stroke-width="3" stroke-linecap="round"/>
  

  <text x="540" y="170" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Blandet virksomhet:</text>
  <text x="545" y="190" fill="#a16207" font-family="Arial, sans-serif" font-size="11">• Avgiftspliktig + fritatt</text>
  <text x="545" y="205" fill="#a16207" font-family="Arial, sans-serif" font-size="11">• Beregnes som andel</text>
  <text x="545" y="220" fill="#a16207" font-family="Arial, sans-serif" font-size="11">• Sektorinndeling mulig</text>
  
  <text x="540" y="250" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Firmabiler:</text>
  <text x="545" y="270" fill="#a16207" font-family="Arial, sans-serif" font-size="11">• 50% ved blandet bruk</text>
  <text x="545" y="285" fill="#a16207" font-family="Arial, sans-serif" font-size="11">• Privat + forretning</text>
  
  <text x="540" y="315" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Beregning:</text>
  <rect x="545" y="330" width="160" height="60" rx="5" fill="#fbbf24" stroke="#d97706" stroke-width="1"/>
  <text x="625" y="350" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Avgiftspliktig omsetning</text>
  <text x="625" y="365" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="11">÷</text>
  <text x="625" y="380" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Total omsetning</text>
  

  <rect x="50" y="520" width="700" height="60" rx="8" fill="#e0f2fe" stroke="#0284c7" stroke-width="1"/>
  <text x="400" y="545" text-anchor="middle" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Viktig å dokumentere forretningsformålet</text>
  <text x="400" y="565" text-anchor="middle" fill="#075985" font-family="Arial, sans-serif" font-size="12">Direkte henførbare kostnader gir full fradragsrett</text>
</svg>