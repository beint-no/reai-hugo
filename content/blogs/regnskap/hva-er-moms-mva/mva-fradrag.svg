 fill="#15803d" font-family="Arial, sans-serif" font-size="11">• Inventar</text><text x="60" y="265" fill="#166534" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Tjenester:</text><text x="65" y="285" fill="#15803d" font-family="Arial, sans-serif" font-size="11">• Regnskap</text><text x="65" y="300" fill="#15803d" font-family="Arial, sans-serif" font-size="11">• Juridisk bistand</text><text x="65" y="315" fill="#15803d" font-family="Arial, sans-serif" font-size="11">• Markedsføring</text><text x="65" y="330" fill="#15803d" font-family="Arial, sans-serif" font-size="11">• Drivstoff firmabiler</text><rect width="220" height="480" x="290" y="90" fill="url(#c)" stroke="#dc2626" stroke-width="2" rx="10"/><text x="400" y="115" fill="#991b1b" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">INGEN FRADRAGSRETT</text><circle cx="400" cy="135" r="15" fill="#dc2626"/><path stroke="#fff" stroke-linecap="round" stroke-width="3" d="m392 127 16 16m0-16-16 16"/><text x="300" y="170" fill="#991b1b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Ikke fradragsberettiget:</text><text x="305" y="190" fill="#b91c1c" font-family="Arial, sans-serif" font-size="11">• Representasjon</text><text x="305" y="205" fill="#b91c1c" font-family="Arial, sans-serif" font-size="11">• Gaver over 500 kr</text><text x="305" y="220" fill="#b91c1c" font-family="Arial, sans-serif" font-size="11">• Firmabiler til privatbruk</text><text x="305" y="235" fill="#b91c1c" font-family="Arial, sans-serif" font-size="11">• Fritaksberettiget virksomhet</text><text x="300" y="265" fill="#991b1b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Begrensninger:</text><text x="305" y="285" fill="#b91c1c" font-family="Arial, sans-serif" font-size="11">• Underholdning av kunder</text><text x="305" y="300" fill="#b91c1c" font-family="Arial, sans-serif" font-size="11">• Private utgifter</text><text x="305" y="315" fill="#b91c1c" font-family="Arial, sans-serif" font-size="11">• Ikke-forretningsrelatert</text><rect width="220" height="480" x="530" y="90" fill="url(#d)" stroke="#d97706" stroke-width="2" rx="10"/><text x="640" y="115" fill="#92400e" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">DELVIS FRADRAGSRETT</text><circle cx="640" cy="135" r="15" fill="#d97706"/><path stroke="#fff" stroke-linecap="round" stroke-width="3" d="M632 135h16m-8-8v16"/><text x="540" y="170" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Blandet virksomhet:</text><text x="545" y="190" fill="#a16207" font-family="Arial, sans-serif" font-size="11">• Avgiftspliktig + fritatt</text><text x="545" y="205" fill="#a16207" font-family="Arial, sans-serif" font-size="11">• Beregnes som andel</text><text x="545" y="220" fill="#a16207" font-family="Arial, sans-serif" font-size="11">• Sektorinndeling mulig</text><text x="540" y="250" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Firmabiler:</text><text x="545" y="270" fill="#a16207" font-family="Arial, sans-serif" font-size="11">• 50% ved blandet bruk</text><text x="545" y="285" fill="#a16207" font-family="Arial, sans-serif" font-size="11">• Privat + forretning</text><text x="540" y="315" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Beregning:</text><rect width="160" height="60" x="545" y="330" fill="#fbbf24" stroke="#d97706" rx="5"/><text x="625" y="350" fill="#92400e" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">Avgiftspliktig omsetning</text><text x="625" y="365" fill="#92400e" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">÷</text><text x="625" y="380" fill="#92400e" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">Total omsetning</text><rect width="700" height="60" x="50" y="520" fill="#e0f2fe" stroke="#0284c7" rx="8"/><text x="400" y="545" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Viktig å dokumentere forretningsformålet</text><text x="400" y="565" fill="#075985" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Direkte henførbare kostnader gir full fradragsrett</text></svg>