<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="600" height="400" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  

  <rect x="0" y="0" width="600" height="60" fill="url(#headerGradient)"/>
  <text x="300" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    MVA-prinsipper
  </text>
  

  <rect x="50" y="80" width="220" height="120" fill="white" stroke="#1976d2" stroke-width="2" rx="10"/>
  <circle cx="160" cy="110" r="15" fill="#1976d2"/>
  <text x="160" y="116" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">1</text>
  <text x="160" y="140" text-anchor="middle" fill="#1976d2" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Nøytralitet
  </text>
  <text x="160" y="160" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="11">
    Avgiften skal ikke påvirke
  </text>
  <text x="160" y="175" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="11">
    konkurransen mellom
  </text>
  <text x="160" y="190" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="11">
    virksomheter
  </text>
  

  <rect x="330" y="80" width="220" height="120" fill="white" stroke="#f57c00" stroke-width="2" rx="10"/>
  <circle cx="440" cy="110" r="15" fill="#f57c00"/>
  <text x="440" y="116" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">2</text>
  <text x="440" y="140" text-anchor="middle" fill="#f57c00" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Fradragsrett
  </text>
  <text x="440" y="160" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="11">
    Virksomheter kan trekke fra
  </text>
  <text x="440" y="175" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="11">
    MVA de har betalt
  </text>
  <text x="440" y="190" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="11">
    på innkjøp
  </text>
  

  <rect x="50" y="220" width="220" height="120" fill="white" stroke="#4caf50" stroke-width="2" rx="10"/>
  <circle cx="160" cy="250" r="15" fill="#4caf50"/>
  <text x="160" y="256" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">3</text>
  <text x="160" y="280" text-anchor="middle" fill="#4caf50" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Destinasjonsprinsippet
  </text>
  <text x="160" y="300" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="11">
    Avgiften betales der varen
  </text>
  <text x="160" y="315" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="11">
    eller tjenesten konsumeres
  </text>
  

  <rect x="330" y="220" width="220" height="120" fill="white" stroke="#7b1fa2" stroke-width="2" rx="10"/>
  <circle cx="440" cy="250" r="15" fill="#7b1fa2"/>
  <text x="440" y="256" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">4</text>
  <text x="440" y="280" text-anchor="middle" fill="#7b1fa2" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Bred avgiftsbase
  </text>
  <text x="440" y="300" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="11">
    De fleste varer og tjenester
  </text>
  <text x="440" y="315" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="11">
    omfattes av avgiftsplikten
  </text>
  

  <circle cx="300" cy="200" r="30" fill="#e3f2fd" stroke="#0066cc" stroke-width="3"/>
  <text x="300" y="195" text-anchor="middle" fill="#0066cc" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    MVA
  </text>
  <text x="300" y="210" text-anchor="middle" fill="#0066cc" font-family="Arial, sans-serif" font-size="10">
    System
  </text>
  

  <line x1="270" y1="140" x2="285" y2="185" stroke="#ccc" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="330" y1="140" x2="315" y2="185" stroke="#ccc" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="270" y1="280" x2="285" y2="215" stroke="#ccc" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="330" y1="280" x2="315" y2="215" stroke="#ccc" stroke-width="2" stroke-dasharray="5,5"/>
  

  <text x="300" y="370" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12" font-style="italic">
    Disse prinsippene sikrer et rettferdig og effektivt MVA-system
  </text>
</svg>