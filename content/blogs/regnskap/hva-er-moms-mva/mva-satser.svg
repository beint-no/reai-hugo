<svg width="700" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="500" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="700" height="70" fill="url(#headerGradient)"/>
  <text x="350" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
    MVA-satser i Norge
  </text>
  
  <!-- 25% Rate -->
  <rect x="50" y="90" width="280" height="160" fill="white" stroke="#d32f2f" stroke-width="3" rx="10"/>
  <rect x="50" y="90" width="280" height="50" fill="#d32f2f" rx="10"/>
  <rect x="50" y="140" width="280" height="110" fill="white"/>
  <text x="190" y="120" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    25% - Ordinær sats
  </text>
  <text x="70" y="170" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Gjelder for:
  </text>
  <text x="70" y="190" fill="#666" font-family="Arial, sans-serif" font-size="12">
    • Klær og sko
  </text>
  <text x="70" y="205" fill="#666" font-family="Arial, sans-serif" font-size="12">
    • Elektronikk og hvitevarer
  </text>
  <text x="70" y="220" fill="#666" font-family="Arial, sans-serif" font-size="12">
    • Møbler og innredning
  </text>
  <text x="70" y="235" fill="#666" font-family="Arial, sans-serif" font-size="12">
    • Restauranttjenester
  </text>
  
  <!-- 15% Rate -->
  <rect x="370" y="90" width="280" height="160" fill="white" stroke="#f57c00" stroke-width="3" rx="10"/>
  <rect x="370" y="90" width="280" height="50" fill="#f57c00" rx="10"/>
  <rect x="370" y="140" width="280" height="110" fill="white"/>
  <text x="510" y="120" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    15% - Redusert sats
  </text>
  <text x="390" y="170" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Gjelder for:
  </text>
  <text x="390" y="190" fill="#666" font-family="Arial, sans-serif" font-size="12">
    • Næringsmidler (mat og drikke)
  </text>
  <text x="390" y="205" fill="#666" font-family="Arial, sans-serif" font-size="12">
    • Overnatting (hotell, pensjonat)
  </text>
  <text x="390" y="220" fill="#666" font-family="Arial, sans-serif" font-size="12">
    • Persontransport
  </text>
  <text x="390" y="235" fill="#666" font-family="Arial, sans-serif" font-size="12">
    • Kino og kulturarrangementer
  </text>
  
  <!-- 12% Rate -->
  <rect x="50" y="270" width="280" height="160" fill="white" stroke="#4caf50" stroke-width="3" rx="10"/>
  <rect x="50" y="270" width="280" height="50" fill="#4caf50" rx="10"/>
  <rect x="50" y="320" width="280" height="110" fill="white"/>
  <text x="190" y="300" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    12% - Lav sats
  </text>
  <text x="70" y="350" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Gjelder for:
  </text>
  <text x="70" y="370" fill="#666" font-family="Arial, sans-serif" font-size="12">
    • Aviser og tidsskrifter
  </text>
  <text x="70" y="385" fill="#666" font-family="Arial, sans-serif" font-size="12">
    • Bøker
  </text>
  <text x="70" y="400" fill="#666" font-family="Arial, sans-serif" font-size="12">
    • Kringkasting (TV- og radiolisenser)
  </text>
  <text x="70" y="415" fill="#666" font-family="Arial, sans-serif" font-size="12">
    • Kulturelle publikasjoner
  </text>
  
  <!-- 0% Rate -->
  <rect x="370" y="270" width="280" height="160" fill="white" stroke="#1976d2" stroke-width="3" rx="10"/>
  <rect x="370" y="270" width="280" height="50" fill="#1976d2" rx="10"/>
  <rect x="370" y="320" width="280" height="110" fill="white"/>
  <text x="510" y="300" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    0% - Nullsats
  </text>
  <text x="390" y="350" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Gjelder for:
  </text>
  <text x="390" y="370" fill="#666" font-family="Arial, sans-serif" font-size="12">
    • Eksport av varer og tjenester
  </text>
  <text x="390" y="385" fill="#666" font-family="Arial, sans-serif" font-size="12">
    • Skipsfart i utenriksfart
  </text>
  <text x="390" y="400" fill="#666" font-family="Arial, sans-serif" font-size="12">
    • Luftfart i utenriksfart
  </text>
  <text x="390" y="415" fill="#666" font-family="Arial, sans-serif" font-size="12">
    • Internasjonale tjenester
  </text>
  
  <!-- Visual rate comparison -->
  <g transform="translate(50, 450)">
    <text x="0" y="15" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Sammenligning:
    </text>
    
    <!-- 25% bar -->
    <rect x="100" y="0" width="100" height="20" fill="#d32f2f"/>
    <text x="105" y="15" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">25%</text>
    
    <!-- 15% bar -->
    <rect x="220" y="0" width="60" height="20" fill="#f57c00"/>
    <text x="225" y="15" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">15%</text>
    
    <!-- 12% bar -->
    <rect x="300" y="0" width="48" height="20" fill="#4caf50"/>
    <text x="305" y="15" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">12%</text>
    
    <!-- 0% bar -->
    <rect x="368" y="0" width="20" height="20" fill="#1976d2"/>
    <text x="395" y="15" fill="#1976d2" font-family="Arial, sans-serif" font-size="12" font-weight="bold">0%</text>
    
    <text x="450" y="15" fill="#666" font-family="Arial, sans-serif" font-size="11" font-style="italic">
      (Visuell sammenligning av satsene)
    </text>
  </g>
</svg>