  </text>
  

  <rect x="50" y="440" width="500" height="40" fill="#fff3e0" stroke="#ff8f00" stroke-width="1" rx="5"/>
  <text x="300" y="455" text-anchor="middle" fill="#e65100" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Viktig: Fritaksberettigede virksomheter har ikke fradragsrett for inngående MVA
  </text>
  <text x="300" y="470" text-anchor="middle" fill="#e65100" font-family="Arial, sans-serif" font-size="10">
    Dette kan påvirke den totale kostnadsstrukturen for disse tjenestene
  </text>
