  </text>
  

  <rect x="310" y="260" width="240" height="160" fill="white" stroke="#7b1fa2" stroke-width="2" rx="10"/>
  <rect x="310" y="260" width="240" height="40" fill="#7b1fa2" rx="10"/>
  <rect x="310" y="300" width="240" height="120" fill="white"/>
