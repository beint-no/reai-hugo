<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f1f5f9"/>
  
  <!-- Title -->
  <rect x="50" y="30" width="700" height="60" rx="8" fill="url(#headerGrad)"/>
  <text x="400" y="65" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">MVA-melding Struktur</text>
  
  <!-- Main form container -->
  <rect x="100" y="120" width="600" height="450" rx="12" fill="white" stroke="#cbd5e1" stroke-width="2"/>
  
  <!-- Form sections -->
  <!-- Utgående MVA -->
  <rect x="130" y="150" width="540" height="80" rx="6" fill="url(#cardGrad)" stroke="#94a3b8" stroke-width="1"/>
  <text x="150" y="175" fill="#1e293b" font-family="Arial, sans-serif" font-size="16" font-weight="bold">1. Utgående MVA</text>
  <text x="150" y="195" fill="#475569" font-family="Arial, sans-serif" font-size="12">MVA på salg til kunder</text>
  <rect x="500" y="165" width="120" height="25" rx="4" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
  <text x="560" y="182" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">+ 125 000 kr</text>
  
  <!-- Inngående MVA -->
  <rect x="130" y="250" width="540" height="80" rx="6" fill="url(#cardGrad)" stroke="#94a3b8" stroke-width="1"/>
  <text x="150" y="275" fill="#1e293b" font-family="Arial, sans-serif" font-size="16" font-weight="bold">2. Inngående MVA</text>
  <text x="150" y="295" fill="#475569" font-family="Arial, sans-serif" font-size="12">MVA på innkjøp (fradragsberettiget)</text>
  <rect x="500" y="265" width="120" height="25" rx="4" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
  <text x="560" y="282" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">- 75 000 kr</text>
  
  <!-- Calculation line -->
  <line x1="150" y1="350" x2="650" y2="350" stroke="#64748b" stroke-width="2"/>
  
  <!-- Result -->
  <rect x="130" y="370" width="540" height="80" rx="6" fill="#dcfce7" stroke="#16a34a" stroke-width="2"/>
  <text x="150" y="395" fill="#166534" font-family="Arial, sans-serif" font-size="16" font-weight="bold">3. MVA til betaling</text>
  <text x="150" y="415" fill="#15803d" font-family="Arial, sans-serif" font-size="12">Differanse mellom utgående og inngående MVA</text>
  <rect x="500" y="385" width="120" height="25" rx="4" fill="#bbf7d0" stroke="#16a34a" stroke-width="1"/>
  <text x="560" y="402" text-anchor="middle" fill="#166534" font-family="Arial, sans-serif" font-size="12" font-weight="bold">50 000 kr</text>
  
  <!-- Specification section -->
  <rect x="130" y="470" width="540" height="80" rx="6" fill="url(#cardGrad)" stroke="#94a3b8" stroke-width="1"/>
  <text x="150" y="495" fill="#1e293b" font-family="Arial, sans-serif" font-size="16" font-weight="bold">4. Spesifikasjoner</text>
  <text x="150" y="515" fill="#475569" font-family="Arial, sans-serif" font-size="12">Omsetning per MVA-sats:</text>
  <text x="170" y="535" fill="#475569" font-family="Arial, sans-serif" font-size="11">• 25% sats: 400 000 kr • 15% sats: 100 000 kr • 0% sats: 50 000 kr</text>
  
  <!-- Icons -->
  <!-- Calculator icon -->
  <rect x="620" y="140" width="30" height="35" rx="3" fill="#3b82f6" stroke="#1d4ed8" stroke-width="1"/>
  <rect x="625" y="145" width="20" height="3" rx="1" fill="white"/>
  <rect x="625" y="150" width="20" height="3" rx="1" fill="white"/>
  <circle cx="628" cy="158" r="2" fill="white"/>
  <circle cx="635" cy="158" r="2" fill="white"/>
  <circle cx="642" cy="158" r="2" fill="white"/>
  <circle cx="628" cy="165" r="2" fill="white"/>
  <circle cx="635" cy="165" r="2" fill="white"/>
  <circle cx="642" cy="165" r="2" fill="white"/>
</svg>