    </text>
    
    <!-- Product A2a -->
    <rect x="240" y="390" width="50" height="50" fill="#58d68d" stroke="white" stroke-width="1" rx="3"/>
    <text x="265" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
      Bord A
    </text>
    <text x="265" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
      1.200 kr
    </text>
    
    <!-- Product A2b -->
    <rect x="300" y="390" width="50" height="50" fill="#58d68d" stroke="white" stroke-width="1" rx="3"/>
    <text x="325" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
      Bord B
    </text>
    <text x="325" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
      1.500 kr
    </text>
    
    <!-- Product B1a -->
    <rect x="460" y="390" width="50" height="50" fill="#ec7063" stroke="white" stroke-width="1" rx="3"/>
    <text x="485" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
      Skap A
    </text>
    <text x="485" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
      2.500 kr
    </text>
    
    <!-- Product B1b -->
    <rect x="520" y="390" width="50" height="50" fill="#ec7063" stroke="white" stroke-width="1" rx="3"/>
    <text x="545" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
      Skap B
    </text>
    <text x="545" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
      3.000 kr
    </text>
    
    <!-- Product B2a (negative) -->
    <rect x="590" y="390" width="50" height="50" fill="#922b21" stroke="white" stroke-width="1" rx="3"/>
    <text x="615" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
      Lampe A
    </text>
    <text x="615" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
      -200 kr
    </text>
    
    <!-- Product B2b (negative) -->
    <rect x="650" y="390" width="50" height="50" fill="#922b21" stroke="white" stroke-width="1" rx="3"/>
    <text x="675" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
      Lampe B
    </text>
    <text x="675" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
      -150 kr
    </text>
  </g>
  
  <!-- Level labels -->
  <text x="30" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50" transform="rotate(-90 30 130)">
    Bedrift
  </text>
  <text x="30" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50" transform="rotate(-90 30 240)">
    Divisjon
  </text>
  <text x="30" y="335" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50" transform="rotate(-90 30 335)">
