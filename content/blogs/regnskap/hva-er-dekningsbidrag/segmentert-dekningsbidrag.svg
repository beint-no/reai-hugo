    </text>
    <text x="640" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      DB: 0 kr
    </text>
    <text x="640" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Grad: 0%
    </text>
  </g>
  
  <!-- Individual Product Level -->
  <g>
    <!-- Product A1a -->
    <rect x="110" y="390" width="50" height="50" fill="#58d68d" stroke="white" stroke-width="1" rx="3"/>
    <text x="135" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
