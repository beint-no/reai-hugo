    <!-- Product A1b -->
    <rect x="170" y="390" width="50" height="50" fill="#58d68d" stroke="white" stroke-width="1" rx="3"/>
    <text x="195" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
      Stol B
    </text>
    <text x="195" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
