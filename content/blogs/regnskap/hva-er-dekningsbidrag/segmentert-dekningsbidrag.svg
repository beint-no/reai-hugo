    </text>
    <text x="290" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      DB: 120.000 kr
    </text>
    <text x="290" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Grad: 40%
    </text>
    
    <!-- Product Line B1 -->
    <rect x="450" y="300" width="120" height="70" fill="#c0392b" stroke="white" stroke-width="2" rx="5"/>
    <text x="510" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Skap
    </text>
    <text x="510" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      DB: 125.000 kr
    </text>
    <text x="510" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Grad: 50%
    </text>
    
    <!-- Product Line B2 -->
    <rect x="580" y="300" width="120" height="70" fill="#c0392b" stroke="white" stroke-width="2" rx="5"/>
    <text x="640" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
