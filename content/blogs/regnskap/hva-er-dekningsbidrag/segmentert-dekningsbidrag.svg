  </text>
  <text x="30" y="415" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50" transform="rotate(-90 30 415)">
    Produkt
  </text>
  
  <!-- Analysis box -->
  <rect x="100" y="460" width="600" height="80" fill="white" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="400" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Segmentanalyse Konklusjon
  </text>
  <text x="400" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Divisjon B har høyere dekningsgrad (50%) men lavere totalt dekningsbidrag
  </text>
  <text x="400" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Lamper har negativt dekningsbidrag og bør vurderes eliminert
  </text>
  <text x="400" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    • Skap har høyest dekningsbidrag per enhet og bør prioriteres
  </text>
  
  <!-- Connection lines -->
  <line x1="225" y1="280" x2="160" y2="300" stroke="#2c3e50" stroke-width="1"/>
  <line x1="225" y1="280" x2="290" y2="300" stroke="#2c3e50" stroke-width="1"/>
  <line x1="575" y1="280" x2="510" y2="300" stroke="#2c3e50" stroke-width="1"/>
  <line x1="575" y1="280" x2="640" y2="300" stroke="#2c3e50" stroke-width="1"/>
</svg>