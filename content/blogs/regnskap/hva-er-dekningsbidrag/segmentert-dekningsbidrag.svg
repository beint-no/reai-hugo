    BEDRIFTSNIVÅ
  </text>
  <text x="400" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">
    Totalt dekningsbidrag: 365.000 kr | Dekningsgrad: 43%
  </text>
  <text x="400" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    Felles faste kostnader: 300.000 kr | Driftsresultat: 65.000 kr
  </text>
  
  <!-- Division Level -->
  <g>
    <!-- Division A -->
    <rect x="75" y="200" width="300" height="80" fill="#27ae60" stroke="white" stroke-width="2" rx="8"/>
    <text x="225" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      DIVISJON A - Møbler
    </text>
    <text x="225" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      Dekningsbidrag: 240.000 kr
    </text>
    <text x="225" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      Dekningsgrad: 40% | Divisjonsfaste: 80.000 kr
    </text>
    
    <!-- Division B -->
    <rect x="425" y="200" width="300" height="80" fill="#e74c3c" stroke="white" stroke-width="2" rx="8"/>
    <text x="575" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      DIVISJON B - Tilbehør
    </text>
    <text x="575" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      Dekningsbidrag: 125.000 kr
    </text>
    <text x="575" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      Dekningsgrad: 50% | Divisjonsfaste: 40.000 kr
    </text>
  </g>
  
  <!-- Product Line Level -->
  <g>
    <!-- Product Line A1 -->
    <rect x="100" y="300" width="120" height="70" fill="#2ecc71" stroke="white" stroke-width="2" rx="5"/>
    <text x="160" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Stoler
    </text>
    <text x="160" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      DB: 120.000 kr
    </text>
    <text x="160" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Grad: 40%
    </text>
    
    <!-- Product Line A2 -->
    <rect x="230" y="300" width="120" height="70" fill="#2ecc71" stroke="white" stroke-width="2" rx="5"/>
    <text x="290" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
