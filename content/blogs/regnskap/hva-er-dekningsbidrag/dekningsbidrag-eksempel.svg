<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Dekningsbidragsanalyse - Møbelbutikk Eksempel
  </text>
  
  <!-- Left side - Per unit calculation -->
  <g>
    <text x="200" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
      Per Enhet (Stol)
    </text>
    
    <!-- Revenue -->
    <rect x="100" y="100" width="200" height="50" fill="#3498db" rx="5"/>
    <text x="200" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Salgspris
    </text>
    <text x="200" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      1.500 kr
    </text>
    
    <!-- Variable costs -->
    <rect x="100" y="170" width="200" height="50" fill="#e74c3c" rx="5"/>
    <text x="200" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Variable kostnader
    </text>
    <text x="200" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      900 kr
    </text>
    
    <!-- Contribution margin -->
    <rect x="100" y="240" width="200" height="50" fill="#27ae60" rx="5"/>
    <text x="200" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Dekningsbidrag
    </text>
    <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      600 kr (40%)
    </text>
  </g>
  
  <!-- Right side - Total calculation -->
  <g>
    <text x="600" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
      Totalt (200 stoler)
    </text>
    
    <!-- Total revenue -->
    <rect x="500" y="100" width="200" height="50" fill="#3498db" rx="5"/>
    <text x="600" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Salgsinntekter
    </text>
    <text x="600" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      300.000 kr
    </text>
    
    <!-- Total variable costs -->
    <rect x="500" y="170" width="200" height="50" fill="#e74c3c" rx="5"/>
    <text x="600" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Variable kostnader
    </text>
    <text x="600" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      180.000 kr
    </text>
    
    <!-- Total contribution margin -->
    <rect x="500" y="240" width="200" height="50" fill="#27ae60" rx="5"/>
    <text x="600" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Dekningsbidrag
    </text>
    <text x="600" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      120.000 kr
    </text>
  </g>
  
  <!-- Arrows showing multiplication -->
  <path d="M 320 175 L 480 175" stroke="#2c3e50" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="400" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    × 200 stk
  </text>
  
  <!-- Result section -->
  <rect x="150" y="330" width="500" height="200" fill="white" stroke="#bdc3c7" stroke-width="2" rx="10"/>
  
  <text x="400" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Resultatregnskap
  </text>
  
  <!-- Income statement -->
  <text x="200" y="390" font-family="Arial, sans-serif" font-size="16" fill="#2c3e50">
    Dekningsbidrag:
  </text>
  <text x="500" y="390" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27ae60">
    120.000 kr
  </text>
  
  <text x="200" y="415" font-family="Arial, sans-serif" font-size="16" fill="#2c3e50">
    Faste kostnader:
  </text>
  <text x="500" y="415" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e74c3c">
    -180.000 kr
  </text>
  
  <!-- Divider line -->
  <line x1="200" y1="425" x2="550" y2="425" stroke="#bdc3c7" stroke-width="1"/>
  
  <text x="200" y="450" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Resultat:
  </text>
  <text x="500" y="450" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e74c3c">
    -60.000 kr
  </text>
  
  <text x="400" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#e74c3c">
    (Underskudd - må selge flere enheter)
  </text>
  
  <!-- Break-even calculation -->
  <text x="400" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Break-even: 180.000 ÷ 600 = 300 stoler per måned
  </text>
  
  <text x="400" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">
    Må øke salget med 100 stoler for å gå i balanse
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
</svg>