<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600"><path fill="#f8fafc" d="M0 0h800v600H0z"/><text x="400" y="30" fill="#1f2937" font-size="24" font-weight="bold" text-anchor="middle">Sykefravær Dokumentasjon</text><rect width="300" height="200" x="50" y="70" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="8"/><text x="200" y="95" fill="#065f46" font-size="18" font-weight="bold" text-anchor="middle">Egenmelding</text><rect width="50" height="40" x="175" y="110" fill="#fff" stroke="#10b981" stroke-width="2" rx="4"/><text x="200" y="135" fill="#10b981" font-size="20" text-anchor="middle">📝</text><text x="70" y="170" fill="#065f46" font-size="12">• Maksimalt 8 dager per år</text><text x="70" y="185" fill="#065f46" font-size="12">• Kan deles i flere perioder</text><text x="70" y="200" fill="#065f46" font-size="12">• Arbeidstakers eget ansvar</text><text x="70" y="215" fill="#065f46" font-size="12">• Ingen kostnad for arbeidsgiver</text><text x="70" y="230" fill="#065f46" font-size="12">• Gjelder fra og med dag 1</text><text x="70" y="245" fill="#065f46" font-size="12">• Krever ikke legens vurdering</text><rect width="300" height="200" x="450" y="70" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/><text x="600" y="95" fill="#92400e" font-size="18" font-weight="bold" text-anchor="middle">Sykemelding</text><rect width="50" height="40" x="575" y="110" fill="#fff" stroke="#f59e0b" stroke-width="2" rx="4"/><text x="600" y="135" fill="#f59e0b" font-size="20" text-anchor="middle">🏥</text><text x="470" y="170" fill="#92400e" font-size="12">• Fra dag 1 eller etter egenmelding</text><text x="470" y="185" fill="#92400e" font-size="12">• Legens medisinske vurdering</text><text x="470" y="200" fill="#92400e" font-size="12">• Egenandel: 200-300 kr</text><text x="470" y="215" fill="#92400e" font-size="12">• Påkrevd for NAV-periode</text><text x="470" y="230" fill="#92400e" font-size="12">• Kan være gradert (20-100%)</text><text x="470" y="245" fill="#92400e" font-size="12">• Digital innlevering</text><rect width="700" height="150" x="50" y="300" fill="#fff" stroke="#d1d5db" rx="8"/><text x="400" y="325" fill="#1f2937" font-size="18" font-weight="bold" text-anchor="middle">Dokumentasjonsprosess</text><circle cx="120" cy="365" r="25" fill="#3b82f6" stroke="#fff" stroke-width="3"/><text x="120" y="370" fill="#fff" font-size="14" font-weight="bold" text-anchor="middle">1</text><text x="120" y="395" fill="#374151" font-size="12" text-anchor="middle">Sykdom</text><text x="120" y="410" fill="#374151" font-size="12" text-anchor="middle">oppstår</text><circle cx="250" cy="365" r="25" fill="#3b82f6" stroke="#fff" stroke-width="3"/><text x="250" y="370" fill="#fff" font-size="14" font-weight="bold" text-anchor="middle">2</text><text x="250" y="395" fill="#374151" font-size="12" text-anchor="middle">Velg dokumentasjon</text><text x="250" y="410" fill="#374151" font-size="12" text-anchor="middle">(egenmelding/sykemelding)</text><circle cx="380" cy="365" r="25" fill="#3b82f6" stroke="#fff" stroke-width="3"/><text x="380" y="370" fill="#fff" font-size="14" font-weight="bold" text-anchor="middle">3</text><text x="380" y="395" fill="#374151" font-size="12" text-anchor="middle">Lever dokumentasjon</text><text x="380" y="410" fill="#374151" font-size="12" text-anchor="middle">til arbeidsgiver</text><circle cx="510" cy="365" r="25" fill="#3b82f6" stroke="#fff" stroke-width="3"/><text x="510" y="370" fill="#fff" font-size="14" font-weight="bold" text-anchor="middle">4</text><text x="510" y="395" fill="#374151" font-size="12" text-anchor="middle">Arbeidsgiver</text><text x="510" y="410" fill="#374151" font-size="12" text-anchor="middle">behandler</text><circle cx="640" cy="365" r="25" fill="#3b82f6" stroke="#fff" stroke-width="3"/><text x="640" y="370" fill="#fff" font-size="14" font-weight="bold" text-anchor="middle">5</text><text x="640" y="395" fill="#374151" font-size="12" text-anchor="middle">Sykepenger</text><text x="640" y="410" fill="#374151" font-size="12" text-anchor="middle">utbetales</text><path stroke="#6b7280" stroke-width="2" marker-end="url(#a)" d="M145 365h80"/><path stroke="#6b7280" stroke-width="2" marker-end="url(#a)" d="M275 365h80"/><path stroke="#6b7280" stroke-width="2" marker-end="url(#a)" d="M405 365h80"/><path stroke="#6b7280" stroke-width="2" marker-end="url(#a)" d="M535 365h80"/><rect width="700" height="80" x="50" y="480" fill="#fef9e7" stroke="#f59e0b" rx="4"/><text x="70" y="500" fill="#92400e" font-size="14" font-weight="bold">Viktige beslutningspunkter:</text><text x="70" y="520" fill="#92400e" font-size="12">• Egenmelding: Velg når sykdommen er kortvarig og selvforklarende</text><text x="70" y="535" fill="#92400e" font-size="12">• Sykemelding: Påkrevd ved langvarig sykdom eller når NAV skal overta (dag 17+)</text><text x="70" y="550" fill="#92400e" font-size="12">• Gradert sykemelding: Muliggjør delvis arbeid og gradvis tilbakekomst</text><defs><marker id="a" markerHeight="7" markerWidth="10" orient="auto" refX="10" refY="3.5"><path fill="#6b7280" d="m0 0 10 3.5L0 7z"/></marker></defs></svg>