<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="24" font-weight="bold" fill="#1f2937">Sykefrav√¶r Dokumentasjon</text>
  
  <!-- Egenmelding section -->
  <rect x="50" y="70" width="300" height="200" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="8"/>
  <text x="200" y="95" text-anchor="middle" font-size="18" font-weight="bold" fill="#065f46">Egenmelding</text>
  
  <!-- Egenmelding icon -->
  <rect x="175" y="110" width="50" height="40" fill="white" stroke="#10b981" stroke-width="2" rx="4"/>
  <text x="200" y="135" text-anchor="middle" font-size="20" fill="#10b981">üìù</text>
  
  <text x="70" y="170" font-size="12" fill="#065f46">‚Ä¢ Maksimalt 8 dager per √•r</text>
  <text x="70" y="185" font-size="12" fill="#065f46">‚Ä¢ Kan deles i flere perioder</text>
  <text x="70" y="200" font-size="12" fill="#065f46">‚Ä¢ Arbeidstakers eget ansvar</text>
  <text x="70" y="215" font-size="12" fill="#065f46">‚Ä¢ Ingen kostnad for arbeidsgiver</text>
  <text x="70" y="230" font-size="12" fill="#065f46">‚Ä¢ Gjelder fra og med dag 1</text>
  <text x="70" y="245" font-size="12" fill="#065f46">‚Ä¢ Krever ikke legens vurdering</text>
  
  <!-- Sykemelding section -->
  <rect x="450" y="70" width="300" height="200" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <text x="600" y="95" text-anchor="middle" font-size="18" font-weight="bold" fill="#92400e">Sykemelding</text>
  
  <!-- Sykemelding icon -->
  <rect x="575" y="110" width="50" height="40" fill="white" stroke="#f59e0b" stroke-width="2" rx="4"/>
  <text x="600" y="135" text-anchor="middle" font-size="20" fill="#f59e0b">üè•</text>
  
  <text x="470" y="170" font-size="12" fill="#92400e">‚Ä¢ Fra dag 1 eller etter egenmelding</text>
  <text x="470" y="185" font-size="12" fill="#92400e">‚Ä¢ Legens medisinske vurdering</text>
  <text x="470" y="200" font-size="12" fill="#92400e">‚Ä¢ Egenandel: 200-300 kr</text>
  <text x="470" y="215" font-size="12" fill="#92400e">‚Ä¢ P√•krevd for NAV-periode</text>
  <text x="470" y="230" font-size="12" fill="#92400e">‚Ä¢ Kan v√¶re gradert (20-100%)</text>
  <text x="470" y="245" font-size="12" fill="#92400e">‚Ä¢ Digital innlevering</text>
  
  <!-- Process flow -->
  <rect x="50" y="300" width="700" height="150" fill="white" stroke="#d1d5db" stroke-width="1" rx="8"/>
  <text x="400" y="325" text-anchor="middle" font-size="18" font-weight="bold" fill="#1f2937">Dokumentasjonsprosess</text>
  
  <!-- Step 1 -->
  <circle cx="120" cy="365" r="25" fill="#3b82f6" stroke="white" stroke-width="3"/>
  <text x="120" y="370" text-anchor="middle" font-size="14" font-weight="bold" fill="white">1</text>
  <text x="120" y="395" text-anchor="middle" font-size="12" fill="#374151">Sykdom</text>
  <text x="120" y="410" text-anchor="middle" font-size="12" fill="#374151">oppst√•r</text>
  
  <!-- Step 2 -->
  <circle cx="250" cy="365" r="25" fill="#3b82f6" stroke="white" stroke-width="3"/>
  <text x="250" y="370" text-anchor="middle" font-size="14" font-weight="bold" fill="white">2</text>
  <text x="250" y="395" text-anchor="middle" font-size="12" fill="#374151">Velg dokumentasjon</text>
  <text x="250" y="410" text-anchor="middle" font-size="12" fill="#374151">(egenmelding/sykemelding)</text>
  
  <!-- Step 3 -->
  <circle cx="380" cy="365" r="25" fill="#3b82f6" stroke="white" stroke-width="3"/>
  <text x="380" y="370" text-anchor="middle" font-size="14" font-weight="bold" fill="white">3</text>
  <text x="380" y="395" text-anchor="middle" font-size="12" fill="#374151">Lever dokumentasjon</text>
  <text x="380" y="410" text-anchor="middle" font-size="12" fill="#374151">til arbeidsgiver</text>
  
  <!-- Step 4 -->
  <circle cx="510" cy="365" r="25" fill="#3b82f6" stroke="white" stroke-width="3"/>
  <text x="510" y="370" text-anchor="middle" font-size="14" font-weight="bold" fill="white">4</text>
  <text x="510" y="395" text-anchor="middle" font-size="12" fill="#374151">Arbeidsgiver</text>
  <text x="510" y="410" text-anchor="middle" font-size="12" fill="#374151">behandler</text>
  
  <!-- Step 5 -->
  <circle cx="640" cy="365" r="25" fill="#3b82f6" stroke="white" stroke-width="3"/>
  <text x="640" y="370" text-anchor="middle" font-size="14" font-weight="bold" fill="white">5</text>
  <text x="640" y="395" text-anchor="middle" font-size="12" fill="#374151">Sykepenger</text>
  <text x="640" y="410" text-anchor="middle" font-size="12" fill="#374151">utbetales</text>
  
  <!-- Arrows -->
  <path d="M 145 365 L 225 365" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 275 365 L 355 365" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 405 365 L 485 365" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 535 365 L 615 365" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Decision points -->
  <rect x="50" y="480" width="700" height="80" fill="#fef9e7" stroke="#f59e0b" stroke-width="1" rx="4"/>
  <text x="70" y="500" font-size="14" font-weight="bold" fill="#92400e">Viktige beslutningspunkter:</text>
  <text x="70" y="520" font-size="12" fill="#92400e">‚Ä¢ Egenmelding: Velg n√•r sykdommen er kortvarig og selvforklarende</text>
  <text x="70" y="535" font-size="12" fill="#92400e">‚Ä¢ Sykemelding: P√•krevd ved langvarig sykdom eller n√•r NAV skal overta (dag 17+)</text>
  <text x="70" y="550" font-size="12" fill="#92400e">‚Ä¢ Gradert sykemelding: Muliggj√∏r delvis arbeid og gradvis tilbakekomst</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280"/>
    </marker>
  </defs>
</svg>