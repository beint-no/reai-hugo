<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600"><path fill="#f8fafc" d="M0 0h800v600H0z"/><text x="400" y="30" fill="#1f2937" font-size="24" font-weight="bold" text-anchor="middle">Sykepenger - Kostnadskryssning og Analyse</text><rect width="350" height="250" x="50" y="60" fill="#fff" stroke="#d1d5db" rx="8"/><text x="225" y="85" fill="#1f2937" font-size="16" font-weight="bold" text-anchor="middle">Kostnadskategorier</text><rect width="310" height="40" x="70" y="100" fill="#fee2e2" stroke="#ef4444" rx="4"/><text x="80" y="120" fill="#dc2626" font-size="12" font-weight="bold">Direkte kostnader</text><text x="80" y="135" fill="#dc2626" font-size="10">Arbeidsgiverperiode + administrasjon</text><text x="90" y="160" fill="#374151" font-size="11">• Sykepenger dag 2-16: 16 dager × daglønn</text><text x="90" y="175" fill="#374151" font-size="11">• Arbeidsgiveravgift på sykepenger</text><text x="90" y="190" fill="#374151" font-size="11">• HR-administrasjon og systemkostnader</text><text x="90" y="205" fill="#374151" font-size="11">• Inntektsmeldingsbehandling</text><rect width="310" height="40" x="70" y="220" fill="#fef3c7" stroke="#f59e0b" rx="4"/><text x="80" y="240" fill="#92400e" font-size="12" font-weight="bold">Indirekte kostnader</text><text x="80" y="255" fill="#92400e" font-size="10">Produktivitet og kompetansetap</text><text x="90" y="280" fill="#374151" font-size="11">• Vikarieringskosotnader eller redusert kapasitet</text><text x="90" y="295" fill="#374151" font-size="11">• Planleggingsutfordringer og prosjektforsinkelser</text><rect width="330" height="250" x="420" y="60" fill="#fff" stroke="#d1d5db" rx="8"/><text x="585" y="85" fill="#1f2937" font-size="16" font-weight="bold" text-anchor="middle">Budsjetteksempel</text><text x="440" y="110" fill="#1f2937" font-size="14" font-weight="bold">Bedrift med 50 ansatte</text><text x="440" y="130" fill="#374151" font-size="12">Gjennomsnittlig månedslønn: 45.000 kr</text><text x="440" y="145" fill="#374151" font-size="12">Årlig lønnssum: 27.000.000 kr</text><text x="440" y="160" fill="#374151" font-size="12">Forventet sykefravær: 4,2% (SSB)</text><rect width="290" height="120" x="440" y="180" fill="#f9fafb" stroke="#e5e7eb" rx="4"/><text x="450" y="200" fill="#1f2937" font-size="12" font-weight="bold">Årlig kostnadskryssning:</text><text x="450" y="220" fill="#374151" font-size="11">Total sykefraværskostnad: 1.134.000 kr</text><text x="450" y="235" fill="#374151" font-size="11">- Arbeidsgiverperiode (30%): 340.200 kr</text><text x="450" y="250" fill="#374151" font-size="11">- Administrasjon (5%): 56.700 kr</text><text x="450" y="265" fill="#374151" font-size="11">- Vikariering (15%): 170.100 kr</text><text x="450" y="280" fill="#374151" font-size="11">- Produktivitetstap (50%): 567.000 kr</text><text x="450" y="295" fill="#ef4444" font-size="11" font-weight="bold">Total kostnad: 1.134.000 kr</text><rect width="700" height="150" x="50" y="330" fill="#fff" stroke="#d1d5db" rx="8"/><text x="400" y="355" fill="#1f2937" font-size="16" font-weight="bold" text-anchor="middle">Bransjespesifikk Sykefraværsanalyse</text><path fill="#f3f4f6" d="M50 370h700v25H50z"/><text x="120" y="387" fill="#1f2937" font-size="12" font-weight="bold" text-anchor="middle">Bransje</text><text x="250" y="387" fill="#1f2937" font-size="12" font-weight="bold" text-anchor="middle">Sykefravær %</text><text x="380" y="387" fill="#1f2937" font-size="12" font-weight="bold" text-anchor="middle">Kostnadsfaktor</text><text x="550" y="387" fill="#1f2937" font-size="12" font-weight="bold" text-anchor="middle">Hovedårsaker</text><text x="680" y="387" fill="#1f2937" font-size="12" font-weight="bold" text-anchor="middle">Tiltak</text><path stroke="#e5e7eb" d="M50 395h700"/><text x="120" y="412" fill="#374151" font-size="10" text-anchor="middle">Helse og omsorg</text><text x="250" y="412" fill="#ef4444" font-size="10" text-anchor="middle">8-12%</text><text x="380" y="412" fill="#ef4444" font-size="10" text-anchor="middle">Høy</text><text x="550" y="412" fill="#374151" font-size="10" text-anchor="middle">Fysisk belastning</text><text x="680" y="412" fill="#374151" font-size="10" text-anchor="middle">Ergonomi</text><path stroke="#e5e7eb" d="M50 420h700"/><text x="120" y="437" fill="#374151" font-size="10" text-anchor="middle">IT og teknologi</text><text x="250" y="437" fill="#10b981" font-size="10" text-anchor="middle">2-4%</text><text x="380" y="437" fill="#10b981" font-size="10" text-anchor="middle">Lav</text><text x="550" y="437" fill="#374151" font-size="10" text-anchor="middle">Mentalt stress</text><text x="680" y="437" fill="#374151" font-size="10" text-anchor="middle">Fleksibilitet</text><path stroke="#e5e7eb" d="M50 445h700"/><text x="120" y="462" fill="#374151" font-size="10" text-anchor="middle">Industri</text><text x="250" y="462" fill="#f59e0b" font-size="10" text-anchor="middle">5-7%</text><text x="380" y="462" fill="#f59e0b" font-size="10" text-anchor="middle">Middels</text><text x="550" y="462" fill="#374151" font-size="10" text-anchor="middle">Skader, støy</text><text x="680" y="462" fill="#374151" font-size="10" text-anchor="middle">HMS-program</text><rect width="700" height="80" x="50" y="500" fill="#e0f2fe" stroke="#0284c7" rx="8"/><text x="400" y="525" fill="#0c4a6e" font-size="16" font-weight="bold" text-anchor="middle">Forebyggende Tiltak - ROI</text><text x="70" y="545" fill="#0c4a6e" font-size="12">• Bedriftshelsetjeneste: 15-25% reduksjon i sykefravær | Investeringskostnad: 2-4% av lønnssum</text><text x="70" y="560" fill="#0c4a6e" font-size="12">• Fleksible arbeidsordninger: 5-15% reduksjon | Teknologiinvestering: 1-2% av lønnssum</text><text x="70" y="575" fill="#0c4a6e" font-size="12">• HMS og ergonomi: 10-30% reduksjon | Implementeringskostnad: 3-7% av lønnssum</text><path stroke="#d1d5db" d="M185 370v100M315 370v100M445 370v100M615 370v100"/></svg>