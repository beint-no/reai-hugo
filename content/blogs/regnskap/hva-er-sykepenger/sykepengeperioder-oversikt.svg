<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="24" font-weight="bold" fill="#1f2937">Sykepengeperioder og Ansvar</text>
  
  <!-- Timeline -->
  <line x1="100" y1="100" x2="700" y2="100" stroke="#374151" stroke-width="3"/>
  
  <!-- Day 1 - Egenandel -->
  <rect x="100" y="70" width="40" height="60" fill="#fee2e2" stroke="#ef4444" stroke-width="2" rx="4"/>
  <text x="120" y="105" text-anchor="middle" font-size="14" font-weight="bold" fill="#dc2626">Dag 1</text>
  <text x="120" y="50" text-anchor="middle" font-size="12" fill="#374151">Egenandel</text>
  <text x="120" y="160" text-anchor="middle" font-size="12" fill="#dc2626">Ikke dekket</text>
  <text x="120" y="175" text-anchor="middle" font-size="12" fill="#dc2626">Arbeidstaker</text>
  
  <!-- Days 2-16 - Arbeidsgiverperiode -->
  <rect x="150" y="70" width="200" height="60" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="4"/>
  <text x="250" y="105" text-anchor="middle" font-size="14" font-weight="bold" fill="#92400e">Dag 2-16</text>
  <text x="250" y="50" text-anchor="middle" font-size="12" fill="#374151">Arbeidsgiverperiode</text>
  <text x="250" y="160" text-anchor="middle" font-size="12" fill="#92400e">100% av lønn</text>
  <text x="250" y="175" text-anchor="middle" font-size="12" fill="#92400e">Arbeidsgiver betaler</text>
  
  <!-- Days 17-364 - NAV periode -->
  <rect x="360" y="70" width="300" height="60" fill="#d1fae5" stroke="#10b981" stroke-width="2" rx="4"/>
  <text x="510" y="105" text-anchor="middle" font-size="14" font-weight="bold" fill="#065f46">Dag 17-364</text>
  <text x="510" y="50" text-anchor="middle" font-size="12" fill="#374151">NAV-periode</text>
  <text x="510" y="160" text-anchor="middle" font-size="12" fill="#065f46">100% av lønn (maks 6G)</text>
  <text x="510" y="175" text-anchor="middle" font-size="12" fill="#065f46">NAV betaler/refunderer</text>
  
  <!-- Details table -->
  <rect x="50" y="220" width="700" height="200" fill="white" stroke="#d1d5db" stroke-width="1" rx="8"/>
  
  <!-- Table header -->
  <rect x="50" y="220" width="700" height="30" fill="#f3f4f6" rx="8 8 0 0"/>
  <text x="80" y="240" font-size="14" font-weight="bold" fill="#1f2937">Periode</text>
  <text x="200" y="240" font-size="14" font-weight="bold" fill="#1f2937">Ansvarlig</text>
  <text x="320" y="240" font-size="14" font-weight="bold" fill="#1f2937">Dekning</text>
  <text x="480" y="240" font-size="14" font-weight="bold" fill="#1f2937">Finansiering</text>
  <text x="620" y="240" font-size="14" font-weight="bold" fill="#1f2937">Dokumentasjon</text>
  
  <!-- Table rows -->
  <line x1="50" y1="250" x2="750" y2="250" stroke="#e5e7eb"/>
  <text x="80" y="270" font-size="12" fill="#374151">Dag 1</text>
  <text x="200" y="270" font-size="12" fill="#374151">Arbeidstaker</text>
  <text x="320" y="270" font-size="12" fill="#374151">Ingen</text>
  <text x="480" y="270" font-size="12" fill="#374151">Egenandel</text>
  <text x="620" y="270" font-size="12" fill="#374151">-</text>
  
  <line x1="50" y1="280" x2="750" y2="280" stroke="#e5e7eb"/>
  <text x="80" y="300" font-size="12" fill="#374151">Dag 2-16</text>
  <text x="200" y="300" font-size="12" fill="#374151">Arbeidsgiver</text>
  <text x="320" y="300" font-size="12" fill="#374151">100% av lønn</text>
  <text x="480" y="300" font-size="12" fill="#374151">Arbeidsgiver</text>
  <text x="620" y="300" font-size="12" fill="#374151">Egenmelding/sykemelding</text>
  
  <line x1="50" y1="310" x2="750" y2="310" stroke="#e5e7eb"/>
  <text x="80" y="330" font-size="12" fill="#374151">Dag 17-364</text>
  <text x="200" y="330" font-size="12" fill="#374151">NAV</text>
  <text x="320" y="330" font-size="12" fill="#374151">100% (maks 6G)</text>
  <text x="480" y="330" font-size="12" fill="#374151">Folketrygden</text>
  <text x="620" y="330" font-size="12" fill="#374151">Sykemelding fra lege</text>
  
  <!-- Key points -->
  <rect x="100" y="450" width="600" height="40" fill="#fef9e7" stroke="#f59e0b" stroke-width="1" rx="4"/>
  <text x="120" y="470" font-size="12" fill="#92400e" font-weight="bold">Viktig:</text>
  <text x="170" y="470" font-size="12" fill="#92400e">Inntektsmelding må sendes til NAV innen 17 dager for refusjon fra dag 17</text>
  
  <!-- Visual separators -->
  <line x1="190" y1="220" x2="190" y2="420" stroke="#d1d5db"/>
  <line x1="310" y1="220" x2="310" y2="420" stroke="#d1d5db"/>
  <line x1="470" y1="220" x2="470" y2="420" stroke="#d1d5db"/>
  <line x1="610" y1="220" x2="610" y2="420" stroke="#d1d5db"/>
</svg>