<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600"><path fill="#f8fafc" d="M0 0h800v600H0z"/><rect width="700" height="80" x="50" y="50" fill="#1e40af" rx="8"/><text x="400" y="95" fill="#fff" font-size="32" font-weight="bold" text-anchor="middle">Sykepenger</text><text x="400" y="115" fill="#93c5fd" font-size="16" text-anchor="middle">Økonomisk trygghet ved sykdom</text><path stroke="#374151" stroke-width="2" d="M100 200h600"/><circle cx="150" cy="200" r="6" fill="#ef4444"/><text x="150" y="180" fill="#374151" font-size="12" text-anchor="middle">Dag 1</text><text x="150" y="220" fill="#ef4444" font-size="10" text-anchor="middle">Egenandel</text><circle cx="250" cy="200" r="6" fill="#f59e0b"/><text x="250" y="180" fill="#374151" font-size="12" text-anchor="middle">Dag 2-16</text><text x="250" y="220" fill="#f59e0b" font-size="10" text-anchor="middle">Arbeidsgiver</text><circle cx="400" cy="200" r="6" fill="#10b981"/><text x="400" y="180" fill="#374151" font-size="12" text-anchor="middle">Dag 17+</text><text x="400" y="220" fill="#10b981" font-size="10" text-anchor="middle">NAV</text><rect width="200" height="100" x="150" y="250" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/><text x="250" y="275" fill="#92400e" font-size="16" font-weight="bold" text-anchor="middle">Arbeidsgiverperiode</text><text x="250" y="295" fill="#92400e" font-size="12" text-anchor="middle">16 kalenderdager</text><text x="250" y="310" fill="#92400e" font-size="12" text-anchor="middle">100% av lønn</text><text x="250" y="325" fill="#92400e" font-size="12" text-anchor="middle">Finansiert av arbeidsgiver</text><rect width="200" height="100" x="400" y="250" fill="#d1fae5" stroke="#10b981" stroke-width="2" rx="8"/><text x="500" y="275" fill="#065f46" font-size="16" font-weight="bold" text-anchor="middle">NAV-periode</text><text x="500" y="295" fill="#065f46" font-size="12" text-anchor="middle">Dag 17-364</text><text x="500" y="310" fill="#065f46" font-size="12" text-anchor="middle">100% av lønn (maks 6G)</text><text x="500" y="325" fill="#065f46" font-size="12" text-anchor="middle">Finansiert av folketrygden</text><rect width="300" height="150" x="50" y="400" fill="#fff" stroke="#d1d5db" rx="8"/><text x="200" y="425" fill="#1f2937" font-size="16" font-weight="bold" text-anchor="middle">Viktige fakta</text><text x="70" y="445" fill="#374151" font-size="12">• Alle ansatte har rett til sykepenger</text><text x="70" y="465" fill="#374151" font-size="12">• Maksimal periode: 52 uker på 3 år</text><text x="70" y="485" fill="#374151" font-size="12">• Grunnlagsbeløp (G): 118.620 kr</text><text x="70" y="505" fill="#374151" font-size="12">• Maks årslønn: 6G = 711.720 kr</text><text x="70" y="525" fill="#374151" font-size="12">• Krever legeerklæring eller egenmelding</text><rect width="300" height="150" x="450" y="400" fill="#fff" stroke="#d1d5db" rx="8"/><text x="600" y="425" fill="#1f2937" font-size="16" font-weight="bold" text-anchor="middle">Prosess</text><text x="470" y="445" fill="#374151" font-size="12">1. Sykemelding/egenmelding</text><text x="470" y="465" fill="#374151" font-size="12">2. Arbeidsgiver betaler dag 2-16</text><text x="470" y="485" fill="#374151" font-size="12">3. Inntektsmelding til NAV</text><text x="470" y="505" fill="#374151" font-size="12">4. NAV tar over fra dag 17</text><text x="470" y="525" fill="#374151" font-size="12">5. Refusjon til arbeidsgiver</text><path stroke="#374151" stroke-width="2" marker-end="url(#a)" d="M350 300h40"/><defs><marker id="a" markerHeight="7" markerWidth="10" orient="auto" refX="10" refY="3.5"><path fill="#374151" d="m0 0 10 3.5L0 7z"/></marker></defs></svg>