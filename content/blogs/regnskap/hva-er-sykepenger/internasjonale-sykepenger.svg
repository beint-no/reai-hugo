  <text x="70" y="175" font-size="11" fill="#1d4ed8">• Likebehandling av EØS-borgere</text>
  <text x="70" y="190" font-size="11" fill="#1d4ed8">• Sammenregning av opptjening</text>
  <text x="70" y="205" font-size="11" fill="#1d4ed8">• Utbetaling på tvers av landegrenser</text>
