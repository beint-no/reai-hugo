  <text x="450" y="370" text-anchor="middle" font-size="10" fill="#374151">Normal arbeidsgiverperiode</text>
  <text x="630" y="370" text-anchor="middle" font-size="10" fill="#374151">Standard dokumentasjon</text>
  
