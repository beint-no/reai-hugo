  <text x="440" y="155" font-size="12" fill="#92400e" font-weight="bold">Regelverksbestemmelse:</text>
  <text x="440" y="175" font-size="11" fill="#92400e">• Korttid (&lt;2 år): Norske regler</text>
  <text x="440" y="190" font-size="11" fill="#92400e">• Langtid (&gt;2 år): Vertslandets regler</text>
  <text x="440" y="205" font-size="11" fill="#92400e">• Tredjeland: Bilaterale avtaler</text>
  <text x="440" y="220" font-size="11" fill="#92400e">• A1-attest må foreligge</text>
  <text x="440" y="235" font-size="11" fill="#92400e">• Dokumentasjon av arbeidssted</text>
  <text x="440" y="250" font-size="11" fill="#92400e">• Særregler for sjøfolk og flygende</text>
  

  <rect x="50" y="280" width="700" height="200" fill="white" stroke="#d1d5db" stroke-width="1" rx="8"/>
