  <text x="280" y="430" text-anchor="middle" font-size="10" fill="#374151">Vertslandets regler</text>
  <text x="450" y="430" text-anchor="middle" font-size="10" fill="#374151">Lokale bestemmelser</text>
  <text x="630" y="430" text-anchor="middle" font-size="10" fill="#374151">Lokal registrering</text>
  
  <line x1="50" y1="440" x2="750" y2="440" stroke="#e5e7eb"/>
  <text x="130" y="460" text-anchor="middle" font-size="10" fill="#374151">Hjemmearbeid utland</text>
  <text x="280" y="460" text-anchor="middle" font-size="10" fill="#374151">Avhenger av varighet</text>
  <text x="450" y="460" text-anchor="middle" font-size="10" fill="#374151">Uavklart</text>
  <text x="630" y="460" text-anchor="middle" font-size="10" fill="#374151">Bevis for arbeidssted</text>
  

  <rect x="50" y="500" width="700" height="80" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="1" rx="8"/>
  <text x="400" y="525" text-anchor="middle" font-size="16" font-weight="bold" fill="#7c3aed">Moderne Utfordringer</text>
  <text x="70" y="545" font-size="12" fill="#7c3aed">• Digitale nomader: Uklart arbeidssted kompliserer regelverksbestemmelse</text>
  <text x="70" y="560" font-size="12" fill="#7c3aed">• Fjernarbeid: Midlertidig vs. permanent opphold påvirker rettigheter</text>
  <text x="70" y="575" font-size="12" fill="#7c3aed">• Teknisk integrasjon: Behov for systemkobling på tvers av land</text>
  

  <line x1="205" y1="320" x2="205" y2="470" stroke="#d1d5db"/>
  <line x1="365" y1="320" x2="365" y2="470" stroke="#d1d5db"/>
  <line x1="540" y1="320" x2="540" y2="470" stroke="#d1d5db"/>
