  <text x="70" y="235" font-size="11" fill="#1d4ed8">• A1-attest for utstasjonering</text>
  <text x="70" y="250" font-size="11" fill="#1d4ed8">• Koordinering gjennom NAV</text>
  

  <rect x="420" y="60" width="330" height="200" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
