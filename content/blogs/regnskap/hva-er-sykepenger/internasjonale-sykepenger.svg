  <text x="450" y="400" text-anchor="middle" font-size="10" fill="#374151">Normal arbeidsgiverperiode</text>
  <text x="630" y="400" text-anchor="middle" font-size="10" fill="#374151">A1-attest påkrevd</text>
  
  <line x1="50" y1="410" x2="750" y2="410" stroke="#e5e7eb"/>
