<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="600" fill="#f8fafc"/>
  

  <text x="400" y="30" text-anchor="middle" font-size="24" font-weight="bold" fill="#1f2937">Internasjonale Aspekter - Sykepenger</text>
  

  <rect x="50" y="60" width="350" height="200" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="8"/>
