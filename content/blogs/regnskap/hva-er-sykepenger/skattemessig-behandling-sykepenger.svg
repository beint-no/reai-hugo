<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500"><path fill="#f8fafc" d="M0 0h800v500H0z"/><text x="400" y="30" fill="#1f2937" font-size="24" font-weight="bold" text-anchor="middle">Skattemessig Behandling av Sykepenger</text><rect width="330" height="180" x="50" y="60" fill="#fee2e2" stroke="#ef4444" stroke-width="2" rx="8"/><text x="215" y="85" fill="#dc2626" font-size="18" font-weight="bold" text-anchor="middle">For Arbeidstaker</text><rect width="50" height="40" x="190" y="100" fill="#fff" stroke="#ef4444" stroke-width="2" rx="4"/><text x="215" y="125" fill="#ef4444" font-size="20" text-anchor="middle">💰</text><text x="70" y="160" fill="#dc2626" font-size="12" font-weight="bold">Skattepliktig inntekt:</text><text x="70" y="175" fill="#dc2626" font-size="11">✓ Ordinær skattesats som lønnsinntekt</text><text x="70" y="190" fill="#dc2626" font-size="11">✓ Trygdeavgift: 8,2% (5,1% for pensjonister)</text><text x="70" y="205" fill="#dc2626" font-size="11">✓ Forskuddstrekk trekkes automatisk</text><text x="70" y="220" fill="#dc2626" font-size="11">✓ Oppgis i skattemeldingen</text><rect width="330" height="180" x="420" y="60" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="8"/><text x="585" y="85" fill="#065f46" font-size="18" font-weight="bold" text-anchor="middle">For Arbeidsgiver</text><rect width="50" height="40" x="560" y="100" fill="#fff" stroke="#10b981" stroke-width="2" rx="4"/><text x="585" y="125" fill="#10b981" font-size="20" text-anchor="middle">🏢</text><text x="440" y="160" fill="#065f46" font-size="12" font-weight="bold">Skattemessige konsekvenser:</text><text x="440" y="175" fill="#065f46" font-size="11">✓ Arbeidsgiveravgift kun på egne utbetalinger</text><text x="440" y="190" fill="#065f46" font-size="11">✓ NAV-refusjon er ikke skattepliktig inntekt</text><text x="440" y="205" fill="#065f46" font-size="11">✓ Sykepengerkostnad er fradragsberettiget</text><text x="440" y="220" fill="#065f46" font-size="11">✓ Normal MVA-behandling (ikke MVA-pliktig)</text><rect width="700" height="160" x="50" y="260" fill="#fff" stroke="#d1d5db" rx="8"/><text x="400" y="285" fill="#1f2937" font-size="18" font-weight="bold" text-anchor="middle">Skatteberegning Eksempel</text><rect width="300" height="110" x="70" y="300" fill="#fef9e7" stroke="#f59e0b" rx="4"/><text x="220" y="320" fill="#92400e" font-size="14" font-weight="bold" text-anchor="middle">Arbeidstaker</text><text x="90" y="340" fill="#92400e" font-size="12">Sykepenger mottatt: 30.000 kr</text><text x="90" y="355" fill="#92400e" font-size="12">Marginalskatt (35%): 10.500 kr</text><text x="90" y="370" fill="#92400e" font-size="12">Trygdeavgift (8,2%): 2.460 kr</text><text x="90" y="385" fill="#92400e" font-size="12" font-weight="bold">Netto utbetaling: 17.040 kr</text><text x="90" y="400" fill="#6b7280" font-size="10">*Forutsetter forskuddstrekk</text><rect width="300" height="110" x="430" y="300" fill="#e0f2fe" stroke="#0284c7" rx="4"/><text x="580" y="320" fill="#0c4a6e" font-size="14" font-weight="bold" text-anchor="middle">Arbeidsgiver</text><text x="450" y="340" fill="#0c4a6e" font-size="12">Sykepenger betalt: 30.000 kr</text><text x="450" y="355" fill="#0c4a6e" font-size="12">Arbeidsgiveravgift (14,1%): 4.230 kr</text><text x="450" y="370" fill="#0c4a6e" font-size="12">NAV-refusjon: 30.000 kr</text><text x="450" y="385" fill="#0c4a6e" font-size="12" font-weight="bold">Netto kostnad: 4.230 kr</text><text x="450" y="400" fill="#6b7280" font-size="10">*Kun arbeidsgiveravgift</text><rect width="700" height="50" x="50" y="440" fill="#fef3c7" stroke="#f59e0b" rx="4"/><text x="70" y="460" fill="#92400e" font-size="12" font-weight="bold">Viktige poenger:</text><text x="70" y="475" fill="#92400e" font-size="11">• Sykepenger fra NAV utløser IKKE arbeidsgiveravgift • Arbeidsgiverperioden (dag 2-16) utløser normal arbeidsgiveravgift</text></svg>