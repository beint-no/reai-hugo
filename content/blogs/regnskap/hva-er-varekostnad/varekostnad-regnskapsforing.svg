<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1"/><stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1"/></linearGradient><linearGradient id="c" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#10b981;stop-opacity:1"/><stop offset="100%" style="stop-color:#059669;stop-opacity:1"/></linearGradient><linearGradient id="d" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1"/><stop offset="100%" style="stop-color:#d97706;stop-opacity:1"/></linearGradient></defs><path fill="#fff" d="M0 0h800v500H0z"/><text x="400" y="30" fill="#1f2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Regnskapsføring av Varekostnad</text><g transform="translate(50 70)"><rect width="200" height="120" fill="url(#a)" rx="10"/><text x="100" y="25" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">1. INNKJØP AV VARER</text><g transform="translate(10 40)"><rect width="180" height="70" fill="rgba(255,255,255,0.2)" rx="5"/><text x="5" y="15" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Bokføring:</text><text x="5" y="30" fill="#fff" font-family="Arial, sans-serif" font-size="10">Debet: Lagerbeholdning</text><text x="5" y="45" fill="#fff" font-family="Arial, sans-serif" font-size="10">Kredit: Bank/Leverandørgjeld</text><text x="5" y="65" fill="#fff" font-family="Arial, sans-serif" font-size="9">Alle varekostnader aktiveres</text></g></g><path stroke="#64748b" stroke-width="3" marker-end="url(#b)" d="M270 130h50"/><g transform="translate(340 70)"><rect width="200" height="120" fill="url(#c)" rx="10"/><text x="100" y="25" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">2. SALG AV VARER</text><g transform="translate(10 40)"><rect width="180" height="70" fill="rgba(255,255,255,0.2)" rx="5"/><text x="5" y="15" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">To bokføringer:</text><text x="5" y="28" fill="#fff" font-family="Arial, sans-serif" font-size="9">A) Debet: Kunde/Bank</text><text x="15" y="38" fill="#fff" font-family="Arial, sans-serif" font-size="9">Kredit: Salgsinntekt</text><text x="5" y="50" fill="#fff" font-family="Arial, sans-serif" font-size="9">B) Debet: Kostpris solgte varer</text><text x="15" y="60" fill="#fff" font-family="Arial, sans-serif" font-size="9">Kredit: Lagerbeholdning</text></g></g><path stroke="#64748b" stroke-width="3" marker-end="url(#b)" d="M560 130h50"/><g transform="translate(630 70)"><rect width="150" height="120" fill="url(#d)" rx="10"/><text x="75" y="20" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">3. JUSTERINGER</text><g transform="translate(5 35)"><rect width="140" height="75" fill="rgba(255,255,255,0.2)" rx="5"/><text x="5" y="12" fill="#fff" font-family="Arial, sans-serif" font-size="9">• Nedskrivning</text><text x="5" y="24" fill="#fff" font-family="Arial, sans-serif" font-size="9">• Svinn og tyveri</text><text x="5" y="36" fill="#fff" font-family="Arial, sans-serif" font-size="9">• Pristilpassinger</text><text x="5" y="48" fill="#fff" font-family="Arial, sans-serif" font-size="9">• Valutajusteringer</text><text x="5" y="60" fill="#fff" font-family="Arial, sans-serif" font-size="9">• Returvarer</text></g></g><g transform="translate(50 230)"><text x="350" fill="#1f2937" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Regnskapsmessig Behandling gjennom Livssyklusen</text><path stroke="#cbd5e1" stroke-width="4" d="M0 40h700"/><circle cx="100" cy="40" r="8" fill="#3b82f6"/><circle cx="300" cy="40" r="8" fill="#10b981"/><circle cx="500" cy="40" r="8" fill="#dc2626"/><circle cx="650" cy="40" r="8" fill="#8b5cf6"/><text x="100" y="65" fill="#3b82f6" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Innkjøp</text><text x="300" y="65" fill="#10b981" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Lagerhold</text><text x="500" y="65" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Salg</text><text x="650" y="65" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Oppgjør</text><rect width="160" height="80" x="20" y="80" fill="#f1f5f9" stroke="#cbd5e1" rx="5"/><text x="100" y="100" fill="#1f2937" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">Innkjøpsfasen</text><text x="25" y="115" fill="#475569" font-family="Arial, sans-serif" font-size="9">• Mottak av varer</text><text x="25" y="125" fill="#475569" font-family="Arial, sans-serif" font-size="9">• Aktivering av kostnader</text><text x="25" y="135" fill="#475569" font-family="Arial, sans-serif" font-size="9">• Økning i lagerbeholdning</text><text x="25" y="145" fill="#475569" font-family="Arial, sans-serif" font-size="9">• Registrering av gjeld</text><rect width="160" height="80" x="220" y="80" fill="#f0fdf4" stroke="#bbf7d0" rx="5"/><text x="300" y="100" fill="#1f2937" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">Lagerfasen</text><text x="225" y="115" fill="#475569" font-family="Arial, sans-serif" font-size="9">• Lagerkostnader løpende</text><text x="225" y="125" fill="#475569" font-family="Arial, sans-serif" font-size="9">• Periodisk lageropptak</text><text x="225" y="135" fill="#475569" font-family="Arial, sans-serif" font-size="9">• Verdifall vurdering</text><text x="225" y="145" fill="#475569" font-family="Arial, sans-serif" font-size="9">• Svinnregistrering</text><rect width="160" height="80" x="420" y="80" fill="#fef2f2" stroke="#fecaca" rx="5"/><text x="500" y="100" fill="#1f2937" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">Salgsfasen</text><text x="425" y="115" fill="#475569" font-family="Arial, sans-serif" font-size="9">• Inntektsføring</text><text x="425" y="125" fill="#475569" font-family="Arial, sans-serif" font-size="9">• Kostnadsføring</text><text x="425" y="135" fill="#475569" font-family="Arial, sans-serif" font-size="9">• Reduksjon i lager</text><text x="425" y="145" fill="#475569" font-family="Arial, sans-serif" font-size="9">• Matching-prinsipp</text><rect width="160" height="80" x="570" y="80" fill="#faf5ff" stroke="#e9d5ff" rx="5"/><text x="650" y="100" fill="#1f2937" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">Oppgjørsfasen</text><text x="575" y="115" fill="#475569" font-family="Arial, sans-serif" font-size="9">• Betaling til leverandør</text><text x="575" y="125" fill="#475569" font-family="Arial, sans-serif" font-size="9">• MVA-behandling</text><text x="575" y="135" fill="#475569" font-family="Arial, sans-serif" font-size="9">• Endelig kostnadskalk.</text><text x="575" y="145" fill="#475569" font-family="Arial, sans-serif" font-size="9">• Justeringer</text></g><g transform="translate(50 400)"><rect width="700" height="60" fill="#f8fafc" stroke="#e2e8f0" rx="8"/><text x="350" y="20" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Viktige Regnskapsprinsipper</text><text x="20" y="35" fill="#475569" font-family="Arial, sans-serif" font-size="11">• <tspan font-weight="bold">Matching-prinsippet:</tspan> Kostnader føres når varer selges, ikke når de kjøpes</text><text x="20" y="48" fill="#475569" font-family="Arial, sans-serif" font-size="11">• <tspan font-weight="bold">Aktivering:</tspan> Alle henførbare kostnader aktiveres som lagerbeholdning før salg</text></g><defs><marker id="b" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><path fill="#64748b" d="m0 0 10 3.5L0 7z"/></marker></defs><text x="400" y="485" fill="#64748b" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Korrekt regnskapsføring av varekostnad krever nøyaktig timing og korrekt klassifikasjon av alle kostnadselementer</text></svg>