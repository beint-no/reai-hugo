<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purchaseGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="saleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="adjustmentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="#ffffff"/>
  

  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1f2937">Regnskapsføring av Varekostnad</text>
  

  <g transform="translate(50, 70)">
    <rect x="0" y="0" width="200" height="120" fill="url(#purchaseGradient)" rx="10"/>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">1. INNKJØP AV VARER</text>
    

    <g transform="translate(10, 40)">
      <rect x="0" y="0" width="180" height="70" fill="rgba(255,255,255,0.2)" rx="5"/>
      <text x="5" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Bokføring:</text>
      <text x="5" y="30" font-family="Arial, sans-serif" font-size="10" fill="white">Debet: Lagerbeholdning</text>
      <text x="5" y="45" font-family="Arial, sans-serif" font-size="10" fill="white">Kredit: Bank/Leverandørgjeld</text>
      <text x="5" y="65" font-family="Arial, sans-serif" font-size="9" fill="white">Alle varekostnader aktiveres</text>
    </g>
  </g>
  

  <path d="M 270 130 L 320 130" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead)"/>
  

  <g transform="translate(340, 70)">
    <rect x="0" y="0" width="200" height="120" fill="url(#saleGradient)" rx="10"/>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">2. SALG AV VARER</text>
    

    <g transform="translate(10, 40)">
      <rect x="0" y="0" width="180" height="70" fill="rgba(255,255,255,0.2)" rx="5"/>
      <text x="5" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">To bokføringer:</text>
      <text x="5" y="28" font-family="Arial, sans-serif" font-size="9" fill="white">A) Debet: Kunde/Bank</text>
      <text x="15" y="38" font-family="Arial, sans-serif" font-size="9" fill="white">Kredit: Salgsinntekt</text>
      <text x="5" y="50" font-family="Arial, sans-serif" font-size="9" fill="white">B) Debet: Kostpris solgte varer</text>
      <text x="15" y="60" font-family="Arial, sans-serif" font-size="9" fill="white">Kredit: Lagerbeholdning</text>
    </g>
  </g>
  

  <path d="M 560 130 L 610 130" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead)"/>
  

  <g transform="translate(630, 70)">
    <rect x="0" y="0" width="150" height="120" fill="url(#adjustmentGradient)" rx="10"/>
    <text x="75" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">3. JUSTERINGER</text>
    

    <g transform="translate(5, 35)">
      <rect x="0" y="0" width="140" height="75" fill="rgba(255,255,255,0.2)" rx="5"/>
      <text x="5" y="12" font-family="Arial, sans-serif" font-size="9" fill="white">• Nedskrivning</text>
      <text x="5" y="24" font-family="Arial, sans-serif" font-size="9" fill="white">• Svinn og tyveri</text>
      <text x="5" y="36" font-family="Arial, sans-serif" font-size="9" fill="white">• Pristilpassinger</text>
      <text x="5" y="48" font-family="Arial, sans-serif" font-size="9" fill="white">• Valutajusteringer</text>
      <text x="5" y="60" font-family="Arial, sans-serif" font-size="9" fill="white">• Returvarer</text>
    </g>
  </g>
  

  <g transform="translate(50, 230)">
    <text x="350" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1f2937">Regnskapsmessig Behandling gjennom Livssyklusen</text>
    

    <line x1="0" y1="40" x2="700" y2="40" stroke="#cbd5e1" stroke-width="4"/>
    

    <circle cx="100" cy="40" r="8" fill="#3b82f6"/>
    <circle cx="300" cy="40" r="8" fill="#10b981"/>
    <circle cx="500" cy="40" r="8" fill="#dc2626"/>
    <circle cx="650" cy="40" r="8" fill="#8b5cf6"/>
    

    <text x="100" y="65" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#3b82f6">Innkjøp</text>
    <text x="300" y="65" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#10b981">Lagerhold</text>
    <text x="500" y="65" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#dc2626">Salg</text>
    <text x="650" y="65" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#8b5cf6">Oppgjør</text>
    


    <rect x="20" y="80" width="160" height="80" fill="#f1f5f9" stroke="#cbd5e1" rx="5"/>
    <text x="100" y="100" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#1f2937">Innkjøpsfasen</text>
    <text x="25" y="115" font-family="Arial, sans-serif" font-size="9" fill="#475569">• Mottak av varer</text>
    <text x="25" y="125" font-family="Arial, sans-serif" font-size="9" fill="#475569">• Aktivering av kostnader</text>
    <text x="25" y="135" font-family="Arial, sans-serif" font-size="9" fill="#475569">• Økning i lagerbeholdning</text>
    <text x="25" y="145" font-family="Arial, sans-serif" font-size="9" fill="#475569">• Registrering av gjeld</text>
    

    <rect x="220" y="80" width="160" height="80" fill="#f0fdf4" stroke="#bbf7d0" rx="5"/>
    <text x="300" y="100" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#1f2937">Lagerfasen</text>
    <text x="225" y="115" font-family="Arial, sans-serif" font-size="9" fill="#475569">• Lagerkostnader løpende</text>
    <text x="225" y="125" font-family="Arial, sans-serif" font-size="9" fill="#475569">• Periodisk lageropptak</text>
    <text x="225" y="135" font-family="Arial, sans-serif" font-size="9" fill="#475569">• Verdifall vurdering</text>
    <text x="225" y="145" font-family="Arial, sans-serif" font-size="9" fill="#475569">• Svinnregistrering</text>
    

    <rect x="420" y="80" width="160" height="80" fill="#fef2f2" stroke="#fecaca" rx="5"/>
    <text x="500" y="100" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#1f2937">Salgsfasen</text>
    <text x="425" y="115" font-family="Arial, sans-serif" font-size="9" fill="#475569">• Inntektsføring</text>
    <text x="425" y="125" font-family="Arial, sans-serif" font-size="9" fill="#475569">• Kostnadsføring</text>
    <text x="425" y="135" font-family="Arial, sans-serif" font-size="9" fill="#475569">• Reduksjon i lager</text>
    <text x="425" y="145" font-family="Arial, sans-serif" font-size="9" fill="#475569">• Matching-prinsipp</text>
    

    <rect x="570" y="80" width="160" height="80" fill="#faf5ff" stroke="#e9d5ff" rx="5"/>
    <text x="650" y="100" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#1f2937">Oppgjørsfasen</text>
    <text x="575" y="115" font-family="Arial, sans-serif" font-size="9" fill="#475569">• Betaling til leverandør</text>
    <text x="575" y="125" font-family="Arial, sans-serif" font-size="9" fill="#475569">• MVA-behandling</text>
    <text x="575" y="135" font-family="Arial, sans-serif" font-size="9" fill="#475569">• Endelig kostnadskalk.</text>
    <text x="575" y="145" font-family="Arial, sans-serif" font-size="9" fill="#475569">• Justeringer</text>
  </g>
  

  <g transform="translate(50, 400)">
    <rect x="0" y="0" width="700" height="60" fill="#f8fafc" stroke="#e2e8f0" rx="8"/>
    <text x="350" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1f2937">Viktige Regnskapsprinsipper</text>
    <text x="20" y="35" font-family="Arial, sans-serif" font-size="11" fill="#475569">• <tspan font-weight="bold">Matching-prinsippet:</tspan> Kostnader føres når varer selges, ikke når de kjøpes</text>
    <text x="20" y="48" font-family="Arial, sans-serif" font-size="11" fill="#475569">• <tspan font-weight="bold">Aktivering:</tspan> Alle henførbare kostnader aktiveres som lagerbeholdning før salg</text>
  </g>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
  

  <text x="400" y="485" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">Korrekt regnskapsføring av varekostnad krever nøyaktig timing og korrekt klassifikasjon av alle kostnadselementer</text>
</svg>