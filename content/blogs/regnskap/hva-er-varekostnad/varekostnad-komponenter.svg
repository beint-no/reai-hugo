<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="directGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="indirectGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="financingGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="#ffffff"/>
  

  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1f2937">Komponenter i Varekostnad</text>
  

  <circle cx="400" cy="300" r="80" fill="#dc2626" stroke="#b91c1c" stroke-width="3"/>
  <text x="400" y="290" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">VAREKOSTNAD</text>
  <text x="400" y="310" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Total kostnad</text>
  

  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="200" height="180" fill="url(#directGradient)" rx="10"/>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">DIREKTE KOSTNADER</text>
    

    <rect x="10" y="40" width="180" height="25" fill="rgba(255,255,255,0.2)" rx="3"/>
    <text x="20" y="57" font-family="Arial, sans-serif" font-size="11" fill="white">• Innkjøpspris fra leverandør</text>
    
    <rect x="10" y="70" width="180" height="25" fill="rgba(255,255,255,0.2)" rx="3"/>
    <text x="20" y="87" font-family="Arial, sans-serif" font-size="11" fill="white">• Transport og frakt</text>
    
    <rect x="10" y="100" width="180" height="25" fill="rgba(255,255,255,0.2)" rx="3"/>
    <text x="20" y="117" font-family="Arial, sans-serif" font-size="11" fill="white">• Toll og importavgifter</text>
    
    <rect x="10" y="130" width="180" height="25" fill="rgba(255,255,255,0.2)" rx="3"/>
    <text x="20" y="147" font-family="Arial, sans-serif" font-size="11" fill="white">• Forsikring under transport</text>
    
    <rect x="10" y="160" width="180" height="15" fill="rgba(255,255,255,0.2)" rx="3"/>
    <text x="20" y="172" font-family="Arial, sans-serif" font-size="10" fill="white">• Ekspedisjonsgebyrer</text>
  </g>
  

  <path d="M 270 170 Q 320 180 340 240" stroke="#3b82f6" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  

  <g transform="translate(550, 80)">
    <rect x="0" y="0" width="200" height="180" fill="url(#indirectGradient)" rx="10"/>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">INDIREKTE KOSTNADER</text>
    

    <rect x="10" y="40" width="180" height="25" fill="rgba(255,255,255,0.2)" rx="3"/>
    <text x="20" y="57" font-family="Arial, sans-serif" font-size="11" fill="white">• Lagerlokaler og -utstyr</text>
    
    <rect x="10" y="70" width="180" height="25" fill="rgba(255,255,255,0.2)" rx="3"/>
    <text x="20" y="87" font-family="Arial, sans-serif" font-size="11" fill="white">• Lagerpersonell</text>
    
    <rect x="10" y="100" width="180" height="25" fill="rgba(255,255,255,0.2)" rx="3"/>
    <text x="20" y="117" font-family="Arial, sans-serif" font-size="11" fill="white">• Kvalitetskontroll</text>
    
    <rect x="10" y="130" width="180" height="25" fill="rgba(255,255,255,0.2)" rx="3"/>
    <text x="20" y="147" font-family="Arial, sans-serif" font-size="11" fill="white">• Administrasjon</text>
    
    <rect x="10" y="160" width="180" height="15" fill="rgba(255,255,255,0.2)" rx="3"/>
    <text x="20" y="172" font-family="Arial, sans-serif" font-size="10" fill="white">• Svinn og tyveri</text>
  </g>
  

  <path d="M 530 170 Q 480 180 460 240" stroke="#10b981" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  

  <g transform="translate(300, 420)">
    <rect x="0" y="0" width="200" height="120" fill="url(#financingGradient)" rx="10"/>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">FINANSIERINGSKOST.</text>
    

    <rect x="10" y="40" width="180" height="20" fill="rgba(255,255,255,0.2)" rx="3"/>
    <text x="20" y="54" font-family="Arial, sans-serif" font-size="10" fill="white">• Rentekostnader på lagerkreditt</text>
    
    <rect x="10" y="65" width="180" height="20" fill="rgba(255,255,255,0.2)" rx="3"/>
    <text x="20" y="79" font-family="Arial, sans-serif" font-size="10" fill="white">• Valutasikringskostnader</text>
    
    <rect x="10" y="90" width="180" height="20" fill="rgba(255,255,255,0.2)" rx="3"/>
    <text x="20" y="104" font-family="Arial, sans-serif" font-size="10" fill="white">• Kapitalkostnad på bundet kapital</text>
  </g>
  

  <path d="M 400 420 Q 400 390 400 380" stroke="#f59e0b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  

  <g transform="translate(100, 320)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1f2937">Typisk fordeling:</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="11" fill="#3b82f6">Direkte: 85-90%</text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="11" fill="#10b981">Indirekte: 8-12%</text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="11" fill="#f59e0b">Finansiering: 2-5%</text>
  </g>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
  

  <text x="400" y="580" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">Alle kostnadselementer må identifiseres og henføres korrekt for nøyaktig varekostnadberegning</text>
</svg>