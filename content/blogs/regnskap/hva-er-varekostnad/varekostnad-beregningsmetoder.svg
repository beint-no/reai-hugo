<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fifoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="avgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="specificGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1f2937">Beregningsmetoder for Varekostnad</text>
  
  <!-- FIFO Method -->
  <g transform="translate(50, 70)">
    <rect x="0" y="0" width="220" height="200" fill="url(#fifoGradient)" rx="10"/>
    <text x="110" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">FIFO-METODEN</text>
    <text x="110" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">First In, First Out</text>
    
    <!-- FIFO visualization -->
    <g transform="translate(10, 60)">
      <!-- Incoming boxes -->
      <rect x="0" y="0" width="40" height="25" fill="rgba(255,255,255,0.9)" rx="3"/>
      <text x="20" y="17" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1d4ed8">50 kr</text>
      <text x="20" y="35" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">Jan</text>
      
      <rect x="50" y="0" width="40" height="25" fill="rgba(255,255,255,0.9)" rx="3"/>
      <text x="70" y="17" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1d4ed8">55 kr</text>
      <text x="70" y="35" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">Feb</text>
      
      <rect x="100" y="0" width="40" height="25" fill="rgba(255,255,255,0.9)" rx="3"/>
      <text x="120" y="17" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1d4ed8">60 kr</text>
      <text x="120" y="35" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">Mar</text>
      
      <!-- Arrow -->
      <path d="M 20 50 L 20 80" stroke="white" stroke-width="2" marker-end="url(#whiteArrow)"/>
      <text x="25" y="67" font-family="Arial, sans-serif" font-size="8" fill="white">Selges først</text>
      
      <!-- Outgoing -->
      <rect x="0" y="85" width="40" height="25" fill="rgba(220,38,38,0.8)" rx="3"/>
      <text x="20" y="102" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">SOLGT</text>
    </g>
    
    <!-- Benefits -->
    <text x="10" y="135" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Fordeler:</text>
    <text x="10" y="150" font-family="Arial, sans-serif" font-size="10" fill="white">• Naturlig vareflyt</text>
    <text x="10" y="165" font-family="Arial, sans-serif" font-size="10" fill="white">• Reduserer foreldelse</text>
    <text x="10" y="180" font-family="Arial, sans-serif" font-size="10" fill="white">• Enkel å forstå</text>
  </g>
  
  <!-- Weighted Average Method -->
  <g transform="translate(290, 70)">
    <rect x="0" y="0" width="220" height="200" fill="url(#avgGradient)" rx="10"/>
    <text x="110" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">VEKTET GJENNOMSNITT</text>
    <text x="110" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Weighted Average</text>
    
    <!-- Average calculation -->
    <g transform="translate(10, 60)">
      <rect x="0" y="0" width="200" height="70" fill="rgba(255,255,255,0.2)" rx="5"/>
      <text x="100" y="15" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Beregning:</text>
      <text x="10" y="30" font-family="Arial, sans-serif" font-size="9" fill="white">100 enheter × 50 kr = 5.000 kr</text>
      <text x="10" y="42" font-family="Arial, sans-serif" font-size="9" fill="white">200 enheter × 55 kr = 11.000 kr</text>
      <text x="10" y="54" font-family="Arial, sans-serif" font-size="9" fill="white">150 enheter × 60 kr = 9.000 kr</text>
      <line x1="10" y1="58" x2="190" y2="58" stroke="white" stroke-width="1"/>
      <text x="10" y="70" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">450 enheter = 25.000 kr = 55,56 kr/enhet</text>
    </g>
    
    <!-- Benefits -->
    <text x="10" y="150" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Fordeler:</text>
    <text x="10" y="165" font-family="Arial, sans-serif" font-size="10" fill="white">• Jevner ut prissvingninger</text>
    <text x="10" y="180" font-family="Arial, sans-serif" font-size="10" fill="white">• Stabil kostpris</text>
  </g>
  
  <!-- Specific Identification Method -->
  <g transform="translate(530, 70)">
    <rect x="0" y="0" width="220" height="200" fill="url(#specificGradient)" rx="10"/>
    <text x="110" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">SPESIFIKK ID</text>
    <text x="110" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Specific Identification</text>
    
    <!-- Specific items -->
    <g transform="translate(10, 60)">
      <rect x="0" y="0" width="60" height="40" fill="rgba(255,255,255,0.9)" rx="3"/>
      <text x="30" y="15" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#d97706">Vare #001</text>
      <text x="30" y="25" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#d97706">Kostnad:</text>
      <text x="30" y="35" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#d97706">1.250 kr</text>
      
      <rect x="70" y="0" width="60" height="40" fill="rgba(255,255,255,0.9)" rx="3"/>
      <text x="100" y="15" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#d97706">Vare #002</text>
      <text x="100" y="25" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#d97706">Kostnad:</text>
      <text x="100" y="35" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#d97706">1.450 kr</text>
      
      <rect x="140" y="0" width="60" height="40" fill="rgba(255,255,255,0.9)" rx="3"/>
      <text x="170" y="15" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#d97706">Vare #003</text>
      <text x="170" y="25" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#d97706">Kostnad:</text>
      <text x="170" y="35" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#d97706">1.680 kr</text>
    </g>
    
    <!-- Usage -->
    <text x="10" y="115" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Brukes for:</text>
    <text x="10" y="130" font-family="Arial, sans-serif" font-size="10" fill="white">• Unike varer</text>
    <text x="10" y="145" font-family="Arial, sans-serif" font-size="10" fill="white">• Høyverdige produkter</text>
    <text x="10" y="160" font-family="Arial, sans-serif" font-size="10" fill="white">• Serienummer-sporede varer</text>
    <text x="10" y="175" font-family="Arial, sans-serif" font-size="10" fill="white">• Kunstgjenstander</text>
  </g>
  
  <!-- Comparison table -->
  <g transform="translate(50, 300)">
    <text x="350" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1f2937">Sammenligning av Metoder</text>
    
    <!-- Table header -->
    <rect x="0" y="20" width="700" height="30" fill="#e5e7eb" stroke="#d1d5db"/>
    <text x="120" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1f2937">Metode</text>
    <text x="280" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1f2937">Fordeler</text>
    <text x="500" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1f2937">Ulemper</text>
    <text x="620" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1f2937">Egnet for</text>
    
    <!-- Table rows -->
    <!-- FIFO Row -->
    <rect x="0" y="50" width="700" height="40" fill="#f8fafc" stroke="#d1d5db"/>
    <text x="120" y="75" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#3b82f6">FIFO</text>
    <text x="280" y="68" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1f2937">Naturlig vareflyt</text>
    <text x="280" y="80" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1f2937">Reduserer foreldelse</text>
    <text x="500" y="68" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1f2937">Høyere skattebelastning</text>
    <text x="500" y="80" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1f2937">ved inflasjon</text>
    <text x="620" y="75" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1f2937">Alle virksomheter</text>
    
    <!-- Weighted Average Row -->
    <rect x="0" y="90" width="700" height="40" fill="#ffffff" stroke="#d1d5db"/>
    <text x="120" y="115" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#10b981">Vektet Snitt</text>
    <text x="280" y="108" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1f2937">Stabil kostpris</text>
    <text x="280" y="120" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1f2937">Jevner ut svingninger</text>
    <text x="500" y="108" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1f2937">Mer kompleks</text>
    <text x="500" y="120" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1f2937">beregning</text>
    <text x="620" y="108" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1f2937">Store volum</text>
    <text x="620" y="120" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1f2937">identiske varer</text>
    
    <!-- Specific ID Row -->
    <rect x="0" y="130" width="700" height="40" fill="#f8fafc" stroke="#d1d5db"/>
    <text x="120" y="155" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#f59e0b">Spesifikk ID</text>
    <text x="280" y="148" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1f2937">Eksakt kostpris</text>
    <text x="280" y="160" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1f2937">Fullstendig sporbarhet</text>
    <text x="500" y="148" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1f2937">Høye admin.kostnader</text>
    <text x="500" y="160" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1f2937">Kompleks registrering</text>
    <text x="620" y="148" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1f2937">Unike</text>
    <text x="620" y="160" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1f2937">høyverdige varer</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="whiteArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="white"/>
    </marker>
  </defs>
  
  <!-- Bottom note -->
  <text x="400" y="580" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">Valg av metode påvirker kostpris, lagerverdi og skattemessig resultat - konsistent anvendelse er påkrevd</text>
</svg>