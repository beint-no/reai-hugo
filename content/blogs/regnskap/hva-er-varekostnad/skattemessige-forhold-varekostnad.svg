<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#dc2626;stop-opacity:1"/><stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1"/></linearGradient><linearGradient id="b" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#10b981;stop-opacity:1"/><stop offset="100%" style="stop-color:#059669;stop-opacity:1"/></linearGradient><linearGradient id="c" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#ef4444;stop-opacity:1"/><stop offset="100%" style="stop-color:#dc2626;stop-opacity:1"/></linearGradient><linearGradient id="d" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1"/><stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1"/></linearGradient></defs><path fill="#fff" d="M0 0h800v600H0z"/><text x="400" y="30" fill="#1f2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Skattemessige Forhold - Varekostnad</text><g transform="translate(50 70)"><rect width="700" height="80" fill="url(#a)" rx="10"/><text x="350" y="25" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">LAVESTEKRITERIET - GRUNNPRINSIPP</text><g transform="translate(50 35)"><text fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Lagerbeholdning skal verdsettes til LAVESTE av:</text><rect width="250" height="25" y="15" fill="rgba(255,255,255,0.2)" rx="3"/><text x="125" y="33" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">1. ANSKAFFELSESKOST</text><text x="275" y="33" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">VS</text><rect width="250" height="25" x="350" y="15" fill="rgba(255,255,255,0.2)" rx="3"/><text x="475" y="33" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">2. VIRKELIG VERDI</text></g></g><g transform="translate(50 180)"><rect width="320" height="180" fill="url(#b)" rx="10"/><text x="160" y="25" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">TILLATTE KOSTNADSELEMENTER</text><text x="160" y="45" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Kan inkluderes skattemessig</text><g transform="translate(15 55)"><rect width="290" height="115" fill="rgba(255,255,255,0.2)" rx="5"/><text x="10" y="15" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">✓ Direkte innkjøpspris</text><text x="20" y="28" fill="#fff" font-family="Arial, sans-serif" font-size="9">Grunnprisen fra leverandør</text><text x="10" y="45" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">✓ Transport og ekspedisjonsgebyrer</text><text x="20" y="58" fill="#fff" font-family="Arial, sans-serif" font-size="9">Frakt, lastehåndtering, forsikring</text><text x="10" y="75" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">✓ Toll og importavgifter</text><text x="20" y="88" fill="#fff" font-family="Arial, sans-serif" font-size="9">Ikke fradragsberettiget MVA</text><text x="10" y="105" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">✓ Nødvendige tilpasningskostnader</text></g></g><g transform="translate(430 180)"><rect width="320" height="180" fill="url(#c)" rx="10"/><text x="160" y="25" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">IKKE-TILLATTE KOSTNADER</text><text x="160" y="45" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Kan ikke inkluderes skattemessig</text><g transform="translate(15 55)"><rect width="290" height="115" fill="rgba(255,255,255,0.2)" rx="5"/><text x="10" y="15" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">✗ Fradragsberettiget MVA</text><text x="20" y="28" fill="#fff" font-family="Arial, sans-serif" font-size="9">Kun ikke-fradragsberettiget MVA</text><text x="10" y="45" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">✗ Unødvendige lagerkostnader</text><text x="20" y="58" fill="#fff" font-family="Arial, sans-serif" font-size="9">Overflødige eller ineffektive kostnader</text><text x="10" y="75" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">✗ Finansieringskostnader</text><text x="20" y="88" fill="#fff" font-family="Arial, sans-serif" font-size="9">Renter (med visse unntak)</text><text x="10" y="105" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">✗ Ikke-henførbare adm. kostnader</text></g></g><g transform="translate(50 390)"><rect width="320" height="130" fill="url(#d)" rx="10"/><text x="160" y="25" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">GODKJENTE METODER</text><text x="160" y="45" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Skattemessig aksepterte</text><g transform="translate(15 55)"><rect width="290" height="65" fill="rgba(255,255,255,0.2)" rx="5"/><text x="10" y="15" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">✓ FIFO (First In, First Out)</text><text x="10" y="30" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">✓ Vektet gjennomsnitt</text><text x="10" y="45" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">✓ Spesifikk identifikasjon</text><text x="10" y="60" fill="#fff" font-family="Arial, sans-serif" font-size="9" font-weight="bold">✗ LIFO er IKKE tillatt i Norge</text></g></g><g transform="translate(430 390)"><rect width="320" height="130" fill="#64748b" rx="10"/><text x="160" y="25" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">NEDSKRIVNING &amp; FRADRAG</text><text x="160" y="45" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Skattemessige fradragsmuligheter</text><g transform="translate(15 55)"><rect width="290" height="65" fill="rgba(255,255,255,0.2)" rx="5"/><text x="10" y="15" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Fradrag kan kreves for:</text><text x="10" y="28" fill="#fff" font-family="Arial, sans-serif" font-size="9">• Dokumentert svinn og tyveri</text><text x="10" y="40" fill="#fff" font-family="Arial, sans-serif" font-size="9">• Nedskrivning til virkelig verdi</text><text x="10" y="52" fill="#fff" font-family="Arial, sans-serif" font-size="9">• Realiserte tap ved salg</text></g></g><text x="350" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" transform="translate(50 540)">Eksempel - Skattemessig Påvirkning</text><g transform="translate(50 560)"><rect width="700" height="35" fill="#f8fafc" stroke="#e2e8f0" rx="5"/><text x="20" y="15" fill="#1f2937" font-family="Arial, sans-serif" font-size="11">Lagerbeholdning: Anskaffelseskost 1.000.000 kr, Markedsverdi 800.000 kr</text><text x="20" y="30" fill="#dc2626" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Skattemessig verdi: 800.000 kr (lavestekriteriet) → Fradrag: 200.000 kr → Skattebesparelse: ~44.000 kr (22%)</text></g><text x="400" y="590" fill="#64748b" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Korrekt skattemessig behandling krever grundig forståelse av regelverket og konsistent anvendelse av godkjente metoder</text></svg>