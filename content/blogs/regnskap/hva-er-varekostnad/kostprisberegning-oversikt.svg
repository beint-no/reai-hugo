<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fullCostGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="directCostGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="comparisonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="#ffffff"/>
  

  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1f2937">Kostprisberegning og Lønnsomhetsanalyse</text>
  

  <g transform="translate(50, 70)">
    <rect x="0" y="0" width="300" height="180" fill="url(#fullCostGradient)" rx="10"/>
    <text x="150" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">FULLT KOSTNADSBEGREP</text>
    <text x="150" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">(Absorption Costing)</text>
    

    <g transform="translate(15, 60)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Inkluderer alle kostnader:</text>
      

      <rect x="0" y="10" width="270" height="20" fill="rgba(255,255,255,0.2)" rx="3"/>
      <text x="5" y="24" font-family="Arial, sans-serif" font-size="10" fill="white">• Direkte varekostnader (innkjøp, transport, toll)</text>
      
      <rect x="0" y="35" width="270" height="20" fill="rgba(255,255,255,0.2)" rx="3"/>
      <text x="5" y="49" font-family="Arial, sans-serif" font-size="10" fill="white">• Direkte lagerkostnader (lagerleie, lagerpersonell)</text>
      
      <rect x="0" y="60" width="270" height="20" fill="rgba(255,255,255,0.2)" rx="3"/>
      <text x="5" y="74" font-family="Arial, sans-serif" font-size="10" fill="white">• Indirekte kostnader (administrasjon, kvalitet)</text>
      
      <rect x="0" y="85" width="270" height="20" fill="rgba(255,255,255,0.2)" rx="3"/>
      <text x="5" y="99" font-family="Arial, sans-serif" font-size="10" fill="white">• Andel faste kostnader (husleie, forsikring)</text>
      
      <text x="135" y="120" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">= TOTAL KOSTPRIS</text>
    </g>
  </g>
  

  <g transform="translate(450, 70)">
    <rect x="0" y="0" width="300" height="180" fill="url(#directCostGradient)" rx="10"/>
    <text x="150" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">REDUSERT KOSTNADSBEGREP</text>
    <text x="150" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">(Direct Costing)</text>
    

    <g transform="translate(15, 60)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Kun variable kostnader:</text>
      

      <rect x="0" y="10" width="270" height="20" fill="rgba(255,255,255,0.2)" rx="3"/>
      <text x="5" y="24" font-family="Arial, sans-serif" font-size="10" fill="white">• Innkjøpspris for varer</text>
      
      <rect x="0" y="35" width="270" height="20" fill="rgba(255,255,255,0.2)" rx="3"/>
      <text x="5" y="49" font-family="Arial, sans-serif" font-size="10" fill="white">• Variable transportkostnader</text>
      
      <rect x="0" y="60" width="270" height="20" fill="rgba(255,255,255,0.2)" rx="3"/>
      <text x="5" y="74" font-family="Arial, sans-serif" font-size="10" fill="white">• Variable lagerkostnader</text>
      
      <rect x="0" y="85" width="270" height="20" fill="rgba(255,255,255,0.2)" rx="3"/>
      <text x="5" y="99" font-family="Arial, sans-serif" font-size="10" fill="white">• Variable kvalitetskostnader</text>
      
      <text x="135" y="120" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">= VARIABLE KOSTPRIS</text>
    </g>
  </g>
  

  <g transform="translate(50, 280)">
    <rect x="0" y="0" width="700" height="180" fill="url(#comparisonGradient)" rx="10"/>
    <text x="350" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">SAMMENLIGNING - PRAKTISK EKSEMPEL</text>
    

    <g transform="translate(30, 45)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Produkt X - Kostprisberegning:</text>
      

      <rect x="0" y="15" width="640" height="20" fill="rgba(255,255,255,0.3)" rx="3"/>
      <text x="10" y="29" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Kostnadselement</text>
      <text x="200" y="29" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="end" fill="white">Beløp</text>
      <text x="280" y="29" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Fullt kost.</text>
      <text x="380" y="29" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Redusert kost.</text>
      <text x="500" y="29" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Marginanalyse</text>
      

      <rect x="0" y="35" width="640" height="15" fill="rgba(255,255,255,0.1)" rx="2"/>
      <text x="10" y="47" font-family="Arial, sans-serif" font-size="9" fill="white">Innkjøpspris</text>
      <text x="200" y="47" font-family="Arial, sans-serif" font-size="9" text-anchor="end" fill="white">800 kr</text>
      <text x="280" y="47" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">✓</text>
      <text x="380" y="47" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">✓</text>
      <text x="500" y="47" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Dekningsbidrag</text>
      

      <rect x="0" y="50" width="640" height="15" fill="rgba(255,255,255,0.1)" rx="2"/>
      <text x="10" y="62" font-family="Arial, sans-serif" font-size="9" fill="white">Transport og toll</text>
      <text x="200" y="62" font-family="Arial, sans-serif" font-size="9" text-anchor="end" fill="white">120 kr</text>
      <text x="280" y="62" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">✓</text>
      <text x="380" y="62" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">✓</text>
      <text x="500" y="62" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">1.200 - 920 = 280 kr</text>
      

      <rect x="0" y="65" width="640" height="15" fill="rgba(255,255,255,0.1)" rx="2"/>
      <text x="10" y="77" font-family="Arial, sans-serif" font-size="9" fill="white">Lagerkostnader (variable)</text>
      <text x="200" y="77" font-family="Arial, sans-serif" font-size="9" text-anchor="end" fill="white">50 kr</text>
      <text x="280" y="77" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">✓</text>
      <text x="380" y="77" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">✓</text>
      <text x="500" y="77" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">Margin: 23,3%</text>
      

      <rect x="0" y="80" width="640" height="15" fill="rgba(255,255,255,0.1)" rx="2"/>
      <text x="10" y="92" font-family="Arial, sans-serif" font-size="9" fill="white">Administrasjon (fast)</text>
      <text x="200" y="92" font-family="Arial, sans-serif" font-size="9" text-anchor="end" fill="white">80 kr</text>
      <text x="280" y="92" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">✓</text>
      <text x="380" y="92" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">-</text>
      <text x="500" y="92" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">Fast kostnad</text>
      

      <rect x="0" y="100" width="640" height="20" fill="rgba(255,255,255,0.4)" rx="3"/>
      <text x="10" y="114" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">TOTAL KOSTPRIS</text>
      <text x="280" y="114" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">1.050 kr</text>
      <text x="380" y="114" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">970 kr</text>
      <text x="500" y="114" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Netto: 150 kr (12,5%)</text>
      

      <text x="10" y="135" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Salgspris: 1.200 kr</text>
      <text x="280" y="135" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Margin: 12,5%</text>
      <text x="380" y="135" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Margin: 19,2%</text>
      <text x="500" y="135" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Faste kostnader dekket</text>
    </g>
  </g>
  

  <g transform="translate(50, 490)">
    <text x="350" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1f2937">Viktige Lønnsomhetsindikatorer</text>
    

    <g transform="translate(0, 20)">

      <rect x="0" y="0" width="160" height="60" fill="#f1f5f9" stroke="#cbd5e1" rx="5"/>
      <text x="80" y="18" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#1f2937">Bruttomargin %</text>
      <text x="80" y="32" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#475569">(Salgspris - Kostpris)</text>
      <text x="80" y="45" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#475569">÷ Salgspris × 100</text>
      

      <rect x="180" y="0" width="160" height="60" fill="#f0fdf4" stroke="#bbf7d0" rx="5"/>
      <text x="260" y="18" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#1f2937">Dekningsbidrag</text>
      <text x="260" y="32" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#475569">Salgspris minus</text>
      <text x="260" y="45" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#475569">variable kostnader</text>
      

      <rect x="360" y="0" width="160" height="60" fill="#fef2f2" stroke="#fecaca" rx="5"/>
      <text x="440" y="18" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#1f2937">Lageromsetning</text>
      <text x="440" y="32" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#475569">Årlig varekostnad</text>
      <text x="440" y="45" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#475569">÷ Gjennomsnittslager</text>
      

      <rect x="540" y="0" width="160" height="60" fill="#faf5ff" stroke="#e9d5ff" rx="5"/>
      <text x="620" y="18" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#1f2937">ROI på Lager</text>
      <text x="620" y="32" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#475569">Bruttofortjeneste</text>
      <text x="620" y="45" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#475569">÷ Lagerbeholdning</text>
    </g>
  </g>
  

  <text x="400" y="585" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">Valg av kostnadsbegrep påvirker prissetting, lønnsomhetsanalyse og strategiske beslutninger</text>
</svg>