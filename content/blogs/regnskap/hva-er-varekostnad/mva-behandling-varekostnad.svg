rial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Import fra EU</text><text x="10" y="30" fill="#fff" font-family="Arial, sans-serif" font-size="10">• Omvendt avgiftsplikt</text><text x="10" y="45" fill="#fff" font-family="Arial, sans-serif" font-size="10">• Ingen MVA på faktura</text><text x="10" y="60" fill="#fff" font-family="Arial, sans-serif" font-size="10">• Bedrift beregner MVA selv</text><text x="10" y="75" fill="#fff" font-family="Arial, sans-serif" font-size="10">• Samtidig inn- og utgående MVA</text></g><g transform="translate(240 40)"><rect width="200" height="80" fill="rgba(255,255,255,0.2)" rx="5"/><text x="100" y="15" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Import fra Tredjeland</text><text x="10" y="30" fill="#fff" font-family="Arial, sans-serif" font-size="10">• MVA betales til tollvesen</text><text x="10" y="45" fill="#fff" font-family="Arial, sans-serif" font-size="10">• Toll + MVA ved grensen</text><text x="10" y="60" fill="#fff" font-family="Arial, sans-serif" font-size="10">• Fradrag i neste MVA-oppgave</text><text x="10" y="75" fill="#fff" font-family="Arial, sans-serif" font-size="10">• Kompleks dokumentasjon</text></g><g transform="translate(460 40)"><rect width="200" height="80" fill="rgba(255,255,255,0.2)" rx="5"/><text x="100" y="15" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Særlige Tilfeller</text><text x="10" y="30" fill="#fff" font-family="Arial, sans-serif" font-size="10">• Brukte varer (marginregler)</text><text x="10" y="45" fill="#fff" font-family="Arial, sans-serif" font-size="10">• Kommisjonssalg</text><text x="10" y="60" fill="#fff" font-family="Arial, sans-serif" font-size="10">• Kunstgjenstander</text><text x="10" y="75" fill="#fff" font-family="Arial, sans-serif" font-size="10">• Leasing av varer</text></g></g><text x="350" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font