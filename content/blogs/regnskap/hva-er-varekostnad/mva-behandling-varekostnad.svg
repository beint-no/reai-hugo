<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mvaGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="noMvaGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="importGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="#ffffff"/>
  

  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1f2937">MVA-behandling av Varekostnad</text>
  

  <g transform="translate(50, 70)">
    <rect x="0" y="0" width="320" height="200" fill="url(#mvaGradient)" rx="10"/>
    <text x="160" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">MVA-REGISTRERT BEDRIFT</text>
    <text x="160" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Kjøp fra MVA-registrert leverandør</text>
    

    <g transform="translate(10, 60)">
      <rect x="0" y="0" width="300" height="120" fill="rgba(255,255,255,0.2)" rx="5"/>
      <text x="10" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Eksempel - Innkjøp for 10.000 kr + MVA:</text>
      
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="10" fill="white">Faktura: 10.000 kr + 2.500 kr MVA = 12.500 kr</text>
      
      <text x="10" y="55" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Bokføring:</text>
      <text x="10" y="70" font-family="Arial, sans-serif" font-size="10" fill="white">Debet: Lagerbeholdning ........ 10.000 kr</text>
      <text x="10" y="85" font-family="Arial, sans-serif" font-size="10" fill="white">Debet: Inngående MVA ......... 2.500 kr</text>
      <text x="10" y="100" font-family="Arial, sans-serif" font-size="10" fill="white">Kredit: Leverandørgjeld ...... 12.500 kr</text>
      
      <text x="10" y="115" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">Varekostnad = 10.000 kr (eks. MVA)</text>
    </g>
  </g>
  

  <g transform="translate(430, 70)">
    <rect x="0" y="0" width="320" height="200" fill="url(#noMvaGradient)" rx="10"/>
    <text x="160" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">IKKE MVA-REGISTRERT</text>
    <text x="160" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Ingen MVA-fradragsrett</text>
    

    <g transform="translate(10, 60)">
      <rect x="0" y="0" width="300" height="120" fill="rgba(255,255,255,0.2)" rx="5"/>
      <text x="10" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Samme innkjøp uten MVA-fradrag:</text>
      
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="10" fill="white">Faktura: 10.000 kr + 2.500 kr MVA = 12.500 kr</text>
      
      <text x="10" y="55" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Bokføring:</text>
      <text x="10" y="70" font-family="Arial, sans-serif" font-size="10" fill="white">Debet: Lagerbeholdning ........ 12.500 kr</text>
      <text x="10" y="85" font-family="Arial, sans-serif" font-size="10" fill="white">Kredit: Leverandørgjeld ...... 12.500 kr</text>
      
      <text x="10" y="105" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">Varekostnad = 12.500 kr (ink. MVA)</text>
      <text x="10" y="115" font-family="Arial, sans-serif" font-size="8" fill="white">25% høyere kostnad!</text>
    </g>
  </g>
  

  <g transform="translate(50, 300)">
    <rect x="0" y="0" width="700" height="140" fill="url(#importGradient)" rx="10"/>
    <text x="350" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">SPESIELLE IMPORTSITUASJONER</text>
    

    <g transform="translate(20, 40)">
      <rect x="0" y="0" width="200" height="80" fill="rgba(255,255,255,0.2)" rx="5"/>
      <text x="100" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Import fra EU</text>
      <text x="10" y="30" font-family="Arial, sans-serif" font-size="10" fill="white">• Omvendt avgiftsplikt</text>
      <text x="10" y="45" font-family="Arial, sans-serif" font-size="10" fill="white">• Ingen MVA på faktura</text>
      <text x="10" y="60" font-family="Arial, sans-serif" font-size="10" fill="white">• Bedrift beregner MVA selv</text>
      <text x="10" y="75" font-family="Arial, sans-serif" font-size="10" fill="white">• Samtidig inn- og utgående MVA</text>
    </g>
    

    <g transform="translate(240, 40)">
      <rect x="0" y="0" width="200" height="80" fill="rgba(255,255,255,0.2)" rx="5"/>
      <text x="100" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Import fra Tredjeland</text>
      <text x="10" y="30" font-family="Arial, sans-serif" font-size="10" fill="white">• MVA betales til tollvesen</text>
      <text x="10" y="45" font-family="Arial, sans-serif" font-size="10" fill="white">• Toll + MVA ved grensen</text>
      <text x="10" y="60" font-family="Arial, sans-serif" font-size="10" fill="white">• Fradrag i neste MVA-oppgave</text>
      <text x="10" y="75" font-family="Arial, sans-serif" font-size="10" fill="white">• Kompleks dokumentasjon</text>
    </g>
    

    <g transform="translate(460, 40)">
      <rect x="0" y="0" width="200" height="80" fill="rgba(255,255,255,0.2)" rx="5"/>
      <text x="100" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Særlige Tilfeller</text>
      <text x="10" y="30" font-family="Arial, sans-serif" font-size="10" fill="white">• Brukte varer (marginregler)</text>
      <text x="10" y="45" font-family="Arial, sans-serif" font-size="10" fill="white">• Kommisjonssalg</text>
      <text x="10" y="60" font-family="Arial, sans-serif" font-size="10" fill="white">• Kunstgjenstander</text>
      <text x="10" y="75" font-family="Arial, sans-serif" font-size="10" fill="white">• Leasing av varer</text>
    </g>
  </g>
  

  <g transform="translate(50, 470)">
    <text x="350" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1f2937">Påvirkning på Varekostnad</text>
    

    <rect x="0" y="15" width="700" height="25" fill="#e5e7eb" stroke="#d1d5db"/>
    <text x="120" y="32" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#1f2937">Situasjon</text>
    <text x="280" y="32" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#1f2937">MVA-behandling</text>
    <text x="450" y="32" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#1f2937">Varekostnad</text>
    <text x="590" y="32" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#1f2937">Kompetitivitet</text>
    

    <rect x="0" y="40" width="700" height="20" fill="#f8fafc" stroke="#d1d5db"/>
    <text x="120" y="54" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1f2937">MVA-registrert kjøper</text>
    <text x="280" y="54" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1f2937">Fullt MVA-fradrag</text>
    <text x="450" y="54" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#10b981">Eks. MVA (lavest)</text>
    <text x="590" y="54" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#10b981">Best</text>
    
    <rect x="0" y="60" width="700" height="20" fill="#ffffff" stroke="#d1d5db"/>
    <text x="120" y="74" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1f2937">Ikke MVA-registrert</text>
    <text x="280" y="74" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1f2937">Intet fradrag</text>
    <text x="450" y="74" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ef4444">Ink. MVA (høyest)</text>
    <text x="590" y="74" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ef4444">Dårligst</text>
    
    <rect x="0" y="80" width="700" height="20" fill="#f8fafc" stroke="#d1d5db"/>
    <text x="120" y="94" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1f2937">Import EU</text>
    <text x="280" y="94" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1f2937">Omvendt avgiftsplikt</text>
    <text x="450" y="94" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#10b981">Eks. MVA</text>
    <text x="590" y="94" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#10b981">God</text>
  </g>
  

  <text x="400" y="580" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">MVA-status og fradragsrett påvirker varekostnad betydelig - kritisk for konkurranseevne og lønnsomhet</text>
</svg>