<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#fff8e1;stop-opacity:1"/><stop offset="100%" style="stop-color:#ffecb3;stop-opacity:1"/></linearGradient></defs><path fill="url(#a)" stroke="#ffb74d" stroke-width="2" d="M0 0h800v500H0z"/><text x="400" y="30" fill="#e65100" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Sammenligning av Inkassometoder</text><rect width="220" height="400" x="50" y="60" fill="#e8f5e8" stroke="#4caf50" stroke-width="3" rx="15"/><text x="160" y="90" fill="#2e7d32" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Egeninkasso</text><text x="160" y="120" fill="#388e3c" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Fordeler:</text><text x="70" y="140" fill="#2e7d32" font-family="Arial, sans-serif" font-size="12">• Lavere kostnader</text><text x="70" y="155" fill="#2e7d32" font-family="Arial, sans-serif" font-size="12">• Full kontroll</text><text x="70" y="170" fill="#2e7d32" font-family="Arial, sans-serif" font-size="12">• Bevarer kundeforhold</text><text x="70" y="185" fill="#2e7d32" font-family="Arial, sans-serif" font-size="12">• Fleksibilitet</text><text x="160" y="210" fill="#d32f2f" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Ulemper:</text><text x="70" y="230" fill="#c62828" font-family="Arial, sans-serif" font-size="12">• Krever kompetanse</text><text x="70" y="245" fill="#c62828" font-family="Arial, sans-serif" font-size="12">• Tidsbruk</text><text x="70" y="260" fill="#c62828" font-family="Arial, sans-serif" font-size="12">• Begrenset ekspertise</text><text x="70" y="275" fill="#c62828" font-family="Arial, sans-serif" font-size="12">• Juridisk risiko</text><text x="160" y="300" fill="#1565c0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Egnet for:</text><text x="70" y="320" fill="#1976d2" font-family="Arial, sans-serif" font-size="12">• Mindre bedrifter</text><text x="70" y="335" fill="#1976d2" font-family="Arial, sans-serif" font-size="12">• Moderate volumer</text><text x="70" y="350" fill="#1976d2" font-family="Arial, sans-serif" font-size="12">• Gode kundeforhold</text><rect width="180" height="30" x="70" y="370" fill="#c8e6c9" stroke="#4caf50" rx="5"/><text x="160" y="390" fill="#2e7d32" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Kostnad: Lav - Moderat</text><rect width="220" height="400" x="290" y="60" fill="#fff3e0" stroke="#ff9800" stroke-width="3" rx="15"/><text x="400" y="90" fill="#e65100" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Profesjonell Inkasso</text><text x="400" y="120" fill="#388e3c" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Fordeler:</text><text x="310" y="140" fill="#2e7d32" font-family="Arial, sans-serif" font-size="12">• Høy kompetanse</text><text x="310" y="155" fill="#2e7d32" font-family="Arial, sans-serif" font-size="12">• Effektiv prosess</text><text x="310" y="170" fill="#2e7d32" font-family="Arial, sans-serif" font-size="12">• Juridisk ekspertise</text><text x="310" y="185" fill="#2e7d32" font-family="Arial, sans-serif" font-size="12">• Høy suksessrate</text><text x="400" y="210" fill="#d32f2f" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Ulemper:</text><text x="310" y="230" fill="#c62828" font-family="Arial, sans-serif" font-size="12">• Høyere kostnader</text><text x="310" y="245" fill="#c62828" font-family="Arial, sans-serif" font-size="12">• Mindre kontroll</text><text x="310" y="260" fill="#c62828" font-family="Arial, sans-serif" font-size="12">• Kan skade kundeforhold</text><text x="310" y="275" fill="#c62828" font-family="Arial, sans-serif" font-size="12">• Avhengighet</text><text x="400" y="300" fill="#1565c0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Egnet for:</text><text x="310" y="320" fill="#1976d2" font-family="Arial, sans-serif" font-size="12">• Større bedrifter</text><text x="310" y="335" fill="#1976d2" font-family="Arial, sans-serif" font-size="12">• Høye volumer</text><text x="310" y="350" fill="#1976d2" font-family="Arial, sans-serif" font-size="12">• Komplekse saker</text><rect width="180" height="30" x="310" y="370" fill="#ffe0b2" stroke="#ff9800" rx="5"/><text x="400" y="390" fill="#e65100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Kostnad: Moderat - Høy</text><rect width="220" height="400" x="530" y="60" fill="#ffebee" stroke="#f44336" stroke-width="3" rx="15"/><text x="640" y="90" fill="#c62828" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Rettslig Inkasso</text><text x="640" y="120" fill="#388e3c" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Fordeler:</text><text x="550" y="140" fill="#2e7d32" font-family="Arial, sans-serif" font-size="12">• Juridisk tvang</text><text x="550" y="155" fill="#2e7d32" font-family="Arial, sans-serif" font-size="12">• Høy effektivitet</text><text x="550" y="170" fill="#2e7d32" font-family="Arial, sans-serif" font-size="12">• Tvangsfullbyrdelse</text><text x="550" y="185" fill="#2e7d32" font-family="Arial, sans-serif" font-size="12">• Siste utvei</text><text x="640" y="210" fill="#d32f2f" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Ulemper:</text><text x="550" y="230" fill="#c62828" font-family="Arial, sans-serif" font-size="12">• Høye kostnader</text><text x="550" y="245" fill="#c62828" font-family="Arial, sans-serif" font-size="12">• Lang prosess</text><text x="550" y="260" fill="#c62828" font-family="Arial, sans-serif" font-size="12">• Ødelegger forhold</text><text x="550" y="275" fill="#c62828" font-family="Arial, sans-serif" font-size="12">• Usikker utgang</text><text x="640" y="300" fill="#1565c0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Egnet for:</text><text x="550" y="320" fill="#1976d2" font-family="Arial, sans-serif" font-size="12">• Store beløp</text><text x="550" y="335" fill="#1976d2" font-family="Arial, sans-serif" font-size="12">• Vanskelige skyldnere</text><text x="550" y="350" fill="#1976d2" font-family="Arial, sans-serif" font-size="12">• Siste utvei</text><rect width="180" height="30" x="550" y="370" fill="#ffcdd2" stroke="#f44336" rx="5"/><text x="640" y="390" fill="#c62828" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Kostnad: Høy - Meget høy</text><rect width="400" height="50" x="200" y="430" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="10"/><text x="400" y="450" fill="#1565c0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Anbefaling: Start med egeninkasso,</text><text x="400" y="470" fill="#1565c0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">eskalér til profesjonell ved behov</text></svg>