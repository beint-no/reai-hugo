  <text x="470" y="485" font-family="Arial, sans-serif" font-size="12" fill="#8e24aa">• Mulighet for endring ved endrede forhold</text>
  

  <rect x="150" y="520" width="500" height="60" rx="10" fill="#ffebee" stroke="#f44336" stroke-width="2"/>
  <text x="400" y="545" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="#c62828">Beskyttelse mot Urimelig Inkassopraksis</text>
  <text x="170" y="565" font-family="Arial, sans-serif" font-size="12" fill="#d32f2f">• Forbud mot trakassering og hyppige henvendelser</text>
  <text x="170" y="575" font-family="Arial, sans-serif" font-size="12" fill="#d32f2f">• Forbud mot trusler og offentliggjøring av gjeld</text>
  

  <line x1="340" y1="150" x2="200" y2="240" stroke="#3f51b5" stroke-width="2"/>
  <line x1="460" y1="150" x2="600" y2="240" stroke="#3f51b5" stroke-width="2"/>
  <line x1="340" y1="180" x2="200" y2="380" stroke="#3f51b5" stroke-width="2"/>
  <line x1="460" y1="180" x2="600" y2="380" stroke="#3f51b5" stroke-width="2"/>
  

  <text x="50" y="50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1565c0">Klageadgang:</text>
  <text x="50" y="70" font-family="Arial, sans-serif" font-size="12" fill="#1976d2">• Klage til inkassoselskapet • Finanstilsynet • Juridisk bistand • Politianmeldelse</text>
