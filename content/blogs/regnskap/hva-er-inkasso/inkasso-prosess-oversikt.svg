<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="processGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbdefb;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="url(#processGradient)" stroke="#90caf9" stroke-width="2"/>
  

  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="#1565c0">Inkassoprosessen - Oversikt</text>
  

  <rect x="50" y="80" width="140" height="80" rx="10" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <text x="120" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#e65100">Betalings-</text>
  <text x="120" y="120" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#e65100">oppfordring</text>
  <text x="120" y="140" font-family="Arial, sans-serif" font-size="10" 
        text-anchor="middle" fill="#bf360c">Purring sendt</text>
  

  <path d="M 190 120 L 230 120" stroke="#424242" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  

  <rect x="240" y="80" width="140" height="80" rx="10" fill="#fff8e1" stroke="#ffc107" stroke-width="2"/>
  <text x="310" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#f57f17">Første</text>
  <text x="310" y="120" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#f57f17">inkassokrav</text>
  <text x="310" y="140" font-family="Arial, sans-serif" font-size="10" 
        text-anchor="middle" fill="#f9a825">Kr 200 gebyr</text>
  

  <path d="M 380 120 L 420 120" stroke="#424242" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  

  <rect x="430" y="80" width="140" height="80" rx="10" fill="#ffebee" stroke="#f44336" stroke-width="2"/>
  <text x="500" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#c62828">Andre</text>
  <text x="500" y="120" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#c62828">inkassokrav</text>
  <text x="500" y="140" font-family="Arial, sans-serif" font-size="10" 
        text-anchor="middle" fill="#d32f2f">Kr 400 gebyr</text>
  

  <path d="M 570 120 L 610 120" stroke="#424242" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  

  <rect x="620" y="80" width="140" height="80" rx="10" fill="#fce4ec" stroke="#e91e63" stroke-width="2"/>
  <text x="690" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#ad1457">Rettslig</text>
  <text x="690" y="120" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#ad1457">inkasso</text>
  <text x="690" y="140" font-family="Arial, sans-serif" font-size="10" 
        text-anchor="middle" fill="#c2185b">Søksmål</text>
  

  <line x1="50" y1="220" x2="760" y2="220" stroke="#757575" stroke-width="2"/>
  <text x="50" y="240" font-family="Arial, sans-serif" font-size="12" fill="#424242">0 dager</text>
  <text x="240" y="240" font-family="Arial, sans-serif" font-size="12" fill="#424242">30+ dager</text>
  <text x="430" y="240" font-family="Arial, sans-serif" font-size="12" fill="#424242">60+ dager</text>
  <text x="620" y="240" font-family="Arial, sans-serif" font-size="12" fill="#424242">90+ dager</text>
  

  <text x="400" y="280" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="#2e7d32">Mulige utfall:</text>
  

  <rect x="100" y="300" width="200" height="60" rx="8" fill="#e8f5e8" stroke="#4caf50" stroke-width="2"/>
  <text x="200" y="325" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#2e7d32">Betaling mottatt</text>
  <text x="200" y="345" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#388e3c">Sak avsluttet</text>
  

  <rect x="320" y="300" width="200" height="60" rx="8" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <text x="420" y="325" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#f57c00">Betalingsordning</text>
  <text x="420" y="345" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#ef6c00">Avdragsplan</text>
  

  <rect x="540" y="300" width="200" height="60" rx="8" fill="#ffebee" stroke="#f44336" stroke-width="2"/>
  <text x="640" y="325" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#d32f2f">Rettslig forfølgning</text>
  <text x="640" y="345" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#c62828">Dom &amp; tvangsfullbyrdelse</text>
  

  <text x="400" y="420" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#1565c0">Viktige punkter:</text>
  <text x="400" y="440" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#424242">• Minimum 14 dagers betalingsfrist • Forsinkelsesrenter 8,5% p.a.</text>
  <text x="400" y="460" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#424242">• Skyldner har rett til informasjon og innsigelser</text>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#424242" />
    </marker>
  </defs>
</svg>