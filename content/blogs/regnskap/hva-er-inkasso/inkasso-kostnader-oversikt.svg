<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="costGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff3e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffe0b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="url(#costGradient)" stroke="#ff9800" stroke-width="2"/>
  

  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="#e65100">Inkassokostnader - Oversikt 2024</text>
  

  <rect x="50" y="60" width="700" height="300" rx="10" fill="#fff" stroke="#ff9800" stroke-width="2"/>
  

  <rect x="50" y="60" width="700" height="40" rx="10" fill="#ff9800" stroke="#ff9800" stroke-width="2"/>
  <text x="120" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#fff">Type Gebyr</text>
  <text x="300" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#fff">Maksimalt Beløp</text>
  <text x="500" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#fff">Betingelser</text>
  <text x="650" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#fff">Hjemmel</text>
  


  <rect x="50" y="100" width="700" height="40" fill="#fff8e1" stroke="#ffb74d" stroke-width="1"/>
  <text x="120" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#e65100">Første inkassokrav</text>
  <text x="300" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#f57c00">Kr 200</text>
  <text x="500" y="125" font-family="Arial, sans-serif" font-size="11" 
        text-anchor="middle" fill="#ef6c00">Skriftlig krav sendt</text>
  <text x="650" y="125" font-family="Arial, sans-serif" font-size="11" 
        text-anchor="middle" fill="#bf360c">Inkassoforskr. § 4</text>
  

  <rect x="50" y="140" width="700" height="40" fill="#fff" stroke="#ffb74d" stroke-width="1"/>
  <text x="120" y="165" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#e65100">Andre inkassokrav</text>
  <text x="300" y="165" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#f57c00">Kr 400</text>
  <text x="500" y="165" font-family="Arial, sans-serif" font-size="11" 
        text-anchor="middle" fill="#ef6c00">Etter første krav</text>
  <text x="650" y="165" font-family="Arial, sans-serif" font-size="11" 
        text-anchor="middle" fill="#bf360c">Inkassoforskr. § 4</text>
  

  <rect x="50" y="180" width="700" height="40" fill="#fff8e1" stroke="#ffb74d" stroke-width="1"/>
  <text x="120" y="205" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#e65100">Telefonisk purring</text>
  <text x="300" y="205" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#f57c00">Kr 50 per samtale</text>
  <text x="500" y="205" font-family="Arial, sans-serif" font-size="11" 
        text-anchor="middle" fill="#ef6c00">Maks 3 samtaler</text>
  <text x="650" y="205" font-family="Arial, sans-serif" font-size="11" 
        text-anchor="middle" fill="#bf360c">Inkassoforskr. § 5</text>
  

  <rect x="50" y="220" width="700" height="40" fill="#fff" stroke="#ffb74d" stroke-width="1"/>
  <text x="120" y="245" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#e65100">Betalingsordning</text>
  <text x="300" y="245" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#f57c00">Kr 100</text>
  <text x="500" y="245" font-family="Arial, sans-serif" font-size="11" 
        text-anchor="middle" fill="#ef6c00">Ved etablering</text>
  <text x="650" y="245" font-family="Arial, sans-serif" font-size="11" 
        text-anchor="middle" fill="#bf360c">Inkassoforskr. § 6</text>
  

  <rect x="50" y="260" width="700" height="40" fill="#fff8e1" stroke="#ffb74d" stroke-width="1"/>
  <text x="120" y="285" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#e65100">Advokat/rettsgebyr</text>
  <text x="300" y="285" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#f57c00">Faktiske kostnader</text>
  <text x="500" y="285" font-family="Arial, sans-serif" font-size="11" 
        text-anchor="middle" fill="#ef6c00">Dokumenterte utgifter</text>
  <text x="650" y="285" font-family="Arial, sans-serif" font-size="11" 
        text-anchor="middle" fill="#bf360c">Tvisteloven</text>
  

  <rect x="50" y="300" width="700" height="40" fill="#fff" stroke="#ffb74d" stroke-width="1"/>
  <text x="120" y="325" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#e65100">Forsinkelsesrenter</text>
  <text x="300" y="325" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#f57c00">8,5% p.a.</text>
  <text x="500" y="325" font-family="Arial, sans-serif" font-size="11" 
        text-anchor="middle" fill="#ef6c00">Fra forfallsdato</text>
  <text x="650" y="325" font-family="Arial, sans-serif" font-size="11" 
        text-anchor="middle" fill="#bf360c">Forsinkelsesrenteloven</text>
  

  <rect x="50" y="380" width="350" height="180" rx="10" fill="#e8f5e8" stroke="#4caf50" stroke-width="2"/>
  <text x="225" y="405" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="#2e7d32">Eksempel: Kostnadskalkyle</text>
  
  <text x="70" y="430" font-family="Arial, sans-serif" font-size="12" fill="#388e3c">Opprinnelig fordring:</text>
  <text x="320" y="430" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">Kr 10.000</text>
  
  <text x="70" y="450" font-family="Arial, sans-serif" font-size="12" fill="#388e3c">Første inkassokrav:</text>
  <text x="320" y="450" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">Kr 200</text>
  
  <text x="70" y="470" font-family="Arial, sans-serif" font-size="12" fill="#388e3c">Andre inkassokrav:</text>
  <text x="320" y="470" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">Kr 400</text>
  
  <text x="70" y="490" font-family="Arial, sans-serif" font-size="12" fill="#388e3c">Forsinkelsesrenter (6 mnd):</text>
  <text x="320" y="490" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">Kr 425</text>
  
  <line x1="70" y1="505" x2="330" y2="505" stroke="#4caf50" stroke-width="2"/>
  <text x="70" y="525" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1b5e20">Total skyldners kostnad:</text>
  <text x="320" y="525" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1b5e20">Kr 11.025</text>
  
  <text x="225" y="545" font-family="Arial, sans-serif" font-size="11" 
        text-anchor="middle" fill="#2e7d32">Økning: 10,3% av opprinnelig beløp</text>
  

  <rect x="420" y="380" width="330" height="180" rx="10" fill="#ffebee" stroke="#f44336" stroke-width="2"/>
  <text x="585" y="405" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="#c62828">Viktige merknader</text>
  
  <text x="440" y="430" font-family="Arial, sans-serif" font-size="12" fill="#d32f2f">• Gebyrer kan kun kreves når</text>
  <text x="450" y="445" font-family="Arial, sans-serif" font-size="12" fill="#d32f2f">lovens vilkår er oppfylt</text>
  
  <text x="440" y="465" font-family="Arial, sans-serif" font-size="12" fill="#d32f2f">• Forsinkelsesrenter beregnes</text>
  <text x="450" y="480" font-family="Arial, sans-serif" font-size="12" fill="#d32f2f">kun på hovedstol (eks. mva)</text>
  
  <text x="440" y="500" font-family="Arial, sans-serif" font-size="12" fill="#d32f2f">• Skyldner kan bestride</text>
  <text x="450" y="515" font-family="Arial, sans-serif" font-size="12" fill="#d32f2f">urimelige kostnader</text>
  
  <text x="440" y="535" font-family="Arial, sans-serif" font-size="12" fill="#d32f2f">• Rettslige kostnader kommer</text>
  <text x="450" y="550" font-family="Arial, sans-serif" font-size="12" fill="#d32f2f">i tillegg ved søksmål</text>
</svg>