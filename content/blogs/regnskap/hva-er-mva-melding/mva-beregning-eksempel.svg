<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <title>MVA-beregning eksempel</title>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">
    MVA-beregning Eksempel
  </text>
  
  <!-- Company info -->
  <text x="400" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">
    Eksempel AS - Januar 2024
  </text>
  
  <!-- Left side - Sales (Outgoing VAT) -->
  <rect x="50" y="80" width="300" height="180" fill="#e8f5e8" stroke="#27ae60" stroke-width="3" rx="10"/>
  <text x="200" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27ae60">
    SALG (Utgående MVA)
  </text>
  
  <!-- Sales details -->
  <text x="70" y="130" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Salg av varer (25% MVA):
  </text>
  <text x="320" y="130" text-anchor="end" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    500.000 kr
  </text>
  
  <text x="70" y="150" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    MVA (25% av 500.000):
  </text>
  <text x="320" y="150" text-anchor="end" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#27ae60">
    125.000 kr
  </text>
  
  <text x="70" y="175" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Salg av mat (15% MVA):
  </text>
  <text x="320" y="175" text-anchor="end" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    100.000 kr
  </text>
  
  <text x="70" y="195" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    MVA (15% av 100.000):
  </text>
  <text x="320" y="195" text-anchor="end" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#27ae60">
    15.000 kr
  </text>
  
  <line x1="70" y1="210" x2="320" y2="210" stroke="#27ae60" stroke-width="2"/>
  <text x="200" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">
    Sum utgående MVA: 140.000 kr
  </text>
  
  <text x="200" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    (MVA du har krevd inn fra kunder)
  </text>
  
  <!-- Right side - Purchases (Incoming VAT) -->
  <rect x="450" y="80" width="300" height="180" fill="#ffeaea" stroke="#e74c3c" stroke-width="3" rx="10"/>
  <text x="600" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e74c3c">
    KJØP (Inngående MVA)
  </text>
  
  <!-- Purchase details -->
  <text x="470" y="130" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Kjøp av varer:
  </text>
  <text x="720" y="130" text-anchor="end" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    200.000 kr
  </text>
  
  <text x="470" y="150" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    MVA (25% av 200.000):
  </text>
  <text x="720" y="150" text-anchor="end" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#e74c3c">
    50.000 kr
  </text>
  
  <text x="470" y="175" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Kjøp av tjenester:
  </text>
  <text x="720" y="175" text-anchor="end" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    80.000 kr
  </text>
  
  <text x="470" y="195" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    MVA (25% av 80.000):
  </text>
  <text x="720" y="195" text-anchor="end" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#e74c3c">
    20.000 kr
  </text>
  
  <line x1="470" y1="210" x2="720" y2="210" stroke="#e74c3c" stroke-width="2"/>
  <text x="600" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">
    Sum inngående MVA: 70.000 kr
  </text>
  
  <text x="600" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    (MVA du har betalt til leverandører)
  </text>
  
  <!-- Calculation arrows -->
  <path d="M 200 280 L 400 320 L 390 310 M 400 320 L 390 330" stroke="#7f8c8d" stroke-width="3" fill="none"/>
  <path d="M 600 280 L 400 320 L 410 310 M 400 320 L 410 330" stroke="#7f8c8d" stroke-width="3" fill="none"/>
  
  <!-- Final calculation -->
  <rect x="200" y="340" width="400" height="120" fill="#34495e" stroke="#2c3e50" stroke-width="3" rx="10"/>
  <text x="400" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    ENDELIG BEREGNING
  </text>
  
  <text x="220" y="390" font-family="Arial, sans-serif" font-size="14" fill="white">
    Utgående MVA (salg):
  </text>
  <text x="580" y="390" text-anchor="end" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    140.000 kr
  </text>
  
  <text x="220" y="410" font-family="Arial, sans-serif" font-size="14" fill="white">
    - Inngående MVA (kjøp):
  </text>
  <text x="580" y="410" text-anchor="end" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    70.000 kr
  </text>
  
  <line x1="220" y1="420" x2="580" y2="420" stroke="white" stroke-width="3"/>
  
  <text x="400" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    SKYLDIG MVA: 70.000 kr
  </text>
  
  <!-- Bottom note -->
  <rect x="100" y="480" width="600" height="15" fill="#fff3cd" rx="5"/>
  <text x="400" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#856404">
    Dette beløpet må betales til Skatteetaten innen forfallsdato (10. februar)
  </text>
</svg>