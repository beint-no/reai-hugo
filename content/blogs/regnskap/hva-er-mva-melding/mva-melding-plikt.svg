<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <title>Hvem må levere MVA-melding</title>
  

  <rect width="800" height="500" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Hvem må levere MVA-melding?
  </text>
  

  <rect x="250" y="60" width="300" height="80" fill="#3498db" stroke="#2c3e50" stroke-width="2" rx="10"/>
  <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    HOVEDKRAV
  </text>
  <text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    Alle MVA-registrerte virksomheter
  </text>
  <text x="400" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    (også uten omsetning i perioden)
  </text>
  

  <text x="200" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27ae60">
    MÅ LEVERE
  </text>
  

  <rect x="50" y="200" width="120" height="60" fill="#27ae60" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="110" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    AKSJESELSKAP
  </text>
  <text x="110" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    (AS)
  </text>
  <text x="110" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    MVA-registrert
  </text>
  

  <rect x="190" y="200" width="120" height="60" fill="#27ae60" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="250" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    ENKELTPERSON-
  </text>
  <text x="250" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    FORETAK
  </text>
  <text x="250" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Over grensen
  </text>
  <text x="250" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    (5 mill. kr)
  </text>
  

  <rect x="50" y="280" width="120" height="60" fill="#27ae60" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="110" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    IMPORT/
  </text>
  <text x="110" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    EKSPORT
  </text>
  

  <rect x="190" y="280" width="120" height="60" fill="#27ae60" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="250" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    TJENESTE-
  </text>
  <text x="250" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    YTERE
  </text>
  <text x="250" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    MVA-pliktige
  </text>
  

  <text x="600" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e74c3c">
    UNNTAK
  </text>
  

  <rect x="490" y="200" width="120" height="60" fill="#e74c3c" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="550" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    SMÅ
  </text>
  <text x="550" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    VIRKSOMHETER
  </text>
  <text x="550" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Under 5 mill. kr
  </text>
  <text x="550" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    omsetning
  </text>
  

  <rect x="630" y="200" width="120" height="60" fill="#e74c3c" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="690" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    PRIMÆR-
  </text>
  <text x="690" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    NÆRINGER
  </text>
  <text x="690" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Spesielle ordninger
  </text>
  

  <rect x="560" y="280" width="120" height="60" fill="#e74c3c" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="620" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    MVA-FRITATTE
  </text>
  <text x="620" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    TJENESTER
  </text>
  <text x="620" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Kun fritatte salg
  </text>
  

  <path d="M 300 140 L 200 180 L 210 170 M 200 180 L 210 190" stroke="#7f8c8d" stroke-width="2" fill="none"/>
  <path d="M 500 140 L 600 180 L 590 170 M 600 180 L 590 190" stroke="#7f8c8d" stroke-width="2" fill="none"/>
  

  <rect x="150" y="380" width="500" height="80" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="10"/>
  <text x="400" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">
    VIKTIG MERKNAD
  </text>
  <text x="400" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#856404">
    Selv virksomheter uten omsetning i perioden må levere MVA-melding
  </text>
  <text x="400" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#856404">
    hvis de er registrert i Merverdiavgiftsregisteret
  </text>
  <text x="400" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#856404">
    (Nullmelding må leveres)
  </text>
</svg>