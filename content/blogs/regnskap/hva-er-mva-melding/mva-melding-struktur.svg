<svg width="800" height="700" xmlns="http://www.w3.org/2000/svg">
  <title>Struktur av MVA-melding</title>
  

  <rect width="800" height="700" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">
    Struktur av MVA-melding
  </text>
  

  <rect x="100" y="60" width="600" height="600" fill="white" stroke="#2c3e50" stroke-width="3" rx="10"/>
  

  <rect x="110" y="70" width="580" height="50" fill="#3498db" rx="5"/>
  <text x="400" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    MVA-MELDING
  </text>
  <text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Periode: Januar 2024 | Org.nr: 123 456 789
  </text>
  

  <rect x="120" y="140" width="560" height="120" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="5"/>
  <text x="130" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">
    A. UTGÅENDE MERVERDIAVGIFT (Salg)
  </text>
  
  <text x="140" y="180" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Kode 3: Salg av varer og tjenester (25% MVA)
  </text>
  <text x="580" y="180" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#27ae60">
    125.000 kr
  </text>
  
  <text x="140" y="200" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Kode 31: Salg av varer og tjenester (15% MVA)
  </text>
  <text x="580" y="200" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#27ae60">
    15.000 kr
  </text>
  
  <text x="140" y="220" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Kode 33: Salg av varer og tjenester (6% MVA)
  </text>
  <text x="580" y="220" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#27ae60">
    6.000 kr
  </text>
  
  <line x1="140" y1="235" x2="660" y2="235" stroke="#27ae60" stroke-width="2"/>
  <text x="500" y="250" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">
    Sum utgående MVA: 146.000 kr
  </text>
  

  <rect x="120" y="280" width="560" height="100" fill="#ffeaea" stroke="#e74c3c" stroke-width="2" rx="5"/>
  <text x="130" y="300" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">
    B. INNGÅENDE MERVERDIAVGIFT (Kjøp)
  </text>
  
  <text x="140" y="320" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Kode 1: Fradragsberettiget inngående MVA
  </text>
  <text x="580" y="320" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#e74c3c">
    75.000 kr
  </text>
  
  <text x="140" y="340" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Kode 81: Inngående MVA på investeringer
  </text>
  <text x="580" y="340" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#e74c3c">
    12.500 kr
  </text>
  
  <line x1="140" y1="355" x2="660" y2="355" stroke="#e74c3c" stroke-width="2"/>
  <text x="500" y="370" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">
    Sum inngående MVA: 87.500 kr
  </text>
  

  <rect x="120" y="400" width="560" height="80" fill="#fff3e0" stroke="#f39c12" stroke-width="2" rx="5"/>
  <text x="130" y="420" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f39c12">
    C. SPESIELLE POSTER
  </text>
  
  <text x="140" y="440" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Kode 6: Omsetning og uttak fritatt for MVA
  </text>
  <text x="580" y="440" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f39c12">
    25.000 kr
  </text>
  
  <text x="140" y="460" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Kode 52: Utførsel av varer og tjenester (0% MVA)
  </text>
  <text x="580" y="460" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f39c12">
    50.000 kr
  </text>
  

  <rect x="120" y="500" width="560" height="80" fill="#34495e" stroke="#2c3e50" stroke-width="3" rx="5"/>
  <text x="130" y="520" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    D. BEREGNING
  </text>
  
  <text x="140" y="540" font-family="Arial, sans-serif" font-size="12" fill="white">
    Utgående MVA (A)
  </text>
  <text x="580" y="540" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    146.000 kr
  </text>
  
  <text x="140" y="555" font-family="Arial, sans-serif" font-size="12" fill="white">
    - Inngående MVA (B)
  </text>
  <text x="580" y="555" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    87.500 kr
  </text>
  
  <line x1="140" y1="565" x2="660" y2="565" stroke="white" stroke-width="3"/>
  <text x="400" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    SKYLDIG MVA: 58.500 kr
  </text>
  

  <rect x="120" y="600" width="560" height="40" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="400" y="615" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Forfallsdato: 10. februar 2024
  </text>
  <text x="400" y="630" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    Betaling via Altinn eller bankoverføring
  </text>
  

  <circle cx="50" cy="200" r="15" fill="#3498db"/>
  <text x="50" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    1
  </text>
  <text x="30" y="240" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    MVA du har
  </text>
  <text x="30" y="252" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    krevd inn
  </text>
  
  <circle cx="50" cy="330" r="15" fill="#e74c3c"/>
  <text x="50" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    2
  </text>
  <text x="30" y="365" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    MVA du har
  </text>
  <text x="30" y="377" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    betalt ut
  </text>
  
  <circle cx="750" cy="450" r="15" fill="#f39c12"/>
  <text x="750" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    3
  </text>
  <text x="720" y="485" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    Spesielle
  </text>
  <text x="720" y="497" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    situasjoner
  </text>
  
  <circle cx="750" cy="540" r="15" fill="#34495e"/>
  <text x="750" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    4
  </text>
  <text x="720" y="575" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    Endelig
  </text>
  <text x="720" y="587" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    beregning
  </text>
</svg>