<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <title>MVA-melding terminer og frister</title>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">
    MVA-melding: Terminer og Frister
  </text>
  
  <!-- Monthly reporting section -->
  <rect x="50" y="70" width="200" height="180" fill="#e74c3c" stroke="#2c3e50" stroke-width="3" rx="10"/>
  <text x="150" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    MÅNEDLIG
  </text>
  
  <!-- Monthly details -->
  <text x="150" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Store virksomheter
  </text>
  <text x="150" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Omsetning:
  </text>
  <text x="150" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Over 50 mill. kr
  </text>
  
  <line x1="70" y1="170" x2="230" y2="170" stroke="white" stroke-width="2"/>
  
  <text x="150" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Frist:
  </text>
  <text x="150" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    10. i påfølgende måned
  </text>
  <text x="150" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    (eks: Januar → 10. februar)
  </text>
  
  <!-- Bi-monthly reporting section -->
  <rect x="300" y="70" width="200" height="180" fill="#f39c12" stroke="#2c3e50" stroke-width="3" rx="10"/>
  <text x="400" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    TO-MÅNEDLIG
  </text>
  
  <!-- Bi-monthly details -->
  <text x="400" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Mellomstore virksomheter
  </text>
  <text x="400" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Omsetning:
  </text>
  <text x="400" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    5-50 mill. kr
  </text>
  
  <line x1="320" y1="170" x2="480" y2="170" stroke="white" stroke-width="2"/>
  
  <text x="400" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Frist:
  </text>
  <text x="400" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    10. i påfølgende måned
  </text>
  <text x="400" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    (Jan-Feb → 10. mars)
  </text>
  
  <!-- Annual reporting section -->
  <rect x="550" y="70" width="200" height="180" fill="#27ae60" stroke="#2c3e50" stroke-width="3" rx="10"/>
  <text x="650" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    ÅRLIG
  </text>
  
  <!-- Annual details -->
  <text x="650" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Små virksomheter
  </text>
  <text x="650" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Omsetning:
  </text>
  <text x="650" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Under 5 mill. kr
  </text>
  
  <line x1="570" y1="170" x2="730" y2="170" stroke="white" stroke-width="2"/>
  
  <text x="650" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Frist:
  </text>
  <text x="650" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    31. januar
  </text>
  <text x="650" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    (året etter)
  </text>
  
  <!-- Calendar illustration -->
  <text x="400" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Eksempel: Frister for 2024
  </text>
  
  <!-- Calendar grid -->
  <rect x="100" y="320" width="600" height="200" fill="white" stroke="#bdc3c7" stroke-width="2" rx="5"/>
  
  <!-- Calendar header -->
  <rect x="100" y="320" width="600" height="40" fill="#34495e" rx="5 5 0 0"/>
  <text x="400" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    2024 - Viktige Frister
  </text>
  
  <!-- Monthly deadlines -->
  <text x="120" y="380" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">
    Månedlige frister (store virksomheter):
  </text>
  <text x="120" y="400" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • 10. februar (januar-melding)  • 10. mars (februar-melding)  • 10. april (mars-melding)
  </text>
  <text x="120" y="415" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • 10. mai (april-melding)  • 10. juni (mai-melding)  • 10. juli (juni-melding)
  </text>
  
  <!-- Bi-monthly deadlines -->
  <text x="120" y="440" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f39c12">
    To-månedlige frister (mellomstore virksomheter):
  </text>
  <text x="120" y="460" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • 10. mars (jan-feb)  • 10. mai (mar-apr)  • 10. juli (mai-jun)  • 10. sep (jul-aug)
  </text>
  
  <!-- Annual deadline -->
  <text x="120" y="485" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">
    Årlig frist (små virksomheter):
  </text>
  <text x="120" y="505" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • 31. januar 2025 (hele 2024)
  </text>
  
  <!-- Warning box -->
  <rect x="150" y="540" width="500" height="50" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="5"/>
  <text x="400" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#856404">
    ⚠️ VIKTIG: Forsinkelse medfører gebyr på minimum 1.000 kr
  </text>
  <text x="400" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#856404">
    + forsinkelsesrenter på skyldig beløp
  </text>
</svg>