<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">Skattemessige Fordeler for Morselskap</text>
  

  <rect x="50" y="80" width="350" height="200" rx="10" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="225" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">FRITAKSMETODEN</text>
  

  <rect x="70" y="130" width="310" height="25" rx="3" fill="#229954"/>
  <text x="225" y="148" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">SKATTEFRITT UTBYTTE</text>
  
  <text x="80" y="170" font-family="Arial, sans-serif" font-size="11" fill="white">• Utbytte fra datterselskaper er skattefritt</text>
  <text x="80" y="185" font-family="Arial, sans-serif" font-size="11" fill="white">• Krav: Minimum 10% eierskap i 2 år</text>
  <text x="80" y="200" font-family="Arial, sans-serif" font-size="11" fill="white">• Gjelder både norske og utenlandske selskaper</text>
  
  <rect x="70" y="215" width="310" height="25" rx="3" fill="#229954"/>
  <text x="225" y="233" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">SKATTEFRIE GEVINSTER</text>
  
  <text x="80" y="250" font-family="Arial, sans-serif" font-size="11" fill="white">• Gevinst ved salg av aksjer er skattefri</text>
  <text x="80" y="265" font-family="Arial, sans-serif" font-size="11" fill="white">• Tap er ikke fradragsberettiget</text>
  

  <rect x="420" y="80" width="330" height="200" rx="10" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="585" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">KONSERNBIDRAG</text>
  

  <rect x="440" y="130" width="290" height="25" rx="3" fill="#2980b9"/>
  <text x="585" y="148" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">SKATTEOPTIMALISERING</text>
  
  <text x="450" y="170" font-family="Arial, sans-serif" font-size="11" fill="white">• Overføre overskudd mellom selskaper</text>
  <text x="450" y="185" font-family="Arial, sans-serif" font-size="11" fill="white">• Krav: Minimum 90% eierskap</text>
  <text x="450" y="200" font-family="Arial, sans-serif" font-size="11" fill="white">• Fradrag hos giver, inntekt hos mottaker</text>
  
  <rect x="440" y="215" width="290" height="25" rx="3" fill="#2980b9"/>
  <text x="585" y="233" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">RESULTATUTJEVNING</text>
  
  <text x="450" y="250" font-family="Arial, sans-serif" font-size="11" fill="white">• Utjevne skatt mellom lønnsomme og</text>
  <text x="450" y="265" font-family="Arial, sans-serif" font-size="11" fill="white">  mindre lønnsomme datterselskaper</text>
  

  <rect x="50" y="300" width="700" height="180" rx="10" fill="white" stroke="#bdc3c7" stroke-width="2"/>
  <text x="400" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">EKSEMPEL: SKATTEBESPARELSE</text>
  

  <rect x="80" y="350" width="300" height="110" rx="5" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
  <text x="230" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">UTEN OPTIMALISERING</text>
  
  <text x="90" y="395" font-family="Arial, sans-serif" font-size="11" fill="white">Morselskap:</text>
  <text x="90" y="410" font-family="Arial, sans-serif" font-size="11" fill="white">• Overskudd: 10 mill kr</text>
  <text x="90" y="425" font-family="Arial, sans-serif" font-size="11" fill="white">• Skatt (22%): 2,2 mill kr</text>
  <text x="90" y="445" font-family="Arial, sans-serif" font-size="11" fill="white">Datterselskap med underskudd:</text>
  <text x="90" y="460" font-family="Arial, sans-serif" font-size="11" fill="white">• Kan ikke utnytte fremførbart underskudd</text>
  

  <rect x="420" y="350" width="300" height="110" rx="5" fill="#27ae60" stroke="#229954" stroke-width="1"/>
  <text x="570" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">MED KONSERNBIDRAG</text>
  
  <text x="430" y="395" font-family="Arial, sans-serif" font-size="11" fill="white">Morselskap gir konsernbidrag:</text>
  <text x="430" y="410" font-family="Arial, sans-serif" font-size="11" fill="white">• Overskudd reduseres til 5 mill kr</text>
  <text x="430" y="425" font-family="Arial, sans-serif" font-size="11" fill="white">• Skatt (22%): 1,1 mill kr</text>
  <text x="430" y="445" font-family="Arial, sans-serif" font-size="11" fill="white">Datterselskap:</text>
  <text x="430" y="460" font-family="Arial, sans-serif" font-size="11" fill="white">• Mottar 5 mill kr, men har underskudd</text>
  

  <rect x="200" y="490" width="400" height="80" rx="8" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="400" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">SKATTEBESPARELSE</text>
  <text x="400" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Besparelse: 2,2 - 1,1 = 1,1 mill kr</text>
  <text x="400" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">50% reduksjon i skattekostnad for konsernet</text>
  

  <rect x="50" y="580" width="700" height="15" rx="3" fill="#9b59b6"/>
  <text x="400" y="592" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Andre fordeler: Fleksibel kapitalallokering • Risikospredning • Administrativ effektivitet</text>
</svg>