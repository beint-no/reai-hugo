<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600"><path fill="#f8f9fa" d="M0 0h800v600H0z"/><text x="400" y="40" fill="#2c3e50" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle">Skattemessige Fordeler for Morselskap</text><rect width="350" height="200" x="50" y="80" fill="#27ae60" stroke="#229954" stroke-width="2" rx="10"/><text x="225" y="110" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">FRITAKSMETODEN</text><rect width="310" height="25" x="70" y="130" fill="#229954" rx="3"/><text x="225" y="148" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">SKATTEFRITT UTBYTTE</text><text x="80" y="170" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Utbytte fra datterselskaper er skattefritt</text><text x="80" y="185" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Krav: Minimum 10% eierskap i 2 år</text><text x="80" y="200" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Gjelder både norske og utenlandske selskaper</text><rect width="310" height="25" x="70" y="215" fill="#229954" rx="3"/><text x="225" y="233" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">SKATTEFRIE GEVINSTER</text><text x="80" y="250" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Gevinst ved salg av aksjer er skattefri</text><text x="80" y="265" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Tap er ikke fradragsberettiget</text><rect width="330" height="200" x="420" y="80" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="10"/><text x="585" y="110" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">KONSERNBIDRAG</text><rect width="290" height="25" x="440" y="130" fill="#2980b9" rx="3"/><text x="585" y="148" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">SKATTEOPTIMALISERING</text><text x="450" y="170" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Overføre overskudd mellom selskaper</text><text x="450" y="185" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Krav: Minimum 90% eierskap</text><text x="450" y="200" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Fradrag hos giver, inntekt hos mottaker</text><rect width="290" height="25" x="440" y="215" fill="#2980b9" rx="3"/><text x="585" y="233" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">RESULTATUTJEVNING</text><text x="450" y="250" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Utjevne skatt mellom lønnsomme og</text><text x="450" y="265" fill="#fff" font-family="Arial, sans-serif" font-size="11">  mindre lønnsomme datterselskaper</text><rect width="700" height="180" x="50" y="300" fill="#fff" stroke="#bdc3c7" stroke-width="2" rx="10"/><text x="400" y="330" fill="#2c3e50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">EKSEMPEL: SKATTEBESPARELSE</text><rect width="300" height="110" x="80" y="350" fill="#e74c3c" stroke="#c0392b" rx="5"/><text x="230" y="375" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">UTEN OPTIMALISERING</text><text x="90" y="395" fill="#fff" font-family="Arial, sans-serif" font-size="11">Morselskap:</text><text x="90" y="410" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Overskudd: 10 mill kr</text><text x="90" y="425" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Skatt (22%): 2,2 mill kr</text><text x="90" y="445" fill="#fff" font-family="Arial, sans-serif" font-size="11">Datterselskap med underskudd:</text><text x="90" y="460" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Kan ikke utnytte fremførbart underskudd</text><rect width="300" height="110" x="420" y="350" fill="#27ae60" stroke="#229954" rx="5"/><text x="570" y="375" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">MED KONSERNBIDRAG</text><text x="430" y="395" fill="#fff" font-family="Arial, sans-serif" font-size="11">Morselskap gir konsernbidrag:</text><text x="430" y="410" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Overskudd reduseres til 5 mill kr</text><text x="430" y="425" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Skatt (22%): 1,1 mill kr</text><text x="430" y="445" fill="#fff" font-family="Arial, sans-serif" font-size="11">Datterselskap:</text><text x="430" y="460" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Mottar 5 mill kr, men har underskudd</text><rect width="400" height="80" x="200" y="490" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="8"/><text x="400" y="515" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">SKATTEBESPARELSE</text><text x="400" y="535" fill="#fff" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Besparelse: 2,2 - 1,1 = 1,1 mill kr</text><text x="400" y="555" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">50% reduksjon i skattekostnad for konsernet</text><rect width="700" height="15" x="50" y="580" fill="#9b59b6" rx="3"/><text x="400" y="592" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">Andre fordeler: Fleksibel kapitalallokering • Risikospredning • Administrativ effektivitet</text></svg>