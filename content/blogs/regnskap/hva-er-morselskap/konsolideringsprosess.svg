<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600"><path fill="#f8f9fa" d="M0 0h800v600H0z"/><text x="400" y="40" fill="#2c3e50" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle">Konsolideringsprosess for Morselskap</text><rect width="150" height="100" x="50" y="80" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="8"/><text x="125" y="105" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">MORSELSKAP</text><text x="125" y="120" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">REGNSKAP</text><text x="125" y="140" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Inntekter: 100M</text><text x="125" y="155" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Kostnader: 80M</text><text x="125" y="170" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Investering: 50M</text><rect width="150" height="100" x="250" y="80" fill="#27ae60" stroke="#229954" stroke-width="2" rx="8"/><text x="325" y="105" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">DATTERSELSKAP</text><text x="325" y="120" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">REGNSKAP</text><text x="325" y="140" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Inntekter: 60M</text><text x="325" y="155" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Kostnader: 45M</text><text x="325" y="170" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Egenkapital: 50M</text><path fill="none" stroke="#34495e" stroke-width="3" marker-end="url(#a)" d="M200 190v30"/><rect width="350" height="80" x="50" y="230" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="8"/><text x="225" y="255" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">STEG 1: SAMMENSTILLING</text><text x="225" y="275" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Kombinere alle regnskapsposter fra morselskap og datterselskap</text><text x="225" y="295" fill="#fff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Totale inntekter: 160M | Totale kostnader: 125M</text><path fill="none" stroke="#34495e" stroke-width="3" marker-end="url(#a)" d="M225 320v30"/><rect width="350" height="100" x="50" y="360" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="8"/><text x="225" y="385" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">STEG 2: ELIMINERINGER</text><text x="80" y="405" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Eliminere investering i datterselskap (50M)</text><text x="80" y="420" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Eliminere egenkapital i datterselskap (50M)</text><text x="80" y="435" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Eliminere interne transaksjoner</text><text x="80" y="450" fill="#fff" font-family="Arial, sans-serif" font-size="11">• Eliminere utbytte mellom selskapene</text><path fill="none" stroke="#34495e" stroke-width="3" marker-end="url(#a)" d="M225 470v30"/><rect width="350" height="70" x="50" y="510" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="8"/><text x="225" y="535" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">STEG 3: KONSERNREGNSKAP</text><text x="225" y="555" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Ferdig konsolidert regnskap som viser konsernet som én enhet</text><text x="225" y="570" fill="#fff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Konsernresultat etter elimineringer og justeringer</text><rect width="300" height="500" x="450" y="80" fill="#fff" stroke="#bdc3c7" stroke-width="2" rx="10"/><text x="600" y="110" fill="#2c3e50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">KONSOLIDERINGSPRINSIPPER</text><rect width="260" height="60" x="470" y="130" fill="#ecf0f1" stroke="#bdc3c7" rx="5"/><text x="600" y="150" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">1. FULL KONSOLIDERING</text><text x="480" y="165" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">• 100% av datterselskaps poster</text><text x="480" y="178" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">• Uavhengig av eierandel</text><rect width="260" height="60" x="470" y="200" fill="#ecf0f1" stroke="#bdc3c7" rx="5"/><text x="600" y="220" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">2. ELIMINERING</text><text x="480" y="235" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">• Interne transaksjoner</text><text x="480" y="248" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">• Investeringer vs egenkapital</text><rect width="260" height="60" x="470" y="270" fill="#ecf0f1" stroke="#bdc3c7" rx="5"/><text x="600" y="290" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">3. MINORITETSINTERESSER</text><text x="480" y="305" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">• Vises separat i balansen</text><text x="480" y="318" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">• Andel av ikke-kontrollerende eiere</text><rect width="260" height="60" x="470" y="340" fill="#ecf0f1" stroke="#bdc3c7" rx="5"/><text x="600" y="360" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">4. ENSARTEDE PRINSIPPER</text><text x="480" y="375" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">• Samme regnskapsprinsipper</text><text x="480" y="388" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">• Samme regnskapsår</text><rect width="260" height="80" x="470" y="410" fill="#ecf0f1" stroke="#bdc3c7" rx="5"/><text x="600" y="430" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">5. GOODWILL/BADWILL</text><text x="480" y="445" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">• Forskjell mellom kostpris og</text><text x="480" y="458" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">  bokført verdi av netto eiendeler</text><text x="480" y="471" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">• Aktiveres eller kostnadsføres</text><rect width="260" height="60" x="470" y="500" fill="#2ecc71" stroke="#27ae60" stroke-width="2" rx="5"/><text x="600" y="520" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">RESULTAT</text><text x="600" y="535" fill="#fff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Konsernregnskap som viser</text><text x="600" y="550" fill="#fff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">konsernet som én økonomisk enhet</text><defs><marker id="a" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><path fill="#34495e" d="m0 0 10 3.5L0 7z"/></marker></defs></svg>