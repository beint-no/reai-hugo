<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="500" fill="#f8f9fa"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Morselskap og Datterselskaper</text>
  

  <rect x="300" y="80" width="200" height="80" rx="10" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">MORSELSKAP AS</text>
  <text x="400" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Bestemmende innflytelse</text>
  <text x="400" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Kontroll &amp; Styring</text>
  

  <line x1="350" y1="160" x2="200" y2="220" stroke="#34495e" stroke-width="3"/>
  <line x1="400" y1="160" x2="400" y2="220" stroke="#34495e" stroke-width="3"/>
  <line x1="450" y1="160" x2="600" y2="220" stroke="#34495e" stroke-width="3"/>
  

  <text x="275" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">80%</text>
  <text x="400" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">100%</text>
  <text x="525" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">60%</text>
  

  <rect x="100" y="230" width="200" height="70" rx="8" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="200" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">DATTERSELSKAP 1 AS</text>
  <text x="200" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Operasjonell virksomhet</text>
  <text x="200" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Eierandel: 80%</text>
  

  <rect x="300" y="230" width="200" height="70" rx="8" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="400" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">DATTERSELSKAP 2 AS</text>
  <text x="400" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Heleid datterselskap</text>
  <text x="400" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Eierandel: 100%</text>
  

  <rect x="500" y="230" width="200" height="70" rx="8" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="600" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">DATTERSELSKAP 3 AS</text>
  <text x="600" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Minoritetsinteresser</text>
  <text x="600" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Eierandel: 60%</text>
  

  <circle cx="200" cy="210" r="8" fill="#e74c3c"/>
  <text x="200" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">K</text>
  
  <circle cx="400" cy="210" r="8" fill="#e74c3c"/>
  <text x="400" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">K</text>
  
  <circle cx="600" cy="210" r="8" fill="#e74c3c"/>
  <text x="600" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">K</text>
  

  <rect x="50" y="350" width="700" height="120" rx="5" fill="white" stroke="#bdc3c7" stroke-width="1"/>
  <text x="400" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Konsernstruktur Forklaring</text>
  

  <rect x="80" y="390" width="20" height="15" fill="#3498db"/>
  <text x="110" y="402" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Morselskap - har bestemmende innflytelse over datterselskaper</text>
  
  <rect x="80" y="415" width="20" height="15" fill="#27ae60"/>
  <text x="110" y="427" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Datterselskap - kontrolleres av morselskapet</text>
  
  <circle cx="90" cy="445" r="8" fill="#e74c3c"/>
  <text x="110" y="450" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Kontrollpunkt - morselskap har kontroll (K)</text>
  
  <text x="450" y="402" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Konsernregnskap må utarbeides</text>
  <text x="450" y="420" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Interne transaksjoner elimineres</text>
  <text x="450" y="438" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Minoritetsinteresser vises separat</text>
  <text x="450" y="456" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Konsernbidrag kan gis/mottas</text>
</svg>