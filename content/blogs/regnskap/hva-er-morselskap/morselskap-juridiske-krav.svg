<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600"><path fill="#f8f9fa" d="M0 0h800v600H0z"/><text x="400" y="40" fill="#2c3e50" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle">Juridiske Krav for Morselskap</text><rect width="700" height="80" x="50" y="70" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="10"/><text x="400" y="100" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Juridisk Grunnlag</text><text x="400" y="125" fill="#fff" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Aksjeloven § 1-3 og Regnskapsloven § 1-3</text><text x="400" y="140" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Definerer bestemmende innflytelse og morselskapsforhold</text><text x="400" y="190" fill="#2c3e50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Fire Hovedkriterier for Morselskap</text><rect width="320" height="120" x="50" y="220" fill="#27ae60" stroke="#229954" stroke-width="2" rx="8"/><text x="210" y="245" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">1. EIERSKAP</text><text x="210" y="270" fill="#fff" font-family="Arial, sans-serif" font-size="13" text-anchor="middle">Eier mer enn 50% av</text><text x="210" y="285" fill="#fff" font-family="Arial, sans-serif" font-size="13" text-anchor="middle">aksjene eller andelene</text><text x="210" y="305" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Direkte eierskap</text><text x="210" y="320" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Indirekte eierskap</text><rect width="320" height="120" x="430" y="220" fill="#e67e22" stroke="#d35400" stroke-width="2" rx="8"/><text x="590" y="245" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">2. KONTROLL</text><text x="590" y="270" fill="#fff" font-family="Arial, sans-serif" font-size="13" text-anchor="middle">Bestemmende innflytelse</text><text x="590" y="285" fill="#fff" font-family="Arial, sans-serif" font-size="13" text-anchor="middle">over drift og strategi</text><text x="590" y="305" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Strategiske beslutninger</text><text x="590" y="320" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Operasjonell kontroll</text><rect width="320" height="120" x="50" y="360" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="8"/><text x="210" y="385" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">3. STYREKONTROLL</text><text x="210" y="410" fill="#fff" font-family="Arial, sans-serif" font-size="13" text-anchor="middle">Kan utnevne flertallet</text><text x="210" y="425" fill="#fff" font-family="Arial, sans-serif" font-size="13" text-anchor="middle">av styremedlemmene</text><text x="210" y="445" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Styresammensetning</text><text x="210" y="460" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Ledelsesbeslutninger</text><rect width="320" height="120" x="430" y="360" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="8"/><text x="590" y="385" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">4. AVTALER</text><text x="590" y="410" fill="#fff" font-family="Arial, sans-serif" font-size="13" text-anchor="middle">Kontroll gjennom</text><text x="590" y="425" fill="#fff" font-family="Arial, sans-serif" font-size="13" text-anchor="middle">avtaler eller ordninger</text><text x="590" y="445" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Aksjonæravtaler</text><text x="590" y="460" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Stemmerettsbegrensninger</text><text x="400" y="520" fill="#2c3e50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Vurdering av Morselskapsforhold</text><rect width="500" height="40" x="150" y="540" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="5"/><text x="400" y="565" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Oppfylles minst ett av kriteriene? → Morselskapsforhold etablert</text></svg>