<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Fakturanummer System og Struktur
  </text>
  
  <!-- System flow -->
  <g transform="translate(50, 80)">
    <!-- Step 1: Invoice Creation -->
    <rect x="0" y="0" width="140" height="80" fill="#3498db" rx="10"/>
    <text x="70" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Faktura
    </text>
    <text x="70" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Opprettes
    </text>
    <text x="70" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      Manuelt/Auto
    </text>
    
    <!-- Arrow 1 -->
    <path d="M 150 40 L 180 40" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrowhead)"/>
    
    <!-- Step 2: Automatic Numbering -->
    <rect x="190" y="0" width="140" height="80" fill="#e74c3c" rx="10"/>
    <text x="260" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Automatisk
    </text>
    <text x="260" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Nummerering
    </text>
    <text x="260" y="65" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      System tildeler
    </text>
    
    <!-- Arrow 2 -->
    <path d="M 340 40 L 370 40" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrowhead)"/>
    
    <!-- Step 3: Validation -->
    <rect x="380" y="0" width="140" height="80" fill="#27ae60" rx="10"/>
    <text x="450" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Validering
    </text>
    <text x="450" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      og Kontroll
    </text>
    <text x="450" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      Unikhet sikres
    </text>
    
    <!-- Arrow 3 -->
    <path d="M 530 40 L 560 40" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrowhead)"/>
    
    <!-- Step 4: Final Invoice -->
    <rect x="570" y="0" width="140" height="80" fill="#9b59b6" rx="10"/>
    <text x="640" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Ferdig Faktura
    </text>
    <text x="640" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      med Nummer
    </text>
    <text x="640" y="65" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      Klar for sending
    </text>
  </g>
  
  <!-- Number sequence example -->
  <g transform="translate(100, 220)">
    <text x="0" y="0" fill="#2c3e50" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      Sammenhengende Nummerserie:
    </text>
    
    <!-- Number boxes -->
    <rect x="0" y="20" width="80" height="40" fill="#ecf0f1" stroke="#2c3e50" stroke-width="2"/>
    <text x="40" y="45" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      1001
    </text>
    
    <rect x="100" y="20" width="80" height="40" fill="#ecf0f1" stroke="#2c3e50" stroke-width="2"/>
    <text x="140" y="45" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      1002
    </text>
    
    <rect x="200" y="20" width="80" height="40" fill="#ecf0f1" stroke="#2c3e50" stroke-width="2"/>
    <text x="240" y="45" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      1003
    </text>
    
    <rect x="300" y="20" width="80" height="40" fill="#ecf0f1" stroke="#2c3e50" stroke-width="2"/>
    <text x="340" y="45" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      1004
    </text>
    
    <rect x="400" y="20" width="80" height="40" fill="#ecf0f1" stroke="#2c3e50" stroke-width="2"/>
    <text x="440" y="45" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      1005
    </text>
    
    <text x="500" y="45" fill="#2c3e50" font-family="Arial, sans-serif" font-size="20">
      ...
    </text>
  </g>
  
  <!-- Key principles -->
  <g transform="translate(100, 320)">
    <text x="0" y="0" fill="#2c3e50" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      Nøkkelprinsipper:
    </text>
    
    <!-- Principle 1 -->
    <circle cx="10" cy="35" r="5" fill="#3498db"/>
    <text x="25" y="40" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14">
      <tspan font-weight="bold">Unikhet:</tspan> Hvert nummer brukes kun én gang
    </text>
    
    <!-- Principle 2 -->
    <circle cx="10" cy="65" r="5" fill="#e74c3c"/>
    <text x="25" y="70" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14">
      <tspan font-weight="bold">Automatikk:</tspan> System tildeler nummer, ikke mennesker
    </text>
    
    <!-- Principle 3 -->
    <circle cx="10" cy="95" r="5" fill="#27ae60"/>
    <text x="25" y="100" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14">
      <tspan font-weight="bold">Kontinuitet:</tspan> Ingen hull i nummerserien
    </text>
    
    <!-- Principle 4 -->
    <circle cx="10" cy="125" r="5" fill="#9b59b6"/>
    <text x="25" y="130" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14">
      <tspan font-weight="bold">Permanens:</tspan> Nummer kan ikke endres etter utstedelse
    </text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
</svg>