    <rect x="0" y="20" width="100" height="50" fill="#3498db" rx="5"/>
    <text x="50" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      2024
    </text>
    <text x="50" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      År
    </text>
    
    <text x="110" y="50" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="20">
      -
    </text>
    
    <rect x="120" y="20" width="100" height="50" fill="#e74c3c" rx="5"/>
    <text x="170" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      OSLO
    </text>
    <text x="170" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
