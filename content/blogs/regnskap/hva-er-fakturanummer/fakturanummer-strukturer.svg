    </text>
    

    <rect x="0" y="20" width="70" height="50" fill="#e67e22" rx="5"/>
    <text x="35" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      ABC
    </text>
    <text x="35" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      Kunde
    </text>
    
    <text x="80" y="50" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="20">
      -
    </text>
    
    <rect x="90" y="20" width="70" height="50" fill="#34495e" rx="5"/>
    <text x="125" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      2024
    </text>
    <text x="125" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      År
    </text>
    
    <text x="170" y="50" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="20">
      -
    </text>
    
    <rect x="180" y="20" width="70" height="50" fill="#8e44ad" rx="5"/>
    <text x="215" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      03
    </text>
    <text x="215" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      Måned
    </text>
    
    <text x="260" y="50" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="20">
      -
    </text>
    
    <rect x="270" y="20" width="70" height="50" fill="#c0392b" rx="5"/>
    <text x="305" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      001
    </text>
    <text x="305" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      Nummer
    </text>
    

    <text x="0" y="100" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14">
      Eksempler: ABC-2024-03-001, XYZ-2024-03-001, ABC-2024-04-001
    </text>
