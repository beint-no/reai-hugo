    </text>
    

    <text x="0" y="100" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14">
      Eksempler: IT-2024-001, REGNSKAP-2024-001, KONSULENT-2024-001
    </text>
  </g>
  

  <g transform="translate(50, 320)">
    <text x="0" y="0" fill="#2c3e50" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
