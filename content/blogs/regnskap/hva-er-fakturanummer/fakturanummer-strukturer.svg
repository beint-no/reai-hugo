  <g transform="translate(450, 80)">
    <text x="0" y="0" fill="#2c3e50" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      Fordeler med Strukturerte Nummer:
    </text>
    

    <circle cx="10" cy="35" r="5" fill="#27ae60"/>
    <text x="25" y="40" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14">
      <tspan font-weight="bold">Organisering:</tspan> Enkel sortering og søk
    </text>
    

    <circle cx="10" cy="65" r="5" fill="#3498db"/>
    <text x="25" y="70" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14">
      <tspan font-weight="bold">Rapportering:</tspan> Automatisk kategorisering
    </text>
    

    <circle cx="10" cy="95" r="5" fill="#e74c3c"/>
    <text x="25" y="100" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14">
      <tspan font-weight="bold">Kontroll:</tspan> Bedre oversikt og styring
    </text>
    

    <circle cx="10" cy="125" r="5" fill="#9b59b6"/>
    <text x="25" y="130" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14">
      <tspan font-weight="bold">Analyse:</tspan> Enklere dataanalyse
    </text>
    
    <text x="0" y="180" fill="#2c3e50" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      Viktige Hensyn:
    </text>
    

    <circle cx="10" cy="215" r="5" fill="#f39c12"/>
    <text x="25" y="220" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14">
      <tspan font-weight="bold">Kompleksitet:</tspan> Mer komplisert system
    </text>
    

    <circle cx="10" cy="245" r="5" fill="#e67e22"/>
    <text x="25" y="250" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14">
      <tspan font-weight="bold">Vedlikehold:</tspan> Krever mer administrasjon
    </text>
    

    <circle cx="10" cy="275" r="5" fill="#34495e"/>
    <text x="25" y="280" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14">
      <tspan font-weight="bold">Fleksibilitet:</tspan> Vanskeligere å endre senere
    </text>
  </g>
  

  <g transform="translate(50, 450)">
    <rect x="0" y="0" width="700" height="120" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/>
    <text x="20" y="25" fill="#2c3e50" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Beste Praksis for Strukturerte Fakturanummer:
    </text>
    
    <text x="20" y="50" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14">
      • Planlegg strukturen nøye før implementering - den er vanskelig å endre senere
    </text>
    <text x="20" y="70" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14">
      • Sørg for at hver kategori har egen sammenhengende nummerserie
    </text>
    <text x="20" y="90" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14">
      • Dokumenter strukturen grundig for fremtidige brukere og revisorer
    </text>
    <text x="20" y="110" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14">
      • Test systemet grundig før produksjonssetting
    </text>
  </g>
</svg>