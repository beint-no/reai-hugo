    <text x="290" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      001
    </text>
    <text x="290" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      Løpenummer
    </text>
    

    <text x="0" y="100" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14">
      Eksempler: 2024-OSLO-001, 2024-BERGEN-001, 2024-OSLO-002
    </text>
  </g>
  

  <g transform="translate(50, 200)">
    <text x="0" y="0" fill="#2c3e50" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      2. Produktkode-År-Nummer
    </text>
    

    <rect x="0" y="20" width="80" height="50" fill="#9b59b6" rx="5"/>
    <text x="40" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      IT
    </text>
    <text x="40" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      Produkt
    </text>
    
    <text x="90" y="50" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="20">
      -
    </text>
    
    <rect x="100" y="20" width="80" height="50" fill="#f39c12" rx="5"/>
    <text x="140" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      2024
    </text>
    <text x="140" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      År
    </text>
    
    <text x="190" y="50" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="20">
      -
    </text>
    
