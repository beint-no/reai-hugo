<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="incomeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="holidayGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="payoutGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fd7e14;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e83e8c;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="url(#bgGradient)"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Feriepenger Beregning i Ansattreskontro
  </text>
  

  <g>
    <rect x="50" y="80" width="300" height="150" fill="white" stroke="#dee2e6" stroke-width="2" rx="8"/>
    <rect x="50" y="80" width="300" height="40" fill="url(#incomeGradient)" rx="8 8 0 0"/>
    <text x="200" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Feriepengegivende Inntekt
    </text>
    

    <g font-family="Arial, sans-serif" font-size="12">
      <text x="70" y="145" fill="#495057">Grunnlønn (12 mnd):</text>
      <text x="300" y="145" text-anchor="end" fill="#495057">540 000 kr</text>
      
      <text x="70" y="165" fill="#495057">Overtidstillegg:</text>
      <text x="300" y="165" text-anchor="end" fill="#495057">25 000 kr</text>
      
      <text x="70" y="185" fill="#495057">Bonus:</text>
      <text x="300" y="185" text-anchor="end" fill="#495057">15 000 kr</text>
      
      <line x1="70" y1="195" x2="320" y2="195" stroke="#dee2e6" stroke-width="1"/>
      
      <text x="70" y="215" font-weight="bold" fill="#28a745">Total grunnlag:</text>
      <text x="300" y="215" text-anchor="end" font-weight="bold" fill="#28a745">580 000 kr</text>
    </g>
  </g>
  

  <g>
    <line x1="370" y1="155" x2="430" y2="155" stroke="#6c757d" stroke-width="3" marker-end="url(#arrow)"/>
    <text x="400" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6c757d">
      × 12%
    </text>
  </g>
  

  <g>
    <rect x="450" y="80" width="300" height="150" fill="white" stroke="#dee2e6" stroke-width="2" rx="8"/>
    <rect x="450" y="80" width="300" height="40" fill="url(#holidayGradient)" rx="8 8 0 0"/>
    <text x="600" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Feriepenger Beregning
    </text>
    

    <g font-family="Arial, sans-serif" font-size="12">
      <text x="470" y="145" fill="#495057">Feriepengegivende inntekt:</text>
      <text x="720" y="145" text-anchor="end" fill="#495057">580 000 kr</text>
      
      <text x="470" y="165" fill="#495057">Feriepengeprosent:</text>
      <text x="720" y="165" text-anchor="end" fill="#495057">12%</text>
      
      <line x1="470" y1="175" x2="720" y2="175" stroke="#dee2e6" stroke-width="1"/>
      
      <text x="470" y="195" font-weight="bold" fill="#007bff">Opptjente feriepenger:</text>
      <text x="720" y="195" text-anchor="end" font-weight="bold" fill="#007bff">69 600 kr</text>
      
      <text x="470" y="215" fill="#6c757d">Utbetalt i juni:</text>
      <text x="720" y="215" text-anchor="end" fill="#6c757d">69 600 kr</text>
    </g>
  </g>
  

  <g>
    <rect x="50" y="280" width="700" height="180" fill="white" stroke="#dee2e6" stroke-width="2" rx="8"/>
    <rect x="50" y="280" width="700" height="40" fill="url(#payoutGradient)" rx="8 8 0 0"/>
    <text x="400" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Månedlig Oppfølging i Ansattreskontro
    </text>
    

    <g font-family="Arial, sans-serif" font-size="11" font-weight="bold">
      <text x="70" y="345" fill="#495057">Måned</text>
      <text x="150" y="345" fill="#495057">Lønn</text>
      <text x="230" y="345" fill="#495057">Feriepenge-</text>
      <text x="230" y="360" fill="#495057">grunnlag</text>
      <text x="330" y="345" fill="#495057">Opptjent</text>
      <text x="330" y="360" fill="#495057">feriepenge</text>
      <text x="430" y="345" fill="#495057">Akkumulert</text>
      <text x="430" y="360" fill="#495057">opptjening</text>
      <text x="550" y="345" fill="#495057">Utbetalt</text>
      <text x="630" y="345" fill="#495057">Feriepengegjeld</text>
    </g>
    

    <line x1="70" y1="370" x2="720" y2="370" stroke="#dee2e6" stroke-width="1"/>
    

    <g font-family="Arial, sans-serif" font-size="10">
      <text x="70" y="390" fill="#6c757d">Januar</text>
      <text x="150" y="390" fill="#6c757d">45 000</text>
      <text x="230" y="390" fill="#6c757d">45 000</text>
      <text x="330" y="390" fill="#6c757d">5 400</text>
      <text x="430" y="390" fill="#6c757d">5 400</text>
      <text x="550" y="390" fill="#6c757d">-</text>
      <text x="630" y="390" fill="#28a745">5 400</text>
      
      <text x="70" y="410" fill="#6c757d">Februar</text>
      <text x="150" y="410" fill="#6c757d">45 000</text>
      <text x="230" y="410" fill="#6c757d">45 000</text>
      <text x="330" y="410" fill="#6c757d">5 400</text>
      <text x="430" y="410" fill="#6c757d">10 800</text>
      <text x="550" y="410" fill="#6c757d">-</text>
      <text x="630" y="410" fill="#28a745">10 800</text>
      
      <text x="70" y="430" fill="#6c757d">...</text>
      <text x="150" y="430" fill="#6c757d">...</text>
      <text x="230" y="430" fill="#6c757d">...</text>
      <text x="330" y="430" fill="#6c757d">...</text>
      <text x="430" y="430" fill="#6c757d">...</text>
      <text x="550" y="430" fill="#6c757d">...</text>
      <text x="630" y="430" fill="#6c757d">...</text>
      
      <text x="70" y="450" fill="#6c757d" font-weight="bold">Juni</text>
      <text x="150" y="450" fill="#6c757d">45 000</text>
      <text x="230" y="450" fill="#6c757d">45 000</text>
      <text x="330" y="450" fill="#6c757d">5 400</text>
      <text x="430" y="450" fill="#6c757d">69 600</text>
      <text x="550" y="450" fill="#dc3545" font-weight="bold">69 600</text>
      <text x="630" y="450" fill="#28a745" font-weight="bold">0</text>
    </g>
  </g>
  

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 0,6 9,3" fill="#6c757d"/>
    </marker>
  </defs>
  

  <text x="400" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    Feriepengegjeld vises som gjeld i balansen frem til utbetaling
  </text>
</svg>