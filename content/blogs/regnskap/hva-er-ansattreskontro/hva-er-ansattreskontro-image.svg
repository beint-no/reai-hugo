<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Main title -->
  <text x="400" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2c3e50">
    Hva er Ansattreskontro?
  </text>
  
  <!-- Employee ledger representation -->
  <rect x="100" y="100" width="600" height="250" fill="white" stroke="#dee2e6" stroke-width="2" rx="10"/>
  
  <!-- Header section -->
  <rect x="100" y="100" width="600" height="50" fill="url(#headerGradient)" rx="10 10 0 0"/>
  <text x="400" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    Ansatt: Kari Nordmann (ID: 12345)
  </text>
  
  <!-- Account entries -->
  <g font-family="Arial, sans-serif" font-size="14">
    <!-- Headers -->
    <text x="120" y="175" font-weight="bold" fill="#495057">Dato</text>
    <text x="200" y="175" font-weight="bold" fill="#495057">Beskrivelse</text>
    <text x="400" y="175" font-weight="bold" fill="#495057">Debet</text>
    <text x="500" y="175" font-weight="bold" fill="#495057">Kredit</text>
    <text x="600" y="175" font-weight="bold" fill="#495057">Saldo</text>
    
    <!-- Separator line -->
    <line x1="120" y1="185" x2="680" y2="185" stroke="#dee2e6" stroke-width="1"/>
    
    <!-- Entry 1 -->
    <text x="120" y="205" fill="#6c757d">01.01</text>
    <text x="200" y="205" fill="#6c757d">Grunnlønn</text>
    <text x="400" y="205" fill="#28a745">45 000</text>
    <text x="500" y="205" fill="#6c757d">-</text>
    <text x="600" y="205" fill="#6c757d">45 000</text>
    
    <!-- Entry 2 -->
    <text x="120" y="225" fill="#6c757d">01.01</text>
    <text x="200" y="225" fill="#6c757d">Forskuddstrekk</text>
    <text x="400" y="225" fill="#6c757d">-</text>
    <text x="500" y="225" fill="#dc3545">12 500</text>
    <text x="600" y="225" fill="#6c757d">32 500</text>
    
    <!-- Entry 3 -->
    <text x="120" y="245" fill="#6c757d">01.01</text>
    <text x="200" y="245" fill="#6c757d">Pensjon</text>
    <text x="400" y="245" fill="#6c757d">-</text>
    <text x="500" y="245" fill="#dc3545">2 400</text>
    <text x="600" y="245" fill="#6c757d">30 100</text>
    
    <!-- Entry 4 -->
    <text x="120" y="265" fill="#6c757d">01.01</text>
    <text x="200" y="265" fill="#6c757d">Netto utbetaling</text>
    <text x="400" y="265" fill="#6c757d">-</text>
    <text x="500" y="265" fill="#dc3545">30 100</text>
    <text x="600" y="265" fill="#28a745" font-weight="bold">0</text>
  </g>
  
  <!-- Bottom description -->
  <text x="400" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#6c757d">
    Individuell konto som registrerer alle økonomiske transaksjoner per ansatt
  </text>
</svg>