<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="digitalGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="benefitGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="integrationGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6f42c1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e83e8c;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="url(#bgGradient)"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Digital Ansattreskontro - Moderne Lønnssystemer
  </text>
  

  <rect x="300" y="200" width="200" height="120" fill="url(#digitalGradient)" rx="15"/>
  <text x="400" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    DIGITAL
  </text>
  <text x="400" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    ANSATTRESKONTRO
  </text>
  <text x="400" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Automatisert og integrert
  </text>
  <text x="400" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    lønnshåndtering
  </text>
  

  <g>

    <rect x="50" y="80" width="180" height="70" fill="url(#benefitGradient)" rx="8"/>
    <text x="140" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Automatisk Beregning
    </text>
    <text x="140" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Reduserer risiko for regnefeil
    </text>
    <text x="140" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      og sparer tid
    </text>
    <line x1="230" y1="115" x2="300" y2="230" stroke="#28a745" stroke-width="2" marker-end="url(#arrowGreen)"/>
    

    <rect x="50" y="180" width="180" height="70" fill="url(#benefitGradient)" rx="8"/>
    <text x="140" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Sanntidsoppdatering
    </text>
    <text x="140" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Kontinuerlig oppdatering av
    </text>
    <text x="140" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      saldoer og transaksjoner
    </text>
    <line x1="230" y1="215" x2="300" y2="250" stroke="#28a745" stroke-width="2" marker-end="url(#arrowGreen)"/>
    

    <rect x="50" y="280" width="180" height="70" fill="url(#benefitGradient)" rx="8"/>
    <text x="140" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Bedre Sporbarhet
    </text>
    <text x="140" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Enkel tilgang til historiske
    </text>
    <text x="140" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      data og transaksjoner
    </text>
    <line x1="230" y1="315" x2="300" y2="280" stroke="#28a745" stroke-width="2" marker-end="url(#arrowGreen)"/>
  </g>
  

  <g>

    <rect x="570" y="80" width="180" height="70" fill="url(#integrationGradient)" rx="8"/>
    <text x="660" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Tidsregistrering
    </text>
    <text x="660" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Automatisk import av
    </text>
    <text x="660" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      arbeidstimer
    </text>
    <line x1="570" y1="115" x2="500" y2="230" stroke="#6f42c1" stroke-width="2" marker-end="url(#arrowPurple)"/>
    

    <rect x="570" y="180" width="180" height="70" fill="url(#integrationGradient)" rx="8"/>
    <text x="660" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Regnskapssystem
    </text>
    <text x="660" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Direkte bokføring av
    </text>
    <text x="660" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      lønnskostnader
    </text>
    <line x1="570" y1="215" x2="500" y2="250" stroke="#6f42c1" stroke-width="2" marker-end="url(#arrowPurple)"/>
    

    <rect x="570" y="280" width="180" height="70" fill="url(#integrationGradient)" rx="8"/>
    <text x="660" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      A-ordningen
    </text>
    <text x="660" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Direkte rapportering til
    </text>
    <text x="660" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Altinn og myndigheter
    </text>
    <line x1="570" y1="315" x2="500" y2="280" stroke="#6f42c1" stroke-width="2" marker-end="url(#arrowPurple)"/>
  </g>
  

  <g>

    <rect x="100" y="420" width="150" height="80" fill="#17a2b8" rx="8"/>
    <text x="175" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Sky-basert Lagring
    </text>
    <text x="175" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Sikker oppbevaring og
    </text>
    <text x="175" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      backup av lønnsdata
    </text>
    <text x="175" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Tilgjengelig overalt
    </text>
    

    <rect x="275" y="420" width="150" height="80" fill="#fd7e14" rx="8"/>
    <text x="350" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Mobil Tilgang
    </text>
    <text x="350" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Ansatte kan se lønnsslipp
    </text>
    <text x="350" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      og feriepenger på mobil
    </text>
    <text x="350" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Selvbetjening 24/7
    </text>
    

    <rect x="450" y="420" width="150" height="80" fill="#dc3545" rx="8"/>
    <text x="525" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Automatisk Compliance
    </text>
    <text x="525" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Oppdateres automatisk
    </text>
    <text x="525" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      med nye lovkrav og
    </text>
    <text x="525" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      skatteregler
    </text>
    

    <rect x="625" y="420" width="150" height="80" fill="#6c757d" rx="8"/>
    <text x="700" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Analyse og Rapporter
    </text>
    <text x="700" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Detaljerte rapporter og
    </text>
    <text x="700" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      lønnsstatistikk for
    </text>
    <text x="700" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      bedre beslutninger
    </text>
  </g>
  

  <g>
    <line x1="350" y1="320" x2="175" y2="420" stroke="#adb5bd" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="375" y1="320" x2="350" y2="420" stroke="#adb5bd" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="425" y1="320" x2="525" y2="420" stroke="#adb5bd" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="450" y1="320" x2="700" y2="420" stroke="#adb5bd" stroke-width="1" stroke-dasharray="3,3"/>
  </g>
  

  <defs>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 0,6 9,3" fill="#28a745"/>
    </marker>
    <marker id="arrowPurple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 0,6 9,3" fill="#6f42c1"/>
    </marker>
  </defs>
  

  <g transform="translate(50, 560)">
    <rect x="0" y="0" width="15" height="15" fill="#28a745"/>
    <text x="20" y="12" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">Fordeler</text>
    
    <rect x="100" y="0" width="15" height="15" fill="#6f42c1"/>
    <text x="120" y="12" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">Integrasjoner</text>
    
    <line x1="220" y1="7" x2="250" y2="7" stroke="#adb5bd" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="255" y="12" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">Tilleggsfunksjoner</text>
  </g>
</svg>