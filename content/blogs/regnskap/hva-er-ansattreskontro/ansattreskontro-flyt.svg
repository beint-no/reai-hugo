<svg width="800" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stepGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="centralGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:1" />
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 0,6 9,3" fill="#6c757d"/>
    </marker>
  </defs>
  

  <rect width="800" height="700" fill="url(#bgGradient)"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Månedlig Ansattreskontro Syklus
  </text>
  

  <rect x="320" y="280" width="160" height="80" fill="url(#centralGradient)" rx="10"/>
  <text x="400" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    ANSATTRESKONTRO
  </text>
  <text x="400" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Oppdateres kontinuerlig
  </text>
  <text x="400" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    gjennom måneden
  </text>
  

  <rect x="50" y="100" width="140" height="80" fill="url(#stepGradient)" rx="8"/>
  <text x="120" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    1. Registrering av
  </text>
  <text x="120" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    arbeidstid
  </text>
  <text x="120" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Timer, overtid, fravær
  </text>
  <line x1="190" y1="140" x2="320" y2="290" stroke="#6c757d" stroke-width="2" marker-end="url(#arrow)"/>
  

  <rect x="610" y="100" width="140" height="80" fill="url(#stepGradient)" rx="8"/>
  <text x="680" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    2. Lønnsberegning
  </text>
  <text x="680" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Bruttolønn basert på
  </text>
  <text x="680" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    timeregistrering
  </text>
  <line x1="610" y1="140" x2="480" y2="290" stroke="#6c757d" stroke-width="2" marker-end="url(#arrow)"/>
  

  <rect x="50" y="220" width="140" height="80" fill="url(#stepGradient)" rx="8"/>
  <text x="120" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    3. Fradragsberegning
  </text>
  <text x="120" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Skatt, pensjon og
  </text>
  <text x="120" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    andre fradrag
  </text>
  <line x1="190" y1="260" x2="320" y2="320" stroke="#6c757d" stroke-width="2" marker-end="url(#arrow)"/>
  

  

  <rect x="610" y="220" width="140" height="80" fill="url(#stepGradient)" rx="8"/>
  <text x="680" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    5. Lønnsutbetaling
  </text>
  <text x="680" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Nettolønn utbetales
  </text>
  <text x="680" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    til ansatt
  </text>
  <line x1="610" y1="260" x2="480" y2="320" stroke="#6c757d" stroke-width="2" marker-end="url(#arrow)"/>
  

  <rect x="330" y="450" width="140" height="80" fill="url(#stepGradient)" rx="8"/>
  <text x="400" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    6. Rapportering
  </text>
  <text x="400" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    A-melding og
  </text>
  <text x="400" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    A-ordningen
  </text>
  <line x1="400" y1="360" x2="400" y2="450" stroke="#6c757d" stroke-width="2" marker-end="url(#arrow)"/>
  

  <g>

    <rect x="50" y="580" width="120" height="60" fill="#6c757d" rx="5"/>
    <text x="110" y="605" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
      Tidsregistrering
    </text>
    <text x="110" y="625" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
      System
    </text>
    <line x1="110" y1="580" x2="120" y2="180" stroke="#adb5bd" stroke-width="1" stroke-dasharray="5,5"/>
    

    <rect x="200" y="580" width="120" height="60" fill="#6c757d" rx="5"/>
    <text x="260" y="605" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
      Lønnssystem
    </text>
    <text x="260" y="625" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
      Automatisering
    </text>
    <line x1="260" y1="580" x2="400" y2="360" stroke="#adb5bd" stroke-width="1" stroke-dasharray="5,5"/>
    

    <rect x="480" y="580" width="120" height="60" fill="#6c757d" rx="5"/>
    <text x="540" y="605" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
      Regnskapssystem
    </text>
    <text x="540" y="625" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
      Bokføring
    </text>
    <line x1="540" y1="580" x2="680" y2="300" stroke="#adb5bd" stroke-width="1" stroke-dasharray="5,5"/>
    

    <rect x="630" y="580" width="120" height="60" fill="#6c757d" rx="5"/>
    <text x="690" y="605" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
      Altinn
    </text>
    <text x="690" y="625" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
      A-ordningen
    </text>
    <line x1="690" y1="580" x2="400" y2="530" stroke="#adb5bd" stroke-width="1" stroke-dasharray="5,5"/>
  </g>
  

  <g>
    <circle cx="400" cy="320" r="120" fill="none" stroke="#28a745" stroke-width="3" stroke-dasharray="10,5"/>
    <text x="520" y="200" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#28a745">
      Månedlig
    </text>
    <text x="520" y="215" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#28a745">
      Syklus
    </text>
  </g>
  

  <g transform="translate(50, 660)">
    <rect x="0" y="0" width="15" height="15" fill="#007bff"/>
    <text x="20" y="12" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">Hovedprosess</text>
    
    <rect x="120" y="0" width="15" height="15" fill="#6c757d"/>
    <text x="140" y="12" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">Støttesystem</text>
    
    <line x1="240" y1="7" x2="270" y2="7" stroke="#adb5bd" stroke-width="1" stroke-dasharray="5,5"/>
    <text x="275" y="12" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">Integrasjon</text>
  </g>
</svg>