    <circle cx="55" cy="65" r="8" fill="#adb5bd"/>
    <circle cx="25" cy="85" r="8" fill="#adb5bd"/>
    <circle cx="40" cy="85" r="8" fill="#adb5bd"/>
    <circle cx="55" cy="85" r="8" fill="#adb5bd"/>
    <circle cx="25" cy="105" r="8" fill="#adb5bd"/>
