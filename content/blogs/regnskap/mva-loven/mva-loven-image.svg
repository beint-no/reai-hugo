  <text x="400" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#495057">Registrering • Satser • Fradragsrett • Rapportering</text>
  

  <rect x="0" y="380" width="800" height="20" fill="#343a40"/>
  <text x="400" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Norsk Merverdiavgiftslovgivning</text>
