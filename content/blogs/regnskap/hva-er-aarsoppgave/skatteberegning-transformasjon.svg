<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Transformasjon: Regnskap til Skattepliktig Inntekt</text>
  
  <!-- Content area -->
  <g transform="translate(50, 80)">
    
    <!-- Starting point -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="200" height="60" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="8"/>
      <text x="100" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af" text-anchor="middle">Regnskapsmessig</text>
      <text x="100" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af" text-anchor="middle">Resultat</text>
    </g>
    
    <!-- Arrow down -->
    <g transform="translate(95, 70)">
      <line x1="0" y1="0" x2="0" y2="40" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
      <text x="20" y="20" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Justeringer</text>
    </g>
    
    <!-- Permanent differences -->
    <g transform="translate(0, 120)">
      <rect x="0" y="0" width="300" height="120" fill="#fef2f2" stroke="#ef4444" stroke-width="2" rx="8"/>
      <text x="150" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626" text-anchor="middle">Permanente Forskjeller</text>
      
      <text x="20" y="45" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#dc2626">Ikke-fradragsberettiget (+):</text>
      <text x="25" y="60" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Representasjon over grensen</text>
      <text x="25" y="75" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Bøter og sanksjoner</text>
      
      <text x="160" y="45" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#dc2626">Skattefritt (-):</text>
      <text x="165" y="60" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Utbytte (fritaksmodell)</text>
      <text x="165" y="75" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Konsernbidrag</text>
      
      <rect x="80" y="85" width="140" height="25" fill="#fee2e2" stroke="#dc2626" stroke-width="1" rx="4"/>
      <text x="150" y="102" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626" text-anchor="middle">ALDRI UTLIGNET</text>
    </g>
    
    <!-- Plus sign -->
    <g transform="translate(320, 170)">
      <circle cx="0" cy="0" r="20" fill="#6b7280" stroke="#4b5563" stroke-width="2"/>
      <text x="0" y="7" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">+</text>
    </g>
    
    <!-- Temporary differences -->
    <g transform="translate(360, 120)">
      <rect x="0" y="0" width="320" height="120" fill="#fefce8" stroke="#facc15" stroke-width="2" rx="8"/>
      <text x="160" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ca8a04" text-anchor="middle">Midlertidige Forskjeller (Timing)</text>
      
      <text x="20" y="45" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ca8a04">Avskrivningsforskjeller:</text>
      <text x="25" y="60" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Regnskaps- vs. skattemessige satser</text>
      <text x="25" y="75" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Saldoavskrivning vs. lineær</text>
      
      <text x="180" y="45" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ca8a04">Andre forskjeller:</text>
      <text x="185" y="60" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Avsetninger</text>
      <text x="185" y="75" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Nedskrivninger</text>
      
      <rect x="90" y="85" width="140" height="25" fill="#fef3c7" stroke="#ca8a04" stroke-width="1" rx="4"/>
      <text x="160" y="102" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ca8a04" text-anchor="middle">UTSATT SKATT</text>
    </g>
    
    <!-- Arrow down -->
    <g transform="translate(340, 250)">
      <line x1="0" y1="0" x2="0" y2="40" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
    </g>
    
    <!-- Calculation box -->
    <g transform="translate(200, 300)">
      <rect x="0" y="0" width="280" height="100" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2" rx="8"/>
      <text x="140" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0369a1" text-anchor="middle">Skatteberegning</text>
      
      <text x="20" y="50" font-family="Arial, sans-serif" font-size="11" fill="#374151">Regnskapsmessig resultat</text>
      <text x="220" y="50" font-family="Arial, sans-serif" font-size="11" fill="#374151">1.000.000</text>
      
      <text x="20" y="65" font-family="Arial, sans-serif" font-size="11" fill="#dc2626">+ Permanente justeringer</text>
      <text x="220" y="65" font-family="Arial, sans-serif" font-size="11" fill="#dc2626">50.000</text>
      
      <text x="20" y="80" font-family="Arial, sans-serif" font-size="11" fill="#ca8a04">+/- Timing-forskjeller</text>
      <text x="220" y="80" font-family="Arial, sans-serif" font-size="11" fill="#ca8a04">-100.000</text>
      
      <line x1="20" y1="85" x2="260" y2="85" stroke="#334155" stroke-width="1"/>
      <text x="20" y="97" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#334155">Skattepliktig inntekt</text>
      <text x="220" y="97" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#334155">950.000</text>
    </g>
    
    <!-- Arrow down -->
    <g transform="translate(340, 410)">
      <line x1="0" y1="0" x2="0" y2="40" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
    </g>
    
    <!-- Final result -->
    <g transform="translate(250, 460)">
      <rect x="0" y="0" width="200" height="80" fill="#dcfce7" stroke="#16a34a" stroke-width="2" rx="8"/>
      <text x="100" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#15803d" text-anchor="middle">Skatt å Betale</text>
      <text x="100" y="45" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="middle">950.000 × 22%</text>
      <text x="100" y="65" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#15803d" text-anchor="middle">= 209.000</text>
    </g>
    
    <!-- Side note about utsatt skatt -->
    <g transform="translate(520, 300)">
      <rect x="0" y="0" width="180" height="100" fill="#fefce8" stroke="#facc15" stroke-width="1" rx="8"/>
      <text x="90" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ca8a04" text-anchor="middle">Utsatt Skatt</text>
      <text x="90" y="40" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">Timing-forskjell:</text>
      <text x="90" y="55" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">100.000 × 22%</text>
      <text x="90" y="75" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ca8a04" text-anchor="middle">= 22.000</text>
      <text x="90" y="90" font-family="Arial, sans-serif" font-size="9" fill="#6b7280" text-anchor="middle">(fremtidig skattefordel)</text>
    </g>
    
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
  
</svg>