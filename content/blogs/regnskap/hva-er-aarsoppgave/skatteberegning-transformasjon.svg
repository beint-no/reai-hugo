<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#1e40af;stop-opacity:1"/><stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1"/></linearGradient></defs><path fill="#f8fafc" d="M0 0h800v600H0z"/><path fill="url(#a)" d="M0 0h800v60H0z"/><text x="400" y="40" fill="#fff" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Transformasjon: Regnskap til Skattepliktig Inntekt</text><g transform="translate(50 80)"><rect width="200" height="60" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="8"/><text x="100" y="30" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Regnskapsmessig</text><text x="100" y="45" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Resultat</text></g><path stroke="#64748b" stroke-width="2" marker-end="url(#b)" d="M0 0v40" transform="translate(145 150)"/><text x="20" y="20" fill="#64748b" font-family="Arial, sans-serif" font-size="10" transform="translate(145 150)">Justeringer</text><g transform="translate(50 200)"><rect width="300" height="120" fill="#fef2f2" stroke="#ef4444" stroke-width="2" rx="8"/><text x="150" y="20" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Permanente Forskjeller</text><text x="20" y="45" fill="#dc2626" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Ikke-fradragsberettiget (+):</text><text x="25" y="60" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Representasjon over grensen</text><text x="25" y="75" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Bøter og sanksjoner</text><text x="160" y="45" fill="#dc2626" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Skattefritt (-):</text><text x="165" y="60" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Utbytte (fritaksmodell)</text><text x="165" y="75" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Konsernbidrag</text><rect width="140" height="25" x="80" y="85" fill="#fee2e2" stroke="#dc2626" rx="4"/><text x="150" y="102" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">ALDRI UTLIGNET</text></g><g transform="translate(370 250)"><circle r="20" fill="#6b7280" stroke="#4b5563" stroke-width="2"/><text y="7" fill="#fff" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">+</text></g><g transform="translate(410 200)"><rect width="320" height="120" fill="#fefce8" stroke="#facc15" stroke-width="2" rx="8"/><text x="160" y="20" fill="#ca8a04" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Midlertidige Forskjeller (Timing)</text><text x="20" y="45" fill="#ca8a04" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Avskrivningsforskjeller:</text><text x="25" y="60" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Regnskaps- vs. skattemessige satser</text><text x="25" y="75" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Saldoavskrivning vs. lineær</text><text x="180" y="45" fill="#ca8a04" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Andre forskjeller:</text><text x="185" y="60" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Avsetninger</text><text x="185" y="75" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Nedskrivninger</text><rect width="140" height="25" x="90" y="85" fill="#fef3c7" stroke="#ca8a04" rx="4"/><text x="160" y="102" fill="#ca8a04" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">UTSATT SKATT</text></g><path stroke="#64748b" stroke-width="2" marker-end="url(#b)" d="M0 0v40" transform="translate(390 330)"/><g transform="translate(250 380)"><rect width="280" height="100" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2" rx="8"/><text x="140" y="25" fill="#0369a1" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Skatteberegning</text><text x="20" y="50" fill="#374151" font-family="Arial, sans-serif" font-size="11">Regnskapsmessig resultat</text><text x="220" y="50" fill="#374151" font-family="Arial, sans-serif" font-size="11">1.000.000</text><text x="20" y="65" fill="#dc2626" font-family="Arial, sans-serif" font-size="11">+ Permanente justeringer</text><text x="220" y="65" fill="#dc2626" font-family="Arial, sans-serif" font-size="11">50.000</text><text x="20" y="80" fill="#ca8a04" font-family="Arial, sans-serif" font-size="11">+/- Timing-forskjeller</text><text x="220" y="80" fill="#ca8a04" font-family="Arial, sans-serif" font-size="11">-100.000</text><path stroke="#334155" d="M20 85h240"/><text x="20" y="97" fill="#334155" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Skattepliktig inntekt</text><text x="220" y="97" fill="#334155" font-family="Arial, sans-serif" font-size="11" font-weight="bold">950.000</text></g><path stroke="#64748b" stroke-width="2" marker-end="url(#b)" d="M0 0v40" transform="translate(390 490)"/><g transform="translate(300 540)"><rect width="200" height="80" fill="#dcfce7" stroke="#16a34a" stroke-width="2" rx="8"/><text x="100" y="25" fill="#15803d" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Skatt å Betale</text><text x="100" y="45" fill="#374151" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">950.000 × 22%</text><text x="100" y="65" fill="#15803d" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">= 209.000</text></g><g transform="translate(570 380)"><rect width="180" height="100" fill="#fefce8" stroke="#facc15" rx="8"/><text x="90" y="20" fill="#ca8a04" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Utsatt Skatt</text><text x="90" y="40" fill="#374151" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Timing-forskjell:</text><text x="90" y="55" fill="#374151" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">100.000 × 22%</text><text x="90" y="75" fill="#ca8a04" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">= 22.000</text><text x="90" y="90" fill="#6b7280" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">(fremtidig skattefordel)</text></g><defs><marker id="b" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><path fill="#64748b" d="m0 0 10 3.5L0 7z"/></marker></defs></svg>