<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Frister og Innleveringsprosess</text>
  
  <!-- Content area -->
  <g transform="translate(40, 80)">
    
    <!-- Timeline -->
    <g transform="translate(50, 20)">
      <!-- Timeline line -->
      <line x1="0" y1="100" x2="600" y2="100" stroke="#cbd5e1" stroke-width="4"/>
      
      <!-- 31. mai (hovedfrist) -->
      <circle cx="150" cy="100" r="15" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
      <text x="150" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626" text-anchor="middle">31. MAI</text>
      <text x="150" y="65" font-family="Arial, sans-serif" font-size="12" fill="#dc2626" text-anchor="middle">Hovedfrist</text>
      <text x="150" y="135" font-family="Arial, sans-serif" font-size="11" fill="#374151" text-anchor="middle">Ordinær årsoppgave</text>
      <text x="150" y="150" font-family="Arial, sans-serif" font-size="11" fill="#374151" text-anchor="middle">AS/ASA</text>
      
      <!-- Forskjøvet regnskapsår -->
      <circle cx="300" cy="100" r="12" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
      <text x="300" y="75" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706" text-anchor="middle">5 MND</text>
      <text x="300" y="125" font-family="Arial, sans-serif" font-size="11" fill="#374151" text-anchor="middle">Forskjøvet</text>
      <text x="300" y="140" font-family="Arial, sans-serif" font-size="11" fill="#374151" text-anchor="middle">regnskapsår</text>
      
      <!-- Selvangivelse -->
      <circle cx="450" cy="100" r="12" fill="#10b981" stroke="#059669" stroke-width="2"/>
      <text x="450" y="75" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669" text-anchor="middle">30. APR</text>
      <text x="450" y="125" font-family="Arial, sans-serif" font-size="11" fill="#374151" text-anchor="middle">Personlige</text>
      <text x="450" y="140" font-family="Arial, sans-serif" font-size="11" fill="#374151" text-anchor="middle">foretak</text>
    </g>
    
    <!-- Consequence table -->
    <g transform="translate(0, 200)">
      <text x="400" y="20" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#334155" text-anchor="middle">Konsekvenser ved Forsinkelse</text>
      
      <!-- Table header -->
      <rect x="50" y="40" width="600" height="30" fill="#e2e8f0" stroke="#cbd5e1" stroke-width="1"/>
      <text x="120" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1f2937" text-anchor="middle">Forsinkelse</text>
      <text x="300" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1f2937" text-anchor="middle">Gebyr</text>
      <text x="500" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1f2937" text-anchor="middle">Ytterligere Konsekvenser</text>
      
      <!-- Row 1 -->
      <rect x="50" y="70" width="600" height="25" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1"/>
      <text x="120" y="87" font-family="Arial, sans-serif" font-size="11" fill="#374151" text-anchor="middle">1-30 dager</text>
      <text x="300" y="87" font-family="Arial, sans-serif" font-size="11" fill="#dc2626" text-anchor="middle">NOK 5.000</text>
      <text x="500" y="87" font-family="Arial, sans-serif" font-size="11" fill="#374151" text-anchor="middle">Formell påminnelse</text>
      
      <!-- Row 2 -->
      <rect x="50" y="95" width="600" height="25" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
      <text x="120" y="112" font-family="Arial, sans-serif" font-size="11" fill="#374151" text-anchor="middle">31-60 dager</text>
      <text x="300" y="112" font-family="Arial, sans-serif" font-size="11" fill="#dc2626" text-anchor="middle">NOK 10.000</text>
      <text x="500" y="112" font-family="Arial, sans-serif" font-size="11" fill="#374151" text-anchor="middle">Tvangsmulkt kan ilegges</text>
      
      <!-- Row 3 -->
      <rect x="50" y="120" width="600" height="25" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1"/>
      <text x="120" y="137" font-family="Arial, sans-serif" font-size="11" fill="#374151" text-anchor="middle">Over 60 dager</text>
      <text x="300" y="137" font-family="Arial, sans-serif" font-size="11" fill="#dc2626" text-anchor="middle">NOK 20.000+</text>
      <text x="500" y="137" font-family="Arial, sans-serif" font-size="11" fill="#374151" text-anchor="middle">Juridiske konsekvenser</text>
      
      <!-- Row 4 -->
      <rect x="50" y="145" width="600" height="25" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
      <text x="120" y="162" font-family="Arial, sans-serif" font-size="11" fill="#374151" text-anchor="middle">Gjentagende</text>
      <text x="300" y="162" font-family="Arial, sans-serif" font-size="11" fill="#dc2626" text-anchor="middle">Forhøyet</text>
      <text x="500" y="162" font-family="Arial, sans-serif" font-size="11" fill="#374151" text-anchor="middle">Straffetiltak</text>
    </g>
    
    <!-- Process steps -->
    <g transform="translate(0, 380)">
      <text x="400" y="20" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#334155" text-anchor="middle">Innleveringsprosess</text>
      
      <!-- Step 1 -->
      <rect x="50" y="40" width="130" height="80" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="8"/>
      <text x="115" y="65" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af" text-anchor="middle">1. Forberedelse</text>
      <text x="115" y="85" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">Utarbeidelse av</text>
      <text x="115" y="100" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">årsoppgave</text>
      <text x="115" y="115" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">Kvalitetskontroll</text>
      
      <!-- Arrow 1 -->
      <polygon points="185,80 200,75 200,85" fill="#64748b"/>
      
      <!-- Step 2 -->
      <rect x="210" y="40" width="130" height="80" fill="#dcfce7" stroke="#10b981" stroke-width="2" rx="8"/>
      <text x="275" y="65" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669" text-anchor="middle">2. Elektronisk</text>
      <text x="275" y="85" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">Innlevering via</text>
      <text x="275" y="100" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">Altinn-portal</text>
      <text x="275" y="115" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">Signering</text>
      
      <!-- Arrow 2 -->
      <polygon points="345,80 360,75 360,85" fill="#64748b"/>
      
      <!-- Step 3 -->
      <rect x="370" y="40" width="130" height="80" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
      <text x="435" y="65" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706" text-anchor="middle">3. Mottak</text>
      <text x="435" y="85" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">Automatisk</text>
      <text x="435" y="100" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">validering</text>
      <text x="435" y="115" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">Kvittering</text>
      
      <!-- Arrow 3 -->
      <polygon points="505,80 520,75 520,85" fill="#64748b"/>
      
      <!-- Step 4 -->
      <rect x="530" y="40" width="130" height="80" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="8"/>
      <text x="595" y="65" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#be185d" text-anchor="middle">4. Behandling</text>
      <text x="595" y="85" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">Skatteberegning</text>
      <text x="595" y="100" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">Kontroll</text>
      <text x="595" y="115" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">Oppfølging</text>
    </g>
    
    <!-- Important note -->
    <g transform="translate(0, 500)">
      <rect x="0" y="0" width="720" height="60" fill="#fef2f2" stroke="#ef4444" stroke-width="2" rx="8"/>
      <text x="360" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626" text-anchor="middle">Viktig å Merke Seg</text>
      <text x="20" y="45" font-family="Arial, sans-serif" font-size="11" fill="#7f1d1d">• Utsettelse må søkes på forhånd og kan bare innvilges i særlige tilfeller</text>
    </g>
    
  </g>
  
</svg>