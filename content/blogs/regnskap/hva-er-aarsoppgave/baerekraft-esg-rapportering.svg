<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Bærekraft og ESG-rapportering</text>
  
  <!-- Content area -->
  <g transform="translate(50, 80)">
    
    <!-- Integrert rapportering -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="340" height="180" fill="#dcfce7" stroke="#10b981" stroke-width="2" rx="12"/>
      <text x="170" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#059669" text-anchor="middle">Integrert Rapportering</text>
      
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">ESG-målinger:</text>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Environmental (miljø)</text>
      <text x="30" y="100" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Social (sosialt ansvar)</text>
      <text x="30" y="120" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Governance (styring og ledelse)</text>
      
      <text x="20" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">Carbon accounting:</text>
      <text x="30" y="170" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Klimagassutslipp og karbonfotavtrykk</text>
    </g>
    
    <!-- Regulatorisk tilpasning -->
    <g transform="translate(360, 0)">
      <rect x="0" y="0" width="340" height="180" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="12"/>
      <text x="170" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#d97706" text-anchor="middle">Regulatorisk Tilpasning</text>
      
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706">EU-taksonomi:</text>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Klassifikasjon av bærekraftig aktivitet</text>
      <text x="30" y="100" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Miljømålsoppfyllelse</text>
      
      <text x="20" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706">CSRD-implementering:</text>
      <text x="30" y="150" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Corporate Sustainability Reporting</text>
      <text x="30" y="170" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Utvidet rapporteringsplikt</text>
    </g>
    
    <!-- Dobbel vesentlighet -->
    <g transform="translate(0, 200)">
      <rect x="0" y="0" width="340" height="180" fill="#e0e7ff" stroke="#6366f1" stroke-width="2" rx="12"/>
      <text x="170" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4338ca" text-anchor="middle">Dobbel Vesentlighet</text>
      
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4338ca">Impact-vesentlighet:</text>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Virksomhetens påvirkning på miljø</text>
      <text x="30" y="100" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Samfunnsansvar og etikk</text>
      
      <text x="20" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4338ca">Finansiell vesentlighet:</text>
      <text x="30" y="150" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Bærekraftsrisiko påvirkning</text>
      <text x="30" y="170" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Langsiktig verdiskaping</text>
    </g>
    
    <!-- Assurance og verifisering -->
    <g transform="translate(360, 200)">
      <rect x="0" y="0" width="340" height="180" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="12"/>
      <text x="170" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#be185d" text-anchor="middle">Assurance og Verifisering</text>
      
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#be185d">Ekstern verifisering:</text>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Uavhengig kontroll av bærekraftsdata</text>
      <text x="30" y="100" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Kvalitetssikring av målinger</text>
      
      <text x="20" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#be185d">Standarder:</text>
      <text x="30" y="150" font-family="Arial, sans-serif" font-size="11" fill="#374151">• GRI-standarder</text>
      <text x="30" y="170" font-family="Arial, sans-serif" font-size="11" fill="#374151">• TCFD-rammeverk</text>
    </g>
    
    <!-- Fremtidens rapportering -->
    <g transform="translate(0, 400)">
      <rect x="0" y="0" width="700" height="80" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="8"/>
      <text x="350" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#059669" text-anchor="middle">Fremtidens Rapportering</text>
      <text x="20" y="45" font-family="Arial, sans-serif" font-size="11" fill="#047857">• ESG-rapportering vil bli integrert med finansiell rapportering og årsoppgave</text>
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="11" fill="#047857">• Krav til bærekraftsrapportering øker raskt i omfang og kompleksitet</text>
      <text x="20" y="75" font-family="Arial, sans-serif" font-size="11" fill="#047857">• Virksomheter må forberede seg på utvidet rapporteringsplikt og assurance-krav</text>
    </g>
    
  </g>
  
</svg>