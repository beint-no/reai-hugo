<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#1e40af;stop-opacity:1"/><stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1"/></linearGradient></defs><path fill="#f8fafc" d="M0 0h800v500H0z"/><path fill="url(#a)" d="M0 0h800v60H0z"/><text x="400" y="40" fill="#fff" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Bærekraft og ESG-rapportering</text><g transform="translate(50 80)"><rect width="340" height="180" fill="#dcfce7" stroke="#10b981" stroke-width="2" rx="12"/><text x="170" y="30" fill="#059669" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Integrert Rapportering</text><text x="20" y="60" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ESG-målinger:</text><text x="30" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Environmental (miljø)</text><text x="30" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Social (sosialt ansvar)</text><text x="30" y="120" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Governance (styring og ledelse)</text><text x="20" y="150" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Carbon accounting:</text><text x="30" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Klimagassutslipp og karbonfotavtrykk</text></g><g transform="translate(410 80)"><rect width="340" height="180" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="12"/><text x="170" y="30" fill="#d97706" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Regulatorisk Tilpasning</text><text x="20" y="60" fill="#d97706" font-family="Arial, sans-serif" font-size="12" font-weight="bold">EU-taksonomi:</text><text x="30" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Klassifikasjon av bærekraftig aktivitet</text><text x="30" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Miljømålsoppfyllelse</text><text x="20" y="130" fill="#d97706" font-family="Arial, sans-serif" font-size="12" font-weight="bold">CSRD-implementering:</text><text x="30" y="150" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Corporate Sustainability Reporting</text><text x="30" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Utvidet rapporteringsplikt</text></g><g transform="translate(50 280)"><rect width="340" height="180" fill="#e0e7ff" stroke="#6366f1" stroke-width="2" rx="12"/><text x="170" y="30" fill="#4338ca" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Dobbel Vesentlighet</text><text x="20" y="60" fill="#4338ca" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Impact-vesentlighet:</text><text x="30" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Virksomhetens påvirkning på miljø</text><text x="30" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Samfunnsansvar og etikk</text><text x="20" y="130" fill="#4338ca" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Finansiell vesentlighet:</text><text x="30" y="150" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Bærekraftsrisiko påvirkning</text><text x="30" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Langsiktig verdiskaping</text></g><g transform="translate(410 280)"><rect width="340" height="180" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="12"/><text x="170" y="30" fill="#be185d" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Assurance og Verifisering</text><text x="20" y="60" fill="#be185d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Ekstern verifisering:</text><text x="30" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Uavhengig kontroll av bærekraftsdata</text><text x="30" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Kvalitetssikring av målinger</text><text x="20" y="130" fill="#be185d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Standarder:</text><text x="30" y="150" fill="#374151" font-family="Arial, sans-serif" font-size="11">• GRI-standarder</text><text x="30" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="11">• TCFD-rammeverk</text></g><g transform="translate(50 480)"><rect width="700" height="80" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="8"/><text x="350" y="25" fill="#059669" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Fremtidens Rapportering</text><text x="20" y="45" fill="#047857" font-family="Arial, sans-serif" font-size="11">• ESG-rapportering vil bli integrert med finansiell rapportering og årsoppgave</text><text x="20" y="60" fill="#047857" font-family="Arial, sans-serif" font-size="11">• Krav til bærekraftsrapportering øker raskt i omfang og kompleksitet</text><text x="20" y="75" fill="#047857" font-family="Arial, sans-serif" font-size="11">• Virksomheter må forberede seg på utvidet rapporteringsplikt og assurance-krav</text></g></svg>