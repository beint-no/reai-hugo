<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#1e40af;stop-opacity:1"/><stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1"/></linearGradient></defs><path fill="#f8fafc" d="M0 0h800v500H0z"/><path fill="url(#a)" d="M0 0h800v60H0z"/><text x="400" y="40" fill="#fff" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Spesielle Skatteposisjoner og Ordninger</text><g transform="translate(50 80)"><rect width="340" height="180" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="12"/><text x="170" y="30" fill="#1e40af" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Fremførbare Underskudd</text><text x="20" y="60" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Prinsipper:</text><text x="30" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Ubegrenset fremføring i tid</text><text x="30" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Motregning mot fremtidig inntekt</text><text x="30" y="120" fill="#374151" font-family="Arial, sans-serif" font-size="11">• FIFO-prinsipp (eldste først)</text><text x="20" y="150" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Dokumentasjon:</text><text x="30" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Kontinuerlig sporing kreves</text></g><g transform="translate(410 80)"><rect width="340" height="180" fill="#dcfce7" stroke="#10b981" stroke-width="2" rx="12"/><text x="170" y="30" fill="#059669" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Tonnasjeskatteordning</text><text x="20" y="60" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Kvalifikasjon:</text><text x="30" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Strategisk viktig skipsfart</text><text x="30" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Internasjonal fart</text><text x="20" y="130" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Skattebase:</text><text x="30" y="150" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Tonnasje (ikke inntekt)</text><text x="30" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Bindende for 10 år</text></g><g transform="translate(50 280)"><rect width="340" height="180" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="12"/><text x="170" y="30" fill="#d97706" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Petroleum og Kraft</text><text x="20" y="60" fill="#d97706" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Petroleumsskatt:</text><text x="30" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• 22% selskapsskatt</text><text x="30" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• + 56% petroleumsskatt</text><text x="30" y="120" fill="#374151" font-family="Arial, sans-serif" font-size="11">• = 78% samlet skattesats</text><text x="20" y="150" fill="#d97706" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Grunnrenteskatt kraft:</text><text x="30" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="11">• 37% på vannkraft</text></g><g transform="translate(410 280)"><rect width="340" height="180" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="12"/><text x="170" y="30" fill="#be185d" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">CFC-regler</text><text x="20" y="60" fill="#be185d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Kriterier:</text><text x="30" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Norsk kontroll &gt; 50%</text><text x="30" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Utenlandsk skatt &lt; 18.5%</text><text x="30" y="120" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Passiv kapitalinntekt</text><text x="20" y="150" fill="#be185d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Konsekvens:</text><text x="30" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Norsk beskatning som utbytte</text></g><g transform="translate(50 480)"><rect width="700" height="80" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2" rx="8"/><text x="350" y="25" fill="#334155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Viktige Hensyn</text><text x="20" y="45" fill="#475569" font-family="Arial, sans-serif" font-size="11">• Spesielle skatteordninger krever grundig dokumentasjon og ofte forhåndsvurdering</text><text x="20" y="60" fill="#475569" font-family="Arial, sans-serif" font-size="11">• Valg av skatteordning er ofte bindende for flere år</text><text x="20" y="75" fill="#475569" font-family="Arial, sans-serif" font-size="11">• Internasjonale regler krever særskilt kompetanse og oppfølging</text></g></svg>