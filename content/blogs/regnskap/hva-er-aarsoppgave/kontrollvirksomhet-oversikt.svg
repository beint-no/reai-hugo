<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#1e40af;stop-opacity:1"/><stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1"/></linearGradient></defs><path fill="#f8fafc" d="M0 0h800v500H0z"/><path fill="url(#a)" d="M0 0h800v60H0z"/><text x="400" y="40" fill="#fff" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Skatteetatens Kontrollvirksomhet</text><g transform="translate(50 80)"><rect width="340" height="180" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="12"/><text x="170" y="30" fill="#1e40af" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Automatiserte Kontroller</text><text x="20" y="60" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Systemkontroller:</text><text x="30" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Konsistenssjekker</text><text x="30" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Bransjesammenligninger</text><text x="30" y="120" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Historiske trender</text><text x="20" y="150" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Resultater:</text><text x="30" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Flagging av avvik</text></g><g transform="translate(410 80)"><rect width="340" height="180" fill="#dcfce7" stroke="#10b981" stroke-width="2" rx="12"/><text x="170" y="30" fill="#059669" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Målrettede Kontroller</text><text x="20" y="60" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Høyrisiko områder:</text><text x="30" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Transfer pricing</text><text x="30" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Ekstraordinære fradrag</text><text x="30" y="120" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Komplekse strukturer</text><text x="20" y="150" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Metoder:</text><text x="30" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Dokumentkontroll</text></g><g transform="translate(50 280)"><rect width="340" height="180" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="12"/><text x="170" y="30" fill="#d97706" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Risikoanalyse</text><text x="20" y="60" fill="#d97706" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Risikofaktorer:</text><text x="30" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Uvanlige transaksjoner</text><text x="30" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Internasjonale forhold</text><text x="30" y="120" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Bransjemønstre</text><text x="20" y="150" fill="#d97706" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Prioritering:</text><text x="30" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Risikoscore-modeller</text></g><g transform="translate(410 280)"><rect width="340" height="180" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="12"/><text x="170" y="30" fill="#be185d" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Oppfølging og Sanksjoner</text><text x="20" y="60" fill="#be185d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Kontrollmidler:</text><text x="30" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Korrespondansekontroll</text><text x="30" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Kontorforretning</text><text x="30" y="120" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Uanmeldt besøk</text><text x="20" y="150" fill="#be185d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Sanksjoner:</text><text x="30" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Tilleggsskatt 20-60%</text></g><g transform="translate(50 480)"><rect width="700" height="80" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2" rx="8"/><text x="350" y="25" fill="#334155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Kontrollprosessen</text><text x="20" y="45" fill="#475569" font-family="Arial, sans-serif" font-size="11">Innlevering → Automatisk kontroll → Risikovurdering → Målrettet kontroll → Oppfølging</text><text x="20" y="60" fill="#475569" font-family="Arial, sans-serif" font-size="11">• Proaktiv kvalitetssikring reduserer risiko for omfattende kontroller</text><text x="20" y="75" fill="#475569" font-family="Arial, sans-serif" font-size="11">• God dokumentasjon og transparens bygger tillit til myndighetene</text></g></svg>