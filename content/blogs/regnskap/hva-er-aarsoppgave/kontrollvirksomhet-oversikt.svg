<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="#f8fafc"/>
  

  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Skatteetatens Kontrollvirksomhet</text>
  

  <g transform="translate(50, 80)">
    

    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="340" height="180" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="12"/>
      <text x="170" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af" text-anchor="middle">Automatiserte Kontroller</text>
      
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">Systemkontroller:</text>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Konsistenssjekker</text>
      <text x="30" y="100" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Bransjesammenligninger</text>
      <text x="30" y="120" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Historiske trender</text>
      
      <text x="20" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">Resultater:</text>
      <text x="30" y="170" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Flagging av avvik</text>
    </g>
    

    <g transform="translate(360, 0)">
      <rect x="0" y="0" width="340" height="180" fill="#dcfce7" stroke="#10b981" stroke-width="2" rx="12"/>
      <text x="170" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#059669" text-anchor="middle">Målrettede Kontroller</text>
      
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">Høyrisiko områder:</text>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Transfer pricing</text>
      <text x="30" y="100" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Ekstraordinære fradrag</text>
      <text x="30" y="120" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Komplekse strukturer</text>
      
      <text x="20" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">Metoder:</text>
      <text x="30" y="170" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Dokumentkontroll</text>
    </g>
    

    <g transform="translate(0, 200)">
      <rect x="0" y="0" width="340" height="180" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="12"/>
      <text x="170" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#d97706" text-anchor="middle">Risikoanalyse</text>
      
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706">Risikofaktorer:</text>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Uvanlige transaksjoner</text>
      <text x="30" y="100" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Internasjonale forhold</text>
      <text x="30" y="120" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Bransjemønstre</text>
      
      <text x="20" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706">Prioritering:</text>
      <text x="30" y="170" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Risikoscore-modeller</text>
    </g>
    

    <g transform="translate(360, 200)">
      <rect x="0" y="0" width="340" height="180" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="12"/>
      <text x="170" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#be185d" text-anchor="middle">Oppfølging og Sanksjoner</text>
      
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#be185d">Kontrollmidler:</text>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Korrespondansekontroll</text>
      <text x="30" y="100" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Kontorforretning</text>
      <text x="30" y="120" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Uanmeldt besøk</text>
      
      <text x="20" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#be185d">Sanksjoner:</text>
      <text x="30" y="170" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Tilleggsskatt 20-60%</text>
    </g>
    

    <g transform="translate(0, 400)">
      <rect x="0" y="0" width="700" height="80" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2" rx="8"/>
      <text x="350" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#334155" text-anchor="middle">Kontrollprosessen</text>
      <text x="20" y="45" font-family="Arial, sans-serif" font-size="11" fill="#475569">Innlevering → Automatisk kontroll → Risikovurdering → Målrettet kontroll → Oppfølging</text>
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="11" fill="#475569">• Proaktiv kvalitetssikring reduserer risiko for omfattende kontroller</text>
      <text x="20" y="75" font-family="Arial, sans-serif" font-size="11" fill="#475569">• God dokumentasjon og transparens bygger tillit til myndighetene</text>
    </g>
    
  </g>
  
</svg>