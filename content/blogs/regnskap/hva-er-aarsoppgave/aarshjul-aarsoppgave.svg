<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Årshjul for Årsoppgave</text>
  
  <!-- Content area -->
  <g transform="translate(100, 80)">
    
    <!-- Central circle -->
    <circle cx="300" cy="250" r="80" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="3"/>
    <text x="300" y="240" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#334155" text-anchor="middle">ÅRSOPPGAVE</text>
    <text x="300" y="260" font-family="Arial, sans-serif" font-size="14" fill="#334155" text-anchor="middle">PROSESS</text>
    
    <!-- Q1 - January to March -->
    <g transform="translate(0, 0)">
      <path d="M 300 170 A 80 80 0 0 1 380 250 L 340 250 A 40 40 0 0 0 300 210 Z" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
      <text x="350" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Q1</text>
      
      <rect x="400" y="120" width="250" height="120" fill="#fef2f2" stroke="#ef4444" stroke-width="2" rx="8"/>
      <text x="525" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626" text-anchor="middle">Første Kvartal (Jan-Mar)</text>
      <text x="420" y="165" font-family="Arial, sans-serif" font-size="11" fill="#374151">Januar:</text>
      <text x="425" y="180" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Forberedelse av foregående års årsoppgave</text>
      <text x="425" y="195" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Avstemminger og kontroller</text>
      <text x="420" y="215" font-family="Arial, sans-serif" font-size="11" fill="#374151">Februar-Mars:</text>
      <text x="425" y="230" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Utarbeidelse og kvalitetssikring</text>
    </g>
    
    <!-- Q2 - April to June -->
    <g transform="translate(0, 0)">
      <path d="M 380 250 A 80 80 0 0 1 300 330 L 300 290 A 40 40 0 0 0 340 250 Z" fill="#10b981" stroke="#059669" stroke-width="2"/>
      <text x="350" y="310" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Q2</text>
      
      <rect x="400" y="270" width="250" height="120" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="8"/>
      <text x="525" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#059669" text-anchor="middle">Andre Kvartal (Apr-Jun)</text>
      <text x="420" y="315" font-family="Arial, sans-serif" font-size="11" fill="#374151">April:</text>
      <text x="425" y="330" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Ferdigstillelse og intern godkjenning</text>
      <text x="420" y="350" font-family="Arial, sans-serif" font-size="11" fill="#374151">Mai:</text>
      <text x="425" y="365" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Innlevering til Skatteetaten (31. mai)</text>
      <text x="420" y="380" font-family="Arial, sans-serif" font-size="11" fill="#374151">Juni:</text>
      <text x="425" y="395" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Oppfølging av henvendelser</text>
    </g>
    
    <!-- Q3 - July to September -->
    <g transform="translate(0, 0)">
      <path d="M 300 330 A 80 80 0 0 1 220 250 L 260 250 A 40 40 0 0 0 300 290 Z" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
      <text x="250" y="310" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Q3</text>
      
      <rect x="20" y="270" width="250" height="120" fill="#fefce8" stroke="#f59e0b" stroke-width="2" rx="8"/>
      <text x="145" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d97706" text-anchor="middle">Tredje Kvartal (Jul-Sep)</text>
      <text x="40" y="315" font-family="Arial, sans-serif" font-size="11" fill="#374151">Juli-September:</text>
      <text x="45" y="330" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Planlegging for kommende år</text>
      <text x="45" y="345" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Oppdatering av rutiner og prosedyrer</text>
      <text x="45" y="360" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Kompetanseutvikling</text>
      <text x="45" y="375" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Systemforbedringer</text>
    </g>
    
    <!-- Q4 - October to December -->
    <g transform="translate(0, 0)">
      <path d="M 220 250 A 80 80 0 0 1 300 170 L 300 210 A 40 40 0 0 0 260 250 Z" fill="#6366f1" stroke="#4338ca" stroke-width="2"/>
      <text x="250" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Q4</text>
      
      <rect x="20" y="120" width="250" height="120" fill="#f0f9ff" stroke="#6366f1" stroke-width="2" rx="8"/>
      <text x="145" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4338ca" text-anchor="middle">Fjerde Kvartal (Okt-Des)</text>
      <text x="40" y="165" font-family="Arial, sans-serif" font-size="11" fill="#374151">Oktober-Desember:</text>
      <text x="45" y="180" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Løpende forberedelser</text>
      <text x="45" y="195" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Månedlige avstemminger</text>
      <text x="45" y="210" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Forberedelse av årsavslutning</text>
      <text x="45" y="225" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Dokumentasjonsarbeid</text>
    </g>
    
    <!-- Critical dates -->
    <g transform="translate(0, 420)">
      <rect x="0" y="0" width="600" height="120" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2" rx="8"/>
      <text x="300" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#334155" text-anchor="middle">Kritiske Datoer og Milepæler</text>
      
      <text x="20" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">31. desember:</text>
      <text x="140" y="50" font-family="Arial, sans-serif" font-size="11" fill="#374151">Regnskapsårets avslutning og inventering</text>
      
      <text x="20" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706">31. januar:</text>
      <text x="140" y="70" font-family="Arial, sans-serif" font-size="11" fill="#374151">Foreløpig årsoppgave og skatteberegning</text>
      
      <text x="20" y="90" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">31. mai:</text>
      <text x="140" y="90" font-family="Arial, sans-serif" font-size="11" fill="#374151">Endelig frist for innlevering av årsoppgave</text>
      
      <text x="20" y="110" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6366f1">Løpende:</text>
      <text x="140" y="110" font-family="Arial, sans-serif" font-size="11" fill="#374151">Månedlige avstemminger og kvalitetskontroller</text>
    </g>
    
  </g>
  
</svg>