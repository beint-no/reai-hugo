 fill="#10b981" stroke="#059669" stroke-width="2" d="M380 250a80 80 0 0 1-80 80v-40a40 40 0 0 0 40-40Z"/><text x="350" y="310" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Q2</text><rect width="250" height="120" x="400" y="270" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="8"/><text x="525" y="290" fill="#059669" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Andre Kvartal (Apr-Jun)</text><text x="420" y="315" fill="#374151" font-family="Arial, sans-serif" font-size="11">April:</text><text x="425" y="330" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Ferdigstillelse og intern godkjenning</text><text x="420" y="350" fill="#374151" font-family="Arial, sans-serif" font-size="11">Mai:</text><text x="425" y="365" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Innlevering til Skatteetaten (31. mai)</text><text x="420" y="380" fill="#374151" font-family="Arial, sans-serif" font-size="11">Juni:</text><text x="425" y="395" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Oppfølging av henvendelser</text></g><g><path fill="#f59e0b" stroke="#d97706" stroke-width="2" d="M300 330a80 80 0 0 1-80-80h40a40 40 0 0 0 40 40Z"/><text x="250" y="310" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Q3</text><rect width="250" height="120" x="20" y="270" fill="#fefce8" stroke="#f59e0b" stroke-width="2" rx="8"/><text x="145" y="290" fill="#d97706" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Tredje Kvartal (Jul-Sep)</text><text x="40" y="315" fill="#374151" font-family="Arial, sans-serif" font-size="11">Juli-September:</text><text x="45" y="330" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Planlegging for kommende år</text><text x="45" y="345" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Oppdatering av rutiner og 