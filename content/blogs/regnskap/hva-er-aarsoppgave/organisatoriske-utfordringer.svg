<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#1e40af;stop-opacity:1"/><stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1"/></linearGradient></defs><path fill="#f8fafc" d="M0 0h800v500H0z"/><path fill="url(#a)" d="M0 0h800v60H0z"/><text x="400" y="40" fill="#fff" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Organisatoriske Utfordringer</text><g transform="translate(50 80)"><rect width="340" height="180" fill="#fef2f2" stroke="#ef4444" stroke-width="2" rx="12"/><text x="170" y="30" fill="#dc2626" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Kompetanseutfordringer</text><text x="20" y="60" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Kompleksitet:</text><text x="30" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Økte krav til faglig kompetanse</text><text x="30" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Tverrfaglig forståelse nødvendig</text><text x="20" y="130" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Kapasitetsmangel:</text><text x="30" y="150" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Begrenset tilgang på erfarne medarbeidere</text><text x="30" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Konkurranse om talent</text></g><g transform="translate(410 80)"><rect width="340" height="180" fill="#fefce8" stroke="#facc15" stroke-width="2" rx="12"/><text x="170" y="30" fill="#ca8a04" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Endringshåndtering</text><text x="20" y="60" fill="#ca8a04" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Selskapsstrukturer:</text><text x="30" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Fusjoner og oppdelinger</text><text x="30" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Omorganiseringer</text><text x="20" y="130" fill="#ca8a04" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Systembytte:</text><text x="30" y="150" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Nye teknologiløsninger</text><text x="30" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Datamigrering og testing</text></g><g transform="translate(50 280)"><rect width="340" height="180" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="12"/><text x="170" y="30" fill="#be185d" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Ressursplanlegging</text><text x="20" y="60" fill="#be185d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Tidspress:</text><text x="30" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Stramme frister og deadlines</text><text x="30" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Sesongvariasjoner i arbeidsbelastning</text><text x="20" y="130" fill="#be185d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Balansering:</text><text x="30" y="150" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Interne vs. eksterne ressurser</text><text x="30" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Kostnad vs. kvalitet</text></g><g transform="translate(410 280)"><rect width="340" height="180" fill="#e0e7ff" stroke="#6366f1" stroke-width="2" rx="12"/><text x="170" y="30" fill="#4338ca" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Kulturelle Faktorer</text><text x="20" y="60" fill="#4338ca" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Kvalitetskultur:</text><text x="30" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Sikring av kvalitetsbevisst kultur</text><text x="30" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Kontinuerlig forbedringsfokus</text><text x="20" y="130" fill="#4338ca" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Kommunikasjon:</text><text x="30" y="150" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Tverrfunksjonelt samarbeid</text><text x="30" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Informasjonsdeling</text></g><g transform="translate(50 480)"><rect width="700" height="80" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="8"/><text x="350" y="25" fill="#059669" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Strategier for Organisatorisk Suksess</text><text x="20" y="45" fill="#047857" font-family="Arial, sans-serif" font-size="11">• Investér i kompetanseutvikling og skape attraktive arbeidsplasser for å tiltrekke talent</text><text x="20" y="60" fill="#047857" font-family="Arial, sans-serif" font-size="11">• Etabler robuste endringsledelsesprosesser og kommunikasjonsrutiner</text><text x="20" y="75" fill="#047857" font-family="Arial, sans-serif" font-size="11">• Bygg en sterk kvalitetskultur gjennom systematisk opplæring og belønningssystemer</text></g></svg>