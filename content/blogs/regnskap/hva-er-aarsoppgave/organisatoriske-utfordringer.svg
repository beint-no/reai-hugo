<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Organisatoriske Utfordringer</text>
  
  <!-- Content area -->
  <g transform="translate(50, 80)">
    
    <!-- Kompetanseutfordringer -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="340" height="180" fill="#fef2f2" stroke="#ef4444" stroke-width="2" rx="12"/>
      <text x="170" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#dc2626" text-anchor="middle">Kompetanseutfordringer</text>
      
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">Kompleksitet:</text>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Økte krav til faglig kompetanse</text>
      <text x="30" y="100" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Tverrfaglig forståelse nødvendig</text>
      
      <text x="20" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">Kapasitetsmangel:</text>
      <text x="30" y="150" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Begrenset tilgang på erfarne medarbeidere</text>
      <text x="30" y="170" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Konkurranse om talent</text>
    </g>
    
    <!-- Endringshåndtering -->
    <g transform="translate(360, 0)">
      <rect x="0" y="0" width="340" height="180" fill="#fefce8" stroke="#facc15" stroke-width="2" rx="12"/>
      <text x="170" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ca8a04" text-anchor="middle">Endringshåndtering</text>
      
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ca8a04">Selskapsstrukturer:</text>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Fusjoner og oppdelinger</text>
      <text x="30" y="100" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Omorganiseringer</text>
      
      <text x="20" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ca8a04">Systembytte:</text>
      <text x="30" y="150" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Nye teknologiløsninger</text>
      <text x="30" y="170" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Datamigrering og testing</text>
    </g>
    
    <!-- Ressursplanlegging -->
    <g transform="translate(0, 200)">
      <rect x="0" y="0" width="340" height="180" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="12"/>
      <text x="170" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#be185d" text-anchor="middle">Ressursplanlegging</text>
      
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#be185d">Tidspress:</text>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Stramme frister og deadlines</text>
      <text x="30" y="100" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Sesongvariasjoner i arbeidsbelastning</text>
      
      <text x="20" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#be185d">Balansering:</text>
      <text x="30" y="150" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Interne vs. eksterne ressurser</text>
      <text x="30" y="170" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Kostnad vs. kvalitet</text>
    </g>
    
    <!-- Kulturelle faktorer -->
    <g transform="translate(360, 200)">
      <rect x="0" y="0" width="340" height="180" fill="#e0e7ff" stroke="#6366f1" stroke-width="2" rx="12"/>
      <text x="170" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4338ca" text-anchor="middle">Kulturelle Faktorer</text>
      
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4338ca">Kvalitetskultur:</text>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Sikring av kvalitetsbevisst kultur</text>
      <text x="30" y="100" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Kontinuerlig forbedringsfokus</text>
      
      <text x="20" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4338ca">Kommunikasjon:</text>
      <text x="30" y="150" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Tverrfunksjonelt samarbeid</text>
      <text x="30" y="170" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Informasjonsdeling</text>
    </g>
    
    <!-- Løsningsstrategier -->
    <g transform="translate(0, 400)">
      <rect x="0" y="0" width="700" height="80" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="8"/>
      <text x="350" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#059669" text-anchor="middle">Strategier for Organisatorisk Suksess</text>
      <text x="20" y="45" font-family="Arial, sans-serif" font-size="11" fill="#047857">• Investér i kompetanseutvikling og skape attraktive arbeidsplasser for å tiltrekke talent</text>
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="11" fill="#047857">• Etabler robuste endringsledelsesprosesser og kommunikasjonsrutiner</text>
      <text x="20" y="75" font-family="Arial, sans-serif" font-size="11" fill="#047857">• Bygg en sterk kvalitetskultur gjennom systematisk opplæring og belønningssystemer</text>
    </g>
    
  </g>
  
</svg>