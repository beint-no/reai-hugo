<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#1e40af;stop-opacity:1"/><stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1"/></linearGradient></defs><path fill="#f8fafc" d="M0 0h800v500H0z"/><path fill="url(#a)" d="M0 0h800v60H0z"/><text x="400" y="40" fill="#fff" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Compliance-risiko og Regulatoriske Utfordringer</text><g transform="translate(50 80)"><rect width="340" height="180" fill="#fef2f2" stroke="#ef4444" stroke-width="2" rx="12"/><text x="170" y="30" fill="#dc2626" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Regulatorisk Risiko</text><text x="20" y="60" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Regelendringer:</text><text x="30" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Nye lover og standarder</text><text x="30" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Endret tolkningspraksis</text><text x="30" y="120" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Korte implementeringsfrister</text><text x="20" y="150" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Konsekvenser:</text><text x="30" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Feil rapportering og sanksjoner</text></g><g transform="translate(410 80)"><rect width="340" height="180" fill="#fefce8" stroke="#facc15" stroke-width="2" rx="12"/><text x="170" y="30" fill="#ca8a04" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Systemrisiko</text><text x="20" y="60" fill="#ca8a04" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Teknologiske sårbarheter:</text><text x="30" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Systemfeil og nedetid</text><text x="30" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Cybersikkerhet og databrudde</text><text x="30" y="120" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Integrasjonsutfall</text><text x="20" y="150" fill="#ca8a04" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Datarisiko:</text><text x="30" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Tap av kritiske data</text></g><g transform="translate(50 280)"><rect width="340" height="180" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="12"/><text x="170" y="30" fill="#be185d" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Internasjonale Utfordringer</text><text x="20" y="60" fill="#be185d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Jurisdiksjonsutfordringer:</text><text x="30" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Forskjellige regelverk</text><text x="30" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Koordinering av rapportering</text><text x="30" y="120" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Valutafluktuasjoner</text><text x="20" y="150" fill="#be185d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Transfer pricing:</text><text x="30" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="11">• OECD-retningslinjer og BEPS</text></g><g transform="translate(410 280)"><rect width="340" height="180" fill="#e0e7ff" stroke="#6366f1" stroke-width="2" rx="12"/><text x="170" y="30" fill="#4338ca" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Kompetanserisiko</text><text x="20" y="60" fill="#4338ca" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Personavhengighet:</text><text x="30" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Nøkkelpersoner uten backup</text><text x="30" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Mangel på spesialistkompetanse</text><text x="20" y="130" fill="#4338ca" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Opplæringsbehov:</text><text x="30" y="150" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Kontinuerlig kompetanseutvikling</text><text x="30" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Tverrfaglig forståelse</text></g><g transform="translate(50 480)"><rect width="700" height="80" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="8"/><text x="350" y="25" fill="#059669" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Proaktiv Risikostyring</text><text x="20" y="45" fill="#047857" font-family="Arial, sans-serif" font-size="11">• Etabler robuste systemer for kontinuerlig overvåking av regulatoriske endringer</text><text x="20" y="60" fill="#047857" font-family="Arial, sans-serif" font-size="11">• Invester i backup-systemer, cybersikkerhet og kontinuitetsplanlegging</text><text x="20" y="75" fill="#047857" font-family="Arial, sans-serif" font-size="11">• Bygg kompetanse og nettverk for å håndtere komplekse utfordringer</text></g></svg>