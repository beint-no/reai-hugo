<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#1e40af;stop-opacity:1"/><stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1"/></linearGradient></defs><path fill="#f8fafc" d="M0 0h800v500H0z"/><path fill="url(#a)" d="M0 0h800v60H0z"/><text x="400" y="40" fill="#fff" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Digitalisering og Automatisering</text><g transform="translate(50 80)"><rect width="340" height="180" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="12"/><text x="170" y="30" fill="#1e40af" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">AI og Maskinlæring</text><text x="20" y="60" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Automatisk kategorisering:</text><text x="30" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• AI-basert transaksjonsklassifisering</text><text x="30" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Læring fra historiske data</text><text x="20" y="130" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Prediktiv analyse:</text><text x="30" y="150" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Tidlig risikoidentifikasjon</text><text x="30" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Prognosemodeller</text></g><g transform="translate(410 80)"><rect width="340" height="180" fill="#dcfce7" stroke="#10b981" stroke-width="2" rx="12"/><text x="170" y="30" fill="#059669" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Sanntidsrapportering</text><text x="20" y="60" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Kontinuerlig avstemming:</text><text x="30" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Løpende avstemming mellom systemer</text><text x="30" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Real-time datavalidering</text><text x="20" y="130" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Dashboard-løsninger:</text><text x="30" y="150" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Live oversikt over nøkkeltall</text><text x="30" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Automatisk varsling ved avvik</text></g><g transform="translate(50 280)"><rect width="340" height="180" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="12"/><text x="170" y="30" fill="#d97706" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">RPA - Robot Process</text><text x="20" y="60" fill="#d97706" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Automatisering:</text><text x="30" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Repetitive oppgaver</text><text x="30" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Dataoverentering mellom systemer</text><text x="30" y="120" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Automatisk dokumenthåndtering</text><text x="20" y="150" fill="#d97706" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Fordeler:</text><text x="30" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Redusert feilrisiko og tidsforbruk</text></g><g transform="translate(410 280)"><rect width="340" height="180" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="12"/><text x="170" y="30" fill="#be185d" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Blockchain og Fremtid</text><text x="20" y="60" fill="#be185d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Blockchain-potensial:</text><text x="30" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Økt sikkerhet og sporbarhet</text><text x="30" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Smart contracts</text><text x="30" y="120" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Redusert avstemmingsbehov</text><text x="20" y="150" fill="#be185d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Fremtidsvisjoner:</text><text x="30" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Selvgenererende rapporter</text></g><g transform="translate(50 480)"><rect width="700" height="80" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2" rx="8"/><text x="350" y="25" fill="#334155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Implementering og Gevinster</text><text x="20" y="45" fill="#475569" font-family="Arial, sans-serif" font-size="11">• Teknologiske løsninger krever strategisk planlegging og endringsledelse</text><text x="20" y="60" fill="#475569" font-family="Arial, sans-serif" font-size="11">• Gevinster inkluderer økt nøyaktighet, redusert tidsforbruk og bedre risikostyring</text><text x="20" y="75" fill="#475569" font-family="Arial, sans-serif" font-size="11">• Investeringer i teknologi må balanseres mot kompetanseutvikling og endringskostnader</text></g></svg>