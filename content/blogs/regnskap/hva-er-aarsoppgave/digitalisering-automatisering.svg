<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="#f8fafc"/>
  

  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Digitalisering og Automatisering</text>
  

  <g transform="translate(50, 80)">
    

    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="340" height="180" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="12"/>
      <text x="170" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af" text-anchor="middle">AI og Maskinlæring</text>
      
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">Automatisk kategorisering:</text>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" fill="#374151">• AI-basert transaksjonsklassifisering</text>
      <text x="30" y="100" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Læring fra historiske data</text>
      
      <text x="20" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">Prediktiv analyse:</text>
      <text x="30" y="150" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Tidlig risikoidentifikasjon</text>
      <text x="30" y="170" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Prognosemodeller</text>
    </g>
    

    <g transform="translate(360, 0)">
      <rect x="0" y="0" width="340" height="180" fill="#dcfce7" stroke="#10b981" stroke-width="2" rx="12"/>
      <text x="170" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#059669" text-anchor="middle">Sanntidsrapportering</text>
      
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">Kontinuerlig avstemming:</text>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Løpende avstemming mellom systemer</text>
      <text x="30" y="100" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Real-time datavalidering</text>
      
      <text x="20" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">Dashboard-løsninger:</text>
      <text x="30" y="150" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Live oversikt over nøkkeltall</text>
      <text x="30" y="170" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Automatisk varsling ved avvik</text>
    </g>
    

    <g transform="translate(0, 200)">
      <rect x="0" y="0" width="340" height="180" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="12"/>
      <text x="170" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#d97706" text-anchor="middle">RPA - Robot Process</text>
      
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706">Automatisering:</text>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Repetitive oppgaver</text>
      <text x="30" y="100" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Dataoverentering mellom systemer</text>
      <text x="30" y="120" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Automatisk dokumenthåndtering</text>
      
      <text x="20" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706">Fordeler:</text>
      <text x="30" y="170" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Redusert feilrisiko og tidsforbruk</text>
    </g>
    

    <g transform="translate(360, 200)">
      <rect x="0" y="0" width="340" height="180" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="12"/>
      <text x="170" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#be185d" text-anchor="middle">Blockchain og Fremtid</text>
      
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#be185d">Blockchain-potensial:</text>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Økt sikkerhet og sporbarhet</text>
      <text x="30" y="100" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Smart contracts</text>
      <text x="30" y="120" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Redusert avstemmingsbehov</text>
      
      <text x="20" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#be185d">Fremtidsvisjoner:</text>
      <text x="30" y="170" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Selvgenererende rapporter</text>
    </g>
    

    <g transform="translate(0, 400)">
      <rect x="0" y="0" width="700" height="80" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2" rx="8"/>
      <text x="350" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#334155" text-anchor="middle">Implementering og Gevinster</text>
      <text x="20" y="45" font-family="Arial, sans-serif" font-size="11" fill="#475569">• Teknologiske løsninger krever strategisk planlegging og endringsledelse</text>
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="11" fill="#475569">• Gevinster inkluderer økt nøyaktighet, redusert tidsforbruk og bedre risikostyring</text>
      <text x="20" y="75" font-family="Arial, sans-serif" font-size="11" fill="#475569">• Investeringer i teknologi må balanseres mot kompetanseutvikling og endringskostnader</text>
    </g>
    
  </g>
  
</svg>