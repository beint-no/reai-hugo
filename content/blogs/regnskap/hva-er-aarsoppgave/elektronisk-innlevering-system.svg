<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="#f8fafc"/>
  

  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Elektronisk Innlevering via Altinn</text>
  

  <g transform="translate(50, 80)">
    

    <g transform="translate(0, 50)">
      <rect x="0" y="0" width="150" height="100" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="8"/>
      <text x="75" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af" text-anchor="middle">Regnskapssystem</text>
      <text x="75" y="55" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">• Utarbeidelse</text>
      <text x="75" y="70" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">• Validering</text>
      <text x="75" y="85" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">• Formatering</text>
    </g>
    

    <g transform="translate(160, 100)">
      <line x1="0" y1="0" x2="80" y2="0" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
      <text x="40" y="-10" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">API/XBRL</text>
    </g>
    

    <g transform="translate(250, 30)">
      <rect x="0" y="0" width="180" height="140" fill="#dcfce7" stroke="#10b981" stroke-width="2" rx="8"/>
      <text x="90" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#059669" text-anchor="middle">Altinn-plattformen</text>
      
      <text x="20" y="50" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#059669">Autentisering:</text>
      <text x="25" y="65" font-family="Arial, sans-serif" font-size="10" fill="#374151">• ID-porten</text>
      <text x="25" y="80" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Virksomhetssertifikat</text>
      
      <text x="20" y="105" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#059669">Behandling:</text>
      <text x="25" y="120" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Mottakskontroll</text>
      <text x="25" y="135" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Validering</text>
    </g>
    

    <g transform="translate(440, 100)">
      <line x1="0" y1="0" x2="80" y2="0" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
      <text x="40" y="-10" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Videreformidle</text>
    </g>
    

    <g transform="translate(530, 50)">
      <rect x="0" y="0" width="150" height="100" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
      <text x="75" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d97706" text-anchor="middle">Skatteetaten</text>
      <text x="75" y="55" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">• Mottak</text>
      <text x="75" y="70" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">• Behandling</text>
      <text x="75" y="85" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">• Kontroll</text>
    </g>
    

    <g transform="translate(530, 170)">
      <line x1="0" y1="0" x2="-280" y2="0" stroke="#10b981" stroke-width="2" marker-end="url(#arrowhead2)"/>
      <text x="-140" y="-10" font-family="Arial, sans-serif" font-size="10" fill="#10b981" text-anchor="middle">Kvittering og Bekreftelse</text>
    </g>
    

    <g transform="translate(0, 220)">
      <rect x="0" y="0" width="700" height="120" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2" rx="8"/>
      <text x="350" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#334155" text-anchor="middle">Sikkerhet og Kvalitetssikring</text>
      

      <text x="50" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7c3aed">Sikkerhetstiltak:</text>
      <text x="55" y="70" font-family="Arial, sans-serif" font-size="10" fill="#374151">• End-to-end kryptering</text>
      <text x="55" y="85" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Digital signatur</text>
      <text x="55" y="100" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Tofaktorautentisering</text>
      

      <text x="250" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">Validering:</text>
      <text x="255" y="70" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Automatisk skjemakontroll</text>
      <text x="255" y="85" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Konsistenssjekker</text>
      <text x="255" y="100" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Feilidentifikasjon</text>
      

      <text x="450" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">Integrasjon:</text>
      <text x="455" y="70" font-family="Arial, sans-serif" font-size="10" fill="#374151">• API-tilkobling</text>
      <text x="455" y="85" font-family="Arial, sans-serif" font-size="10" fill="#374151">• XBRL-format</text>
      <text x="455" y="100" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Batch-operasjoner</text>
    </g>
    

    <g transform="translate(0, 360)">
      <rect x="0" y="0" width="700" height="80" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="8"/>
      <text x="350" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#059669" text-anchor="middle">Fordeler med Elektronisk Innlevering</text>
      <text x="30" y="45" font-family="Arial, sans-serif" font-size="11" fill="#047857">• Økt effektivitet og redusert tidsforbruk</text>
      <text x="30" y="60" font-family="Arial, sans-serif" font-size="11" fill="#047857">• Automatisk validering reduserer feil</text>
      <text x="30" y="75" font-family="Arial, sans-serif" font-size="11" fill="#047857">• Umiddelbar bekreftelse på mottak</text>
    </g>
    
  </g>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10b981"/>
    </marker>
  </defs>
  
</svg>