<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#1e40af;stop-opacity:1"/><stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1"/></linearGradient></defs><path fill="#f8fafc" d="M0 0h800v600H0z"/><path fill="url(#a)" d="M0 0h800v60H0z"/><text x="400" y="40" fill="#fff" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Virksomhetstyper og Rapporteringskrav</text><g transform="translate(40 80)"><rect width="350" height="220" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="12"/><text x="175" y="30" fill="#1e40af" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Aksjeselskaper (AS/ASA)</text><text x="20" y="60" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Rapporteringskrav:</text><text x="30" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Full årsoppgave (RF-1167/RF-1175)</text><text x="30" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Skatteposisjonsoppgave</text><text x="30" y="120" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Spesifikasjon av balanseposter</text><text x="30" y="140" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Transfer pricing dokumentasjon</text><text x="20" y="170" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Særlige krav:</text><text x="30" y="190" fill="#374151" font-family="Arial, sans-serif" font-size="11">• ASA: Utvidet børsrapportering</text><text x="30" y="205" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Konsern: Country-by-Country</text></g><g transform="translate(410 80)"><rect width="350" height="220" fill="#dcfce7" stroke="#10b981" stroke-width="2" rx="12"/><text x="175" y="30" fill="#059669" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Enkeltpersonforetak</text><text x="20" y="60" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Rapporteringskrav:</text><text x="30" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Næringsoppgave (N1)</text><text x="30" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Integrert med selvangivelse</text><text x="30" y="120" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Forenklet regnskapsføring</text><text x="30" y="140" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Kontantprinsipp tillatt</text><text x="20" y="170" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Terskelverdier:</text><text x="30" y="190" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Under NOK 5 mill.: Reduserte krav</text><text x="30" y="205" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Primærnæring: Særregler</text></g><g transform="translate(40 320)"><rect width="350" height="220" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="12"/><text x="175" y="30" fill="#d97706" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Partnerskap (ANS/DA/KS)</text><text x="20" y="60" fill="#d97706" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Rapporteringskrav:</text><text x="30" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Selskapets årsoppgave</text><text x="30" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Deltakeropplysninger</text><text x="30" y="120" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Resultatfordeling</text><text x="30" y="140" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Transparensprinsipp</text><text x="20" y="170" fill="#d97706" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Særkrav:</text><text x="30" y="190" fill="#374151" font-family="Arial, sans-serif" font-size="11">• KS: Komplementar/kommandittist</text><text x="30" y="205" fill="#374151" font-family="Arial, sans-serif" font-size="11">• DA: Solidarisk ansvar</text></g><g transform="translate(410 320)"><rect width="350" height="220" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="12"/><text x="175" y="30" fill="#be185d" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Samvirkeforetak &amp; Andre</text><text x="20" y="60" fill="#be185d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Samvirkeforetak:</text><text x="30" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Modifisert årsoppgave</text><text x="30" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Særregler for overskudd</text><text x="30" y="120" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Medlemsrapportering</text><text x="20" y="150" fill="#be185d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Ideelle organisasjoner:</text><text x="30" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Kun næringsaktivitet</text><text x="30" y="185" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Forenklet rapportering</text><text x="30" y="200" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Særfradrag og fritak</text></g><g transform="translate(40 560)"><rect width="720" height="80" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2" rx="8"/><text x="360" y="25" fill="#334155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Generelle Prinsipper</text><text x="30" y="45" fill="#475569" font-family="Arial, sans-serif" font-size="11">• Alle virksomheter med økonomisk aktivitet har rapporteringsplikt</text><text x="30" y="60" fill="#475569" font-family="Arial, sans-serif" font-size="11">• Rapporteringskrav varierer med virksomhetstype, størrelse og kompleksitet</text><text x="30" y="75" fill="#475569" font-family="Arial, sans-serif" font-size="11">• Elektronisk innlevering via Altinn er obligatorisk for de fleste virksomheter</text></g></svg>