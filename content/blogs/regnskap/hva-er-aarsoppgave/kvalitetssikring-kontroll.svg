<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Kvalitetssikring og Kontroll</text>
  
  <!-- Content area -->
  <g transform="translate(50, 80)">
    
    <!-- Fire-øyne-prinsippet -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="340" height="180" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="12"/>
      <text x="170" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af" text-anchor="middle">Fire-øyne-prinsippet</text>
      
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">Arbeidsdeling:</text>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Utarbeidelse: En person</text>
      <text x="30" y="100" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Gjennomgang: Annen person</text>
      <text x="30" y="120" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Godkjenning: Ansvarlig leder</text>
      
      <text x="20" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">Dokumentasjon:</text>
      <text x="30" y="170" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Alle kontrollhandlinger dokumenteres</text>
    </g>
    
    <!-- Analytiske kontroller -->
    <g transform="translate(360, 0)">
      <rect x="0" y="0" width="340" height="180" fill="#dcfce7" stroke="#10b981" stroke-width="2" rx="12"/>
      <text x="170" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#059669" text-anchor="middle">Analytiske Kontroller</text>
      
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">Trendsanalyse:</text>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Sammenligning med tidligere år</text>
      <text x="30" y="100" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Forklaring av større avvik</text>
      
      <text x="20" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">Forholdstall:</text>
      <text x="30" y="150" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Kontroll av nøkkeltall</text>
      <text x="30" y="170" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Rimelighetsvurderinger</text>
    </g>
    
    <!-- Detaljkontroller -->
    <g transform="translate(0, 200)">
      <rect x="0" y="0" width="340" height="180" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="12"/>
      <text x="170" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#d97706" text-anchor="middle">Detaljkontroller</text>
      
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706">Stikkprøver:</text>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Tilfeldig utvalg av transaksjoner</text>
      <text x="30" y="100" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Sporing fra bilag til hovedbok</text>
      
      <text x="20" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706">Fullstendighet:</text>
      <text x="30" y="150" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Kontroll av nummerserier</text>
      <text x="30" y="170" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Avstemming av delregnskap</text>
    </g>
    
    <!-- Dokumentasjon og arkivering -->
    <g transform="translate(360, 200)">
      <rect x="0" y="0" width="340" height="180" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="12"/>
      <text x="170" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#be185d" text-anchor="middle">Dokumentasjon</text>
      
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#be185d">Kontrollspor:</text>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Komplett dokumentasjon</text>
      <text x="30" y="100" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Godkjenning av alle endringer</text>
      <text x="30" y="120" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Oppbevaring av støttedokumentasjon</text>
      
      <text x="20" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#be185d">Arkivering:</text>
      <text x="30" y="170" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Sikring av elektroniske data</text>
    </g>
    
    <!-- Beste praksis -->
    <g transform="translate(0, 400)">
      <rect x="0" y="0" width="700" height="80" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2" rx="8"/>
      <text x="350" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#334155" text-anchor="middle">Suksessfaktorer for Kvalitetssikring</text>
      <text x="20" y="45" font-family="Arial, sans-serif" font-size="11" fill="#475569">• Systematiske og dokumenterte kontrollrutiner minimerer feilrisiko betydelig</text>
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="11" fill="#475569">• Balanse mellom detaljkontroll og effektivitet er nøkkelen til suksess</text>
      <text x="20" y="75" font-family="Arial, sans-serif" font-size="11" fill="#475569">• Kontinuerlig forbedring og læring fra tidligere års erfaringer</text>
    </g>
    
  </g>
  
</svg>