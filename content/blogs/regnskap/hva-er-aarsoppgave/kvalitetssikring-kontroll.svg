<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#1e40af;stop-opacity:1"/><stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1"/></linearGradient></defs><path fill="#f8fafc" d="M0 0h800v500H0z"/><path fill="url(#a)" d="M0 0h800v60H0z"/><text x="400" y="40" fill="#fff" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Kvalitetssikring og Kontroll</text><g transform="translate(50 80)"><rect width="340" height="180" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="12"/><text x="170" y="30" fill="#1e40af" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Fire-øyne-prinsippet</text><text x="20" y="60" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Arbeidsdeling:</text><text x="30" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Utarbeidelse: En person</text><text x="30" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Gjennomgang: Annen person</text><text x="30" y="120" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Godkjenning: Ansvarlig leder</text><text x="20" y="150" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Dokumentasjon:</text><text x="30" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Alle kontrollhandlinger dokumenteres</text></g><g transform="translate(410 80)"><rect width="340" height="180" fill="#dcfce7" stroke="#10b981" stroke-width="2" rx="12"/><text x="170" y="30" fill="#059669" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Analytiske Kontroller</text><text x="20" y="60" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Trendsanalyse:</text><text x="30" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Sammenligning med tidligere år</text><text x="30" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Forklaring av større avvik</text><text x="20" y="130" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Forholdstall:</text><text x="30" y="150" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Kontroll av nøkkeltall</text><text x="30" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Rimelighetsvurderinger</text></g><g transform="translate(50 280)"><rect width="340" height="180" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="12"/><text x="170" y="30" fill="#d97706" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Detaljkontroller</text><text x="20" y="60" fill="#d97706" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Stikkprøver:</text><text x="30" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Tilfeldig utvalg av transaksjoner</text><text x="30" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Sporing fra bilag til hovedbok</text><text x="20" y="130" fill="#d97706" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Fullstendighet:</text><text x="30" y="150" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Kontroll av nummerserier</text><text x="30" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Avstemming av delregnskap</text></g><g transform="translate(410 280)"><rect width="340" height="180" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="12"/><text x="170" y="30" fill="#be185d" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Dokumentasjon</text><text x="20" y="60" fill="#be185d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Kontrollspor:</text><text x="30" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Komplett dokumentasjon</text><text x="30" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Godkjenning av alle endringer</text><text x="30" y="120" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Oppbevaring av støttedokumentasjon</text><text x="20" y="150" fill="#be185d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Arkivering:</text><text x="30" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Sikring av elektroniske data</text></g><g transform="translate(50 480)"><rect width="700" height="80" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2" rx="8"/><text x="350" y="25" fill="#334155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Suksessfaktorer for Kvalitetssikring</text><text x="20" y="45" fill="#475569" font-family="Arial, sans-serif" font-size="11">• Systematiske og dokumenterte kontrollrutiner minimerer feilrisiko betydelig</text><text x="20" y="60" fill="#475569" font-family="Arial, sans-serif" font-size="11">• Balanse mellom detaljkontroll og effektivitet er nøkkelen til suksess</text><text x="20" y="75" fill="#475569" font-family="Arial, sans-serif" font-size="11">• Kontinuerlig forbedring og læring fra tidligere års erfaringer</text></g></svg>