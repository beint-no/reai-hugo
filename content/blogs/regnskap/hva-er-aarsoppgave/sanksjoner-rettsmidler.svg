74151" font-family="Arial, sans-serif" font-size="11">• Anke til lagmannsrett</text><text x="30" y="120" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Høyesterett i spesielle tilfeller</text><text x="20" y="150" fill="#4338ca" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Midlertidig stansning:</text><text x="30" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Utsettelse av innkreving</text></g><g transform="translate(50 480)"><rect width="700" height="80" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="8"/><text x="350" y="25" fill="#059669" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Forebyggende Tiltak</text><text x="20" y="45" fill="#047857" font-family="Arial, sans-serif" font-size="11">• Proaktiv kvalitetssikring og internkontroll reduserer sanksjonsrisiko betydelig</text><text x="20" y="60" fill="#047857" font-family="Arial, sans-serif" font-size="11">• Transparens og godt samarbeid med skattemyndighetene bygger tillit</text><text x="20" y="75" fill="#047857" font-family="Arial, sans-serif" font-size="11">• Juridisk bistand bør søkes tidlig ved komplekse skatteforhold</text></g></svg>