<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="#f8fafc"/>
  

  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Sanksjoner og Rettsmidler</text>
  

  <g transform="translate(50, 80)">
    

    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="340" height="180" fill="#fef2f2" stroke="#ef4444" stroke-width="2" rx="12"/>
      <text x="170" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#dc2626" text-anchor="middle">Tilleggsskatt</text>
      
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">Uaktsomhet (20%):</text>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Manglende aktsomhet</text>
      <text x="30" y="100" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Feil i god tro</text>
      
      <text x="20" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">Grov uaktsomhet (40%):</text>
      <text x="30" y="145" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Kvalifiserte feil</text>
      
      <text x="20" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">Forsett (60%):</text>
    </g>
    

    <g transform="translate(360, 0)">
      <rect x="0" y="0" width="340" height="180" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="12"/>
      <text x="170" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#d97706" text-anchor="middle">Andre Sanksjoner</text>
      
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706">Forsinkelsesgebyr:</text>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" fill="#374151">• NOK 5.000 - 20.000+</text>
      <text x="30" y="100" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Avhengig av forsinkelse</text>
      
      <text x="20" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706">Tvangsmulkt:</text>
      <text x="30" y="145" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Løpende dagsmulkt</text>
      
      <text x="20" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706">Personlig ansvar:</text>
    </g>
    

    <g transform="translate(0, 200)">
      <rect x="0" y="0" width="340" height="180" fill="#dcfce7" stroke="#10b981" stroke-width="2" rx="12"/>
      <text x="170" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#059669" text-anchor="middle">Klageadgang</text>
      
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">Klage til skatteklagenemnda:</text>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Frist: 6 uker</text>
      <text x="30" y="100" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Skriftlig begrunnet klage</text>
      
      <text x="20" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">Dokumentasjonsrett:</text>
      <text x="30" y="145" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Innsyn i saksgrunnlag</text>
      <text x="30" y="165" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Rett til partsrepresentant</text>
    </g>
    

    <g transform="translate(360, 200)">
      <rect x="0" y="0" width="340" height="180" fill="#e0e7ff" stroke="#6366f1" stroke-width="2" rx="12"/>
      <text x="170" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4338ca" text-anchor="middle">Domstolsprøving</text>
      
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4338ca">Søksmål:</text>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Tingretten som første instans</text>
      <text x="30" y="100" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Anke til lagmannsrett</text>
      <text x="30" y="120" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Høyesterett i spesielle tilfeller</text>
      
      <text x="20" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4338ca">Midlertidig stansning:</text>
      <text x="30" y="170" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Utsettelse av innkreving</text>
    </g>
    

    <g transform="translate(0, 400)">
      <rect x="0" y="0" width="700" height="80" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="8"/>
      <text x="350" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#059669" text-anchor="middle">Forebyggende Tiltak</text>
      <text x="20" y="45" font-family="Arial, sans-serif" font-size="11" fill="#047857">• Proaktiv kvalitetssikring og internkontroll reduserer sanksjonsrisiko betydelig</text>
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="11" fill="#047857">• Transparens og godt samarbeid med skattemyndighetene bygger tillit</text>
      <text x="20" y="75" font-family="Arial, sans-serif" font-size="11" fill="#047857">• Juridisk bistand bør søkes tidlig ved komplekse skatteforhold</text>
    </g>
    
  </g>
  
</svg>