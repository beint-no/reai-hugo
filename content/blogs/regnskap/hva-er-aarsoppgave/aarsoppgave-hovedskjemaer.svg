<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Hovedskjemaer i Årsoppgave</text>
  
  <!-- Content area -->
  <g transform="translate(40, 80)">
    
    <!-- Resultatregnskap -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="350" height="240" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="12"/>
      <text x="175" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e40af" text-anchor="middle">Resultatregnskap (RF-1167)</text>
      
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">Hovedposter:</text>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Salgsinntekt fra varer og tjenester</text>
      <text x="30" y="100" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Varekostnad (innkjøp og lagerendring)</text>
      <text x="30" y="120" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Lønnskostnader og sosiale avgifter</text>
      <text x="30" y="140" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Avskrivninger på driftsmidler</text>
      <text x="30" y="160" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Andre driftskostnader</text>
      <text x="30" y="180" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Finansinntekter og -kostnader</text>
      
      <text x="20" y="210" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">Resultat:</text>
      <text x="30" y="225" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Ordinært resultat før skatt</text>
    </g>
    
    <!-- Balanse -->
    <g transform="translate(370, 0)">
      <rect x="0" y="0" width="350" height="240" fill="#dcfce7" stroke="#10b981" stroke-width="2" rx="12"/>
      <text x="175" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#059669" text-anchor="middle">Balanse (RF-1175)</text>
      
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">Eiendeler (Aktiva):</text>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Anleggsmidler (varige driftsmidler)</text>
      <text x="30" y="100" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Omløpsmidler (varelager, fordringer)</text>
      <text x="30" y="120" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Kontanter og bankinnskudd</text>
      
      <text x="20" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">Egenkapital og Gjeld:</text>
      <text x="30" y="170" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Egenkapital (innskutt og opptjent)</text>
      <text x="30" y="190" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Langsiktig gjeld</text>
      <text x="30" y="210" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Kortsiktig gjeld</text>
      <text x="30" y="225" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Sum egenkapital og gjeld</text>
    </g>
    
    <!-- Skatteposisjon -->
    <g transform="translate(0, 260)">
      <rect x="0" y="0" width="350" height="240" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="12"/>
      <text x="175" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#d97706" text-anchor="middle">Skatteposisjon (SN-1122)</text>
      
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706">Justeringer:</text>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Regnskapsmessig resultat</text>
      <text x="30" y="100" font-family="Arial, sans-serif" font-size="11" fill="#374151">• + Ikke-fradragsberettigede kostnader</text>
      <text x="30" y="120" font-family="Arial, sans-serif" font-size="11" fill="#374151">• - Skattefrie inntekter</text>
      <text x="30" y="140" font-family="Arial, sans-serif" font-size="11" fill="#374151">• +/- Timing-forskjeller</text>
      <text x="30" y="160" font-family="Arial, sans-serif" font-size="11" fill="#374151">• - Fremførbare underskudd</text>
      
      <text x="20" y="190" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706">Resultat:</text>
      <text x="30" y="210" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Skattepliktig inntekt</text>
      <text x="30" y="225" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Beregnet skatt</text>
    </g>
    
    <!-- Tilleggsskjemaer -->
    <g transform="translate(370, 260)">
      <rect x="0" y="0" width="350" height="240" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="12"/>
      <text x="175" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#be185d" text-anchor="middle">Tilleggsskjemaer</text>
      
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#be185d">Spesifikasjoner:</text>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Varige driftsmidler og avskrivninger</text>
      <text x="30" y="100" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Fordringer og tap på krav</text>
      <text x="30" y="120" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Gjeld og forfallsanalyse</text>
      <text x="30" y="140" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Egenkapitalendringer</text>
      
      <text x="20" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#be185d">Internasjonalt:</text>
      <text x="30" y="190" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Transfer pricing dokumentasjon</text>
      <text x="30" y="210" font-family="Arial, sans-serif" font-size="11" fill="#374151">• CFC-inntekt og kreditberegning</text>
      <text x="30" y="225" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Utenlandsk utbytte</text>
    </g>
    
    <!-- Data flow illustration -->
    <g transform="translate(0, 520)">
      <rect x="0" y="0" width="720" height="60" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2" rx="8"/>
      <text x="360" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#334155" text-anchor="middle">Dataflyt og Sammenheng</text>
      <text x="30" y="45" font-family="Arial, sans-serif" font-size="11" fill="#475569">Resultatregnskap → Skatteposisjon → Balanse → Tilleggsskjemaer → Komplett årsoppgave</text>
    </g>
    
  </g>
  
</svg>