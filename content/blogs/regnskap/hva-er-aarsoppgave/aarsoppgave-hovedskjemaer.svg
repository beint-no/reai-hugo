<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#1e40af;stop-opacity:1"/><stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1"/></linearGradient></defs><path fill="#f8fafc" d="M0 0h800v600H0z"/><path fill="url(#a)" d="M0 0h800v60H0z"/><text x="400" y="40" fill="#fff" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Hovedskjemaer i Årsoppgave</text><g transform="translate(40 80)"><rect width="350" height="240" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="12"/><text x="175" y="30" fill="#1e40af" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Resultatregnskap (RF-1167)</text><text x="20" y="60" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Hovedposter:</text><text x="30" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Salgsinntekt fra varer og tjenester</text><text x="30" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Varekostnad (innkjøp og lagerendring)</text><text x="30" y="120" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Lønnskostnader og sosiale avgifter</text><text x="30" y="140" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Avskrivninger på driftsmidler</text><text x="30" y="160" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Andre driftskostnader</text><text x="30" y="180" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Finansinntekter og -kostnader</text><text x="20" y="210" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Resultat:</text><text x="30" y="225" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Ordinært resultat før skatt</text></g><g transform="translate(410 80)"><rect width="350" height="240" fill="#dcfce7" stroke="#10b981" stroke-width="2" rx="12"/><text x="175" y="30" fill="#059669" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Balanse (RF-1175)</text><text x="20" y="60" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Eiendeler (Aktiva):</text><text x="30" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Anleggsmidler (varige driftsmidler)</text><text x="30" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Omløpsmidler (varelager, fordringer)</text><text x="30" y="120" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Kontanter og bankinnskudd</text><text x="20" y="150" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Egenkapital og Gjeld:</text><text x="30" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Egenkapital (innskutt og opptjent)</text><text x="30" y="190" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Langsiktig gjeld</text><text x="30" y="210" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Kortsiktig gjeld</text><text x="30" y="225" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Sum egenkapital og gjeld</text></g><g transform="translate(40 340)"><rect width="350" height="240" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="12"/><text x="175" y="30" fill="#d97706" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Skatteposisjon (SN-1122)</text><text x="20" y="60" fill="#d97706" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Justeringer:</text><text x="30" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Regnskapsmessig resultat</text><text x="30" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• + Ikke-fradragsberettigede kostnader</text><text x="30" y="120" fill="#374151" font-family="Arial, sans-serif" font-size="11">• - Skattefrie inntekter</text><text x="30" y="140" fill="#374151" font-family="Arial, sans-serif" font-size="11">• +/- Timing-forskjeller</text><text x="30" y="160" fill="#374151" font-family="Arial, sans-serif" font-size="11">• - Fremførbare underskudd</text><text x="20" y="190" fill="#d97706" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Resultat:</text><text x="30" y="210" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Skattepliktig inntekt</text><text x="30" y="225" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Beregnet skatt</text></g><g transform="translate(410 340)"><rect width="350" height="240" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="12"/><text x="175" y="30" fill="#be185d" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Tilleggsskjemaer</text><text x="20" y="60" fill="#be185d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Spesifikasjoner:</text><text x="30" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Varige driftsmidler og avskrivninger</text><text x="30" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Fordringer og tap på krav</text><text x="30" y="120" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Gjeld og forfallsanalyse</text><text x="30" y="140" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Egenkapitalendringer</text><text x="20" y="170" fill="#be185d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Internasjonalt:</text><text x="30" y="190" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Transfer pricing dokumentasjon</text><text x="30" y="210" fill="#374151" font-family="Arial, sans-serif" font-size="11">• CFC-inntekt og kreditberegning</text><text x="30" y="225" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Utenlandsk utbytte</text></g><g transform="translate(40 600)"><rect width="720" height="60" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2" rx="8"/><text x="360" y="25" fill="#334155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Dataflyt og Sammenheng</text><text x="30" y="45" fill="#475569" font-family="Arial, sans-serif" font-size="11">Resultatregnskap → Skatteposisjon → Balanse → Tilleggsskjemaer → Komplett årsoppgave</text></g></svg>