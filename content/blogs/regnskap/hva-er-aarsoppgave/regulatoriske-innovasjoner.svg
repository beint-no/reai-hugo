<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#1e40af;stop-opacity:1"/><stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1"/></linearGradient></defs><path fill="#f8fafc" d="M0 0h800v500H0z"/><path fill="url(#a)" d="M0 0h800v60H0z"/><text x="400" y="40" fill="#fff" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Regulatoriske Innovasjoner</text><g transform="translate(50 80)"><rect width="340" height="180" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="12"/><text x="170" y="30" fill="#1e40af" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">XBRL og Strukturerte Data</text><text x="20" y="60" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">XBRL-implementering:</text><text x="30" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Maskinlesbare formater</text><text x="30" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Standardiserte dataelementer</text><text x="30" y="120" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Taksonomiutvikling</text><text x="20" y="150" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Fordeler:</text><text x="30" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Forbedret datakvalitet og interoperabilitet</text></g><g transform="translate(410 80)"><rect width="340" height="180" fill="#dcfce7" stroke="#10b981" stroke-width="2" rx="12"/><text x="170" y="30" fill="#059669" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">AI i Skattetilsyn</text><text x="20" y="60" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Anomalideteksjon:</text><text x="30" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Automatisk identifikasjon av avvik</text><text x="30" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Uvanlige mønstre i data</text><text x="20" y="130" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Intelligent tilsyn:</text><text x="30" y="150" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Risikoprofilering</text><text x="30" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Prediktive modeller for kontroll</text></g><g transform="translate(50 280)"><rect width="340" height="180" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="12"/><text x="170" y="30" fill="#d97706" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">API og Systemintegrasjon</text><text x="20" y="60" fill="#d97706" font-family="Arial, sans-serif" font-size="12" font-weight="bold">API-tilkobling:</text><text x="30" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Direkte systemkommunikasjon</text><text x="30" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Sanntids dataoverføring</text><text x="30" y="120" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Automatisk validering</text><text x="20" y="150" fill="#d97706" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Fordeler:</text><text x="30" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Redusert manuelt arbeid og feilrisiko</text></g><g transform="translate(410 280)"><rect width="340" height="180" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="12"/><text x="170" y="30" fill="#be185d" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Automatisert Audit</text><text x="20" y="60" fill="#be185d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Kontinuerlig kontroll:</text><text x="30" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Løpende dataanalyse</text><text x="30" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Automatisk rapportgenerering</text><text x="30" y="120" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Feilidentifikasjon i sanntid</text><text x="20" y="150" fill="#be185d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Fremtidens revisjon:</text><text x="30" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Delvis automatiserte kontroller</text></g><g transform="translate(50 480)"><rect width="700" height="80" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2" rx="8"/><text x="350" y="25" fill="#334155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Teknologisk Transformasjon</text><text x="20" y="45" fill="#475569" font-family="Arial, sans-serif" font-size="11">• Regulatorisk innovasjon driver effektivitet i både rapportering og tilsyn</text><text x="20" y="60" fill="#475569" font-family="Arial, sans-serif" font-size="11">• Virksomheter må investere i teknologi for å holde tritt med utviklingen</text><text x="20" y="75" fill="#475569" font-family="Arial, sans-serif" font-size="11">• Fremtidens årsoppgave vil være betydelig mer automatisert og datadrevet</text></g></svg>