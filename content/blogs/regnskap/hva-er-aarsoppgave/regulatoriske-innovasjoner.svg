<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="#f8fafc"/>
  

  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Regulatoriske Innovasjoner</text>
  

  <g transform="translate(50, 80)">
    

    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="340" height="180" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="12"/>
      <text x="170" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af" text-anchor="middle">XBRL og Strukturerte Data</text>
      
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">XBRL-implementering:</text>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Maskinlesbare formater</text>
      <text x="30" y="100" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Standardiserte dataelementer</text>
      <text x="30" y="120" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Taksonomiutvikling</text>
      
      <text x="20" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">Fordeler:</text>
      <text x="30" y="170" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Forbedret datakvalitet og interoperabilitet</text>
    </g>
    

    <g transform="translate(360, 0)">
      <rect x="0" y="0" width="340" height="180" fill="#dcfce7" stroke="#10b981" stroke-width="2" rx="12"/>
      <text x="170" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#059669" text-anchor="middle">AI i Skattetilsyn</text>
      
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">Anomalideteksjon:</text>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Automatisk identifikasjon av avvik</text>
      <text x="30" y="100" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Uvanlige mønstre i data</text>
      
      <text x="20" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">Intelligent tilsyn:</text>
      <text x="30" y="150" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Risikoprofilering</text>
      <text x="30" y="170" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Prediktive modeller for kontroll</text>
    </g>
    

    <g transform="translate(0, 200)">
      <rect x="0" y="0" width="340" height="180" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="12"/>
      <text x="170" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#d97706" text-anchor="middle">API og Systemintegrasjon</text>
      
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706">API-tilkobling:</text>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Direkte systemkommunikasjon</text>
      <text x="30" y="100" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Sanntids dataoverføring</text>
      <text x="30" y="120" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Automatisk validering</text>
      
      <text x="20" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706">Fordeler:</text>
      <text x="30" y="170" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Redusert manuelt arbeid og feilrisiko</text>
    </g>
    

    <g transform="translate(360, 200)">
      <rect x="0" y="0" width="340" height="180" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="12"/>
      <text x="170" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#be185d" text-anchor="middle">Automatisert Audit</text>
      
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#be185d">Kontinuerlig kontroll:</text>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Løpende dataanalyse</text>
      <text x="30" y="100" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Automatisk rapportgenerering</text>
      <text x="30" y="120" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Feilidentifikasjon i sanntid</text>
      
      <text x="20" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#be185d">Fremtidens revisjon:</text>
      <text x="30" y="170" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Delvis automatiserte kontroller</text>
    </g>
    

    <g transform="translate(0, 400)">
      <rect x="0" y="0" width="700" height="80" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2" rx="8"/>
      <text x="350" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#334155" text-anchor="middle">Teknologisk Transformasjon</text>
      <text x="20" y="45" font-family="Arial, sans-serif" font-size="11" fill="#475569">• Regulatorisk innovasjon driver effektivitet i både rapportering og tilsyn</text>
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="11" fill="#475569">• Virksomheter må investere i teknologi for å holde tritt med utviklingen</text>
      <text x="20" y="75" font-family="Arial, sans-serif" font-size="11" fill="#475569">• Fremtidens årsoppgave vil være betydelig mer automatisert og datadrevet</text>
    </g>
    
  </g>
  
</svg>