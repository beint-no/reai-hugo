<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Fritak og Unntak fra Rapporteringsplikt</text>
  
  <!-- Content area -->
  <g transform="translate(50, 80)">
    
    <!-- Små virksomheter -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="340" height="180" fill="#dcfce7" stroke="#10b981" stroke-width="2" rx="12"/>
      <text x="170" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#059669" text-anchor="middle">Små Virksomheter</text>
      
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">Terskelverdier:</text>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Omsetning under NOK 5 millioner</text>
      <text x="30" y="100" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Få og enkle transaksjoner</text>
      <text x="30" y="120" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Ingen komplekse strukturer</text>
      
      <text x="20" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">Reduserte krav:</text>
      <text x="30" y="170" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Forenklet rapportering</text>
    </g>
    
    <!-- Ideelle organisasjoner -->
    <g transform="translate(360, 0)">
      <rect x="0" y="0" width="340" height="180" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="12"/>
      <text x="170" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#d97706" text-anchor="middle">Ideelle Organisasjoner</text>
      
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706">Kriterier:</text>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Allmennyttige formål</text>
      <text x="30" y="100" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Begrenset næringsaktivitet</text>
      <text x="30" y="120" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Under omsetningsgrenser</text>
      
      <text x="20" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706">Rapportering:</text>
      <text x="30" y="170" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Kun for næringsaktivitet</text>
    </g>
    
    <!-- Midlertidige fritak -->
    <g transform="translate(0, 200)">
      <rect x="0" y="0" width="340" height="180" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="12"/>
      <text x="170" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#be185d" text-anchor="middle">Midlertidige Fritak</text>
      
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#be185d">Oppstartsfase:</text>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Nye virksomheter</text>
      <text x="30" y="100" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Første driftsår</text>
      
      <text x="20" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#be185d">Avvikling:</text>
      <text x="30" y="150" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Konkursbehandling</text>
      <text x="30" y="170" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Likvidasjonsprosess</text>
    </g>
    
    <!-- Passive investeringer -->
    <g transform="translate(360, 200)">
      <rect x="0" y="0" width="340" height="180" fill="#e0e7ff" stroke="#6366f1" stroke-width="2" rx="12"/>
      <text x="170" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4338ca" text-anchor="middle">Passive Investeringer</text>
      
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4338ca">Karakteristika:</text>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Rene investeringsselskaper</text>
      <text x="30" y="100" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Ingen operasjonell aktivitet</text>
      <text x="30" y="120" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Kun kapitalinntekter</text>
      
      <text x="20" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4338ca">Rapportering:</text>
      <text x="30" y="170" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Forenklet skjema</text>
    </g>
    
    <!-- Viktig informasjon -->
    <g transform="translate(0, 400)">
      <rect x="0" y="0" width="700" height="80" fill="#fef2f2" stroke="#ef4444" stroke-width="2" rx="8"/>
      <text x="350" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626" text-anchor="middle">Viktig å Merke Seg</text>
      <text x="20" y="45" font-family="Arial, sans-serif" font-size="11" fill="#7f1d1d">• Fritak må søkes og godkjennes av Skatteetaten</text>
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="11" fill="#7f1d1d">• Endring i virksomhetens karakter kan føre til endret rapporteringsplikt</text>
      <text x="20" y="75" font-family="Arial, sans-serif" font-size="11" fill="#7f1d1d">• Midlertidige fritak gjelder kun for spesifiserte perioder</text>
    </g>
    
  </g>
  
</svg>