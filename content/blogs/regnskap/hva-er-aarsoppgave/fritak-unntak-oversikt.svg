<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#1e40af;stop-opacity:1"/><stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1"/></linearGradient></defs><path fill="#f8fafc" d="M0 0h800v500H0z"/><path fill="url(#a)" d="M0 0h800v60H0z"/><text x="400" y="40" fill="#fff" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Fritak og Unntak fra Rapporteringsplikt</text><g transform="translate(50 80)"><rect width="340" height="180" fill="#dcfce7" stroke="#10b981" stroke-width="2" rx="12"/><text x="170" y="30" fill="#059669" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Små Virksomheter</text><text x="20" y="60" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Terskelverdier:</text><text x="30" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Omsetning under NOK 5 millioner</text><text x="30" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Få og enkle transaksjoner</text><text x="30" y="120" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Ingen komplekse strukturer</text><text x="20" y="150" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Reduserte krav:</text><text x="30" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Forenklet rapportering</text></g><g transform="translate(410 80)"><rect width="340" height="180" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="12"/><text x="170" y="30" fill="#d97706" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Ideelle Organisasjoner</text><text x="20" y="60" fill="#d97706" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Kriterier:</text><text x="30" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Allmennyttige formål</text><text x="30" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Begrenset næringsaktivitet</text><text x="30" y="120" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Under omsetningsgrenser</text><text x="20" y="150" fill="#d97706" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Rapportering:</text><text x="30" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Kun for næringsaktivitet</text></g><g transform="translate(50 280)"><rect width="340" height="180" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="12"/><text x="170" y="30" fill="#be185d" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Midlertidige Fritak</text><text x="20" y="60" fill="#be185d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Oppstartsfase:</text><text x="30" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Nye virksomheter</text><text x="30" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Første driftsår</text><text x="20" y="130" fill="#be185d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Avvikling:</text><text x="30" y="150" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Konkursbehandling</text><text x="30" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Likvidasjonsprosess</text></g><g transform="translate(410 280)"><rect width="340" height="180" fill="#e0e7ff" stroke="#6366f1" stroke-width="2" rx="12"/><text x="170" y="30" fill="#4338ca" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Passive Investeringer</text><text x="20" y="60" fill="#4338ca" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Karakteristika:</text><text x="30" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Rene investeringsselskaper</text><text x="30" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Ingen operasjonell aktivitet</text><text x="30" y="120" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Kun kapitalinntekter</text><text x="20" y="150" fill="#4338ca" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Rapportering:</text><text x="30" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Forenklet skjema</text></g><g transform="translate(50 480)"><rect width="700" height="80" fill="#fef2f2" stroke="#ef4444" stroke-width="2" rx="8"/><text x="350" y="25" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Viktig å Merke Seg</text><text x="20" y="45" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="11">• Fritak må søkes og godkjennes av Skatteetaten</text><text x="20" y="60" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="11">• Endring i virksomhetens karakter kan føre til endret rapporteringsplikt</text><text x="20" y="75" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="11">• Midlertidige fritak gjelder kun for spesifiserte perioder</text></g></svg>