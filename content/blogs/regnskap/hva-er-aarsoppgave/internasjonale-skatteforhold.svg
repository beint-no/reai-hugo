<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#1e40af;stop-opacity:1"/><stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1"/></linearGradient></defs><path fill="#f8fafc" d="M0 0h800v500H0z"/><path fill="url(#a)" d="M0 0h800v60H0z"/><text x="400" y="40" fill="#fff" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Internasjonale Skatteforhold</text><g transform="translate(50 80)"><rect width="340" height="180" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="12"/><text x="170" y="30" fill="#1e40af" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Transfer Pricing</text><text x="20" y="60" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Armlengdeprinsippet:</text><text x="30" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Prising som mellom uavhengige</text><text x="30" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Sammenlignbare transaksjoner</text><text x="20" y="130" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Dokumentasjon:</text><text x="30" y="150" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Master File (konsernivå)</text><text x="30" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Local File (lokalt nivå)</text></g><g transform="translate(410 80)"><rect width="340" height="180" fill="#dcfce7" stroke="#10b981" stroke-width="2" rx="12"/><text x="170" y="30" fill="#059669" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">CFC-regler</text><text x="20" y="60" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Kontrollterskler:</text><text x="30" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• &gt; 50% stemmer eller kapital</text><text x="30" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Direkte eller indirekte kontroll</text><text x="20" y="130" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Skattesatskriterium:</text><text x="30" y="150" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Effektiv skattesats &lt; 18.5%</text><text x="30" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Norsk tilleggsbeskatning</text></g><g transform="translate(50 280)"><rect width="340" height="180" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="12"/><text x="170" y="30" fill="#d97706" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Country-by-Country</text><text x="20" y="60" fill="#d97706" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Rapporteringskrav:</text><text x="30" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Konsernomsetning &gt; 6.8 mrd NOK</text><text x="30" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Rapportering per jurisdiksjon</text><text x="20" y="130" fill="#d97706" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Innhold:</text><text x="30" y="150" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Inntekter, skatt, aktivitet</text><text x="30" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Ansatte per land</text></g><g transform="translate(410 280)"><rect width="340" height="180" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="12"/><text x="170" y="30" fill="#be185d" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Skatteavtaler</text><text x="20" y="60" fill="#be185d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Formål:</text><text x="30" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Unngå dobbeltbeskatning</text><text x="30" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Forebygge skatteunndragelse</text><text x="20" y="130" fill="#be185d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Kildeskatt:</text><text x="30" y="150" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Reduserte satser på utbytte</text><text x="30" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Renter og royalties</text></g><g transform="translate(50 480)"><rect width="700" height="80" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2" rx="8"/><text x="350" y="25" fill="#334155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Koordinering og Kompliance</text><text x="20" y="45" fill="#475569" font-family="Arial, sans-serif" font-size="11">• Dokumentasjon må være koordinert på tvers av jurisdiksjoner</text><text x="20" y="60" fill="#475569" font-family="Arial, sans-serif" font-size="11">• Proaktiv skatteplanlegging og risikostyring er essensielt</text><text x="20" y="75" fill="#475569" font-family="Arial, sans-serif" font-size="11">• Spesialistkompetanse kreves for komplekse internasjonale strukturer</text></g></svg>