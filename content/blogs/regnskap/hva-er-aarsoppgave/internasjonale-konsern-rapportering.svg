<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#1e40af;stop-opacity:1"/><stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1"/></linearGradient></defs><path fill="#f8fafc" d="M0 0h800v500H0z"/><path fill="url(#a)" d="M0 0h800v60H0z"/><text x="400" y="40" fill="#fff" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Internasjonale Konsern og Rapportering</text><g transform="translate(50 80)"><rect width="340" height="180" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="12"/><text x="170" y="30" fill="#1e40af" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Country-by-Country</text><text x="20" y="60" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Terskelverdi:</text><text x="30" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Konsolidert omsetning &gt; 6.8 mrd NOK</text><text x="20" y="105" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Rapporteringsinnhold:</text><text x="30" y="125" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Inntekter per jurisdiksjon</text><text x="30" y="145" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Betalte skatter per land</text><text x="30" y="165" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Ansatte og økonomisk aktivitet</text></g><g transform="translate(410 80)"><rect width="340" height="180" fill="#dcfce7" stroke="#10b981" stroke-width="2" rx="12"/><text x="170" y="30" fill="#059669" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Master File / Local File</text><text x="20" y="60" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Master File:</text><text x="30" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Konsernstruktur og organisering</text><text x="30" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Forretningsvirksomhet og strategi</text><text x="20" y="125" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Local File:</text><text x="30" y="145" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Kontrollerte transaksjoner</text><text x="30" y="165" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Transfer pricing-dokumentasjon</text></g><g transform="translate(50 280)"><rect width="340" height="180" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="12"/><text x="170" y="30" fill="#d97706" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Hybride Instrumenter</text><text x="20" y="60" fill="#d97706" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Karakteristika:</text><text x="30" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Både gjelds- og egenkapitalelementer</text><text x="30" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Konvertible obligasjoner</text><text x="30" y="120" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Preferanseaksjer</text><text x="20" y="150" fill="#d97706" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Utfordringer:</text><text x="30" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Asymmetrisk skattebehandling</text></g><g transform="translate(410 280)"><rect width="340" height="180" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="12"/><text x="170" y="30" fill="#be185d" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Substansrapportering</text><text x="20" y="60" fill="#be185d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Økonomisk realitet:</text><text x="30" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Substansiell aktivitet</text><text x="30" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Ansatte og beslutningsfunksjon</text><text x="30" y="120" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Eiendeler og risiko</text><text x="20" y="150" fill="#be185d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Dokumentasjon:</text><text x="30" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Funksjons-, eiendoms- og risikoanalyse</text></g><g transform="translate(50 480)"><rect width="700" height="80" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2" rx="8"/><text x="350" y="25" fill="#334155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Koordinering og Kompliance</text><text x="20" y="45" fill="#475569" font-family="Arial, sans-serif" font-size="11">• Multinasjonale konsern må koordinere rapportering på tvers av jurisdiksjoner</text><text x="20" y="60" fill="#475569" font-family="Arial, sans-serif" font-size="11">• Konsistens i transfer pricing-dokumentasjon er kritisk</text><text x="20" y="75" fill="#475569" font-family="Arial, sans-serif" font-size="11">• Proaktiv dialog med skattemyndigheter reduserer tvistrisiko</text></g></svg>