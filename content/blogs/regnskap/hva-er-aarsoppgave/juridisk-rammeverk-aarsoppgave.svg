<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="#f8fafc"/>
  

  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Juridisk Rammeverk for Årsoppgave</text>
  

  <g transform="translate(50, 80)">
    

    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="340" height="180" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="12"/>
      <text x="170" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e40af" text-anchor="middle">Skatteloven</text>
      
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">Hovedbestemmelser:</text>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" fill="#374151">• § 4-1: Skatteplikt for virksomheter</text>
      <text x="30" y="100" font-family="Arial, sans-serif" font-size="11" fill="#374151">• § 5-1: Beregning av skattepliktig inntekt</text>
      <text x="30" y="120" font-family="Arial, sans-serif" font-size="11" fill="#374151">• § 10-1: Rapporteringsplikt</text>
      <text x="30" y="140" font-family="Arial, sans-serif" font-size="11" fill="#374151">• § 14-1: Frister og sanksjoner</text>
      <text x="30" y="160" font-family="Arial, sans-serif" font-size="11" fill="#374151">• § 16-1: Kontroll og tilsyn</text>
    </g>
    

    <g transform="translate(360, 0)">
      <rect x="0" y="0" width="340" height="180" fill="#dcfce7" stroke="#10b981" stroke-width="2" rx="12"/>
      <text x="170" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#059669" text-anchor="middle">Ligningsloven</text>
      
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">Detaljbestemmelser:</text>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" fill="#374151">• § 4-1: Opplysningsplikt</text>
      <text x="30" y="100" font-family="Arial, sans-serif" font-size="11" fill="#374151">• § 6-1: Dokumentasjonskrav</text>
      <text x="30" y="120" font-family="Arial, sans-serif" font-size="11" fill="#374151">• § 10-1: Kontrollhjemler</text>
      <text x="30" y="140" font-family="Arial, sans-serif" font-size="11" fill="#374151">• § 12-1: Administrative sanksjoner</text>
      <text x="30" y="160" font-family="Arial, sans-serif" font-size="11" fill="#374151">• § 13-1: Klageadgang</text>
    </g>
    

    <g transform="translate(0, 200)">
      <rect x="0" y="0" width="340" height="180" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="12"/>
      <text x="170" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#d97706" text-anchor="middle">Regnskapsloven</text>
      
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706">Regnskapsgrunnlag:</text>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" fill="#374151">• § 3-1: Bokføringsplikt</text>
      <text x="30" y="100" font-family="Arial, sans-serif" font-size="11" fill="#374151">• § 4-1: Regnskapsprinsipper</text>
      <text x="30" y="120" font-family="Arial, sans-serif" font-size="11" fill="#374151">• § 6-1: Årsregnskap</text>
      <text x="30" y="140" font-family="Arial, sans-serif" font-size="11" fill="#374151">• § 7-1: Revisjon</text>
      <text x="30" y="160" font-family="Arial, sans-serif" font-size="11" fill="#374151">• § 8-1: Innlevering og oppbevaring</text>
    </g>
    

    <g transform="translate(360, 200)">
      <rect x="0" y="0" width="340" height="180" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="12"/>
      <text x="170" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#be185d" text-anchor="middle">Bokføringsloven</text>
      
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#be185d">Dokumentasjon:</text>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" fill="#374151">• § 2-1: Bokføringsplikt</text>
      <text x="30" y="100" font-family="Arial, sans-serif" font-size="11" fill="#374151">• § 5-1: Bilag og dokumentasjon</text>
      <text x="30" y="120" font-family="Arial, sans-serif" font-size="11" fill="#374151">• § 6-1: Oppbevaringsplikt</text>
      <text x="30" y="140" font-family="Arial, sans-serif" font-size="11" fill="#374151">• § 7-1: Elektronisk arkivering</text>
      <text x="30" y="160" font-family="Arial, sans-serif" font-size="11" fill="#374151">• § 8-1: Kontroll og tilgang</text>
    </g>
    
  </g>
  
</svg>