<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#1e40af;stop-opacity:1"/><stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1"/></linearGradient></defs><path fill="#f8fafc" d="M0 0h800v500H0z"/><path fill="url(#a)" d="M0 0h800v60H0z"/><text x="400" y="40" fill="#fff" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Tilleggsskjemaer og Spesifikasjoner</text><g transform="translate(50 80)"><rect width="340" height="180" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="12"/><text x="170" y="30" fill="#1e40af" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Varige Driftsmidler</text><text x="20" y="60" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Spesifikasjon inneholder:</text><text x="30" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Anskaffelseskost per kategori</text><text x="30" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Akkumulerte avskrivninger</text><text x="30" y="120" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Årets avskrivninger</text><text x="30" y="140" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Bokført verdi ved årets slutt</text><text x="30" y="160" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Salg og avhending</text></g><g transform="translate(410 80)"><rect width="340" height="180" fill="#dcfce7" stroke="#10b981" stroke-width="2" rx="12"/><text x="170" y="30" fill="#059669" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Fordringer og Tap</text><text x="20" y="60" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Aldersanalyse fordringer:</text><text x="30" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• 0-30 dager forfalt</text><text x="30" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• 31-90 dager forfalt</text><text x="30" y="120" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Over 90 dager forfalt</text><text x="30" y="140" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Tapsavsetninger</text><text x="30" y="160" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Konstaterte tap</text></g><g transform="translate(50 280)"><rect width="340" height="180" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="12"/><text x="170" y="30" fill="#d97706" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Gjeld og Forfall</text><text x="20" y="60" fill="#d97706" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Forfallsanalyse:</text><text x="30" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Kortsiktig gjeld (&lt; 1 år)</text><text x="30" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Langsiktig gjeld (1-5 år)</text><text x="30" y="120" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Langsiktig gjeld (&gt; 5 år)</text><text x="30" y="140" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Rentevilkår og sikkerhet</text><text x="30" y="160" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Covenant-bestemmelser</text></g><g transform="translate(410 280)"><rect width="340" height="180" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="12"/><text x="170" y="30" fill="#be185d" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Internasjonale Forhold</text><text x="20" y="60" fill="#be185d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Transfer Pricing:</text><text x="30" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Master File dokumentasjon</text><text x="30" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Local File spesifikasjoner</text><text x="20" y="130" fill="#be185d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">CFC og utenlandsk:</text><text x="30" y="150" fill="#374151" font-family="Arial, sans-serif" font-size="11">• CFC-inntekt beregning</text><text x="30" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Utenlandsk utbytte</text></g><g transform="translate(50 480)"><rect width="700" height="80" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2" rx="8"/><text x="350" y="25" fill="#334155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Viktige Retningslinjer</text><text x="20" y="45" fill="#475569" font-family="Arial, sans-serif" font-size="11">• Alle spesifikasjoner må være konsistente med hovedskjemaene</text><text x="20" y="60" fill="#475569" font-family="Arial, sans-serif" font-size="11">• Elektronisk innlevering krever at alle obligatoriske felt er utfylt</text><text x="20" y="75" fill="#475569" font-family="Arial, sans-serif" font-size="11">• Manglende eller ufullstendige tilleggsskjemaer kan føre til purring eller gebyr</text></g></svg>