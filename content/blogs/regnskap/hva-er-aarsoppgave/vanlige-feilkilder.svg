<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#1e40af;stop-opacity:1"/><stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1"/></linearGradient></defs><path fill="#f8fafc" d="M0 0h800v600H0z"/><path fill="url(#a)" d="M0 0h800v60H0z"/><text x="400" y="40" fill="#fff" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Vanlige Feilkilder og Utfordringer</text><g transform="translate(40 80)"><rect width="350" height="220" fill="#fef2f2" stroke="#ef4444" stroke-width="2" rx="12"/><text x="175" y="30" fill="#dc2626" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Regnskapsmessige Feil</text><text x="20" y="60" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Periodiseringsfeil:</text><text x="25" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Feil timing av inntekts- og kostnadsføring</text><text x="25" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Manglende cut-off rutiner</text><text x="20" y="125" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Klassifiseringsfeil:</text><text x="25" y="145" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Feil plassering av poster</text><text x="25" y="165" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Forvirring mellom kortsiktig/langsiktig</text><text x="20" y="190" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Målingsfeil:</text><text x="25" y="210" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Feil verdsettelse av eiendeler</text></g><g transform="translate(410 80)"><rect width="350" height="220" fill="#fefce8" stroke="#facc15" stroke-width="2" rx="12"/><text x="175" y="30" fill="#ca8a04" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Skattemessige Feilvurderinger</text><text x="20" y="60" fill="#ca8a04" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Forskjellsfeil:</text><text x="25" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Permanent vs. midlertidig forskjell</text><text x="25" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Feil kategorisering av justeringer</text><text x="20" y="125" fill="#ca8a04" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Fradragsfeil:</text><text x="25" y="145" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Feil vurdering av fradragsrett</text><text x="25" y="165" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Manglende dokumentasjon</text><text x="20" y="190" fill="#ca8a04" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Transfer pricing:</text><text x="25" y="210" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Mangelfull dokumentasjon</text></g><g transform="translate(40 320)"><rect width="350" height="220" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="12"/><text x="175" y="30" fill="#be185d" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">System- og Prosessfeil</text><text x="20" y="60" fill="#be185d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Dataintegrasjon:</text><text x="25" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Feil i dataoverføringer</text><text x="25" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Inkonsistens mellom systemer</text><text x="20" y="125" fill="#be185d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Manuelle rutiner:</text><text x="25" y="145" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Tastefeil og oversikt</text><text x="25" y="165" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Manglende kvalitetskontroll</text><text x="20" y="190" fill="#be185d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Backup og sikkerhet:</text><text x="25" y="210" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Datatap og systemfeil</text></g><g transform="translate(410 320)"><rect width="350" height="220" fill="#e0e7ff" stroke="#6366f1" stroke-width="2" rx="12"/><text x="175" y="30" fill="#4338ca" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Kompetanse og Organisatorisk</text><text x="20" y="60" fill="#4338ca" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Kompetansemangel:</text><text x="25" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Utilstrekkelig faglig kunnskap</text><text x="25" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Manglende oppdatering på regelendringer</text><text x="20" y="125" fill="#4338ca" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Tidspress:</text><text x="25" y="145" fill="#374151" font-family="Arial, sans-serif" font-size="11">• For sen oppstart</text><text x="25" y="165" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Utilstrekkelig tid til kvalitetskontroll</text><text x="20" y="190" fill="#4338ca" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Kommunikasjon:</text><text x="25" y="210" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Dårlig koordinering mellom avdelinger</text></g><g transform="translate(40 560)"><rect width="720" height="100" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="8"/><text x="360" y="25" fill="#059669" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Forebyggende Tiltak og Beste Praksis</text><text x="20" y="45" fill="#047857" font-family="Arial, sans-serif" font-size="11">• Implementer robuste internkontroller og fire-øyne-prinsipp for alle kritiske prosesser</text><text x="20" y="60" fill="#047857" font-family="Arial, sans-serif" font-size="11">• Invester i kompetanseutvikling og kontinuerlig opplæring av personale</text><text x="20" y="75" fill="#047857" font-family="Arial, sans-serif" font-size="11">• Start årsoppgavearbeidet tidlig og alloker tilstrekkelige ressurser</text><text x="20" y="90" fill="#047857" font-family="Arial, sans-serif" font-size="11">• Bruk teknologi for å automatisere rutineoppgaver og redusere manuell feilrisiko</text></g></svg>