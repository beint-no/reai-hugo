<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#1e40af;stop-opacity:1"/><stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1"/></linearGradient></defs><path fill="#f8fafc" d="M0 0h800v500H0z"/><path fill="url(#a)" d="M0 0h800v60H0z"/><text x="400" y="40" fill="#fff" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Revisjon og Ekstern Kontroll</text><g transform="translate(50 80)"><rect width="340" height="180" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="12"/><text x="170" y="30" fill="#1e40af" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Revisjonsplikt</text><text x="20" y="60" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Obligatorisk revisjon:</text><text x="30" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• AS med omsetning &gt; NOK 5 mill.</text><text x="30" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Alle ASA (uavhengig av størrelse)</text><text x="30" y="120" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Finansinstitusjoner</text><text x="20" y="150" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Frivillig revisjon:</text><text x="30" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Små AS og andre enheter</text></g><g transform="translate(410 80)"><rect width="340" height="180" fill="#dcfce7" stroke="#10b981" stroke-width="2" rx="12"/><text x="170" y="30" fill="#059669" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Revisors Ansvar</text><text x="20" y="60" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Attestering:</text><text x="30" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Bekreftelse på regnskapskonformitet</text><text x="30" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Skatteberegningskontroll</text><text x="20" y="130" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Rapportering:</text><text x="30" y="150" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Vesentlige forhold til Skatteetaten</text><text x="30" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Rådgivning om skattekonsekvenser</text></g><g transform="translate(50 280)"><rect width="340" height="180" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="12"/><text x="170" y="30" fill="#d97706" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Kontrollhandlinger</text><text x="20" y="60" fill="#d97706" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Regnskapskontroll:</text><text x="30" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Analytiske prosedyrer</text><text x="30" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Detaljkontroller</text><text x="30" y="120" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Internkontrollvurdering</text><text x="20" y="150" fill="#d97706" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Skattekontroll:</text><text x="30" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Justeringspostgennomgang</text></g><g transform="translate(410 280)"><rect width="340" height="180" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="12"/><text x="170" y="30" fill="#be185d" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Revisjonsberetning</text><text x="20" y="60" fill="#be185d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Innhold:</text><text x="30" y="80" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Konklusjon på årsregnskap</text><text x="30" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Bekreftelse på årsoppgave</text><text x="30" y="120" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Påpekinger og anbefalinger</text><text x="20" y="150" fill="#be185d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Distribusjon:</text><text x="30" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Styre, ledelse, Skatteetaten</text></g><g transform="translate(50 480)"><rect width="700" height="80" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2" rx="8"/><text x="350" y="25" fill="#334155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Kvalitetssikring og Verdiskaping</text><text x="20" y="45" fill="#475569" font-family="Arial, sans-serif" font-size="11">• Ekstern revisjon gir uavhengig kvalitetssikring av årsoppgaven</text><text x="20" y="60" fill="#475569" font-family="Arial, sans-serif" font-size="11">• Proaktiv samarbeid med revisor optimaliserer både kvalitet og effektivitet</text><text x="20" y="75" fill="#475569" font-family="Arial, sans-serif" font-size="11">• Revisors skattefaglige kompetanse kan bidra til forbedret skatteposisjon</text></g></svg>