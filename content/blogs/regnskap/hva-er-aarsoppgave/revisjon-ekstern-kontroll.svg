<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Revisjon og Ekstern Kontroll</text>
  
  <!-- Content area -->
  <g transform="translate(50, 80)">
    
    <!-- Revisjonsplikt -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="340" height="180" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="12"/>
      <text x="170" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af" text-anchor="middle">Revisjonsplikt</text>
      
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">Obligatorisk revisjon:</text>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" fill="#374151">• AS med omsetning &gt; NOK 5 mill.</text>
      <text x="30" y="100" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Alle ASA (uavhengig av størrelse)</text>
      <text x="30" y="120" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Finansinstitusjoner</text>
      
      <text x="20" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">Frivillig revisjon:</text>
      <text x="30" y="170" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Små AS og andre enheter</text>
    </g>
    
    <!-- Revisors ansvar -->
    <g transform="translate(360, 0)">
      <rect x="0" y="0" width="340" height="180" fill="#dcfce7" stroke="#10b981" stroke-width="2" rx="12"/>
      <text x="170" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#059669" text-anchor="middle">Revisors Ansvar</text>
      
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">Attestering:</text>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Bekreftelse på regnskapskonformitet</text>
      <text x="30" y="100" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Skatteberegningskontroll</text>
      
      <text x="20" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">Rapportering:</text>
      <text x="30" y="150" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Vesentlige forhold til Skatteetaten</text>
      <text x="30" y="170" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Rådgivning om skattekonsekvenser</text>
    </g>
    
    <!-- Kontrollhandlinger -->
    <g transform="translate(0, 200)">
      <rect x="0" y="0" width="340" height="180" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="12"/>
      <text x="170" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#d97706" text-anchor="middle">Kontrollhandlinger</text>
      
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706">Regnskapskontroll:</text>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Analytiske prosedyrer</text>
      <text x="30" y="100" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Detaljkontroller</text>
      <text x="30" y="120" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Internkontrollvurdering</text>
      
      <text x="20" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706">Skattekontroll:</text>
      <text x="30" y="170" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Justeringspostgennomgang</text>
    </g>
    
    <!-- Revisjonsberetning -->
    <g transform="translate(360, 200)">
      <rect x="0" y="0" width="340" height="180" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="12"/>
      <text x="170" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#be185d" text-anchor="middle">Revisjonsberetning</text>
      
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#be185d">Innhold:</text>
      <text x="30" y="80" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Konklusjon på årsregnskap</text>
      <text x="30" y="100" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Bekreftelse på årsoppgave</text>
      <text x="30" y="120" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Påpekinger og anbefalinger</text>
      
      <text x="20" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#be185d">Distribusjon:</text>
      <text x="30" y="170" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Styre, ledelse, Skatteetaten</text>
    </g>
    
    <!-- Viktig informasjon -->
    <g transform="translate(0, 400)">
      <rect x="0" y="0" width="700" height="80" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2" rx="8"/>
      <text x="350" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#334155" text-anchor="middle">Kvalitetssikring og Verdiskaping</text>
      <text x="20" y="45" font-family="Arial, sans-serif" font-size="11" fill="#475569">• Ekstern revisjon gir uavhengig kvalitetssikring av årsoppgaven</text>
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="11" fill="#475569">• Proaktiv samarbeid med revisor optimaliserer både kvalitet og effektivitet</text>
      <text x="20" y="75" font-family="Arial, sans-serif" font-size="11" fill="#475569">• Revisors skattefaglige kompetanse kan bidra til forbedret skatteposisjon</text>
    </g>
    
  </g>
  
</svg>