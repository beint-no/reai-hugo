<svg width="600" height="500" viewBox="0 0 600 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="300" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">
    Ulike Typer Avanse
  </text>
  
  <!-- Construction/Building -->
  <rect x="50" y="80" width="160" height="140" fill="#3498db" opacity="0.8" rx="10"/>
  <text x="130" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    BYGGEBRANSJEN
  </text>
  
  <!-- Building icon -->
  <rect x="110" y="120" width="40" height="60" fill="white" rx="3"/>
  <rect x="115" y="125" width="8" height="8" fill="#3498db"/>
  <rect x="127" y="125" width="8" height="8" fill="#3498db"/>
  <rect x="139" y="125" width="8" height="8" fill="#3498db"/>
  <rect x="115" y="137" width="8" height="8" fill="#3498db"/>
  <rect x="127" y="137" width="8" height="8" fill="#3498db"/>
  <rect x="139" y="137" width="8" height="8" fill="#3498db"/>
  <rect x="115" y="149" width="8" height="8" fill="#3498db"/>
  <rect x="127" y="149" width="8" height="8" fill="#3498db"/>
  <rect x="139" y="149" width="8" height="8" fill="#3498db"/>
  <rect x="120" y="165" width="18" height="15" fill="#3498db"/>
  
  <text x="130" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    30-50% avanse
  </text>
  <text x="130" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    ved kontraktsinngåelse
  </text>
  
  <!-- Manufacturing -->
  <rect x="220" y="80" width="160" height="140" fill="#e74c3c" opacity="0.8" rx="10"/>
  <text x="300" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    PRODUKSJON
  </text>
  
  <!-- Gear icon -->
  <circle cx="300" cy="150" r="25" fill="white"/>
  <circle cx="300" cy="150" r="15" fill="#e74c3c"/>
  <rect x="295" y="125" width="10" height="10" fill="white"/>
  <rect x="295" y="165" width="10" height="10" fill="white"/>
  <rect x="275" y="145" width="10" height="10" fill="white"/>
  <rect x="315" y="145" width="10" height="10" fill="white"/>
  
  <text x="300" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    20-40% avanse
  </text>
  <text x="300" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    for spesialprodukter
  </text>
  
  <!-- Services -->
  <rect x="390" y="80" width="160" height="140" fill="#27ae60" opacity="0.8" rx="10"/>
  <text x="470" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    TJENESTER
  </text>
  
  <!-- Service icon -->
  <circle cx="470" cy="140" r="15" fill="white"/>
  <rect x="455" y="155" width="30" height="25" fill="white" rx="5"/>
  <circle cx="462" cy="167" r="3" fill="#27ae60"/>
  <circle cx="478" cy="167" r="3" fill="#27ae60"/>
  
  <text x="470" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    10-30% avanse
  </text>
  <text x="470" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    for større prosjekter
  </text>
  
  <!-- E-commerce -->
  <rect x="50" y="250" width="160" height="140" fill="#9b59b6" opacity="0.8" rx="10"/>
  <text x="130" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    NETTHANDEL
  </text>
  
  <!-- Shopping cart icon -->
  <rect x="115" y="290" width="30" height="20" fill="white" rx="3"/>
  <circle cx="120" cy="320" r="4" fill="white"/>
  <circle cx="140" cy="320" r="4" fill="white"/>
  <line x1="110" y1="295" x2="115" y2="290" stroke="white" stroke-width="2"/>
  <line x1="110" y1="295" x2="110" y2="305" stroke="white" stroke-width="2"/>
  
  <text x="130" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    100% forskudd
  </text>
  <text x="130" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    ved bestilling
  </text>
  
  <!-- Subscription -->
  <rect x="220" y="250" width="160" height="140" fill="#f39c12" opacity="0.8" rx="10"/>
  <text x="300" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    ABONNEMENT
  </text>
  
  <!-- Calendar icon -->
  <rect x="280" y="290" width="40" height="35" fill="white" rx="3"/>
  <rect x="280" y="290" width="40" height="8" fill="#f39c12"/>
  <line x1="285" y1="285" x2="285" y2="295" stroke="white" stroke-width="2"/>
  <line x1="295" y1="285" x2="295" y2="295" stroke="white" stroke-width="2"/>
  <line x1="305" y1="285" x2="305" y2="295" stroke="white" stroke-width="2"/>
  <line x1="315" y1="285" x2="315" y2="295" stroke="white" stroke-width="2"/>
  
  <text x="300" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Månedlig/årlig
  </text>
  <text x="300" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    forskuddsbetaling
  </text>
  
  <!-- Custom orders -->
  <rect x="390" y="250" width="160" height="140" fill="#34495e" opacity="0.8" rx="10"/>
  <text x="470" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    SPESIALBESTILLING
  </text>
  
  <!-- Custom icon -->
  <rect x="450" y="290" width="40" height="30" fill="white" rx="3"/>
  <circle cx="460" cy="305" r="3" fill="#34495e"/>
  <circle cx="470" cy="305" r="3" fill="#34495e"/>
  <circle cx="480" cy="305" r="3" fill="#34495e"/>
  <line x1="455" y1="315" x2="485" y2="315" stroke="#34495e" stroke-width="2"/>
  
  <text x="470" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    50-100% avanse
  </text>
  <text x="470" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    for tilpassede løsninger
  </text>
  
  <!-- Bottom note -->
  <text x="300" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    Avanseprosenten varierer etter bransje og risiko
  </text>
  
  <!-- Legend -->
  <rect x="50" y="450" width="500" height="30" fill="#ecf0f1" rx="5"/>
  <text x="300" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">
    Avanse sikrer kontantstrøm og reduserer risiko for leverandøren
  </text>
</svg>