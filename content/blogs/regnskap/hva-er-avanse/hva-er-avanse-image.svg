<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="300" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Hva er Avanse?
  </text>
  
  <!-- Subtitle -->
  <text x="300" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#7f8c8d">
    Forskuddsbetaling før levering
  </text>
  
  <!-- Customer section -->
  <rect x="50" y="100" width="200" height="120" fill="#3498db" opacity="0.8" rx="10"/>
  <text x="150" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    KUNDE
  </text>
  
  <!-- Customer icon -->
  <circle cx="150" cy="155" r="15" fill="white"/>
  <rect x="135" y="170" width="30" height="35" fill="white" rx="5"/>
  
  <!-- Payment arrow -->
  <path d="M 270 160 L 330 160" stroke="#e74c3c" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  <text x="300" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">
    Betaler avanse
  </text>
  <text x="300" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">
    (før levering)
  </text>
  
  <!-- Company section -->
  <rect x="350" y="100" width="200" height="120" fill="#27ae60" opacity="0.8" rx="10"/>
  <text x="450" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    SELSKAP
  </text>
  
  <!-- Company icon -->
  <rect x="430" y="145" width="40" height="30" fill="white" rx="3"/>
  <rect x="435" y="150" width="30" height="4" fill="#27ae60"/>
  <rect x="435" y="158" width="30" height="4" fill="#27ae60"/>
  <rect x="435" y="166" width="30" height="4" fill="#27ae60"/>
  
  <!-- Delivery arrow -->
  <path d="M 330 280 L 270 280" stroke="#f39c12" stroke-width="4" fill="none" marker-end="url(#arrowhead2)"/>
  <text x="300" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f39c12">
    Leverer senere
  </text>
  <text x="300" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f39c12">
    (varer/tjenester)
  </text>
  
  <!-- Timeline -->
  <line x1="100" y1="350" x2="500" y2="350" stroke="#34495e" stroke-width="2"/>
  <circle cx="200" cy="350" r="5" fill="#e74c3c"/>
  <circle cx="400" cy="350" r="5" fill="#f39c12"/>
  
  <text x="200" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Avanse betalt
  </text>
  <text x="400" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Levering
  </text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f39c12"/>
    </marker>
  </defs>
</svg>