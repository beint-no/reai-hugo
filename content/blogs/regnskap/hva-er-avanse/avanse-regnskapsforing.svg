<svg width="600" height="450" viewBox="0 0 600 450" xmlns="http://www.w3.org/2000/svg">

  <rect width="600" height="450" fill="#f8f9fa"/>
  

  <text x="300" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">
    Regnskapsføring av Avanse
  </text>
  

  <rect x="50" y="70" width="200" height="100" fill="#3498db" opacity="0.8" rx="10"/>
  <text x="150" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    1. MOTTAK AV AVANSE
  </text>
  
  <text x="70" y="115" font-family="Arial, sans-serif" font-size="11" fill="white">
    Debet: Bank/Kasse
  </text>
  <text x="70" y="130" font-family="Arial, sans-serif" font-size="11" fill="white">
    Kredit: Forskudd fra kunder
  </text>
  <text x="70" y="150" font-family="Arial, sans-serif" font-size="10" fill="white">
    (Kortsiktig gjeld)
  </text>
  

  <path d="M 270 120 L 330 120" stroke="#2c3e50" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  

  <rect x="350" y="70" width="200" height="100" fill="#e74c3c" opacity="0.8" rx="10"/>
  <text x="450" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    2. LEVERING/FAKTURERING
  </text>
  
  <text x="370" y="115" font-family="Arial, sans-serif" font-size="11" fill="white">
    Debet: Kundefordringer
  </text>
  <text x="370" y="130" font-family="Arial, sans-serif" font-size="11" fill="white">
    Kredit: Salgsinntekt
  </text>
  <text x="370" y="150" font-family="Arial, sans-serif" font-size="10" fill="white">
    (Ordinær fakturering)
  </text>
  

  <path d="M 450 180 L 450 220" stroke="#2c3e50" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  

  <rect x="350" y="240" width="200" height="100" fill="#27ae60" opacity="0.8" rx="10"/>
  <text x="450" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    3. MOTREGNING
  </text>
  
  <text x="370" y="285" font-family="Arial, sans-serif" font-size="11" fill="white">
    Debet: Forskudd fra kunder
  </text>
  <text x="370" y="300" font-family="Arial, sans-serif" font-size="11" fill="white">
    Kredit: Kundefordringer
  </text>
  <text x="370" y="320" font-family="Arial, sans-serif" font-size="10" fill="white">
    (Utligning av forskudd)
  </text>
  

  <path d="M 330 290 L 270 290" stroke="#2c3e50" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  

  <rect x="50" y="240" width="200" height="100" fill="#f39c12" opacity="0.8" rx="10"/>
  <text x="150" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    BALANSEPÅVIRKNING
  </text>
  
  <text x="70" y="285" font-family="Arial, sans-serif" font-size="11" fill="white">
    Økt likviditet (bank)
  </text>
  <text x="70" y="300" font-family="Arial, sans-serif" font-size="11" fill="white">
    Økt kortsiktig gjeld
  </text>
  <text x="70" y="320" font-family="Arial, sans-serif" font-size="10" fill="white">
    (til levering skjer)
  </text>
  

  <rect x="100" y="360" width="400" height="70" fill="#ecf0f1" rx="5"/>
  <text x="300" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2c3e50">
    Eksempel: Avanse på 50.000 kr
  </text>
  
  <text x="120" y="400" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    1. Mottak: Debet Bank 50.000 / Kredit Forskudd fra kunder 50.000
  </text>
  <text x="120" y="415" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    2. Levering: Debet Kundefordringer 125.000 / Kredit Salg 125.000 (inkl. mva)
  </text>
  

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
</svg>