      <text x="80" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">E</text>
      <text x="80" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Elektronisk</text>
      
      <circle cx="180" cy="85" r="8" fill="#9b59b6"/>
      <text x="180" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">M</text>
      <text x="180" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Mobil</text>
      
