      <rect x="150" y="80" width="100" height="50" fill="#fadbd8" opacity="0.7"/>
      <rect x="250" y="80" width="100" height="50" fill="#fadbd8" opacity="0.7"/>
      <text x="300" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">HØY</text>
      <text x="200" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">HØY</text>
      <text x="300" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">HØY</text>
      

