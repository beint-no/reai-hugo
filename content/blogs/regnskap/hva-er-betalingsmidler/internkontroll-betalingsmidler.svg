      <text x="320" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">K</text>
      <text x="320" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Kontant</text>
