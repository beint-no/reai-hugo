<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="500" fill="#f8f9fa"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Norske Tvungne Betalingsmidler (Legal Tender)
  </text>
  

  <text x="400" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">
    Utstedt av Norges Bank - Juridisk bindende betalingsmidler
  </text>
  

  <g transform="translate(50, 100)">
    <text x="300" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#27ae60">
      Norske Sedler
    </text>
    

    <rect x="20" y="40" width="100" height="60" rx="5" fill="#8e44ad" stroke="#7d3c98" stroke-width="2"/>
    <text x="70" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">1000</text>
    <text x="70" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">KRONER</text>
    <text x="70" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">1000 kr</text>
    

    <rect x="140" y="40" width="100" height="60" rx="5" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <text x="190" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">500</text>
    <text x="190" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">KRONER</text>
    <text x="190" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">500 kr</text>
    

    <rect x="260" y="40" width="100" height="60" rx="5" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="310" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">200</text>
    <text x="310" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">KRONER</text>
    <text x="310" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">200 kr</text>
    

    <rect x="380" y="40" width="100" height="60" rx="5" fill="#e67e22" stroke="#d35400" stroke-width="2"/>
    <text x="430" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">100</text>
    <text x="430" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">KRONER</text>
    <text x="430" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">100 kr</text>
    

    <rect x="500" y="40" width="100" height="60" rx="5" fill="#27ae60" stroke="#229954" stroke-width="2"/>
    <text x="550" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">50</text>
    <text x="550" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">KRONER</text>
    <text x="550" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">50 kr</text>
  </g>
  

  <g transform="translate(50, 260)">
    <text x="300" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#f39c12">
      Norske Mynter
    </text>
    

    <circle cx="120" cy="80" r="35" fill="#f39c12" stroke="#e67e22" stroke-width="3"/>
    <text x="120" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">20</text>
    <text x="120" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">20 kr</text>
    

    <circle cx="220" cy="80" r="30" fill="#95a5a6" stroke="#7f8c8d" stroke-width="3"/>
    <text x="220" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">10</text>
    <text x="220" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">10 kr</text>
    

    <circle cx="320" cy="80" r="25" fill="#e74c3c" stroke="#c0392b" stroke-width="3"/>
    <text x="320" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">5</text>
    <text x="320" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">5 kr</text>
    

    <circle cx="420" cy="80" r="20" fill="#f4d03f" stroke="#f1c40f" stroke-width="3"/>
    <text x="420" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">1</text>
    <text x="420" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">1 kr</text>
  </g>
  

  <g transform="translate(450, 260)">
    <rect x="0" y="0" width="300" height="180" rx="10" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      Juridiske Bestemmelser
    </text>
    
    <text x="20" y="50" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      <tspan x="20" dy="0">• Utstedt av Norges Bank</tspan>
      <tspan x="20" dy="20">• Regulert av sentralbankloven</tspan>
      <tspan x="20" dy="20">• Må aksepteres som betaling</tspan>
      <tspan x="20" dy="20">  for gjeld i norske kroner</tspan>
      <tspan x="20" dy="25">• Myntbegrensning: 25x pålydende</tspan>
      <tspan x="20" dy="20">  verdi per transaksjon</tspan>
      <tspan x="20" dy="25">• Private kan nekte kontanter</tspan>
      <tspan x="20" dy="20">  hvis forhåndskommunisert</tspan>
    </text>
  </g>
  

  <g transform="translate(50, 420)">
    <rect x="0" y="0" width="200" height="60" rx="5" fill="#2c3e50"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      NORGES BANK
    </text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ecf0f1">
      Sentralbank i Norge
    </text>
  </g>
  

  <g transform="translate(300, 420)">
    <rect x="0" y="0" width="450" height="60" rx="5" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
    <text x="225" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      Kontantbruk i Norge (2023)
    </text>
    <text x="225" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
      Kun 3-4% av alle betalinger • Blant verdens laveste kontantbruk
    </text>
  </g>
</svg>