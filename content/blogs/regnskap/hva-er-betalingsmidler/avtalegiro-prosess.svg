        <tspan x="0" dy="0">✓ Redusert risiko for betalingsfeil</tspan>
        <tspan x="250" dy="0">✓ Enklere bankavstemming</tspan>
        <tspan x="500" dy="0">✓ Miljøvennlig - mindre papir</tspan>
      </text>
    </g>
