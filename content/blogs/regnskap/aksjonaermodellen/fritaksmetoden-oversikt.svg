<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Fritaksmetoden for Selskaper
  </text>
  
  <!-- Main container -->
  <rect x="50" y="80" width="700" height="380" fill="#ffffff" stroke="#dee2e6" stroke-width="2" rx="10"/>
  
  <!-- Input: Utbytte/Gevinst -->
  <rect x="80" y="120" width="200" height="80" fill="#e8f4f8" stroke="#3498db" stroke-width="2" rx="8"/>
  <text x="90" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Utbytte/Gevinst mottatt
  </text>
  <text x="90" y="170" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3498db">
    100 000 kr
  </text>
  <text x="90" y="190" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    Fra annet selskap
  </text>
  
  <!-- Process: Fritaksmetoden -->
  <rect x="320" y="120" width="200" height="80" fill="#fff3e0" stroke="#f39c12" stroke-width="2" rx="8"/>
  <text x="330" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Fritaksmetoden
  </text>
  <text x="330" y="170" font-family="Arial, sans-serif" font-size="13" fill="#34495e">
    97% skattefritt
  </text>
  <text x="330" y="190" font-family="Arial, sans-serif" font-size="13" fill="#34495e">
    3% skattepliktig
  </text>
  
  <!-- Output: Skattepliktig beløp -->
  <rect x="560" y="120" width="150" height="80" fill="#f0f8e8" stroke="#27ae60" stroke-width="2" rx="8"/>
  <text x="570" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Skattepliktig
  </text>
  <text x="570" y="170" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27ae60">
    3 000 kr
  </text>
  <text x="570" y="190" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    (3% av 100 000)
  </text>
  
  <!-- Arrows -->
  <polygon points="290,160 310,150 310,155 305,160 310,165 310,170" fill="#34495e"/>
  <polygon points="530,160 550,150 550,155 545,160 550,165 550,170" fill="#34495e"/>
  
  <!-- Detailed breakdown -->
  <rect x="80" y="240" width="630" height="180" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="8"/>
  <text x="90" y="265" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Detaljert Beregning
  </text>
  
  <!-- Table header -->
  <rect x="100" y="280" width="580" height="30" fill="#e9ecef" stroke="#dee2e6" stroke-width="1"/>
  <text x="110" y="300" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2c3e50">
    Beregningselement
  </text>
  <text x="350" y="300" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2c3e50">
    Beløp (NOK)
  </text>
  <text x="500" y="300" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2c3e50">
    Kommentar
  </text>
  
  <!-- Row 1 -->
  <rect x="100" y="310" width="580" height="25" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
  <text x="110" y="327" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Utbytte/Gevinst mottatt
  </text>
  <text x="350" y="327" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    100 000
  </text>
  <text x="500" y="327" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    Brutto beløp
  </text>
  
  <!-- Row 2 -->
  <rect x="100" y="335" width="580" height="25" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="110" y="352" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    × Fritaksprosent (97%)
  </text>
  <text x="350" y="352" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">
    97 000
  </text>
  <text x="500" y="352" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    Skattefritt beløp
  </text>
  
  <!-- Row 3 -->
  <rect x="100" y="360" width="580" height="25" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
  <text x="110" y="377" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    = Skattepliktig beløp (3%)
  </text>
  <text x="350" y="377" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">
    3 000
  </text>
  <text x="500" y="377" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    Kun 3% beskattes
  </text>
  
  <!-- Row 4 -->
  <rect x="100" y="385" width="580" height="25" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="110" y="402" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    × Selskapsskatt (22%)
  </text>
  <text x="350" y="402" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">
    660
  </text>
  <text x="500" y="402" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    Skatt å betale
  </text>
  
  <!-- Effective tax rate highlight -->
  <rect x="520" y="430" width="160" height="25" fill="#e8f8f5" stroke="#1abc9c" stroke-width="2" rx="4"/>
  <text x="530" y="447" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1abc9c">
    Effektiv skattesats: 0,66%
  </text>
</svg>