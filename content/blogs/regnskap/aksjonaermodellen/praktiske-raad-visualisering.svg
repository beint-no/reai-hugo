<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Praktiske Råd for Aksjonærer
  </text>
  
  <!-- Main container -->
  <rect x="50" y="80" width="700" height="480" fill="#ffffff" stroke="#dee2e6" stroke-width="2" rx="10"/>
  
  <!-- Personal investors section -->
  <rect x="80" y="120" width="320" height="200" fill="#e8f4f8" stroke="#3498db" stroke-width="2" rx="8"/>
  <text x="90" y="145" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    For Personlige Aksjonærer
  </text>
  
  <!-- Personal investor icon -->
  <circle cx="130" cy="180" r="25" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="130" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#ffffff">
    👤
  </text>
  
  <!-- Personal advice items -->
  <text x="170" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    1. Dokumenter anskaffelseskost nøye
  </text>
  <text x="175" y="190" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    • Samle alle kjøpsbilag og tilskudd
  </text>
  
  <text x="170" y="210" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    2. Beregn skjermingsfradrag årlig
  </text>
  <text x="175" y="225" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    • Følg med på skjermingsrenten
  </text>
  
  <text x="170" y="245" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    3. Planlegg timing av utbytte/salg
  </text>
  <text x="175" y="260" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    • Vurder inntekt i ulike år
  </text>
  
  <text x="170" y="280" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    4. Vurder aksjesparekonto (ASK)
  </text>
  <text x="175" y="295" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    • For mindre beløp kan ASK være bedre
  </text>
  
  <!-- Corporate investors section -->
  <rect x="420" y="120" width="320" height="200" fill="#fff3e0" stroke="#f39c12" stroke-width="2" rx="8"/>
  <text x="430" y="145" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    For Selskaper
  </text>
  
  <!-- Corporate investor icon -->
  <rect x="450" y="155" width="50" height="50" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="8"/>
  <text x="475" y="188" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#ffffff">
    🏢
  </text>
  
  <!-- Corporate advice items -->
  <text x="520" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    1. Utnytt fritaksmetoden optimalt
  </text>
  <text x="525" y="190" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    • 97% skattefritak på utbytte/gevinst
  </text>
  
  <text x="520" y="210" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    2. Strukturer konsern skatteeffektivt
  </text>
  <text x="525" y="225" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    • Holdingselskap for investeringer
  </text>
  
  <text x="520" y="245" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    3. Planlegg utbyttetiming
  </text>
  <text x="525" y="260" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    • Koordiner med konsernbidrag
  </text>
  
  <text x="520" y="280" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    4. Dokumenter alle transaksjoner
  </text>
  <text x="525" y="295" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    • Oppfyll dokumentasjonskrav
  </text>
  
  <!-- Common mistakes section -->
  <rect x="80" y="350" width="630" height="120" fill="#fdeaea" stroke="#e74c3c" stroke-width="2" rx="8"/>
  <text x="90" y="375" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e74c3c">
    ⚠️ Vanlige Feil å Unngå
  </text>
  
  <text x="100" y="395" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    • Manglende dokumentasjon av anskaffelseskost
  </text>
  <text x="420" y="395" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    • Ikke følge med på skjermingsrenten
  </text>
  
  <text x="100" y="415" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    • Feil timing av utbytte/salg
  </text>
  <text x="420" y="415" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    • Ikke vurdere ASK for små beløp
  </text>
  
  <text x="100" y="435" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    • Manglende skatteplanlegging
  </text>
  <text x="420" y="435" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    • Suboptimal konsernstruktur
  </text>
  
  <text x="100" y="455" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    • Ikke søke profesjonell rådgivning
  </text>
  <text x="420" y="455" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    • Glemme årlige beregninger
  </text>
  
  <!-- Key success factors -->
  <rect x="80" y="490" width="630" height="50" fill="#e8f8f5" stroke="#1abc9c" stroke-width="2" rx="8"/>
  <text x="90" y="510" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1abc9c">
    🎯 Suksessfaktorer
  </text>
  
  <text x="100" y="530" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    ✓ Langsiktig perspektiv  ✓ God dokumentasjon  ✓ Årlig oppfølging  ✓ Profesjonell rådgivning
  </text>
</svg>