<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Aksjonærmodellens Fire Prinsipper
  </text>
  
  <!-- Main container -->
  <rect x="50" y="80" width="700" height="480" fill="#ffffff" stroke="#dee2e6" stroke-width="2" rx="10"/>
  
  <!-- Principle 1: Fritaksmetoden -->
  <rect x="80" y="120" width="300" height="120" fill="#e8f4f8" stroke="#3498db" stroke-width="2" rx="8"/>
  <text x="90" y="145" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    1. Fritaksmetoden
  </text>
  <text x="90" y="170" font-family="Arial, sans-serif" font-size="13" fill="#34495e">
    • Skattefritak for utbytte
  </text>
  <text x="90" y="190" font-family="Arial, sans-serif" font-size="13" fill="#34495e">
    • Skattefritak for gevinst
  </text>
  <text x="90" y="210" font-family="Arial, sans-serif" font-size="13" fill="#34495e">
    • Kun konserninterne transaksjoner
  </text>
  <text x="90" y="230" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    (97% fritak for selskaper)
  </text>
  
  <!-- Principle 2: Skjermingsprinsippet -->
  <rect x="420" y="120" width="300" height="120" fill="#f0f8e8" stroke="#27ae60" stroke-width="2" rx="8"/>
  <text x="430" y="145" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    2. Skjermingsprinsippet
  </text>
  <text x="430" y="170" font-family="Arial, sans-serif" font-size="13" fill="#34495e">
    • Normalavkastning skattefri
  </text>
  <text x="430" y="190" font-family="Arial, sans-serif" font-size="13" fill="#34495e">
    • Kun meravkastning beskattes
  </text>
  <text x="430" y="210" font-family="Arial, sans-serif" font-size="13" fill="#34495e">
    • Basert på risikofri rente
  </text>
  <text x="430" y="230" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    (3,5% i 2024)
  </text>
  
  <!-- Principle 3: Nøytralitet -->
  <rect x="80" y="280" width="300" height="120" fill="#fff3e0" stroke="#f39c12" stroke-width="2" rx="8"/>
  <text x="90" y="305" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    3. Nøytralitet
  </text>
  <text x="90" y="330" font-family="Arial, sans-serif" font-size="13" fill="#34495e">
    • Lik behandling av egenkapital
  </text>
  <text x="90" y="350" font-family="Arial, sans-serif" font-size="13" fill="#34495e">
    • Lik behandling av lånefinansiering
  </text>
  <text x="90" y="370" font-family="Arial, sans-serif" font-size="13" fill="#34495e">
    • Unngår skjevheter
  </text>
  <text x="90" y="390" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    (Investorers kapitalallokering)
  </text>
  
  <!-- Principle 4: Enkelhet -->
  <rect x="420" y="280" width="300" height="120" fill="#f8e8f8" stroke="#9b59b6" stroke-width="2" rx="8"/>
  <text x="430" y="305" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    4. Enkelhet
  </text>
  <text x="430" y="330" font-family="Arial, sans-serif" font-size="13" fill="#34495e">
    • Forenklet regelverk
  </text>
  <text x="430" y="350" font-family="Arial, sans-serif" font-size="13" fill="#34495e">
    • Forutsigbarhet for investorer
  </text>
  <text x="430" y="370" font-family="Arial, sans-serif" font-size="13" fill="#34495e">
    • Redusert administrasjon
  </text>
  <text x="430" y="390" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    (Sammenligning med tidligere)
  </text>
  
  <!-- Central connecting element -->
  <circle cx="400" cy="360" r="40" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2"/>
  <text x="400" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Aksjonær-
  </text>
  <text x="400" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    modellen
  </text>
  <text x="400" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    2006
  </text>
  
  <!-- Connecting lines -->
  <line x1="230" y1="240" x2="370" y2="330" stroke="#bdc3c7" stroke-width="2"/>
  <line x1="570" y1="240" x2="430" y2="330" stroke="#bdc3c7" stroke-width="2"/>
  <line x1="230" y1="400" x2="370" y2="380" stroke="#bdc3c7" stroke-width="2"/>
  <line x1="570" y1="400" x2="430" y2="380" stroke="#bdc3c7" stroke-width="2"/>
  
  <!-- Benefits box -->
  <rect x="180" y="450" width="440" height="80" fill="#e8f8f5" stroke="#1abc9c" stroke-width="2" rx="8"/>
  <text x="190" y="475" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Resultat: Balansert og forutsigbar kapitalbeskatning
  </text>
  <text x="190" y="495" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
    ✓ Unngår dobbelbeskatning  ✓ Fremmer langsiktige investeringer
  </text>
  <text x="190" y="515" font-family="Arial, sans-serif" font-size="12" fill="#34495e">
    ✓ Skattemessig nøytralitet  ✓ Forutsigbarhet for investorer
  </text>
</svg>