  </text>
  <text x="440" y="470" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Dataoverføring til leverandør
  </text>
  <text x="440" y="485" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Avstemming og kontroll
  </text>
  <text x="440" y="500" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Historisk datalagring
  </text>
  <text x="440" y="515" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Sikkerhet og tilgangskontroll
  </text>
  <text x="440" y="530" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Backup og gjenoppretting
  </text>
  
  <!-- Bottom Warning -->
  <rect x="50" y="570" width="700" height="25" fill="#f8d7da" stroke="#f5c6cb" stroke-width="1" rx="5"/>
  <text x="400" y="585" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#721c24">
    ⚠️ Manglende rapportering kan føre til sanksjoner fra Finanstilsynet og erstatningsansvar
  </text>
</svg>