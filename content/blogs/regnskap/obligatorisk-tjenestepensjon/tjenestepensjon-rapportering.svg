  </text>
  <text x="80" y="440" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Medlemslister og endringer
  </text>
  <text x="80" y="455" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Korrespondanse med leverandør
  </text>
  <text x="80" y="470" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Aktuarrapporter (ytelsespensjon)
  </text>
  <text x="80" y="485" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Styrevedtak og beslutninger
  </text>
  <text x="80" y="500" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Ansattinformasjon og kommunikasjon
  </text>
  <text x="80" y="515" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Regnskapsbilag og avstemminger
  </text>
  <text x="80" y="530" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Kontroll- og revisjonsløyper
  </text>
  
  <!-- System Integration Section -->
  <rect x="410" y="320" width="340" height="240" fill="url(#systemGradient)" rx="15"/>
  <text x="580" y="350" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    SYSTEMINTEGRASJON
  </text>
  
  <!-- System Requirements -->
  <rect x="430" y="370" width="300" height="170" fill="rgba(255,255,255,0.2)" rx="8"/>
  <text x="580" y="390" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
