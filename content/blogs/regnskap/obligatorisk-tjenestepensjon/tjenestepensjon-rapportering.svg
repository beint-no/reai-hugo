<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="annualGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="monthlyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="docGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffc107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0a800;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="systemGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6f42c1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#59359a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#212529">
    Rapportering av Tjenestepensjon
  </text>
  
  <!-- Annual Reporting Section -->
  <rect x="50" y="60" width="340" height="240" fill="url(#annualGradient)" rx="15"/>
  <text x="220" y="90" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    ÅRLIG RAPPORTERING
  </text>
  
  <!-- Annual Requirements -->
  <rect x="70" y="110" width="300" height="170" fill="rgba(255,255,255,0.2)" rx="8"/>
  <text x="220" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    Årsrapport-krav
  </text>
  
  <text x="80" y="150" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Beskrivelse av pensjonsordningen
  </text>
  <text x="80" y="165" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Spesifikasjon av pensjonskostnader
  </text>
  <text x="80" y="180" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Oversikt over pensjonsforpliktelser
  </text>
  <text x="80" y="195" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Aktuarmessige forutsetninger
  </text>
  <text x="80" y="210" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Endringer i ordningen
  </text>
  <text x="80" y="225" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Risikofaktorer og usikkerhet
  </text>
  <text x="80" y="240" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Fremtidige forpliktelser
  </text>
  <text x="80" y="255" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Sammenlignbare tall
  </text>
  <text x="80" y="270" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Revisorbekreftelse
  </text>
  
  <!-- Monthly Reporting Section -->
  <rect x="410" y="60" width="340" height="240" fill="url(#monthlyGradient)" rx="15"/>
  <text x="580" y="90" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    LØPENDE RAPPORTERING
  </text>
  
  <!-- Monthly Requirements -->
  <rect x="430" y="110" width="300" height="170" fill="rgba(255,255,255,0.2)" rx="8"/>
