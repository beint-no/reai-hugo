  </text>
  <text x="440" y="165" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Medlemsendringer
  </text>
  <text x="440" y="180" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Lønnsendringer
  </text>
  <text x="440" y="195" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Nye ansettelser
  </text>
  <text x="440" y="210" font-family="Arial, sans-serif" font-size="12" fill="white">
