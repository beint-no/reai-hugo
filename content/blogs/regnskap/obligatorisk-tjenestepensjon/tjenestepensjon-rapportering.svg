  </text>
  <text x="440" y="225" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Regnskapsavstemming
  </text>
  <text x="440" y="240" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Kontroll av beregninger
  </text>
  <text x="440" y="255" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Oppfølging av avvik
  </text>
  <text x="440" y="270" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Kommunikasjon med leverandør
  </text>
  
  <!-- Documentation Section -->
  <rect x="50" y="320" width="340" height="240" fill="url(#docGradient)" rx="15"/>
  <text x="220" y="350" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    DOKUMENTASJON
  </text>
  
