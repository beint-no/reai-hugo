<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="debitGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c82333;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="creditGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  

  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#212529">
    Regnskapsføring av Pensjonskostnader
  </text>
  

  <rect x="50" y="60" width="700" height="180" fill="white" stroke="#dee2e6" stroke-width="1" rx="10"/>
  <text x="400" y="85" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#212529">
    INNSKUDDSPENSJON - Enkel Regnskapsføring
  </text>
  

  <text x="70" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#495057">
    Månedlig bokføring:
  </text>
  

  <rect x="70" y="120" width="300" height="100" fill="url(#debitGradient)" rx="8"/>
  <text x="220" y="145" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    DEBET
  </text>
  <text x="80" y="165" font-family="Arial, sans-serif" font-size="14" fill="white">
    Konto 5000-5099: Lønnskostnad
  </text>
  <text x="80" y="185" font-family="Arial, sans-serif" font-size="12" fill="white">
    Pensjonsinnskudd + Arbeidsgiveravgift
  </text>
  <text x="80" y="200" font-family="Arial, sans-serif" font-size="12" fill="white">
    Eksempel: Kr 2 500 + Kr 352 = Kr 2 852
  </text>
  

  <rect x="430" y="120" width="300" height="100" fill="url(#creditGradient)" rx="8"/>
  <text x="580" y="145" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    KREDIT
  </text>
  <text x="440" y="165" font-family="Arial, sans-serif" font-size="14" fill="white">
    Konto 2940: Skyldig pensjonspremie
  </text>
  <text x="440" y="185" font-family="Arial, sans-serif" font-size="12" fill="white">
    Konto 2740: Skyldig arbeidsgiveravgift
  </text>
  <text x="440" y="200" font-family="Arial, sans-serif" font-size="12" fill="white">
    Kr 2 500 + Kr 352 = Kr 2 852
  </text>
  

  <path d="M 380 170 L 420 170" stroke="#6c757d" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
  </defs>
  

  <rect x="50" y="260" width="700" height="220" fill="white" stroke="#dee2e6" stroke-width="1" rx="10"/>
  <text x="400" y="285" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#212529">
    YTELSESPENSJON - Kompleks Regnskapsføring
  </text>
  

  <rect x="70" y="300" width="660" height="160" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
  

  <rect x="70" y="300" width="660" height="30" fill="#495057" rx="5 5 0 0"/>
  <text x="120" y="320" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Regnskapselement
  </text>
  <text x="300" y="320" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Konto
  </text>
  <text x="450" y="320" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Beskrivelse
  </text>
  <text x="620" y="320" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Type
  </text>
  


  <rect x="70" y="330" width="660" height="25" fill="white"/>
  <text x="80" y="347" font-family="Arial, sans-serif" font-size="12" fill="#212529">
    Pensjonskostnad
  </text>
  <text x="280" y="347" font-family="Arial, sans-serif" font-size="12" fill="#212529">
    5800-5899
  </text>
  <text x="380" y="347" font-family="Arial, sans-serif" font-size="12" fill="#212529">
    Årets pensjonskostnad
  </text>
  <text x="600" y="347" font-family="Arial, sans-serif" font-size="12" fill="#dc3545">
    Debet
  </text>
  

  <rect x="70" y="355" width="660" height="25" fill="#f8f9fa"/>
  <text x="80" y="372" font-family="Arial, sans-serif" font-size="12" fill="#212529">
    Pensjonsforpliktelse
  </text>
  <text x="280" y="372" font-family="Arial, sans-serif" font-size="12" fill="#212529">
    2500-2599
  </text>
  <text x="380" y="372" font-family="Arial, sans-serif" font-size="12" fill="#212529">
    Nåverdi av fremtidige ytelser
  </text>
  <text x="600" y="372" font-family="Arial, sans-serif" font-size="12" fill="#28a745">
    Kredit
  </text>
  

  <rect x="70" y="380" width="660" height="25" fill="white"/>
  <text x="80" y="397" font-family="Arial, sans-serif" font-size="12" fill="#212529">
    Pensjonsmidler
  </text>
  <text x="280" y="397" font-family="Arial, sans-serif" font-size="12" fill="#212529">
    1600-1699
  </text>
  <text x="380" y="397" font-family="Arial, sans-serif" font-size="12" fill="#212529">
    Verdipapirer i pensjonsordning
  </text>
  <text x="600" y="397" font-family="Arial, sans-serif" font-size="12" fill="#dc3545">
    Debet
  </text>
  

  <rect x="70" y="405" width="660" height="25" fill="#f8f9fa"/>
  <text x="80" y="422" font-family="Arial, sans-serif" font-size="12" fill="#212529">
    Estimatavvik
  </text>
  <text x="280" y="422" font-family="Arial, sans-serif" font-size="12" fill="#212529">
    2080
  </text>
  <text x="380" y="422" font-family="Arial, sans-serif" font-size="12" fill="#212529">
    Aktuarmessige gevinster/tap
  </text>
  <text x="600" y="422" font-family="Arial, sans-serif" font-size="12" fill="#ffc107">
    Variabel
  </text>
  

  <rect x="70" y="430" width="660" height="25" fill="white"/>
  <text x="80" y="447" font-family="Arial, sans-serif" font-size="12" fill="#212529">
    Arbeidsgiveravgift
  </text>
  <text x="280" y="447" font-family="Arial, sans-serif" font-size="12" fill="#212529">
    2740
  </text>
  <text x="380" y="447" font-family="Arial, sans-serif" font-size="12" fill="#212529">
    14,1% av pensjonskostnad
  </text>
  <text x="600" y="447" font-family="Arial, sans-serif" font-size="12" fill="#28a745">
    Kredit
  </text>
  

  <rect x="50" y="490" width="700" height="5" fill="#17a2b8"/>
  
</svg>