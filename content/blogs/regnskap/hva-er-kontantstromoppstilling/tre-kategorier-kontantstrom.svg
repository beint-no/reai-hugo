<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">
    De Tre Kategoriene av Kontantstrøm
  </text>
  
  <!-- Operating Activities -->
  <rect x="50" y="70" width="220" height="450" fill="#e8f5e8" stroke="#28a745" stroke-width="3" rx="15"/>
  <text x="160" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#155724">
    DRIFTSAKTIVITETER
  </text>
  <text x="160" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#155724">
    Hovedvirksomheten
  </text>
  
  <!-- Operating - Positive flows -->
  <text x="70" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#155724">
    Positive kontantstrømmer:
  </text>
  <text x="70" y="175" font-family="Arial, sans-serif" font-size="12" fill="#155724">
    • Kontantinngang fra kunder
  </text>
  <text x="70" y="195" font-family="Arial, sans-serif" font-size="12" fill="#155724">
    • Mottatte renter
  </text>
  <text x="70" y="215" font-family="Arial, sans-serif" font-size="12" fill="#155724">
    • Mottatt utbytte
  </text>
  <text x="70" y="235" font-family="Arial, sans-serif" font-size="12" fill="#155724">
    • Andre driftsinntekter
  </text>
  
  <!-- Operating - Negative flows -->
  <text x="70" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#155724">
    Negative kontantstrømmer:
  </text>
  <text x="70" y="295" font-family="Arial, sans-serif" font-size="12" fill="#155724">
    • Betalinger til leverandører
  </text>
  <text x="70" y="315" font-family="Arial, sans-serif" font-size="12" fill="#155724">
    • Lønnsutbetalinger
  </text>
  <text x="70" y="335" font-family="Arial, sans-serif" font-size="12" fill="#155724">
    • Betalte renter
  </text>
  <text x="70" y="355" font-family="Arial, sans-serif" font-size="12" fill="#155724">
    • Betalte skatter
  </text>
  <text x="70" y="375" font-family="Arial, sans-serif" font-size="12" fill="#155724">
    • Andre driftskostnader
  </text>
  
  <!-- Operating result -->
  <rect x="70" y="400" width="180" height="40" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="5"/>
  <text x="160" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#155724">
    Netto kontantstrøm
  </text>
  <text x="160" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#155724">
    fra drift
  </text>
  
  <text x="160" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-style="italic" fill="#155724">
    Viktigste målet på
  </text>
  <text x="160" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-style="italic" fill="#155724">
    operasjonell helse
  </text>
  
  <!-- Investment Activities -->
  <rect x="290" y="70" width="220" height="450" fill="#fff3cd" stroke="#ffc107" stroke-width="3" rx="15"/>
  <text x="400" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#856404">
    INVESTERINGSAKTIVITETER
  </text>
  <text x="400" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#856404">
    Langsiktige eiendeler
  </text>
  
  <!-- Investment - Positive flows -->
  <text x="310" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">
    Positive kontantstrømmer:
  </text>
  <text x="310" y="175" font-family="Arial, sans-serif" font-size="12" fill="#856404">
    • Salg av anleggsmidler
  </text>
  <text x="310" y="195" font-family="Arial, sans-serif" font-size="12" fill="#856404">
    • Salg av investeringer
  </text>
  <text x="310" y="215" font-family="Arial, sans-serif" font-size="12" fill="#856404">
    • Innløsning av utlån
  </text>
  <text x="310" y="235" font-family="Arial, sans-serif" font-size="12" fill="#856404">
    • Salg av datterselskaper
  </text>
  
  <!-- Investment - Negative flows -->
  <text x="310" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">
    Negative kontantstrømmer:
  </text>
  <text x="310" y="295" font-family="Arial, sans-serif" font-size="12" fill="#856404">
    • Kjøp av maskiner/bygninger
  </text>
  <text x="310" y="315" font-family="Arial, sans-serif" font-size="12" fill="#856404">
    • Investeringer i aksjer
  </text>
  <text x="310" y="335" font-family="Arial, sans-serif" font-size="12" fill="#856404">
    • Utlån til andre
  </text>
  <text x="310" y="355" font-family="Arial, sans-serif" font-size="12" fill="#856404">
    • Kjøp av datterselskaper
  </text>
  <text x="310" y="375" font-family="Arial, sans-serif" font-size="12" fill="#856404">
    • Forskning og utvikling
  </text>
  
  <!-- Investment result -->
  <rect x="310" y="400" width="180" height="40" fill="#ffeaa7" stroke="#ffc107" stroke-width="2" rx="5"/>
  <text x="400" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#856404">
    Netto kontantstrøm
  </text>
  <text x="400" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#856404">
    fra investering
  </text>
  
  <text x="400" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-style="italic" fill="#856404">
    Ofte negativ for
  </text>
  <text x="400" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-style="italic" fill="#856404">
    voksende selskaper
  </text>
  
  <!-- Financing Activities -->
  <rect x="530" y="70" width="220" height="450" fill="#d1ecf1" stroke="#17a2b8" stroke-width="3" rx="15"/>
  <text x="640" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0c5460">
    FINANSIERINGSAKTIVITETER
  </text>
  <text x="640" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#0c5460">
    Kapitalstruktur
  </text>
  
  <!-- Financing - Positive flows -->
  <text x="550" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0c5460">
    Positive kontantstrømmer:
  </text>
  <text x="550" y="175" font-family="Arial, sans-serif" font-size="12" fill="#0c5460">
    • Opptak av banklån
  </text>
  <text x="550" y="195" font-family="Arial, sans-serif" font-size="12" fill="#0c5460">
    • Utstedelse av obligasjoner
  </text>
  <text x="550" y="215" font-family="Arial, sans-serif" font-size="12" fill="#0c5460">
    • Emisjon av aksjer
  </text>
  <text x="550" y="235" font-family="Arial, sans-serif" font-size="12" fill="#0c5460">
    • Tilskudd fra eiere
  </text>
  
  <!-- Financing - Negative flows -->
  <text x="550" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0c5460">
    Negative kontantstrømmer:
  </text>
  <text x="550" y="295" font-family="Arial, sans-serif" font-size="12" fill="#0c5460">
    • Nedbetaling av lån
  </text>
  <text x="550" y="315" font-family="Arial, sans-serif" font-size="12" fill="#0c5460">
    • Utbetaling av utbytte
  </text>
  <text x="550" y="335" font-family="Arial, sans-serif" font-size="12" fill="#0c5460">
    • Tilbakekjøp av aksjer
  </text>
  <text x="550" y="355" font-family="Arial, sans-serif" font-size="12" fill="#0c5460">
    • Betaling av leasinggjeld
  </text>
  <text x="550" y="375" font-family="Arial, sans-serif" font-size="12" fill="#0c5460">
    • Finanskostnader
  </text>
  
  <!-- Financing result -->
  <rect x="550" y="400" width="180" height="40" fill="#b8daff" stroke="#17a2b8" stroke-width="2" rx="5"/>
  <text x="640" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0c5460">
    Netto kontantstrøm
  </text>
  <text x="640" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0c5460">
    fra finansiering
  </text>
  
  <text x="640" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-style="italic" fill="#0c5460">
    Reflekterer
  </text>
  <text x="640" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-style="italic" fill="#0c5460">
    finansieringsstrategi
  </text>
  
  <!-- Bottom summary -->
  <rect x="100" y="540" width="600" height="50" fill="#f8d7da" stroke="#dc3545" stroke-width="2" rx="10"/>
  <text x="400" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#721c24">
    Sum av alle tre kategorier = Netto endring i kontantbeholdning
  </text>
  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#721c24">
    Drift + Investering + Finansiering = Endring i kontanter og bankinnskudd
  </text>
</svg>