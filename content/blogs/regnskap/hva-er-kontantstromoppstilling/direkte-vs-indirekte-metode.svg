<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">
    Direkte vs Indirekte Metode
  </text>
  
  <!-- Direct Method -->
  <rect x="50" y="60" width="320" height="380" fill="#e8f5e8" stroke="#28a745" stroke-width="3" rx="15"/>
  <text x="210" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#155724">
    DIREKTE METODE
  </text>
  <text x="210" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#155724">
    Faktiske kontantstrømmer
  </text>
  
  <!-- Direct method content -->
  <text x="70" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#155724">
    Kontantstrøm fra driftsaktiviteter:
  </text>
  
  <text x="70" y="165" font-family="Arial, sans-serif" font-size="12" fill="#155724">
    Kontantinngang fra kunder
  </text>
  <text x="330" y="165" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#155724">
    2.500.000
  </text>
  
  <text x="70" y="185" font-family="Arial, sans-serif" font-size="12" fill="#155724">
    Kontantutgang til leverandører
  </text>
  <text x="330" y="185" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#155724">
    (1.200.000)
  </text>
  
  <text x="70" y="205" font-family="Arial, sans-serif" font-size="12" fill="#155724">
    Kontantutgang til ansatte
  </text>
  <text x="330" y="205" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#155724">
    (800.000)
  </text>
  
  <text x="70" y="225" font-family="Arial, sans-serif" font-size="12" fill="#155724">
    Betalte renter
  </text>
  <text x="330" y="225" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#155724">
    (50.000)
  </text>
  
  <text x="70" y="245" font-family="Arial, sans-serif" font-size="12" fill="#155724">
    Betalte skatter
  </text>
  <text x="330" y="245" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#155724">
    (150.000)
  </text>
  
  <line x1="70" y1="260" x2="330" y2="260" stroke="#155724" stroke-width="2"/>
  
  <text x="70" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#155724">
    Netto kontantstrøm fra drift
  </text>
  <text x="330" y="280" text-anchor="end" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#155724">
    300.000
  </text>
  
  <!-- Direct method advantages -->
  <rect x="70" y="310" width="280" height="120" fill="#d4edda" stroke="#28a745" stroke-width="1" rx="5"/>
  <text x="210" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#155724">
    Fordeler:
  </text>
  <text x="80" y="350" font-family="Arial, sans-serif" font-size="11" fill="#155724">
    • Viser faktiske kontantbevegelser
  </text>
  <text x="80" y="365" font-family="Arial, sans-serif" font-size="11" fill="#155724">
    • Lettere å forstå for brukere
  </text>
  <text x="80" y="380" font-family="Arial, sans-serif" font-size="11" fill="#155724">
    • Anbefales av IFRS
  </text>
  <text x="80" y="395" font-family="Arial, sans-serif" font-size="11" fill="#155724">
    • Mer detaljert informasjon
  </text>
  <text x="80" y="410" font-family="Arial, sans-serif" font-size="11" fill="#155724">
    • Bedre for kontantstrømanalyse
  </text>
  
  <!-- Indirect Method -->
  <rect x="430" y="60" width="320" height="380" fill="#fff3cd" stroke="#ffc107" stroke-width="3" rx="15"/>
  <text x="590" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#856404">
    INDIREKTE METODE
  </text>
  <text x="590" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#856404">
    Starter med årets resultat
  </text>
  
  <!-- Indirect method content -->
  <text x="450" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">
    Kontantstrøm fra driftsaktiviteter:
  </text>
  
  <text x="450" y="165" font-family="Arial, sans-serif" font-size="12" fill="#856404">
    Årets resultat
  </text>
  <text x="710" y="165" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#856404">
    500.000
  </text>
  
  <text x="450" y="185" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#856404">
    Justeringer for ikke-kontante poster:
  </text>
  
  <text x="460" y="205" font-family="Arial, sans-serif" font-size="12" fill="#856404">
    + Avskrivninger
  </text>
  <text x="710" y="205" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#856404">
    200.000
  </text>
  
  <text x="460" y="225" font-family="Arial, sans-serif" font-size="12" fill="#856404">
    + Tap ved salg av anleggsmidler
  </text>
  <text x="710" y="225" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#856404">
    50.000
  </text>
  
  <text x="450" y="245" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#856404">
    Endringer i arbeidskapital:
  </text>
  
  <text x="460" y="265" font-family="Arial, sans-serif" font-size="12" fill="#856404">
    - Økning i kundefordringer
  </text>
  <text x="710" y="265" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#856404">
    (300.000)
  </text>
  
  <text x="460" y="285" font-family="Arial, sans-serif" font-size="12" fill="#856404">
    + Økning i leverandørgjeld
  </text>
  <text x="710" y="285" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#856404">
    150.000
  </text>
  
  <line x1="450" y1="300" x2="710" y2="300" stroke="#856404" stroke-width="2"/>
  
  <text x="450" y="320" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">
    Netto kontantstrøm fra drift
  </text>
  <text x="710" y="320" text-anchor="end" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">
    600.000
  </text>
  
  <!-- Indirect method advantages -->
  <rect x="450" y="340" width="280" height="90" fill="#ffeaa7" stroke="#ffc107" stroke-width="1" rx="5"/>
  <text x="590" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#856404">
    Fordeler:
  </text>
  <text x="460" y="380" font-family="Arial, sans-serif" font-size="11" fill="#856404">
    • Enklere å utarbeide
  </text>
  <text x="460" y="395" font-family="Arial, sans-serif" font-size="11" fill="#856404">
    • Bruker eksisterende regnskapsdata
  </text>
  <text x="460" y="410" font-family="Arial, sans-serif" font-size="11" fill="#856404">
    • Viser sammenheng resultat/kontantstrøm
  </text>
  
  <!-- Bottom note -->
  <rect x="100" y="460" width="600" height="30" fill="#d1ecf1" stroke="#17a2b8" stroke-width="1" rx="5"/>
  <text x="400" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0c5460">
    Begge metoder gir samme resultat for kontantstrøm fra drift
  </text>
</svg>