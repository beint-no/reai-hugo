<svg xmlns="http://www.w3.org/2000/svg" width="700" height="450"><path fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" d="M0 0h700v450H0z"/><text x="350" y="30" fill="#2c3e50" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">
