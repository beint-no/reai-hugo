<svg width="700" height="450" xmlns="http://www.w3.org/2000/svg">

  <rect width="700" height="450" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  

  <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Arbeidskapital og Kontantstrøm
  </text>
  

  <rect x="50" y="60" width="600" height="60" fill="#e8f5e8" stroke="#28a745" stroke-width="2" rx="10"/>
  <text x="350" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#155724">
    Arbeidskapital = Omløpsmidler - Kortsiktig gjeld
  </text>
  <text x="350" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#155724">
    (Kundefordringer + Varelager + Kontanter) - (Leverandørgjeld + Annen kortsiktig gjeld)
  </text>
  

  <text x="350" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Hvordan Arbeidskapitalendringer Påvirker Kontantstrøm
  </text>
  

  <rect x="50" y="170" width="600" height="30" fill="#6c757d" stroke="#495057" stroke-width="1"/>
  <text x="150" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Endring i arbeidskapital
  </text>
  <text x="350" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Effekt på kontantstrøm
  </text>
  <text x="550" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Forklaring
  </text>
  

  <rect x="50" y="200" width="600" height="25" fill="#f8d7da" stroke="#dc3545" stroke-width="1"/>
  <text x="150" y="217" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#721c24">
    Økning i kundefordringer
  </text>
  <text x="350" y="217" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#721c24">
    Negativ
  </text>
  <text x="550" y="217" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#721c24">
    Mer penger står ute hos kunder
  </text>
  

  <rect x="50" y="225" width="600" height="25" fill="#d4edda" stroke="#28a745" stroke-width="1"/>
  <text x="150" y="242" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#155724">
    Reduksjon i kundefordringer
  </text>
  <text x="350" y="242" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#155724">
    Positiv
  </text>
  <text x="550" y="242" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#155724">
    Kunder betaler ned gjeld
  </text>
  

  <rect x="50" y="250" width="600" height="25" fill="#f8d7da" stroke="#dc3545" stroke-width="1"/>
  <text x="150" y="267" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#721c24">
    Økning i varelager
  </text>
  <text x="350" y="267" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#721c24">
    Negativ
  </text>
  <text x="550" y="267" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#721c24">
    Mer kapital bundet i lager
  </text>
  

  <rect x="50" y="275" width="600" height="25" fill="#d4edda" stroke="#28a745" stroke-width="1"/>
  <text x="150" y="292" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#155724">
    Reduksjon i varelager
  </text>
  <text x="350" y="292" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#155724">
    Positiv
  </text>
  <text x="550" y="292" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#155724">
    Lager selges ned
  </text>
  

  <rect x="50" y="300" width="600" height="25" fill="#d4edda" stroke="#28a745" stroke-width="1"/>
  <text x="150" y="317" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#155724">
    Økning i leverandørgjeld
  </text>
  <text x="350" y="317" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#155724">
    Positiv
  </text>
  <text x="550" y="317" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#155724">
    Utsetter betalinger
  </text>
  

  <rect x="50" y="325" width="600" height="25" fill="#f8d7da" stroke="#dc3545" stroke-width="1"/>
  <text x="150" y="342" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#721c24">
    Reduksjon i leverandørgjeld
  </text>
  <text x="350" y="342" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#721c24">
    Negativ
  </text>
  <text x="550" y="342" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#721c24">
    Betaler ned gjeld til leverandører
  </text>
  

  <rect x="100" y="370" width="500" height="70" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="10"/>
  <text x="350" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">
    Praktisk Eksempel:
  </text>
  <text x="350" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#856404">
    Økning i arbeidskapital på 120.000 NOK = Reduksjon i kontantstrøm på 120.000 NOK
  </text>
  <text x="350" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-style="italic" fill="#856404">
    Mer kapital bundet i drift = mindre kontanter tilgjengelig
  </text>
</svg>