    <rect x="30" y="45" width="290" height="120" fill="white" opacity="0.2"/>
    

    <text x="25" y="55" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="white">35%</text>
    <text x="25" y="85" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="white">30%</text>
    <text x="25" y="115" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="white">25%</text>
    <text x="25" y="145" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="white">20%</text>
    <text x="25" y="165" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="white">15%</text>
    

    <text x="60" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Jan</text>
    <text x="110" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Feb</text>
    <text x="160" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Mar</text>
    <text x="210" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Apr</text>
    <text x="260" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Mai</text>
    <text x="310" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Jun</text>
    

