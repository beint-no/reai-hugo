    <circle cx="60" cy="135" r="4" fill="white"/>
    <circle cx="110" cy="125" r="4" fill="white"/>
    <circle cx="160" cy="115" r="4" fill="white"/>
    <circle cx="210" cy="120" r="4" fill="white"/>
    <circle cx="260" cy="110" r="4" fill="white"/>
    <circle cx="310" cy="105" r="4" fill="white"/>
    

    <text x="175" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
