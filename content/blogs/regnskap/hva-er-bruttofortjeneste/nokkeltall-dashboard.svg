      </text>
      <text x="0" y="155" font-family="Arial, sans-serif" font-size="11" fill="white">
        • Kontormøbler viser stabil utvikling
      </text>
      <text x="0" y="170" font-family="Arial, sans-serif" font-size="11" fill="white">
        • Hjemmemøbler under press fra konkurranse
      </text>
    </g>
  </g>
  

  <g transform="translate(50, 440)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">
