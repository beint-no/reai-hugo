      </text>
      <text x="80" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">
        Margin: 30%
      </text>
      
      <rect x="180" y="0" width="160" height="80" rx="5" fill="#e9ecef" stroke="#dee2e6"/>
      <text x="260" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
        Beste Måned
      </text>
      <text x="260" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#28a745">
        Juni 2024
      </text>
      <text x="260" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">
        Margin: 32.5%
      </text>
      
      <rect x="360" y="0" width="160" height="80" rx="5" fill="#e9ecef" stroke="#dee2e6"/>
      <text x="440" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
        Årlig Vekst
      </text>
      <text x="440" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#28a745">
        +4.2%
      </text>
      <text x="440" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">
        vs. foregående år
      </text>
      
      <rect x="540" y="0" width="160" height="80" rx="5" fill="#e9ecef" stroke="#dee2e6"/>
      <text x="620" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
        Bransjebenchmark
      </text>
      <text x="620" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffc107">
        25-35%
      </text>
      <text x="620" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">
        Møbelindustri
      </text>
    </g>
