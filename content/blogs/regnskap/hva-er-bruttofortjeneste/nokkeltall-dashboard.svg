      <text x="250" y="18" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">32%</text>
      

      <rect x="0" y="35" width="270" height="25" fill="white" opacity="0.2"/>
      <rect x="0" y="35" width="189" height="25" fill="white" opacity="0.6"/>
      <text x="10" y="53" font-family="Arial, sans-serif" font-size="12" fill="white">Hjemmemøbler</text>
      <text x="250" y="53" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">28%</text>
      

      <rect x="0" y="70" width="270" height="25" fill="white" opacity="0.2"/>
      <rect x="0" y="70" width="243" height="25" fill="white" opacity="0.6"/>
      <text x="10" y="88" font-family="Arial, sans-serif" font-size="12" fill="white">Spesialtilpassede</text>
      <text x="250" y="88" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">36%</text>
      

      <text x="0" y="120" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Nøkkelinnsikter:
      </text>
      <text x="0" y="140" font-family="Arial, sans-serif" font-size="11" fill="white">
