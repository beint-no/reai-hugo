<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dashboardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="metricGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="trendGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A148C;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <rect x="0" y="0" width="800" height="60" fill="url(#dashboardGradient)"/>
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
    Nøkkeltall Dashboard - Bruttofortjeneste
  </text>
  <text x="50" y="50" font-family="Arial, sans-serif" font-size="12" fill="white">
    Sist oppdatert: Mars 2024
  </text>
  <text x="750" y="50" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="white">
    Møbelprodusent AS
  </text>
  


  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="220" height="120" rx="10" fill="url(#metricGradient)" opacity="0.9"/>
    <text x="110" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Bruttofortjeneste per Ansatt
    </text>
    

    <circle cx="50" cy="60" r="20" fill="white" opacity="0.3"/>
    <text x="50" y="67" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">👥</text>
    

    <text x="130" y="65" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">
      600 000
    </text>
    <text x="130" y="85" font-family="Arial, sans-serif" font-size="14" fill="white">
      kr per ansatt
    </text>
    

    <text x="180" y="105" font-family="Arial, sans-serif" font-size="12" fill="white">
      ↗ +5.2% vs i fjor
    </text>
  </g>
  

  <g transform="translate(290, 80)">
    <rect x="0" y="0" width="220" height="120" rx="10" fill="url(#metricGradient)" opacity="0.9"/>
    <text x="110" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Bruttofortjeneste per m²
    </text>
    

    <circle cx="50" cy="60" r="20" fill="white" opacity="0.3"/>
    <text x="50" y="67" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">🏢</text>
    

    <text x="130" y="65" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">
