<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="highGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e7d32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mediumGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f57c00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f44336;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c62828;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="#f8f9fa"/>
  

  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    Bruttofortjenestemargin Analyse
  </text>
  <text x="400" y="55" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">
    Tolkning av marginnivåer og deres betydning
  </text>
  

  <rect x="50" y="90" width="700" height="100" fill="url(#highGrad)" rx="8"/>
  <text x="70" y="115" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    HØY MARGIN (>50%)
  </text>
  <text x="70" y="135" font-family="Arial, sans-serif" font-size="14" fill="white">
    ✓ Sterk prisingsmakt og markedsposisjon
  </text>
  <text x="70" y="155" font-family="Arial, sans-serif" font-size="14" fill="white">
    ✓ Effektiv kostnadskontroll og produksjon
  </text>
  <text x="70" y="175" font-family="Arial, sans-serif" font-size="14" fill="white">
    ✓ Unike produkter eller tjenester
  </text>
  

  <rect x="450" y="110" width="280" height="60" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1" rx="5"/>
  <text x="590" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    Eksempler:
  </text>
  <text x="590" y="145" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    Software, Farmasi, Luksusvarer
  </text>
  <text x="590" y="160" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    Konsulentvirksomhet, Patenterte produkter
  </text>
  

  <rect x="50" y="210" width="700" height="100" fill="url(#mediumGrad)" rx="8"/>
  <text x="70" y="235" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    MIDDELS MARGIN (20-50%)
  </text>
  <text x="70" y="255" font-family="Arial, sans-serif" font-size="14" fill="white">
    ⚡ Moderat konkurranse og differensiering
  </text>
  <text x="70" y="275" font-family="Arial, sans-serif" font-size="14" fill="white">
    ⚡ Balanse mellom volum og margin
  </text>
  <text x="70" y="295" font-family="Arial, sans-serif" font-size="14" fill="white">
    ⚡ Typisk for mange etablerte bransjer
  </text>
  

  <rect x="450" y="230" width="280" height="60" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1" rx="5"/>
  <text x="590" y="250" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    Eksempler:
  </text>
  <text x="590" y="265" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    Detaljhandel, Produksjon, Restauranter
  </text>
  <text x="590" y="280" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    Byggevarer, Elektronikk, Møbler
  </text>
  

  <rect x="50" y="330" width="700" height="100" fill="url(#lowGrad)" rx="8"/>
  <text x="70" y="355" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    LAV MARGIN (&lt;20%)
  </text>
  <text x="70" y="375" font-family="Arial, sans-serif" font-size="14" fill="white">
    ⚠ Høy konkurranse og prispress
  </text>
  <text x="70" y="395" font-family="Arial, sans-serif" font-size="14" fill="white">
    ⚠ Volum-basert forretningsmodell
  </text>
  <text x="70" y="415" font-family="Arial, sans-serif" font-size="14" fill="white">
    ⚠ Begrenset differensiering
  </text>
  

  <rect x="450" y="350" width="280" height="60" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1" rx="5"/>
  <text x="590" y="370" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    Eksempler:
  </text>
  <text x="590" y="385" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    Dagligvare, Bilhandel, Råvarer
  </text>
  <text x="590" y="400" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    Commodity-produkter, Grossisthandel
  </text>
  

  <rect x="250" y="450" width="300" height="40" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="5"/>
  <text x="400" y="470" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1976d2">
    Nøkkel: Sammenlign alltid med bransjestandarder
  </text>
</svg>