<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="salesGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e7d32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cogsGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f44336;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c62828;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grossGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2196f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565c0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    Bruttofortjeneste Oversikt
  </text>
  
  <!-- Sales Revenue Bar -->
  <rect x="100" y="80" width="600" height="60" fill="url(#salesGradient)" rx="5"/>
  <text x="120" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Salgsinntekter
  </text>
  <text x="120" y="125" font-family="Arial, sans-serif" font-size="14" fill="white">
    Totale inntekter fra salg av varer/tjenester
  </text>
  <text x="680" y="115" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="end">
    10 000 000 kr
  </text>
  
  <!-- Minus sign -->
  <text x="400" y="175" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#666">
    −
  </text>
  
  <!-- Cost of Goods Sold Bar -->
  <rect x="100" y="190" width="420" height="60" fill="url(#cogsGradient)" rx="5"/>
  <text x="120" y="215" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Varekostnader (COGS)
  </text>
  <text x="120" y="235" font-family="Arial, sans-serif" font-size="14" fill="white">
    Direkte kostnader for produksjon/innkjøp
  </text>
  <text x="500" y="225" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="end">
    7 000 000 kr
  </text>
  
  <!-- Equals sign -->
  <text x="400" y="285" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#666">
    =
  </text>
  
  <!-- Gross Profit Bar -->
  <rect x="100" y="300" width="300" height="60" fill="url(#grossGradient)" rx="5"/>
  <text x="120" y="325" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Bruttofortjeneste
  </text>
  <text x="120" y="345" font-family="Arial, sans-serif" font-size="14" fill="white">
    Overskudd før faste kostnader
  </text>
  <text x="380" y="335" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="end">
    3 000 000 kr
  </text>
  
  <!-- Margin calculation -->
  <rect x="450" y="300" width="250" height="60" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="5"/>
  <text x="575" y="320" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1976d2">
    Bruttofortjenestemargin
  </text>
  <text x="575" y="340" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1976d2">
    30%
  </text>
  <text x="575" y="355" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1976d2">
    (3M / 10M × 100)
  </text>
  
  <!-- Components breakdown -->
  <text x="100" y="400" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">
    Varekostnader inkluderer:
  </text>
  
  <circle cx="120" cy="425" r="4" fill="#f44336"/>
  <text x="135" y="430" font-family="Arial, sans-serif" font-size="12" fill="#555">
    Råvarer og materialer
  </text>
  
  <circle cx="280" cy="425" r="4" fill="#f44336"/>
  <text x="295" y="430" font-family="Arial, sans-serif" font-size="12" fill="#555">
    Direkte arbeidskraft
  </text>
  
  <circle cx="120" cy="450" r="4" fill="#f44336"/>
  <text x="135" y="455" font-family="Arial, sans-serif" font-size="12" fill="#555">
    Produksjonskostnader
  </text>
  
  <circle cx="280" cy="450" r="4" fill="#f44336"/>
  <text x="295" y="455" font-family="Arial, sans-serif" font-size="12" fill="#555">
    Frakt og toll
  </text>
  
  <!-- Key insight box -->
  <rect x="450" y="400" width="250" height="80" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="5"/>
  <text x="575" y="420" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#e65100">
    Nøkkelinnsikt
  </text>
  <text x="575" y="440" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#bf360c">
    Høyere bruttofortjeneste
  </text>
  <text x="575" y="455" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#bf360c">
    indikerer bedre lønnsomhet
  </text>
  <text x="575" y="470" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#bf360c">
    på kjernevirksomheten
  </text>
</svg>