<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Hovedbokens Struktur
  </text>
  
  <!-- Central Hovedbok -->
  <rect x="325" y="200" width="150" height="100" fill="#3498db" stroke="#2980b9" stroke-width="3" rx="10"/>
  <text x="400" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    HOVEDBOK
  </text>
  <text x="400" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Alle kontoer &amp;
  </text>
  <text x="400" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    transaksjoner
  </text>
  
  <!-- Input sources (left side) -->
  <rect x="50" y="80" width="120" height="60" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
  <text x="110" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Salgsjournal
  </text>
  <text x="110" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Salgsfakturaer
  </text>
  
  <rect x="50" y="160" width="120" height="60" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
  <text x="110" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Innkjøpsjournal
  </text>
  <text x="110" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Leverandørfakturaer
  </text>
  
  <rect x="50" y="240" width="120" height="60" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
  <text x="110" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Kassejournal
  </text>
  <text x="110" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Kontanttransaksjoner
  </text>
  
  <rect x="50" y="320" width="120" height="60" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
  <text x="110" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Bankjournal
  </text>
  <text x="110" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Banktransaksjoner
  </text>
  
  <rect x="50" y="400" width="120" height="60" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
  <text x="110" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Memorialjournal
  </text>
  <text x="110" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Justeringer
  </text>
  
  <!-- Arrows from inputs to hovedbok -->
  <path d="M 170 110 L 320 230" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 170 190 L 320 240" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 170 270 L 320 250" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 170 350 L 320 260" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 170 430 L 320 270" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Output reports (right side) -->
  <rect x="630" y="80" width="120" height="60" fill="#27ae60" stroke="#229954" stroke-width="2" rx="5"/>
  <text x="690" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Balanse
  </text>
  <text x="690" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Finansiell stilling
  </text>
  
  <rect x="630" y="160" width="120" height="60" fill="#27ae60" stroke="#229954" stroke-width="2" rx="5"/>
  <text x="690" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Resultatregnskap
  </text>
  <text x="690" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Inntekter &amp; kostnader
  </text>
  
  <rect x="630" y="240" width="120" height="60" fill="#27ae60" stroke="#229954" stroke-width="2" rx="5"/>
  <text x="690" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Kontantstrøm
  </text>
  <text x="690" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Likviditetsanalyse
  </text>
  
  <rect x="630" y="320" width="120" height="60" fill="#27ae60" stroke="#229954" stroke-width="2" rx="5"/>
  <text x="690" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Nøkkeltall
  </text>
  <text x="690" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Finansielle indikatorer
  </text>
  
  <rect x="630" y="400" width="120" height="60" fill="#27ae60" stroke="#229954" stroke-width="2" rx="5"/>
  <text x="690" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Budsjettrapporter
  </text>
  <text x="690" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Plan vs faktisk
  </text>
  
  <!-- Arrows from hovedbok to outputs -->
  <path d="M 475 230 L 625 110" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 475 240 L 625 190" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 475 250 L 625 270" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 475 260 L 625 350" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 475 270 L 625 430" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Account structure inside hovedbok -->
  <rect x="340" y="340" width="120" height="180" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5"/>
  <text x="400" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Kontostruktur
  </text>
  
  <!-- Account examples -->
  <rect x="350" y="370" width="100" height="20" fill="#3498db" fill-opacity="0.3"/>
  <text x="400" y="383" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">1000-1999 Anlegg</text>
  
  <rect x="350" y="395" width="100" height="20" fill="#e74c3c" fill-opacity="0.3"/>
  <text x="400" y="408" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">2000-2999 Omløp</text>
  
  <rect x="350" y="420" width="100" height="20" fill="#27ae60" fill-opacity="0.3"/>
  <text x="400" y="433" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">3000-3999 Egenkapital</text>
  
  <rect x="350" y="445" width="100" height="20" fill="#f39c12" fill-opacity="0.3"/>
  <text x="400" y="458" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">4000-4999 L.s. gjeld</text>
  
  <rect x="350" y="470" width="100" height="20" fill="#9b59b6" fill-opacity="0.3"/>
  <text x="400" y="483" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">5000-5999 K.s. gjeld</text>
  
  <rect x="350" y="495" width="100" height="20" fill="#e67e22" fill-opacity="0.3"/>
  <text x="400" y="508" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">6000-6999 Kostnader</text>
  
  <!-- Control processes -->
  <ellipse cx="400" cy="550" rx="80" ry="30" fill="#f1c40f" stroke="#f39c12" stroke-width="2"/>
  <text x="400" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Kontrollprosesser
  </text>
  <text x="400" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    Avstemming &amp; validering
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
</svg>