<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Hovedbok: Utfordringer &amp; Løsninger
  </text>
  
  <!-- Challenges Section (Left) -->
  <rect x="50" y="80" width="300" height="450" fill="#ffffff" stroke="#e74c3c" stroke-width="3" rx="10"/>
  <text x="200" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#e74c3c">
    UTFORDRINGER
  </text>
  
  <!-- Challenge 1: Technical -->
  <rect x="70" y="130" width="260" height="70" fill="#e74c3c" fill-opacity="0.1" stroke="#e74c3c" stroke-width="2" rx="5"/>
  <text x="200" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Tekniske Utfordringer
  </text>
  <text x="80" y="175" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Systemintegrasjon og dataflyt</text>
  <text x="80" y="190" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Backup og datasikkerhet</text>
  
  <!-- Challenge 2: Organizational -->
  <rect x="70" y="220" width="260" height="70" fill="#f39c12" fill-opacity="0.1" stroke="#f39c12" stroke-width="2" rx="5"/>
  <text x="200" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Organisatoriske Utfordringer
  </text>
  <text x="80" y="265" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Ansvarsfordeling og kontroll</text>
  <text x="80" y="280" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Rutiner og prosedyrer</text>
  
  <!-- Challenge 3: Compliance -->
  <rect x="70" y="310" width="260" height="70" fill="#9b59b6" fill-opacity="0.1" stroke="#9b59b6" stroke-width="2" rx="5"/>
  <text x="200" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Compliance Utfordringer
  </text>
  <text x="80" y="355" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Regelverksendringer</text>
  <text x="80" y="370" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Revisjonsklarhet</text>
  
  <!-- Challenge 4: Human Resources -->
  <rect x="70" y="400" width="260" height="70" fill="#34495e" fill-opacity="0.1" stroke="#34495e" stroke-width="2" rx="5"/>
  <text x="200" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Kompetanse Utfordringer
  </text>
  <text x="80" y="445" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Brukeropplæring</text>
  <text x="80" y="460" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Faglig kompetanse</text>
  
  <!-- Solutions Section (Right) -->
  <rect x="450" y="80" width="300" height="450" fill="#ffffff" stroke="#27ae60" stroke-width="3" rx="10"/>
  <text x="600" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#27ae60">
    LØSNINGER
  </text>
  
  <!-- Solution 1: Technology -->
  <rect x="470" y="130" width="260" height="70" fill="#27ae60" fill-opacity="0.1" stroke="#27ae60" stroke-width="2" rx="5"/>
  <text x="600" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Teknologiske Løsninger
  </text>
  <text x="480" y="175" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Skybaserte regnskapssystemer</text>
  <text x="480" y="190" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Automatisering og AI-støtte</text>
  
  <!-- Solution 2: Process -->
  <rect x="470" y="220" width="260" height="70" fill="#3498db" fill-opacity="0.1" stroke="#3498db" stroke-width="2" rx="5"/>
  <text x="600" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Prosessløsninger
  </text>
  <text x="480" y="265" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Dokumenterte prosedyrer</text>
  <text x="480" y="280" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Klar ansvarsfordeling</text>
  
  <!-- Solution 3: Governance -->
  <rect x="470" y="310" width="260" height="70" fill="#1abc9c" fill-opacity="0.1" stroke="#1abc9c" stroke-width="2" rx="5"/>
  <text x="600" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Styringsløsninger
  </text>
  <text x="480" y="355" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Kontinuerlig forbedring</text>
  <text x="480" y="370" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Regelverksovervåking</text>
  
  <!-- Solution 4: Training -->
  <rect x="470" y="400" width="260" height="70" fill="#e67e22" fill-opacity="0.1" stroke="#e67e22" stroke-width="2" rx="5"/>
  <text x="600" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Kompetanseløsninger
  </text>
  <text x="480" y="445" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Regelmessig opplæring</text>
  <text x="480" y="460" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Sertifiseringsprogrammer</text>
  
  <!-- Connecting arrows -->
  <path d="M 350 165 L 450 165" stroke="#2c3e50" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 350 255 L 450 255" stroke="#2c3e50" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 350 345 L 450 345" stroke="#2c3e50" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 350 435 L 450 435" stroke="#2c3e50" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Implementation Strategy -->
  <rect x="100" y="550" width="600" height="40" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5"/>
  <text x="400" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Implementeringsstrategi: Planlegging → Pilotprosjekt → Utrulling → Optimalisering
  </text>
  
  <!-- Success factors -->
  <rect x="200" y="480" width="400" height="60" fill="#ffffff" stroke="#27ae60" stroke-width="2" rx="10"/>
  <text x="400" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Kritiske Suksessfaktorer
  </text>
  <text x="220" y="525" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Ledelsesforankring • Brukermedvirkning • Gradvis implementering • Kontinuerlig forbedring</text>
  
  <!-- ROI indicators -->
  <ellipse cx="400" cy="60" rx="150" ry="15" fill="#f1c40f" fill-opacity="0.3" stroke="#f39c12" stroke-width="2"/>
  <text x="400" y="67" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    ROI: 300-500% over 3 år | Tidsbesparelse: 40-60% | Feilreduksjon: 80-90%
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
</svg>