<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Transaksjonsflyt til Hovedbok
  </text>
  

  <rect x="50" y="80" width="120" height="80" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
  <text x="110" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    1. BILAG
  </text>
  <text x="110" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Faktura, kvittering
  </text>
  <text x="110" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    bankutskrift, etc.
  </text>
  

  <path d="M 170 120 L 220 120" stroke="#2c3e50" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="195" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    Registrering
  </text>
  

  <rect x="240" y="80" width="120" height="80" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="5"/>
  <text x="300" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    2. JOURNAL
  </text>
  <text x="300" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Kronologisk
  </text>
  <text x="300" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    registrering
  </text>
  

  <path d="M 360 120 L 410 120" stroke="#2c3e50" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="385" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    Postering
  </text>
  

  <rect x="430" y="80" width="120" height="80" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="5"/>
  <text x="490" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    3. HOVEDBOK
  </text>
  <text x="490" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Kontospesifikk
  </text>
  <text x="490" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    klassifisering
  </text>
  

  <path d="M 550 120 L 600 120" stroke="#2c3e50" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="575" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    Rapporter
  </text>
  

  <rect x="620" y="80" width="120" height="80" fill="#27ae60" stroke="#229954" stroke-width="2" rx="5"/>
  <text x="680" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    4. RAPPORTER
  </text>
  <text x="680" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Balanse &amp;
  </text>
  <text x="680" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Resultat
  </text>
  

  <rect x="50" y="200" width="700" height="350" fill="#ffffff" stroke="#bdc3c7" stroke-width="2" rx="10"/>
  <text x="400" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Detaljert Eksempel: Salg av Varer
  </text>
  

  <rect x="70" y="250" width="150" height="100" fill="#e74c3c" fill-opacity="0.1" stroke="#e74c3c" stroke-width="2" rx="5"/>
  <text x="145" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Salgsfaktura
  </text>
  <text x="80" y="295" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Fakturanr: 2024-001</text>
  <text x="80" y="310" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Kunde: ABC AS</text>
  <text x="80" y="325" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Beløp: 125,000</text>
  <text x="80" y="340" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• MVA: 25,000</text>
  

  <path d="M 220 300 L 270 300" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  

  <rect x="290" y="250" width="150" height="100" fill="#f39c12" fill-opacity="0.1" stroke="#f39c12" stroke-width="2" rx="5"/>
  <text x="365" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Salgsjournal
  </text>
  <text x="300" y="295" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Dato: 15.03.2024</text>
  <text x="300" y="310" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Bilag: 2024-001</text>
  <text x="300" y="325" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Debet: 1500 - 125,000</text>
  <text x="300" y="340" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Kredit: 7000 - 100,000</text>
  

  <path d="M 440 300 L 490 300" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  

  <rect x="510" y="250" width="220" height="100" fill="#3498db" fill-opacity="0.1" stroke="#3498db" stroke-width="2" rx="5"/>
  <text x="620" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Hovedbok Kontoer
  </text>
  <text x="520" y="295" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">1500 Kundefordringer: +125,000</text>
  <text x="520" y="310" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">7000 Salgsinntekt: +100,000</text>
  <text x="520" y="325" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">2700 Utgående MVA: +25,000</text>
  <text x="520" y="340" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Balanse: Debet = Kredit ✓</text>
  

  <rect x="70" y="380" width="660" height="80" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5"/>
  <text x="400" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Kontrollprosesser
  </text>
  

  <rect x="90" y="420" width="140" height="30" fill="#1abc9c" fill-opacity="0.2" stroke="#1abc9c" stroke-width="1" rx="3"/>
  <text x="160" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Balansekontroll
  </text>
  
  <rect x="250" y="420" width="140" height="30" fill="#9b59b6" fill-opacity="0.2" stroke="#9b59b6" stroke-width="1" rx="3"/>
  <text x="320" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Bilagskobling
  </text>
  
  <rect x="410" y="420" width="140" height="30" fill="#e67e22" fill-opacity="0.2" stroke="#e67e22" stroke-width="1" rx="3"/>
  <text x="480" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Kontovalidering
  </text>
  
  <rect x="570" y="420" width="140" height="30" fill="#34495e" fill-opacity="0.2" stroke="#34495e" stroke-width="1" rx="3"/>
  <text x="640" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Periodeavstemming
  </text>
  

  <rect x="100" y="480" width="600" height="60" fill="#f1c40f" fill-opacity="0.1" stroke="#f39c12" stroke-width="2" rx="5"/>
  <text x="400" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Månedlig Syklus
  </text>
  <text x="400" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    Registrering → Postering → Avstemming → Rapportering → Analyse
  </text>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
</svg>