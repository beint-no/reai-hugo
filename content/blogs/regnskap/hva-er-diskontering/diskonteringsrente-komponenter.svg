<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGrad)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="300" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">
    Komponenter i Diskonteringsrenten
  </text>
  
  <!-- Central circle -->
  <circle cx="300" cy="200" r="80" fill="#007bff" stroke="#0056b3" stroke-width="3"/>
  <text x="300" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">DISKONTERINGS-</text>
  <text x="300" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">RENTE</text>
  <text x="300" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">(r)</text>
  
  <!-- Risk-free rate -->
  <circle cx="150" cy="120" r="50" fill="#28a745" stroke="#1e7e34" stroke-width="2"/>
  <text x="150" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">RISIKOFRI</text>
  <text x="150" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">RENTE</text>
  <text x="150" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">2-4%</text>
  
  <!-- Risk premium -->
  <circle cx="450" cy="120" r="50" fill="#dc3545" stroke="#c82333" stroke-width="2"/>
  <text x="450" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">RISIKO-</text>
  <text x="450" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">PREMIE</text>
  <text x="450" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">2-10%</text>
  
  <!-- Inflation premium -->
  <circle cx="150" cy="280" r="50" fill="#ffc107" stroke="#e0a800" stroke-width="2"/>
  <text x="150" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#212529">INFLASJONS-</text>
  <text x="150" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#212529">PREMIE</text>
  <text x="150" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#212529">1-3%</text>
  
  <!-- Liquidity premium -->
  <circle cx="450" cy="280" r="50" fill="#6f42c1" stroke="#5a2d91" stroke-width="2"/>
  <text x="450" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">LIKVIDITETS-</text>
  <text x="450" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">PREMIE</text>
  <text x="450" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">0-2%</text>
  
  <!-- Connecting lines -->
  <line x1="190" y1="140" x2="240" y2="170" stroke="#495057" stroke-width="2"/>
  <line x1="410" y1="140" x2="360" y2="170" stroke="#495057" stroke-width="2"/>
  <line x1="190" y1="260" x2="240" y2="230" stroke="#495057" stroke-width="2"/>
  <line x1="410" y1="260" x2="360" y2="230" stroke="#495057" stroke-width="2"/>
  
  <!-- Formula at bottom -->
  <rect x="50" y="340" width="500" height="40" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="300" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Diskonteringsrente = Risikofri rente + Risikopremie + Inflasjonspremie + Likviditetspremie
  </text>
  
  <!-- Descriptions -->
  <text x="150" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Statsobligasjoner</text>
  <text x="450" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Investeringsrisiko</text>
  <text x="150" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Prisstigning</text>
  <text x="450" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Omsettbarhet</text>
</svg>