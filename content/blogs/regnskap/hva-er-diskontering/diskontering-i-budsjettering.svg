      </text>
      <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
        og Prioriter
      </text>
      <text x="60" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">
