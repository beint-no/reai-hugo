<svg width="700" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="500" fill="url(#bgGrad)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="350" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    NPV (Netto Nåverdi) Beregning
  </text>
  
  <!-- Formula -->
  <rect x="50" y="70" width="600" height="50" fill="#e3f2fd" stroke="#007bff" stroke-width="2" rx="5"/>
  <text x="350" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    NPV = Σ [CFt / (1 + r)^t] - I₀
  </text>
  
  <!-- Timeline -->
  <line x1="100" y1="180" x2="600" y2="180" stroke="#495057" stroke-width="3"/>
  
  <!-- Year markers -->
  <line x1="100" y1="175" x2="100" y2="185" stroke="#495057" stroke-width="2"/>
  <text x="100" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">År 0</text>
  
  <line x1="200" y1="175" x2="200" y2="185" stroke="#495057" stroke-width="2"/>
  <text x="200" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">År 1</text>
  
  <line x1="300" y1="175" x2="300" y2="185" stroke="#495057" stroke-width="2"/>
  <text x="300" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">År 2</text>
  
  <line x1="400" y1="175" x2="400" y2="185" stroke="#495057" stroke-width="2"/>
  <text x="400" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">År 3</text>
  
  <line x1="500" y1="175" x2="500" y2="185" stroke="#495057" stroke-width="2"/>
  <text x="500" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">År 4</text>
  
  <!-- Cash flows -->
  <rect x="70" y="220" width="60" height="40" fill="#dc3545" stroke="#c82333" stroke-width="2" rx="3"/>
  <text x="100" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">-500 000</text>
  <text x="100" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Investering</text>
  
  <rect x="170" y="220" width="60" height="40" fill="#28a745" stroke="#1e7e34" stroke-width="2" rx="3"/>
  <text x="200" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">150 000</text>
  <text x="200" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Kontantstrøm</text>
  
  <rect x="270" y="220" width="60" height="40" fill="#28a745" stroke="#1e7e34" stroke-width="2" rx="3"/>
  <text x="300" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">180 000</text>
  <text x="300" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Kontantstrøm</text>
  
  <rect x="370" y="220" width="60" height="40" fill="#28a745" stroke="#1e7e34" stroke-width="2" rx="3"/>
  <text x="400" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">200 000</text>
  <text x="400" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Kontantstrøm</text>
  
  <rect x="470" y="220" width="60" height="40" fill="#28a745" stroke="#1e7e34" stroke-width="2" rx="3"/>
  <text x="500" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">120 000</text>
  <text x="500" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Kontantstrøm</text>
  
  <!-- Discount rate -->
  <text x="350" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Diskonteringsrente: 10%
  </text>
  
  <!-- Calculations -->
  <rect x="50" y="310" width="600" height="120" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="350" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    NPV Beregning:
  </text>
  
  <text x="70" y="360" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    År 0: -500 000 kr (ingen diskontering)
  </text>
  <text x="70" y="380" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    År 1: 150 000 / (1,10)¹ = 136 364 kr
  </text>
  <text x="70" y="400" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    År 2: 180 000 / (1,10)² = 148 760 kr
  </text>
  <text x="70" y="420" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    År 3: 200 000 / (1,10)³ = 150 263 kr
  </text>
  
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    År 4: 120 000 / (1,10)⁴ = 82 012 kr
  </text>
  <text x="400" y="400" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    Sum PV: 517 399 kr
  </text>
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#28a745">
    NPV = 517 399 - 500 000 = 17 399 kr
  </text>
  
  <!-- Decision rule -->
  <rect x="50" y="450" width="600" height="40" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="5"/>
  <text x="350" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#28a745">
    NPV > 0: Investeringen er lønnsom og bør aksepteres
  </text>
</svg>