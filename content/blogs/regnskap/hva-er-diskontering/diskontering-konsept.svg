<svg width="700" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#495057"/>
    </marker>
  </defs>
  

  <rect width="700" height="500" fill="url(#bgGrad)" stroke="#dee2e6" stroke-width="2"/>
  

  <text x="350" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Diskontering Konsept
  </text>
  

  <text x="350" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#6c757d">
    Tidsverdi av Penger (Time Value of Money)
  </text>
  

  <line x1="100" y1="150" x2="600" y2="150" stroke="#495057" stroke-width="3" marker-end="url(#arrow)"/>
  <text x="100" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">I DAG</text>
  <text x="600" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">FREMTID</text>
  

  <line x1="200" y1="145" x2="200" y2="155" stroke="#495057" stroke-width="2"/>
  <text x="200" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">År 1</text>
  
  <line x1="300" y1="145" x2="300" y2="155" stroke="#495057" stroke-width="2"/>
  <text x="300" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">År 2</text>
  
  <line x1="400" y1="145" x2="400" y2="155" stroke="#495057" stroke-width="2"/>
  <text x="400" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">År 3</text>
  
  <line x1="500" y1="145" x2="500" y2="155" stroke="#495057" stroke-width="2"/>
  <text x="500" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">År 4</text>
  

  <circle cx="100" cy="220" r="35" fill="#28a745" stroke="#1e7e34" stroke-width="2"/>
  <text x="100" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">100 kr</text>
  <text x="100" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">I DAG</text>
  
  <circle cx="200" cy="220" r="32" fill="#ffc107" stroke="#e0a800" stroke-width="2"/>
  <text x="200" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#212529">93 kr</text>
  <text x="200" y="228" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#212529">Nåverdi</text>
  
  <circle cx="300" cy="220" r="29" fill="#fd7e14" stroke="#e55a00" stroke-width="2"/>
  <text x="300" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">86 kr</text>
  <text x="300" y="228" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Nåverdi</text>
  
  <circle cx="400" cy="220" r="26" fill="#dc3545" stroke="#c82333" stroke-width="2"/>
  <text x="400" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">79 kr</text>
  <text x="400" y="228" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Nåverdi</text>
  
  <circle cx="500" cy="220" r="23" fill="#6f42c1" stroke="#5a2d91" stroke-width="2"/>
  <text x="500" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">73 kr</text>
  <text x="500" y="228" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Nåverdi</text>
  

  <rect x="550" y="190" width="80" height="60" fill="#007bff" stroke="#0056b3" stroke-width="2" rx="5"/>
  <text x="590" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">100 kr</text>
  <text x="590" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Fremtidig</text>
  <text x="590" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">verdi</text>
  

  <rect x="50" y="300" width="600" height="80" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="350" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Diskonteringsrente: 8% per år
  </text>
  <text x="350" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#495057">
    Jo lenger frem i tid, desto mindre er nåverdien
  </text>
  <text x="350" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    Formel: PV = FV / (1 + r)^n
  </text>
  

  <path d="M 135 220 Q 165 200 165 220" stroke="#dc3545" stroke-width="2" fill="none" marker-end="url(#redArrow)"/>
  <path d="M 235 220 Q 265 200 265 220" stroke="#dc3545" stroke-width="2" fill="none" marker-end="url(#redArrow)"/>
  <path d="M 335 220 Q 365 200 365 220" stroke="#dc3545" stroke-width="2" fill="none" marker-end="url(#redArrow)"/>
  <path d="M 435 220 Q 465 200 465 220" stroke="#dc3545" stroke-width="2" fill="none" marker-end="url(#redArrow)"/>
  

  <defs>
    <marker id="redArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#dc3545"/>
    </marker>
  </defs>
  

  <text x="50" y="430" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Grunnprinsipper:</text>
  <text x="50" y="450" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Penger i dag er verdt mer enn samme beløp i fremtiden</text>
  <text x="50" y="470" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Høyere risiko krever høyere diskonteringsrente</text>
  <text x="50" y="490" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Inflasjon og alternativkostnad påvirker verdien</text>
</svg>