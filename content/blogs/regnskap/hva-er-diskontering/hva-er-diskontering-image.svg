<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="400" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  

  <text x="400" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#titleGradient)">
    Hva er Diskontering?
  </text>
  

  <text x="400" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#6c757d">
    Nåverdi og Fremtidige Kontantstrømmer
  </text>
  

  <line x1="150" y1="200" x2="650" y2="200" stroke="#495057" stroke-width="3" marker-end="url(#arrowhead)"/>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#495057"/>
    </marker>
  </defs>
  

  <text x="150" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">I DAG</text>
  <text x="650" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">FREMTID</text>
  

  <rect x="100" y="230" width="100" height="80" fill="#28a745" stroke="#1e7e34" stroke-width="2" rx="5"/>
  <text x="150" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">NÅVERDI</text>
  <text x="150" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">PV</text>
  <text x="150" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Diskontert</text>
  

  <rect x="600" y="230" width="100" height="80" fill="#007bff" stroke="#0056b3" stroke-width="2" rx="5"/>
  <text x="650" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">FREMTIDIG</text>
  <text x="650" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">FV</text>
  <text x="650" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Kontantstrøm</text>
  

  <circle cx="400" cy="270" r="40" fill="#ffc107" stroke="#e0a800" stroke-width="2"/>
  <text x="400" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#212529">Diskonterings-</text>
  <text x="400" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#212529">rente (r)</text>
  

  <text x="400" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#495057">
    PV = FV / (1 + r)^n
  </text>
  

  <path d="M 200 270 Q 300 240 380 270" stroke="#dc3545" stroke-width="2" fill="none" marker-end="url(#redArrow)"/>
  <path d="M 420 270 Q 520 240 600 270" stroke="#dc3545" stroke-width="2" fill="none" marker-end="url(#redArrow)"/>
  

  <defs>
    <marker id="redArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#dc3545"/>
    </marker>
  </defs>
</svg>