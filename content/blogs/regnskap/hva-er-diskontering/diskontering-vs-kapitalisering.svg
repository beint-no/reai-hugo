<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <marker id="greenArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#28a745"/>
    </marker>
    <marker id="blueArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#007bff"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGrad)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#2c3e50">
    Diskontering vs. Kapitalisering
  </text>
  
  <!-- Dividing line -->
  <line x1="400" y1="70" x2="400" y2="580" stroke="#dee2e6" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Left side - Diskontering -->
  <text x="200" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#28a745">
    DISKONTERING
  </text>
  <text x="200" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">
    Fremtidig verdi → Nåverdi
  </text>
  
  <!-- Right side - Kapitalisering -->
  <text x="600" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#007bff">
    KAPITALISERING
  </text>
  <text x="600" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">
    Nåverdi → Fremtidig verdi
  </text>
  
  <!-- Timeline for discounting -->
  <line x1="50" y1="180" x2="350" y2="180" stroke="#495057" stroke-width="2"/>
  <text x="50" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">FREMTID</text>
  <text x="350" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">I DAG</text>
  
  <!-- Timeline for compounding -->
  <line x1="450" y1="180" x2="750" y2="180" stroke="#495057" stroke-width="2"/>
  <text x="450" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">I DAG</text>
  <text x="750" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">FREMTID</text>
  
  <!-- Discounting example -->
  <circle cx="80" cy="240" r="30" fill="#dc3545" stroke="#c82333" stroke-width="2"/>
  <text x="80" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">100 000</text>
  <text x="80" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">kr om 3 år</text>
  
  <path d="M 110 240 Q 200 220 290 240" stroke="#28a745" stroke-width="3" fill="none" marker-end="url(#greenArrow)"/>
  
  <circle cx="320" cy="240" r="30" fill="#28a745" stroke="#1e7e34" stroke-width="2"/>
  <text x="320" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">79 383</text>
  <text x="320" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">kr i dag</text>
  
  <!-- Compounding example -->
  <circle cx="480" cy="240" r="30" fill="#28a745" stroke="#1e7e34" stroke-width="2"/>
  <text x="480" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">79 383</text>
  <text x="480" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">kr i dag</text>
  
  <path d="M 510 240 Q 600 220 690 240" stroke="#007bff" stroke-width="3" fill="none" marker-end="url(#blueArrow)"/>
  
  <circle cx="720" cy="240" r="30" fill="#dc3545" stroke="#c82333" stroke-width="2"/>
  <text x="720" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">100 000</text>
  <text x="720" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">kr om 3 år</text>
  
  <!-- Formulas -->
  <rect x="50" y="300" width="300" height="60" fill="#e8f5e8" stroke="#28a745" stroke-width="2" rx="5"/>
  <text x="200" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#28a745">
    Diskontering Formel
  </text>
  <text x="200" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    PV = FV / (1 + r)^n
  </text>
  
  <rect x="450" y="300" width="300" height="60" fill="#e3f2fd" stroke="#007bff" stroke-width="2" rx="5"/>
  <text x="600" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#007bff">
    Kapitalisering Formel
  </text>
  <text x="600" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    FV = PV × (1 + r)^n
  </text>
  
  <!-- Calculation examples -->
  <rect x="50" y="380" width="300" height="80" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="200" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Beregning (8% rente, 3 år):
  </text>
  <text x="200" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    PV = 100 000 / (1,08)³
  </text>
  <text x="200" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    PV = 100 000 / 1,2597
  </text>
  <text x="200" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#28a745">
    PV = 79 383 kr
  </text>
  
  <rect x="450" y="380" width="300" height="80" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="600" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Beregning (8% rente, 3 år):
  </text>
  <text x="600" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    FV = 79 383 × (1,08)³
  </text>
  <text x="600" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    FV = 79 383 × 1,2597
  </text>
  <text x="600" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#007bff">
    FV = 100 000 kr
  </text>
  
  <!-- Use cases -->
  <text x="200" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Anvendelse:
  </text>
  <text x="200" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    • Investeringsanalyse
  </text>
  <text x="200" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    • NPV beregninger
  </text>
  <text x="200" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    • Verdsettelse
  </text>
  <text x="200" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    • Regnskapsføring
  </text>
  
  <text x="600" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Anvendelse:
  </text>
  <text x="600" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    • Spareberegninger
  </text>
  <text x="600" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    • Lånberegninger
  </text>
  <text x="600" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    • Pensjonsplanlegging
  </text>
  <text x="600" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    • Investeringsvekst
  </text>
</svg>