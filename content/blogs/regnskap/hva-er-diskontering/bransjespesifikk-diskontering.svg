<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="realEstateGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="oilGasGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A148C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
    Bransjespesifikk Diskontering
  </text>
  
  <!-- Real Estate Industry -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="220" height="160" rx="10" fill="url(#realEstateGradient)" opacity="0.9"/>
    <text x="110" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Eiendom
    </text>
    
    <!-- Industry icon -->
    <circle cx="50" cy="60" r="20" fill="white" opacity="0.3"/>
    <text x="50" y="67" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">🏢</text>
    
    <!-- Characteristics -->
    <text x="90" y="50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Kontantstrømmer:
    </text>
    <text x="90" y="65" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Leieintekter
    </text>
    <text x="90" y="78" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Driftskostnader
    </text>
    <text x="90" y="91" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Salgsverdi
    </text>
    
    <!-- Discount rate -->
    <rect x="20" y="105" width="180" height="20" rx="5" fill="white" opacity="0.2"/>
    <text x="110" y="118" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Diskonteringsrente: 6-10%
    </text>
    
    <!-- Special considerations -->
    <text x="20" y="140" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Spesielle hensyn:
    </text>
    <text x="20" y="153" font-family="Arial, sans-serif" font-size="11" fill="white">
      Inflasjonsjustering av leier, lokasjon
    </text>
  </g>
  
  <!-- Oil & Gas Industry -->
  <g transform="translate(290, 80)">
    <rect x="0" y="0" width="220" height="160" rx="10" fill="url(#oilGasGradient)" opacity="0.9"/>
    <text x="110" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Olje og Gass
    </text>
    
    <!-- Industry icon -->
    <circle cx="50" cy="60" r="20" fill="white" opacity="0.3"/>
    <text x="50" y="67" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">⛽</text>
    
    <!-- Characteristics -->
    <text x="90" y="50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Kontantstrømmer:
    </text>
    <text x="90" y="65" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Produksjonsinntekter
    </text>
    <text x="90" y="78" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Driftskostnader
    </text>
    <text x="90" y="91" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Nedstengningskostnader
    </text>
    
    <!-- Discount rate -->
    <rect x="20" y="105" width="180" height="20" rx="5" fill="white" opacity="0.2"/>
    <text x="110" y="118" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Diskonteringsrente: 10-15%
    </text>
    
    <!-- Special considerations -->
    <text x="20" y="140" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Spesielle hensyn:
    </text>
    <text x="20" y="153" font-family="Arial, sans-serif" font-size="11" fill="white">
      Råvarepriser, reserveusikkerhet
    </text>
  </g>
  
  <!-- Technology Industry -->
  <g transform="translate(530, 80)">
    <rect x="0" y="0" width="220" height="160" rx="10" fill="url(#techGradient)" opacity="0.9"/>
    <text x="110" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Teknologi
    </text>
    
    <!-- Industry icon -->
    <circle cx="50" cy="60" r="20" fill="white" opacity="0.3"/>
    <text x="50" y="67" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">💻</text>
    
    <!-- Characteristics -->
    <text x="90" y="50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Kontantstrømmer:
    </text>
    <text x="90" y="65" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Negative i starten
    </text>
    <text x="90" y="78" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Høy vekst senere
    </text>
    <text x="90" y="91" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Skaleringseffekter
    </text>
    
    <!-- Discount rate -->
    <rect x="20" y="105" width="180" height="20" rx="5" fill="white" opacity="0.2"/>
    <text x="110" y="118" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Diskonteringsrente: 12-20%
    </text>
    
    <!-- Special considerations -->
    <text x="20" y="140" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Spesielle hensyn:
    </text>
    <text x="20" y="153" font-family="Arial, sans-serif" font-size="11" fill="white">
      Rask teknologisk utvikling
    </text>
  </g>
  
  <!-- Additional Industries -->
  <g transform="translate(50, 260)">
    <rect x="0" y="0" width="700" height="180" rx="10" fill="#ffffff" stroke="#ddd" stroke-width="2"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">
      Andre Bransjer og Deres Diskonteringskarakteristikker
    </text>
    
    <!-- Manufacturing -->
    <g transform="translate(50, 40)">
      <circle cx="20" cy="20" r="15" fill="#607D8B" opacity="0.8"/>
      <text x="20" y="26" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">🏭</text>
      <text x="50" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
        Produksjon
      </text>
      <text x="50" y="32" font-family="Arial, sans-serif" font-size="12" fill="#666">
        8-12% | Kapitalintensive, konjunkturavhengige
      </text>
    </g>
    
    <!-- Retail -->
    <g transform="translate(350, 40)">
      <circle cx="20" cy="20" r="15" fill="#795548" opacity="0.8"/>
      <text x="20" y="26" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">🛍️</text>
      <text x="50" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
        Detaljhandel
      </text>
      <text x="50" y="32" font-family="Arial, sans-serif" font-size="12" fill="#666">
        7-11% | Sesongvariasjoner, lagerrisiko
      </text>
    </g>
    
    <!-- Healthcare -->
    <g transform="translate(50, 80)">
      <circle cx="20" cy="20" r="15" fill="#E91E63" opacity="0.8"/>
      <text x="20" y="26" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">🏥</text>
      <text x="50" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
        Helsevesen
      </text>
      <text x="50" y="32" font-family="Arial, sans-serif" font-size="12" fill="#666">
        6-9% | Regulatorisk risiko, demografiske trender
      </text>
    </g>
    
    <!-- Financial Services -->
    <g transform="translate(350, 80)">
      <circle cx="20" cy="20" r="15" fill="#3F51B5" opacity="0.8"/>
      <text x="20" y="26" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">🏦</text>
      <text x="50" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
        Finansielle tjenester
      </text>
      <text x="50" y="32" font-family="Arial, sans-serif" font-size="12" fill="#666">
        8-14% | Renterisiko, kredittrisiko, regulering
      </text>
    </g>
    
    <!-- Utilities -->
    <g transform="translate(50, 120)">
      <circle cx="20" cy="20" r="15" fill="#009688" opacity="0.8"/>
      <text x="20" y="26" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">⚡</text>
      <text x="50" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
        Forsyning
      </text>
      <text x="50" y="32" font-family="Arial, sans-serif" font-size="12" fill="#666">
        5-8% | Stabile kontantstrømmer, regulerte priser
      </text>
    </g>
    
    <!-- Agriculture -->
    <g transform="translate(350, 120)">
      <circle cx="20" cy="20" r="15" fill="#8BC34A" opacity="0.8"/>
      <text x="20" y="26" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">🌾</text>
      <text x="50" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
        Landbruk
      </text>
      <text x="50" y="32" font-family="Arial, sans-serif" font-size="12" fill="#666">
        9-13% | Værrisiko, råvarepriser, subsidier
      </text>
    </g>
  </g>
  
  <!-- Key Factors by Industry -->
  <g transform="translate(50, 460)">
    <rect x="0" y="0" width="700" height="120" rx="10" fill="#f3e5f5" stroke="#9C27B0" stroke-width="2"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#6A1B9A">
      Nøkkelfaktorer for Bransjespesifikk Diskontering
    </text>
    
    <!-- Factor 1 -->
    <g transform="translate(50, 40)">
      <circle cx="15" cy="15" r="12" fill="#9C27B0" opacity="0.8"/>
      <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">1</text>
      <text x="40" y="12" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#333">
        Volatilitet
      </text>
      <text x="40" y="26" font-family="Arial, sans-serif" font-size="11" fill="#666">
        Høyere volatilitet → høyere diskonteringsrente
      </text>
    </g>
    
    <!-- Factor 2 -->
    <g transform="translate(250, 40)">
      <circle cx="15" cy="15" r="12" fill="#9C27B0" opacity="0.8"/>
      <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">2</text>
      <text x="40" y="12" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#333">
        Regulering
      </text>
      <text x="40" y="26" font-family="Arial, sans-serif" font-size="11" fill="#666">
        Regulerte bransjer har ofte lavere renter
      </text>
    </g>
    
    <!-- Factor 3 -->
    <g transform="translate(450, 40)">
      <circle cx="15" cy="15" r="12" fill="#9C27B0" opacity="0.8"/>
      <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">3</text>
      <text x="40" y="12" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#333">
        Kapitalintensitet
      </text>
      <text x="40" y="26" font-family="Arial, sans-serif" font-size="11" fill="#666">
        Høye investeringskrav påvirker risiko
      </text>
    </g>
    
    <!-- Factor 4 -->
    <g transform="translate(150, 80)">
      <circle cx="15" cy="15" r="12" fill="#9C27B0" opacity="0.8"/>
      <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">4</text>
      <text x="40" y="12" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#333">
        Konjunkturavhengighet
      </text>
      <text x="40" y="26" font-family="Arial, sans-serif" font-size="11" fill="#666">
        Sykliske bransjer krever høyere premier
      </text>
    </g>
    
    <!-- Factor 5 -->
    <g transform="translate(350, 80)">
      <circle cx="15" cy="15" r="12" fill="#9C27B0" opacity="0.8"/>
      <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">5</text>
      <text x="40" y="12" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#333">
        Teknologisk endring
      </text>
      <text x="40" y="26" font-family="Arial, sans-serif" font-size="11" fill="#666">
        Rask utvikling øker usikkerhet og renter
      </text>
    </g>
  </g>
</svg>