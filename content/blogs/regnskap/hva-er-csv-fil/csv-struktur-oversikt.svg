  <text x="60" y="470" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">NÃ¸kkelegenskaper:</text>
  <text x="200" y="470" font-family="Arial, sans-serif" font-size="12" fill="#495057">â€¢ Tekstbasert format</text>
