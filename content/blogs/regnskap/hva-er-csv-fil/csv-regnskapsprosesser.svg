<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="processGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="csvGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="url(#bgGradient)"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    CSV Anvendelse i Regnskapsprosesser
  </text>
  

  <g id="importProcess">
    <text x="200" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#007bff">
      IMPORT PROSESS
    </text>
    

    <rect x="50" y="100" width="120" height="80" rx="10" fill="#ffc107" stroke="#e0a800" stroke-width="2"/>
    <text x="110" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#212529">🏦 Bank</text>
    <text x="110" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">Kontoutskrift</text>
    <text x="110" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#495057">Transaksjoner</text>
    

    <path d="M 170 140 L 220 140" stroke="#28a745" stroke-width="3" marker-end="url(#greenArrow)"/>
    <text x="195" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#28a745" font-weight="bold">CSV</text>
    

    <rect x="230" y="110" width="100" height="60" rx="8" fill="url(#csvGradient)"/>
    <text x="280" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">📄 CSV</text>
    <text x="280" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Bankdata</text>
    

    <path d="M 330 140 L 380 140" stroke="#007bff" stroke-width="3" marker-end="url(#blueArrow)"/>
    <text x="355" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#007bff" font-weight="bold">Import</text>
    

    <rect x="390" y="100" width="120" height="80" rx="10" fill="url(#processGradient)"/>
    <text x="450" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">💼 Regnskap</text>
    <text x="450" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Automatisk</text>
    <text x="450" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Bokføring</text>
  </g>
  

  <g id="exportProcess">
    <text x="600" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#dc3545">
      EKSPORT PROSESS
    </text>
    

    <rect x="530" y="100" width="120" height="80" rx="10" fill="url(#processGradient)"/>
    <text x="590" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">💼 Regnskap</text>
    <text x="590" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Rapporter</text>
    <text x="590" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Analyser</text>
    

    <path d="M 650 140 L 700 140" stroke="#dc3545" stroke-width="3" marker-end="url(#redArrow)"/>
    <text x="675" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#dc3545" font-weight="bold">CSV</text>
    

    <rect x="710" y="100" width="80" height="80" rx="10" fill="#6f42c1" stroke="#5a2d91" stroke-width="2"/>
    <text x="750" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">📊</text>
    <text x="750" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Analyse</text>
    <text x="750" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Excel</text>
  </g>
  

  <g id="dataTypes">
    <text x="400" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
      Vanlige CSV-datatyper i Regnskap
    </text>
    

    <rect x="50" y="270" width="160" height="120" rx="10" fill="white" stroke="#28a745" stroke-width="2"/>
    <rect x="60" y="280" width="140" height="30" fill="#28a745" rx="5"/>
    <text x="130" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Banktransaksjoner</text>
    <text x="70" y="325" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Dato og beløp</text>
    <text x="70" y="340" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Beskrivelse</text>
    <text x="70" y="355" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Referansenummer</text>
    <text x="70" y="370" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Kontosaldo</text>
    

    <rect x="230" y="270" width="160" height="120" rx="10" fill="white" stroke="#007bff" stroke-width="2"/>
    <rect x="240" y="280" width="140" height="30" fill="#007bff" rx="5"/>
    <text x="310" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Fakturaer</text>
    <text x="250" y="325" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Fakturanummer</text>
    <text x="250" y="340" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Kunde/Leverandør</text>
    <text x="250" y="355" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Beløp og MVA</text>
    <text x="250" y="370" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Forfallsdato</text>
    

    <rect x="410" y="270" width="160" height="120" rx="10" fill="white" stroke="#dc3545" stroke-width="2"/>
    <rect x="420" y="280" width="140" height="30" fill="#dc3545" rx="5"/>
    <text x="490" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Hovedbok</text>
    <text x="430" y="325" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Bilagsnummer</text>
    <text x="430" y="340" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Konto og beløp</text>
    <text x="430" y="355" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Debet/Kredit</text>
    <text x="430" y="370" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Bilagstekst</text>
    

    <rect x="590" y="270" width="160" height="120" rx="10" fill="white" stroke="#6f42c1" stroke-width="2"/>
    <rect x="600" y="280" width="140" height="30" fill="#6f42c1" rx="5"/>
    <text x="670" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Rapporter</text>
    <text x="610" y="325" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Balanse</text>
    <text x="610" y="340" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Resultat</text>
    <text x="610" y="355" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Kundefordringer</text>
    <text x="610" y="370" font-family="Arial, sans-serif" font-size="11" fill="#495057">• Leverandørgjeld</text>
  </g>
  

  <g id="processFlow">
    <text x="400" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
      Typisk CSV-arbeidsflyt
    </text>
    

    <circle cx="100" cy="480" r="25" fill="#28a745"/>
    <text x="100" y="487" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">1</text>
    <text x="100" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#28a745">Nedlasting</text>
    <text x="100" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Fra bank/system</text>
    

    <path d="M 125 480 L 175 480" stroke="#6c757d" stroke-width="2" marker-end="url(#grayArrow)"/>
    

    <circle cx="200" cy="480" r="25" fill="#007bff"/>
    <text x="200" y="487" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">2</text>
    <text x="200" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#007bff">Validering</text>
    <text x="200" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Kontroll av data</text>
    

    <path d="M 225 480 L 275 480" stroke="#6c757d" stroke-width="2" marker-end="url(#grayArrow)"/>
    

    <circle cx="300" cy="480" r="25" fill="#ffc107"/>
    <text x="300" y="487" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#212529">3</text>
    <text x="300" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffc107">Tilpasning</text>
    <text x="300" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Format og struktur</text>
    

    <path d="M 325 480 L 375 480" stroke="#6c757d" stroke-width="2" marker-end="url(#grayArrow)"/>
    

    <circle cx="400" cy="480" r="25" fill="#dc3545"/>
    <text x="400" y="487" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">4</text>
    <text x="400" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc3545">Import</text>
    <text x="400" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Til regnskapssystem</text>
    

    <path d="M 425 480 L 475 480" stroke="#6c757d" stroke-width="2" marker-end="url(#grayArrow)"/>
    

    <circle cx="500" cy="480" r="25" fill="#6f42c1"/>
    <text x="500" y="487" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">5</text>
    <text x="500" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6f42c1">Kontroll</text>
    <text x="500" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Kvalitetssikring</text>
    

    <path d="M 525 480 L 575 480" stroke="#6c757d" stroke-width="2" marker-end="url(#grayArrow)"/>
    

    <circle cx="600" cy="480" r="25" fill="#20c997"/>
    <text x="600" y="487" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">6</text>
    <text x="600" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#20c997">Bokføring</text>
    <text x="600" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Ferdig behandlet</text>
  </g>
  

  <rect x="50" y="550" width="700" height="40" fill="#e9ecef" rx="5"/>
  <text x="60" y="570" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">Fordeler:</text>
  <text x="130" y="570" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Automatisering</text>
  <text x="250" y="570" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Tidsbesparelse</text>
  <text x="360" y="570" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Redusert feilrisiko</text>
  <text x="500" y="570" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Standardisering</text>
  <text x="620" y="570" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Sporbarhet</text>
  

  <defs>
    <marker id="greenArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#28a745"/>
    </marker>
    <marker id="blueArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#007bff"/>
    </marker>
    <marker id="redArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#dc3545"/>
    </marker>
    <marker id="grayArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
  </defs>
</svg>