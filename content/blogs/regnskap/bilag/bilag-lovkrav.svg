<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Juridiske Krav til Bilag i Norge
  </text>
  
  <!-- Bokføringsloven section -->
  <rect x="50" y="80" width="300" height="200" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="10"/>
  <text x="200" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1976d2">
    Bokføringsloven
  </text>
  
  <!-- Bokføringsloven requirements -->
  <text x="70" y="135" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    § 4: Regnskapsføring og dokumentasjon
  </text>
  <text x="70" y="155" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    § 5: Bilagsbehandling og arkivering
  </text>
  <text x="70" y="175" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    § 13: Oppbevaringsfrister
  </text>
  <text x="70" y="195" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    § 14: Tilgjengelighet for kontroll
  </text>
  <text x="70" y="215" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    § 15: Elektronisk lagring
  </text>
  <text x="70" y="235" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    § 16: Sikkerhet og backup
  </text>
  <text x="70" y="255" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    § 17: Integritet og autentisitet
  </text>
  
  <!-- MVA-loven section -->
  <rect x="450" y="80" width="300" height="200" fill="#fff3e0" stroke="#f57c00" stroke-width="2" rx="10"/>
  <text x="600" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#f57c00">
    Merverdiavgiftsloven
  </text>
  
  <!-- MVA requirements -->
  <text x="470" y="135" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    § 21-3: MVA-bilag oppbevaring (10 år)
  </text>
  <text x="470" y="155" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    § 22-1: Dokumentasjonskrav
  </text>
  <text x="470" y="175" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    § 22-2: Fradragsrett og bilag
  </text>
  <text x="470" y="195" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    § 23-1: Kontroll og tilgang
  </text>
  <text x="470" y="215" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    § 24-1: Sanksjoner ved brudd
  </text>
  <text x="470" y="235" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    § 25-1: Elektroniske bilag
  </text>
  <text x="470" y="255" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    § 26-1: Revisjon og dokumentkontroll
  </text>
  
  <!-- Obligatoriske opplysninger -->
  <rect x="50" y="320" width="700" height="120" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="10"/>
  <text x="400" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4caf50">
    Obligatoriske Bilagsopplysninger
  </text>
  
  <!-- Requirements grid -->
  <circle cx="120" cy="370" r="8" fill="#4caf50"/>
  <text x="140" y="375" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Bilagsdato</text>
  
  <circle cx="250" cy="370" r="8" fill="#4caf50"/>
  <text x="270" y="375" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Beløp</text>
  
  <circle cx="360" cy="370" r="8" fill="#4caf50"/>
  <text x="380" y="375" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Parter</text>
  
  <circle cx="480" cy="370" r="8" fill="#4caf50"/>
  <text x="500" y="375" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Beskrivelse</text>
  
  <circle cx="600" cy="370" r="8" fill="#4caf50"/>
  <text x="620" y="375" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">MVA-behandling</text>
  
  <circle cx="120" cy="400" r="8" fill="#4caf50"/>
  <text x="140" y="405" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Bilagsnummer</text>
  
  <circle cx="270" cy="400" r="8" fill="#4caf50"/>
  <text x="290" y="405" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Kontering</text>
  
  <circle cx="420" cy="400" r="8" fill="#4caf50"/>
  <text x="440" y="405" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Vedlegg og dokumenter</text>
  
  <!-- Oppbevaringsfrister -->
  <rect x="50" y="470" width="300" height="100" fill="#ffebee" stroke="#e91e63" stroke-width="2" rx="10"/>
  <text x="200" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e91e63">
    Oppbevaringsfrister
  </text>
  <text x="70" y="520" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Regnskapsbilag: 5 år</text>
  <text x="70" y="540" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Kontrakter: 10 år</text>
  <text x="70" y="560" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">MVA-dokumenter: 10 år</text>
  
  <!-- Sanksjoner -->
  <rect x="450" y="470" width="300" height="100" fill="#fce4ec" stroke="#ad1457" stroke-width="2" rx="10"/>
  <text x="600" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ad1457">
    Sanksjoner
  </text>
  <text x="470" y="520" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Administrative bøter</text>
  <text x="470" y="540" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Tap av fradragsrett</text>
  <text x="470" y="560" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Revisjonsforbehold</text>
</svg>