<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="300" fill="#ffffff"/>
  <text x="300" y="40" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#2c3e50">Bilagsbehandlingsprosess</text>
  <text x="50" y="80" font-family="Arial" font-size="14" fill="#2c3e50">1. Mottak – Registrere bilag ved ankomst</text>
  <text x="50" y="110" font-family="Arial" font-size="14" fill="#2c3e50">2. Kontroll – Verifisere at opplysninger og beløp stemmer</text>
  <text x="50" y="140" font-family="Arial" font-size="14" fill="#2c3e50">3. Kontering – Tilordne riktig konto og avdeling</text>
  <text x="50" y="170" font-family="Arial" font-size="14" fill="#2c3e50">4. Attestering – Godkjenning av autorisert person</text>
  <text x="50" y="200" font-family="Arial" font-size="14" fill="#2c3e50">5. Bokføring – Registrering i regnskapssystemet</text>
  <text x="50" y="230" font-family="Arial" font-size="14" fill="#2c3e50">6. Arkivering – Sikre tilgjengelighet og sporbarhet</text>
</svg>
