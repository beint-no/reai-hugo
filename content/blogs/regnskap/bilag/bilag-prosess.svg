<svg xmlns="http://www.w3.org/2000/svg" width="600" height="300"><path fill="#fff" d="M0 0h600v300H0z"/><text x="300" y="40" fill="#2c3e50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">Bilagsbehandlingsprosess</text><text x="50" y="80" fill="#2c3e50" font-family="Arial" font-size="14">1. Mottak – Registrere bilag ved ankomst</text><text x="50" y="110" fill="#2c3e50" font-family="Arial" font-size="14">2. Kontroll – Verifisere at opplysninger og beløp stemmer</text><text x="50" y="140" fill="#2c3e50" font-family="Arial" font-size="14">3. Kontering – Tilordne riktig konto og avdeling</text><text x="50" y="170" fill="#2c3e50" font-family="Arial" font-size="14">4. Attestering – Godkjenning av autorisert person</text><text x="50" y="200" fill="#2c3e50" font-family="Arial" font-size="14">5. Bokføring – Registrering i regnskapssystemet</text><text x="50" y="230" fill="#2c3e50" font-family="Arial" font-size="14">6. Arkivering – Sikre tilgjengelighet og sporbarhet</text></svg>