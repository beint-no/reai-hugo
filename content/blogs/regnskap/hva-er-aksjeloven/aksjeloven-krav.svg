<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1"/><stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1"/></linearGradient><linearGradient id="b" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#3b82f6;stop-opacity:.8"/><stop offset="100%" style="stop-color:#1e40af;stop-opacity:.8"/></linearGradient></defs><path fill="url(#a)" d="M0 0h800v600H0z"/><text x="400" y="40" fill="#1e293b" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">Aksjelovens Krav til Selskapsorganisering</text><rect width="200" height="150" x="300" y="400" fill="url(#b)" stroke="#1e40af" stroke-width="2" rx="8"/><text x="400" y="480" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">AKSJESELSKAP</text><text x="400" y="500" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">(AS)</text><rect width="160" height="60" x="320" y="80" fill="#10b981" stroke="#059669" stroke-width="2" opacity=".9" rx="6"/><text x="400" y="105" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">GENERALFORSAMLING</text><text x="400" y="125" fill="#fff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Øverste organ</text><rect width="160" height="60" x="320" y="180" fill="#f59e0b" stroke="#d97706" stroke-width="2" opacity=".9" rx="6"/><text x="400" y="205" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">STYRE</text><text x="400" y="225" fill="#fff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Ledelsesorgan</text><rect width="160" height="60" x="320" y="280" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2" opacity=".9" rx="6"/><text x="400" y="305" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">DAGLIG LEDER</text><text x="400" y="325" fill="#fff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Operativ ledelse</text><path fill="#64748b" d="m400 140-5 15h10z"/><path stroke="#64748b" stroke-width="2" d="M400 140v15"/><path fill="#64748b" d="m400 240-5 15h10z"/><path stroke="#64748b" stroke-width="2" d="M400 240v15"/><path fill="#64748b" d="m400 340-5 15h10z"/><path stroke="#64748b" stroke-width="2" d="M400 340v15"/><text x="50" y="120" fill="#059669" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Generalforsamling:</text><text x="50" y="140" fill="#047857" font-family="Arial, sans-serif" font-size="11">• Minimum én gang per år</text><text x="50" y="155" fill="#047857" font-family="Arial, sans-serif" font-size="11">• Alle aksjonærer har rett til deltakelse</text><text x="50" y="170" fill="#047857" font-family="Arial, sans-serif" font-size="11">• Vedtar årsregnskap og utbytte</text><text x="50" y="220" fill="#d97706" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Styre:</text><text x="50" y="240" fill="#b45309" font-family="Arial, sans-serif" font-size="11">• Minimum 1 styremedlem</text><text x="50" y="255" fill="#b45309" font-family="Arial, sans-serif" font-size="11">• Velges av generalforsamlingen</text><text x="50" y="270" fill="#b45309" font-family="Arial, sans-serif" font-size="11">• Ansvarlig for forvaltning</text><text x="50" y="320" fill="#7c3aed" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Daglig leder:</text><text x="50" y="340" fill="#6d28d9" font-family="Arial, sans-serif" font-size="11">• Ikke obligatorisk</text><text x="50" y="355" fill="#6d28d9" font-family="Arial, sans-serif" font-size="11">• Ansettes av styret</text><text x="50" y="370" fill="#6d28d9" font-family="Arial, sans-serif" font-size="11">• Daglig drift av selskapet</text><text x="520" y="120" fill="#1e293b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Øvrige krav:</text><rect width="220" height="80" x="520" y="140" fill="#ef4444" stroke="#ef4444" opacity=".1" rx="6"/><text x="530" y="160" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Startkapital:</text><text x="530" y="175" fill="#b91c1c" font-family="Arial, sans-serif" font-size="11">• Minimum 30 000 kroner</text><text x="530" y="190" fill="#b91c1c" font-family="Arial, sans-serif" font-size="11">• Må være innbetalt før registrering</text><text x="530" y="205" fill="#b91c1c" font-family="Arial, sans-serif" font-size="11">• Dokumenteres i stiftelsesdokument</text><rect width="220" height="80" x="520" y="240" fill="#06b6d4" stroke="#06b6d4" opacity=".1" rx="6"/><text x="530" y="260" fill="#0891b2" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Vedtekter:</text><text x="530" y="275" fill="#0e7490" font-family="Arial, sans-serif" font-size="11">• Selskapets &quot;grunnlov&quot;</text><text x="530" y="290" fill="#0e7490" font-family="Arial, sans-serif" font-size="11">• Må inneholde obligatoriske punkter</text><text x="530" y="305" fill="#0e7490" font-family="Arial, sans-serif" font-size="11">• Endres kun av generalforsamling</text><rect width="220" height="80" x="520" y="340" fill="#84cc16" stroke="#84cc16" opacity=".1" rx="6"/><text x="530" y="360" fill="#65a30d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Registrering:</text><text x="530" y="375" fill="#4d7c0f" font-family="Arial, sans-serif" font-size="11">• Foretaksregisteret</text><text x="530" y="390" fill="#4d7c0f" font-family="Arial, sans-serif" font-size="11">• Organisasjonsnummer</text><text x="530" y="405" fill="#4d7c0f" font-family="Arial, sans-serif" font-size="11">• Offentlig tilgjengelig informasjon</text><text x="400" y="570" fill="#64748b" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Aksjeloven sikrer klar ansvarsfordeling og god selskapsstyring</text></svg>