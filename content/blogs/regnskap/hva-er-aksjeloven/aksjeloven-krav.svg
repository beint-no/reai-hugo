<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="companyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1e293b">Aksjelovens Krav til Selskapsorganisering</text>
  
  <!-- Company building structure -->
  <rect x="300" y="400" width="200" height="150" rx="8" fill="url(#companyGradient)" stroke="#1e40af" stroke-width="2"/>
  <text x="400" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">AKSJESELSKAP</text>
  <text x="400" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">(AS)</text>
  
  <!-- Generalforsamling (top level) -->
  <rect x="320" y="80" width="160" height="60" rx="6" fill="#10b981" opacity="0.9" stroke="#059669" stroke-width="2"/>
  <text x="400" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">GENERALFORSAMLING</text>
  <text x="400" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Øverste organ</text>
  
  <!-- Styre (board level) -->
  <rect x="320" y="180" width="160" height="60" rx="6" fill="#f59e0b" opacity="0.9" stroke="#d97706" stroke-width="2"/>
  <text x="400" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">STYRE</text>
  <text x="400" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Ledelsesorgan</text>
  
  <!-- Daglig leder (management level) -->
  <rect x="320" y="280" width="160" height="60" rx="6" fill="#8b5cf6" opacity="0.9" stroke="#7c3aed" stroke-width="2"/>
  <text x="400" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">DAGLIG LEDER</text>
  <text x="400" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Operativ ledelse</text>
  
  <!-- Connecting arrows -->
  <polygon points="400,140 395,155 405,155" fill="#64748b"/>
  <line x1="400" y1="140" x2="400" y2="155" stroke="#64748b" stroke-width="2"/>
  
  <polygon points="400,240 395,255 405,255" fill="#64748b"/>
  <line x1="400" y1="240" x2="400" y2="255" stroke="#64748b" stroke-width="2"/>
  
  <polygon points="400,340 395,355 405,355" fill="#64748b"/>
  <line x1="400" y1="340" x2="400" y2="355" stroke="#64748b" stroke-width="2"/>
  
  <!-- Left side requirements -->
  <text x="50" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#059669">Generalforsamling:</text>
  <text x="50" y="140" font-family="Arial, sans-serif" font-size="11" fill="#047857">• Minimum én gang per år</text>
  <text x="50" y="155" font-family="Arial, sans-serif" font-size="11" fill="#047857">• Alle aksjonærer har rett til deltakelse</text>
  <text x="50" y="170" font-family="Arial, sans-serif" font-size="11" fill="#047857">• Vedtar årsregnskap og utbytte</text>
  
  <text x="50" y="220" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d97706">Styre:</text>
  <text x="50" y="240" font-family="Arial, sans-serif" font-size="11" fill="#b45309">• Minimum 1 styremedlem</text>
  <text x="50" y="255" font-family="Arial, sans-serif" font-size="11" fill="#b45309">• Velges av generalforsamlingen</text>
  <text x="50" y="270" font-family="Arial, sans-serif" font-size="11" fill="#b45309">• Ansvarlig for forvaltning</text>
  
  <text x="50" y="320" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7c3aed">Daglig leder:</text>
  <text x="50" y="340" font-family="Arial, sans-serif" font-size="11" fill="#6d28d9">• Ikke obligatorisk</text>
  <text x="50" y="355" font-family="Arial, sans-serif" font-size="11" fill="#6d28d9">• Ansettes av styret</text>
  <text x="50" y="370" font-family="Arial, sans-serif" font-size="11" fill="#6d28d9">• Daglig drift av selskapet</text>
  
  <!-- Right side additional requirements -->
  <text x="520" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Øvrige krav:</text>
  
  <rect x="520" y="140" width="220" height="80" rx="6" fill="#ef4444" opacity="0.1" stroke="#ef4444" stroke-width="1"/>
  <text x="530" y="160" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">Startkapital:</text>
  <text x="530" y="175" font-family="Arial, sans-serif" font-size="11" fill="#b91c1c">• Minimum 30 000 kroner</text>
  <text x="530" y="190" font-family="Arial, sans-serif" font-size="11" fill="#b91c1c">• Må være innbetalt før registrering</text>
  <text x="530" y="205" font-family="Arial, sans-serif" font-size="11" fill="#b91c1c">• Dokumenteres i stiftelsesdokument</text>
  
  <rect x="520" y="240" width="220" height="80" rx="6" fill="#06b6d4" opacity="0.1" stroke="#06b6d4" stroke-width="1"/>
  <text x="530" y="260" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0891b2">Vedtekter:</text>
  <text x="530" y="275" font-family="Arial, sans-serif" font-size="11" fill="#0e7490">• Selskapets "grunnlov"</text>
  <text x="530" y="290" font-family="Arial, sans-serif" font-size="11" fill="#0e7490">• Må inneholde obligatoriske punkter</text>
  <text x="530" y="305" font-family="Arial, sans-serif" font-size="11" fill="#0e7490">• Endres kun av generalforsamling</text>
  
  <rect x="520" y="340" width="220" height="80" rx="6" fill="#84cc16" opacity="0.1" stroke="#84cc16" stroke-width="1"/>
  <text x="530" y="360" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#65a30d">Registrering:</text>
  <text x="530" y="375" font-family="Arial, sans-serif" font-size="11" fill="#4d7c0f">• Foretaksregisteret</text>
  <text x="530" y="390" font-family="Arial, sans-serif" font-size="11" fill="#4d7c0f">• Organisasjonsnummer</text>
  <text x="530" y="405" font-family="Arial, sans-serif" font-size="11" fill="#4d7c0f">• Offentlig tilgjengelig informasjon</text>
  
  <!-- Bottom note -->
  <text x="400" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Aksjeloven sikrer klar ansvarsfordeling og god selskapsstyring</text>
</svg>