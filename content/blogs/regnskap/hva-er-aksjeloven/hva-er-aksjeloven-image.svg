  <text x="150" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#059669">av selskap</text>
  

  <circle cx="650" cy="180" r="60" fill="#f59e0b" opacity="0.1" stroke="#f59e0b" stroke-width="2"/>
  <text x="650" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706">Aksjekapital</text>
  <text x="650" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#d97706">og startkapital</text>
  

  <circle cx="150" cy="400" r="60" fill="#8b5cf6" opacity="0.1" stroke="#8b5cf6" stroke-width="2"/>
  <text x="150" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7c3aed">Organisering</text>
  <text x="150" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7c3aed">og styring</text>
  

  <circle cx="650" cy="400" r="60" fill="#ef4444" opacity="0.1" stroke="#ef4444" stroke-width="2"/>
  <text x="650" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">Aksjonær-</text>
