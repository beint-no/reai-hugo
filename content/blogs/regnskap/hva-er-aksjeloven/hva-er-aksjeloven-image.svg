<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lawGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="url(#bgGradient)"/>
  

  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1e293b">Aksjeloven</text>
  <text x="400" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#64748b">Regler for aksjeselskaper i Norge</text>
  

  <rect x="320" y="120" width="160" height="200" rx="8" fill="url(#lawGradient)" stroke="#1e40af" stroke-width="2"/>
  <rect x="330" y="130" width="140" height="180" rx="4" fill="#ffffff" opacity="0.9"/>
  <text x="400" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af">AKSJELOVEN</text>
  

  <line x1="340" y1="170" x2="460" y2="170" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="340" y1="185" x2="460" y2="185" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="340" y1="200" x2="460" y2="200" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="340" y1="215" x2="460" y2="215" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="340" y1="230" x2="460" y2="230" stroke="#e2e8f0" stroke-width="1"/>
  

  

  <circle cx="150" cy="180" r="60" fill="#10b981" opacity="0.1" stroke="#10b981" stroke-width="2"/>
