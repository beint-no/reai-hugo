  <line x1="210" y1="180" x2="320" y2="200" stroke="#64748b" stroke-width="2" opacity="0.6"/>
  <line x1="590" y1="180" x2="480" y2="200" stroke="#64748b" stroke-width="2" opacity="0.6"/>
  <line x1="210" y1="400" x2="320" y2="280" stroke="#64748b" stroke-width="2" opacity="0.6"/>
  <line x1="590" y1="400" x2="480" y2="280" stroke="#64748b" stroke-width="2" opacity="0.6"/>
  

  <text x="400" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#475569">Regulerer alle aspekter av aksjeselskaper</text>
  <text x="400" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Fra oppstart til drift og aksjonærrettigheter</text>
