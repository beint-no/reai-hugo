<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="profitGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="incomeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="costGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#c82333;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#212529">
    Hva er Overskudd?
  </text>
  
  <!-- Main formula box -->
  <rect x="200" y="80" width="400" height="80" fill="url(#profitGradient)" stroke="#198754" stroke-width="2" rx="10"/>
  <text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    OVERSKUDD
  </text>
  <text x="400" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">
    Inntekter - Kostnader
  </text>
  
  <!-- Income section -->
  <rect x="50" y="200" width="150" height="120" fill="url(#incomeGradient)" stroke="#0056b3" stroke-width="2" rx="8"/>
  <text x="125" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    INNTEKTER
  </text>
  <text x="125" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Salgsinntekter
  </text>
  <text x="125" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Finansinntekter
  </text>
  <text x="125" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Andre inntekter
  </text>
  
  <!-- Minus sign -->
  <text x="250" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#6c757d">
    -
  </text>
  
  <!-- Cost section -->
  <rect x="300" y="200" width="150" height="120" fill="url(#costGradient)" stroke="#c82333" stroke-width="2" rx="8"/>
  <text x="375" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    KOSTNADER
  </text>
  <text x="375" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Varekostnader
  </text>
  <text x="375" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Lønnskostnader
  </text>
  <text x="375" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Andre kostnader
  </text>
  
  <!-- Equals sign -->
  <text x="500" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#6c757d">
    =
  </text>
  
  <!-- Result section -->
  <rect x="550" y="200" width="150" height="120" fill="url(#profitGradient)" stroke="#198754" stroke-width="2" rx="8"/>
  <text x="625" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    OVERSKUDD
  </text>
  <text x="625" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Positiv verdi
  </text>
  <text x="625" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    når inntekter &gt;
  </text>
  <text x="625" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    kostnader
  </text>
  
  <!-- Bottom note -->
  <text x="400" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">
    Overskudd er grunnlaget for verdiskaping og vekst i virksomheten
  </text>
</svg>