  </text>
  


  <polygon points="100,80 500,80 480,120 120,120" fill="#007bff" stroke="#0056b3" stroke-width="2"/>
  <text x="300" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
