<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="level1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="level2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="level3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffc107;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#e0a800;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="level4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#c82333;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">
    Nivåer av Overskudd
  </text>
  

  <rect x="50" y="70" width="700" height="80" fill="url(#level1)" stroke="#0056b3" stroke-width="2" rx="8"/>
  <text x="70" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    1. BRUTTOOVERSKUDD
  </text>
  <text x="70" y="115" font-family="Arial, sans-serif" font-size="14" fill="white">
    Salgsinntekter - Varekostnader
  </text>
  <text x="70" y="135" font-family="Arial, sans-serif" font-size="12" fill="white">
    Viser lønnsomheten i kjerneaktiviteten
  </text>
  

  <polygon points="400,160 390,175 410,175" fill="#6c757d"/>
  

  <rect x="50" y="185" width="700" height="80" fill="url(#level2)" stroke="#20c997" stroke-width="2" rx="8"/>
  <text x="70" y="210" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    2. DRIFTSOVERSKUDD (EBIT)
  </text>
  <text x="70" y="230" font-family="Arial, sans-serif" font-size="14" fill="white">
    Bruttooverskudd - Driftskostnader
  </text>
  <text x="70" y="250" font-family="Arial, sans-serif" font-size="12" fill="white">
    Resultat fra ordinær drift før finansposter
  </text>
  

  <polygon points="400,275 390,290 410,290" fill="#6c757d"/>
  

  <rect x="50" y="300" width="700" height="80" fill="url(#level3)" stroke="#e0a800" stroke-width="2" rx="8"/>
  <text x="70" y="325" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    3. ORDINÆRT OVERSKUDD (EBT)
  </text>
  <text x="70" y="345" font-family="Arial, sans-serif" font-size="14" fill="white">
    Driftsoverskudd ± Finansinntekter/kostnader
  </text>
  <text x="70" y="365" font-family="Arial, sans-serif" font-size="12" fill="white">
    Totalresultat før skatt
  </text>
  

  <polygon points="400,390 390,405 410,405" fill="#6c757d"/>
  

  <rect x="50" y="415" width="700" height="80" fill="url(#level4)" stroke="#c82333" stroke-width="2" rx="8"/>
  <text x="70" y="440" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    4. ÅRSOVERSKUDD (Nettoresultat)
  </text>
  <text x="70" y="460" font-family="Arial, sans-serif" font-size="14" fill="white">
    Ordinært overskudd - Skattekostnad
  </text>
  <text x="70" y="480" font-family="Arial, sans-serif" font-size="12" fill="white">
    Endelig resultat som kan utdeles eller reinvesteres
  </text>
  

  <text x="600" y="110" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    Fokus: Produktivitet
  </text>
  <text x="600" y="225" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    Fokus: Operasjonell effektivitet
  </text>
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    Fokus: Finansiell styring
  </text>
  <text x="600" y="455" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    Fokus: Eierverdi
  </text>
</svg>