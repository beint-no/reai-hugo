<svg width="700" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="conceptGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="700" height="450" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
  

  <text x="350" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="url(#conceptGradient)">
    Saldoavskrivning - Grunnleggende Konsept
  </text>
  

  <rect x="50" y="60" width="600" height="120" fill="white" stroke="#2563eb" stroke-width="2" rx="10"/>
  

  <text x="350" y="95" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
        text-anchor="middle" fill="#1d4ed8">
    Årets Avskrivning = Inngående Saldo × Avskrivningssats
  </text>
  

  <text x="350" y="125" font-family="Arial, sans-serif" font-size="16" 
        text-anchor="middle" fill="#374151">
    Eksempel: 500.000 kr × 20% = 100.000 kr
  </text>
  

  <text x="350" y="155" font-family="Arial, sans-serif" font-size="14" 
        text-anchor="middle" fill="#64748b">
    Degressiv metode - høyere avskrivning tidlig, lavere senere
  </text>
  

  <rect x="80" y="200" width="540" height="200" fill="white" stroke="#cbd5e1" stroke-width="1"/>
  
  <text x="350" y="225" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="#374151">
    Sammenligning: Saldoavskrivning vs Lineær Avskrivning
  </text>
  

  <line x1="120" y1="240" x2="120" y2="380" stroke="#6b7280" stroke-width="2"/>
  <line x1="120" y1="380" x2="580" y2="380" stroke="#6b7280" stroke-width="2"/>
  

  <text x="110" y="250" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#6b7280">100k</text>
  <text x="110" y="290" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#6b7280">75k</text>
  <text x="110" y="330" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#6b7280">50k</text>
  <text x="110" y="370" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#6b7280">25k</text>
  <text x="110" y="385" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#6b7280">0</text>
  

  <text x="170" y="400" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6b7280">År 1</text>
  <text x="260" y="400" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6b7280">År 2</text>
  <text x="350" y="400" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6b7280">År 3</text>
  <text x="440" y="400" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6b7280">År 4</text>
  <text x="530" y="400" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6b7280">År 5</text>
  

  <path d="M 170,250 Q 260,290 260,290 Q 350,320 350,320 Q 440,340 440,340 Q 530,355 530,355" 
        fill="none" stroke="#2563eb" stroke-width="3"/>
  

  <line x1="170" y1="260" x2="530" y2="370" stroke="#dc2626" stroke-width="3" stroke-dasharray="5,5"/>
  

  <circle cx="170" cy="250" r="4" fill="#2563eb"/>
  <circle cx="260" cy="290" r="4" fill="#2563eb"/>
  <circle cx="350" cy="320" r="4" fill="#2563eb"/>
  <circle cx="440" cy="340" r="4" fill="#2563eb"/>
  <circle cx="530" cy="355" r="4" fill="#2563eb"/>
  

  <circle cx="170" cy="260" r="4" fill="#dc2626"/>
  <circle cx="260" cy="295" r="4" fill="#dc2626"/>
  <circle cx="350" cy="330" r="4" fill="#dc2626"/>
  <circle cx="440" cy="365" r="4" fill="#dc2626"/>
  <circle cx="530" cy="370" r="4" fill="#dc2626"/>
  

  <rect x="150" y="420" width="15" height="3" fill="#2563eb"/>
  <text x="175" y="430" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    Saldoavskrivning (20% av saldo)
  </text>
  
  <rect x="350" y="420" width="15" height="3" fill="#dc2626" stroke-dasharray="5,5"/>
  <text x="375" y="430" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    Lineær avskrivning (100k/år)
  </text>
</svg>