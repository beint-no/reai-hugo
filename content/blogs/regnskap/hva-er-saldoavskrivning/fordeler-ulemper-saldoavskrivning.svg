<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="prosGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#16a34a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#15803d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="consGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="#f9fafb" stroke="#e5e7eb" stroke-width="2"/>
  

  <text x="400" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="#374151">
    Fordeler og Ulemper ved Saldoavskrivning
  </text>
  

  <rect x="50" y="70" width="340" height="480" fill="white" stroke="#16a34a" stroke-width="2" rx="10"/>
  
  <rect x="50" y="70" width="340" height="50" fill="url(#prosGradient)" rx="10"/>
  <text x="220" y="100" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
        text-anchor="middle" fill="white">
    ✓ FORDELER
  </text>
  

  <rect x="70" y="140" width="300" height="80" fill="#f0fdf4" stroke="#bbf7d0" stroke-width="1" rx="5"/>
  <text x="220" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#15803d">
    Realistisk Verdimåling
  </text>
  <text x="80" y="180" font-family="Arial, sans-serif" font-size="12" 
        fill="#374151">
    • Gjenspeiler typisk verdifall for mange eiendeler
  </text>
  <text x="80" y="195" font-family="Arial, sans-serif" font-size="12" 
        fill="#374151">
    • Høyere avskrivning når eiendelene er nye
  </text>
  <text x="80" y="210" font-family="Arial, sans-serif" font-size="12" 
        fill="#374151">
    • Lavere avskrivning når verdien er redusert
  </text>
  

  <rect x="70" y="240" width="300" height="80" fill="#f0fdf4" stroke="#bbf7d0" stroke-width="1" rx="5"/>
  <text x="220" y="260" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#15803d">
    Skattemessige Fordeler
  </text>
  <text x="80" y="280" font-family="Arial, sans-serif" font-size="12" 
        fill="#374151">
    • Høyere avskrivning tidlig gir bedre kontantstrøm
  </text>
  <text x="80" y="295" font-family="Arial, sans-serif" font-size="12" 
        fill="#374151">
    • Redusert skattebelastning i oppstartsfasen
  </text>
  <text x="80" y="310" font-family="Arial, sans-serif" font-size="12" 
        fill="#374151">
    • Nåverdimessig fordelaktig skatteeffekt
  </text>
  

  <rect x="70" y="340" width="300" height="80" fill="#f0fdf4" stroke="#bbf7d0" stroke-width="1" rx="5"/>
  <text x="220" y="360" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#15803d">
    Enkel Administrasjon
  </text>
  <text x="80" y="380" font-family="Arial, sans-serif" font-size="12" 
        fill="#374151">
    • Automatisk behandling i regnskapssystemer
  </text>
  <text x="80" y="395" font-family="Arial, sans-serif" font-size="12" 
        fill="#374151">
    • Standardiserte prosedyrer og satser
  </text>
  <text x="80" y="410" font-family="Arial, sans-serif" font-size="12" 
        fill="#374151">
    • Mindre behov for komplekse vurderinger
  </text>
  

  <rect x="70" y="440" width="300" height="80" fill="#f0fdf4" stroke="#bbf7d0" stroke-width="1" rx="5"/>
  <text x="220" y="460" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#15803d">
    Fleksibilitet
  </text>
  <text x="80" y="480" font-family="Arial, sans-serif" font-size="12" 
        fill="#374151">
    • Kan tilpasses forskjellige eiendelstyper
  </text>
  <text x="80" y="495" font-family="Arial, sans-serif" font-size="12" 
        fill="#374151">
    • Valgfrihet i avskrivningssats (innenfor maks)
  </text>
  <text x="80" y="510" font-family="Arial, sans-serif" font-size="12" 
        fill="#374151">
    • Kan justeres etter behov
  </text>
  

  <rect x="410" y="70" width="340" height="480" fill="white" stroke="#dc2626" stroke-width="2" rx="10"/>
  
  <rect x="410" y="70" width="340" height="50" fill="url(#consGradient)" rx="10"/>
  <text x="580" y="100" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
        text-anchor="middle" fill="white">
    ✗ ULEMPER
  </text>
  

  <rect x="430" y="140" width="300" height="80" fill="#fef2f2" stroke="#fecaca" stroke-width="1" rx="5"/>
  <text x="580" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#b91c1c">
    Kompleks Sammenligning
  </text>
  <text x="440" y="180" font-family="Arial, sans-serif" font-size="12" 
        fill="#374151">
    • Vanskelig å sammenligne med lineær avskrivning
  </text>
  <text x="440" y="195" font-family="Arial, sans-serif" font-size="12" 
        fill="#374151">
    • Utfordringer ved benchmarking
  </text>
  <text x="440" y="210" font-family="Arial, sans-serif" font-size="12" 
        fill="#374151">
    • Kompliserer finansiell analyse
  </text>
  

  <rect x="430" y="240" width="300" height="80" fill="#fef2f2" stroke="#fecaca" stroke-width="1" rx="5"/>
  <text x="580" y="260" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#b91c1c">
    Aldri Null Verdi
  </text>
  <text x="440" y="280" font-family="Arial, sans-serif" font-size="12" 
        fill="#374151">
    • Eiendeler får teoretisk aldri bokført verdi null
  </text>
  <text x="440" y="295" font-family="Arial, sans-serif" font-size="12" 
        fill="#374151">
    • Kan gi urealistisk høye balanseføringer
  </text>
  <text x="440" y="310" font-family="Arial, sans-serif" font-size="12" 
        fill="#374151">
    • Utfordringer ved utrangering
  </text>
  

  <rect x="430" y="340" width="300" height="80" fill="#fef2f2" stroke="#fecaca" stroke-width="1" rx="5"/>
  <text x="580" y="360" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#b91c1c">
    Resultatpåvirkning
  </text>
  <text x="440" y="380" font-family="Arial, sans-serif" font-size="12" 
        fill="#374151">
    • Varierende avskrivningskostnader over tid
  </text>
  <text x="440" y="395" font-family="Arial, sans-serif" font-size="12" 
        fill="#374151">
    • Kan skjule underliggende trender
  </text>
  <text x="440" y="410" font-family="Arial, sans-serif" font-size="12" 
        fill="#374151">
    • Påvirker sammenlignbarhet over år
  </text>
  

  <rect x="430" y="440" width="300" height="80" fill="#fef2f2" stroke="#fecaca" stroke-width="1" rx="5"/>
  <text x="580" y="460" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#b91c1c">
    Planleggingsutfordringer
  </text>
  <text x="440" y="480" font-family="Arial, sans-serif" font-size="12" 
        fill="#374151">
    • Mindre forutsigbare kostnadsutviklinger
  </text>
  <text x="440" y="495" font-family="Arial, sans-serif" font-size="12" 
        fill="#374151">
    • Kompliserer budsjettering
  </text>
  <text x="440" y="510" font-family="Arial, sans-serif" font-size="12" 
        fill="#374151">
    • Utfordrende langstidsplanlegging
  </text>
  

  <rect x="100" y="570" width="600" height="25" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1" rx="5"/>
  <text x="400" y="587" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#374151">
    Avveining: Saldoavskrivning passer best for eiendeler med rask verdiforringelse tidlig i levetiden
  </text>
</svg>