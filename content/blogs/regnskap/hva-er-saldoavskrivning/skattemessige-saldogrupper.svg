  <rect x="50" y="345" width="700" height="35" fill="#faf5ff" stroke="#e9d5ff" stroke-width="1"/>
  <text x="150" y="367" font-family="Arial, sans-serif" font-size="13" font-weight="bold" 
        text-anchor="middle" fill="#7c3aed">Gruppe i</text>
  <text x="400" y="367" font-family="Arial, sans-serif" font-size="12" 
