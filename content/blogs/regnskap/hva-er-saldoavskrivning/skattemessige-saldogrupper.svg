  <text x="650" y="402" font-family="Arial, sans-serif" font-size="13" font-weight="bold" 
        text-anchor="middle" fill="#059669">15%</text>
  

  <rect x="80" y="440" width="640" height="120" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="2" rx="10"/>
  
  <text x="400" y="465" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="#7c3aed">
    Spesielle Regler
  </text>
  
  <text x="100" y="490" font-family="Arial, sans-serif" font-size="13" font-weight="bold" 
        fill="#5b21b6">
    Halvårsregelen:
  </text>
  <text x="210" y="490" font-family="Arial, sans-serif" font-size="13" 
        fill="#374151">
    Ved kjøp i løpet av året kan kun halvparten av normalavskrivningen kreves første år
  </text>
  
  <text x="100" y="515" font-family="Arial, sans-serif" font-size="13" font-weight="bold" 
        fill="#5b21b6">
    Skattereduktiv:
  </text>
  <text x="205" y="515" font-family="Arial, sans-serif" font-size="13" 
        fill="#374151">
    Virksomheter kan velge lavere avskrivningssats enn maksimum, men ikke høyere
  </text>
  
  <text x="100" y="540" font-family="Arial, sans-serif" font-size="13" font-weight="bold" 
        fill="#5b21b6">
    Samlet behandling:
  </text>
  <text x="220" y="540" font-family="Arial, sans-serif" font-size="13" 
        fill="#374151">
    Flere eiendeler i samme saldogruppe behandles samlet som én saldo
  </text>
