  <text x="650" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="white">Maks Sats</text>
  


  <rect x="50" y="100" width="700" height="35" fill="white" stroke="#e9d5ff" stroke-width="1"/>
  <text x="150" y="122" font-family="Arial, sans-serif" font-size="13" font-weight="bold" 
