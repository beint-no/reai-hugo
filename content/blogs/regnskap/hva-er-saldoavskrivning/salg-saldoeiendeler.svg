<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="saleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="#fef2f2" stroke="#fecaca" stroke-width="2"/>
  

  <text x="400" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="url(#saleGradient)">
    Salg av Saldoeiendeler
  </text>
  

  <text x="400" y="60" font-family="Arial, sans-serif" font-size="16" 
        text-anchor="middle" fill="#b91c1c">
    Skattemessig behandling og konsekvenser
  </text>
  

  <rect x="50" y="90" width="340" height="220" fill="white" stroke="#dc2626" stroke-width="2" rx="8"/>
  
  <text x="220" y="115" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="#dc2626">
    Regnskapsmessig Behandling
  </text>
  
  <text x="70" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        fill="#374151">
    Eksempel:
  </text>
  
  <text x="70" y="165" font-family="Arial, sans-serif" font-size="12" 
        fill="#6b7280">
    • Kostpris: 500.000 kr
  </text>
  <text x="70" y="180" font-family="Arial, sans-serif" font-size="12" 
        fill="#6b7280">
    • Akkumulerte avskrivninger: 200.000 kr
  </text>
  <text x="70" y="195" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        fill="#374151">
    • Bokført verdi: 300.000 kr
  </text>
  <text x="70" y="210" font-family="Arial, sans-serif" font-size="12" 
        fill="#6b7280">
    • Salgspris: 350.000 kr
  </text>
  
  <text x="70" y="235" font-family="Arial, sans-serif" font-size="13" font-weight="bold" 
        fill="#dc2626">
    Gevinst: 350.000 - 300.000 = 50.000 kr
  </text>
  
  <text x="70" y="260" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        fill="#374151">
    Journalføring:
  </text>
  <text x="70" y="275" font-family="Arial, sans-serif" font-size="11" font-family="monospace" 
        fill="#6b7280">
    Bank                    350.000
  </text>
  <text x="70" y="285" font-family="Arial, sans-serif" font-size="11" font-family="monospace" 
        fill="#6b7280">
    Akk. avskrivninger      200.000
  </text>
  <text x="70" y="295" font-family="Arial, sans-serif" font-size="11" font-family="monospace" 
        fill="#6b7280">
        Maskiner                   500.000
  </text>
  <text x="70" y="305" font-family="Arial, sans-serif" font-size="11" font-family="monospace" 
        fill="#6b7280">
        Gevinst ved salg            50.000
  </text>
  

  <rect x="410" y="90" width="340" height="220" fill="white" stroke="#dc2626" stroke-width="2" rx="8"/>
  
  <text x="580" y="115" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="#dc2626">
    Skattemessig Behandling
  </text>
  
  <text x="430" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        fill="#374151">
    Samme eksempel:
  </text>
  
  <text x="430" y="165" font-family="Arial, sans-serif" font-size="12" 
        fill="#6b7280">
    • Saldo før salg: 300.000 kr
  </text>
  <text x="430" y="180" font-family="Arial, sans-serif" font-size="12" 
        fill="#6b7280">
    • Salgspris: 350.000 kr
  </text>
  <text x="430" y="195" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        fill="#dc2626">
    • Ny saldo: 300.000 - 350.000 = -50.000 kr
  </text>
  
  <text x="430" y="220" font-family="Arial, sans-serif" font-size="13" font-weight="bold" 
        fill="#dc2626">
    Negativ saldo = Skattepliktig inntekt
  </text>
  
  <text x="430" y="245" font-family="Arial, sans-serif" font-size="12" 
        fill="#374151">
    Ved årsslutt:
  </text>
  <text x="430" y="260" font-family="Arial, sans-serif" font-size="12" 
        fill="#6b7280">
    • Negativ saldo nullstilles
  </text>
  <text x="430" y="275" font-family="Arial, sans-serif" font-size="12" 
        fill="#6b7280">
    • 50.000 kr føres som skattepliktig inntekt
  </text>
  <text x="430" y="290" font-family="Arial, sans-serif" font-size="12" 
        fill="#6b7280">
    • Ingen fremtidige avskrivninger
  </text>
  

  <rect x="100" y="340" width="600" height="220" fill="#fef2f2" stroke="#dc2626" stroke-width="1" rx="5"/>
  
  <text x="400" y="365" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="#dc2626">
    Prosess ved Salg av Saldoeiendeler
  </text>
  

  <rect x="130" y="390" width="120" height="50" fill="white" stroke="#dc2626" stroke-width="1" rx="5"/>
  <text x="190" y="410" font-family="Arial, sans-serif" font-size="11" font-weight="bold" 
        text-anchor="middle" fill="#374151">1. Beregn</text>
  <text x="190" y="425" font-family="Arial, sans-serif" font-size="10" 
        text-anchor="middle" fill="#6b7280">regnskapsmessig</text>
  <text x="190" y="435" font-family="Arial, sans-serif" font-size="10" 
        text-anchor="middle" fill="#6b7280">gevinst/tap</text>
  
  <rect x="280" y="390" width="120" height="50" fill="white" stroke="#dc2626" stroke-width="1" rx="5"/>
  <text x="340" y="410" font-family="Arial, sans-serif" font-size="11" font-weight="bold" 
        text-anchor="middle" fill="#374151">2. Trekk salgspris</text>
  <text x="340" y="425" font-family="Arial, sans-serif" font-size="10" 
        text-anchor="middle" fill="#6b7280">fra skattemessig</text>
  <text x="340" y="435" font-family="Arial, sans-serif" font-size="10" 
        text-anchor="middle" fill="#6b7280">saldo</text>
  
  <rect x="430" y="390" width="120" height="50" fill="white" stroke="#dc2626" stroke-width="1" rx="5"/>
  <text x="490" y="405" font-family="Arial, sans-serif" font-size="11" font-weight="bold" 
        text-anchor="middle" fill="#374151">3. Vurder</text>
  <text x="490" y="418" font-family="Arial, sans-serif" font-size="10" 
        text-anchor="middle" fill="#6b7280">negativ saldo</text>
  <text x="490" y="430" font-family="Arial, sans-serif" font-size="10" 
        text-anchor="middle" fill="#6b7280">ved årsslutt</text>
  
  <rect x="580" y="390" width="120" height="50" fill="white" stroke="#dc2626" stroke-width="1" rx="5"/>
  <text x="640" y="405" font-family="Arial, sans-serif" font-size="11" font-weight="bold" 
        text-anchor="middle" fill="#374151">4. Inntektsføring</text>
  <text x="640" y="418" font-family="Arial, sans-serif" font-size="10" 
        text-anchor="middle" fill="#6b7280">av negativ saldo</text>
  <text x="640" y="430" font-family="Arial, sans-serif" font-size="10" 
        text-anchor="middle" fill="#6b7280">i selvangivelse</text>
  

  <path d="M 250,415 L 270,415" fill="none" stroke="#dc2626" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 400,415 L 420,415" fill="none" stroke="#dc2626" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 550,415 L 570,415" fill="none" stroke="#dc2626" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <rect x="150" y="460" width="500" height="80" fill="#fee2e2" stroke="#fca5a5" stroke-width="1" rx="5"/>
  
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#dc2626">
    Viktige Poenger
  </text>
  
  <text x="170" y="500" font-family="Arial, sans-serif" font-size="12" 
        fill="#374151">
    • Skattemessig gevinst/tap behandles annerledes enn regnskapsmessig
  </text>
  <text x="170" y="515" font-family="Arial, sans-serif" font-size="12" 
        fill="#374151">
    • Negativ saldo ved årsslutt blir skattepliktig inntekt
  </text>
  <text x="170" y="530" font-family="Arial, sans-serif" font-size="12" 
        fill="#374151">
    • Ingen umiddelbar skattepliktig gevinst ved vanlig salg innenfor saldo
  </text>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#dc2626" />
    </marker>
  </defs>
</svg>