<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="analysisGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5b21b6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#faf5ff" stroke="#e9d5ff" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="url(#analysisGradient)">
    Saldoavskrivning og Finansiell Analyse
  </text>
  
  <!-- Impact on key ratios -->
  <rect x="50" y="70" width="700" height="200" fill="white" stroke="#7c3aed" stroke-width="2" rx="8"/>
  
  <text x="400" y="95" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="#7c3aed">
    Påvirkning på Finansielle Nøkkeltall
  </text>
  
  <!-- ROA development chart -->
  <rect x="70" y="110" width="300" height="140" fill="#faf5ff" stroke="#d8b4fe" stroke-width="1" rx="5"/>
  
  <text x="220" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#5b21b6">
    Avkastning på Aktiva (ROA)
  </text>
  
  <!-- Mini chart -->
  <line x1="90" y1="150" x2="90" y2="220" stroke="#a855f7" stroke-width="1"/>
  <line x1="90" y1="220" x2="340" y2="220" stroke="#a855f7" stroke-width="1"/>
  
  <!-- ROA curve showing improvement over time -->
  <path d="M 90,210 Q 140,200 140,200 Q 190,185 190,185 Q 240,175 240,175 Q 290,170 290,170" 
        fill="none" stroke="#7c3aed" stroke-width="2"/>
  
  <text x="90" y="240" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6b7280">År 1</text>
  <text x="140" y="240" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6b7280">År 2</text>
  <text x="190" y="240" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6b7280">År 3</text>
  <text x="240" y="240" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6b7280">År 4</text>
  <text x="290" y="240" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6b7280">År 5</text>
  
  <text x="220" y="260" font-family="Arial, sans-serif" font-size="11" 
        text-anchor="middle" fill="#374151" style="font-style: italic;">
    Høyere ROA over tid pga. lavere aktivabase
  </text>
  
  <!-- Key ratio impacts -->
  <rect x="390" y="110" width="340" height="140" fill="#faf5ff" stroke="#d8b4fe" stroke-width="1" rx="5"/>
  
  <text x="560" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#5b21b6">
    Nøkkeltalleffekter
  </text>
  
  <text x="410" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        fill="#374151">Positive effekter:</text>
  <text x="410" y="165" font-family="Arial, sans-serif" font-size="11" 
        fill="#16a34a">• Høyere ROA i senere år</text>
  <text x="410" y="180" font-family="Arial, sans-serif" font-size="11" 
        fill="#16a34a">• Bedre kapitaleffektivitet over tid</text>
  
  <text x="410" y="200" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        fill="#374151">Negative effekter:</text>
  <text x="410" y="215" font-family="Arial, sans-serif" font-size="11" 
        fill="#dc2626">• Resultatvolatilitet</text>
  <text x="410" y="230" font-family="Arial, sans-serif" font-size="11" 
        fill="#dc2626">• Sammenlignbarhetsproblemer</text>
  
  <!-- Analytical considerations -->
  <rect x="80" y="290" width="640" height="240" fill="white" stroke="#7c3aed" stroke-width="2" rx="8"/>
  
  <text x="400" y="315" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="#7c3aed">
    Analytiske Vurderinger
  </text>
  
  <!-- Analysis factors -->
  <rect x="100" y="330" width="280" height="90" fill="#f3e8ff" stroke="#c4b5fd" stroke-width="1" rx="5"/>
  
  <text x="240" y="350" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#5b21b6">
    Valg av Avskrivningsmetode
  </text>
  
  <text x="110" y="370" font-family="Arial, sans-serif" font-size="11" 
        fill="#374151">• Begrunnelse for valg av saldoavskrivning</text>
  <text x="110" y="385" font-family="Arial, sans-serif" font-size="11" 
        fill="#374151">• Sammenheng med eiendelers verdiforringelse</text>
  <text x="110" y="400" font-family="Arial, sans-serif" font-size="11" 
        fill="#374151">• Konsistens i anvendelse over tid</text>
  <text x="110" y="415" font-family="Arial, sans-serif" font-size="11" 
        fill="#374151">• Sammenligning med bransjestandard</text>
  
  <rect x="400" y="330" width="280" height="90" fill="#f3e8ff" stroke="#c4b5fd" stroke-width="1" rx="5"/>
  
  <text x="540" y="350" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#5b21b6">
    Resultatpåvirkning
  </text>
  
  <text x="410" y="370" font-family="Arial, sans-serif" font-size="11" 
        fill="#374151">• Høyere kostnader tidlig i perioden</text>
  <text x="410" y="385" font-family="Arial, sans-serif" font-size="11" 
        fill="#374151">• Lavere kostnader i senere år</text>
  <text x="410" y="400" font-family="Arial, sans-serif" font-size="11" 
        fill="#374151">• Påvirkning på trendanalyse</text>
  <text x="410" y="415" font-family="Arial, sans-serif" font-size="11" 
        fill="#374151">• Effekt på fremtidige prognoser</text>
  
  <!-- Comparison framework -->
  <rect x="120" y="440" width="560" height="70" fill="#ede9fe" stroke="#a855f7" stroke-width="1" rx="5"/>
  
  <text x="400" y="460" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#5b21b6">
    Sammenligning og Benchmarking
  </text>
  
  <text x="140" y="480" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        fill="#374151">Viktige sammenligningsfaktorer:</text>
  
  <text x="140" y="495" font-family="Arial, sans-serif" font-size="11" 
        fill="#6b7280">
    • Normalisering av resultat for sammenligning  • Justering for forskjeller i avskrivningsmetoder
  </text>
  
  <!-- Bottom insights -->
  <rect x="100" y="550" width="600" height="40" fill="#ecfdf5" stroke="#10b981" stroke-width="1" rx="5"/>
  
  <text x="400" y="570" font-family="Arial, sans-serif" font-size="13" font-weight="bold" 
        text-anchor="middle" fill="#059669">
    Analytiker-tips: Vurder eiendelers reelle verdiforringelse vs. avskrivningsprofil
  </text>
  <text x="400" y="585" font-family="Arial, sans-serif" font-size="11" 
        text-anchor="middle" fill="#047857">
    Saldoavskrivning kan gi et mer realistisk bilde av verdiutvikling for tekniske eiendeler
  </text>
</svg>