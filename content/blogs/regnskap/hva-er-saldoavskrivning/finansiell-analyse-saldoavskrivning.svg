    Valg av Avskrivningsmetode
  </text><text x="110" y="370" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Begrunnelse for valg av saldoavskrivning</text><text x="110" y="385" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Sammenheng med eiendelers verdiforringelse</text><text x="110" y="400" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Konsistens i anvendelse over tid</text><text x="110" y="415" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Sammenligning med bransjestandard</text><rect width="280" height="90" x="400" y="330" fill="#f3e8ff" stroke="#c4b5fd" rx="5"/><text x="540" y="350" fill="#5b21b6" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
