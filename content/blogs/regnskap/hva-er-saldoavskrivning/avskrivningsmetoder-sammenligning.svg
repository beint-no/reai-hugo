<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f0fdf4" stroke="#d1fae5" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="url(#headerGradient)">
    Sammenligning av Avskrivningsmetoder
  </text>
  
  <!-- Table headers -->
  <rect x="50" y="60" width="700" height="40" fill="#10b981" stroke="#047857" stroke-width="1"/>
  
  <text x="150" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="white">Metode</text>
  <text x="300" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="white">Karakteristikk</text>
  <text x="500" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="white">Avskrivning År 1</text>
  <text x="650" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="white">Avskrivning År 5</text>
  
  <!-- Table rows -->
  <!-- Saldoavskrivning -->
  <rect x="50" y="100" width="700" height="35" fill="white" stroke="#d1fae5" stroke-width="1"/>
  <text x="150" y="122" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#065f46">Saldoavskrivning</text>
  <text x="300" y="122" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#374151">Degressiv, høy i starten</text>
  <text x="500" y="122" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#dc2626">100.000 kr</text>
  <text x="650" y="122" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#16a34a">41.000 kr</text>
  
  <!-- Lineær avskrivning -->
  <rect x="50" y="135" width="700" height="35" fill="#f0fdf4" stroke="#d1fae5" stroke-width="1"/>
  <text x="150" y="157" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#065f46">Lineær avskrivning</text>
  <text x="300" y="157" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#374151">Konstant over tid</text>
  <text x="500" y="157" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#6b7280">83.333 kr</text>
  <text x="650" y="157" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#6b7280">83.333 kr</text>
  
  <!-- Produksjonsavskrivning -->
  <rect x="50" y="170" width="700" height="35" fill="white" stroke="#d1fae5" stroke-width="1"/>
  <text x="150" y="192" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#065f46">Produksjonsavskrivning</text>
  <text x="300" y="192" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#374151">Basert på bruk</text>
  <text x="500" y="192" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#f59e0b">Variabel</text>
  <text x="650" y="192" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#f59e0b">Variabel</text>
  
  <!-- Visual comparison chart -->
  <rect x="80" y="230" width="640" height="220" fill="white" stroke="#d1fae5" stroke-width="2"/>
  
  <text x="400" y="255" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="#065f46">
    Avskrivningsutvikling over 6 år (500.000 kr kostpris)
  </text>
  
  <!-- Chart axes -->
  <line x1="120" y1="280" x2="120" y2="420" stroke="#6b7280" stroke-width="2"/>
  <line x1="120" y1="420" x2="680" y2="420" stroke="#6b7280" stroke-width="2"/>
  
  <!-- Y-axis labels -->
  <text x="110" y="290" font-family="Arial, sans-serif" font-size="11" text-anchor="end" fill="#6b7280">120k</text>
  <text x="110" y="320" font-family="Arial, sans-serif" font-size="11" text-anchor="end" fill="#6b7280">100k</text>
  <text x="110" y="350" font-family="Arial, sans-serif" font-size="11" text-anchor="end" fill="#6b7280">80k</text>
  <text x="110" y="380" font-family="Arial, sans-serif" font-size="11" text-anchor="end" fill="#6b7280">60k</text>
  <text x="110" y="410" font-family="Arial, sans-serif" font-size="11" text-anchor="end" fill="#6b7280">40k</text>
  <text x="110" y="425" font-family="Arial, sans-serif" font-size="11" text-anchor="end" fill="#6b7280">0</text>
  
  <!-- X-axis labels -->
  <text x="170" y="440" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#6b7280">År 1</text>
  <text x="260" y="440" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#6b7280">År 2</text>
  <text x="350" y="440" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#6b7280">År 3</text>
  <text x="440" y="440" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#6b7280">År 4</text>
  <text x="530" y="440" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#6b7280">År 5</text>
  <text x="620" y="440" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#6b7280">År 6</text>
  
  <!-- Saldo line (20% avskrivning, høy til lav) -->
  <path d="M 170,285 L 260,315 L 350,340 L 440,360 L 530,375 L 620,385" 
        fill="none" stroke="#dc2626" stroke-width="3"/>
  
  <!-- Linear line (rett linje) -->
  <line x1="170" y1="350" x2="620" y2="350" stroke="#3b82f6" stroke-width="3" stroke-dasharray="5,5"/>
  
  <!-- Data points for saldo -->
  <circle cx="170" cy="285" r="4" fill="#dc2626"/>
  <circle cx="260" cy="315" r="4" fill="#dc2626"/>
  <circle cx="350" cy="340" r="4" fill="#dc2626"/>
  <circle cx="440" cy="360" r="4" fill="#dc2626"/>
  <circle cx="530" cy="375" r="4" fill="#dc2626"/>
  <circle cx="620" cy="385" r="4" fill="#dc2626"/>
  
  <!-- Values for saldo -->
  <text x="170" y="275" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#dc2626" font-weight="bold">100k</text>
  <text x="260" y="305" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#dc2626" font-weight="bold">80k</text>
  <text x="350" y="330" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#dc2626" font-weight="bold">64k</text>
  <text x="440" y="350" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#dc2626" font-weight="bold">51k</text>
  <text x="530" y="365" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#dc2626" font-weight="bold">41k</text>
  <text x="620" y="375" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#dc2626" font-weight="bold">33k</text>
  
  <!-- Legend -->
  <rect x="150" y="465" width="15" height="3" fill="#dc2626"/>
  <text x="175" y="475" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    Saldoavskrivning (20%)
  </text>
  
  <rect x="350" y="465" width="15" height="3" fill="#3b82f6" stroke-dasharray="5,5"/>
  <text x="375" y="475" font-family="Arial, sans-serif" font-size="12" fill="#374151">
    Lineær avskrivning (83.333 kr/år)
  </text>
</svg>