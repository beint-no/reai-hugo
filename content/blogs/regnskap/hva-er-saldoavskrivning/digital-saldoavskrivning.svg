  <text x="320" y="145" font-family="Arial, sans-serif" font-size="11" 
        text-anchor="middle" fill="#374151">Regnskap vs</text>
  <text x="320" y="160" font-family="Arial, sans-serif" font-size="11" 
        text-anchor="middle" fill="#374151">skattemessig</text>
  
  <rect x="400" y="110" width="140" height="60" fill="#eff6ff" stroke="#93c5fd" stroke-width="1" rx="5"/>
  <text x="470" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#1d4ed8">Saldogruppe-</text>
  <text x="470" y="145" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#1d4ed8">styring</text>
  <text x="470" y="160" font-family="Arial, sans-serif" font-size="10" 
