  </text>
  

  <text x="150" y="380" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        fill="#374151">Viktige innstillinger:</text>
  
  <text x="150" y="400" font-family="Arial, sans-serif" font-size="11" 
        fill="#6b7280">
    • Saldogrupper med maksimalsatser per eiendelstype
  </text>
  <text x="150" y="415" font-family="Arial, sans-serif" font-size="11" 
        fill="#6b7280">
    • Avskrivningsfrekvens (månedlig/årlig)
  </text>
  <text x="150" y="430" font-family="Arial, sans-serif" font-size="11" 
        fill="#6b7280">
    • Halvårsregel for kjøp i løpet av året
  </text>
  
  <text x="400" y="400" font-family="Arial, sans-serif" font-size="11" 
        fill="#6b7280">
    • Automatisk journalføring og kontering
  </text>
  <text x="400" y="415" font-family="Arial, sans-serif" font-size="11" 
        fill="#6b7280">
    • Avstemming mellom regnskap og skatt
  </text>
  <text x="400" y="430" font-family="Arial, sans-serif" font-size="11" 
        fill="#6b7280">
    • Rapporter for avskrivningsoversikter
  </text>
  

  <rect x="120" y="480" width="560" height="50" fill="#ecfdf5" stroke="#10b981" stroke-width="1" rx="5"/>
  
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#059669">
    Fordeler med Digital Automatisering
  </text>
  
  <text x="140" y="520" font-family="Arial, sans-serif" font-size="11" 
        fill="#374151">
    ✓ Redusert manuelt arbeid og feilrisiko  ✓ Konsistent anvendelse av regler  ✓ Sanntidsrapportering  ✓ Enkel avstemming
  </text>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6" />
    </marker>
  </defs>
</svg>