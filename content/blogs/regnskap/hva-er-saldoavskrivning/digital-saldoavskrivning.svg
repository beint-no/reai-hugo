  </text>
  

  <rect x="100" y="110" width="140" height="60" fill="#eff6ff" stroke="#93c5fd" stroke-width="1" rx="5"/>
  <text x="170" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#1d4ed8">Automatisk</text>
  <text x="170" y="145" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#1d4ed8">Beregning</text>
  <text x="170" y="160" font-family="Arial, sans-serif" font-size="10" 
