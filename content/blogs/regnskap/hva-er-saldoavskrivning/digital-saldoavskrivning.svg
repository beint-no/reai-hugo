  <text x="340" y="317" font-family="Arial, sans-serif" font-size="9" 
        text-anchor="middle" fill="#6b7280">Automatisk sats</text>
  

  <rect x="430" y="270" width="120" height="50" fill="#dbeafe" stroke="#3b82f6" stroke-width="1" rx="5"/>
  <text x="490" y="290" font-family="Arial, sans-serif" font-size="11" font-weight="bold" 
        text-anchor="middle" fill="#1d4ed8">3. Periodisk</text>
  <text x="490" y="305" font-family="Arial, sans-serif" font-size="11" font-weight="bold" 
        text-anchor="middle" fill="#1d4ed8">Beregning</text>
  <text x="490" y="317" font-family="Arial, sans-serif" font-size="9" 
        text-anchor="middle" fill="#6b7280">Auto-journalføring</text>
  

  <rect x="580" y="270" width="120" height="50" fill="#dbeafe" stroke="#3b82f6" stroke-width="1" rx="5"/>
  <text x="640" y="290" font-family="Arial, sans-serif" font-size="11" font-weight="bold" 
        text-anchor="middle" fill="#1d4ed8">4. Rapportering</text>
  <text x="640" y="305" font-family="Arial, sans-serif" font-size="11" 
        text-anchor="middle" fill="#6b7280">&amp; Kontroll</text>
  <text x="640" y="317" font-family="Arial, sans-serif" font-size="9" 
        text-anchor="middle" fill="#6b7280">Avstemming</text>
  

  <path d="M 250,295 L 270,295" fill="none" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 400,295 L 420,295" fill="none" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 550,295 L 570,295" fill="none" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowhead)"/>
  

  <rect x="130" y="340" width="540" height="110" fill="#f0f9ff" stroke="#93c5fd" stroke-width="1" rx="5"/>
  
  <text x="400" y="360" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#1d4ed8">
