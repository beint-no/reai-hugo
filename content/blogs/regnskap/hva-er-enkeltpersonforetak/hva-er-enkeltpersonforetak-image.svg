<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Hva er et Enkeltpersonforetak?
  </text>
  
  <!-- Main illustration - Person with business -->
  <g transform="translate(400, 200)">
    <!-- Person -->
    <circle cx="-100" cy="-50" r="25" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <rect x="-120" y="-25" width="40" height="60" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="5"/>
    <rect x="-130" y="-15" width="20" height="40" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="3"/>
    <rect x="-90" y="-15" width="20" height="40" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="3"/>
    <rect x="-115" y="35" width="15" height="30" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="3"/>
    <rect x="-95" y="35" width="15" height="30" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="3"/>
    
    <!-- Business building -->
    <rect x="50" y="-40" width="80" height="60" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
    <rect x="60" y="-30" width="15" height="20" fill="#f39c12" stroke="#e67e22" stroke-width="1"/>
    <rect x="80" y="-30" width="15" height="20" fill="#f39c12" stroke="#e67e22" stroke-width="1"/>
    <rect x="100" y="-30" width="15" height="20" fill="#f39c12" stroke="#e67e22" stroke-width="1"/>
    <rect x="70" y="0" width="20" height="20" fill="#8b4513" stroke="#654321" stroke-width="1"/>
    
    <!-- Connection line -->
    <line x1="-75" y1="-10" x2="50" y2="-10" stroke="#2c3e50" stroke-width="3" stroke-dasharray="5,5"/>
    
    <!-- Equal sign -->
    <text x="-12" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
      =
    </text>
  </g>
  
  <!-- Key characteristics boxes -->
  <rect x="50" y="280" width="150" height="80" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2" rx="8"/>
  <text x="125" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Ubegrenset Ansvar
  </text>
  <text x="125" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    Eieren er personlig
  </text>
  <text x="125" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    ansvarlig for alle
  </text>
  <text x="125" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    forpliktelser
  </text>
  
  <rect x="220" y="280" width="150" height="80" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2" rx="8"/>
  <text x="295" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Ingen Startkapital
  </text>
  <text x="295" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    Ingen krav til
  </text>
  <text x="295" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    minimum kapital
  </text>
  <text x="295" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    ved oppstart
  </text>
  
  <rect x="390" y="280" width="150" height="80" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2" rx="8"/>
  <text x="465" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Enkel Drift
  </text>
  <text x="465" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    Minimal byr√•krati
  </text>
  <text x="465" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    og enkle
  </text>
  <text x="465" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    regnskapskrav
  </text>
  
  <rect x="560" y="280" width="150" height="80" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2" rx="8"/>
  <text x="635" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Full Kontroll
  </text>
  <text x="635" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    Eieren tar alle
  </text>
  <text x="635" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    beslutninger
  </text>
  <text x="635" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    alene
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#7f8c8d">
    Den enkleste selskapsformen i Norge
  </text>
</svg>