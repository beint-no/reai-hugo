<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600"><path fill="#f8f9fa" d="M0 0h800v600H0z"/><text x="400" y="30" fill="#2c3e50" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle">
    Krav for å Starte Enkeltpersonforetak
  </text><text x="400" y="55" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">
    Minimale krav - den enkleste selskapsformen
  </text><rect width="300" height="120" x="50" y="100" fill="#e8f6f3" stroke="#27ae60" stroke-width="3" rx="10"/><circle cx="80" cy="130" r="15" fill="#27ae60"/><text x="80" y="136" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    1
  </text><text x="120" y="125" fill="#1e8449" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Registrering
  </text><text x="70" y="150" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">
    • Frivillig hvis omsetning &lt; 50.000 kr/år
  </text><text x="70" y="165" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">
    • Obligatorisk hvis omsetning &gt; 50.000 kr/år
  </text><text x="70" y="180" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">
    • Registreres hos Brønnøysundregistrene
  </text><text x="70" y="195" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">
    • Kan gjøres digitalt via Altinn
  </text><rect width="300" height="120" x="450" y="100" fill="#fff3cd" stroke="#f39c12" stroke-width="3" rx="10"/><circle cx="480" cy="130" r="15" fill="#f39c12"/><text x="480" y="136" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    2
  </text><text x="520" y="125" fill="#d68910" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Startkapital
  </text><text x="470" y="150" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">
    • INGEN krav til minimum startkapital
  </text><text x="470" y="165" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">
    • Kan starte med 0 kroner
  </text><text x="470" y="180" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">
    • Stor fordel vs. aksjeselskap (30.000 kr)
  </text><text x="470" y="195" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">
    • Lavest mulige oppstartsbarriere
  </text><rect width="300" height="120" x="50" y="250" fill="#e3f2fd" stroke="#3498db" stroke-width="3" rx="10"/><circle cx="80" cy="280" r="15" fill="#3498db"/><text x="80" y="286" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    3
  </text><text x="120" y="275" fill="#2471a3" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Eierskap
  </text><text x="70" y="300" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">
    • KUN én eier - ingen partnere
  </text><text x="70" y="315" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">
    • Eieren må være myndig (18+ år)
  </text><text x="70" y="330" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">
    • Norsk statsborger eller oppholdstillatelse
  </text><text x="70" y="345" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">
    • Kan ansette medarbeidere (ikke medeiere)
  </text><rect width="300" height="120" x="450" y="250" fill="#f3e5f5" stroke="#9b59b6" stroke-width="3" rx="10"/><circle cx="480" cy="280" r="15" fill="#9b59b6"/><text x="480" y="286" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    4
  </text><text x="520" y="275" fill="#7d3c98" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Navn
