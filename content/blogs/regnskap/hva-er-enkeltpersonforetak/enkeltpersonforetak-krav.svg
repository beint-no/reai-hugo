        Vedtekter eller stiftelsesdokument
      </text></g><g transform="translate(400 480)"><circle r="12" fill="#e74c3c"/><path stroke="#fff" stroke-width="2" d="M-8-8 8 8M8-8-8 8"/><text x="25" y="5" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">
        Partnere eller medeiere
      </text></g><g transform="translate(200 510)"><circle r="12" fill="#e74c3c"/><path stroke="#fff" stroke-width="2" d="M-8-8 8 8M8-8-8 8"/><text x="25" y="5" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">
        Kompliserte juridiske prosesser
      </text></g><g transform="translate(400 510)"><circle r="12" fill="#e74c3c"/><path stroke="#fff" stroke-width="2" d="M-8-8 8 8M8-8-8 8"/><text x="25" y="5" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">
        Høye oppstartskostnader
      </text></g><text x="400" y="575" fill="#27ae60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
