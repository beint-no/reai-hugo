  </text><text x="470" y="345" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">
    • Sjekk tilgjengelighet først
  </text><rect width="500" height="140" x="150" y="400" fill="#ffebee" stroke="#e74c3c" stroke-width="3" rx="10"/><text x="400" y="425" fill="#c0392b" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
    Det du IKKE trenger:
  </text><g transform="translate(200 450)"><circle r="12" fill="#e74c3c"/><path stroke="#fff" stroke-width="2" d="M-8-8 8 8M8-8-8 8"/><text x="25" y="5" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12">
