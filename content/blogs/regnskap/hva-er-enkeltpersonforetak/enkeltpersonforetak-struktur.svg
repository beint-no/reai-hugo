<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">
    Enkeltpersonforetakets Struktur
  </text>
  
  <!-- Owner/Business unity -->
  <g transform="translate(400, 150)">
    <!-- Large circle representing the unity -->
    <circle cx="0" cy="0" r="120" fill="#e8f4fd" stroke="#3498db" stroke-width="3" stroke-dasharray="10,5"/>
    
    <!-- Owner -->
    <g transform="translate(-60, -20)">
      <circle cx="0" cy="-20" r="20" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
      <rect x="-15" y="0" width="30" height="40" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="3"/>
      <rect x="-20" y="5" width="15" height="25" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="2"/>
      <rect x="5" y="5" width="15" height="25" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="2"/>
      <rect x="-10" y="40" width="8" height="20" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="2"/>
      <rect x="2" y="40" width="8" height="20" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="2"/>
      <text x="0" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
        EIER
      </text>
    </g>
    
    <!-- Business -->
    <g transform="translate(60, -20)">
      <rect x="-25" y="-25" width="50" height="40" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="3"/>
      <rect x="-20" y="-20" width="10" height="12" fill="#f39c12" stroke="#e67e22" stroke-width="1"/>
      <rect x="-5" y="-20" width="10" height="12" fill="#f39c12" stroke="#e67e22" stroke-width="1"/>
      <rect x="10" y="-20" width="10" height="12" fill="#f39c12" stroke="#e67e22" stroke-width="1"/>
      <rect x="-10" y="5" width="20" height="15" fill="#8b4513" stroke="#654321" stroke-width="1"/>
      <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
        VIRKSOMHET
      </text>
    </g>
    
    <!-- Unity label -->
    <text x="0" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3498db">
      Samme juridiske person
    </text>
  </g>
  
  <!-- Characteristics -->
  <rect x="50" y="320" width="180" height="120" fill="#fff5f5" stroke="#e74c3c" stroke-width="2" rx="8"/>
  <text x="140" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#c0392b">
    Ubegrenset Ansvar
  </text>
  <text x="140" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Eieren ansvarlig for alt
  </text>
  <text x="140" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Privat økonomi som sikkerhet
  </text>
  <text x="140" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Ingen skille mellom
  </text>
  <text x="140" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    privat og forretning
  </text>
  <text x="140" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Kreditorer kan kreve
  </text>
  <text x="140" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    betaling fra privat formue
  </text>
  
  <rect x="250" y="320" width="180" height="120" fill="#f0fff4" stroke="#27ae60" stroke-width="2" rx="8"/>
  <text x="340" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e8449">
    Enkel Organisering
  </text>
  <text x="340" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Kun én beslutningstaker
  </text>
  <text x="340" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Ingen styre eller organer
  </text>
  <text x="340" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Kan ansette medarbeidere
  </text>
  <text x="340" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Full kontroll over drift
  </text>
  <text x="340" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Rask beslutningstaking
  </text>
  
  <rect x="450" y="320" width="180" height="120" fill="#f0f8ff" stroke="#3498db" stroke-width="2" rx="8"/>
  <text x="540" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2471a3">
    Skattemessig Enhet
  </text>
  <text x="540" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Overskudd = personinntekt
  </text>
  <text x="540" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Ingen dobbeltbeskatning
  </text>
  <text x="540" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Enklere regnskapsføring
  </text>
  <text x="540" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Direkte uttak av midler
  </text>
  <text x="540" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Personlig skattemelding
  </text>
  
  <!-- Comparison with AS -->
  <rect x="650" y="320" width="130" height="120" fill="#faf5ff" stroke="#9b59b6" stroke-width="2" rx="8"/>
  <text x="715" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7d3c98">
    vs. Aksjeselskap
  </text>
  <text x="715" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    AS: Eget rettssubjekt
  </text>
  <text x="715" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    ENK: Ikke eget rettssubjekt
  </text>
  <text x="715" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    AS: Begrenset ansvar
  </text>
  <text x="715" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    ENK: Ubegrenset ansvar
  </text>
  <text x="715" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    AS: Startkapital 30.000 kr
  </text>
  <text x="715" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    ENK: Ingen startkapital
  </text>
  
  <!-- Arrows showing unity -->
  <path d="M 340 270 Q 400 290 460 270" stroke="#7f8c8d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 460 270 Q 400 290 340 270" stroke="#7f8c8d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7f8c8d"/>
    </marker>
  </defs>
  
  <!-- Note -->
  <text x="400" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-style="italic" fill="#7f8c8d">
    Enkeltpersonforetak: Eier og virksomhet er samme juridiske enhet
  </text>
</svg>