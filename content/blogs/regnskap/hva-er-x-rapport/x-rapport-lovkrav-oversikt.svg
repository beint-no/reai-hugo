<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#3f51b5;stop-opacity:.8"/><stop offset="100%" style="stop-color:#9c27b0;stop-opacity:.8"/></linearGradient></defs><path fill="#f8f9fa" d="M0 0h800v600H0z"/><text x="400" y="30" fill="#333" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">
    X-rapport Lovkrav og Compliance
  </text><rect width="700" height="80" x="50" y="60" fill="url(#a)" rx="10"/><text x="400" y="85" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
    JURIDISK RAMMEVERK
  </text><text x="400" y="105" fill="#fff" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">
    Bokføringsloven • Bokføringsforskriften • Regnskapsloven
  </text><text x="400" y="125" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
    Kassasystemer og tilhørende rapporter må oppfylle spesifikke lovkrav
  </text><rect width="340" height="380" x="50" y="170" fill="#fff" stroke="#3f51b5" stroke-width="2" rx="8"/><rect width="340" height="50" x="50" y="170" fill="#e8eaf6" rx="8 8 0 0"/><text x="220" y="190" fill="#3f51b5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    GENERELLE KRAV TIL KASSASYSTEMER
  </text><text x="220" y="205" fill="#666" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
    (Gjelder også X-rapporter)
  </text><rect width="300" height="60" x="70" y="240" fill="#f3e5f5" stroke="#9c27b0" rx="5"/><text x="80" y="255" fill="#7b1fa2" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    SPORBARHET
  </text><text x="80" y="270" fill="#333" font-family="Arial, sans-serif" font-size="10">
    • Alle transaksjoner må kunne spores tilbake
  </text><text x="80" y="285" fill="#333" font-family="Arial, sans-serif" font-size="10">
    • Komplett audit trail fra start til slutt
  </text><text x="80" y="295" fill="#333" font-family="Arial, sans-serif" font-size="10">
    • Kronologisk rekkefølge må være dokumenterbar
  </text><rect width="300" height="60" x="70" y="320" fill="#e3f2fd" stroke="#2196f3" rx="5"/><text x="80" y="335" fill="#1976d2" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    IKKE-MANIPULERBARHET
  </text><text x="80" y="350" fill="#333" font-family="Arial, sans-serif" font-size="10">
    • Systemet må hindre uautoriserte endringer
  </text><text x="80" y="365" fill="#333" font-family="Arial, sans-serif" font-size="10">
    • Tekniske sperrer mot manipulasjon
  </text><text x="80" y="375" fill="#333" font-family="Arial, sans-serif" font-size="10">
    • Loggføring av alle systemintervensjoner
  </text><rect width="300" height="60" x="70" y="400" fill="#e8f5e8" stroke="#4caf50" rx="5"/><text x="80" y="415" fill="#388e3c" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    OPPBEVARING
  </text><text x="80" y="430" fill="#333" font-family="Arial, sans-serif" font-size="10">
    • Rapporter må oppbevares i 5 år
  </text><text x="80" y="445" fill="#333" font-family="Arial, sans-serif" font-size="10">
    • Tilgjengelig for kontroll når som helst
  </text><text x="80" y="455" fill="#333" font-family="Arial, sans-serif" font-size="10">
    • Både elektronisk og fysisk format akseptert
  </text><rect width="300" height="60" x="70" y="480" fill="#fff3e0" stroke="#ff9800" rx="5"/><text x="80" y="495" fill="#f57c00" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    TILGJENGELIGHET
  </text><text x="80" y="510" fill="#333" font-family="Arial, sans-serif" font-size="10">
    • Rapporter må være tilgjengelige for kontroll
  </text><text x="80" y="525" fill="#333" font-family="Arial, sans-serif" font-size="10">
    • Både interne og eksterne revisjoner
  </text><text x="80" y="535" fill="#333" font-family="Arial, sans-serif" font-size="10">
    • Skatteetaten og andre myndigheter
  </text><rect width="340" height="380" x="410" y="170" fill="#fff" stroke="#ff9800" stroke-width="2" rx="8"/><rect width="340" height="50" x="410" y="170" fill="#fff3e0" rx="8 8 0 0"/><text x="580" y="190" fill="#f57c00" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
    SPESIFIKKE KRAV TIL X-RAPPORT
  </text><text x="580" y="205" fill="#666" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
    (Selv om ikke formelt regnskapsbilag)
  </text><rect width="300" height="60" x="430" y="240" fill="#e8f5e8" stroke="#4caf50" rx="5"/><text x="440" y="255" fill="#388e3c" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    NØYAKTIGHET
  </text><text x="440" y="270" fill="#333" font-family="Arial, sans-serif" font-size="10">
    • Må reflektere faktiske transaksjoner korrekt
  </text><text x="440" y="285" fill="#333" font-family="Arial, sans-serif" font-size="10">
    • Konsistens med underliggende systemdata
  </text><text x="440" y="295" fill="#333" font-family="Arial, sans-serif" font-size="10">
    • Beregninger må være matematisk korrekte
  </text><rect width="300" height="60" x="430" y="320" fill="#e3f2fd" stroke="#2196f3" rx="5"/><text x="440" y="335" fill="#1976d2" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    DOKUMENTASJON
  </text><text x="440" y="350" fill="#333" font-family="Arial, sans-serif" font-size="10">
    • Oppbevares som del av kassedokumentasjon
  </text><text x="440" y="365" fill="#333" font-family="Arial, sans-serif" font-size="10">
    • Må kunne kobles til relevante Z-rapporter
  </text><text x="440" y="375" fill="#333" font-family="Arial, sans-serif" font-size="10">
    • Historisk sammenheng må være synlig
  </text><rect width="300" height="60" x="430" y="400" fill="#f3e5f5" stroke="#9c27b0" rx="5"/><text x="440" y="415" fill="#7b1fa2" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    KONSISTENS
  </text><text x="440" y="430" fill="#333" font-family="Arial, sans-serif" font-size="10">
    • Følge samme format og struktur konsekvent
  </text><text x="440" y="445" fill="#333" font-family="Arial, sans-serif" font-size="10">
    • Sammenlignbare data over tid
  </text><text x="440" y="455" fill="#333" font-family="Arial, sans-serif" font-size="10">
    • Standardiserte rapportmaler anbefales
  </text><rect width="300" height="60" x="430" y="480" fill="#ffebee" stroke="#f44336" rx="5"/><text x="440" y="495" fill="#d32f2f" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    TILGANGSKONTROLL
  </text><text x="440" y="510" fill="#333" font-family="Arial, sans-serif" font-size="10">
    • Kontrollert tilgang for interne/eksterne kontroller
  </text><text x="440" y="525" fill="#333" font-family="Arial, sans-serif" font-size="10">
    • Autoriserte personer kun
  </text><text x="440" y="535" fill="#333" font-family="Arial, sans-serif" font-size="10">
    • Logger over hvem som har tilgang når
  </text><rect width="700" height="25" x="50" y="570" fill="#eceff1" stroke="#607d8b" rx="5"/><text x="400" y="588" fill="#37474f" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
    Manglende compliance kan føre til sanksjoner fra Skatteetaten og revisjonsmerknad
  </text></svg>