<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="xGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:0.8"/>
    </linearGradient>
    <linearGradient id="zGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#F44336;stop-opacity:0.8"/>
    </linearGradient>
  </defs>


  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">
    X-rapport vs Z-rapport Sammenligning
  </text>
  

  <rect x="50" y="70" width="320" height="480" fill="white" stroke="#4CAF50" stroke-width="3" rx="10"/>
  <rect x="50" y="70" width="320" height="60" fill="url(#xGrad)" rx="10 10 0 0"/>
  <text x="210" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    X-RAPPORT
  </text>
  <text x="210" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    Mellomrapport
  </text>
  

  <text x="70" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Funksjon:</text>
  <text x="70" y="180" font-family="Arial, sans-serif" font-size="12" fill="#666">• Mellomrapportering</text>
  <text x="70" y="195" font-family="Arial, sans-serif" font-size="12" fill="#666">• Statusoversikt</text>
  <text x="70" y="210" font-family="Arial, sans-serif" font-size="12" fill="#666">• Kontinuerlig overvåking</text>
  
  <text x="70" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Tidspunkt:</text>
  <text x="70" y="260" font-family="Arial, sans-serif" font-size="12" fill="#666">• Når som helst i løpet av dagen</text>
  <text x="70" y="275" font-family="Arial, sans-serif" font-size="12" fill="#666">• Flere ganger daglig</text>
  <text x="70" y="290" font-family="Arial, sans-serif" font-size="12" fill="#666">• Planlagt eller ad-hoc</text>
  
  <text x="70" y="320" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Systemeffekt:</text>
  <text x="70" y="340" font-family="Arial, sans-serif" font-size="12" fill="#666">• Tellere påvirkes IKKE</text>
  <text x="70" y="355" font-family="Arial, sans-serif" font-size="12" fill="#666">• Ikke-destruktiv operasjon</text>
  <text x="70" y="370" font-family="Arial, sans-serif" font-size="12" fill="#666">• Kassen fortsetter å fungere</text>
  
  <text x="70" y="400" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Regnskapseffekt:</text>
  <text x="70" y="420" font-family="Arial, sans-serif" font-size="12" fill="#666">• Ingen direkte effekt</text>
  <text x="70" y="435" font-family="Arial, sans-serif" font-size="12" fill="#666">• Kun intern kontroll</text>
  <text x="70" y="450" font-family="Arial, sans-serif" font-size="12" fill="#666">• Mellomlagret data</text>
  
  <text x="70" y="480" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Formål:</text>
  <text x="70" y="500" font-family="Arial, sans-serif" font-size="12" fill="#666">• Driftskontroll</text>
  <text x="70" y="515" font-family="Arial, sans-serif" font-size="12" fill="#666">• Sikkerhet</text>
  <text x="70" y="530" font-family="Arial, sans-serif" font-size="12" fill="#666">• Overvåking</text>
  

  <rect x="430" y="70" width="320" height="480" fill="white" stroke="#F44336" stroke-width="3" rx="10"/>
  <rect x="430" y="70" width="320" height="60" fill="url(#zGrad)" rx="10 10 0 0"/>
  <text x="590" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    Z-RAPPORT
  </text>
  <text x="590" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    Avslutningsrapport
  </text>
  

  <text x="450" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Funksjon:</text>
  <text x="450" y="180" font-family="Arial, sans-serif" font-size="12" fill="#666">• Kasseavslutning</text>
  <text x="450" y="195" font-family="Arial, sans-serif" font-size="12" fill="#666">• Endelig rapportering</text>
  <text x="450" y="210" font-family="Arial, sans-serif" font-size="12" fill="#666">• Dagoppgjør</text>
  
  <text x="450" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Tidspunkt:</text>
  <text x="450" y="260" font-family="Arial, sans-serif" font-size="12" fill="#666">• Kun ved dagsslutt</text>
  <text x="450" y="275" font-family="Arial, sans-serif" font-size="12" fill="#666">• Én gang per dag</text>
  <text x="450" y="290" font-family="Arial, sans-serif" font-size="12" fill="#666">• Planlagt tidspunkt</text>
  
  <text x="450" y="320" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Systemeffekt:</text>
  <text x="450" y="340" font-family="Arial, sans-serif" font-size="12" fill="#666">• Tellere NULLSTILLES</text>
  <text x="450" y="355" font-family="Arial, sans-serif" font-size="12" fill="#666">• Destruktiv operasjon</text>
  <text x="450" y="370" font-family="Arial, sans-serif" font-size="12" fill="#666">• Avslutter kassedagen</text>
  
  <text x="450" y="400" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Regnskapseffekt:</text>
  <text x="450" y="420" font-family="Arial, sans-serif" font-size="12" fill="#666">• Direkte bokføring</text>
  <text x="450" y="435" font-family="Arial, sans-serif" font-size="12" fill="#666">• Regnskapsbilag</text>
  <text x="450" y="450" font-family="Arial, sans-serif" font-size="12" fill="#666">• MVA-rapportering</text>
  
  <text x="450" y="480" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Formål:</text>
  <text x="450" y="500" font-family="Arial, sans-serif" font-size="12" fill="#666">• Regnskap</text>
  <text x="450" y="515" font-family="Arial, sans-serif" font-size="12" fill="#666">• Compliance</text>
  <text x="450" y="530" font-family="Arial, sans-serif" font-size="12" fill="#666">• Endelig oppgjør</text>
  

  <text x="400" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#666">VS</text>
  

  <rect x="100" y="570" width="600" height="25" fill="#ECEFF1" stroke="#607D8B" stroke-width="1" rx="5"/>
  <text x="400" y="588" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#37474F">
    X-rapport = Kontroll uten konsekvens | Z-rapport = Endelig avslutning med regnskapseffekt
  </text>
</svg>