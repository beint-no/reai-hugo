    X-RAPPORT
  </text><text x="210" y="115" fill="#fff" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">
    Mellomrapport
  </text><text x="70" y="160" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Funksjon:</text><text x="70" y="180" fill="#666" font-family="Arial, sans-serif" font-size="12">• Mellomrapportering</text><text x="70" y="195" fill="#666" font-family="Arial, sans-serif" font-size="12">• Statusoversikt</text><text x="70" y="210" fill="#666" font-family="Arial, sans-serif" font-size="12">• Kontinuerlig overvåking</text><text x="70" y="240" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Tidspunkt:</text><text x="70" y="260" fill="#666" font-family="Arial, sans-serif" font-size="12">• Når som helst i løpet av dagen</text><text x="70" y="275" fill="#666" font-family="Arial, sans-serif" font-size="12">• Flere ganger daglig</text><text x="70" y="290" fill="#666" font-family="Arial, sans-serif" font-size="12">• Planlagt eller ad-hoc</text><text x="70" y="320" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Systemeffekt:</text><text x="70" y="340" fill="#666" font-family="Arial, sans-serif" font-size="12">• Tellere påvirkes IKKE</text><text x="70" y="355" fill="#666" font-family="Arial, sans-serif" font-size="12">• Ikke-destruktiv operasjon</text><text x="70" y="370" fill="#666" font-family="Arial, sans-serif" font-size="12">• Kassen fortsetter å fungere</text><text x="70" y="400" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Regnskapseffekt:</text><text x="70" y="420" fill="#666" font-family="Arial, sans-serif" font-size="12">• Ingen direkte effekt</text><text x="70" y="435" fill="#666" font-family="Arial, sans-serif" font-size="12">• Kun intern kontroll</text><text x="70" y="450" fill="#666" font-family="Arial, sans-serif" font-size="12">• Mellomlagret data</text><text x="70" y="480" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Formål:</text><text x="70" y="500" fill="#666" font-family="Arial, sans-serif" font-size="12">• Driftskontroll</text><text x="70" y="515" fill="#666" font-family="Arial, sans-serif" font-size="12">• Sikkerhet</text><text x="70" y="530" fill="#666" font-family="Arial, sans-serif" font-size="12">• Overvåking</text><rect width="320" height="480" x="430" y="70" fill="#fff" stroke="#f44336" stroke-width="3" rx="10"/><rect width="320" height="60" x="430" y="70" fill="url(#b)" rx="10 10 0 0"/><text x="590" y="95" fill="#fff" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">
    Z-RAPPORT
  </text><text x="590" y="115" fill="#fff" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">
    Avslutningsrapport
  </text><text x="450" y="160" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Funksjon:</text><text x="450" y="180" fill="#666" font-family="Arial, sans-serif" font-size="12">• Kasseavslutning</text><text x="450" y="195" fill="#666" font-family="Arial, sans-serif" font-size="12">• Endelig rapportering</text><text x="450" y="210" fill="#666" font-family="Arial, sans-serif" font-size="12">• Dagoppgjør</text><text x="450" y="240" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Tidspunkt:</text><text x="450" y="260" fill="#666" font-family="Arial, sans-serif" font-size="12">• Kun ved dagsslutt</text><text x="450" y="275" fill="#666" font-family="Arial, sans-serif" font-size="12">• Én gang per dag</text><text x="450" y="290" fill="#666" font-family="Arial, sans-serif" font-size="12">• Planlagt tidspunkt</text><text x="450" y="320" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Systemeffekt:</text><text x="450" y="340" fill="#666" font-family="Arial, sans-serif" font-size="12">• Tellere NULLSTILLES</text><text x="450" y="355" fill="#666" font-family="Arial, sans-serif" font-size="12">• Destruktiv operasjon</text><text x="450" y="370" fill="#666" font-family="Arial, sans-serif" font-size="12">• Avslutter kassedagen</text><text x="450" y="400" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Regnskapseffekt:</text><text x="450" y="420" fill="#666" font-family="Arial, sans-serif" font-size="12">• Direkte bokføring</text><text x="450" y="435" fill="#666" font-family="Arial, sans-serif" font-size="12">• Regnskapsbilag</text><text x="450" y="450" fill="#666" font-family="Arial, sans-serif" font-size="12">• MVA-rapportering</text><text x="450" y="480" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Formål:</text><text x="450" y="500" fill="#666" font-family="Arial, sans-serif" font-size="12">• Regnskap</text><text x="450" y="515" fill="#666" font-family="Arial, sans-serif" font-size="12">• Compliance</text><text x="450" y="530" fill="#666" font-family="Arial, sans-serif" font-size="12">• Endelig oppgjør</text><text x="400" y="320" fill="#666" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">VS</text><rect width="600" height="25" x="100" y="570" fill="#eceff1" stroke="#607d8b" rx="5"/><text x="400" y="588" fill="#37474f" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
