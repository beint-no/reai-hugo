<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="salaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e7d32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="deductionGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f44336;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c62828;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  

  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">
    Sammenheng mellom Bruttolønn og Nettolønn
  </text>
  

  <rect x="50" y="80" width="700" height="480" fill="white" stroke="#dee2e6" stroke-width="1" rx="10"/>
  

  <rect x="100" y="110" width="250" height="60" fill="url(#salaryGradient)" rx="10"/>
  <text x="225" y="135" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    BRUTTOLØNN
  </text>
  <text x="225" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">
    50.000 kr
  </text>
  

  <polygon points="225,180 215,195 235,195" fill="#666"/>
  <line x1="225" y1="180" x2="225" y2="195" stroke="#666" stroke-width="3"/>
  


  <rect x="100" y="210" width="180" height="50" fill="url(#deductionGradient)" rx="5"/>
  <text x="190" y="230" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Skattetrekk
  </text>
  <text x="190" y="245" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">
    12.000 kr (24%)
  </text>
  

  <rect x="300" y="210" width="180" height="50" fill="url(#deductionGradient)" rx="5"/>
  <text x="390" y="230" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Trygdeavgift
  </text>
  <text x="390" y="245" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">
    4.000 kr (8%)
  </text>
  

  <rect x="500" y="210" width="180" height="50" fill="url(#deductionGradient)" rx="5"/>
  <text x="590" y="230" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Pensjonssparing
  </text>
  <text x="590" y="245" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">
    2.000 kr (4%)
  </text>
  

  <line x1="190" y1="180" x2="190" y2="210" stroke="#666" stroke-width="2"/>
  <line x1="225" y1="180" x2="390" y2="210" stroke="#666" stroke-width="2"/>
  <line x1="260" y1="180" x2="590" y2="210" stroke="#666" stroke-width="2"/>
  

  <rect x="200" y="290" width="400" height="80" fill="#f5f5f5" stroke="#999" stroke-width="2" rx="10"/>
  <text x="400" y="315" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Beregning:
  </text>
  <text x="400" y="335" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">
    Bruttolønn: 50.000 kr
  </text>
  <text x="400" y="350" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">
    Minus totale trekk: 18.000 kr
  </text>
  <text x="400" y="365" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">
    = Nettolønn: 32.000 kr
  </text>
  

  <polygon points="400,380 390,395 410,395" fill="#666"/>
  <line x1="400" y1="380" x2="400" y2="395" stroke="#666" stroke-width="3"/>
  

  <rect x="275" y="410" width="250" height="60" fill="#e8f5e8" stroke="#4caf50" stroke-width="3" rx="10"/>
  <text x="400" y="435" text-anchor="middle" fill="#4caf50" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    NETTOLØNN
  </text>
  <text x="400" y="455" text-anchor="middle" fill="#4caf50" font-family="Arial, sans-serif" font-size="14">
    32.000 kr (64% av brutto)
  </text>
  

  <rect x="100" y="490" width="280" height="60" fill="#e3f2fd" stroke="#1976d2" stroke-width="1" rx="5"/>
  <text x="240" y="510" text-anchor="middle" fill="#1976d2" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Hva er inkludert i bruttolønn?
  </text>
  <text x="240" y="525" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="10">
    • Grunnlønn • Overtidstillegg • Bonus
  </text>
  <text x="240" y="540" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="10">
    • Feriepenger • Naturalytelser
  </text>
  
  <rect x="420" y="490" width="280" height="60" fill="#fff3e0" stroke="#ff9800" stroke-width="1" rx="5"/>
  <text x="560" y="510" text-anchor="middle" fill="#ff9800" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Andre mulige trekk:
  </text>
  <text x="560" y="525" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="10">
    • Fagforeningskontingent • Forsikringer
  </text>
  <text x="560" y="540" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="10">
    • Låneavdrag • Kantineavgift
  </text>
  

  <text x="400" y="580" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="11">
    Nettolønn er det beløpet som faktisk utbetales til arbeidstakeren
  </text>
</svg>