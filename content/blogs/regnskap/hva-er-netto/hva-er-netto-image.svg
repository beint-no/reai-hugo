<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="400" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  

  <rect x="0" y="0" width="800" height="80" fill="url(#headerGradient)"/>
  <text x="400" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
    Hva er Netto i Regnskap?
  </text>
  

  <rect x="50" y="100" width="700" height="250" fill="white" stroke="#dee2e6" stroke-width="1" rx="10"/>
  

  <rect x="70" y="120" width="660" height="60" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="5"/>
  <text x="400" y="140" text-anchor="middle" fill="#1976d2" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Netto = Beløp etter fradrag av skatter, avgifter og kostnader
  </text>
  <text x="400" y="165" text-anchor="middle" fill="#1976d2" font-family="Arial, sans-serif" font-size="14">
    Den faktiske eller reelle verdien som gjenstår
  </text>
  

  <text x="90" y="210" fill="#333" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Eksempler på nettobegreper:
  </text>
  

  <rect x="90" y="220" width="150" height="80" fill="#fff3e0" stroke="#ff9800" stroke-width="1" rx="5"/>
  <text x="165" y="240" text-anchor="middle" fill="#ff9800" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Nettolønn
  </text>
  <text x="165" y="255" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="10">
    Lønn etter
  </text>
  <text x="165" y="270" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="10">
    skattetrekk
  </text>
  <text x="165" y="285" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="10">
    og avgifter
  </text>
  
  <rect x="260" y="220" width="150" height="80" fill="#e8f5e8" stroke="#4caf50" stroke-width="1" rx="5"/>
  <text x="335" y="240" text-anchor="middle" fill="#4caf50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Nettoomsetning
  </text>
  <text x="335" y="255" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="10">
    Salg etter MVA,
  </text>
  <text x="335" y="270" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="10">
    rabatter og
  </text>
  <text x="335" y="285" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="10">
    returvarer
  </text>
  
  <rect x="430" y="220" width="150" height="80" fill="#f3e5f5" stroke="#9c27b0" stroke-width="1" rx="5"/>
  <text x="505" y="240" text-anchor="middle" fill="#9c27b0" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Nettoresultat
  </text>
  <text x="505" y="255" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="10">
    Resultat etter
  </text>
  <text x="505" y="270" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="10">
    alle kostnader
  </text>
  <text x="505" y="285" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="10">
    og skatter
  </text>
  
  <rect x="600" y="220" width="130" height="80" fill="#ffebee" stroke="#f44336" stroke-width="1" rx="5"/>
  <text x="665" y="240" text-anchor="middle" fill="#f44336" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Netto formue
  </text>
  <text x="665" y="255" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="10">
    Eiendeler
  </text>
  <text x="665" y="270" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="10">
    minus gjeld
  </text>
  

  <text x="400" y="380" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">
    Netto gir et realistisk bilde av den faktiske økonomiske verdien
  </text>
</svg>