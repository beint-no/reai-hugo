<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="positiveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e7d32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="negativeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f44336;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c62828;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  

  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">
    Analyse av Netto Kontantstrøm
  </text>
  

  <rect x="30" y="80" width="740" height="380" fill="white" stroke="#dee2e6" stroke-width="1" rx="10"/>
  


  <rect x="60" y="110" width="200" height="80" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="10"/>
  <text x="160" y="135" text-anchor="middle" fill="#4caf50" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Driftskontantstrøm
  </text>
  <text x="160" y="155" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="11">
    Inngang: 1.800.000 kr
  </text>
  <text x="160" y="170" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="11">
    Utgang: 1.200.000 kr
  </text>
  <text x="160" y="185" text-anchor="middle" fill="#4caf50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Netto: +600.000 kr
  </text>
  

  <rect x="300" y="110" width="200" height="80" fill="#ffebee" stroke="#f44336" stroke-width="2" rx="10"/>
  <text x="400" y="135" text-anchor="middle" fill="#f44336" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Investeringskontantstrøm
  </text>
  <text x="400" y="155" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="11">
    Inngang: 50.000 kr
  </text>
  <text x="400" y="170" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="11">
    Utgang: 300.000 kr
  </text>
  <text x="400" y="185" text-anchor="middle" fill="#f44336" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Netto: -250.000 kr
  </text>
  

  <rect x="540" y="110" width="200" height="80" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="10"/>
  <text x="640" y="135" text-anchor="middle" fill="#ff9800" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Finansieringskontantstrøm
  </text>
  <text x="640" y="155" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="11">
    Inngang: 200.000 kr
  </text>
  <text x="640" y="170" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="11">
    Utgang: 100.000 kr
  </text>
  <text x="640" y="185" text-anchor="middle" fill="#ff9800" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Netto: +100.000 kr
  </text>
  

  <polygon points="160,200 150,215 170,215" fill="#666"/>
  <line x1="160" y1="200" x2="160" y2="215" stroke="#666" stroke-width="2"/>
  
  <polygon points="400,200 390,215 410,215" fill="#666"/>
  <line x1="400" y1="200" x2="400" y2="215" stroke="#666" stroke-width="2"/>
  
  <polygon points="640,200 630,215 650,215" fill="#666"/>
  <line x1="640" y1="200" x2="640" y2="215" stroke="#666" stroke-width="2"/>
  

  <rect x="200" y="230" width="400" height="60" fill="#f5f5f5" stroke="#999" stroke-width="2" rx="10"/>
  <text x="400" y="250" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Beregning av Total Netto Kontantstrøm:
  </text>
  <text x="400" y="270" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">
    600.000 + (-250.000) + 100.000 = 450.000 kr
  </text>
  

  <polygon points="400,300 390,315 410,315" fill="#666"/>
  <line x1="400" y1="300" x2="400" y2="315" stroke="#666" stroke-width="3"/>
  

  <rect x="250" y="330" width="300" height="60" fill="url(#positiveGradient)" rx="10"/>
  <text x="400" y="350" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    TOTAL NETTO KONTANTSTRØM
  </text>
  <text x="400" y="370" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    +450.000 kr
  </text>
  <text x="400" y="385" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">
    Positiv kontantstrøm - god likviditet
  </text>
  

  <rect x="60" y="410" width="680" height="40" fill="#e3f2fd" stroke="#1976d2" stroke-width="1" rx="5"/>
  <text x="400" y="425" text-anchor="middle" fill="#1976d2" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Netto kontantstrøm viser den faktiske endringen i kontantbeholdningen
  </text>
  <text x="400" y="440" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="10">
    Positiv verdi = økt likviditet | Negativ verdi = redusert likviditet
  </text>
  

  <text x="400" y="480" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="11">
    Netto kontantstrøm er avgjørende for å vurdere virksomhetens likviditet og finansielle helse
  </text>
</svg>