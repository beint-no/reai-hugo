<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="positiveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e7d32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="negativeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f44336;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c62828;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  

  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)"/>
  <text x="400" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">
    Beregning av Nettoresultat fra Bruttoinntekter
  </text>
  

  <rect x="50" y="80" width="700" height="380" fill="white" stroke="#dee2e6" stroke-width="1" rx="10"/>
  

  <rect x="100" y="110" width="200" height="50" fill="url(#positiveGradient)" rx="5"/>
  <text x="200" y="130" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Bruttoinntekter
  </text>
  <text x="200" y="150" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
    2.000.000 kr
  </text>
  

  <polygon points="200,170 190,185 210,185" fill="#666"/>
  <line x1="200" y1="170" x2="200" y2="185" stroke="#666" stroke-width="2"/>
  

  <rect x="100" y="195" width="200" height="50" fill="url(#negativeGradient)" rx="5"/>
  <text x="200" y="215" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    - Driftskostnader
  </text>
  <text x="200" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
    1.200.000 kr
  </text>
  

  <polygon points="200,255 190,270 210,270" fill="#666"/>
  <line x1="200" y1="255" x2="200" y2="270" stroke="#666" stroke-width="2"/>
  

  <rect x="100" y="280" width="200" height="40" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="5"/>
  <text x="200" y="295" text-anchor="middle" fill="#1976d2" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    = Driftsresultat
  </text>
  <text x="200" y="310" text-anchor="middle" fill="#1976d2" font-family="Arial, sans-serif" font-size="11">
    800.000 kr
  </text>
  

  <polygon points="310,300 325,290 325,310" fill="#666"/>
  <line x1="310" y1="300" x2="325" y2="300" stroke="#666" stroke-width="2"/>
  

  <rect x="340" y="280" width="180" height="40" fill="url(#negativeGradient)" rx="5"/>
  <text x="430" y="295" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    - Finanskostnader
  </text>
  <text x="430" y="310" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">
    100.000 kr
  </text>
  

  <polygon points="530,300 545,290 545,310" fill="#666"/>
  <line x1="530" y1="300" x2="545" y2="300" stroke="#666" stroke-width="2"/>
  

  <rect x="560" y="280" width="180" height="40" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="5"/>
  <text x="650" y="295" text-anchor="middle" fill="#ff9800" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    = Resultat før skatt
  </text>
  <text x="650" y="310" text-anchor="middle" fill="#ff9800" font-family="Arial, sans-serif" font-size="11">
    700.000 kr
  </text>
  

  <polygon points="650,330 640,345 660,345" fill="#666"/>
  <line x1="650" y1="330" x2="650" y2="345" stroke="#666" stroke-width="2"/>
  

  <rect x="560" y="355" width="180" height="40" fill="url(#negativeGradient)" rx="5"/>
  <text x="650" y="370" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    - Skatter
  </text>
  <text x="650" y="385" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">
    140.000 kr
  </text>
  

  <polygon points="650,405 640,420 660,420" fill="#666"/>
  <line x1="650" y1="405" x2="650" y2="420" stroke="#666" stroke-width="2"/>
  

  <rect x="500" y="430" width="300" height="60" fill="#e8f5e8" stroke="#4caf50" stroke-width="3" rx="10"/>
  <text x="650" y="450" text-anchor="middle" fill="#4caf50" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    NETTORESULTAT
  </text>
  <text x="650" y="470" text-anchor="middle" fill="#4caf50" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    560.000 kr
  </text>
  <text x="650" y="485" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="10">
    Det endelige resultatet etter alle fradrag
  </text>
  

  <rect x="100" y="340" width="380" height="110" fill="#f5f5f5" stroke="#999" stroke-width="1" rx="5"/>
  <text x="290" y="360" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Forklaring av fradragene:
  </text>
  
  <text x="120" y="380" fill="#666" font-family="Arial, sans-serif" font-size="11">
    • Driftskostnader: Lønn, husleie, materialer, markedsføring
  </text>
  <text x="120" y="395" fill="#666" font-family="Arial, sans-serif" font-size="11">
    • Finanskostnader: Renter på lån, bankgebyrer, valutakostnader
  </text>
  <text x="120" y="410" fill="#666" font-family="Arial, sans-serif" font-size="11">
    • Skatter: Selskapsskatt (22% av overskudd over 2 mill. kr)
  </text>
  <text x="120" y="425" fill="#666" font-family="Arial, sans-serif" font-size="11">
    • Nettoresultat: Det som gjenstår til eierne/reinvestering
  </text>
  <text x="120" y="440" fill="#666" font-family="Arial, sans-serif" font-size="11">
    • Netto margin: 560.000 ÷ 2.000.000 = 28%
  </text>
</svg>