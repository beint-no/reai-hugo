<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#059669;stop-opacity:1"/><stop offset="100%" style="stop-color:#10b981;stop-opacity:1"/></linearGradient></defs><path fill="#fff" d="M0 0h800v400H0z"/><path fill="url(#a)" d="M0 0h800v60H0z"/><text x="400" y="35" fill="#fff" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle">Digital Regnskapsføring og Krav</text><g transform="translate(50 80)"><rect width="320" height="140" fill="#f0fdf4" stroke="#22c55e" stroke-width="2" rx="10"/><text x="160" y="25" fill="#22c55e" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Krav til Regnskapssystemer</text><g transform="translate(20 40)"><circle cx="8" cy="8" r="6" fill="#22c55e"/><text x="20" y="12" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Tekniske krav:</text><text x="20" y="28" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Godkjente regnskapsprogrammer</text><text x="20" y="43" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Sikker datalagring og backup</text><text x="20" y="58" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Revisjonsspor for alle endringer</text><text x="20" y="73" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Tilgangskontroll og brukerrettigheter</text><text x="20" y="95" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Funksjonalitet:</text><text x="20" y="110" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Kronologisk registrering • Automatisk nummerering</text></g></g><g transform="translate(430 80)"><rect width="320" height="140" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2" rx="10"/><text x="160" y="25" fill="#0ea5e9" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Elektroniske Bilag</text><g transform="translate(20 40)"><circle cx="8" cy="8" r="6" fill="#0ea5e9"/><text x="20" y="12" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Digitale dokumenter:</text><text x="20" y="28" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Digitale fakturaer (EHF-format)</text><text x="20" y="43" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Elektroniske kvitteringer</text><text x="20" y="58" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Automatisk bilagsmottak</text><text x="20" y="73" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Integrerte betalingsløsninger</text><text x="20" y="95" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Krav:</text><text x="20" y="110" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Uforanderlige formater • Langtidslagring</text></g></g><g transform="translate(50 240)"><rect width="320" height="120" fill="#fef7ff" stroke="#a855f7" stroke-width="2" rx="10"/><text x="160" y="25" fill="#a855f7" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Automatisering og AI</text><g transform="translate(20 40)"><circle cx="8" cy="8" r="6" fill="#a855f7"/><text x="20" y="12" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Moderne teknologi:</text><text x="20" y="28" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Automatisk kontering</text><text x="20" y="43" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Maskinlæring for bilagsgjenkjenning</text><text x="20" y="58" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Robotiserte prosesser (RPA)</text><text x="20" y="73" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Sanntids-rapportering</text><text x="20" y="88" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Intelligente dashboards</text></g></g><g transform="translate(430 240)"><rect width="320" height="120" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="10"/><text x="160" y="25" fill="#f59e0b" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Sikkerhet og Compliance</text><g transform="translate(20 40)"><circle cx="8" cy="8" r="6" fill="#f59e0b"/><text x="20" y="12" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Sikkerhetskrav:</text><text x="20" y="28" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Kryptering av sensitive data</text><text x="20" y="43" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Regelmessig backup</text><text x="20" y="58" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Tilgangskontroll og logging</text><text x="20" y="73" fill="#374151" font-family="Arial, sans-serif" font-size="10">• GDPR-compliance</text><text x="20" y="88" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Cybersikkerhet</text></g></g></svg>