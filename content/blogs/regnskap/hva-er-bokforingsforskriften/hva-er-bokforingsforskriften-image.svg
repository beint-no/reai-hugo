<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="400" fill="#ffffff"/>
  

  <rect x="0" y="0" width="800" height="80" fill="url(#headerGradient)"/>
  <text x="400" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Bokføringsforskriften</text>
  

  <rect x="50" y="100" width="700" height="280" fill="url(#cardGradient)" stroke="#cbd5e1" stroke-width="2" rx="10"/>
  

  <g transform="translate(80, 130)">
    <rect x="0" y="0" width="120" height="160" fill="#1e40af" rx="8"/>
    <rect x="10" y="10" width="100" height="140" fill="#3b82f6" rx="4"/>
    <text x="60" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">FOR-2004</text>
    <text x="60" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">12-01-1558</text>
    

    <line x1="20" y1="70" x2="100" y2="70" stroke="white" stroke-width="1"/>
    <line x1="20" y1="85" x2="100" y2="85" stroke="white" stroke-width="1"/>
    <line x1="20" y1="100" x2="100" y2="100" stroke="white" stroke-width="1"/>
    <line x1="20" y1="115" x2="100" y2="115" stroke="white" stroke-width="1"/>
    <line x1="20" y1="130" x2="100" y2="130" stroke="white" stroke-width="1"/>
  </g>
  

  <g transform="translate(250, 130)">
    <text x="0" y="20" fill="#1e40af" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Hovedkrav:</text>
    

    <circle cx="10" cy="45" r="4" fill="#10b981"/>
    <text x="25" y="50" fill="#374151" font-family="Arial, sans-serif" font-size="13">Bokføringsplikt</text>
    

    <circle cx="10" cy="70" r="4" fill="#10b981"/>
    <text x="25" y="75" fill="#374151" font-family="Arial, sans-serif" font-size="13">Bilagsdokumentasjon</text>
    

    <circle cx="10" cy="95" r="4" fill="#10b981"/>
    <text x="25" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="13">Oppbevaringsregler</text>
    

    <circle cx="10" cy="120" r="4" fill="#10b981"/>
    <text x="25" y="125" fill="#374151" font-family="Arial, sans-serif" font-size="13">Regnskapsstandarder</text>
    

    <circle cx="10" cy="145" r="4" fill="#10b981"/>
    <text x="25" y="150" fill="#374151" font-family="Arial, sans-serif" font-size="13">Internkontroll</text>
  </g>
  

  <g transform="translate(550, 130)">
    <rect x="0" y="0" width="120" height="120" fill="#dcfce7" stroke="#16a34a" stroke-width="2" rx="8"/>
    <circle cx="60" cy="60" r="35" fill="#16a34a"/>
    <path d="M45 60 L55 70 L75 50" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="60" y="95" text-anchor="middle" fill="#16a34a" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Compliance</text>
  </g>
  

  <text x="400" y="360" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="14">Regulerer norsk regnskapsføring og sikrer kvalitet og transparens</text>
</svg>