<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#ffffff"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGrad)"/>
  <text x="400" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Sanksjoner ved Brudd på Bokføringsforskriften</text>
  
  <!-- Administrative sanctions -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="320" height="140" fill="#fef2f2" stroke="#ef4444" stroke-width="2" rx="10"/>
    <text x="160" y="25" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Administrative Sanksjoner</text>
    
    <g transform="translate(20, 40)">
      <circle cx="8" cy="8" r="6" fill="#ef4444"/>
      <text x="20" y="12" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Økonomiske sanksjoner:</text>
      <text x="20" y="28" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Tilleggsskatt inntil 60%</text>
      <text x="20" y="43" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Forsinkelsesrenter</text>
      <text x="20" y="58" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Gebyrer for manglende rapportering</text>
      <text x="20" y="73" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Tvangsmulkt</text>
      
      <text x="20" y="95" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Administrative konsekvenser:</text>
      <text x="20" y="110" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Skjerpet tilsyn • Krav om ekstern regnskapsfører</text>
    </g>
  </g>
  
  <!-- Criminal sanctions -->
  <g transform="translate(430, 80)">
    <rect x="0" y="0" width="320" height="140" fill="#fef7ff" stroke="#a855f7" stroke-width="2" rx="10"/>
    <text x="160" y="25" text-anchor="middle" fill="#a855f7" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Strafferettslige Konsekvenser</text>
    
    <g transform="translate(20, 40)">
      <circle cx="8" cy="8" r="6" fill="#a855f7"/>
      <text x="20" y="12" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Straffeansvar:</text>
      <text x="20" y="28" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Regnskapsovertredelse (§ 392)</text>
      <text x="20" y="43" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Grov regnskapsovertredelse (§ 393)</text>
      <text x="20" y="58" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Skattesvik</text>
      <text x="20" y="73" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Bedrageri</text>
      
      <text x="20" y="95" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Straffer:</text>
      <text x="20" y="110" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Bøter • Fengsel inntil 2 år</text>
    </g>
  </g>
  
  <!-- Supervision authorities -->
  <g transform="translate(50, 240)">
    <rect x="0" y="0" width="700" height="120" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2" rx="10"/>
    <text x="350" y="25" text-anchor="middle" fill="#0ea5e9" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Tilsynsmyndigheter og Sanksjoner</text>
    
    <!-- Skatteetaten -->
    <g transform="translate(20, 40)">
      <rect x="0" y="0" width="150" height="60" fill="#dcfce7" stroke="#16a34a" stroke-width="1" rx="6"/>
      <text x="75" y="18" text-anchor="middle" fill="#16a34a" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Skatteetaten</text>
      <text x="10" y="35" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Skattemessig bokføring</text>
      <text x="10" y="48" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Tilleggsskatt, gebyrer</text>
    </g>
    
    <!-- Brønnøysundregistrene -->
    <g transform="translate(190, 40)">
      <rect x="0" y="0" width="150" height="60" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="6"/>
      <text x="75" y="18" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Brønnøysund-reg.</text>
      <text x="10" y="35" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Årsregnskapsrapportering</text>
      <text x="10" y="48" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Tvangsmulkt</text>
    </g>
    
    <!-- Finanstilsynet -->
    <g transform="translate(360, 40)">
      <rect x="0" y="0" width="150" height="60" fill="#e0e7ff" stroke="#6366f1" stroke-width="1" rx="6"/>
      <text x="75" y="18" text-anchor="middle" fill="#6366f1" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Finanstilsynet</text>
      <text x="10" y="35" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Børsnoterte selskaper</text>
      <text x="10" y="48" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Administrative sanksjoner</text>
    </g>
    
    <!-- Revisor -->
    <g transform="translate(530, 40)">
      <rect x="0" y="0" width="150" height="60" fill="#fce7f3" stroke="#ec4899" stroke-width="1" rx="6"/>
      <text x="75" y="18" text-anchor="middle" fill="#ec4899" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Revisor</text>
      <text x="10" y="35" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Regnskapskvalitet</text>
      <text x="10" y="48" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Påpekninger i beretning</text>
    </g>
  </g>
</svg>