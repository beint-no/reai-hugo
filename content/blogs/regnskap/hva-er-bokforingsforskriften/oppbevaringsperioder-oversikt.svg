<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="400" fill="#ffffff"/>
  

  <rect x="0" y="0" width="800" height="60" fill="url(#headerGrad)"/>
  <text x="400" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Oppbevaringsperioder for Regnskapsmateriale</text>
  

  <line x1="100" y1="350" x2="700" y2="350" stroke="#374151" stroke-width="3"/>
  

  <g transform="translate(100, 350)">
    <line x1="0" y1="-5" x2="0" y2="5" stroke="#374151" stroke-width="2"/>
    <text x="0" y="20" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">0</text>
  </g>
  <g transform="translate(220, 350)">
    <line x1="0" y1="-5" x2="0" y2="5" stroke="#374151" stroke-width="2"/>
    <text x="0" y="20" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">3 år</text>
  </g>
  <g transform="translate(340, 350)">
    <line x1="0" y1="-5" x2="0" y2="5" stroke="#374151" stroke-width="2"/>
    <text x="0" y="20" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">5 år</text>
  </g>
  <g transform="translate(580, 350)">
    <line x1="0" y1="-5" x2="0" y2="5" stroke="#374151" stroke-width="2"/>
    <text x="0" y="20" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">10 år</text>
  </g>
  

  <g transform="translate(120, 80)">
    <rect x="0" y="0" width="180" height="100" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
    <text x="90" y="20" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="16" font-weight="bold">3 ÅR</text>
    <text x="10" y="40" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Korrespondanse</text>
    <text x="10" y="55" fill="#374151" font-family="Arial, sans-serif" font-size="10">• E-post relevant for regnskap</text>
    <text x="10" y="70" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Brev og avtaler</text>
    <text x="10" y="85" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Kontraktskorrespondanse</text>
    

    <line x1="90" y1="100" x2="100" y2="200" stroke="#f59e0b" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  

  <g transform="translate(120, 200)">
    <rect x="0" y="0" width="180" height="120" fill="#dcfce7" stroke="#16a34a" stroke-width="2" rx="8"/>
    <text x="90" y="20" text-anchor="middle" fill="#16a34a" font-family="Arial, sans-serif" font-size="16" font-weight="bold">5 ÅR</text>
    <text x="10" y="40" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Regnskapsbilag</text>
    <text x="10" y="55" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Alle regnskapsbilag</text>
    <text x="10" y="70" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Lønnsbilag og skattetrekk</text>
    <text x="10" y="85" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Bankkontoutskrifter</text>
    <text x="10" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Fakturaer og kvitteringer</text>
    <text x="10" y="115" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Kontraktsbilag</text>
    

    <line x1="90" y1="120" x2="220" y2="200" stroke="#16a34a" stroke-width="2"/>
  </g>
  

  <g transform="translate(500, 80)">
    <rect x="0" y="0" width="180" height="140" fill="#e0e7ff" stroke="#6366f1" stroke-width="2" rx="8"/>
    <text x="90" y="20" text-anchor="middle" fill="#6366f1" font-family="Arial, sans-serif" font-size="16" font-weight="bold">10 ÅR</text>
    <text x="10" y="40" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Årsregnskap og MVA</text>
    <text x="10" y="55" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Årsregnskap (signert)</text>
    <text x="10" y="70" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Revisjonsberetning</text>
    <text x="10" y="85" fill="#374151" font-family="Arial, sans-serif" font-size="10">• MVA-oppgaver</text>
    <text x="10" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="10">• MVA-underlag</text>
    <text x="10" y="115" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Årsoppgjørsdokumenter</text>
    <text x="10" y="130" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Skatteoppgjør</text>
    

    <line x1="90" y1="140" x2="480" y2="200" stroke="#6366f1" stroke-width="2"/>
  </g>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
</svg>