<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="450" fill="#ffffff"/>
  

  <rect x="0" y="0" width="800" height="60" fill="url(#headerGrad)"/>
  <text x="400" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Beste Praksis for Regnskapsføring</text>
  

  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="320" height="100" fill="#f0fdf4" stroke="#22c55e" stroke-width="2" rx="10"/>
    <text x="160" y="25" text-anchor="middle" fill="#22c55e" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Daglige Rutiner</text>
    
    <g transform="translate(20, 35)">
      <circle cx="8" cy="8" r="6" fill="#22c55e"/>
      <text x="20" y="12" fill="#374151" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Løpende aktiviteter:</text>
      <text x="20" y="28" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Registrering av alle transaksjoner</text>
      <text x="20" y="43" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Systematisk bilagsføring</text>
      <text x="20" y="58" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Daglig backup av data</text>
    </g>
  </g>
  

  <g transform="translate(430, 80)">
    <rect x="0" y="0" width="320" height="100" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2" rx="10"/>
    <text x="160" y="25" text-anchor="middle" fill="#0ea5e9" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Månedlige Rutiner</text>
    
    <g transform="translate(20, 35)">
      <circle cx="8" cy="8" r="6" fill="#0ea5e9"/>
      <text x="20" y="12" fill="#374151" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Periodiske kontroller:</text>
      <text x="20" y="28" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Fullstendig bankavstemming</text>
      <text x="20" y="43" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Avstemming av alle balanseposter</text>
      <text x="20" y="58" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Periodisering av kostnader</text>
    </g>
  </g>
  

  <g transform="translate(50, 200)">
    <rect x="0" y="0" width="320" height="100" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="10"/>
    <text x="160" y="25" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Årlige Rutiner</text>
    
    <g transform="translate(20, 35)">
      <circle cx="8" cy="8" r="6" fill="#f59e0b"/>
      <text x="20" y="12" fill="#374151" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Årlige gjennomganger:</text>
      <text x="20" y="28" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Fullstendig kontroll av alle konti</text>
      <text x="20" y="43" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Oppdatering av regnskapsprinsipper</text>
      <text x="20" y="58" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Vurdering av internkontrollsystemer</text>
    </g>
  </g>
  

  <g transform="translate(430, 200)">
    <rect x="0" y="0" width="320" height="100" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="10"/>
    <text x="160" y="25" text-anchor="middle" fill="#ec4899" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Kompetansekrav</text>
    
    <g transform="translate(20, 35)">
      <circle cx="8" cy="8" r="6" fill="#ec4899"/>
      <text x="20" y="12" fill="#374151" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Nødvendig kompetanse:</text>
      <text x="20" y="28" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Autorisert regnskapsfører</text>
      <text x="20" y="43" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Relevant utdanning/erfaring</text>
      <text x="20" y="58" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Kontinuerlig kompetanseutvikling</text>
    </g>
  </g>
  

  <g transform="translate(50, 320)">
    <rect x="0" y="0" width="320" height="100" fill="#e0e7ff" stroke="#6366f1" stroke-width="2" rx="10"/>
    <text x="160" y="25" text-anchor="middle" fill="#6366f1" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Teknologi og Systemer</text>
    
    <g transform="translate(20, 35)">
      <circle cx="8" cy="8" r="6" fill="#6366f1"/>
      <text x="20" y="12" fill="#374151" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Moderne løsninger:</text>
      <text x="20" y="28" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Godkjente regnskapsprogrammer</text>
      <text x="20" y="43" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Automatiserte prosesser</text>
      <text x="20" y="58" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Integrerte systemer</text>
    </g>
  </g>
  

  <g transform="translate(430, 320)">
    <rect x="0" y="0" width="320" height="100" fill="#fef7ff" stroke="#a855f7" stroke-width="2" rx="10"/>
    <text x="160" y="25" text-anchor="middle" fill="#a855f7" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Kvalitetssikring</text>
    
    <g transform="translate(20, 35)">
      <circle cx="8" cy="8" r="6" fill="#a855f7"/>
      <text x="20" y="12" fill="#374151" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Kvalitetskontroll:</text>
      <text x="20" y="28" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Fireøyeprinsipp ved kontroller</text>
      <text x="20" y="43" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Regelmessige internrevisjoner</text>
      <text x="20" y="58" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Dokumenterte prosedyrer</text>
    </g>
  </g>
</svg>