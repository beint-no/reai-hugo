<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#ffffff"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGrad)"/>
  <text x="400" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Regnskapsstandarder i Norge</text>
  
  <!-- Top level - International -->
  <g transform="translate(300, 80)">
    <rect x="0" y="0" width="200" height="60" fill="#e0e7ff" stroke="#6366f1" stroke-width="2" rx="8"/>
    <text x="100" y="25" text-anchor="middle" fill="#6366f1" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Internasjonale standarder</text>
    <text x="100" y="45" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">IFRS / IAS</text>
  </g>
  
  <!-- Second level - Large companies -->
  <g transform="translate(100, 180)">
    <rect x="0" y="0" width="180" height="80" fill="#dcfce7" stroke="#16a34a" stroke-width="2" rx="8"/>
    <text x="90" y="20" text-anchor="middle" fill="#16a34a" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Store foretak</text>
    <text x="10" y="40" fill="#374151" font-family="Arial, sans-serif" font-size="11">• IFRS (obligatorisk)</text>
    <text x="10" y="55" fill="#374151" font-family="Arial, sans-serif" font-size="11">• NRS som alternativ</text>
    <text x="10" y="70" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Konsernregnskap</text>
  </g>
  
  <!-- Second level - Small companies -->
  <g transform="translate(520, 180)">
    <rect x="0" y="0" width="180" height="80" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
    <text x="90" y="20" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Små foretak</text>
    <text x="10" y="40" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Forenklet IFRS</text>
    <text x="10" y="55" fill="#374151" font-family="Arial, sans-serif" font-size="11">• God regnskapsskikk</text>
    <text x="10" y="70" fill="#374151" font-family="Arial, sans-serif" font-size="11">• Forenklede krav</text>
  </g>
  
  <!-- Third level - Norwegian standards -->
  <g transform="translate(50, 300)">
    <rect x="0" y="0" width="150" height="70" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2" rx="8"/>
    <text x="75" y="20" text-anchor="middle" fill="#0ea5e9" font-family="Arial, sans-serif" font-size="12" font-weight="bold">NRS</text>
    <text x="10" y="40" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Norsk RegnskapsStandard</text>
    <text x="10" y="55" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Tilpasset norske forhold</text>
  </g>
  
  <g transform="translate(220, 300)">
    <rect x="0" y="0" width="150" height="70" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="8"/>
    <text x="75" y="20" text-anchor="middle" fill="#ec4899" font-family="Arial, sans-serif" font-size="12" font-weight="bold">God regnskapsskikk</text>
    <text x="10" y="40" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Etablert praksis</text>
    <text x="10" y="55" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Norske prinsipper</text>
  </g>
  
  <g transform="translate(390, 300)">
    <rect x="0" y="0" width="150" height="70" fill="#f0fdf4" stroke="#22c55e" stroke-width="2" rx="8"/>
    <text x="75" y="20" text-anchor="middle" fill="#22c55e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Forenklet IFRS</text>
    <text x="10" y="40" fill="#374151" font-family="Arial, sans-serif" font-size="10">• IFRS for SME</text>
    <text x="10" y="55" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Redusert kompleksitet</text>
  </g>
  
  <g transform="translate(560, 300)">
    <rect x="0" y="0" width="150" height="70" fill="#fefce8" stroke="#eab308" stroke-width="2" rx="8"/>
    <text x="75" y="20" text-anchor="middle" fill="#eab308" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Særregler</text>
    <text x="10" y="40" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Spesielle bransjer</text>
    <text x="10" y="55" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Offentlig sektor</text>
  </g>
  
  <!-- Connecting lines -->
  <line x1="380" y1="140" x2="200" y2="180" stroke="#cbd5e1" stroke-width="2"/>
  <line x1="420" y1="140" x2="600" y2="180" stroke="#cbd5e1" stroke-width="2"/>
  
  <line x1="150" y1="260" x2="125" y2="300" stroke="#cbd5e1" stroke-width="2"/>
  <line x1="200" y1="260" x2="295" y2="300" stroke="#cbd5e1" stroke-width="2"/>
  <line x1="600" y1="260" x2="465" y2="300" stroke="#cbd5e1" stroke-width="2"/>
  <line x1="650" y1="260" x2="635" y2="300" stroke="#cbd5e1" stroke-width="2"/>
</svg>