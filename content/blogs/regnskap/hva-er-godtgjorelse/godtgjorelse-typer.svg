  <text x="140" y="215" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• Måltider</text>
  <text x="140" y="230" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• Diverse utgifter</text>
  

