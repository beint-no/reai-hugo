  <text x="140" y="415" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• Dokumentert bruk</text>
  <text x="140" y="430" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• Rimelige anslag</text>
  

  <rect x="430" y="300" width="320" height="160" fill="white" stroke="#6f42c1" stroke-width="2" rx="10"/>
