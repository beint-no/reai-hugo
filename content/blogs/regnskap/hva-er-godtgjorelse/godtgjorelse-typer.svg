  <rect x="470" y="365" width="40" height="30" fill="#6f42c1" stroke="#5a2d91" stroke-width="2" rx="3"/>
  <rect x="475" y="370" width="12" height="8" fill="white"/>
  <rect x="493" y="370" width="12" height="8" fill="white"/>
  <rect x="475" y="382" width="30" height="8" fill="white"/>
  
  <text x="520" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">Omfatter:</text>
  <text x="520" y="385" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• Økte strømkostnader</text>
  <text x="520" y="400" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• Kontorrekvisita</text>
  <text x="520" y="415" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• Ergonomisk utstyr</text>
  <text x="520" y="430" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• IT-utstyr</text>
