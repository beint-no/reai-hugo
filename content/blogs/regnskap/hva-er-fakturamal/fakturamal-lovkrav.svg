    <text x="30" y="227" font-family="Arial, sans-serif" font-size="9" fill="#155724">• Klar beskrivelse av varer/tjenester</text>
    <text x="30" y="239" font-family="Arial, sans-serif" font-size="9" fill="#155724">• Leveringstidspunkt og -sted</text>
    

