    <circle cx="15" cy="340" r="8" fill="#fdcb6e"/>
    <text x="15" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">6</text>
    <text x="30" y="343" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#8b6914">Betalingsinformasjon</text>
    <text x="30" y="357" font-family="Arial, sans-serif" font-size="9" fill="#8b6914">• Forfallsdato/betalingsfrist</text>
