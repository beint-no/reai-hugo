    <text x="30" y="278" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#495057">Priser og MVA</text>
    <text x="30" y="292" font-family="Arial, sans-serif" font-size="9" fill="#495057">• Beløp i norske kroner</text>
    <text x="30" y="304" font-family="Arial, sans-serif" font-size="9" fill="#495057">• MVA-sats og MVA-beløp</text>
    

