    <text x="30" y="148" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#721c24">Kjøpers informasjon</text>
    <text x="30" y="162" font-family="Arial, sans-serif" font-size="9" fill="#721c24">• Navn og adresse</text>
