t x="200" y="110" fill="#424242" font-family="Arial, sans-serif" font-size="9">✓ Lesbar på papir</text><text x="200" y="122" fill="#424242" font-family="Arial, sans-serif" font-size="9">✓ Korrekt formatering</text><text x="200" y="134" fill="#424242" font-family="Arial, sans-serif" font-size="9">✓ Alle elementer synlige</text></g></g><g transform="translate(50 420)"><text x="200" y="20" fill="#f57c00" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
      3. VEDLIKEHOLD OG OPPDATERING
    </text><rect width="400" height="120" y="30" fill="url(#d)" stroke="#ff9800" stroke-width="2" rx="8"/><g transform="translate(20 50)"><rect width="90" height="80" fill="#fff" stroke="#ff9800" rx="4"/><text x="45" y="15" fill="#f57c00" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">MÅNEDLIG</text><text x="10" y="30" fill="#424242" font-family="Arial, sans-serif" font-size="8">• Kontaktinfo</text><text x="10" y="42" fill="#424242" font-family="Arial, sans-serif" font-size="8">• Priser</text><text x="10" y="54" fill="#424242" font-family="Arial, sans-serif" font-size="8">• Produkter</text><text x="10" y="66" fill="#424242" font-family="Arial, sans-serif" font-size="8">• Backup test</text><rect width="90" height="80" x="105" fill="#fff" stroke="#ff9800" rx="4"/><text x="150" y="15" fill="#f57c00" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">KVARTALSVIS</text><text x="115" y="30" fill="#424242" font-family="Arial, sans-serif" font-size="8">• Design review</text><text x="115" y="42" fill="#424242" font-family="Arial, sans-serif" font-size="8">• Brukertest</text><text x="115" y="54" fill="#424242" font-family="Arial, sans-serif" font-size="8">• Systemtest</text><text x="115" y="66" fill="#424242" font-family="Arial, sans-serif" font-size="8">• Ytelse</text><rect width="90" height="80" x="210" fill="#fff" stroke="#ff9800" rx="4"/><text x="255" y="15" fill="#f57c00" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">ÅRLIG</text><text x="220" y="30" fill="#424242" font-family="Arial, sans-serif" font-size="8">• Lovkrav</text><text x="220" y="42" fill="#424242" font-family="Arial, sans-serif" font-size="8">• MVA-satser</text><text x="220" y="54" fill="#424242" font-family="Arial, sans-serif" font-size="8">• Merkevare</text><text x="220" y="66" fill="#424242" font-family="Arial, sans-serif" font-size="8">• Sikkerhet</text><rect width="65" height="80" x="315" fill="#fff" stroke="#ff9800" rx="4"/><text x="347" y="15" fill="#f57c00" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">AKUTT</text><text x="325" y="30" fill="#424242" font-family="Arial, sans-serif" font-size="8">• Lovend.</text><text x="325" y="42" fill="#424242" font-family="Arial, sans-serif" font-size="8">• Feil</text><text x="325" y="54" fill="#424242" font-family="Arial, sans-serif" font-size="8">• Sikkerhet</text><text x="325" y="66" fill="#424242" font-family="Arial, sans-serif" font-size="8">• Kritisk</text></g></g><g transform="translate(500 60)"><text x="125" y="20" fill="#6c757d" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
      BESTE PRAKSIS
    </text><rect width="250" height="480" y="30" fill="#fff" stroke="#6c757d" stroke-width="2" rx="8"/><g transform="translate(20 50)"><rect width="210" height="60" fill="#f8f9fa" stroke="#dee2e6" rx="4"/><text x="105" y="15" fill="#495057" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">Start enkelt</text><text x="10" y="30" fill="#6c757d" font-family="Arial, sans-serif" font-size="9">Begynn med en grunnleggende mal</text><text x="10" y="42" fill="#6c757d" font-family="Arial, sans-serif" font-size="9">og utvid funksjonaliteten gradvis</text><text x="10" y="54" fill="#6c757d" font-family="Arial, sans-serif" font-size="9">basert på faktiske behov.</text><rect width="210" height="60" y="75" fill="#f8f9fa" stroke="#dee2e6" rx="4"/><text x="105" y="90" fill="#495057" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">Involver brukerne</text><text x="10" y="105" fill="#6c757d" font-family="Arial, sans-serif" font-size="9">La de som skal bruke malen</text><text x="10" y="117" fill="#6c757d" font-family="Arial, sans-serif" font-size="9">være med i utviklingsprosessen</text><text x="10" y="129" fill="#6c757d" font-family="Arial, sans-serif" font-size="9">fra starten av.</text><rect width="210" height="60" y="150" fill="#f8f9fa" stroke="#dee2e6" rx="4"/><text x="105" y="165" fill="#495057" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">Dokumenter alt</text><text x="10" y="180" fill="#6c757d" font-family="Arial, sans-serif" font-size="9">Hold oversikt over endringer,</text><text x="10" y="192" fill="#6c757d" font-family="Arial, sans-serif" font-size="9">versjoner og beslutninger</text><text x="10" y="204" fill="#6c757d" font-family="Arial, sans-serif" font-size="9">underveis i prosessen.</text><rect width="210" height="60" y="225" fill="#f8f9fa" stroke="#dee2e6" rx="4"/><text x="105" y="240" fill="#495057" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">Test grundig</text><text x="10" y="255" fill="#6c757d" font-family="Arial, sans-serif" font-size="9">Test malen med ekte data</text><text x="10" y="267" fill="#6c757d" font-family="Arial, sans-serif" font-size="9">og i reelle situasjoner før</text><text x="10" y="279" fill="#6c757d" font-family="Arial, sans-serif" font-size="9">full implementering.</text><rect width="210" height="60" y="300" fill="#f8f9fa" stroke="#dee2e6" rx="4"/><text x="105" y="315" fill="#495057" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">Planlegg for endringer</text><text x="10" y="330" fill="#6c757d" font-family="Arial, sans-serif" font-size="9">Design malen slik at den</text><text x="10" y="342" fill="#6c757d" font-family="Arial, sans-serif" font-size="9">enkelt kan oppdateres når</text><text x="10" y="354" fill="#6c757d" font-family="Arial, sans-serif" font-size="9">krav eller lover endres.</text><rect width="210" height="60" y="375" fill="#f8f9fa" stroke="#dee2e6" rx="4"/><text x="105" y="390" fill="#495057" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">Sikkerhet først</text><text x="10" y="405" fill="#6c757d" font-family="Arial, sans-serif" font-size="9">Implementer sikkerhetstiltak</text><text x="10" y="417" fill="#6c757d" font-family="Arial, sans-serif" font-size="9">for å beskytte sensitive</text><text x="10" y="429" fill="#6c757d" font-family="Arial, sans-serif" font-size="9">kundeopplysninger.</text></g></g><text x="400" y="580" fill="#6c757d" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
    Systematisk tilnærming sikrer suksessfulle og bærekraftige fakturamalløsninger
