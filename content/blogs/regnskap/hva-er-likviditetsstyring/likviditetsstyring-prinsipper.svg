  <g stroke="#6c757d" stroke-width="2" fill="none">

    <path d="M 320 220 L 250 200"/>

    <path d="M 480 220 L 550 200"/>

    <path d="M 320 380 L 250 480"/>

    <path d="M 480 380 L 550 480"/>
