<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c82333;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#2c3e50">
    Likviditetsrisiko og Risikostyring
  </text>
  
  <!-- Risk Types -->
  <g transform="translate(50, 80)">
    <!-- Financing Risk -->
    <rect x="0" y="0" width="160" height="120" rx="10" fill="url(#redGradient)" stroke="#c82333" stroke-width="2"/>
    <text x="80" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Finansieringsrisiko
    </text>
    <text x="80" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Refinansieringsrisiko
    </text>
    <text x="80" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Endrede kredittbetingelser
    </text>
    <text x="80" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Bankrelasjoner
    </text>
    <text x="80" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Rentevolatilitet
    </text>
    
    <!-- Market Risk -->
    <rect x="180" y="0" width="160" height="120" rx="10" fill="#fd7e14" stroke="#e55a00" stroke-width="2"/>
    <text x="260" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Markedsrisiko
    </text>
    <text x="260" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Etterspørselssvingninger
    </text>
    <text x="260" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Sesongvariasjoner
    </text>
    <text x="260" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Konkurransesituasjon
    </text>
    <text x="260" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Prisvolatilitet
    </text>
    
    <!-- Operational Risk -->
    <rect x="360" y="0" width="160" height="120" rx="10" fill="#6f42c1" stroke="#5a2d91" stroke-width="2"/>
    <text x="440" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Operasjonell risiko
    </text>
    <text x="440" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Driftsforstyrrelser
    </text>
    <text x="440" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Systemfeil
    </text>
    <text x="440" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Nøkkelpersonavhengighet
    </text>
    <text x="440" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Leverandørproblemer
    </text>
    
    <!-- Credit Risk -->
    <rect x="540" y="0" width="160" height="120" rx="10" fill="#17a2b8" stroke="#138496" stroke-width="2"/>
    <text x="620" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Kredittrisiko
    </text>
    <text x="620" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Kunders betalingsevne
    </text>
    <text x="620" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Tap på fordringer
    </text>
    <text x="620" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Konsentrasjonsrisiko
    </text>
    <text x="620" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      • Bransjeeksponering
    </text>
  </g>
  
  <!-- Risk Management Strategies -->
  <g transform="translate(50, 230)">
    <rect x="0" y="0" width="700" height="200" rx="15" fill="#f8f9fa" stroke="#6c757d" stroke-width="2"/>
    <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
      Risikohåndteringsstrategier
    </text>
    
    <!-- Strategy 1: Liquidity Reserves -->
    <g transform="translate(30, 50)">
      <rect x="0" y="0" width="150" height="120" rx="8" fill="#e8f5e8" stroke="#28a745" stroke-width="1"/>
      <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#28a745">
        Likviditetsreserver
      </text>
      <text x="75" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">
        • Høye kontantbeholdninger
      </text>
      <text x="75" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">
        • Kortsiktige investeringer
      </text>
      <text x="75" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">
        • Umiddelbar tilgjengelighet
      </text>
      <text x="75" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#dc3545">
        Ulempe: Lav avkastning
      </text>
    </g>
    
    <!-- Strategy 2: Credit Facilities -->
    <g transform="translate(200, 50)">
      <rect x="0" y="0" width="150" height="120" rx="8" fill="#e3f2fd" stroke="#2196f3" stroke-width="1"/>
      <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2196f3">
        Kredittfasiliteter
      </text>
      <text x="75" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">
        • Etablerte kredittlinjer
      </text>
      <text x="75" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">
        • Kassekreditt
      </text>
      <text x="75" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">
        • Fleksibel tilgang
      </text>
      <text x="75" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#dc3545">
        Ulempe: Rentekostnader
      </text>
    </g>
    
    <!-- Strategy 3: Diversification -->
    <g transform="translate(370, 50)">
      <rect x="0" y="0" width="150" height="120" rx="8" fill="#fff3e0" stroke="#ff9800" stroke-width="1"/>
      <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ff9800">
        Diversifisering
      </text>
      <text x="75" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">
        • Flere inntektskilder
      </text>
      <text x="75" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">
        • Geografisk spredning
      </text>
      <text x="75" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">
        • Kundesegmentspredning
      </text>
      <text x="75" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#dc3545">
        Ulempe: Kompleksitet
      </text>
    </g>
    
    <!-- Strategy 4: Insurance -->
    <g transform="translate(540, 50)">
      <rect x="0" y="0" width="130" height="120" rx="8" fill="#f3e5f5" stroke="#9c27b0" stroke-width="1"/>
      <text x="65" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9c27b0">
        Forsikring
      </text>
      <text x="65" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">
        • Kredittforsikring
      </text>
      <text x="65" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">
        • Driftsforsikring
      </text>
      <text x="65" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">
        • Risikobeskyttelse
      </text>
      <text x="65" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#dc3545">
        Ulempe: Premiekostnader
      </text>
    </g>
  </g>
  
  <!-- Risk Management Process -->
  <g transform="translate(50, 450)">
    <rect x="0" y="0" width="700" height="120" rx="15" fill="url(#blueGradient)" stroke="#004499" stroke-width="2"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Risikostyringsprosess
    </text>
    
    <!-- Step 1 -->
    <g transform="translate(50, 40)">
      <circle cx="30" cy="30" r="25" fill="white" stroke="#004499" stroke-width="2"/>
      <text x="30" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#004499">1</text>
      <text x="30" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Identifikasjon
      </text>
    </g>
    
    <!-- Step 2 -->
    <g transform="translate(200, 40)">
      <circle cx="30" cy="30" r="25" fill="white" stroke="#004499" stroke-width="2"/>
      <text x="30" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#004499">2</text>
      <text x="30" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Måling
      </text>
    </g>
    
    <!-- Step 3 -->
    <g transform="translate(350, 40)">
      <circle cx="30" cy="30" r="25" fill="white" stroke="#004499" stroke-width="2"/>
      <text x="30" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#004499">3</text>
      <text x="30" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Evaluering
      </text>
    </g>
    
    <!-- Step 4 -->
    <g transform="translate(500, 40)">
      <circle cx="30" cy="30" r="25" fill="white" stroke="#004499" stroke-width="2"/>
      <text x="30" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#004499">4</text>
      <text x="30" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Håndtering
      </text>
    </g>
    
    <!-- Step 5 -->
    <g transform="translate(600, 40)">
      <circle cx="30" cy="30" r="25" fill="white" stroke="#004499" stroke-width="2"/>
      <text x="30" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#004499">5</text>
      <text x="30" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Overvåking
      </text>
    </g>
    
    <!-- Arrows -->
    <g stroke="white" stroke-width="2" fill="none">
      <path d="M 130 70 L 180 70" marker-end="url(#whiteArrowhead)"/>
      <path d="M 280 70 L 330 70" marker-end="url(#whiteArrowhead)"/>
      <path d="M 430 70 L 480 70" marker-end="url(#whiteArrowhead)"/>
      <path d="M 580 70 L 620 70" marker-end="url(#whiteArrowhead)"/>
    </g>
  </g>
  
  <!-- Arrow marker definitions -->
  <defs>
    <marker id="whiteArrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="white"/>
    </marker>
  </defs>
</svg>