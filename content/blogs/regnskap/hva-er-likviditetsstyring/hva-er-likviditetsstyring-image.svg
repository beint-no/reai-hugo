<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="url(#bgGradient)"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">
    Likviditetsstyring og Kontantstrømanalyse
  </text>
  

  <g transform="translate(50, 80)">

    <rect x="50" y="50" width="150" height="80" rx="10" fill="url(#greenGradient)" stroke="#1e7e34" stroke-width="2"/>
    <text x="125" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Kontantstrøm Inn
    </text>
    <text x="125" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Kundebetalinger
    </text>
    <text x="125" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Lånopptak
    </text>
    

    <rect x="300" y="30" width="200" height="120" rx="15" fill="url(#blueGradient)" stroke="#004499" stroke-width="3"/>
    <text x="400" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      LIKVIDITETSSTYRING
    </text>
    <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Planlegging
    </text>
    <text x="400" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Overvåking
    </text>
    <text x="400" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Kontroll
    </text>
    <text x="400" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Optimalisering
    </text>
    

    <rect x="550" y="50" width="150" height="80" rx="10" fill="#dc3545" stroke="#c82333" stroke-width="2"/>
    <text x="625" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Kontantstrøm Ut
    </text>
    <text x="625" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Leverandørbetalinger
    </text>
    <text x="625" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Lønnskostnader
    </text>
    

    <path d="M 200 90 L 290 90" stroke="#2c3e50" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M 510 90 L 540 90" stroke="#2c3e50" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  </g>
  

  <g transform="translate(50, 250)">

    <rect x="0" y="0" width="160" height="100" rx="8" fill="#f8f9fa" stroke="#6c757d" stroke-width="2"/>
    <text x="80" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
      Arbeidskapital
    </text>
    <text x="80" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      • Kundefordringer
    </text>
    <text x="80" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      • Lagerbeholdning
    </text>
    <text x="80" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      • Leverandørgjeld
    </text>
    

    <rect x="200" y="0" width="160" height="100" rx="8" fill="#f8f9fa" stroke="#6c757d" stroke-width="2"/>
    <text x="280" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
      Likviditetsreserver
    </text>
    <text x="280" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      • Bankinnskudd
    </text>
    <text x="280" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      • Kredittlinjer
    </text>
    <text x="280" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      • Kortsiktige invest.
    </text>
    

    <rect x="400" y="0" width="160" height="100" rx="8" fill="#f8f9fa" stroke="#6c757d" stroke-width="2"/>
    <text x="480" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
      Risikostyring
    </text>
    <text x="480" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      • Kredittrisiko
    </text>
    <text x="480" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      • Markedsrisiko
    </text>
    <text x="480" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      • Operasjonell risiko
    </text>
    

    <rect x="590" y="0" width="160" height="100" rx="8" fill="#f8f9fa" stroke="#6c757d" stroke-width="2"/>
    <text x="670" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
      Planlegging
    </text>
    <text x="670" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      • Kortsiktige prognoser
    </text>
    <text x="670" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      • Langsiktige planer
    </text>
    <text x="670" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      • Scenarioanalyser
    </text>
  </g>
  

  <g transform="translate(50, 380)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      Viktige Nøkkeltall:
    </text>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      • Likviditetsgrad 1: Omløpsmidler / Kortsiktig gjeld
    </text>
    <text x="0" y="65" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      • Likviditetsgrad 2: (Omløpsmidler - Varelager) / Kortsiktig gjeld
    </text>
    <text x="400" y="45" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      • Kontantgrad: (Kontanter + Kortsiktige invest.) / Kortsiktig gjeld
    </text>
    <text x="400" y="65" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      • Arbeidskapitalgrad: Arbeidskapital / Omsetning
    </text>
  </g>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
</svg>