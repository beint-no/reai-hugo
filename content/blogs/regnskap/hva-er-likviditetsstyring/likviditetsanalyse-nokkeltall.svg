<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fd7e14;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e55a00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6f42c1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a2d91;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="url(#bgGradient)"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#2c3e50">
    Likviditetsanalyse og Nøkkeltall Oversikt
  </text>
  

  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="320" height="120" rx="10" fill="url(#greenGradient)" stroke="#1e7e34" stroke-width="2"/>
    <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Likviditetsgrad 1
    </text>
    <text x="160" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      Omløpsmidler / Kortsiktig gjeld
    </text>
    <text x="160" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Anbefalt nivå: &gt; 2,0
    </text>
    <text x="160" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Måler evne til å dekke kortsiktig gjeld
    </text>
  </g>
  

  <g transform="translate(430, 80)">
    <rect x="0" y="0" width="320" height="120" rx="10" fill="url(#blueGradient)" stroke="#004499" stroke-width="2"/>
    <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Likviditetsgrad 2
    </text>
    <text x="160" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      (Omløpsmidler - Varelager) / Kortsiktig gjeld
    </text>
    <text x="160" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Anbefalt nivå: &gt; 1,0
    </text>
    <text x="160" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Likviditet uten varelager (syretest)
    </text>
  </g>
  

  <g transform="translate(50, 230)">
    <rect x="0" y="0" width="320" height="120" rx="10" fill="url(#orangeGradient)" stroke="#e55a00" stroke-width="2"/>
    <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Kontantgrad
    </text>
    <text x="160" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      (Kontanter + Kortsiktige invest.) / Kortsiktig gjeld
    </text>
    <text x="160" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Anbefalt nivå: &gt; 0,2
    </text>
    <text x="160" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Umiddelbar betalingsevne
    </text>
  </g>
  

  <g transform="translate(430, 230)">
    <rect x="0" y="0" width="320" height="120" rx="10" fill="url(#purpleGradient)" stroke="#5a2d91" stroke-width="2"/>
    <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Arbeidskapitalgrad
    </text>
    <text x="160" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      Arbeidskapital / Omsetning
    </text>
    <text x="160" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Anbefalt nivå: 10-20%
    </text>
    <text x="160" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Arbeidskapitalens effektivitet
    </text>
  </g>
  

  <g transform="translate(50, 380)">
    <rect x="0" y="0" width="700" height="180" rx="15" fill="#f8f9fa" stroke="#6c757d" stroke-width="2"/>
    <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
      Likviditetsanalyse Rammeverk
    </text>
    

    <g transform="translate(30, 50)">
      <circle cx="25" cy="25" r="20" fill="url(#greenGradient)" stroke="#1e7e34" stroke-width="2"/>
      <text x="25" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">1</text>
      <text x="60" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Datainnsamling</text>
      <text x="60" y="35" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Balanseopplysninger</text>
      <text x="60" y="50" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Kontantstrømdata</text>
    </g>
    

    <g transform="translate(200, 50)">
      <circle cx="25" cy="25" r="20" fill="url(#blueGradient)" stroke="#004499" stroke-width="2"/>
      <text x="25" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">2</text>
      <text x="60" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Beregning</text>
      <text x="60" y="35" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Nøkkeltall</text>
      <text x="60" y="50" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Trendanalyse</text>
    </g>
    

    <g transform="translate(350, 50)">
      <circle cx="25" cy="25" r="20" fill="url(#orangeGradient)" stroke="#e55a00" stroke-width="2"/>
      <text x="25" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">3</text>
      <text x="60" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Tolkning</text>
      <text x="60" y="35" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Sammenligning</text>
      <text x="60" y="50" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Benchmarking</text>
    </g>
    

    <g transform="translate(500, 50)">
      <circle cx="25" cy="25" r="20" fill="url(#purpleGradient)" stroke="#5a2d91" stroke-width="2"/>
      <text x="25" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">4</text>
      <text x="60" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Handling</text>
      <text x="60" y="35" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Strategier</text>
      <text x="60" y="50" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Implementering</text>
    </g>
    

    <g transform="translate(30, 100)">
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#dc3545">
        Varseltegn på Likviditetsproblemer:
      </text>
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="12" fill="#495057">
        • Likviditetsgrad 1 &lt; 1,5 • Kontantgrad &lt; 0,1 • Økende leverandørgjeld
      </text>
      <text x="0" y="55" font-family="Arial, sans-serif" font-size="12" fill="#495057">
        • Forsinket betaling til leverandører • Reduserte banksaldoer • Økt bruk av kassekreditt
      </text>
    </g>
  </g>
</svg>