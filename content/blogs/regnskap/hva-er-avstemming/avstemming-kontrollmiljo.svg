<svg width="600" height="500" viewBox="0 0 600 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Kontrollmiljø for Avstemminger
  </text>
  
  <!-- Main container -->
  <rect x="50" y="60" width="500" height="420" fill="white" stroke="#2c3e50" stroke-width="2" rx="10"/>
  
  <!-- Four-eyes principle section -->
  <rect x="70" y="80" width="460" height="100" fill="#3498db" opacity="0.1" stroke="#3498db" stroke-width="2" rx="5"/>
  <text x="300" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Fire-øyne-prinsippet
  </text>
  
  <!-- Four roles -->
  <rect x="90" y="120" width="100" height="50" fill="#3498db" opacity="0.8" rx="5"/>
  <text x="140" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    UTFØRER
  </text>
  <text x="140" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Gjennomfører
  </text>
  <text x="140" y="167" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    avstemmingen
  </text>
  
  <rect x="210" y="120" width="100" height="50" fill="#e67e22" opacity="0.8" rx="5"/>
  <text x="260" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    KONTROLLØR
  </text>
  <text x="260" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Verifiserer
  </text>
  <text x="260" y="167" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    arbeidet
  </text>
  
  <rect x="330" y="120" width="100" height="50" fill="#27ae60" opacity="0.8" rx="5"/>
  <text x="380" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    GODKJENNER
  </text>
  <text x="380" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Autoriserer
  </text>
  <text x="380" y="167" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    korrigeringer
  </text>
  
  <rect x="450" y="120" width="100" height="50" fill="#9b59b6" opacity="0.8" rx="5"/>
  <text x="500" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    ARKIVERER
  </text>
  <text x="500" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Sikrer
  </text>
  <text x="500" y="167" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    dokumentasjon
  </text>
  
  <!-- Segregation of duties -->
  <rect x="70" y="200" width="460" height="80" fill="#e74c3c" opacity="0.1" stroke="#e74c3c" stroke-width="2" rx="5"/>
  <text x="300" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Segregering av Oppgaver
  </text>
  
  <rect x="90" y="240" width="200" height="30" fill="#e74c3c" opacity="0.8" rx="3"/>
  <text x="190" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Samme person bør IKKE både registrere
  </text>
  
  <rect x="310" y="240" width="200" height="30" fill="#e74c3c" opacity="0.8" rx="3"/>
  <text x="410" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    transaksjoner og utføre avstemminger
  </text>
  
  <!-- Authorization levels -->
  <rect x="70" y="300" width="460" height="80" fill="#27ae60" opacity="0.1" stroke="#27ae60" stroke-width="2" rx="5"/>
  <text x="300" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Autorisasjonsnivåer
  </text>
  
  <rect x="90" y="340" width="130" height="30" fill="#27ae60" opacity="0.8" rx="3"/>
  <text x="155" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Små korrigeringer:
  </text>
  
  <rect x="235" y="340" width="130" height="30" fill="#f39c12" opacity="0.8" rx="3"/>
  <text x="300" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Mellomstore korrigeringer:
  </text>
  
  <rect x="380" y="340" width="130" height="30" fill="#e74c3c" opacity="0.8" rx="3"/>
  <text x="445" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Store korrigeringer:
  </text>
  
  <text x="155" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
    Regnskapsfører
  </text>
  <text x="300" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
    Regnskapssjef
  </text>
  <text x="445" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
    Økonomisjef/CFO
  </text>
  
  <!-- Documentation and audit trail -->
  <rect x="70" y="400" width="460" height="70" fill="#9b59b6" opacity="0.1" stroke="#9b59b6" stroke-width="2" rx="5"/>
  <text x="300" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Dokumentasjon og Sporbarhet
  </text>
  
  <rect x="90" y="440" width="100" height="20" fill="#9b59b6" opacity="0.8" rx="3"/>
  <text x="140" y="453" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    Alle endringer
  </text>
  
  <rect x="210" y="440" width="100" height="20" fill="#9b59b6" opacity="0.8" rx="3"/>
  <text x="260" y="453" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    Tidsstempling
  </text>
  
  <rect x="330" y="440" width="100" height="20" fill="#9b59b6" opacity="0.8" rx="3"/>
  <text x="380" y="453" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    Brukeridentifikasjon
  </text>
  
  <rect x="450" y="440" width="100" height="20" fill="#9b59b6" opacity="0.8" rx="3"/>
  <text x="500" y="453" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    Arkivering
  </text>
  
  <!-- Arrows showing flow -->
  <path d="M 190 120 L 210 120" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 310 120 L 330 120" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 430 120 L 450 120" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#2c3e50"/>
    </marker>
  </defs>
</svg>