      <text x="230" y="103" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Datakvalitet
      </text>
      <text x="170" y="120" font-family="Arial, sans-serif" font-size="11" fill="white">• Inkonsistente data</text>
      <text x="170" y="135" font-family="Arial, sans-serif" font-size="11" fill="white">• Ufullstendige poster</text>
      <text x="170" y="150" font-family="Arial, sans-serif" font-size="11" fill="white">• Manglende standarder</text>
