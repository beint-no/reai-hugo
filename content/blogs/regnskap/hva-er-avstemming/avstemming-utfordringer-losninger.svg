      <text x="10" y="50" font-family="Arial, sans-serif" font-size="11" fill="white">• Unntak-basert rapportering</text>
      <text x="10" y="65" font-family="Arial, sans-serif" font-size="11" fill="white">• Regelbasert matching</text>
      

