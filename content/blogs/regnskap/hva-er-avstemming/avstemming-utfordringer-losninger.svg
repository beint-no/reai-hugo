      <rect x="0" y="0" width="90" height="80" rx="5" fill="white" opacity="0.2"/>
      <text x="45" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Høyrisiko
      </text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="11" fill="white">• Daglig avstemming</text>
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="11" fill="white">• Kritiske kontoer</text>
      <text x="10" y="65" font-family="Arial, sans-serif" font-size="11" fill="white">• Høy verdi</text>
      

      <rect x="105" y="0" width="90" height="80" rx="5" fill="white" opacity="0.2"/>
      <text x="150" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Mellomrisiko
      </text>
      <text x="115" y="35" font-family="Arial, sans-serif" font-size="11" fill="white">• Månedlig avstemming</text>
      <text x="115" y="50" font-family="Arial, sans-serif" font-size="11" fill="white">• Stikkprøvekontroller</text>
      <text x="115" y="65" font-family="Arial, sans-serif" font-size="11" fill="white">• Moderat aktivitet</text>
      

      <rect x="210" y="0" width="90" height="80" rx="5" fill="white" opacity="0.2"/>
      <text x="255" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Lavrisiko
      </text>
      <text x="220" y="35" font-family="Arial, sans-serif" font-size="11" fill="white">• Kvartalsvis avstemming</text>
      <text x="220" y="50" font-family="Arial, sans-serif" font-size="11" fill="white">• Stabile kontoer</text>
      <text x="220" y="65" font-family="Arial, sans-serif" font-size="11" fill="white">• Lav aktivitet</text>
    </g>
  </g>
  

  <g transform="translate(410, 320)">
    <rect x="0" y="0" width="340" height="160" rx="10" fill="url(#improvementGradient)" opacity="0.9"/>
    <text x="170" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
