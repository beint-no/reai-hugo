      </text>
      <text x="170" y="35" font-family="Arial, sans-serif" font-size="11" fill="white">• Sammensatte posteringer</text>
      <text x="170" y="50" font-family="Arial, sans-serif" font-size="11" fill="white">• Vanskelig å spore</text>
      <text x="170" y="65" font-family="Arial, sans-serif" font-size="11" fill="white">• Krever spesialkompetanse</text>
      

      <rect x="0" y="85" width="140" height="70" rx="5" fill="white" opacity="0.2"/>
      <text x="70" y="103" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Tidspress
      </text>
      <text x="10" y="120" font-family="Arial, sans-serif" font-size="11" fill="white">• Rask måneds-/kvartalsavslutning</text>
      <text x="10" y="135" font-family="Arial, sans-serif" font-size="11" fill="white">• Rapporteringsfrister</text>
      <text x="10" y="150" font-family="Arial, sans-serif" font-size="11" fill="white">• Begrenset tid til kontroll</text>
      

