      <text x="70" y="103" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Kontinuerlige Prosesser
      </text>
      <text x="10" y="120" font-family="Arial, sans-serif" font-size="11" fill="white">• Daglige avstemminger</text>
      <text x="10" y="135" font-family="Arial, sans-serif" font-size="11" fill="white">• Forberedelse i forkant</text>
      <text x="10" y="150" font-family="Arial, sans-serif" font-size="11" fill="white">• Jevn arbeidsfordeling</text>
      

      <rect x="160" y="85" width="140" height="70" rx="5" fill="white" opacity="0.2"/>
      <text x="230" y="103" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Kvalitetskontroller
      </text>
      <text x="170" y="120" font-family="Arial, sans-serif" font-size="11" fill="white">• Datakvalitetskontroller</text>
      <text x="170" y="135" font-family="Arial, sans-serif" font-size="11" fill="white">• Standardiserte formater</text>
      <text x="170" y="150" font-family="Arial, sans-serif" font-size="11" fill="white">• Validering av input</text>
