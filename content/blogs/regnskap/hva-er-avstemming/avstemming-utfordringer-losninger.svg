      <rect x="0" y="0" width="140" height="80" rx="5" fill="white" opacity="0.2"/>
      <text x="70" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Prosessevaluering
      </text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="11" fill="white">• Regelmessig gjennomgang</text>
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="11" fill="white">• Identifiser ineffektiviteter</text>
      <text x="10" y="65" font-family="Arial, sans-serif" font-size="11" fill="white">• Måling av ytelse</text>
      

      <rect x="160" y="0" width="140" height="80" rx="5" fill="white" opacity="0.2"/>
      <text x="230" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Opplæring og Utvikling
      </text>
      <text x="170" y="35" font-family="Arial, sans-serif" font-size="11" fill="white">• Kompetanseutvikling</text>
      <text x="170" y="50" font-family="Arial, sans-serif" font-size="11" fill="white">• Beste praksis deling</text>
      <text x="170" y="65" font-family="Arial, sans-serif" font-size="11" fill="white">• Teknologioppdatering</text>
    </g>
  </g>
  

  <path d="M 390 190 L 410 190" stroke="#666" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  

  <text x="400" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">
    Effektive avstemminger krever systematisk tilnærming til utfordringer og løsninger
  </text>
  <text x="400" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">
    Kombinasjon av teknologi, prosesser og kompetanse sikrer optimal ytelse
  </text>
</svg>