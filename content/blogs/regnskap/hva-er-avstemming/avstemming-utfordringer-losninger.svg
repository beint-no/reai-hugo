      </text>
      <text x="170" y="35" font-family="Arial, sans-serif" font-size="11" fill="white">• Standardiserte prosedyrer</text>
      <text x="170" y="50" font-family="Arial, sans-serif" font-size="11" fill="white">• Spesialiserte verktøy</text>
      <text x="170" y="65" font-family="Arial, sans-serif" font-size="11" fill="white">• Dokumenterte rutiner</text>
      

