    </text>
    

    <g transform="translate(20, 65)">

      <rect x="0" y="0" width="140" height="70" rx="5" fill="white" opacity="0.2"/>
      <text x="70" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Volumutfordringer
      </text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="11" fill="white">• Store mengder transaksjoner</text>
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="11" fill="white">• Tidkrevende manuelt arbeid</text>
      <text x="10" y="65" font-family="Arial, sans-serif" font-size="11" fill="white">• Økt feilrisiko</text>
      

