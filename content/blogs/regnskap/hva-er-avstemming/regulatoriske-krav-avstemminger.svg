<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#3f51b5;stop-opacity:1"/><stop offset="100%" style="stop-color:#1a237e;stop-opacity:1"/></linearGradient><linearGradient id="b" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#9c27b0;stop-opacity:1"/><stop offset="100%" style="stop-color:#4a148c;stop-opacity:1"/></linearGradient><linearGradient id="c" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#ff5722;stop-opacity:1"/><stop offset="100%" style="stop-color:#bf360c;stop-opacity:1"/></linearGradient><linearGradient id="d" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#4caf50;stop-opacity:1"/><stop offset="100%" style="stop-color:#1b5e20;stop-opacity:1"/></linearGradient></defs><path fill="#f8f9fa" d="M0 0h800v600H0z"/><text x="400" y="40" fill="#333" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">
    Regulatoriske Krav for Avstemminger
  </text><g transform="translate(50 80)"><rect width="340" height="180" fill="url(#a)" opacity=".9" rx="10"/><text x="170" y="25" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
      Regnskapsloven
    </text><text x="170" y="45" fill="#fff" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">
      Grunnleggende krav til regnskapsføring
    </text><g fill="#fff" transform="translate(20 65)"><rect width="300" height="35" opacity=".2" rx="5"/><text x="150" y="18" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
        Rettvisende Bilde
      </text><text x="10" y="32" font-family="Arial, sans-serif" font-size="11">Regnskapet skal gi et rettvisende bilde av selskapets økonomiske stilling</text><rect width="300" height="35" y="45" opacity=".2" rx="5"/><text x="150" y="63" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
        Dokumentasjonskrav
      </text><text x="10" y="77" font-family="Arial, sans-serif" font-size="11">Alle regnskapsposter må være dokumentert og sporbare</text><rect width="300" height="35" y="90" opacity=".2" rx="5"/><text x="150" y="108" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
        Intern Kontroll
      </text><text x="10" y="122" font-family="Arial, sans-serif" font-size="11">Krav om forsvarlige kontrollsystemer og avstemmingsprosedyrer</text></g></g><g transform="translate(410 80)"><rect width="340" height="180" fill="url(#b)" opacity=".9" rx="10"/><text x="170" y="25" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
      Revisjonsstandarder
    </text><text x="170" y="45" fill="#fff" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">
      Internasjonale revisjonstandarder (ISA)
    </text><g fill="#fff" transform="translate(20 65)"><rect width="140" height="90" opacity=".2" rx="5"/><text x="70" y="18" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
        ISA 315
      </text><text x="10" y="35" font-family="Arial, sans-serif" font-size="11">Forståelse av enheten</text><text x="10" y="50" font-family="Arial, sans-serif" font-size="11">og dens miljø</text><text x="10" y="65" font-family="Arial, sans-serif" font-size="11">• Risikovurdering</text><text x="10" y="80" font-family="Arial, sans-serif" font-size="11">• Kontrollmiljø</text><rect width="140" height="90" x="160" opacity=".2" rx="5"/><text x="230" y="18" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
        ISA 330
      </text><text x="170" y="35" font-family="Arial, sans-serif" font-size="11">Revisors respons på</text><text x="170" y="50" font-family="Arial, sans-serif" font-size="11">vurderte risikoer</text><text x="170" y="65" font-family="Arial, sans-serif" font-size="11">• Kontrollhandlinger</text><text x="170" y="80" font-family="Arial, sans-serif" font-size="11">• Substanshandlinger</text></g></g><g transform="translate(50 280)"><rect width="700" height="200" fill="url(#c)" opacity=".9" rx="10"/><text x="350" y="25" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
      Bransjespesifikke Krav
    </text><text x="350" y="45" fill="#fff" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">
      Særlige krav for ulike bransjer og selskapstyper
    </text><g fill="#fff" transform="translate(30 65)"><rect width="200" height="120" opacity=".2" rx="5"/><text x="100" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
        Finansielle Institusjoner
      </text><text x="10" y="40" font-family="Arial, sans-serif" font-size="12">Krav:</text><text x="10" y="55" font-family="Arial, sans-serif" font-size="11">• Daglige avstemminger av alle kontoer</text><text x="10" y="70" font-family="Arial, sans-serif" font-size="11">• Regulatorisk rapportering</text><text x="10" y="85" font-family="Arial, sans-serif" font-size="11">• Høy nøyaktighet og sporbarhet</text><text x="10" y="100" font-family="Arial, sans-serif" font-size="11">• Spesielle dokumentasjonskrav</text><rect width="200" height="120" x="220" opacity=".2" rx="5"/><text x="320" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
        Børsnoterte Selskaper
      </text><text x="230" y="40" font-family="Arial, sans-serif" font-size="12">Krav:</text><text x="230" y="55" font-family="Arial, sans-serif" font-size="11">• Sarbanes-Oxley Act (SOX) compliance</text><text x="230" y="70" font-family="Arial, sans-serif" font-size="11">• Intern kontroll over finansiell rapportering</text><text x="230" y="85" font-family="Arial, sans-serif" font-size="11">• Økt fokus på prosessdokumentasjon</text><text x="230" y="100" font-family="Arial, sans-serif" font-size="11">• Kvartalsvise attestasjoner</text><rect width="200" height="120" x="440" opacity=".2" rx="5"/><text x="540" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
        Offentlig Sektor
      </text><text x="450" y="40" font-family="Arial, sans-serif" font-size="12">Krav:</text><text x="450" y="55" font-family="Arial, sans-serif" font-size="11">• Offentlige regnskapsregler</text><text x="450" y="70" font-family="Arial, sans-serif" font-size="11">• Transparens og åpenhet</text><text x="450" y="85" font-family="Arial, sans-serif" font-size="11">• Spesielle rapporteringskrav</text><text x="450" y="100" font-family="Arial, sans-serif" font-size="11">• Kontroll av offentlige midler</text></g></g><g transform="translate(50 500)"><rect width="700" height="80" fill="url(#d)" opacity=".9" rx="10"/><text x="350" y="25" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
      Compliance-rammeverk
    </text><text x="350" y="45" fill="#fff" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">
      Nøkkelelementer for regelverksetterlevelse
    </text><g fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold"><text y="15" transform="translate(50 55)">
        • Dokumenterte prosedyrer og kontroller
      </text><text x="250" y="15" transform="translate(50 55)">
        • Regelmessig overvåking og rapportering
      </text><text x="500" y="15" transform="translate(50 55)">
        • Kontinuerlig forbedring
      </text></g></g><path fill="none" stroke="#666" stroke-width="2" marker-end="url(#e)" d="M220 270v20"/><path fill="none" stroke="#666" stroke-width="2" marker-end="url(#e)" d="M580 270v20"/><path fill="none" stroke="#666" stroke-width="2" marker-end="url(#e)" d="M400 490v20"/><defs><marker id="e" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><path fill="#666" d="m0 0 10 3.5L0 7z"/></marker></defs><g transform="translate(600 300)"><rect width="150" height="60" fill="#e8eaf6" opacity=".9" rx="5"/><text x="75" y="18" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
      Viktige Standarder
    </text><text x="10" y="35" fill="#333" font-family="Arial, sans-serif" font-size="10">• ISA 500: Revisjonsbevis</text><text x="10" y="48" fill="#333" font-family="Arial, sans-serif" font-size="10">• COSO: Intern kontroll</text></g></svg>