<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lawGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3F51B5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A237E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="auditGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A148C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="industryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5722;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BF360C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="complianceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">
    Regulatoriske Krav for Avstemminger
  </text>
  

  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="340" height="180" rx="10" fill="url(#lawGradient)" opacity="0.9"/>
    <text x="170" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Regnskapsloven
    </text>
    <text x="170" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      Grunnleggende krav til regnskapsføring
    </text>
    

    <g transform="translate(20, 65)">

      <rect x="0" y="0" width="300" height="35" rx="5" fill="white" opacity="0.2"/>
      <text x="150" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Rettvisende Bilde
      </text>
      <text x="10" y="32" font-family="Arial, sans-serif" font-size="11" fill="white">Regnskapet skal gi et rettvisende bilde av selskapets økonomiske stilling</text>
      

      <rect x="0" y="45" width="300" height="35" rx="5" fill="white" opacity="0.2"/>
      <text x="150" y="63" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Dokumentasjonskrav
      </text>
      <text x="10" y="77" font-family="Arial, sans-serif" font-size="11" fill="white">Alle regnskapsposter må være dokumentert og sporbare</text>
      

      <rect x="0" y="90" width="300" height="35" rx="5" fill="white" opacity="0.2"/>
      <text x="150" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        Intern Kontroll
      </text>
      <text x="10" y="122" font-family="Arial, sans-serif" font-size="11" fill="white">Krav om forsvarlige kontrollsystemer og avstemmingsprosedyrer</text>
    </g>
  </g>
  

  <g transform="translate(410, 80)">
    <rect x="0" y="0" width="340" height="180" rx="10" fill="url(#auditGradient)" opacity="0.9"/>
    <text x="170" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Revisjonsstandarder
    </text>
    <text x="170" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      Internasjonale revisjonstandarder (ISA)
    </text>
    

    <g transform="translate(20, 65)">

      <rect x="0" y="0" width="140" height="90" rx="5" fill="white" opacity="0.2"/>
      <text x="70" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        ISA 315
      </text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="11" fill="white">Forståelse av enheten</text>
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="11" fill="white">og dens miljø</text>
      <text x="10" y="65" font-family="Arial, sans-serif" font-size="11" fill="white">• Risikovurdering</text>
      <text x="10" y="80" font-family="Arial, sans-serif" font-size="11" fill="white">• Kontrollmiljø</text>
      

      <rect x="160" y="0" width="140" height="90" rx="5" fill="white" opacity="0.2"/>
      <text x="230" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        ISA 330
      </text>
      <text x="170" y="35" font-family="Arial, sans-serif" font-size="11" fill="white">Revisors respons på</text>
      <text x="170" y="50" font-family="Arial, sans-serif" font-size="11" fill="white">vurderte risikoer</text>
      <text x="170" y="65" font-family="Arial, sans-serif" font-size="11" fill="white">• Kontrollhandlinger</text>
      <text x="170" y="80" font-family="Arial, sans-serif" font-size="11" fill="white">• Substanshandlinger</text>
    </g>
  </g>
  

  <g transform="translate(50, 280)">
    <rect x="0" y="0" width="700" height="200" rx="10" fill="url(#industryGradient)" opacity="0.9"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Bransjespesifikke Krav
    </text>
    <text x="350" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      Særlige krav for ulike bransjer og selskapstyper
    </text>
    

    <g transform="translate(30, 65)">

      <rect x="0" y="0" width="200" height="120" rx="5" fill="white" opacity="0.2"/>
      <text x="100" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
        Finansielle Institusjoner
      </text>
      <text x="10" y="40" font-family="Arial, sans-serif" font-size="12" fill="white">Krav:</text>
      <text x="10" y="55" font-family="Arial, sans-serif" font-size="11" fill="white">• Daglige avstemminger av alle kontoer</text>
      <text x="10" y="70" font-family="Arial, sans-serif" font-size="11" fill="white">• Regulatorisk rapportering</text>
      <text x="10" y="85" font-family="Arial, sans-serif" font-size="11" fill="white">• Høy nøyaktighet og sporbarhet</text>
      <text x="10" y="100" font-family="Arial, sans-serif" font-size="11" fill="white">• Spesielle dokumentasjonskrav</text>
      

      <rect x="220" y="0" width="200" height="120" rx="5" fill="white" opacity="0.2"/>
      <text x="320" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
        Børsnoterte Selskaper
      </text>
      <text x="230" y="40" font-family="Arial, sans-serif" font-size="12" fill="white">Krav:</text>
      <text x="230" y="55" font-family="Arial, sans-serif" font-size="11" fill="white">• Sarbanes-Oxley Act (SOX) compliance</text>
      <text x="230" y="70" font-family="Arial, sans-serif" font-size="11" fill="white">• Intern kontroll over finansiell rapportering</text>
      <text x="230" y="85" font-family="Arial, sans-serif" font-size="11" fill="white">• Økt fokus på prosessdokumentasjon</text>
      <text x="230" y="100" font-family="Arial, sans-serif" font-size="11" fill="white">• Kvartalsvise attestasjoner</text>
      

      <rect x="440" y="0" width="200" height="120" rx="5" fill="white" opacity="0.2"/>
      <text x="540" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
        Offentlig Sektor
      </text>
      <text x="450" y="40" font-family="Arial, sans-serif" font-size="12" fill="white">Krav:</text>
      <text x="450" y="55" font-family="Arial, sans-serif" font-size="11" fill="white">• Offentlige regnskapsregler</text>
      <text x="450" y="70" font-family="Arial, sans-serif" font-size="11" fill="white">• Transparens og åpenhet</text>
      <text x="450" y="85" font-family="Arial, sans-serif" font-size="11" fill="white">• Spesielle rapporteringskrav</text>
      <text x="450" y="100" font-family="Arial, sans-serif" font-size="11" fill="white">• Kontroll av offentlige midler</text>
    </g>
  </g>
  

  <g transform="translate(50, 500)">
    <rect x="0" y="0" width="700" height="80" rx="10" fill="url(#complianceGradient)" opacity="0.9"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Compliance-rammeverk
    </text>
    <text x="350" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      Nøkkelelementer for regelverksetterlevelse
    </text>
    

    <g transform="translate(50, 55)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        • Dokumenterte prosedyrer og kontroller
      </text>
      <text x="250" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        • Regelmessig overvåking og rapportering
      </text>
      <text x="500" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        • Kontinuerlig forbedring
      </text>
    </g>
  </g>
  

  <path d="M 220 270 L 220 290" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 580 270 L 580 290" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 490 L 400 510" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  

  <g transform="translate(600, 300)">
    <rect x="0" y="0" width="150" height="60" rx="5" fill="#E8EAF6" opacity="0.9"/>
    <text x="75" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
      Viktige Standarder
    </text>
    <text x="10" y="35" font-family="Arial, sans-serif" font-size="10" fill="#333">• ISA 500: Revisjonsbevis</text>
    <text x="10" y="48" font-family="Arial, sans-serif" font-size="10" fill="#333">• COSO: Intern kontroll</text>
  </g>
</svg>