<svg width="600" height="450" viewBox="0 0 600 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="450" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Komponenter i Bankavstemminger
  </text>
  
  <!-- Main container -->
  <rect x="50" y="60" width="500" height="350" fill="white" stroke="#2c3e50" stroke-width="2" rx="10"/>
  
  <!-- Left side - Kassabok -->
  <rect x="70" y="80" width="200" height="310" fill="#3498db" opacity="0.1" stroke="#3498db" stroke-width="2" rx="5"/>
  <text x="170" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    KASSABOK
  </text>
  <text x="170" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    Saldo: 150 000 kr
  </text>
  
  <!-- Kassabok items -->
  <rect x="90" y="140" width="160" height="25" fill="#3498db" opacity="0.8" rx="3"/>
  <text x="170" y="157" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Innskudd registrert
  </text>
  
  <rect x="90" y="175" width="160" height="25" fill="#3498db" opacity="0.8" rx="3"/>
  <text x="170" y="192" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Utbetalinger registrert
  </text>
  
  <rect x="90" y="210" width="160" height="25" fill="#e74c3c" opacity="0.8" rx="3"/>
  <text x="170" y="227" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Bankgebyr ikke registrert
  </text>
  
  <rect x="90" y="245" width="160" height="25" fill="#27ae60" opacity="0.8" rx="3"/>
  <text x="170" y="262" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Rente ikke registrert
  </text>
  
  <!-- Right side - Bankutskrift -->
  <rect x="330" y="80" width="200" height="310" fill="#e67e22" opacity="0.1" stroke="#e67e22" stroke-width="2" rx="5"/>
  <text x="430" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    BANKUTSKRIFT
  </text>
  <text x="430" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    Saldo: 145 000 kr
  </text>
  
  <!-- Bank items -->
  <rect x="350" y="140" width="160" height="25" fill="#e67e22" opacity="0.8" rx="3"/>
  <text x="430" y="157" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Innskudd ikke på utskrift
  </text>
  
  <rect x="350" y="175" width="160" height="25" fill="#e67e22" opacity="0.8" rx="3"/>
  <text x="430" y="192" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Utestående sjekker
  </text>
  
  <rect x="350" y="210" width="160" height="25" fill="#e74c3c" opacity="0.8" rx="3"/>
  <text x="430" y="227" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Bankgebyr trukket
  </text>
  
  <rect x="350" y="245" width="160" height="25" fill="#27ae60" opacity="0.8" rx="3"/>
  <text x="430" y="262" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Rente kreditert
  </text>
  
  <!-- Reconciling items section -->
  <text x="300" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Avstemmingsposter
  </text>
  
  <!-- Reconciling items -->
  <rect x="90" y="315" width="160" height="20" fill="#f39c12" opacity="0.8" rx="3"/>
  <text x="170" y="328" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Innskudd i transitt: +2 000
  </text>
  
  <rect x="350" y="315" width="160" height="20" fill="#f39c12" opacity="0.8" rx="3"/>
  <text x="430" y="328" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Utestående sjekker: -3 000
  </text>
  
  <rect x="90" y="345" width="160" height="20" fill="#e74c3c" opacity="0.8" rx="3"/>
  <text x="170" y="358" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Bankgebyr: -500
  </text>
  
  <rect x="350" y="345" width="160" height="20" fill="#27ae60" opacity="0.8" rx="3"/>
  <text x="430" y="358" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Renteinntekt: +500
  </text>
  
  <!-- Final reconciled amounts -->
  <rect x="90" y="370" width="160" height="20" fill="#2c3e50" rx="3"/>
  <text x="170" y="383" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    Justert saldo: 150 000
  </text>
  
  <rect x="350" y="370" width="160" height="20" fill="#2c3e50" rx="3"/>
  <text x="430" y="383" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    Justert saldo: 144 000
  </text>
  
  <!-- Arrows showing reconciliation -->
  <path d="M 280 200 L 320 200" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 320 220 L 280 220" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead2)"/>
  
  <!-- Reconciliation text -->
  <text x="300" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    AVSTEM
  </text>
  
  <!-- Legend -->
  <text x="50" y="430" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Fargekoder:
  </text>
  
  <rect x="150" y="420" width="15" height="15" fill="#f39c12" opacity="0.8"/>
  <text x="175" y="432" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    Timing-forskjeller
  </text>
  
  <rect x="280" y="420" width="15" height="15" fill="#e74c3c" opacity="0.8"/>
  <text x="305" y="432" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    Bankgebyrer
  </text>
  
  <rect x="400" y="420" width="15" height="15" fill="#27ae60" opacity="0.8"/>
  <text x="425" y="432" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    Renteinntekter
  </text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="1" refY="3.5" orient="auto">
      <polygon points="10 0, 0 3.5, 10 7" fill="#2c3e50"/>
    </marker>
  </defs>
</svg>