/><path fill="none" stroke="#6c757d" stroke-width="2" marker-end="url(#a)" d="M510 120h50"/><rect width="700" height="150" x="50" y="200" fill="#f8f9fa" stroke="#6c757d" stroke-width="2" rx="8"/><text x="400" y="225" fill="#6c757d" font-size="16" font-weight="bold" text-anchor="middle">Internkontroll med Pakkesedler</text><rect width="150" height="90" x="80" y="245" fill="#e3f2fd" stroke="#1976d2" rx="4"/><text x="155" y="265" fill="#1976d2" font-size="12" font-weight="bold" text-anchor="middle">1. Matching</text><text x="90" y="285" fill="#495057" font-size="10">• Sammenlign med ordre</text><text x="90" y="300" fill="#495057" font-size="10">• Kontroller antall</text><text x="90" y="315" fill="#495057" font-size="10">• Verifiser varer</text><text x="90" y="330" fill="#495057" font-size="10">• Sjekk kundeinfo</text><rect width="150" height="90" x="250" y="245" fill="#fff3e0" stroke="#f57c00" rx="4"/><text x="325" y="265" fill="#f57c00" font-size="12" font-weight="bold" text-anchor="middle">2. Autorisasjon</text><text x="260" y="285" fill="#495057" font-size="10">• Godkjent av ansvarlig</text><text x="260" y="300" fill="#495057" font-size="10">• Kredittkontroll OK</text><text x="260" y="315" fill="#495057" font-size="10">• Lagertilgang</text><text x="260" y="330" fill="#495057" font-size="10">• Leveringsklarering</text><rect width="150" height="90" x="420" y="245" fill="#e8f5e8" stroke="#388e3c" rx="4"/><text x="495" y="265" fill="#388e3c" font-size="12" font-weight="bold" text-anchor="middle">3. Dokumentasjon</text><text x="430" y="285" fill="#495057" font-size="10">• Arkiver systematisk</text><text x="430" y="300" fill="#495057" font-size="10">• Digital backup</text><text x="430" y="315" fill="#495057" font-size="10">• Sporingsnummer</text><text x="430" y="330" fill="#495057" font-size="10">• Leveringsdato</text><rect width="150" height="90" x="590" y="245" fill="#fce4ec" stroke="#c2185b" rx="4"/><text x="665" y="265" fill="#c2185b" font-size="12" font-weight="bold" text-anchor="middle">4. Oppfølging</text><text x="600" y="285" fill="#495057" font-size="10">• Match med faktura</text><text x="600" y="300" fill="#495057" font-size="10">• Leveringsbekreftelse</text><text x="600" y="315" fill="#495057" font-size="10">• Kundetilbakemelding</text><text x="600" y="330" fill="#495057" font-size="10">• Avviksrapporter</text><rect width="700" height="180" x="50" y="380" fill="#f1f3f4" stroke="#495057" stroke-width="2" rx="8"/><text x="400" y="405" fill="#495057" font-size="16" font-weight="bold" text-anchor="middle">Regnskapsmessig Påvirkning</text><rect width="200" height="120" x="80" y="425" fill="#fff" stroke="#007bff" rx="4"/><text x="180" y="445" fill="#007bff" font-size="12" font-weight="bold" text-anchor="middle">Varelager</text><text x="90" y="465" fill="#495057" font-size="10">Ved utlevering:</text><text x="90" y="480" fill="#495057" font-size="10">• Reduksjon i lager</text><text x="90" y="495" fill="#495057" font-size="10">• Utgående registrering</text><text x="90" y="510" fill="#495057" font-size="10">• Sporbar bevegelse</text><text x="90" y="525" fill="#495057" font-size="10">• Automatisk oppdatering</text><rect width="200" height="120" x="300" y="425" fill="#fff" stroke="#28a745" rx="4"/><text x="400" y="445" fill="#28a745" font-size="12" font-weight="bold" text-anchor="middle">Kundefordringer</text><text x="310" y="465" fill="#495057" font-size="10">Hvis levering før faktura:</text><text x="310" y="480" fill="#495057" font-size="10">• Grunnlag for fordring</text><text x="310" y="495" fill="#495057" font-size="10">• Periodisering</text><text x="310" y="510" fill="#495057" font-size="10">• Inntektsføring</text><text x="310" y="525" fill="#495057" font-size="10">• Leveringsdato viktig</text><rect width="200" height="120" x="520" y="425" fill="#fff" stroke="#ffc107" rx="4"/><text x="620" y="445" fill="#ffc107" font-size="12" font-weight="bold" text-anchor="middle">Salg/Omsetning</text><text x="530" y="465" fill="#495057" font-