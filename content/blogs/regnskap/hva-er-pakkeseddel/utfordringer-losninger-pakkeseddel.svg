<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600"><path fill="#f8f9fa" d="M0 0h800v600H0z"/><text x="400" y="30" fill="#212529" font-size="20" font-weight="bold" text-anchor="middle">Vanlige Utfordringer og Løsninger</text><rect width="300" height="150" x="50" y="70" fill="#ffebee" stroke="#d32f2f" stroke-width="2" rx="8"/><text x="200" y="95" fill="#d32f2f" font-size="14" font-weight="bold" text-anchor="middle">Utfordring: Manglende Pakkesedler</text><text x="70" y="120" fill="#d32f2f" font-size="12" font-weight="bold">Problem:</text><text x="70" y="135" fill="#495057" font-size="11">• Leveranser uten dokumentasjon</text><text x="70" y="150" fill="#495057" font-size="11">• Vanskelig mottakskontroll</text><text x="70" y="165" fill="#495057" font-size="11">• Manglende sporbarhet</text><text x="70" y="180" fill="#495057" font-size="11">• Problemer ved reklamasjon</text><text x="70" y="200" fill="#d32f2f" font-size="11" font-weight="bold">Konsekvenser:</text><text x="70" y="215" fill="#495057" font-size="10">→ Forsinkelser i varebehandling</text><rect width="300" height="150" x="400" y="70" fill="#e8f5e8" stroke="#388e3c" stroke-width="2" rx="8"/><text x="550" y="95" fill="#388e3c" font-size="14" font-weight="bold" text-anchor="middle">Løsning: Digital Levering</text><text x="420" y="120" fill="#388e3c" font-size="12" font-weight="bold">Tiltak:</text><text x="420" y="135" fill="#495057" font-size="11">• E-post med PDF automatisk</text><text x="420" y="150" fill="#495057" font-size="11">• SMS med lenke til dokument</text><text x="420" y="165" fill="#495057" font-size="11">• App-notifikasjoner</text><text x="420" y="180" fill="#495057" font-size="11">• QR-kode på pakken</text><text x="420" y="200" fill="#388e3c" font-size="11" font-weight="bold">Rutiner:</text><text x="420" y="215" fill="#495057" font-size="10">→ Backup-prosedyrer ved teknikk-feil</text><rect width="300" height="150" x="50" y="250" fill="#ffebee" stroke="#d32f2f" stroke-width="2" rx="8"/><text x="200" y="275" fill="#d32f2f" font-size="14" font-weight="bold" text-anchor="middle">Utfordring: Feil i Pakkesedler</text><text x="70" y="300" fill="#d32f2f" font-size="12" font-weight="bold">Problem:</text><text x="70" y="315" fill="#495057" font-size="11">• Feil varelinjer eller antall</text><text x="70" y="330" fill="#495057" font-size="11">• Gal mottakerinformasjon</text><text x="70" y="345" fill="#495057" font-size="11">• Manglende eller feil datoer</text><text x="70" y="360" fill="#495057" font-size="11">• Avvik mellom pakke og dokument</text><text x="70" y="380" fill="#d32f2f" font-size="11" font-weight="bold">Konsekvenser:</text><text x="70" y="395" fill="#495057" font-size="10">→ Kundemissnøye og ekstra arbeid</text><rect width="300" height="150" x="400" y="250" fill="#e8f5e8" stroke="#388e3c" stroke-width="2" rx="8"/><text x="550" y="275" fill="#388e3c" font-size="14" font-weight="bold" text-anchor="middle">Løsning: Kvalitetskontroll</text><text x="420" y="300" fill="#388e3c" font-size="12" font-weight="bold">Tiltak:</text><text x="420" y="315" fill="#495057" font-size="11">• Automatisk validering i system</text><text x="420" y="330" fill="#495057" font-size="11">• Strekkoder for presisjon</text><text x="420" y="345" fill="#495057" font-size="11">• Dobbel-sjekk av kritisk info</text><text x="420" y="360" fill="#495057" font-size="11">• RFID for automatisk registrering</text><text x="420" y="380" fill="#388e3c" font-size="11" font-weight="bold">Rutiner:</text><text x="420" y="395" fill="#495057" font-size="10">→ Avviksrapportering og oppfølging</text><rect width="300" height="150" x="50" y="430" fill="#ffebee" stroke="#d32f2f" stroke-width="2" rx="8"/><text x="200" y="455" fill="#d32f2f" font-size="14" font-weight="bold" text-anchor="middle">Utfordring: Integrasjonsutfordringer</text><text x="70" y="480" fill="#d32f2f" font-size="12" font-weight="bold">Problem:</text><text x="70" y="495" fill="#495057" font-size="11">• Systemer snakker ikke sammen</text><text x="70" y="510" fill="#495057" font-size="11">• Manuell dataoverføring</text><text x="70" y="525" fill="#495057" font-size="11">• Duplikat arbeid</text><text x="70" y="540" fill="#495057" font-size="11">• Økt feilrisiko</text><text x="70" y="560" fill="#d32f2f" font-size="11" font-weight="bold">Konsekvenser:</text><text x="70" y="575" fill="#495057" font-size="10">→ Ineffektivitet og høyere kostnader</text><rect width="300" height="150" x="400" y="430" fill="#e8f5e8" stroke="#388e3c" stroke-width="2" rx="8"/><text x="550" y="455" fill="#388e3c" font-size="14" font-weight="bold" text-anchor="middle">Løsning: Systemintegrasjon</text><text x="420" y="480" fill="#388e3c" font-size="12" font-weight="bold">Tiltak:</text><text x="420" y="495" fill="#495057" font-size="11">• Investering i ERP-system</text><text x="420" y="510" fill="#495057" font-size="11">• API-integrasjoner</text><text x="420" y="525" fill="#495057" font-size="11">• Middleware for datautveksling</text><text x="420" y="540" fill="#495057" font-size="11">• EDI-standarder for B2B</text><text x="420" y="560" fill="#388e3c" font-size="11" font-weight="bold">Rutiner:</text><text x="420" y="575" fill="#495057" font-size="10">→ Kontinuerlig overvåking og testing</text><path fill="none" stroke="#6c757d" stroke-width="2" marker-end="url(#a)" d="M350 145h50"/><path fill="none" stroke="#6c757d" stroke-width="2" marker-end="url(#a)" d="M350 325h50"/><path fill="none" stroke="#6c757d" stroke-width="2" marker-end="url(#a)" d="M350 505h50"/><defs><marker id="a" markerHeight="6" markerWidth="8" orient="auto" refX="8" refY="3"><path fill="#6c757d" d="m0 0 8 3-8 3z"/></marker></defs></svg>