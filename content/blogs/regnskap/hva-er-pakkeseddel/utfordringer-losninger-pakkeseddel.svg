<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#212529">Vanlige Utfordringer og Løsninger</text>
  

  <rect x="50" y="70" width="300" height="150" fill="#ffebee" stroke="#d32f2f" stroke-width="2" rx="8"/>
  <text x="200" y="95" text-anchor="middle" font-size="14" font-weight="bold" fill="#d32f2f">Utfordring: Manglende Pakkesedler</text>
  
  <text x="70" y="120" font-size="12" font-weight="bold" fill="#d32f2f">Problem:</text>
  <text x="70" y="135" font-size="11" fill="#495057">• Leveranser uten dokumentasjon</text>
  <text x="70" y="150" font-size="11" fill="#495057">• Vanskelig mottakskontroll</text>
  <text x="70" y="165" font-size="11" fill="#495057">• Manglende sporbarhet</text>
  <text x="70" y="180" font-size="11" fill="#495057">• Problemer ved reklamasjon</text>
  
  <text x="70" y="200" font-size="11" font-weight="bold" fill="#d32f2f">Konsekvenser:</text>
  <text x="70" y="215" font-size="10" fill="#495057">→ Forsinkelser i varebehandling</text>
  

  <rect x="400" y="70" width="300" height="150" fill="#e8f5e8" stroke="#388e3c" stroke-width="2" rx="8"/>
  <text x="550" y="95" text-anchor="middle" font-size="14" font-weight="bold" fill="#388e3c">Løsning: Digital Levering</text>
  
  <text x="420" y="120" font-size="12" font-weight="bold" fill="#388e3c">Tiltak:</text>
  <text x="420" y="135" font-size="11" fill="#495057">• E-post med PDF automatisk</text>
  <text x="420" y="150" font-size="11" fill="#495057">• SMS med lenke til dokument</text>
  <text x="420" y="165" font-size="11" fill="#495057">• App-notifikasjoner</text>
  <text x="420" y="180" font-size="11" fill="#495057">• QR-kode på pakken</text>
  
  <text x="420" y="200" font-size="11" font-weight="bold" fill="#388e3c">Rutiner:</text>
  <text x="420" y="215" font-size="10" fill="#495057">→ Backup-prosedyrer ved teknikk-feil</text>
  

  <rect x="50" y="250" width="300" height="150" fill="#ffebee" stroke="#d32f2f" stroke-width="2" rx="8"/>
  <text x="200" y="275" text-anchor="middle" font-size="14" font-weight="bold" fill="#d32f2f">Utfordring: Feil i Pakkesedler</text>
  
  <text x="70" y="300" font-size="12" font-weight="bold" fill="#d32f2f">Problem:</text>
  <text x="70" y="315" font-size="11" fill="#495057">• Feil varelinjer eller antall</text>
  <text x="70" y="330" font-size="11" fill="#495057">• Gal mottakerinformasjon</text>
  <text x="70" y="345" font-size="11" fill="#495057">• Manglende eller feil datoer</text>
  <text x="70" y="360" font-size="11" fill="#495057">• Avvik mellom pakke og dokument</text>
  
  <text x="70" y="380" font-size="11" font-weight="bold" fill="#d32f2f">Konsekvenser:</text>
  <text x="70" y="395" font-size="10" fill="#495057">→ Kundemissnøye og ekstra arbeid</text>
  

  <rect x="400" y="250" width="300" height="150" fill="#e8f5e8" stroke="#388e3c" stroke-width="2" rx="8"/>
  <text x="550" y="275" text-anchor="middle" font-size="14" font-weight="bold" fill="#388e3c">Løsning: Kvalitetskontroll</text>
  
  <text x="420" y="300" font-size="12" font-weight="bold" fill="#388e3c">Tiltak:</text>
  <text x="420" y="315" font-size="11" fill="#495057">• Automatisk validering i system</text>
  <text x="420" y="330" font-size="11" fill="#495057">• Strekkoder for presisjon</text>
  <text x="420" y="345" font-size="11" fill="#495057">• Dobbel-sjekk av kritisk info</text>
  <text x="420" y="360" font-size="11" fill="#495057">• RFID for automatisk registrering</text>
  
  <text x="420" y="380" font-size="11" font-weight="bold" fill="#388e3c">Rutiner:</text>
  <text x="420" y="395" font-size="10" fill="#495057">→ Avviksrapportering og oppfølging</text>
  

  <rect x="50" y="430" width="300" height="150" fill="#ffebee" stroke="#d32f2f" stroke-width="2" rx="8"/>
  <text x="200" y="455" text-anchor="middle" font-size="14" font-weight="bold" fill="#d32f2f">Utfordring: Integrasjonsutfordringer</text>
  
  <text x="70" y="480" font-size="12" font-weight="bold" fill="#d32f2f">Problem:</text>
  <text x="70" y="495" font-size="11" fill="#495057">• Systemer snakker ikke sammen</text>
  <text x="70" y="510" font-size="11" fill="#495057">• Manuell dataoverføring</text>
  <text x="70" y="525" font-size="11" fill="#495057">• Duplikat arbeid</text>
  <text x="70" y="540" font-size="11" fill="#495057">• Økt feilrisiko</text>
  
  <text x="70" y="560" font-size="11" font-weight="bold" fill="#d32f2f">Konsekvenser:</text>
  <text x="70" y="575" font-size="10" fill="#495057">→ Ineffektivitet og høyere kostnader</text>
  

  <rect x="400" y="430" width="300" height="150" fill="#e8f5e8" stroke="#388e3c" stroke-width="2" rx="8"/>
  <text x="550" y="455" text-anchor="middle" font-size="14" font-weight="bold" fill="#388e3c">Løsning: Systemintegrasjon</text>
  
  <text x="420" y="480" font-size="12" font-weight="bold" fill="#388e3c">Tiltak:</text>
  <text x="420" y="495" font-size="11" fill="#495057">• Investering i ERP-system</text>
  <text x="420" y="510" font-size="11" fill="#495057">• API-integrasjoner</text>
  <text x="420" y="525" font-size="11" fill="#495057">• Middleware for datautveksling</text>
  <text x="420" y="540" font-size="11" fill="#495057">• EDI-standarder for B2B</text>
  
  <text x="420" y="560" font-size="11" font-weight="bold" fill="#388e3c">Rutiner:</text>
  <text x="420" y="575" font-size="10" fill="#495057">→ Kontinuerlig overvåking og testing</text>
  

  <path d="M350 145 L400 145" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M350 325 L400 325" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M350 505 L400 505" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  

  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#6c757d"/>
    </marker>
  </defs>
</svg>