<svg width="800" height="700" viewBox="0 0 800 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="700" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#212529">Beste Praksis for Pakkesedler</text>
  
  <!-- Design section -->
  <rect x="50" y="60" width="700" height="150" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="8"/>
  <text x="400" y="85" text-anchor="middle" font-size="16" font-weight="bold" fill="#1976d2">Design og Layout</text>
  
  <rect x="80" y="100" width="160" height="90" fill="white" stroke="#1976d2" stroke-width="1" rx="4"/>
  <text x="160" y="120" text-anchor="middle" font-size="12" font-weight="bold" fill="#1976d2">Oversiktlighet</text>
  <text x="90" y="140" font-size="10" fill="#495057">• Klar struktur</text>
  <text x="90" y="155" font-size="10" fill="#495057">• Logisk gruppering</text>
  <text x="90" y="170" font-size="10" fill="#495057">• Tilstrekkelig mellomrom</text>
  <text x="90" y="185" font-size="10" fill="#495057">• Hierarkisk oppbygging</text>
  
  <rect x="260" y="100" width="160" height="90" fill="white" stroke="#1976d2" stroke-width="1" rx="4"/>
  <text x="340" y="120" text-anchor="middle" font-size="12" font-weight="bold" fill="#1976d2">Lesbarhet</text>
  <text x="270" y="140" font-size="10" fill="#495057">• Tydelige fonter</text>
  <text x="270" y="155" font-size="10" fill="#495057">• Tilstrekkelig størrelse</text>
  <text x="270" y="170" font-size="10" fill="#495057">• God kontrast</text>
  <text x="270" y="185" font-size="10" fill="#495057">• Ren bakgrunn</text>
  
  <rect x="440" y="100" width="160" height="90" fill="white" stroke="#1976d2" stroke-width="1" rx="4"/>
  <text x="520" y="120" text-anchor="middle" font-size="12" font-weight="bold" fill="#1976d2">Profesjonalitet</text>
  <text x="450" y="140" font-size="10" fill="#495057">• Firmalogo</text>
  <text x="450" y="155" font-size="10" fill="#495057">• Konsistent design</text>
  <text x="450" y="170" font-size="10" fill="#495057">• Kvalitetspapir</text>
  <text x="450" y="185" font-size="10" fill="#495057">• Merkevarefarger</text>
  
  <rect x="620" y="100" width="120" height="90" fill="white" stroke="#1976d2" stroke-width="1" rx="4"/>
  <text x="680" y="120" text-anchor="middle" font-size="12" font-weight="bold" fill="#1976d2">Konsistens</text>
  <text x="630" y="140" font-size="10" fill="#495057">• Fast format</text>
  <text x="630" y="155" font-size="10" fill="#495057">• Samme layout</text>
