  <text x="520" y="290" text-anchor="middle" font-size="12" font-weight="bold" fill="#388e3c">Komplettering</text>
  <text x="450" y="310" font-size="10" fill="#495057">• Alle felt utfylt</text>
  <text x="450" y="325" font-size="10" fill="#495057">• Ingen blanke felt</text>
  <text x="450" y="340" font-size="10" fill="#495057">• Korrekte datoer</text>
  <text x="450" y="355" font-size="10" fill="#495057">• Signatur/stempel</text>
  
  <rect x="620" y="270" width="120" height="90" fill="white" stroke="#388e3c" stroke-width="1" rx="4"/>
  <text x="680" y="290" text-anchor="middle" font-size="12" font-weight="bold" fill="#388e3c">Testing</text>
  <text x="630" y="310" font-size="10" fill="#495057">• System-test</text>
  <text x="630" y="325" font-size="10" fill="#495057">• Integrasjoner</text>
  <text x="630" y="340" font-size="10" fill="#495057">• Backup-rutiner</text>
  <text x="630" y="355" font-size="10" fill="#495057">• Feilhåndtering</text>
  
