  <text x="90" y="480" font-size="10" fill="#495057">• Skann papirdokumenter</text>
  <text x="90" y="495" font-size="10" fill="#495057">• OCR-gjenkjenning</text>
  <text x="90" y="510" font-size="10" fill="#495057">• PDF-format</text>
  <text x="90" y="525" font-size="10" fill="#495057">• Søkbare filer</text>
  
