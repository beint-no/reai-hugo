  <text x="400" y="595" text-anchor="middle" font-size="16" font-weight="bold" fill="#6c757d">Implementeringssjekkliste</text>
  
  <rect x="70" y="610" width="300" height="60" fill="white" stroke="#6c757d" stroke-width="1" rx="4"/>
  <text x="80" y="630" font-size="11" fill="#495057">☐ Design standardmal for pakkeseddel</text>
  <text x="80" y="645" font-size="11" fill="#495057">☐ Etabler kvalitetskontrollrutiner</text>
  <text x="80" y="660" font-size="11" fill="#495057">☐ Implementer arkiveringssystem</text>
  
  <rect x="430" y="610" width="300" height="60" fill="white" stroke="#6c757d" stroke-width="1" rx="4"/>
  <text x="440" y="630" font-size="11" fill="#495057">☐ Opplær personalet i prosedyrer</text>
  <text x="440" y="645" font-size="11" fill="#495057">☐ Test integrasjoner og backup</text>
  <text x="440" y="660" font-size="11" fill="#495057">☐ Etabler oppfølgingsrutiner</text>
</svg>