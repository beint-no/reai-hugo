  <text x="520" y="460" text-anchor="middle" font-size="12" font-weight="bold" fill="#f57c00">Sikring</text>
  <text x="450" y="480" font-size="10" fill="#495057">• Automatisk backup</text>
  <text x="450" y="495" font-size="10" fill="#495057">• Cloud-lagring</text>
  <text x="450" y="510" font-size="10" fill="#495057">• Versjonskontroll</text>
  <text x="450" y="525" font-size="10" fill="#495057">• Tilgangskontroll</text>
  
  <rect x="620" y="440" width="120" height="90" fill="white" stroke="#f57c00" stroke-width="1" rx="4"/>
  <text x="680" y="460" text-anchor="middle" font-size="12" font-weight="bold" fill="#f57c00">Lovkrav</text>
  <text x="630" y="480" font-size="10" fill="#495057">• 5 års oppbevaring</text>
  <text x="630" y="495" font-size="10" fill="#495057">• Tilgjengelig form</text>
  <text x="630" y="510" font-size="10" fill="#495057">• Sporbar historikk</text>
  <text x="630" y="525" font-size="10" fill="#495057">• Revisortilgang</text>
  
