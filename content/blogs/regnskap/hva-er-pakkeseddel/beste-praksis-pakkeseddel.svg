  <text x="270" y="480" font-size="10" fill="#495057">• Dato/kunde-struktur</text>
  <text x="270" y="495" font-size="10" fill="#495057">• Konsistent navning</text>
  <text x="270" y="510" font-size="10" fill="#495057">• Mappehierarki</text>
  <text x="270" y="525" font-size="10" fill="#495057">• Metadata-tagging</text>
  
