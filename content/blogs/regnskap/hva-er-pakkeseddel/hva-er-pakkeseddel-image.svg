<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa"/>
  
  <!-- Main document -->
  <rect x="100" y="80" width="240" height="280" fill="white" stroke="#dee2e6" stroke-width="2" rx="8"/>
  
  <!-- Document header -->
  <rect x="100" y="80" width="240" height="50" fill="#007bff" rx="8 8 0 0"/>
  <text x="220" y="110" text-anchor="middle" fill="white" font-size="16" font-weight="bold">PAKKESEDDEL</text>
  
  <!-- Document lines -->
  <line x1="120" y1="160" x2="320" y2="160" stroke="#e9ecef" stroke-width="1"/>
  <line x1="120" y1="180" x2="320" y2="180" stroke="#e9ecef" stroke-width="1"/>
  <line x1="120" y1="200" x2="280" y2="200" stroke="#e9ecef" stroke-width="1"/>
  <line x1="120" y1="220" x2="320" y2="220" stroke="#e9ecef" stroke-width="1"/>
  <line x1="120" y1="240" x2="250" y2="240" stroke="#e9ecef" stroke-width="1"/>
  <line x1="120" y1="270" x2="320" y2="270" stroke="#e9ecef" stroke-width="1"/>
  <line x1="120" y1="290" x2="320" y2="290" stroke="#e9ecef" stroke-width="1"/>
  <line x1="120" y1="310" x2="280" y2="310" stroke="#e9ecef" stroke-width="1"/>
  
  <!-- Package box -->
  <rect x="380" y="120" width="160" height="120" fill="#ffc107" stroke="#fd7e14" stroke-width="2" rx="4"/>
  <rect x="395" y="135" width="130" height="90" fill="none" stroke="#fd7e14" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Package tape -->
  <rect x="380" y="170" width="160" height="12" fill="#dc3545"/>
  <rect x="440" y="120" width="12" height="120" fill="#dc3545"/>
  
  <!-- Arrow connecting document to package -->
  <path d="M340 220 L380 180" stroke="#28a745" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#28a745"/>
    </marker>
  </defs>
  
  <!-- Icons and labels -->
  <circle cx="150" cy="300" r="8" fill="#007bff"/>
  <text x="170" y="305" font-size="12" fill="#495057">Leverand√∏r</text>
  
  <circle cx="150" cy="320" r="8" fill="#28a745"/>
  <text x="170" y="325" font-size="12" fill="#495057">Mottaker</text>
  
  <circle cx="250" cy="300" r="8" fill="#ffc107"/>
  <text x="270" y="305" font-size="12" fill="#495057">Varer</text>
  
  <!-- Title -->
  <text x="300" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#212529">Pakkeseddel</text>
  <text x="300" y="60" text-anchor="middle" font-size="14" fill="#6c757d">Leveringsdokumentasjon</text>
</svg>