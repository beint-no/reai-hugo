<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600"><path fill="#f8f9fa" d="M0 0h800v600H0z"/><text x="400" y="30" fill="#212529" font-size="20" font-weight="bold" text-anchor="middle">Miljømessige Hensyn og Bærekraft</text><rect width="300" height="220" x="50" y="70" fill="#e8f5e8" stroke="#2e7d32" stroke-width="2" rx="8"/><text x="200" y="95" fill="#2e7d32" font-size="16" font-weight="bold" text-anchor="middle">Bærekraftige Alternativer</text><circle cx="120" cy="130" r="20" fill="#4caf50"/><text x="120" y="140" fill="#fff" font-size="16" text-anchor="middle">📱</text><text x="70" y="170" fill="#2e7d32" font-size="12" font-weight="bold">Digitale løsninger:</text><text x="70" y="185" fill="#495057" font-size="11">✓ Eliminerer papirforbruk fullstendig</text><text x="70" y="200" fill="#495057" font-size="11">✓ Reduserer transportvekt</text><text x="70" y="215" fill="#495057" font-size="11">✓ Ingen trykkekostnader eller kjemikalier</text><text x="70" y="240" fill="#2e7d32" font-size="12" font-weight="bold">Miljøvennlige materialer:</text><text x="70" y="255" fill="#495057" font-size="11">✓ 100% resirkulert papir</text><text x="70" y="270" fill="#495057" font-size="11">✓ Sertifisert bærekraftig skog (FSC)</text><rect width="300" height="220" x="400" y="70" fill="#e3f2fd" stroke="#1565c0" stroke-width="2" rx="8"/><text x="550" y="95" fill="#1565c0" font-size="16" font-weight="bold" text-anchor="middle">Sirkulær Økonomi</text><circle cx="550" cy="140" r="25" fill="none" stroke="#2196f3" stroke-width="3"/><path fill="#2196f3" d="m530 125 10-10v20Z"/><text x="550" y="145" fill="#1565c0" font-size="12" text-anchor="middle">♻️</text><text x="420" y="180" fill="#1565c0" font-size="12" font-weight="bold">Returinstruksjoner:</text><text x="420" y="195" fill="#495057" font-size="11">• Gjenbruk av emballasje</text><text x="420" y="210" fill="#495057" font-size="11">• Resirkuleringsguider</text><text x="420" y="225" fill="#495057" font-size="11">• Korrekt avfallssortering</text><text x="420" y="250" fill="#1565c0" font-size="12" font-weight="bold">Livsløpsanalyse:</text><text x="420" y="265" fill="#495057" font-size="11">• Bedre sporbarhet for LCA</text><text x="420" y="280" fill="#495057" font-size="11">• Data for miljørapportering</text><rect width="650" height="250" x="50" y="310" fill="#fff3e0" stroke="#ef6c00" stroke-width="2" rx="8"/><text x="375" y="335" fill="#ef6c00" font-size="16" font-weight="bold" text-anchor="middle">Miljøpåvirkning og Besparelser</text><rect width="250" height="180" x="80" y="360" fill="#ffccbc" stroke="#d84315" rx="4"/><text x="205" y="380" fill="#d84315" font-size="14" font-weight="bold" text-anchor="middle">Tradisjonell Pakkeseddel</text><text x="90" y="405" fill="#d84315" font-size="12" font-weight="bold">Miljøkostnader:</text><text x="90" y="420" fill="#495057" font-size="10">🌳 Papirforbruk: 2-5g per dokument</text><text x="90" y="435" fill="#495057" font-size="10">💧 Vannforbruk: 50-100ml per ark</text><text x="90" y="450" fill="#495057" font-size="10">⚡ Energi: 0.1-0.2 kWh per 1000 ark</text><text x="90" y="465" fill="#495057" font-size="10">🚛 Transport: Økt vekt og volum</text><text x="90" y="480" fill="#495057" font-size="10">🗑️ Avfall: Engangsbruk</text><text x="90" y="505" fill="#d84315" font-size="12" font-weight="bold">Årlig påvirkning (1000 sedler):</text><text x="90" y="520" fill="#495057" font-size="10">• 5kg papir • 100L vann • 5kg CO₂</text><rect width="250" height="180" x="380" y="360" fill="#c8e6c9" stroke="#2e7d32" rx="4"/><text x="505" y="380" fill="#2e7d32" font-size="14" font-weight="bold" text-anchor="middle">Digital Pakkeseddel</text><text x="390" y="405" fill="#2e7d32" font-size="12" font-weight="bold">Miljøgevinster:</text><text x="390" y="420" fill="#495057" font-size="10">🌱 Null papirforbruk</text><text x="390" y="435" fill="#495057" font-size="10">💧 Minimal vannbruk (server-drift)</text><text x="390" y="450" fill="#495057" font-size="10">⚡ Lavere energiforbruk totalt</text><text x="390" y="465" fill="#495057" font-size="10">🚛 Redusert transportbehov</text><text x="390" y="480" fill="#495057" font-size="10">♻️ Ingen fysisk avfall</text><text x="390" y="505" fill="#2e7d32" font-size="12" font-weight="bold">Årlig besparelse (1000 sedler):</text><text x="390" y="520" fill="#495057" font-size="10">• 5kg papir • 95L vann • 4.5kg CO₂</text><path fill="none" stroke="#6c757d" stroke-width="3" marker-end="url(#a)" d="M330 450h50"/><text x="355" y="445" fill="#6c757d" font-size="10" text-anchor="middle">85-95%</text><text x="355" y="465" fill="#6c757d" font-size="10" text-anchor="middle">reduksjon</text><rect width="120" height="180" x="650" y="360" fill="#e1f5fe" stroke="#0277bd" rx="4"/><text x="710" y="380" fill="#0277bd" font-size="12" font-weight="bold" text-anchor="middle">FN Bærekrafts-</text><text x="710" y="395" fill="#0277bd" font-size="12" font-weight="bold" text-anchor="middle">mål</text><circle cx="710" cy="420" r="15" fill="#0277bd"/><text x="710" y="427" fill="#fff" font-size="10" font-weight="bold" text-anchor="middle">12</text><text x="710" y="450" fill="#495057" font-size="9" text-anchor="middle">Ansvarlig</text><text x="710" y="463" fill="#495057" font-size="9" text-anchor="middle">forbruk</text><circle cx="710" cy="485" r="15" fill="#0277bd"/><text x="710" y="492" fill="#fff" font-size="10" font-weight="bold" text-anchor="middle">13</text><text x="710" y="515" fill="#495057" font-size="9" text-anchor="middle">Stoppe</text><text x="710" y="528" fill="#495057" font-size="9" text-anchor="middle">klimaendringer</text><defs><marker id="a" markerHeight="6" markerWidth="8" orient="auto" refX="8" refY="3"><path fill="#6c757d" d="m0 0 8 3-8 3z"/></marker></defs></svg>