<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#212529">Miljømessige Hensyn og Bærekraft</text>
  
  <!-- Sustainable solutions -->
  <rect x="50" y="70" width="300" height="220" fill="#e8f5e8" stroke="#2e7d32" stroke-width="2" rx="8"/>
  <text x="200" y="95" text-anchor="middle" font-size="16" font-weight="bold" fill="#2e7d32">Bærekraftige Alternativer</text>
  
  <!-- Digital icon -->
  <circle cx="120" cy="130" r="20" fill="#4caf50"/>
  <text x="120" y="140" text-anchor="middle" font-size="16" fill="white">📱</text>
  
  <text x="70" y="170" font-size="12" font-weight="bold" fill="#2e7d32">Digitale løsninger:</text>
  <text x="70" y="185" font-size="11" fill="#495057">✓ Eliminerer papirforbruk fullstendig</text>
  <text x="70" y="200" font-size="11" fill="#495057">✓ Reduserer transportvekt</text>
  <text x="70" y="215" font-size="11" fill="#495057">✓ Ingen trykkekostnader eller kjemikalier</text>
  
  <text x="70" y="240" font-size="12" font-weight="bold" fill="#2e7d32">Miljøvennlige materialer:</text>
  <text x="70" y="255" font-size="11" fill="#495057">✓ 100% resirkulert papir</text>
  <text x="70" y="270" font-size="11" fill="#495057">✓ Sertifisert bærekraftig skog (FSC)</text>
  
  <!-- Circular economy -->
  <rect x="400" y="70" width="300" height="220" fill="#e3f2fd" stroke="#1565c0" stroke-width="2" rx="8"/>
  <text x="550" y="95" text-anchor="middle" font-size="16" font-weight="bold" fill="#1565c0">Sirkulær Økonomi</text>
  
  <!-- Circular arrow illustration -->
  <circle cx="550" cy="140" r="25" fill="none" stroke="#2196f3" stroke-width="3"/>
  <path d="M530 125 L540 115 L540 135 Z" fill="#2196f3"/>
  <text x="550" y="145" text-anchor="middle" font-size="12" fill="#1565c0">♻️</text>
  
  <text x="420" y="180" font-size="12" font-weight="bold" fill="#1565c0">Returinstruksjoner:</text>
  <text x="420" y="195" font-size="11" fill="#495057">• Gjenbruk av emballasje</text>
  <text x="420" y="210" font-size="11" fill="#495057">• Resirkuleringsguider</text>
  <text x="420" y="225" font-size="11" fill="#495057">• Korrekt avfallssortering</text>
  
  <text x="420" y="250" font-size="12" font-weight="bold" fill="#1565c0">Livsløpsanalyse:</text>
  <text x="420" y="265" font-size="11" fill="#495057">• Bedre sporbarhet for LCA</text>
  <text x="420" y="280" font-size="11" fill="#495057">• Data for miljørapportering</text>
  
  <!-- Environmental impact -->
  <rect x="50" y="310" width="650" height="250" fill="#fff3e0" stroke="#ef6c00" stroke-width="2" rx="8"/>
  <text x="375" y="335" text-anchor="middle" font-size="16" font-weight="bold" fill="#ef6c00">Miljøpåvirkning og Besparelser</text>
  
  <!-- Traditional impact -->
  <rect x="80" y="360" width="250" height="180" fill="#ffccbc" stroke="#d84315" stroke-width="1" rx="4"/>
  <text x="205" y="380" text-anchor="middle" font-size="14" font-weight="bold" fill="#d84315">Tradisjonell Pakkeseddel</text>
  
  <text x="90" y="405" font-size="12" font-weight="bold" fill="#d84315">Miljøkostnader:</text>
  <text x="90" y="420" font-size="10" fill="#495057">🌳 Papirforbruk: 2-5g per dokument</text>
  <text x="90" y="435" font-size="10" fill="#495057">💧 Vannforbruk: 50-100ml per ark</text>
  <text x="90" y="450" font-size="10" fill="#495057">⚡ Energi: 0.1-0.2 kWh per 1000 ark</text>
  <text x="90" y="465" font-size="10" fill="#495057">🚛 Transport: Økt vekt og volum</text>
  <text x="90" y="480" font-size="10" fill="#495057">🗑️ Avfall: Engangsbruk</text>
  
  <text x="90" y="505" font-size="12" font-weight="bold" fill="#d84315">Årlig påvirkning (1000 sedler):</text>
  <text x="90" y="520" font-size="10" fill="#495057">• 5kg papir • 100L vann • 5kg CO₂</text>
  
  <!-- Digital impact -->
  <rect x="380" y="360" width="250" height="180" fill="#c8e6c9" stroke="#2e7d32" stroke-width="1" rx="4"/>
  <text x="505" y="380" text-anchor="middle" font-size="14" font-weight="bold" fill="#2e7d32">Digital Pakkeseddel</text>
  
  <text x="390" y="405" font-size="12" font-weight="bold" fill="#2e7d32">Miljøgevinster:</text>
  <text x="390" y="420" font-size="10" fill="#495057">🌱 Null papirforbruk</text>
  <text x="390" y="435" font-size="10" fill="#495057">💧 Minimal vannbruk (server-drift)</text>
  <text x="390" y="450" font-size="10" fill="#495057">⚡ Lavere energiforbruk totalt</text>
  <text x="390" y="465" font-size="10" fill="#495057">🚛 Redusert transportbehov</text>
  <text x="390" y="480" font-size="10" fill="#495057">♻️ Ingen fysisk avfall</text>
  
  <text x="390" y="505" font-size="12" font-weight="bold" fill="#2e7d32">Årlig besparelse (1000 sedler):</text>
  <text x="390" y="520" font-size="10" fill="#495057">• 5kg papir • 95L vann • 4.5kg CO₂</text>
  
  <!-- Comparison arrow -->
  <path d="M330 450 L380 450" stroke="#6c757d" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="355" y="445" text-anchor="middle" font-size="10" fill="#6c757d">85-95%</text>
  <text x="355" y="465" text-anchor="middle" font-size="10" fill="#6c757d">reduksjon</text>
  
  <!-- Sustainability goals -->
  <rect x="650" y="360" width="120" height="180" fill="#e1f5fe" stroke="#0277bd" stroke-width="1" rx="4"/>
  <text x="710" y="380" text-anchor="middle" font-size="12" font-weight="bold" fill="#0277bd">FN Bærekrafts-</text>
  <text x="710" y="395" text-anchor="middle" font-size="12" font-weight="bold" fill="#0277bd">mål</text>
  
  <circle cx="710" cy="420" r="15" fill="#0277bd"/>
  <text x="710" y="427" text-anchor="middle" font-size="10" fill="white" font-weight="bold">12</text>
  <text x="710" y="450" text-anchor="middle" font-size="9" fill="#495057">Ansvarlig</text>
  <text x="710" y="463" text-anchor="middle" font-size="9" fill="#495057">forbruk</text>
  
  <circle cx="710" cy="485" r="15" fill="#0277bd"/>
  <text x="710" y="492" text-anchor="middle" font-size="10" fill="white" font-weight="bold">13</text>
  <text x="710" y="515" text-anchor="middle" font-size="9" fill="#495057">Stoppe</text>
  <text x="710" y="528" text-anchor="middle" font-size="9" fill="#495057">klimaendringer</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#6c757d"/>
    </marker>
  </defs>
</svg>