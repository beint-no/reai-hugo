<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#212529">Juridiske Krav og Regelverk</text>
  
  <!-- Main sections -->
  
  <!-- Bokføringsloven -->
  <rect x="50" y="70" width="300" height="150" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="8"/>
  <text x="200" y="95" text-anchor="middle" font-size="16" font-weight="bold" fill="#1976d2">Bokføringsloven</text>
  
  <text x="65" y="120" font-size="12" font-weight="bold" fill="#1976d2">Rolle:</text>
  <text x="65" y="135" font-size="11" fill="#495057">• Støtter dokumentasjon</text>
  <text x="65" y="150" font-size="11" fill="#495057">• Bidrar til internkontroll</text>
  <text x="65" y="165" font-size="11" fill="#495057">• Kobles med fakturaer</text>
  
  <text x="65" y="185" font-size="12" font-weight="bold" fill="#1976d2">Krav:</text>
  <text x="65" y="200" font-size="11" fill="#495057">• Oppbevaring i 5 år</text>
  <text x="65" y="215" font-size="11" fill="#495057">• Sporbar dokumentasjon</text>
  
  <!-- Forbrukerrettigheter -->
  <rect x="450" y="70" width="300" height="150" fill="#e8f5e8" stroke="#388e3c" stroke-width="2" rx="8"/>
  <text x="600" y="95" text-anchor="middle" font-size="16" font-weight="bold" fill="#388e3c">Forbrukerrettigheter</text>
  
  <text x="465" y="120" font-size="12" font-weight="bold" fill="#388e3c">Angrerett:</text>
  <text x="465" y="135" font-size="11" fill="#495057">• Dokumenterer leveringsdato</text>
  <text x="465" y="150" font-size="11" fill="#495057">• Beregning av frist</text>
  
  <text x="465" y="170" font-size="12" font-weight="bold" fill="#388e3c">Reklamasjon:</text>
  <text x="465" y="185" font-size="11" fill="#495057">• Bevis for leverans</text>
  <text x="465" y="200" font-size="11" fill="#495057">• Produktidentifikasjon</text>
  <text x="465" y="215" font-size="11" fill="#495057">• Garantisporing</text>
  
  <!-- Bransjespesifikke krav -->
  <rect x="50" y="250" width="700" height="200" fill="#fff3e0" stroke="#f57c00" stroke-width="2" rx="8"/>
  <text x="400" y="275" text-anchor="middle" font-size="16" font-weight="bold" fill="#f57c00">Bransjespesifikke Krav</text>
  
  <!-- Medisin -->
  <rect x="70" y="295" width="200" height="140" fill="white" stroke="#dc3545" stroke-width="1" rx="4"/>
  <text x="170" y="315" text-anchor="middle" font-size="14" font-weight="bold" fill="#dc3545">Medisin &amp; Helse</text>
  <text x="80" y="335" font-size="11" fill="#495057">• Batch-numre påkrevd</text>
  <text x="80" y="350" font-size="11" fill="#495057">• Utløpsdatoer</text>
  <text x="80" y="365" font-size="11" fill="#495057">• Krav til kuldekjede</text>
  <text x="80" y="380" font-size="11" fill="#495057">• Legemiddelloven</text>
  <text x="80" y="395" font-size="11" fill="#495057">• GDP-retningslinjer</text>
  <text x="80" y="410" font-size="11" fill="#495057">• Sporbarhet ved tilbakekalling</text>
  <text x="80" y="425" font-size="11" fill="#495057">• Dokumenterte temperaturer</text>
  
  <!-- Elektronikk -->
  <rect x="300" y="295" width="200" height="140" fill="white" stroke="#6f42c1" stroke-width="1" rx="4"/>
  <text x="400" y="315" text-anchor="middle" font-size="14" font-weight="bold" fill="#6f42c1">Elektronikk</text>
  <text x="310" y="335" font-size="11" fill="#495057">• Serienumre for sporbarhet</text>
  <text x="310" y="350" font-size="11" fill="#495057">• Garantiinformasjon</text>
  <text x="310" y="365" font-size="11" fill="#495057">• CE-merking dokumentasjon</text>
  <text x="310" y="380" font-size="11" fill="#495057">• RoHS-samsvar</text>
  <text x="310" y="395" font-size="11" fill="#495057">• WEEE-direktiv info</text>
  <text x="310" y="410" font-size="11" fill="#495057">• Produktsikkerhet</text>
  <text x="310" y="425" font-size="11" fill="#495057">• Tilbakekallingsprosedyrer</text>
  
  <!-- Matvarer -->
  <rect x="530" y="295" width="200" height="140" fill="white" stroke="#198754" stroke-width="1" rx="4"/>
  <text x="630" y="315" text-anchor="middle" font-size="14" font-weight="bold" fill="#198754">Matvarer</text>
  <text x="540" y="335" font-size="11" fill="#495057">• Sporbarhet hele kjeden</text>
  <text x="540" y="350" font-size="11" fill="#495057">• Best før-datoer</text>
  <text x="540" y="365" font-size="11" fill="#495057">• Allergener markering</text>
  <text x="540" y="380" font-size="11" fill="#495057">• Mattrygghetsloven</text>
  <text x="540" y="395" font-size="11" fill="#495057">• HACCP-dokumentasjon</text>
  <text x="540" y="410" font-size="11" fill="#495057">• Opprinnelsesland</text>
  <text x="540" y="425" font-size="11" fill="#495057">• Økologisk sertifisering</text>
  
  <!-- Compliance checklist -->
  <rect x="50" y="480" width="700" height="100" fill="#f8f9fa" stroke="#6c757d" stroke-width="1" rx="8"/>
  <text x="400" y="505" text-anchor="middle" font-size="16" font-weight="bold" fill="#6c757d">Compliance Sjekkliste</text>
  
  <text x="70" y="530" font-size="12" fill="#495057">✓ Pakkeseddel inneholder alle lovpålagte elementer for bransjen</text>
  <text x="70" y="545" font-size="12" fill="#495057">✓ Sporbarhetsinformasjon er tilstrekkelig og korrekt</text>
  <text x="70" y="560" font-size="12" fill="#495057">✓ Oppbevaringssystem er etablert og følger lovkrav</text>
  <text x="70" y="575" font-size="12" fill="#495057">✓ Rutiner for oppfølging og eventuelle tilbakekallinger er på plass</text>
</svg>