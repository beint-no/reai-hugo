<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500"><path fill="#f8f9fa" d="M0 0h800v500H0z"/><text x="400" y="30" fill="#212529" font-size="20" font-weight="bold" text-anchor="middle">Pakkeseddel vs Andre Dokumenter</text><rect width="200" height="320" x="50" y="80" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="8"/><text x="150" y="110" fill="#1976d2" font-size="16" font-weight="bold" text-anchor="middle">PAKKESEDDEL</text><text x="60" y="140" fill="#1976d2" font-size="12" font-weight="bold">Formål:</text><text x="60" y="155" fill="#495057" font-size="11">• Dokumenterer levering</text><text x="60" y="170" fill="#495057" font-size="11">• Følger med varene</text><text x="60" y="195" fill="#1976d2" font-size="12" font-weight="bold">Innhold:</text><text x="60" y="210" fill="#495057" font-size="11">• Varelinjer og antall</text><text x="60" y="225" fill="#495057" font-size="11">• Leverandør/mottaker</text><text x="60" y="240" fill="#495057" font-size="11">• Ordrenummer</text><text x="60" y="255" fill="#495057" font-size="11">• Leveringsdato</text><text x="60" y="280" fill="#1976d2" font-size="12" font-weight="bold">Særtrekk:</text><text x="60" y="295" fill="#495057" font-size="11">• Viser ofte ikke priser</text><text x="60" y="310" fill="#495057" font-size="11">• Ikke MVA-relevant</text><text x="60" y="325" fill="#495057" font-size="11">• Ikke betalingskrav</text><text x="60" y="340" fill="#495057" font-size="11">• Fokus på fysisk levering</text><rect width="200" height="320" x="300" y="80" fill="#e8f5e8" stroke="#388e3c" stroke-width="2" rx="8"/><text x="400" y="110" fill="#388e3c" font-size="16" font-weight="bold" text-anchor="middle">FAKTURA</text><text x="310" y="140" fill="#388e3c" font-size="12" font-weight="bold">Formål:</text><text x="310" y="155" fill="#495057" font-size="11">• Krever betaling</text><text x="310" y="170" fill="#495057" font-size="11">• Regnskapsgrunnlag</text><text x="310" y="195" fill="#388e3c" font-size="12" font-weight="bold">Innhold:</text><text x="310" y="210" fill="#495057" font-size="11">• Priser og beløp</text><text x="310" y="225" fill="#495057" font-size="11">• MVA-beregning</text><text x="310" y="240" fill="#495057" font-size="11">• Betalingsinformasjon</text><text x="310" y="255" fill="#495057" font-size="11">• Forfallsdato</text><text x="310" y="280" fill="#388e3c" font-size="12" font-weight="bold">Særtrekk:</text><text x="310" y="295" fill="#495057" font-size="11">• Må inneholde priser</text><text x="310" y="310" fill="#495057" font-size="11">• MVA-pålagt</text><text x="310" y="325" fill="#495057" font-size="11">• Juridisk betalingskrav</text><text x="310" y="340" fill="#495057" font-size="11">• Kan sendes separat</text><rect width="200" height="320" x="550" y="80" fill="#fff3e0" stroke="#f57c00" stroke-width="2" rx="8"/><text x="650" y="110" fill="#f57c00" font-size="16" font-weight="bold" text-anchor="middle">LEVERINGS-</text><text x="650" y="125" fill="#f57c00" font-size="16" font-weight="bold" text-anchor="middle">BEKREFTELSE</text><text x="560" y="155" fill="#f57c00" font-size="12" font-weight="bold">Formål:</text><text x="560" y="170" fill="#495057" font-size="11">• Bekrefter mottatt levering</text><text x="560" y="185" fill="#495057" font-size="11">• Dokumenterer mottakstid</text><text x="560" y="210" fill="#f57c00" font-size="12" font-weight="bold">Innhold:</text><text x="560" y="225" fill="#495057" font-size="11">• Mottatt dato/tid</text><text x="560" y="240" fill="#495057" font-size="11">• Mottakers signatur</text><text x="560" y="255" fill="#495057" font-size="11">• Eventuelle merknader</text><text x="560" y="270" fill="#495057" font-size="11">• Referanse til ordre</text><text x="560" y="295" fill="#f57c00" font-size="12" font-weight="bold">Særtrekk:</text><text x="560" y="310" fill="#495057" font-size="11">• Sendes etter levering</text><text x="560" y="325" fill="#495057" font-size="11">• Bekrefter mottakt status</text><text x="560" y="340" fill="#495057" font-size="11">• Kan være digital</text><text x="560" y="355" fill="#495057" font-size="11">• Avslutter leveringsprosess</text><path fill="none" stroke="#6c757d" stroke-width="2" marker-end="url(#a)" d="M250 240h50"/><path fill="none" stroke="#6c757d" stroke-width="2" marker-end="url(#b)" d="M500 240h50"/><defs><marker id="a" markerHeight="6" markerWidth="8" orient="auto" refX="8" refY="3"><path fill="#6c757d" d="m0 0 8 3-8 3z"/></marker><marker id="b" markerHeight="6" markerWidth="8" orient="auto" refX="8" refY="3"><path fill="#6c757d" d="m0 0 8 3-8 3z"/></marker></defs><text x="275" y="235" fill="#6c757d" font-size="10" text-anchor="middle">Kan kobles</text><text x="525" y="235" fill="#6c757d" font-size="10" text-anchor="middle">Fører til</text><text x="400" y="440" fill="#495057" font-size="14" font-weight="bold" text-anchor="middle">Typisk Rekkefølge i Prosessen:</text><text x="150" y="465" fill="#1976d2" font-size="12" text-anchor="middle">1. Pakkeseddel</text><text x="400" y="465" fill="#388e3c" font-size="12" text-anchor="middle">2. Faktura</text><text x="650" y="465" fill="#f57c00" font-size="12" text-anchor="middle">3. Leveringsbekreftelse</text><text x="150" y="480" fill="#6c757d" font-size="10" text-anchor="middle">(følger varene)</text><text x="400" y="480" fill="#6c757d" font-size="10" text-anchor="middle">(separat/samtidig)</text><text x="650" y="480" fill="#6c757d" font-size="10" text-anchor="middle">(etter mottakt)</text></svg>