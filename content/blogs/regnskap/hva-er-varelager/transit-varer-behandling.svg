<svg width="600" height="350" viewBox="0 0 600 350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="transitGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0c4a6e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="350" fill="#ffffff"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="600" height="50" fill="url(#transitGrad)"/>
  <text x="300" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Behandling av Varer i Transit ved Årsskifte</text>
  
  <!-- Timeline -->
  <rect x="50" y="70" width="500" height="40" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2" rx="8"/>
  <text x="300" y="85" text-anchor="middle" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">TIDSLINJE ÅRSSKIFTE</text>
  
  <!-- Timeline line -->
  <path d="M80 100 L520 100" stroke="#0ea5e9" stroke-width="3"/>
  
  <!-- Dec 31 marker -->
  <circle cx="300" cy="100" r="5" fill="#ef4444"/>
  <text x="300" y="125" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold">31. DESEMBER</text>
  
  <!-- Before year-end -->
  <text x="190" y="95" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">År N</text>
  
  <!-- After year-end -->
  <text x="410" y="95" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">År N+1</text>
  
  <!-- FOB Shipping Point -->
  <rect x="50" y="150" width="240" height="160" fill="#dcfce7" stroke="#16a34a" stroke-width="2" rx="8"/>
  <text x="170" y="175" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="14" font-weight="bold">FOB SHIPPING POINT</text>
  
  <!-- Shipping illustration -->
  <rect x="80" y="190" width="30" height="20" fill="#16a34a" rx="3"/>
  <circle cx="85" cy="214" r="4" fill="#374151"/>
  <circle cx="105" cy="214" r="4" fill="#374151"/>
  <rect x="112" y="200" width="8" height="10" fill="#16a34a" rx="2"/>
  
  <!-- Arrow -->
  <path d="M125 200 L180 200" stroke="#16a34a" stroke-width="3" fill="none" marker-end="url(#arrowGreen)"/>
  
  <!-- Destination -->
  <rect x="185" y="190" width="40" height="25" fill="#6b7280" rx="3"/>
  <rect x="190" y="195" width="10" height="10" fill="white" rx="1"/>
  <rect x="205" y="195" width="10" height="10" fill="white" rx="1"/>
  
  <text x="70" y="235" fill="#15803d" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Risikovergang:</text>
  <text x="70" y="250" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Ved leverandørens lager</text>
  <text x="70" y="263" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Kjøper tar risiko under transport</text>
  
  <text x="70" y="285" fill="#15803d" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Skattemessig behandling:</text>
  <text x="70" y="300" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Lagerføres ved framsending</text>
  
  <!-- FOB Destination -->
  <rect x="310" y="150" width="240" height="160" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <text x="430" y="175" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">FOB DESTINATION</text>
  
  <!-- Shipping illustration -->
  <rect x="340" y="190" width="30" height="20" fill="#f59e0b" rx="3"/>
  <circle cx="345" cy="214" r="4" fill="#374151"/>
  <circle cx="365" cy="214" r="4" fill="#374151"/>
  <rect x="372" y="200" width="8" height="10" fill="#f59e0b" rx="2"/>
  
  <!-- Arrow -->
  <path d="M385 200 L440 200" stroke="#f59e0b" stroke-width="3" fill="none" marker-end="url(#arrowYellow)"/>
  
  <!-- Destination -->
  <rect x="445" y="190" width="40" height="25" fill="#6b7280" rx="3"/>
  <rect x="450" y="195" width="10" height="10" fill="white" rx="1"/>
  <rect x="465" y="195" width="10" height="10" fill="white" rx="1"/>
  
  <text x="320" y="235" fill="#92400e" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Risikovergang:</text>
  <text x="320" y="250" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Ved kjøpers lokaler</text>
  <text x="320" y="263" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Selger har risiko under transport</text>
  
  <text x="320" y="285" fill="#92400e" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Skattemessig behandling:</text>
  <text x="320" y="300" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Lagerføres ved mottak</text>
  
  <!-- Decision Matrix -->
  <rect x="100" y="320" width="400" height="25" fill="#f8fafc" stroke="#64748b" stroke-width="1" rx="4"/>
  <text x="300" y="340" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Avgjørende faktorer: Leveringsbetingelser • Kontraktsvilkår • Tidspunkt for risikovergang</text>
  
  <!-- Ship icons on timeline -->
  <rect x="150" y="92" width="20" height="12" fill="#16a34a" rx="2"/>
  <circle cx="153" cy="108" r="2" fill="#374151"/>
  <circle cx="167" cy="108" r="2" fill="#374151"/>
  <text x="160" y="120" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="8">FOB Ship</text>
  
  <rect x="430" y="92" width="20" height="12" fill="#f59e0b" rx="2"/>
  <circle cx="433" cy="108" r="2" fill="#374151"/>
  <circle cx="447" cy="108" r="2" fill="#374151"/>
  <text x="440" y="120" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="8">FOB Dest</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowGreen" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#16a34a"/>
    </marker>
    <marker id="arrowYellow" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#f59e0b"/>
    </marker>
  </defs>
</svg>