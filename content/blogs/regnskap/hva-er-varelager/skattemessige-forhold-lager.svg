<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1"/><stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1"/></linearGradient></defs><path fill="#fff" d="M0 0h600v400H0z"/><path fill="url(#a)" d="M0 0h600v50H0z"/><text x="300" y="30" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Skattemessige Forhold ved Varelager</text><rect width="180" height="140" x="30" y="70" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="8"/><text x="120" y="95" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">TILLATTE METODER</text><text x="40" y="115" fill="#1e40af" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Skattemessig akseptert:</text><rect width="50" height="20" x="50" y="125" fill="#22c55e" stroke="#16a34a" rx="3"/><text x="75" y="138" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">FIFO</text><rect width="80" height="20" x="110" y="125" fill="#22c55e" stroke="#16a34a" rx="3"/><text x="150" y="138" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">Vektet snitt</text><rect width="80" height="20" x="50" y="150" fill="#22c55e" stroke="#16a34a" rx="3"/><text x="90" y="163" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">Spesifikk ID</text><rect width="50" height="20" x="140" y="150" fill="#ef4444" stroke="#dc2626" rx="3"/><text x="165" y="163" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">LIFO</text><path stroke="#fff" stroke-width="2" d="m145 155 40 10M145 165l40-10"/><text x="40" y="185" fill="#1e40af" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Konsistensprinsipp:</text><text x="40" y="200" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Samme metode må brukes konsistent</text><text x="40" y="212" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Endring krever godkjenning</text><rect width="180" height="140" x="230" y="70" fill="#dcfce7" stroke="#16a34a" stroke-width="2" rx="8"/><text x="320" y="95" fill="#15803d" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">LAVESTE VERDI PRINSIPP</text><path stroke="#15803d" stroke-width="3" d="M300 115h40M320 105v20"/><path stroke="#15803d" stroke-width="2" d="m300 115-15 15M300 115l15 15"/><rect width="30" height="8" x="285" y="130" fill="#15803d" rx="2"/><text x="300" y="145" fill="#15803d" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">Anskaffelse</text><path stroke="#15803d" stroke-width="2" d="m340 115-15 20M340 115l15 20"/><rect width="30" height="5" x="325" y="135" fill="#15803d" rx="2"/><text x="340" y="150" fill="#15803d" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">Virkelig verdi</text><text x="240" y="170" fill="#15803d" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Verdivurdering til laveste av:</text><text x="240" y="185" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Anskaffelseskost</text><text x="240" y="197" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Virkelig verdi (salgsverdi - kostn.)</text><rect width="140" height="140" x="430" y="70" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/><text x="500" y="95" fill="#92400e" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">KOSTNADSELEMENTER</text><text x="440" y="115" fill="#22c55e" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Tillatt å inkludere:</text><text x="440" y="130" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Innkjøpspris (eks. fradr. MVA)</text><text x="440" y="142" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Transport og toll</text><text x="440" y="154" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Direkte lagerkostnader</text><text x="440" y="175" fill="#ef4444" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Ikke tillatt:</text><text x="440" y="190" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Fradragsberettiget MVA</text><text x="440" y="202" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Finansieringskostnader</text><rect width="180" height="140" x="30" y="230" fill="#fef2f2" stroke="#ef4444" stroke-width="2" rx="8"/><text x="120" y="255" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">NEDSKRIVNING</text><text x="40" y="275" fill="#dc2626" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Obligatorisk ved:</text><text x="40" y="290" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Dokumentert kvalitetsforringelse</text><text x="40" y="302" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Teknologisk foreldelse</text><text x="40" y="314" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Markedsverdifall</text><text x="40" y="326" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Fysisk skade</text><text x="40" y="345" fill="#dc2626" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Dokumentasjonskrav:</text><text x="40" y="360" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Grundig årsaksanalyse</text><text x="40" y="372" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Markedsanalyser/takster</text><rect width="180" height="140" x="230" y="230" fill="#f3e8ff" stroke="#a855f7" stroke-width="2" rx="8"/><text x="320" y="255" fill="#7c3aed" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">PERIODISERING</text><rect width="140" height="20" x="250" y="270" fill="#e0e7ff" rx="10"/><circle cx="270" cy="280" r="5" fill="#7c3aed"/><text x="270" y="300" fill="#374151" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">Bestilling</text><circle cx="320" cy="280" r="5" fill="#7c3aed"/><text x="320" y="300" fill="#374151" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">Levering</text><circle cx="370" cy="280" r="5" fill="#a855f7"/><text x="370" y="300" fill="#374151" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">Risikovergang</text><text x="240" y="320" fill="#7c3aed" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Timing avhenger av:</text><text x="240" y="335" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Leveringsbetingelser</text><text x="240" y="347" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Tidspunkt for risikovergang</text><text x="240" y="359" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Kontraktsvilkår</text><rect width="140" height="140" x="430" y="230" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2" rx="8"/><text x="500" y="255" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">COMPLIANCE</text><rect width="100" height="60" x="450" y="270" fill="#fff" stroke="#0ea5e9" rx="3"/><circle cx="460" cy="285" r="3" fill="#22c55e"/><text x="470" y="289" fill="#374151" font-family="Arial, sans-serif" font-size="8">Konsistent metode</text><circle cx="460" cy="300" r="3" fill="#22c55e"/><text x="470" y="304" fill="#374151" font-family="Arial, sans-serif" font-size="8">Dokumentasjon</text><circle cx="460" cy="315" r="3" fill="#f59e0b"/><text x="470" y="319" fill="#374151" font-family="Arial, sans-serif" font-size="8">Årsrapportering</text><text x="440" y="350" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Etterlevelse krever:</text><text x="440" y="365" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Grundig dokumentasjon</text><text x="440" y="377" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Konsistent anvendelse</text></svg>