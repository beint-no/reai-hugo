<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="managementGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0f766e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#ffffff"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="600" height="50" fill="url(#managementGrad)"/>
  <text x="300" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Lagerstyring - Strategisk Oversikt</text>
  
  <!-- ABC Analysis -->
  <rect x="30" y="70" width="170" height="140" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="8"/>
  <text x="115" y="95" text-anchor="middle" fill="#047857" font-family="Arial, sans-serif" font-size="14" font-weight="bold">ABC-ANALYSE</text>
  
  <!-- A items -->
  <rect x="45" y="105" width="20" height="15" fill="#ef4444" stroke="#dc2626"/>
  <text x="75" y="117" fill="#374151" font-family="Arial, sans-serif" font-size="10" font-weight="bold">A-varer (20%)</text>
  <text x="75" y="130" fill="#6b7280" font-family="Arial, sans-serif" font-size="9">80% av verdi - Streng kontroll</text>
  
  <!-- B items -->
  <rect x="45" y="140" width="20" height="15" fill="#f59e0b" stroke="#d97706"/>
  <text x="75" y="152" fill="#374151" font-family="Arial, sans-serif" font-size="10" font-weight="bold">B-varer (30%)</text>
  <text x="75" y="165" fill="#6b7280" font-family="Arial, sans-serif" font-size="9">15% av verdi - Moderat kontroll</text>
  
  <!-- C items -->
  <rect x="45" y="175" width="20" height="15" fill="#22c55e" stroke="#16a34a"/>
  <text x="75" y="187" fill="#374151" font-family="Arial, sans-serif" font-size="10" font-weight="bold">C-varer (50%)</text>
  <text x="75" y="200" fill="#6b7280" font-family="Arial, sans-serif" font-size="9">5% av verdi - Enkel kontroll</text>
  
  <!-- EOQ Model -->
  <rect x="215" y="70" width="170" height="140" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <text x="300" y="95" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">EOQ-MODELL</text>
  
  <text x="225" y="115" fill="#92400e" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Optimaliserer:</text>
  <text x="225" y="130" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Bestillingsmengde</text>
  <text x="225" y="143" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Bestillingskostnader</text>
  <text x="225" y="156" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Lagerholdkostnader</text>
  
  <text x="225" y="180" fill="#92400e" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Formel:</text>
  <text x="225" y="195" fill="#374151" font-family="Arial, sans-serif" font-size="9">EOQ = √(2×D×S/H)</text>
  <text x="225" y="208" fill="#6b7280" font-family="Arial, sans-serif" font-size="8">D=Etterspørsel, S=Bestilling, H=Holding</text>
  
  <!-- JIT System -->
  <rect x="400" y="70" width="170" height="140" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="8"/>
  <text x="485" y="95" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold">JUST-IN-TIME</text>
  
  <text x="410" y="115" fill="#1e40af" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Prinsipper:</text>
  <text x="410" y="130" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Minimalt lager</text>
  <text x="410" y="143" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Presise leveranser</text>
  <text x="410" y="156" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Høy kvalitet</text>
  <text x="410" y="169" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Leverandørintegrasjon</text>
  
  <text x="410" y="190" fill="#1e40af" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Risiko:</text>
  <text x="410" y="205" fill="#6b7280" font-family="Arial, sans-serif" font-size="9">Sårbar for forstyrrelser</text>
  
  <!-- Safety Stock -->
  <rect x="30" y="230" width="170" height="140" fill="#f3e8ff" stroke="#a855f7" stroke-width="2" rx="8"/>
  <text x="115" y="255" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="14" font-weight="bold">SIKKERHETSLAGER</text>
  
  <text x="40" y="275" fill="#7c3aed" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Funksjon:</text>
  <text x="40" y="290" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Buffer mot variasjon</text>
  <text x="40" y="303" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Leveringstidssikring</text>
  <text x="40" y="316" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Servicenivå opprettholdelse</text>
  
  <text x="40" y="340" fill="#7c3aed" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Beregning:</text>
  <text x="40" y="355" fill="#374151" font-family="Arial, sans-serif" font-size="9">Z-score × √Leveringstid × σ etterspørsel</text>
  
  <!-- KPI Dashboard -->
  <rect x="215" y="230" width="170" height="140" fill="#fef2f2" stroke="#ef4444" stroke-width="2" rx="8"/>
  <text x="300" y="255" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold">LAGER-KPI</text>
  
  <text x="225" y="275" fill="#dc2626" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Nøkkeltall:</text>
  <text x="225" y="290" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Lageromsetning: 6-12x</text>
  <text x="225" y="303" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Bindingstid: 30-60 dager</text>
  <text x="225" y="316" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Fill rate: >95%</text>
  <text x="225" y="329" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Svinn: &lt;2%</text>
  
  <text x="225" y="350" fill="#dc2626" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Oppfølging:</text>
  <text x="225" y="365" fill="#6b7280" font-family="Arial, sans-serif" font-size="9">Månedlig trendanalyse</text>
  
  <!-- Digital Integration -->
  <rect x="400" y="230" width="170" height="140" fill="#e0e7ff" stroke="#6366f1" stroke-width="2" rx="8"/>
  <text x="485" y="255" text-anchor="middle" fill="#4338ca" font-family="Arial, sans-serif" font-size="14" font-weight="bold">DIGITAL STYRING</text>
  
  <text x="410" y="275" fill="#4338ca" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Teknologi:</text>
  <text x="410" y="290" fill="#374151" font-family="Arial, sans-serif" font-size="10">• WMS-systemer</text>
  <text x="410" y="303" fill="#374151" font-family="Arial, sans-serif" font-size="10">• RFID/Strekkoder</text>
  <text x="410" y="316" fill="#374151" font-family="Arial, sans-serif" font-size="10">• AI-prognostisering</text>
  <text x="410" y="329" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Automatisering</text>
  
  <text x="410" y="350" fill="#4338ca" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Gevinster:</text>
  <text x="410" y="365" fill="#6b7280" font-family="Arial, sans-serif" font-size="9">Høyere nøyaktighet &amp; effektivitet</text>
</svg>