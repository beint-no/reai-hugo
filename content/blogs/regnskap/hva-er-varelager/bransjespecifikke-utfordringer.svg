  <text x="70" y="428" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="11">• Digitalisering og automatisering</text>
  <text x="250" y="428" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="11">• Dataanalyse og AI</text>
  <text x="400" y="428" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="11">• Bærekraftige løsninger</text>
  
  <!-- Connection lines -->
  <path d="M115 215 L250 395" stroke="#0ea5e9" stroke-width="1" stroke-dasharray="3,3"/>
  <path d="M300 375 L300 395" stroke="#0ea5e9" stroke-width="1" stroke-dasharray="3,3"/>
  <path d="M485 375 L350 395" stroke="#0ea5e9" stroke-width="1" stroke-dasharray="3,3"/>
