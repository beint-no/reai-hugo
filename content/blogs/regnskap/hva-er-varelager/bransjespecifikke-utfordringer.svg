  <text x="225" y="354" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Kompleks prognostisering</text>
  <text x="225" y="366" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Clearance-strategier</text>
  
