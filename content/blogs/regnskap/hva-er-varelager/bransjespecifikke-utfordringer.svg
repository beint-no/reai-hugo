  <text x="410" y="344" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Garantikostnader</text>
  <text x="410" y="356" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Lifecycle-kostnadsstyring</text>
  
