<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1"/><stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1"/></linearGradient></defs><path fill="#fff" d="M0 0h600v400H0z"/><path fill="url(#a)" d="M0 0h600v50H0z"/><text x="300" y="30" fill="#fff" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">Verdivurderingsmetoder for Varelager</text><rect width="180" height="280" x="20" y="70" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="8"/><text x="110" y="95" fill="#1e40af" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">FIFO</text><text x="110" y="110" fill="#1e40af" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">(First In, First Out)</text><path fill="#ef4444" stroke="#dc2626" d="M35 130h20v15H35z"/><text x="45" y="142" fill="#fff" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">1</text><path fill="#f97316" stroke="#ea580c" d="M60 130h20v15H60z"/><text x="70" y="142" fill="#fff" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">2</text><path fill="#eab308" stroke="#ca8a04" d="M85 130h20v15H85z"/><text x="95" y="142" fill="#fff" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">3</text><path fill="#22c55e" stroke="#16a34a" d="M110 130h20v15h-20z"/><text x="120" y="142" fill="#fff" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">4</text><path fill="#3b82f6" stroke="#2563eb" d="M135 130h20v15h-20z"/><text x="145" y="142" fill="#fff" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">5</text><text x="110" y="165" fill="#1e40af" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Salg: Eldste varer først</text><path fill="none" stroke="#ef4444" stroke-width="2" marker-end="url(#b)" d="M45 150v25"/><text x="45" y="190" fill="#dc2626" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Solgt først</text><text x="30" y="215" fill="#1e40af" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Fordeler:</text><text x="30" y="230" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Naturlig vareflyt</text><text x="30" y="243" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Høyere lagerverdi</text><text x="30" y="256" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Redusert foreldelse</text><text x="30" y="280" fill="#1e40af" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Ulemper:</text><text x="30" y="295" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Høyere skattebelastning</text><text x="30" y="308" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Administrativt kompleks</text><text x="30" y="321" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Kostpris avviker fra marked</text><rect width="180" height="280" x="210" y="70" fill="#dcfce7" stroke="#16a34a" stroke-width="2" rx="8"/><text x="300" y="95" fill="#15803d" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">VEKTET SNITT</text><text x="300" y="110" fill="#15803d" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">(Weighted Average)</text><circle cx="250" cy="140" r="25" fill="#22c55e" stroke="#16a34a" stroke-width="2"/><text x="250" y="145" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">MIX</text><circle cx="300" cy="140" r="25" fill="#22c55e" stroke="#16a34a" stroke-width="2"/><text x="300" y="145" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">AVG</text><circle cx="350" cy="140" r="25" fill="#22c55e" stroke="#16a34a" stroke-width="2"/><text x="350" y="145" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">PRIS</text><text x="300" y="185" fill="#15803d" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Gjennomsnittspris for alle varer</text><text x="220" y="215" fill="#15803d" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Fordeler:</text><text x="220" y="230" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Jevner ut prissvingninger</text><text x="220" y="243" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Enklere administrasjon</text><text x="220" y="256" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Stabil kostpris</text><text x="220" y="280" fill="#15803d" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Ulemper:</text><text x="220" y="295" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Skjuler prisvariasjoner</text><text x="220" y="308" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Ikke aktuell markedspris</text><rect width="180" height="280" x="400" y="70" fill="#fef3c7" stroke="#d97706" stroke-width="2" rx="8"/><text x="490" y="95" fill="#92400e" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">LIFO</text><text x="490" y="110" fill="#92400e" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">(Last In, First Out)</text><path fill="#ef4444" stroke="#dc2626" d="M415 130h20v15h-20z"/><text x="425" y="142" fill="#fff" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">1</text><path fill="#f97316" stroke="#ea580c" d="M440 130h20v15h-20z"/><text x="450" y="142" fill="#fff" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">2</text><path fill="#eab308" stroke="#ca8a04" d="M465 130h20v15h-20z"/><text x="475" y="142" fill="#fff" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">3</text><path fill="#22c55e" stroke="#16a34a" d="M490 130h20v15h-20z"/><text x="500" y="142" fill="#fff" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">4</text><path fill="#3b82f6" stroke="#2563eb" d="M515 130h20v15h-20z"/><text x="525" y="142" fill="#fff" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">5</text><text x="490" y="165" fill="#92400e" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Salg: Nyeste varer først</text><path fill="none" stroke="#3b82f6" stroke-width="2" marker-end="url(#c)" d="M525 150v25"/><text x="525" y="190" fill="#2563eb" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Solgt først</text><rect width="160" height="40" x="410" y="205" fill="#fecaca" stroke="#ef4444" rx="4"/><text x="490" y="220" fill="#dc2626" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">IKKE TILLATT</text><text x="490" y="235" fill="#dc2626" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">i Norge skattemessig</text><text x="410" y="265" fill="#92400e" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Teoretiske fordeler:</text><text x="410" y="280" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Lavere skattebelastning</text><text x="410" y="293" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Aktuelle markedspriser</text><text x="410" y="320" fill="#92400e" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Kan brukes kun regnskapsmessig</text><defs><marker id="b" markerHeight="6" markerWidth="8" orient="auto" refX="8" refY="3"><path fill="#ef4444" d="m0 0 8 3-8 3z"/></marker><marker id="c" markerHeight="6" markerWidth="8" orient="auto" refX="8" refY="3"><path fill="#3b82f6" d="m0 0 8 3-8 3z"/></marker></defs></svg>