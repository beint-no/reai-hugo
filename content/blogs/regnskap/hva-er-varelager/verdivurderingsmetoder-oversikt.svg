<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#ffffff"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="600" height="50" fill="url(#titleGrad)"/>
  <text x="300" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Verdivurderingsmetoder for Varelager</text>
  
  <!-- FIFO Method -->
  <rect x="20" y="70" width="180" height="280" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="8"/>
  <text x="110" y="95" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="16" font-weight="bold">FIFO</text>
  <text x="110" y="110" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="11">(First In, First Out)</text>
  
  <!-- FIFO illustration -->
  <rect x="35" y="130" width="20" height="15" fill="#ef4444" stroke="#dc2626"/>
  <text x="45" y="142" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">1</text>
  <rect x="60" y="130" width="20" height="15" fill="#f97316" stroke="#ea580c"/>
  <text x="70" y="142" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">2</text>
  <rect x="85" y="130" width="20" height="15" fill="#eab308" stroke="#ca8a04"/>
  <text x="95" y="142" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">3</text>
  <rect x="110" y="130" width="20" height="15" fill="#22c55e" stroke="#16a34a"/>
  <text x="120" y="142" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">4</text>
  <rect x="135" y="130" width="20" height="15" fill="#3b82f6" stroke="#2563eb"/>
  <text x="145" y="142" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">5</text>
  
  <text x="110" y="165" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="10">Salg: Eldste varer først</text>
  
  <path d="M45 150 L45 175" stroke="#ef4444" stroke-width="2" fill="none" marker-end="url(#arrowRed)"/>
  <text x="45" y="190" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="9">Solgt først</text>
  
  <text x="30" y="215" fill="#1e40af" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Fordeler:</text>
  <text x="30" y="230" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Naturlig vareflyt</text>
  <text x="30" y="243" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Høyere lagerverdi</text>
  <text x="30" y="256" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Redusert foreldelse</text>
  
  <text x="30" y="280" fill="#1e40af" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Ulemper:</text>
  <text x="30" y="295" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Høyere skattebelastning</text>
  <text x="30" y="308" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Administrativt kompleks</text>
  <text x="30" y="321" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Kostpris avviker fra marked</text>
  
  <!-- Weighted Average Method -->
  <rect x="210" y="70" width="180" height="280" fill="#dcfce7" stroke="#16a34a" stroke-width="2" rx="8"/>
  <text x="300" y="95" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="16" font-weight="bold">VEKTET SNITT</text>
  <text x="300" y="110" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="11">(Weighted Average)</text>
  
  <!-- Weighted average illustration -->
  <circle cx="250" r="25" cy="140" fill="#22c55e" stroke="#16a34a" stroke-width="2"/>
  <text x="250" y="145" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">MIX</text>
  <circle cx="300" r="25" cy="140" fill="#22c55e" stroke="#16a34a" stroke-width="2"/>
  <text x="300" y="145" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">AVG</text>
  <circle cx="350" r="25" cy="140" fill="#22c55e" stroke="#16a34a" stroke-width="2"/>
  <text x="350" y="145" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">PRIS</text>
  
  <text x="300" y="185" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="10">Gjennomsnittspris for alle varer</text>
  
  <text x="220" y="215" fill="#15803d" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Fordeler:</text>
  <text x="220" y="230" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Jevner ut prissvingninger</text>
  <text x="220" y="243" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Enklere administrasjon</text>
  <text x="220" y="256" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Stabil kostpris</text>
  
  <text x="220" y="280" fill="#15803d" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Ulemper:</text>
  <text x="220" y="295" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Skjuler prisvariasjoner</text>
  <text x="220" y="308" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Ikke aktuell markedspris</text>
  
  <!-- LIFO Method -->
  <rect x="400" y="70" width="180" height="280" fill="#fef3c7" stroke="#d97706" stroke-width="2" rx="8"/>
  <text x="490" y="95" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="16" font-weight="bold">LIFO</text>
  <text x="490" y="110" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="11">(Last In, First Out)</text>
  
  <!-- LIFO illustration -->
  <rect x="415" y="130" width="20" height="15" fill="#ef4444" stroke="#dc2626"/>
  <text x="425" y="142" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">1</text>
  <rect x="440" y="130" width="20" height="15" fill="#f97316" stroke="#ea580c"/>
  <text x="450" y="142" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">2</text>
  <rect x="465" y="130" width="20" height="15" fill="#eab308" stroke="#ca8a04"/>
  <text x="475" y="142" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">3</text>
  <rect x="490" y="130" width="20" height="15" fill="#22c55e" stroke="#16a34a"/>
  <text x="500" y="142" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">4</text>
  <rect x="515" y="130" width="20" height="15" fill="#3b82f6" stroke="#2563eb"/>
  <text x="525" y="142" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">5</text>
  
  <text x="490" y="165" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="10">Salg: Nyeste varer først</text>
  
  <path d="M525 150 L525 175" stroke="#3b82f6" stroke-width="2" fill="none" marker-end="url(#arrowBlue)"/>
  <text x="525" y="190" text-anchor="middle" fill="#2563eb" font-family="Arial, sans-serif" font-size="9">Solgt først</text>
  
  <rect x="410" y="205" width="160" height="40" fill="#fecaca" stroke="#ef4444" stroke-width="1" rx="4"/>
  <text x="490" y="220" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="11" font-weight="bold">IKKE TILLATT</text>
  <text x="490" y="235" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="10">i Norge skattemessig</text>
  
  <text x="410" y="265" fill="#92400e" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Teoretiske fordeler:</text>
  <text x="410" y="280" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Lavere skattebelastning</text>
  <text x="410" y="293" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Aktuelle markedspriser</text>
  
  <text x="410" y="320" fill="#92400e" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Kan brukes kun regnskapsmessig</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowRed" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#ef4444"/>
    </marker>
    <marker id="arrowBlue" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#3b82f6"/>
    </marker>
  </defs>
</svg>