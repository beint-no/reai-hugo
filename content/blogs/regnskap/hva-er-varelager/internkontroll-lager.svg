<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="controlGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c2d12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#ffffff"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="600" height="50" fill="url(#controlGrad)"/>
  <text x="300" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Internkontroll og Risikostyring for Varelager</text>
  
  <!-- Physical Security -->
  <rect x="30" y="70" width="170" height="120" fill="#fef2f2" stroke="#ef4444" stroke-width="2" rx="8"/>
  <text x="115" y="95" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold">FYSISK SIKKERHET</text>
  
  <!-- Security camera -->
  <rect x="95" y="105" width="20" height="12" fill="#ef4444" rx="2"/>
  <circle cx="105" cy="111" r="4" fill="white"/>
  <circle cx="105" cy="111" r="2" fill="#ef4444"/>
  <rect x="100" y="120" width="10" height="3" fill="#374151"/>
  
  <text x="40" y="135" fill="#dc2626" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Sikringstiltak:</text>
  <text x="40" y="150" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Adgangskontroll med kort/koder</text>
  <text x="40" y="163" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Overvåkningskameraer</text>
  <text x="40" y="176" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Alarmsystemer og sensorer</text>
  
  <!-- Access Control -->
  <rect x="215" y="70" width="170" height="120" fill="#f0fdf4" stroke="#22c55e" stroke-width="2" rx="8"/>
  <text x="300" y="95" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="14" font-weight="bold">TILGANGSKONTROLL</text>
  
  <!-- ID card -->
  <rect x="285" y="105" width="30" height="20" fill="#22c55e" rx="3"/>
  <rect x="290" y="110" width="20" height="3" fill="white" rx="1"/>
  <rect x="290" y="115" width="15" height="2" fill="white" rx="1"/>
  <rect x="290" y="118" width="10" height="2" fill="white" rx="1"/>
  <circle cx="294" cy="110" r="2" fill="white"/>
  
  <text x="225" y="135" fill="#15803d" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Autorisasjonsnivåer:</text>
  <text x="225" y="150" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Rollebasert tilgang</text>
  <text x="225" y="163" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Tofaktorgodkjenning</text>
  <text x="225" y="176" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Regelmessig gjennomgang</text>
  
  <!-- Inventory Counting -->
  <rect x="400" y="70" width="170" height="120" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="8"/>
  <text x="485" y="95" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold">LAGEROPPTELLING</text>
  
  <!-- Counting checklist -->
  <rect x="465" y="105" width="40" height="30" fill="white" stroke="#3b82f6" rx="2"/>
  <path d="M470 115 L474 119 L480 113" stroke="#22c55e" stroke-width="2" fill="none"/>
  <path d="M470 122 L474 126 L480 120" stroke="#22c55e" stroke-width="2" fill="none"/>
  <path d="M470 129 L474 133 L480 127" stroke="#f59e0b" stroke-width="2" fill="none"/>
  
  <text x="410" y="145" fill="#1e40af" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Tellingsprosedyrer:</text>
  <text x="410" y="160" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Cycle counting (kontinuerlig)</text>
  <text x="410" y="173" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Årlig hovedinventur</text>
  <text x="410" y="186" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Avviksbehandling</text>
  
  <!-- Quality Control -->
  <rect x="30" y="210" width="170" height="120" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <text x="115" y="235" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">KVALITETSSIKRING</text>
  
  <!-- Quality badge -->
  <circle cx="115" cy="250" r="15" fill="#f59e0b"/>
  <text x="115" y="257" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Q</text>
  
  <text x="40" y="280" fill="#92400e" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Kontrollrutiner:</text>
  <text x="40" y="295" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Mottakskontroll</text>
  <text x="40" y="308" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Kvalitetsinspeksjon</text>
  <text x="40" y="321" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Dokumentasjon av avvik</text>
  
  <!-- Risk Management -->
  <rect x="215" y="210" width="170" height="120" fill="#f3e8ff" stroke="#a855f7" stroke-width="2" rx="8"/>
  <text x="300" y="235" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="14" font-weight="bold">RISIKOSTYRING</text>
  
  <!-- Risk matrix -->
  <rect x="280" y="245" width="40" height="30" fill="white" stroke="#a855f7"/>
  <rect x="280" y="245" width="20" height="15" fill="#ef4444"/>
  <rect x="300" y="245" width="20" height="15" fill="#f59e0b"/>
  <rect x="280" y="260" width="20" height="15" fill="#f59e0b"/>
  <rect x="300" y="260" width="20" height="15" fill="#22c55e"/>
  
  <text x="225" y="290" fill="#7c3aed" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Risikoområder:</text>
  <text x="225" y="305" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Tyveri og svinn</text>
  <text x="225" y="318" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Brann og skade</text>
  <text x="225" y="331" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Systemfeil</text>
  
  <!-- Documentation -->
  <rect x="400" y="210" width="170" height="120" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="8"/>
  <text x="485" y="235" text-anchor="middle" fill="#047857" font-family="Arial, sans-serif" font-size="14" font-weight="bold">DOKUMENTASJON</text>
  
  <!-- Document stack -->
  <rect x="470" y="245" width="30" height="25" fill="white" stroke="#10b981"/>
  <rect x="472" y="243" width="30" height="25" fill="white" stroke="#10b981"/>
  <rect x="474" y="241" width="30" height="25" fill="white" stroke="#10b981"/>
  <rect x="478" y="250" width="20" height="2" fill="#10b981"/>
  <rect x="478" y="255" width="15" height="2" fill="#10b981"/>
  <rect x="478" y="260" width="18" height="2" fill="#10b981"/>
  
  <text x="410" y="280" fill="#047857" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Dokumentasjonskrav:</text>
  <text x="410" y="295" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Avviksrapporter</text>
  <text x="410" y="308" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Tellingsresultater</text>
  <text x="410" y="321" fill="#374151" font-family="Arial, sans-serif" font-size="9">• Kontrolllogger</text>
  
  <!-- Control Framework -->
  <rect x="150" y="350" width="300" height="40" fill="#f8fafc" stroke="#64748b" stroke-width="2" rx="8"/>
  <text x="300" y="370" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif" font-size="14" font-weight="bold">INTEGRERT KONTROLLRAMMEVERK</text>
  <text x="300" y="385" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">Kontinuerlig overvåkning • Regelmessig evaluering • Forbedring av prosesser</text>
  
  <!-- Connection lines -->
  <path d="M115 195 L250 355" stroke="#64748b" stroke-width="1" stroke-dasharray="3,3"/>
  <path d="M300 195 L300 355" stroke="#64748b" stroke-width="1" stroke-dasharray="3,3"/>
  <path d="M485 195 L350 355" stroke="#64748b" stroke-width="1" stroke-dasharray="3,3"/>
  <path d="M115 335 L250 375" stroke="#64748b" stroke-width="1" stroke-dasharray="3,3"/>
  <path d="M300 335 L300 375" stroke="#64748b" stroke-width="1" stroke-dasharray="3,3"/>
  <path d="M485 335 L350 375" stroke="#64748b" stroke-width="1" stroke-dasharray="3,3"/>
</svg>