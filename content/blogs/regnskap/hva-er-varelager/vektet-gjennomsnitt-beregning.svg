<svg width="550" height="400" viewBox="0 0 550 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="calcGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="550" height="400" fill="#ffffff"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="550" height="50" fill="url(#calcGrad)"/>
  <text x="275" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Vektet Gjennomsnitt - Beregningseksempel</text>
  
  <!-- Table header -->
  <rect x="30" y="70" width="490" height="30" fill="#f0fdf4" stroke="#22c55e" stroke-width="2"/>
  <text x="80" y="90" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Dato</text>
  <text x="170" y="90" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Transaksjon</text>
  <text x="260" y="90" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Antall</text>
  <text x="350" y="90" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Enhetspris</text>
  <text x="450" y="90" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Total verdi</text>
  
  <!-- Table rows -->
  <rect x="30" y="100" width="490" height="25" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
  <text x="80" y="117" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">01.01</text>
  <text x="170" y="117" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">Åpningslager</text>
  <text x="260" y="117" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">200 stk</text>
  <text x="350" y="117" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">100 kr</text>
  <text x="450" y="117" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">20.000 kr</text>
  
  <rect x="30" y="125" width="490" height="25" fill="#f9fafb" stroke="#d1d5db" stroke-width="1"/>
  <text x="80" y="142" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">15.01</text>
  <text x="170" y="142" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">Innkjøp 1</text>
  <text x="260" y="142" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">300 stk</text>
  <text x="350" y="142" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">110 kr</text>
  <text x="450" y="142" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">33.000 kr</text>
  
  <rect x="30" y="150" width="490" height="25" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
  <text x="80" y="167" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">30.01</text>
  <text x="170" y="167" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">Innkjøp 2</text>
  <text x="260" y="167" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">250 stk</text>
  <text x="350" y="167" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">120 kr</text>
  <text x="450" y="167" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">30.000 kr</text>
  
  <!-- Total row -->
  <rect x="30" y="175" width="490" height="30" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="170" y="195" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">TOTALT LAGER</text>
  <text x="260" y="195" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">750 stk</text>
  <text x="350" y="195" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">110,67 kr</text>
  <text x="450" y="195" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">83.000 kr</text>
  
  <!-- Calculation section -->
  <rect x="30" y="225" width="490" height="100" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2" rx="8"/>
  <text x="275" y="250" text-anchor="middle" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">BEREGNING AV VEKTET GJENNOMSNITT</text>
  
  <text x="50" y="275" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="12">Vektet gjennomsnittspris =</text>
  <text x="230" y="275" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Total lagerverdi ÷ Total antall enheter</text>
  
  <text x="275" y="295" text-anchor="middle" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="12">83.000 kr ÷ 750 stk = 110,67 kr per enhet</text>
  
  <text x="50" y="315" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="11">Denne prisen brukes for alle fremtidige kostnadsfører av solgte varer</text>
  
  <!-- Sales example -->
  <rect x="30" y="340" width="240" height="50" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="6"/>
  <text x="150" y="357" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">SALG - 10.02</text>
  <text x="150" y="372" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="11">400 stk × 110,67 kr</text>
  <text x="150" y="385" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="11" font-weight="bold">= 44.267 kr kostpris</text>
  
  <!-- Remaining inventory -->
  <rect x="280" y="340" width="240" height="50" fill="#e0e7ff" stroke="#6366f1" stroke-width="2" rx="6"/>
  <text x="400" y="357" text-anchor="middle" fill="#3730a3" font-family="Arial, sans-serif" font-size="12" font-weight="bold">GJENVÆRENDE LAGER</text>
  <text x="400" y="372" text-anchor="middle" fill="#3730a3" font-family="Arial, sans-serif" font-size="11">350 stk × 110,67 kr</text>
  <text x="400" y="385" text-anchor="middle" fill="#3730a3" font-family="Arial, sans-serif" font-size="11" font-weight="bold">= 38.733 kr lagerverdi</text>
</svg>