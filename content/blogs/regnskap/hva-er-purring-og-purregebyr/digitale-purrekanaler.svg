<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="emailGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="smsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="portalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ehfGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="postGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64748b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b" text-anchor="middle">Digitale Purrekanaler</text>
  <text x="400" y="65" font-family="Arial, sans-serif" font-size="16" fill="#64748b" text-anchor="middle">Moderne kommunikasjonsmetoder for effektiv oppfølging</text>
  
  <!-- Central hub -->
  <circle cx="400" cy="250" r="60" fill="#1e293b" filter="url(#shadow)"/>
  <text x="400" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">PURRE-</text>
  <text x="400" y="255" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">SYSTEM</text>
  <text x="400" y="270" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Integrert</text>
  
  <!-- E-post channel -->
  <rect x="100" y="120" width="140" height="100" fill="url(#emailGradient)" rx="15" filter="url(#shadow)"/>
  <circle cx="170" cy="150" r="15" fill="white" opacity="0.9"/>
  <text x="170" y="157" font-family="Arial, sans-serif" font-size="16" fill="#1d4ed8" text-anchor="middle">@</text>
  <text x="170" y="180" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">E-POST</text>
  <text x="170" y="195" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">Lesebekreftelse</text>
  <text x="170" y="207" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">Dokumentasjon</text>
  
  <!-- Connection line -->
  <line x1="240" y1="170" x2="340" y2="220" stroke="#64748b" stroke-width="2"/>
  <text x="290" y="185" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">85% av purringer</text>
  
  <!-- SMS channel -->
  <rect x="560" y="120" width="140" height="100" fill="url(#smsGradient)" rx="15" filter="url(#shadow)"/>
  <rect x="615" y="140" width="30" height="50" fill="white" rx="5"/>
  <rect x="620" y="145" width="20" height="3" fill="#10b981" rx="1"/>
  <rect x="620" y="152" width="15" height="3" fill="#10b981" rx="1"/>
  <rect x="620" y="159" width="18" height="3" fill="#10b981" rx="1"/>
  <circle cx="630" cy="175" r="6" fill="#10b981"/>
  <text x="630" y="179" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">SMS</text>
  <text x="630" y="200" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">SMS</text>
  <text x="630" y="215" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">Akutt påminnelse</text>
  
  <!-- Connection line -->
  <line x1="560" y1="170" x2="460" y2="220" stroke="#64748b" stroke-width="2"/>
  <text x="510" y="185" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">Rask respons</text>
  
  <!-- Customer portal -->
  <rect x="100" y="320" width="140" height="100" fill="url(#portalGradient)" rx="15" filter="url(#shadow)"/>
  <rect x="145" y="340" width="50" height="35" fill="white" rx="3"/>
  <rect x="150" y="345" width="40" height="3" fill="#f59e0b" rx="1"/>
  <rect x="150" y="351" width="30" height="2" fill="#f59e0b" rx="1"/>
  <rect x="150" y="356" width="35" height="2" fill="#f59e0b" rx="1"/>
  <rect x="150" y="361" width="25" height="2" fill="#f59e0b" rx="1"/>
  <circle cx="175" cy="368" r="3" fill="#f59e0b"/>
  <text x="170" y="390" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">KUNDEPORTAL</text>
  <text x="170" y="405" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">Selvbetjening</text>
  <text x="170" y="417" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">24/7 tilgang</text>
  
  <!-- Connection line -->
  <line x1="240" y1="350" x2="340" y2="290" stroke="#64748b" stroke-width="2"/>
  <text x="290" y="335" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">Selvservice</text>
  
  <!-- EHF format -->
  <rect x="560" y="320" width="140" height="100" fill="url(#ehfGradient)" rx="15" filter="url(#shadow)"/>
  <rect x="605" y="340" width="50" height="35" fill="white" rx="3"/>
  <text x="630" y="350" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#8b5cf6" text-anchor="middle">XML</text>
  <rect x="610" y="355" width="40" height="2" fill="#8b5cf6" rx="1"/>
  <rect x="610" y="360" width="35" height="2" fill="#8b5cf6" rx="1"/>
  <rect x="610" y="365" width="30" height="2" fill="#8b5cf6" rx="1"/>
  <text x="630" y="390" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">EHF-FORMAT</text>
  <text x="630" y="405" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">Automatisk</text>
  <text x="630" y="417" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">behandling</text>
  
  <!-- Connection line -->
  <line x1="560" y1="350" x2="460" y2="290" stroke="#64748b" stroke-width="2"/>
  <text x="510" y="335" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">B2B effektivt</text>
  
  <!-- Traditional post -->
  <rect x="330" y="380" width="140" height="80" fill="url(#postGradient)" rx="15" filter="url(#shadow)"/>
  <rect x="375" y="395" width="50" height="35" fill="white" rx="3"/>
  <rect x="395" y="400" width="10" height="8" fill="#64748b"/>
  <rect x="380" y="410" width="40" height="2" fill="#64748b" rx="1"/>
  <rect x="380" y="415" width="35" height="2" fill="#64748b" rx="1"/>
  <rect x="380" y="420" width="30" height="2" fill="#64748b" rx="1"/>
  <text x="400" y="445" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">TRADISJONELL POST</text>
  <text x="400" y="457" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">Juridisk sikkerhet</text>
  
  <!-- Connection line -->
  <line x1="400" y1="380" x2="400" y2="310" stroke="#64748b" stroke-width="2"/>
  
  <!-- Statistics boxes -->
  <rect x="50" y="50" width="150" height="50" fill="#e0f2fe" stroke="#0891b2" stroke-width="1" rx="5"/>
  <text x="60" y="70" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#0e7490">Åpningsrate e-post:</text>
  <text x="60" y="85" font-family="Arial, sans-serif" font-size="10" fill="#0e7490">78% leser purringen</text>
  
  <rect x="220" y="50" width="150" height="50" fill="#f0fdf4" stroke="#16a34a" stroke-width="1" rx="5"/>
  <text x="230" y="70" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#15803d">SMS responstid:</text>
  <text x="230" y="85" font-family="Arial, sans-serif" font-size="10" fill="#15803d">Gjennomsnitt 2 timer</text>
  
  <rect x="430" y="50" width="150" height="50" fill="#fef7ed" stroke="#ea580c" stroke-width="1" rx="5"/>
  <text x="440" y="70" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#c2410c">Portal bruk:</text>
  <text x="440" y="85" font-family="Arial, sans-serif" font-size="10" fill="#c2410c">35% foretrekker selvservice</text>
  
  <rect x="600" y="50" width="150" height="50" fill="#f5f3ff" stroke="#7c3aed" stroke-width="1" rx="5"/>
  <text x="610" y="70" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#6d28d9">EHF effektivitet:</text>
  <text x="610" y="85" font-family="Arial, sans-serif" font-size="10" fill="#6d28d9">95% automatisering</text>
  
  <!-- Cost comparison -->
  <text x="50" y="490" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e293b">Kostnad per purring:</text>
  <text x="180" y="490" font-family="Arial, sans-serif" font-size="9" fill="#64748b">E-post: 2 kr • SMS: 5 kr • Portal: 0 kr • EHF: 1 kr • Post: 15 kr</text>
</svg>