<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="barGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="barGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="barGradient3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="500" fill="#f8fafc"/>
  

  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b" text-anchor="middle">Purregebyr Struktur 2024</text>
  <text x="400" y="65" font-family="Arial, sans-serif" font-size="16" fill="#64748b" text-anchor="middle">Maksimalbeløp for forbrukere</text>
  

  <rect x="100" y="100" width="600" height="320" fill="white" stroke="#e2e8f0" stroke-width="2" rx="10"/>
  

  <line x1="150" y1="120" x2="150" y2="380" stroke="#64748b" stroke-width="2"/>
  

  <text x="140" y="385" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="end">0 kr</text>
  <text x="140" y="315" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="end">70 kr</text>
  <text x="140" y="245" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="end">140 kr</text>
  <text x="140" y="175" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="end">210 kr</text>
  

  <line x1="150" y1="380" x2="650" y2="380" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="150" y1="310" x2="650" y2="310" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="150" y1="240" x2="650" y2="240" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="150" y1="170" x2="650" y2="170" stroke="#e2e8f0" stroke-width="1"/>
  


  <rect x="200" y="310" width="80" height="70" fill="url(#barGradient1)" rx="5"/>
  <text x="240" y="305" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">70 kr</text>
  <text x="240" y="400" font-family="Arial, sans-serif" font-size="12" fill="#1e293b" text-anchor="middle">1. purring</text>
  

  <rect x="320" y="240" width="80" height="140" fill="url(#barGradient2)" rx="5"/>
  <text x="360" y="235" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">140 kr</text>
  <text x="360" y="400" font-family="Arial, sans-serif" font-size="12" fill="#1e293b" text-anchor="middle">2. purring</text>
  

  <rect x="440" y="170" width="80" height="210" fill="url(#barGradient3)" rx="5"/>
  <text x="480" y="165" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">210 kr</text>
  <text x="480" y="400" font-family="Arial, sans-serif" font-size="12" fill="#1e293b" text-anchor="middle">3. purring</text>
  

  <rect x="560" y="170" width="80" height="210" fill="url(#barGradient3)" rx="5"/>
  <text x="600" y="165" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">210 kr</text>
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="12" fill="#1e293b" text-anchor="middle">4+ purring</text>
  

  <rect x="100" y="440" width="600" height="50" fill="#eff6ff" stroke="#3b82f6" stroke-width="1" rx="5"/>
  <circle cx="120" cy="465" r="8" fill="#3b82f6"/>
  <text x="126" y="470" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">i</text>
  <text x="140" y="455" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">Viktig:</text>
  <text x="140" y="470" font-family="Arial, sans-serif" font-size="11" fill="#1e40af">Maksimalbeløpene gjelder kun for forbrukere. B2B-kunder kan pålegges rimelige kostnader.</text>
  <text x="140" y="485" font-family="Arial, sans-serif" font-size="11" fill="#1e40af">Purregebyr er ikke mva-pliktig og bokføres som andre inntekter.</text>
</svg>