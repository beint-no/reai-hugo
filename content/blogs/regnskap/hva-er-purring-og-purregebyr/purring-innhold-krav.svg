<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600"><defs><linearGradient id="a" x1="0%" x2="0%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#fff;stop-opacity:1"/><stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1"/></linearGradient><filter id="b" width="200%" height="200%" x="-50%" y="-50%"><feDropShadow dx="3" dy="3" flood-color="#000" flood-opacity=".1" stdDeviation="3"/></filter></defs><path fill="#f1f5f9" d="M0 0h800v600H0z"/><text x="400" y="40" fill="#1e293b" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Innhold i Purring - Lovpålagte Krav</text><rect width="300" height="420" x="250" y="80" fill="url(#a)" stroke="#d1d5db" stroke-width="2" filter="url(#b)" rx="10"/><rect width="300" height="50" x="250" y="80" fill="#1e40af" rx="10 10 0 0"/><text x="400" y="110" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">PURRING</text><circle cx="280" cy="160" r="8" fill="#10b981"/><text x="276" y="165" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">✓</text><text x="300" y="155" fill="#1e293b" font-family="Arial, sans-serif" font-size="11" font-weight="bold">1. Identifikasjon av fordringshaver</text><text x="300" y="168" fill="#64748b" font-family="Arial, sans-serif" font-size="9">Bedriftsnavn, org.nr, adresse</text><circle cx="280" cy="195" r="8" fill="#10b981"/><text x="276" y="200" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">✓</text><text x="300" y="190" fill="#1e293b" font-family="Arial, sans-serif" font-size="11" font-weight="bold">2. Spesifikasjon av kravet</text><text x="300" y="203" fill="#64748b" font-family="Arial, sans-serif" font-size="9">Fakturanummer, beløp, beskrivelse</text><circle cx="280" cy="230" r="8" fill="#10b981"/><text x="276" y="235" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">✓</text><text x="300" y="225" fill="#1e293b" font-family="Arial, sans-serif" font-size="11" font-weight="bold">3. Opprinnelig forfallsdato</text><text x="300" y="238" fill="#64748b" font-family="Arial, sans-serif" font-size="9">Når betalingen skulle vært mottatt</text><circle cx="280" cy="265" r="8" fill="#10b981"/><text x="276" y="270" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">✓</text><text x="300" y="260" fill="#1e293b" font-family="Arial, sans-serif" font-size="11" font-weight="bold">4. Ny betalingsfrist</text><text x="300" y="273" fill="#64748b" font-family="Arial, sans-serif" font-size="9">Frist for betaling etter purring</text><circle cx="280" cy="300" r="8" fill="#10b981"/><text x="276" y="305" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">✓</text><text x="300" y="295" fill="#1e293b" font-family="Arial, sans-serif" font-size="11" font-weight="bold">5. Purregebyr og begrunnelse</text><text x="300" y="308" fill="#64748b" font-family="Arial, sans-serif" font-size="9">Beløp og årsak til gebyret</text><circle cx="280" cy="335" r="8" fill="#10b981"/><text x="276" y="340" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">✓</text><text x="300" y="330" fill="#1e293b" font-family="Arial, sans-serif" font-size="11" font-weight="bold">6. Konsekvenser ved manglende betaling</text><text x="300" y="343" fill="#64748b" font-family="Arial, sans-serif" font-size="9">Inkasso, rettslige skritt, etc.</text><rect width="250" height="2" x="270" y="360" fill="#e5e7eb" rx="1"/><rect width="200" height="2" x="270" y="370" fill="#e5e7eb" rx="1"/><rect width="220" height="2" x="270" y="380" fill="#e5e7eb" rx="1"/><rect width="180" height="2" x="270" y="390" fill="#e5e7eb" rx="1"/><rect width="250" height="30" x="270" y="410" fill="#fef3c7" stroke="#f59e0b" rx="5"/><text x="290" y="425" fill="#92400e" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Totalt å betale:</text><text x="480" y="425" fill="#92400e" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="end">5.210 kr</text><text x="290" y="435" fill="#92400e" font-family="Arial, sans-serif" font-size="9">(inkl. purregebyr 210 kr)</text><rect width="180" height="200" x="580" y="120" fill="#eff6ff" stroke="#3b82f6" rx="8"/><text x="590" y="140" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Formkrav:</text><text x="590" y="160" fill="#1e40af" font-family="Arial, sans-serif" font-size="10">• Skriftlig form</text><text x="590" y="175" fill="#1e40af" font-family="Arial, sans-serif" font-size="10">• Tydelig språk</text><text x="590" y="190" fill="#1e40af" font-family="Arial, sans-serif" font-size="10">• Dokumentert sending</text><text x="590" y="205" fill="#1e40af" font-family="Arial, sans-serif" font-size="10">• Rimelig varsel</text><text x="590" y="230" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Forbrukere:</text><text x="590" y="250" fill="#1e40af" font-family="Arial, sans-serif" font-size="10">• Strengere regler</text><text x="590" y="265" fill="#1e40af" font-family="Arial, sans-serif" font-size="10">• Maks purregebyr</text><text x="590" y="280" fill="#1e40af" font-family="Arial, sans-serif" font-size="10">• Informasjonsplikt</text><text x="590" y="295" fill="#1e40af" font-family="Arial, sans-serif" font-size="10">• Ikke skremmende</text><rect width="200" height="80" x="50" y="450" fill="#fef2f2" stroke="#ef4444" rx="8"/><path fill="#ef4444" d="m70 470-10 20h20z"/><text x="70" y="485" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">!</text><text x="90" y="470" fill="#dc2626" font-family="Arial, sans-serif" font-size="10" font-weight="bold">VIKTIG:</text><text x="90" y="485" fill="#dc2626" font-family="Arial, sans-serif" font-size="9">Manglende opplysninger</text><text x="90" y="497" fill="#dc2626" font-family="Arial, sans-serif" font-size="9">kan føre til at purringen</text><text x="90" y="509" fill="#dc2626" font-family="Arial, sans-serif" font-size="9">ikke er gyldig.</text><rect width="200" height="80" x="550" y="450" fill="#f0fdf4" stroke="#16a34a" rx="8"/><circle cx="570" cy="470" r="8" fill="#16a34a"/><text x="566" y="475" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">§</text><text x="590" y="470" fill="#15803d" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Lovgrunnlag:</text><text x="590" y="485" fill="#15803d" font-family="Arial, sans-serif" font-size="9">• Inkassoloven</text><text x="590" y="497" fill="#15803d" font-family="Arial, sans-serif" font-size="9">• Forbrukerkjøpsloven</text><text x="590" y="509" fill="#15803d" font-family="Arial, sans-serif" font-size="9">• Alminnelig avtalerett</text></svg>