<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="docGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f1f5f9"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b" text-anchor="middle">Innhold i Purring - Lovpålagte Krav</text>
  
  <!-- Document -->
  <rect x="250" y="80" width="300" height="420" fill="url(#docGradient)" stroke="#d1d5db" stroke-width="2" rx="10" filter="url(#shadow)"/>
  
  <!-- Header of document -->
  <rect x="250" y="80" width="300" height="50" fill="#1e40af" rx="10 10 0 0"/>
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">PURRING</text>
  
  <!-- Content sections with checkmarks -->
  <!-- Section 1: Identifikasjon -->
  <circle cx="280" cy="160" r="8" fill="#10b981"/>
  <text x="276" y="165" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">✓</text>
  <text x="300" y="155" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">1. Identifikasjon av fordringshaver</text>
  <text x="300" y="168" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Bedriftsnavn, org.nr, adresse</text>
  
  <!-- Section 2: Spesifikasjon -->
  <circle cx="280" cy="195" r="8" fill="#10b981"/>
  <text x="276" y="200" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">✓</text>
  <text x="300" y="190" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">2. Spesifikasjon av kravet</text>
  <text x="300" y="203" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Fakturanummer, beløp, beskrivelse</text>
  
  <!-- Section 3: Forfallsdato -->
  <circle cx="280" cy="230" r="8" fill="#10b981"/>
  <text x="276" y="235" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">✓</text>
  <text x="300" y="225" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">3. Opprinnelig forfallsdato</text>
  <text x="300" y="238" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Når betalingen skulle vært mottatt</text>
  
  <!-- Section 4: Ny frist -->
  <circle cx="280" cy="265" r="8" fill="#10b981"/>
  <text x="276" y="270" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">✓</text>
  <text x="300" y="260" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">4. Ny betalingsfrist</text>
  <text x="300" y="273" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Frist for betaling etter purring</text>
  
  <!-- Section 5: Purregebyr -->
  <circle cx="280" cy="300" r="8" fill="#10b981"/>
  <text x="276" y="305" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">✓</text>
  <text x="300" y="295" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">5. Purregebyr og begrunnelse</text>
  <text x="300" y="308" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Beløp og årsak til gebyret</text>
  
  <!-- Section 6: Konsekvenser -->
  <circle cx="280" cy="335" r="8" fill="#10b981"/>
  <text x="276" y="340" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">✓</text>
  <text x="300" y="330" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">6. Konsekvenser ved manglende betaling</text>
  <text x="300" y="343" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Inkasso, rettslige skritt, etc.</text>
  
  <!-- Sample content lines -->
  <rect x="270" y="360" width="250" height="2" fill="#e5e7eb" rx="1"/>
  <rect x="270" y="370" width="200" height="2" fill="#e5e7eb" rx="1"/>
  <rect x="270" y="380" width="220" height="2" fill="#e5e7eb" rx="1"/>
  <rect x="270" y="390" width="180" height="2" fill="#e5e7eb" rx="1"/>
  
  <!-- Total amount box -->
  <rect x="270" y="410" width="250" height="30" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="5"/>
  <text x="290" y="425" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#92400e">Totalt å betale:</text>
  <text x="480" y="425" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#92400e" text-anchor="end">5.210 kr</text>
  <text x="290" y="435" font-family="Arial, sans-serif" font-size="9" fill="#92400e">(inkl. purregebyr 210 kr)</text>
  
  <!-- Side annotations -->
  <rect x="580" y="120" width="180" height="200" fill="#eff6ff" stroke="#3b82f6" stroke-width="1" rx="8"/>
  <text x="590" y="140" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">Formkrav:</text>
  
  <text x="590" y="160" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">• Skriftlig form</text>
  <text x="590" y="175" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">• Tydelig språk</text>
  <text x="590" y="190" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">• Dokumentert sending</text>
  <text x="590" y="205" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">• Rimelig varsel</text>
  
  <text x="590" y="230" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">Forbrukere:</text>
  <text x="590" y="250" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">• Strengere regler</text>
  <text x="590" y="265" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">• Maks purregebyr</text>
  <text x="590" y="280" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">• Informasjonsplikt</text>
  <text x="590" y="295" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">• Ikke skremmende</text>
  
  <!-- Warning box -->
  <rect x="50" y="450" width="200" height="80" fill="#fef2f2" stroke="#ef4444" stroke-width="1" rx="8"/>
  <polygon points="70,470 60,490 80,490" fill="#ef4444"/>
  <text x="70" y="485" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">!</text>
  <text x="90" y="470" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#dc2626">VIKTIG:</text>
  <text x="90" y="485" font-family="Arial, sans-serif" font-size="9" fill="#dc2626">Manglende opplysninger</text>
  <text x="90" y="497" font-family="Arial, sans-serif" font-size="9" fill="#dc2626">kan føre til at purringen</text>
  <text x="90" y="509" font-family="Arial, sans-serif" font-size="9" fill="#dc2626">ikke er gyldig.</text>
  
  <!-- Legal reference -->
  <rect x="550" y="450" width="200" height="80" fill="#f0fdf4" stroke="#16a34a" stroke-width="1" rx="8"/>
  <circle cx="570" cy="470" r="8" fill="#16a34a"/>
  <text x="566" y="475" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">§</text>
  <text x="590" y="470" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#15803d">Lovgrunnlag:</text>
  <text x="590" y="485" font-family="Arial, sans-serif" font-size="9" fill="#15803d">• Inkassoloven</text>
  <text x="590" y="497" font-family="Arial, sans-serif" font-size="9" fill="#15803d">• Forbrukerkjøpsloven</text>
  <text x="590" y="509" font-family="Arial, sans-serif" font-size="9" fill="#15803d">• Alminnelig avtalerett</text>
</svg>