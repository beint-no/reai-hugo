<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="priorityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mediumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#1e293b">
    Investeringsplanlegging og Selvfinansiering
  </text>
  
  <!-- Timeline header -->
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#64748b">
    Systematisk planlegging for optimal kapitalutnyttelse
  </text>
  
  <!-- Timeline axis -->
  <line x1="100" y1="100" x2="700" y2="100" stroke="#374151" stroke-width="3"/>
  
  <!-- Time periods -->
  <g transform="translate(100, 70)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#374151">
      År 1
    </text>
    <line x1="0" y1="10" x2="0" y2="40" stroke="#374151" stroke-width="2"/>
  </g>
  
  <g transform="translate(250, 70)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#374151">
      År 2-3
    </text>
    <line x1="0" y1="10" x2="0" y2="40" stroke="#374151" stroke-width="2"/>
  </g>
  
  <g transform="translate(450, 70)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#374151">
      År 4-5
    </text>
    <line x1="0" y1="10" x2="0" y2="40" stroke="#374151" stroke-width="2"/>
  </g>
  
  <g transform="translate(650, 70)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#374151">
      Langsiktig
    </text>
    <line x1="0" y1="10" x2="0" y2="40" stroke="#374151" stroke-width="2"/>
  </g>
  
  <!-- Investment priority levels -->
  <g transform="translate(50, 150)">
    <text x="300" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1e293b">
      Investeringsprioriteringer
    </text>
    
    <!-- High Priority -->
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="600" height="80" fill="#fef2f2" stroke="#ef4444" stroke-width="2" rx="10"/>
      <rect x="10" y="10" width="50" height="60" fill="url(#priorityGradient)" rx="5"/>
      <text x="35" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">HØY</text>
      <text x="35" y="55" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">PRIORITET</text>
      
      <text x="80" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#dc2626">
        Vedlikehold og Kritiske Oppgraderinger
      </text>
      <text x="80" y="45" font-family="Arial, sans-serif" font-size="12" fill="#991b1b">
        • Vedlikehold av eksisterende anleggsmidler
      </text>
      <text x="80" y="60" font-family="Arial, sans-serif" font-size="12" fill="#991b1b">
        • Sikkerhetsoppgraderinger og compliance
      </text>
      
      <rect x="450" y="20" width="130" height="40" fill="#fee2e2" stroke="#fca5a5" stroke-width="1" rx="5"/>
      <text x="515" y="35" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#dc2626">
        Finansiering
      </text>
      <text x="515" y="50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#dc2626">
        Avskrivningsmidler
      </text>
    </g>
    
    <!-- Medium Priority -->
    <g transform="translate(0, 130)">
      <rect x="0" y="0" width="600" height="80" fill="#fffbeb" stroke="#f59e0b" stroke-width="2" rx="10"/>
      <rect x="10" y="10" width="50" height="60" fill="url(#mediumGradient)" rx="5"/>
      <text x="35" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">MIDDELS</text>
      <text x="35" y="55" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">PRIORITET</text>
      
      <text x="80" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#d97706">
        Kapasitetsutvidelse og Effektivisering
      </text>
      <text x="80" y="45" font-family="Arial, sans-serif" font-size="12" fill="#92400e">
        • Utvidelse av eksisterende kapasitet
      </text>
      <text x="80" y="60" font-family="Arial, sans-serif" font-size="12" fill="#92400e">
        • Prosessforbedringer og automatisering
      </text>
      
      <rect x="450" y="20" width="130" height="40" fill="#fef3c7" stroke="#fcd34d" stroke-width="1" rx="5"/>
      <text x="515" y="35" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#d97706">
        Finansiering
      </text>
      <text x="515" y="50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#d97706">
        Tilbakeholdt overskudd
      </text>
    </g>
    
    <!-- Low Priority -->
    <g transform="translate(0, 230)">
      <rect x="0" y="0" width="600" height="80" fill="#f0fdf4" stroke="#10b981" stroke-width="2" rx="10"/>
      <rect x="10" y="10" width="50" height="60" fill="url(#lowGradient)" rx="5"/>
      <text x="35" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">LAV</text>
      <text x="35" y="55" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">PRIORITET</text>
      
      <text x="80" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#059669">
        Nye Forretningsområder og Innovasjon
      </text>
      <text x="80" y="45" font-family="Arial, sans-serif" font-size="12" fill="#065f46">
        • Utvikling av nye produkter/tjenester
      </text>
      <text x="80" y="60" font-family="Arial, sans-serif" font-size="12" fill="#065f46">
        • Ekspansjon til nye markeder
      </text>
      
      <rect x="450" y="20" width="130" height="40" fill="#d1fae5" stroke="#86efac" stroke-width="1" rx="5"/>
      <text x="515" y="35" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#059669">
        Finansiering
      </text>
      <text x="515" y="50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#059669">
        Kombinert finansiering
      </text>
    </g>
  </g>
  
  <!-- Planning process flow -->
  <g transform="translate(100, 500)">
    <text x="300" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e293b">
      Planleggingsprosess
    </text>
    
    <!-- Step 1 -->
    <g transform="translate(0, 20)">
      <circle cx="15" cy="15" r="12" fill="#3b82f6"/>
      <text x="15" y="19" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">1</text>
      <text x="35" y="19" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">
        Kartlegging av investeringsbehov
      </text>
    </g>
    
    <!-- Arrow -->
    <path d="M 220 35 L 240 35" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Step 2 -->
    <g transform="translate(250, 20)">
      <circle cx="15" cy="15" r="12" fill="#3b82f6"/>
      <text x="15" y="19" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">2</text>
      <text x="35" y="19" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">
        Prioritering av prosjekter
      </text>
    </g>
    
    <!-- Arrow -->
    <path d="M 420 35 L 440 35" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Step 3 -->
    <g transform="translate(450, 20)">
      <circle cx="15" cy="15" r="12" fill="#3b82f6"/>
      <text x="15" y="19" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">3</text>
      <text x="35" y="19" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">
        Finansieringsplan
      </text>
    </g>
    
    <g transform="translate(0, 50)">
      <circle cx="15" cy="15" r="12" fill="#10b981"/>
      <text x="15" y="19" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">4</text>
      <text x="35" y="19" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">
        Implementering og oppfølging
      </text>
    </g>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 0,6 9,3" fill="#64748b"/>
    </marker>
  </defs>
</svg>