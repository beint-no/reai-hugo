<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="url(#bgGradient)"/>
  

  <text x="400" y="30" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#1e293b">
    Beregning av Selvfinansieringsgrad - Praktisk Eksempel
  </text>
  

  <text x="400" y="60" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#64748b">
    InnovCorp AS - Årsdata 2024
  </text>
  

  <g transform="translate(50, 90)">
    <rect x="0" y="0" width="320" height="200" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2" rx="10"/>
    <text x="160" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0c4a6e">
      Grunnlagsdata
    </text>
    

    <g transform="translate(20, 45)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">Årsresultat etter skatt:</text>
      <text x="260" y="15" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="end" fill="#1e293b">NOK 2.000.000</text>
      
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">Utbetalt utbytte:</text>
      <text x="260" y="40" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="end" fill="#1e293b">NOK 500.000</text>
      
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">Avskrivninger:</text>
      <text x="260" y="65" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="end" fill="#1e293b">NOK 800.000</text>
      
      <text x="0" y="90" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">Totale investeringer:</text>
      <text x="260" y="90" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="end" fill="#1e293b">NOK 3.500.000</text>
      
      <line x1="0" y1="105" x2="280" y2="105" stroke="#94a3b8" stroke-width="1"/>
      
      <text x="0" y="125" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">Arbeidskapitaloptimalisering:</text>
      <text x="260" y="125" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="end" fill="#1e293b">NOK 200.000</text>
      
      <text x="0" y="150" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">Andre interne kilder:</text>
      <text x="260" y="150" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="end" fill="#1e293b">NOK 100.000</text>
    </g>
  </g>
  

  <g transform="translate(430, 90)">
    <rect x="0" y="0" width="320" height="200" fill="#f0fdf4" stroke="#22c55e" stroke-width="2" rx="10"/>
    <text x="160" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#15803d">
      Beregningssteg
    </text>
    
    <g transform="translate(20, 45)">

      <rect x="0" y="0" width="280" height="25" fill="#dcfce7" rx="5"/>
      <text x="10" y="16" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#166534">
        1. Tilbakeholdt overskudd:
      </text>
      <text x="270" y="16" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="end" fill="#166534">
        NOK 1.500.000
      </text>
      
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="10" fill="#166534">
        (NOK 2.000.000 - NOK 500.000)
      </text>
      

      <rect x="0" y="50" width="280" height="25" fill="#dcfce7" rx="5"/>
      <text x="10" y="66" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#166534">
        2. Total intern finansiering:
      </text>
      <text x="270" y="66" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="end" fill="#166534">
        NOK 2.600.000
      </text>
      
      <text x="10" y="85" font-family="Arial, sans-serif" font-size="10" fill="#166534">
        (1.500.000 + 800.000 + 200.000 + 100.000)
      </text>
      

      <rect x="0" y="100" width="280" height="40" fill="#bbf7d0" stroke="#16a34a" stroke-width="2" rx="5"/>
      <text x="10" y="116" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#15803d">
        3. Selvfinansieringsgrad:
      </text>
      <text x="270" y="116" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="end" fill="#15803d">
        74,3%
      </text>
      
      <text x="10" y="135" font-family="Arial, sans-serif" font-size="10" fill="#15803d">
        (NOK 2.600.000 / NOK 3.500.000) × 100%
      </text>
    </g>
  </g>
  

  <g transform="translate(100, 320)">
    <text x="300" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e293b">
      Finansieringssammensetning
    </text>
    

    <rect x="50" y="40" width="500" height="30" fill="#f1f5f9" stroke="#64748b" stroke-width="2" rx="5"/>
    <text x="300" y="58" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#475569">
      Totale investeringer: NOK 3.500.000
    </text>
    

    <rect x="50" y="40" width="371" height="30" fill="url(#greenGradient)" rx="5"/>
    <text x="235" y="58" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      Selvfinansiering: 74,3%
    </text>
    

    <rect x="421" y="40" width="129" height="30" fill="#f87171" rx="5"/>
    <text x="485" y="58" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      Ekstern: 25,7%
    </text>
    

    <text x="235" y="90" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#15803d">
      NOK 2.600.000
    </text>
    <text x="485" y="90" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#dc2626">
      NOK 900.000
    </text>
  </g>
  

  <g transform="translate(50, 450)">
    <rect x="0" y="0" width="700" height="120" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="10"/>
    <text x="350" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1f2937">
      Komponenter i Selvfinansieringen
    </text>
    

    <g transform="translate(50, 40)">

      <rect x="0" y="0" width="230" height="20" fill="#22c55e" rx="3"/>
      <text x="5" y="14" font-family="Arial, sans-serif" font-size="11" fill="white">Tilbakeholdt overskudd</text>
      <text x="225" y="14" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="end" fill="white">NOK 1.500.000</text>
      <text x="240" y="14" font-family="Arial, sans-serif" font-size="11" fill="#374151">(57,7%)</text>
      

      <rect x="0" y="25" width="123" height="20" fill="#16a34a" rx="3"/>
      <text x="5" y="39" font-family="Arial, sans-serif" font-size="11" fill="white">Avskrivninger</text>
      <text x="118" y="39" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="end" fill="white">NOK 800.000</text>
      <text x="133" y="39" font-family="Arial, sans-serif" font-size="11" fill="#374151">(30,8%)</text>
      

      <rect x="0" y="50" width="31" height="20" fill="#15803d" rx="3"/>
      <text x="5" y="64" font-family="Arial, sans-serif" font-size="11" fill="white">Arbeidskapital</text>
      <text x="26" y="64" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="end" fill="white">200k</text>
      <text x="41" y="64" font-family="Arial, sans-serif" font-size="11" fill="#374151">(7,7%)</text>
      

      <rect x="350" y="50" width="15" height="20" fill="#166534" rx="3"/>
      <text x="355" y="64" font-family="Arial, sans-serif" font-size="11" fill="white">Andre</text>
      <text x="360" y="64" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="end" fill="white">100k</text>
      <text x="375" y="64" font-family="Arial, sans-serif" font-size="11" fill="#374151">(3,8%)</text>
    </g>
  </g>
  

  <rect x="200" y="580" width="400" height="15" fill="#dbeafe" rx="7"/>
  <text x="400" y="590" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e40af">
    Sterk selvfinansieringsgrad indikerer finansiell uavhengighet og stabilitet
  </text>
</svg>