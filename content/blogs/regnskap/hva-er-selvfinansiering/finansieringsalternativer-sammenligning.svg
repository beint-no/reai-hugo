<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="selfGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="loanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="equityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#1e293b">
    Sammenligning av Finansieringsalternativer
  </text>
  
  <!-- Comparison table header -->
  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="700" height="40" fill="#1e293b" rx="5"/>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Faktor
    </text>
    <text x="250" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Selvfinansiering
    </text>
    <text x="425" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Lånefinansiering
    </text>
    <text x="600" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Egenkapitalinnhenting
    </text>
  </g>
  
  <!-- Cost comparison -->
  <g transform="translate(50, 110)">
    <rect x="0" y="0" width="200" height="40" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#374151">
      Kostnad
    </text>
    
    <rect x="200" y="0" width="150" height="40" fill="#dcfce7" stroke="#16a34a" stroke-width="1"/>
    <circle cx="225" cy="12" r="6" fill="#22c55e"/>
    <text x="232" y="16" font-family="Arial, sans-serif" font-size="10" fill="#15803d">Alternativkostnad</text>
    <text x="275" y="30" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#15803d">LAV</text>
    
    <rect x="350" y="0" width="150" height="40" fill="#fef2f2" stroke="#ef4444" stroke-width="1"/>
    <circle cx="375" cy="12" r="6" fill="#ef4444"/>
    <text x="382" y="16" font-family="Arial, sans-serif" font-size="10" fill="#dc2626">Rentekostnader</text>
    <text x="425" y="30" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#dc2626">MIDDELS-HØY</text>
    
    <rect x="500" y="0" width="150" height="40" fill="#eff6ff" stroke="#3b82f6" stroke-width="1"/>
    <circle cx="525" cy="12" r="6" fill="#3b82f6"/>
    <text x="532" y="16" font-family="Arial, sans-serif" font-size="10" fill="#1d4ed8">Avkastningskrav</text>
    <text x="575" y="30" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#1d4ed8">VARIABEL</text>
  </g>
  
  <!-- Control comparison -->
  <g transform="translate(50, 160)">
    <rect x="0" y="0" width="200" height="40" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#374151">
      Kontroll
    </text>
    
    <rect x="200" y="0" width="150" height="40" fill="#dcfce7" stroke="#16a34a" stroke-width="1"/>
    <text x="275" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#15803d">FULL KONTROLL</text>
    <text x="275" y="30" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#15803d">Beholder eierskap</text>
    
    <rect x="350" y="0" width="150" height="40" fill="#fef2f2" stroke="#ef4444" stroke-width="1"/>
    <text x="425" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#dc2626">BEGRENSET</text>
    <text x="425" y="30" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#dc2626">Lånevilkår og covenants</text>
    
    <rect x="500" y="0" width="150" height="40" fill="#eff6ff" stroke="#3b82f6" stroke-width="1"/>
    <text x="575" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#1d4ed8">DELT KONTROLL</text>
    <text x="575" y="30" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1d4ed8">Utvanning av eierskap</text>
  </g>
  
  <!-- Risk comparison -->
  <g transform="translate(50, 210)">
    <rect x="0" y="0" width="200" height="40" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#374151">
      Risiko
    </text>
    
    <rect x="200" y="0" width="150" height="40" fill="#dcfce7" stroke="#16a34a" stroke-width="1"/>
    <text x="275" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#15803d">LAV RISIKO</text>
    <text x="275" y="30" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#15803d">Ingen finansiell forpliktelse</text>
    
    <rect x="350" y="0" width="150" height="40" fill="#fef2f2" stroke="#ef4444" stroke-width="1"/>
    <text x="425" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#dc2626">HØY RISIKO</text>
    <text x="425" y="30" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#dc2626">Økt gjeldsgrad</text>
    
    <rect x="500" y="0" width="150" height="40" fill="#eff6ff" stroke="#3b82f6" stroke-width="1"/>
    <text x="575" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#1d4ed8">MIDDELS RISIKO</text>
    <text x="575" y="30" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1d4ed8">Fortynningsrisiko</text>
  </g>
  
  <!-- Flexibility comparison -->
  <g transform="translate(50, 260)">
    <rect x="0" y="0" width="200" height="40" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#374151">
      Fleksibilitet
    </text>
    
    <rect x="200" y="0" width="150" height="40" fill="#dcfce7" stroke="#16a34a" stroke-width="1"/>
    <text x="275" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#15803d">HØY</text>
    <text x="275" y="30" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#15803d">Rask tilgang til midler</text>
    
    <rect x="350" y="0" width="150" height="40" fill="#fef2f2" stroke="#ef4444" stroke-width="1"/>
    <text x="425" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#dc2626">LAV</text>
    <text x="425" y="30" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#dc2626">Bindende avtaler</text>
    
    <rect x="500" y="0" width="150" height="40" fill="#eff6ff" stroke="#3b82f6" stroke-width="1"/>
    <text x="575" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#1d4ed8">MIDDELS</text>
    <text x="575" y="30" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1d4ed8">Komplekse prosesser</text>
  </g>
  
  <!-- Implementation time -->
  <g transform="translate(50, 310)">
    <rect x="0" y="0" width="200" height="40" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#374151">
      Implementeringstid
    </text>
    
    <rect x="200" y="0" width="150" height="40" fill="#dcfce7" stroke="#16a34a" stroke-width="1"/>
    <text x="275" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#15803d">ØYEBLIKKELIG</text>
    <text x="275" y="30" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#15803d">Ingen eksterne prosesser</text>
    
    <rect x="350" y="0" width="150" height="40" fill="#fef2f2" stroke="#ef4444" stroke-width="1"/>
    <text x="425" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#dc2626">2-8 UKER</text>
    <text x="425" y="30" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#dc2626">Kredittanalyse og dokumentasjon</text>
    
    <rect x="500" y="0" width="150" height="40" fill="#eff6ff" stroke="#3b82f6" stroke-width="1"/>
    <text x="575" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#1d4ed8">3-12 MND</text>
    <text x="575" y="30" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1d4ed8">Due diligence og forhandlinger</text>
  </g>
  
  <!-- Capacity comparison -->
  <g transform="translate(50, 360)">
    <rect x="0" y="0" width="200" height="40" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#374151">
      Finansieringskapasitet
    </text>
    
    <rect x="200" y="0" width="150" height="40" fill="#dcfce7" stroke="#16a34a" stroke-width="1"/>
    <text x="275" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#15803d">BEGRENSET</text>
    <text x="275" y="30" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#15803d">Avhengig av lønnsomhet</text>
    
    <rect x="350" y="0" width="150" height="40" fill="#fef2f2" stroke="#ef4444" stroke-width="1"/>
    <text x="425" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#dc2626">MIDDELS</text>
    <text x="425" y="30" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#dc2626">Basert på sikkerhet</text>
    
    <rect x="500" y="0" width="150" height="40" fill="#eff6ff" stroke="#3b82f6" stroke-width="1"/>
    <text x="575" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#1d4ed8">HØY</text>
    <text x="575" y="30" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1d4ed8">Basert på potensial</text>
  </g>
  
  <!-- Overall scoring -->
  <g transform="translate(100, 430)">
    <text x="300" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e293b">
      Anbefaling basert på situasjon
    </text>
    
    <!-- Stable companies -->
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="180" height="60" fill="#dcfce7" stroke="#16a34a" stroke-width="2" rx="8"/>
      <text x="90" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#15803d">
        Modne Bedrifter
      </text>
      <text x="90" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#166534">
        Stabil kontantstrøm
      </text>
      <text x="90" y="50" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#15803d">
        SELVFINANSIERING
      </text>
    </g>
    
    <!-- Growth companies -->
    <g transform="translate(210, 40)">
      <rect x="0" y="0" width="180" height="60" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" rx="8"/>
      <text x="90" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1d4ed8">
        Vekstbedrifter
      </text>
      <text x="90" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1e40af">
        Høye investeringsbehov
      </text>
      <text x="90" y="50" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#1d4ed8">
        KOMBINERT FINANSIERING
      </text>
    </g>
    
    <!-- Distressed companies -->
    <g transform="translate(420, 40)">
      <rect x="0" y="0" width="180" height="60" fill="#fef2f2" stroke="#ef4444" stroke-width="2" rx="8"/>
      <text x="90" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#dc2626">
        Utfordrende Situasjoner
      </text>
      <text x="90" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#b91c1c">
        Lav lønnsomhet
      </text>
      <text x="90" y="50" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#dc2626">
        EKSTERN FINANSIERING
      </text>
    </g>
  </g>
  
  <!-- Bottom conclusion -->
  <rect x="100" y="550" width="600" height="40" fill="#f1f5f9" stroke="#64748b" stroke-width="2" rx="10"/>
  <text x="400" y="570" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e293b">
    Selvfinansiering gir størst kontroll og lavest risiko, men krever tilstrekkelig lønnsomhet
  </text>
  <text x="400" y="585" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">
    Optimal finansieringssammensetting avhenger av bedriftens livssyklus og markedssituasjon
  </text>
</svg>