<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Regnskapsmessig Behandling av Selvfinansiering
  </text>
  

  

  <rect x="50" y="70" width="300" height="200" fill="#e8f4f8" stroke="#3498db" stroke-width="2" rx="10"/>
  <text x="200" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Årsavslutningsprosess
  </text>
  

  <rect x="70" y="110" width="260" height="40" fill="#ffffff" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="85" y="125" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    1. Resultatdisponering:
  </text>
  <text x="85" y="140" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    Debet: Årsresultat / Kredit: Fri egenkapital
  </text>
  

  <rect x="70" y="160" width="260" height="40" fill="#ffffff" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="85" y="175" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    2. Utbyttevedtak:
  </text>
  <text x="85" y="190" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    Debet: Fri egenkapital / Kredit: Foreslått utbytte
  </text>
  

  <rect x="70" y="210" width="260" height="40" fill="#ffffff" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="85" y="225" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    3. Tilbakeholdt overskudd:
  </text>
  <text x="85" y="240" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    Årsresultat - Foreslått utbytte
  </text>
  

  <rect x="450" y="70" width="300" height="200" fill="#f0f8e8" stroke="#27ae60" stroke-width="2" rx="10"/>
  <text x="600" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Balansepresentasjon
  </text>
  

  <rect x="470" y="110" width="260" height="35" fill="#ffffff" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="485" y="130" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Aksjekapital (Innbetalt kapital)
  </text>
  
  <rect x="470" y="155" width="260" height="35" fill="#ffffff" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="485" y="175" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Overkursfond (Kapital over pålydende)
  </text>
  
  <rect x="470" y="200" width="260" height="35" fill="#ffffff" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="485" y="220" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Annen egenkapital (Tilbakeholdt overskudd)
  </text>
  

  <rect x="50" y="300" width="700" height="250" fill="#fdf2e9" stroke="#e67e22" stroke-width="2" rx="10"/>
  <text x="400" y="325" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Kontantstrømoppstilling - Selvfinansieringseffekt
  </text>
  

  <rect x="80" y="340" width="200" height="30" fill="#e67e22" stroke="#d35400" stroke-width="1"/>
  <text x="180" y="360" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">
    Kontantstrømkategori
  </text>
  
  <rect x="280" y="340" width="240" height="30" fill="#e67e22" stroke="#d35400" stroke-width="1"/>
  <text x="400" y="360" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">
    Selvfinansieringselement
  </text>
  
  <rect x="520" y="340" width="150" height="30" fill="#e67e22" stroke="#d35400" stroke-width="1"/>
  <text x="595" y="360" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">
    Effekt
  </text>
  

  <rect x="80" y="370" width="200" height="30" fill="#ffffff" stroke="#bdc3c7" stroke-width="1"/>
  <text x="180" y="390" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">
    Drift
  </text>
  
  <rect x="280" y="370" width="240" height="30" fill="#ffffff" stroke="#bdc3c7" stroke-width="1"/>
  <text x="400" y="390" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">
    Årsresultat + Avskrivninger
  </text>
  
  <rect x="520" y="370" width="150" height="30" fill="#d5f4e6" stroke="#27ae60" stroke-width="1"/>
  <text x="595" y="390" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#27ae60">
    Positiv
  </text>
  

  <rect x="80" y="400" width="200" height="30" fill="#ffffff" stroke="#bdc3c7" stroke-width="1"/>
  <text x="180" y="420" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">
    Investering
  </text>
  
  <rect x="280" y="400" width="240" height="30" fill="#ffffff" stroke="#bdc3c7" stroke-width="1"/>
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">
    Reinvestering av avskrivninger
  </text>
  
  <rect x="520" y="400" width="150" height="30" fill="#f8e6e6" stroke="#e74c3c" stroke-width="1"/>
  <text x="595" y="420" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#e74c3c">
    Negativ
  </text>
  

  <rect x="80" y="430" width="200" height="30" fill="#ffffff" stroke="#bdc3c7" stroke-width="1"/>
  <text x="180" y="450" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">
    Finansiering
  </text>
  
  <rect x="280" y="430" width="240" height="30" fill="#ffffff" stroke="#bdc3c7" stroke-width="1"/>
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">
    Utbytteutbetaling
  </text>
  
  <rect x="520" y="430" width="150" height="30" fill="#f8e6e6" stroke="#e74c3c" stroke-width="1"/>
  <text x="595" y="450" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#e74c3c">
    Negativ
  </text>
  

  <rect x="80" y="480" width="590" height="50" fill="#e8f4f8" stroke="#3498db" stroke-width="2" rx="10"/>
  <text x="375" y="500" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Netto selvfinansieringseffekt = Drifts-KS + Avskrivninger - Utbytte - Reinvesteringer
  </text>
  <text x="375" y="520" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">
    (Positiv verdi = Styrket finansiell posisjon)
  </text>
  

  <path d="M 200 280 L 200 295" stroke="#95a5a6" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 600 280 L 600 295" stroke="#95a5a6" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#95a5a6"/>
    </marker>
  </defs>
</svg>