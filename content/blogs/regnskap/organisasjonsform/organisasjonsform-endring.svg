<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 22px; font-weight: bold; fill: #2c3e50; }
      .subtitle { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #34495e; }
      .text { font-family: Arial, sans-serif; font-size: 13px; fill: #2c3e50; }
      .small-text { font-family: Arial, sans-serif; font-size: 11px; fill: #7f8c8d; }
      .process-box { fill: #e8f4fd; stroke: #3498db; stroke-width: 2; }
      .warning-box { fill: #fff3cd; stroke: #ffc107; stroke-width: 2; }
      .cost-box { fill: #f8d7da; stroke: #dc3545; stroke-width: 2; }
      .arrow { stroke: #6c757d; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    </style>
    <defs>
      <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
        <polygon points="0 0, 8 3, 0 6" fill="#6c757d"/>
      </marker>
    </defs>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="400" y="25" text-anchor="middle" class="title">Prosess for Endring av Organisasjonsform</text>
  <text x="400" y="50" text-anchor="middle" class="small-text">Fra Enkeltpersonforetak til Aksjeselskap</text>
  
  <!-- Step 1: Planning -->
  <rect x="50" y="80" width="150" height="80" class="process-box" rx="10"/>
  <text x="125" y="105" text-anchor="middle" class="subtitle">1. Planlegging</text>
  <text x="60" y="125" class="small-text">• Vurder behovet</text>
  <text x="60" y="140" class="small-text">• Skattemessige konsekvenser</text>
  <text x="60" y="155" class="small-text">• Rådgivning</text>
  
  <!-- Step 2: Establish AS -->
  <rect x="220" y="80" width="150" height="80" class="process-box" rx="10"/>
  <text x="295" y="105" text-anchor="middle" class="subtitle">2. Stiftelse AS</text>
  <text x="230" y="125" class="small-text">• Registrer nytt AS</text>
  <text x="230" y="140" class="small-text">• Aksjekapital 30k kr</text>
  <text x="230" y="155" class="small-text">• Vedtekter og styre</text>
  
  <!-- Step 3: Transfer -->
  <rect x="390" y="80" width="150" height="80" class="process-box" rx="10"/>
  <text x="465" y="105" text-anchor="middle" class="subtitle">3. Overdragelse</text>
  <text x="400" y="125" class="small-text">• Overfør eiendeler</text>
  <text x="400" y="140" class="small-text">• Overfør gjeld</text>
  <text x="400" y="155" class="small-text">• Kontrakter</text>
  
  <!-- Step 4: Closure -->
  <rect x="560" y="80" width="150" height="80" class="process-box" rx="10"/>
  <text x="635" y="105" text-anchor="middle" class="subtitle">4. Avvikling</text>
  <text x="570" y="125" class="small-text">• Avslutt ENK</text>
  <text x="570" y="140" class="small-text">• Sluttoppgjør</text>
  <text x="570" y="155" class="small-text">• Registrering</text>
  
  <!-- Arrows between steps -->
  <line x1="200" y1="120" x2="220" y2="120" class="arrow"/>
  <line x1="370" y1="120" x2="390" y2="120" class="arrow"/>
  <line x1="540" y1="120" x2="560" y2="120" class="arrow"/>
  
  <!-- When to Consider Change -->
  <rect x="50" y="190" width="700" height="100" class="warning-box" rx="10"/>
  <text x="400" y="215" text-anchor="middle" class="subtitle">Når Bør Man Vurdere Endring?</text>
  
  <text x="80" y="240" class="text" font-weight="bold">Typiske Situasjoner:</text>
  <text x="80" y="260" class="small-text">• Vekst som krever mer kapital eller struktur</text>
  <text x="80" y="275" class="small-text">• Økt risiko som gjør begrenset ansvar nødvendig</text>
  
  <text x="420" y="240" class="text" font-weight="bold">Andre Grunner:</text>
  <text x="420" y="260" class="small-text">• Skattemessige endringer</text>
  <text x="420" y="275" class="small-text">• Nye partnere eller investorer</text>
  
  <!-- Tax Considerations -->
  <rect x="50" y="310" width="340" height="120" class="warning-box" rx="10"/>
  <text x="220" y="335" text-anchor="middle" class="subtitle">Skattemessige Konsekvenser</text>
  
  <text x="70" y="360" class="text" font-weight="bold">Realisasjon:</text>
  <text x="70" y="380" class="small-text">• Eiendeler verdsettes til markedsverdi</text>
  <text x="70" y="395" class="small-text">• Gevinst/tap kan utløse skatt</text>
  <text x="70" y="410" class="small-text">• Kontinuitetsregler kan gi utsettelse</text>
  
  <!-- Costs -->
  <rect x="410" y="310" width="340" height="120" class="cost-box" rx="10"/>
  <text x="580" y="335" text-anchor="middle" class="subtitle">Kostnader ved Omorganisering</text>
  
  <text x="430" y="360" class="text" font-weight="bold">Engangskostnader:</text>
  <text x="430" y="380" class="small-text">• Stiftelse AS: 5-15k kr</text>
  <text x="430" y="395" class="small-text">• Rådgivning: 10-30k kr</text>
  <text x="430" y="410" class="small-text">• Skattemessige kostnader: Varierer</text>
  
  <!-- Timeline -->
  <rect x="50" y="450" width="700" height="80" class="process-box" rx="10"/>
  <text x="400" y="475" text-anchor="middle" class="subtitle">Tidsramme for Omorganisering</text>
  
  <text x="80" y="500" class="text" font-weight="bold">Planlegging:</text>
  <text x="80" y="515" class="small-text">2-4 uker</text>
  
  <text x="250" y="500" class="text" font-weight="bold">Stiftelse:</text>
  <text x="250" y="515" class="small-text">1-2 uker</text>
  
  <text x="420" y="500" class="text" font-weight="bold">Overdragelse:</text>
  <text x="420" y="515" class="small-text">2-4 uker</text>
  
  <text x="590" y="500" class="text" font-weight="bold">Avvikling:</text>
  <text x="590" y="515" class="small-text">1-2 uker</text>
  
  <!-- Bottom recommendation -->
  <rect x="100" y="550" width="600" height="40" fill="#e9ecef" stroke="#adb5bd" stroke-width="1" rx="5"/>
  <text x="400" y="570" text-anchor="middle" class="text" font-weight="bold">Anbefaling: Søk profesjonell rådgivning</text>
  <text x="400" y="585" text-anchor="middle" class="small-text">Omorganisering kan være kompleks - få hjelp fra advokat og revisor</text>
  
</svg>