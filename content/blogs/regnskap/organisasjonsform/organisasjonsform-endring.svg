<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600"><defs><marker id="arrowhead" markerHeight="6" markerWidth="8" orient="auto" refX="7" refY="3"><path fill="#6c757d" d="m0 0 8 3-8 3z"/></marker><style>.subtitle{font-family:Arial,sans-serif;font-size:16px;font-weight:700;fill:#34495e}.small-text,.text{font-family:Arial,sans-serif;font-size:13px;fill:#2c3e50}.small-text{font-size:11px;fill:#7f8c8d}.process-box{fill:#e8f4fd;stroke:#3498db;stroke-width:2}.arrow,.warning-box{fill:#fff3cd;stroke:#ffc107;stroke-width:2}.arrow{stroke:#6c757d;fill:none;marker-end:url(#arrowhead)}</style></defs><path fill="#fff" d="M0 0h800v600H0z"/><text x="400" y="25" style="font-family:Arial,sans-serif;font-size:22px;font-weight:700;fill:#2c3e50" text-anchor="middle">Prosess for Endring av Organisasjonsform</text><text x="400" y="50" class="small-text" text-anchor="middle">Fra Enkeltpersonforetak til Aksjeselskap</text><rect width="150" height="80" x="50" y="80" class="process-box" rx="10"/><text x="125" y="105" class="subtitle" text-anchor="middle">1. Planlegging</text><text x="60" y="125" class="small-text">• Vurder behovet</text><text x="60" y="140" class="small-text">• Skattemessige konsekvenser</text><text x="60" y="155" class="small-text">• Rådgivning</text><rect width="150" height="80" x="220" y="80" class="process-box" rx="10"/><text x="295" y="105" class="subtitle" text-anchor="middle">2. Stiftelse AS</text><text x="230" y="125" class="small-text">• Registrer nytt AS</text><text x="230" y="140" class="small-text">• Aksjekapital 30k kr</text><text x="230" y="155" class="small-text">• Vedtekter og styre</text><rect width="150" height="80" x="390" y="80" class="process-box" rx="10"/><text x="465" y="105" class="subtitle" text-anchor="middle">3. Overdragelse</text><text x="400" y="125" class="small-text">• Overfør eiendeler</text><text x="400" y="140" class="small-text">• Overfør gjeld</text><text x="400" y="155" class="small-text">• Kontrakter</text><rect width="150" height="80" x="560" y="80" class="process-box" rx="10"/><text x="635" y="105" class="subtitle" text-anchor="middle">4. Avvikling</text><text x="570" y="125" class="small-text">• Avslutt ENK</text><text x="570" y="140" class="small-text">• Sluttoppgjør</text><text x="570" y="155" class="small-text">• Registrering</text><path d="M200 120h20" class="arrow"/><path d="M370 120h20" class="arrow"/><path d="M540 120h20" class="arrow"/><rect width="700" height="100" x="50" y="190" class="warning-box" rx="10"/><text x="400" y="215" class="subtitle" text-anchor="middle">Når Bør Man Vurdere Endring?</text><text x="80" y="240" class="text" font-weight="bold">Typiske Situasjoner:</text><text x="80" y="260" class="small-text">• Vekst som krever mer kapital eller struktur</text><text x="80" y="275" class="small-text">• Økt risiko som gjør begrenset ansvar nødvendig</text><text x="420" y="240" class="text" font-weight="bold">Andre Grunner:</text><text x="420" y="260" class="small-text">• Skattemessige endringer</text><text x="420" y="275" class="small-text">• Nye partnere eller investorer</text><rect width="340" height="120" x="50" y="310" class="warning-box" rx="10"/><text x="220" y="335" class="subtitle" text-anchor="middle">Skattemessige Konsekvenser</text><text x="70" y="360" class="text" font-weight="bold">Realisasjon:</text><text x="70" y="380" class="small-text">• Eiendeler verdsettes til markedsverdi</text><text x="70" y="395" class="small-text">• Gevinst/tap kan utløse skatt</text><text x="70" y="410" class="small-text">• Kontinuitetsregler kan gi utsettelse</text><rect width="340" height="120" x="410" y="310" rx="10" style="fill:#f8d7da;stroke:#dc3545;stroke-width:2"/><text x="580" y="335" class="subtitle" text-anchor="middle">Kostnader ved Omorganisering</text><text x="430" y="360" class="text" font-weight="bold">Engangskostnader:</text><text x="430" y="380" class="small-text">• Stiftelse AS: 5-15k kr</text><text x="430" y="395" class="small-text">• Rådgivning: 10-30k kr</text><text x="430" y="410" class="small-text">• Skattemessige kostnader: Varierer</text><rect width="700" height="80" x="50" y="450" class="process-box" rx="10"/><text x="400" y="475" class="subtitle" text-anchor="middle">Tidsramme for Omorganisering</text><text x="80" y="500" class="text" font-weight="bold">Planlegging:</text><text x="80" y="515" class="small-text">2-4 uker</text><text x="250" y="500" class="text" font-weight="bold">Stiftelse:</text><text x="250" y="515" class="small-text">1-2 uker</text><text x="420" y="500" class="text" font-weight="bold">Overdragelse:</text><text x="420" y="515" class="small-text">2-4 uker</text><text x="590" y="500" class="text" font-weight="bold">Avvikling:</text><text x="590" y="515" class="small-text">1-2 uker</text><rect width="600" height="40" x="100" y="550" fill="#e9ecef" stroke="#adb5bd" rx="5"/><text x="400" y="570" class="text" font-weight="bold" text-anchor="middle">Anbefaling: Søk profesjonell rådgivning</text><text x="400" y="585" class="small-text" text-anchor="middle">Omorganisering kan være kompleks - få hjelp fra advokat og revisor</text></svg>