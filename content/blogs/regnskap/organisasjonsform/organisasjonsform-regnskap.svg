<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 22px; font-weight: bold; fill: #2c3e50; }
      .subtitle { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #34495e; }
      .text { font-family: Arial, sans-serif; font-size: 13px; fill: #2c3e50; }
      .small-text { font-family: Arial, sans-serif; font-size: 11px; fill: #7f8c8d; }
      .center-box { fill: #f8f9fa; stroke: #6c757d; stroke-width: 2; }
      .accounting-box { fill: #e8f5e8; stroke: #28a745; stroke-width: 2; }
      .tax-box { fill: #fff3cd; stroke: #ffc107; stroke-width: 2; }
      .reporting-box { fill: #d1ecf1; stroke: #17a2b8; stroke-width: 2; }
      .arrow { stroke: #6c757d; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    </style>
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
      </marker>
    </defs>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title">Organisasjonsformens Påvirkning på Regnskap og Skatt</text>
  
  <!-- Central Organizational Form Box -->
  <rect x="300" y="60" width="200" height="80" class="center-box" rx="10"/>
  <text x="400" y="85" text-anchor="middle" class="subtitle">ORGANISASJONSFORM</text>
  <text x="400" y="105" text-anchor="middle" class="text">Juridisk &amp; Økonomisk</text>
  <text x="400" y="125" text-anchor="middle" class="text">Struktur</text>
  
  <!-- Accounting Requirements Box -->
  <rect x="50" y="180" width="200" height="120" class="accounting-box" rx="10"/>
  <text x="150" y="205" text-anchor="middle" class="subtitle">Regnskapskrav</text>
  <text x="60" y="230" class="text">• Bokføringsplikt</text>
  <text x="60" y="250" class="text">• Regnskapsstandard</text>
  <text x="60" y="270" class="text">• Revisjonsplikt</text>
  <text x="60" y="290" class="text">• Årsregnskap</text>
  
  <!-- Tax Treatment Box -->
  <rect x="300" y="180" width="200" height="120" class="tax-box" rx="10"/>
  <text x="400" y="205" text-anchor="middle" class="subtitle">Skattemessig</text>
  <text x="400" y="225" text-anchor="middle" class="subtitle">Behandling</text>
  <text x="310" y="250" class="text">• Personbeskatning</text>
  <text x="310" y="270" class="text">• Selskapsskatt</text>
  <text x="310" y="290" class="text">• Dobbeltbeskatning</text>
  
  <!-- Reporting Requirements Box -->
  <rect x="550" y="180" width="200" height="120" class="reporting-box" rx="10"/>
  <text x="650" y="205" text-anchor="middle" class="subtitle">Rapportering</text>
  <text x="560" y="230" class="text">• MVA-melding</text>
  <text x="560" y="250" class="text">• Årsoppgave</text>
  <text x="560" y="270" class="text">• Næringsoppgave</text>
  <text x="560" y="290" class="text">• A-melding</text>
  
  <!-- Arrows from center to boxes -->
  <line x1="350" y1="140" x2="150" y2="180" class="arrow"/>
  <line x1="400" y1="140" x2="400" y2="180" class="arrow"/>
  <line x1="450" y1="140" x2="650" y2="180" class="arrow"/>
  
  <!-- Detailed Examples Section -->
  <rect x="50" y="330" width="700" height="140" class="center-box" rx="10"/>
  <text x="400" y="355" text-anchor="middle" class="subtitle">Eksempler på Påvirkning</text>
  
  <!-- ENK Example -->
  <text x="70" y="380" class="text" font-weight="bold">Enkeltpersonforetak:</text>
  <text x="70" y="400" class="small-text">• Forenklet regnskap (RSFF) • Personbeskatning 0-47,4% • Ingen revisjon</text>
  
  <!-- AS Example -->
  <text x="70" y="425" class="text" font-weight="bold">Aksjeselskap:</text>
  <text x="70" y="445" class="small-text">• Fullstendig regnskap (NRS/IFRS) • Selskapsskatt 22% • Revisjon hvis stort</text>
  
  <!-- Impact Factors -->
  <text x="450" y="380" class="text" font-weight="bold">Påvirkningsfaktorer:</text>
  <text x="450" y="400" class="small-text">• Størrelse (omsetning, ansatte)</text>
  <text x="450" y="415" class="small-text">• Eierstruktur (personlig vs. selskap)</text>
  <text x="450" y="430" class="small-text">• Virksomhetstype (handel, tjenester)</text>
  <text x="450" y="445" class="small-text">• Internasjonale forhold</text>
  
</svg>