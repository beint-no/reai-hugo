<svg xmlns="http://www.w3.org/2000/svg" width="800" height="700"><defs><marker id="arrowhead" markerHeight="6" markerWidth="8" orient="auto" refX="7" refY="3"><path fill="#6c757d" d="m0 0 8 3-8 3z"/></marker><style>.question{font-family:Arial,sans-serif;font-size:14px;font-weight:700;fill:#34495e}.small-text,.text{font-family:Arial,sans-serif;font-size:12px;fill:#2c3e50}.small-text{font-size:10px;fill:#7f8c8d}.decision-box{fill:#fff3cd;stroke:#ffc107;stroke-width:2}.arrow,.result-as{fill:#d1ecf1;stroke:#17a2b8;stroke-width:2}.arrow{stroke:#6c757d;fill:none;marker-end:url(#arrowhead)}</style></defs><path fill="#fff" d="M0 0h800v700H0z"/><text x="400" y="25" style="font-family:Arial,sans-serif;font-size:20px;font-weight:700;fill:#2c3e50" text-anchor="middle">Beslutningstre for Valg av Organisasjonsform</text><rect width="160" height="60" x="320" y="40" class="decision-box" rx="10"/><text x="400" y="65" class="question" text-anchor="middle">START</text><text x="400" y="85" class="text" text-anchor="middle">Velg organisasjonsform</text><rect width="160" height="60" x="320" y="130" class="decision-box" rx="10"/><text x="400" y="150" class="question" text-anchor="middle">Høy risiko i</text><text x="400" y="165" class="question" text-anchor="middle">virksomheten?</text><text x="400" y="180" class="small-text" text-anchor="middle">(personlig ansvar)</text><path d="M400 100v30" class="arrow"/><rect width="140" height="60" x="150" y="220" class="decision-box" rx="10"/><text x="220" y="240" class="question" text-anchor="middle">Stort</text><text x="220" y="255" class="question" text-anchor="middle">kapitalbehov?</text><text x="220" y="270" class="small-text" text-anchor="middle">(&gt;30k kr)</text><rect width="140" height="60" x="510" y="220" class="decision-box" rx="10"/><text x="580" y="240" class="question" text-anchor="middle">Flere</text><text x="580" y="255" class="question" text-anchor="middle">eiere?</text><text x="580" y="270" class="small-text" text-anchor="middle">(partnere)</text><path d="m350 190-130 30" class="arrow"/><path d="m450 190 130 30" class="arrow"/><text x="285" y="210" class="small-text">JA</text><text x="515" y="210" class="small-text">NEI</text><rect width="120" height="80" x="50" y="310" class="result-as" rx="10"/><text x="110" y="330" class="question" text-anchor="middle">AS/ASA</text><text x="110" y="350" class="text" text-anchor="middle">• Begrenset ansvar</text><text x="110" y="365" class="text" text-anchor="middle">• Kapitalinnhenting</text><text x="110" y="380" class="text" text-anchor="middle">• Selskapsskatt 22%</text><rect width="120" height="80" x="200" y="310" class="result-as" rx="10"/><text x="260" y="330" class="question" text-anchor="middle">AS</text><text x="260" y="350" class="text" text-anchor="middle">• Begrenset ansvar</text><text x="260" y="365" class="text" text-anchor="middle">• Min 30k kr</text><text x="260" y="380" class="text" text-anchor="middle">• Struktur</text><rect width="120" height="80" x="480" y="310" rx="10" style="fill:#f8d7da;stroke:#dc3545;stroke-width:2"/><text x="540" y="330" class="question" text-anchor="middle">ANS</text><text x="540" y="350" class="text" text-anchor="middle">• Flere eiere</text><text x="540" y="365" class="text" text-anchor="middle">• Solidarisk ansvar</text><text x="540" y="380" class="text" text-anchor="middle">• Personbeskatning</text><rect width="120" height="80" x="630" y="310" rx="10" style="fill:#d4edda;stroke:#28a745;stroke-width:2"/><text x="690" y="330" class="question" text-anchor="middle">ENK</text><text x="690" y="350" class="text" text-anchor="middle">• Enklest form</text><text x="690" y="365" class="text" text-anchor="middle">• Lav administrasjon</text><text x="690" y="380" class="text" text-anchor="middle">• Personbeskatning</text><path d="m180 280-70 30" class="arrow"/><path d="m220 280 40 30" class="arrow"/><path d="m580 280-40 30" class="arrow"/><path d="m620 280 70 30" class="arrow"/><text x="145" y="300" class="small-text">JA</text><text x="235" y="300" class="small-text">NEI</text><text x="545" y="300" class="small-text">JA</text><text x="615" y="300" class="small-text">NEI</text><rect width="700" height="120" x="50" y="420" fill="#f8f9fa" stroke="#6c757d" stroke-width="2" rx="10"/><text x="400" y="445" class="question" text-anchor="middle">Ytterligere Vurderinger</text><text x="70" y="470" class="text" font-weight="bold">Skatteoptimalisering:</text><text x="70" y="485" class="small-text">• Høy inntekt (&gt;500k): Vurder AS for 22% selskapsskatt</text><text x="70" y="500" class="small-text">• Lav inntekt (&lt;200k): ENK kan gi lavere total skatt</text><text x="400" y="470" class="text" font-weight="bold">Fremtidsplaner:</text><text x="400" y="485" class="small-text">• Vekstambisjoner: Start med AS</text><text x="400" y="500" class="small-text">• Investorbehov: AS nødvendig</text><text x="70" y="525" class="text" font-weight="bold">Spesielle situasjoner:</text><text x="70" y="540" class="small-text">• Utenlandsk eierskap: Vurder NUF • Ideelle formål: Stiftelse</text><rect width="600" height="60" x="100" y="570" fill="#e9ecef" stroke="#adb5bd" rx="5"/><text x="400" y="590" class="question" text-anchor="middle">Anbefaling</text><text x="400" y="610" class="text" text-anchor="middle">Start enkelt, men planlegg for fremtiden. Organisasjonsformen kan endres senere.</text><text x="400" y="625" class="small-text" text-anchor="middle">Søk profesjonell rådgivning ved komplekse situasjoner</text></svg>