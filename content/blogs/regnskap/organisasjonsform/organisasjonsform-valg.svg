<svg width="800" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; fill: #2c3e50; }
      .question { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #34495e; }
      .text { font-family: Arial, sans-serif; font-size: 12px; fill: #2c3e50; }
      .small-text { font-family: Arial, sans-serif; font-size: 10px; fill: #7f8c8d; }
      .decision-box { fill: #fff3cd; stroke: #ffc107; stroke-width: 2; }
      .result-enk { fill: #d4edda; stroke: #28a745; stroke-width: 2; }
      .result-as { fill: #d1ecf1; stroke: #17a2b8; stroke-width: 2; }
      .result-special { fill: #f8d7da; stroke: #dc3545; stroke-width: 2; }
      .arrow { stroke: #6c757d; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    </style>
    <defs>
      <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
        <polygon points="0 0, 8 3, 0 6" fill="#6c757d"/>
      </marker>
    </defs>
  </defs>
  

  <rect width="800" height="700" fill="#ffffff"/>
  

  <text x="400" y="25" text-anchor="middle" class="title">Beslutningstre for Valg av Organisasjonsform</text>
  

  <rect x="320" y="40" width="160" height="60" class="decision-box" rx="10"/>
  <text x="400" y="65" text-anchor="middle" class="question">START</text>
  <text x="400" y="85" text-anchor="middle" class="text">Velg organisasjonsform</text>
  

  <rect x="320" y="130" width="160" height="60" class="decision-box" rx="10"/>
  <text x="400" y="150" text-anchor="middle" class="question">Høy risiko i</text>
  <text x="400" y="165" text-anchor="middle" class="question">virksomheten?</text>
  <text x="400" y="180" text-anchor="middle" class="small-text">(personlig ansvar)</text>
  

  <line x1="400" y1="100" x2="400" y2="130" class="arrow"/>
  

  <rect x="150" y="220" width="140" height="60" class="decision-box" rx="10"/>
  <text x="220" y="240" text-anchor="middle" class="question">Stort</text>
  <text x="220" y="255" text-anchor="middle" class="question">kapitalbehov?</text>
  <text x="220" y="270" text-anchor="middle" class="small-text">(&gt;30k kr)</text>
  

  <rect x="510" y="220" width="140" height="60" class="decision-box" rx="10"/>
  <text x="580" y="240" text-anchor="middle" class="question">Flere</text>
  <text x="580" y="255" text-anchor="middle" class="question">eiere?</text>
  <text x="580" y="270" text-anchor="middle" class="small-text">(partnere)</text>
  

  <line x1="350" y1="190" x2="220" y2="220" class="arrow"/>
  <line x1="450" y1="190" x2="580" y2="220" class="arrow"/>
  <text x="285" y="210" class="small-text">JA</text>
  <text x="515" y="210" class="small-text">NEI</text>
  

  <rect x="50" y="310" width="120" height="80" class="result-as" rx="10"/>
  <text x="110" y="330" text-anchor="middle" class="question">AS/ASA</text>
  <text x="110" y="350" text-anchor="middle" class="text">• Begrenset ansvar</text>
  <text x="110" y="365" text-anchor="middle" class="text">• Kapitalinnhenting</text>
  <text x="110" y="380" text-anchor="middle" class="text">• Selskapsskatt 22%</text>
  

  <rect x="200" y="310" width="120" height="80" class="result-as" rx="10"/>
  <text x="260" y="330" text-anchor="middle" class="question">AS</text>
  <text x="260" y="350" text-anchor="middle" class="text">• Begrenset ansvar</text>
  <text x="260" y="365" text-anchor="middle" class="text">• Min 30k kr</text>
  <text x="260" y="380" text-anchor="middle" class="text">• Struktur</text>
  

  <rect x="480" y="310" width="120" height="80" class="result-special" rx="10"/>
  <text x="540" y="330" text-anchor="middle" class="question">ANS</text>
  <text x="540" y="350" text-anchor="middle" class="text">• Flere eiere</text>
  <text x="540" y="365" text-anchor="middle" class="text">• Solidarisk ansvar</text>
  <text x="540" y="380" text-anchor="middle" class="text">• Personbeskatning</text>
  

  <rect x="630" y="310" width="120" height="80" class="result-enk" rx="10"/>
  <text x="690" y="330" text-anchor="middle" class="question">ENK</text>
  <text x="690" y="350" text-anchor="middle" class="text">• Enklest form</text>
  <text x="690" y="365" text-anchor="middle" class="text">• Lav administrasjon</text>
  <text x="690" y="380" text-anchor="middle" class="text">• Personbeskatning</text>
  

  <line x1="180" y1="280" x2="110" y2="310" class="arrow"/>
  <line x1="220" y1="280" x2="260" y2="310" class="arrow"/>
  <line x1="580" y1="280" x2="540" y2="310" class="arrow"/>
  <line x1="620" y1="280" x2="690" y2="310" class="arrow"/>
  

  <text x="145" y="300" class="small-text">JA</text>
  <text x="235" y="300" class="small-text">NEI</text>
  

  <text x="545" y="300" class="small-text">JA</text>
  <text x="615" y="300" class="small-text">NEI</text>
  

  <rect x="50" y="420" width="700" height="120" fill="#f8f9fa" stroke="#6c757d" stroke-width="2" rx="10"/>
  <text x="400" y="445" text-anchor="middle" class="question">Ytterligere Vurderinger</text>
  
  <text x="70" y="470" class="text" font-weight="bold">Skatteoptimalisering:</text>
  <text x="70" y="485" class="small-text">• Høy inntekt (&gt;500k): Vurder AS for 22% selskapsskatt</text>
  <text x="70" y="500" class="small-text">• Lav inntekt (&lt;200k): ENK kan gi lavere total skatt</text>
  
  <text x="400" y="470" class="text" font-weight="bold">Fremtidsplaner:</text>
  <text x="400" y="485" class="small-text">• Vekstambisjoner: Start med AS</text>
  <text x="400" y="500" class="small-text">• Investorbehov: AS nødvendig</text>
  
  <text x="70" y="525" class="text" font-weight="bold">Spesielle situasjoner:</text>
  <text x="70" y="540" class="small-text">• Utenlandsk eierskap: Vurder NUF • Ideelle formål: Stiftelse</text>
  

  <rect x="100" y="570" width="600" height="60" fill="#e9ecef" stroke="#adb5bd" stroke-width="1" rx="5"/>
  <text x="400" y="590" text-anchor="middle" class="question">Anbefaling</text>
  <text x="400" y="610" text-anchor="middle" class="text">Start enkelt, men planlegg for fremtiden. Organisasjonsformen kan endres senere.</text>
  <text x="400" y="625" text-anchor="middle" class="small-text">Søk profesjonell rådgivning ved komplekse situasjoner</text>
  
</svg>