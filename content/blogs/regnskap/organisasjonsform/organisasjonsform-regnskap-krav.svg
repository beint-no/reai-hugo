<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; fill: #2c3e50; }
      .subtitle { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #34495e; }
      .text { font-family: Arial, sans-serif; font-size: 13px; fill: #2c3e50; }
      .small-text { font-family: Arial, sans-serif; font-size: 11px; fill: #7f8c8d; }
      .enk-box { fill: #d4edda; stroke: #28a745; stroke-width: 2; }
      .as-box { fill: #d1ecf1; stroke: #17a2b8; stroke-width: 2; }
      .asa-box { fill: #f8d7da; stroke: #dc3545; stroke-width: 2; }
      .comparison-box { fill: #f8f9fa; stroke: #6c757d; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="400" y="25" text-anchor="middle" class="title">Regnskapskrav for Ulike Organisasjonsformer</text>
  
  <!-- ENK Requirements -->
  <rect x="50" y="50" width="220" height="140" class="enk-box" rx="10"/>
  <text x="160" y="75" text-anchor="middle" class="subtitle">Enkeltpersonforetak</text>
  <text x="160" y="95" text-anchor="middle" class="small-text">(ENK, ANS)</text>
  
  <text x="70" y="120" class="text" font-weight="bold">Regnskapskrav:</text>
  <text x="70" y="140" class="small-text">• RSFF (forenklet standard)</text>
  <text x="70" y="155" class="small-text">• Enkel bokføring</text>
  <text x="70" y="170" class="small-text">• Ingen revisjon (vanligvis)</text>
  <text x="70" y="185" class="small-text">• Næringsoppgave til Skatteetaten</text>
  
  <!-- AS Requirements -->
  <rect x="290" y="50" width="220" height="140" class="as-box" rx="10"/>
  <text x="400" y="75" text-anchor="middle" class="subtitle">Aksjeselskap</text>
  <text x="400" y="95" text-anchor="middle" class="small-text">(AS)</text>
  
  <text x="310" y="120" class="text" font-weight="bold">Regnskapskrav:</text>
  <text x="310" y="140" class="small-text">• NRS eller RSFF</text>
  <text x="310" y="155" class="small-text">• Fullstendig regnskap</text>
  <text x="310" y="170" class="small-text">• Revisjon hvis stort</text>
  <text x="310" y="185" class="small-text">• Årsregnskap til Brønnøysund</text>
  
  <!-- ASA Requirements -->
  <rect x="530" y="50" width="220" height="140" class="asa-box" rx="10"/>
  <text x="640" y="75" text-anchor="middle" class="subtitle">Allmennaksjeselskap</text>
  <text x="640" y="95" text-anchor="middle" class="small-text">(ASA)</text>
  
  <text x="550" y="120" class="text" font-weight="bold">Regnskapskrav:</text>
  <text x="550" y="140" class="small-text">• NRS eller IFRS</text>
  <text x="550" y="155" class="small-text">• Omfattende regnskap</text>
  <text x="550" y="170" class="small-text">• Obligatorisk revisjon</text>
  <text x="550" y="185" class="small-text">• Offentlig rapportering</text>
  
  <!-- Detailed Comparison -->
  <rect x="50" y="210" width="700" height="260" class="comparison-box" rx="10"/>
  <text x="400" y="235" text-anchor="middle" class="subtitle">Detaljert Sammenligning av Regnskapskrav</text>
  
  <!-- Table Headers -->
  <text x="80" y="260" class="text" font-weight="bold">Krav</text>
  <text x="250" y="260" class="text" font-weight="bold">ENK/ANS</text>
  <text x="450" y="260" class="text" font-weight="bold">AS (små)</text>
  <text x="620" y="260" class="text" font-weight="bold">AS (store)/ASA</text>
  
  <!-- Separator -->
  <line x1="70" y1="270" x2="730" y2="270" stroke="#bdc3c7" stroke-width="1"/>
  
  <!-- Regnskapsstandard -->
  <text x="80" y="290" class="text">Regnskapsstandard</text>
  <text x="250" y="290" class="small-text">RSFF</text>
  <text x="450" y="290" class="small-text">RSFF/NRS</text>
  <text x="620" y="290" class="small-text">NRS/IFRS</text>
  
  <!-- Bokføring -->
  <text x="80" y="310" class="text">Bokføring</text>
  <text x="250" y="310" class="small-text">Forenklet</text>
  <text x="450" y="310" class="small-text">Fullstendig</text>
  <text x="620" y="310" class="small-text">Fullstendig</text>
  
  <!-- Årsregnskap -->
  <text x="80" y="330" class="text">Årsregnskap</text>
  <text x="250" y="330" class="small-text">Enkelt</text>
  <text x="450" y="330" class="small-text">Komplett</text>
  <text x="620" y="330" class="small-text">Omfattende</text>
  
  <!-- Noter -->
  <text x="80" y="350" class="text">Noter</text>
  <text x="250" y="350" class="small-text">Minimale</text>
  <text x="450" y="350" class="small-text">Moderate</text>
  <text x="620" y="350" class="small-text">Omfattende</text>
  
  <!-- Revisjon -->
  <text x="80" y="370" class="text">Revisjon</text>
  <text x="250" y="370" class="small-text">Sjelden</text>
  <text x="450" y="370" class="small-text">Hvis stort</text>
  <text x="620" y="370" class="small-text">Obligatorisk</text>
  
  <!-- Offentlighet -->
  <text x="80" y="390" class="text">Offentlighet</text>
  <text x="250" y="390" class="small-text">Begrenset</text>
  <text x="450" y="390" class="small-text">Moderat</text>
  <text x="620" y="390" class="small-text">Full</text>
  
  <!-- Kostnader -->
  <text x="80" y="410" class="text">Årlige kostnader</text>
  <text x="250" y="410" class="small-text">5-15k kr</text>
  <text x="450" y="410" class="small-text">20-50k kr</text>
  <text x="620" y="410" class="small-text">100k+ kr</text>
  
  <!-- Grenser for store foretak -->
  <text x="400" y="440" text-anchor="middle" class="text" font-weight="bold">Grenser for store foretak (2 av 3 kriterier):</text>
  <text x="400" y="460" text-anchor="middle" class="small-text">Salgsinntekt &gt; 70 mill kr • Balansesum &gt; 35 mill kr • Ansatte &gt; 50</text>
  
</svg>