<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500"><defs><style>.subtitle{font-family:Arial,sans-serif;font-size:16px;font-weight:700;fill:#34495e}.small-text,.text{font-family:Arial,sans-serif;font-size:13px;fill:#2c3e50}.small-text{font-size:11px;fill:#7f8c8d}</style></defs><path fill="#fff" d="M0 0h800v500H0z"/><text x="400" y="30" style="font-family:Arial,sans-serif;font-size:22px;font-weight:700;fill:#2c3e50" text-anchor="middle">Skattemessige Forskjeller mellom Organisasjonsformer</text><rect width="320" height="180" x="50" y="60" rx="10" style="fill:#fff3cd;stroke:#ffc107;stroke-width:2"/><text x="210" y="85" class="subtitle" text-anchor="middle">Personbeskatning</text><text x="210" y="105" class="small-text" text-anchor="middle">(ENK, ANS, KS-komplementarer)</text><text x="70" y="130" class="text" font-weight="bold">Karakteristikker:</text><text x="70" y="150" class="text">• Progressiv skattesats 0-47,4%</text><text x="70" y="170" class="text">• Overskudd = personinntekt</text><text x="70" y="190" class="text">• Ingen dobbeltbeskatning</text><text x="70" y="210" class="text">• Fritt uttak av midler</text><text x="70" y="230" class="small-text">Fordel: Lavere skatt ved lav inntekt</text><rect width="320" height="180" x="430" y="60" rx="10" style="fill:#d1ecf1;stroke:#17a2b8;stroke-width:2"/><text x="590" y="85" class="subtitle" text-anchor="middle">Selskapsskatt</text><text x="590" y="105" class="small-text" text-anchor="middle">(AS, ASA, Samvirkeforetak)</text><text x="450" y="130" class="text" font-weight="bold">Karakteristikker:</text><text x="450" y="150" class="text">• Flat skattesats 22%</text><text x="450" y="170" class="text">• Selskapets overskudd beskattes</text><text x="450" y="190" class="text">• Dobbeltbeskatning ved utbytte</text><text x="450" y="210" class="text">• Begrenset uttak (lønn/utbytte)</text><text x="450" y="230" class="small-text">Fordel: Lavere skatt ved høy inntekt</text><rect width="700" height="200" x="50" y="270" rx="10" style="fill:#f8f9fa;stroke:#6c757d;stroke-width:2"/><text x="400" y="295" class="subtitle" text-anchor="middle">Skattebelastning ved Ulike Inntektsnivåer</text><text x="80" y="320" class="text" font-weight="bold">Årlig Overskudd</text><text x="250" y="320" class="text" font-weight="bold">Personbeskatning</text><text x="400" y="320" class="text" font-weight="bold">Selskapsskatt</text><text x="550" y="320" class="text" font-weight="bold">Differanse</text><text x="680" y="320" class="text" font-weight="bold">Anbefaling</text><path stroke="#bdc3c7" d="M70 330h660"/><text x="80" y="350" class="text">200 000 kr</text><text x="250" y="350" class="small-text">~25% (50k)</text><text x="400" y="350" class="small-text">22% (44k)</text><text x="550" y="350" class="small-text">-6k</text><text x="680" y="350" class="small-text">AS</text><text x="80" y="370" class="text">500 000 kr</text><text x="250" y="370" class="small-text">~35% (175k)</text><text x="400" y="370" class="small-text">22% (110k)</text><text x="550" y="370" class="small-text">-65k</text><text x="680" y="370" class="small-text">AS</text><text x="80" y="390" class="text">1 000 000 kr</text><text x="250" y="390" class="small-text">~42% (420k)</text><text x="400" y="390" class="small-text">22% (220k)</text><text x="550" y="390" class="small-text">-200k</text><text x="680" y="390" class="small-text">AS</text><text x="80" y="410" class="text">100 000 kr</text><text x="250" y="410" class="small-text">~15% (15k)</text><text x="400" y="410" class="small-text">22% (22k)</text><text x="550" y="410" class="small-text">+7k</text><text x="680" y="410" class="small-text">ENK</text><text x="400" y="440" class="small-text" text-anchor="middle">*Eksklusive utbytteskatt for AS. Faktisk skattebelastning avhenger av uttak og andre faktorer.</text><text x="400" y="455" class="small-text" text-anchor="middle">Anbefaling: AS ved høy inntekt, ENK ved lav inntekt</text></svg>