<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; fill: #2c3e50; }
      .subtitle { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #34495e; }
      .text { font-family: Arial, sans-serif; font-size: 13px; fill: #2c3e50; }
      .small-text { font-family: Arial, sans-serif; font-size: 11px; fill: #7f8c8d; }
      .eu-box { fill: #e8f4fd; stroke: #3498db; stroke-width: 2; }
      .tax-box { fill: #fff3cd; stroke: #ffc107; stroke-width: 2; }
      .challenge-box { fill: #f8d7da; stroke: #dc3545; stroke-width: 2; }
      .solution-box { fill: #d4edda; stroke: #28a745; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="400" y="25" text-anchor="middle" class="title">Internasjonale Forhold for Norske Organisasjonsformer</text>
  
  <!-- EU/EØS Rules -->
  <rect x="50" y="50" width="340" height="120" class="eu-box" rx="10"/>
  <text x="220" y="75" text-anchor="middle" class="subtitle">EU/EØS-regler</text>
  
  <text x="70" y="100" class="text" font-weight="bold">Viktige Prinsipper:</text>
  <text x="70" y="120" class="small-text">• Fri etableringsrett for EU/EØS-borgere</text>
  <text x="70" y="135" class="small-text">• Likestilling med norske selskapsformer</text>
  <text x="70" y="150" class="small-text">• Gjensidig anerkjennelse av selskapsformer</text>
  <text x="70" y="165" class="small-text">• Harmoniserte regnskapsregler for store selskaper</text>
  
  <!-- Tax Treaties -->
  <rect x="410" y="50" width="340" height="120" class="tax-box" rx="10"/>
  <text x="580" y="75" text-anchor="middle" class="subtitle">Skatteavtaler</text>
  
  <text x="430" y="100" class="text" font-weight="bold">Norge har avtaler med 80+ land:</text>
  <text x="430" y="120" class="small-text">• Forhindrer dobbeltbeskatning</text>
  <text x="430" y="135" class="small-text">• Regulerer informasjonsutveksling</text>
  <text x="430" y="150" class="small-text">• Definerer skattemessig tilhørighet</text>
  <text x="430" y="165" class="small-text">• Gir reduserte kildeskattesatser</text>
  
  <!-- Challenges -->
  <rect x="50" y="190" width="340" height="140" class="challenge-box" rx="10"/>
  <text x="220" y="215" text-anchor="middle" class="subtitle">Utfordringer</text>
  
  <text x="70" y="240" class="text" font-weight="bold">Grenseoverskridende Virksomhet:</text>
  <text x="70" y="260" class="small-text">• Dobbeltbeskatning mellom land</text>
  <text x="70" y="275" class="small-text">• Ulike regnskapsregler og rapporteringskrav</text>
  <text x="70" y="290" class="small-text">• Skattemessig tilhørighet og residens</text>
  <text x="70" y="305" class="small-text">• Transfer pricing mellom selskaper</text>
  <text x="70" y="320" class="small-text">• Valutarisiko og omregning</text>
  
  <!-- Solutions -->
  <rect x="410" y="190" width="340" height="140" class="solution-box" rx="10"/>
  <text x="580" y="215" text-anchor="middle" class="subtitle">Løsninger</text>
  
  <text x="430" y="240" class="text" font-weight="bold">Strukturelle Alternativer:</text>
  <text x="430" y="260" class="small-text">• NUF for utenlandske selskaper</text>
  <text x="430" y="275" class="small-text">• Norsk AS med utenlandske eiere</text>
  <text x="430" y="290" class="small-text">• Holdingselskap-strukturer</text>
  <text x="430" y="305" class="small-text">• Bruk av skatteavtaler</text>
  <text x="430" y="320" class="small-text">• Profesjonell rådgivning</text>
  
  <!-- Specific Forms -->
  <rect x="50" y="350" width="700" height="120" class="eu-box" rx="10"/>
  <text x="400" y="375" text-anchor="middle" class="subtitle">Spesielle Internasjonale Organisasjonsformer</text>
  
  <!-- NUF -->
  <text x="80" y="400" class="text" font-weight="bold">NUF (Norskregistrert Utenlandsk Foretak):</text>
  <text x="80" y="420" class="small-text">• Filial av utenlandsk selskap • Begrenset ansvar gjennom morselskap</text>
  <text x="80" y="435" class="small-text">• Skattemessig behandling som norsk virksomhet • Særlige rapporteringskrav</text>
  
  <!-- European Company -->
  <text x="450" y="400" class="text" font-weight="bold">Europeiske Selskapsformer:</text>
  <text x="450" y="420" class="small-text">• SE (Societas Europaea) • SCE (Europeisk Samvirkeforetak)</text>
  <text x="450" y="435" class="small-text">• Grenseoverskridende fusjoner • Felles EU-regelverk</text>
  
  <!-- Bottom recommendation -->
  <rect x="100" y="480" width="600" height="15" fill="#e9ecef" stroke="#adb5bd" stroke-width="1" rx="3"/>
  <text x="400" y="492" text-anchor="middle" class="small-text">Internasjonale forhold krever spesialkompetanse - søk profesjonell rådgivning</text>
  
</svg>