  <text x="400" y="510" text-anchor="middle" class="text" font-weight="bold">Viktige Beslutningsfaktorer:</text>
  <text x="400" y="530" text-anchor="middle" class="small-text">Risiko • Kapitalbehovet • Skatteoptimalisering • Administrativ belastning</text>
  
</svg>