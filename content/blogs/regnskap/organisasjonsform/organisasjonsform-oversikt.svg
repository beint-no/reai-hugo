  <rect width="800" height="600" fill="#ffffff"/>
  

  <text x="400" y="30" text-anchor="middle" class="title">Organisasjonsform - Oversikt</text>
  <text x="400" y="55" text-anchor="middle" class="small-text">Ulike selskapsformer i Norge</text>
  

  <rect x="50" y="80" width="220" height="180" class="personal-box" rx="10"/>
