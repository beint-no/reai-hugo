  <text x="650" y="410" class="small-text">2+</text>
  
  <text x="70" y="430" class="small-text">Aksjeselskap</text>
  <text x="250" y="430" class="small-text">Begrenset</text>
  <text x="380" y="430" class="small-text">30 000 kr</text>
  <text x="520" y="430" class="small-text">Selskapsskatt</text>
  <text x="650" y="430" class="small-text">1+</text>
  
  <text x="70" y="450" class="small-text">Allmennaksjeselskap</text>
  <text x="250" y="450" class="small-text">Begrenset</text>
  <text x="380" y="450" class="small-text">1 000 000 kr</text>
  <text x="520" y="450" class="small-text">Selskapsskatt</text>
  <text x="650" y="450" class="small-text">1+</text>
  
  <text x="70" y="470" class="small-text">NUF</text>
  <text x="250" y="470" class="small-text">Begrenset</text>
  <text x="380" y="470" class="small-text">Varierer</text>
  <text x="520" y="470" class="small-text">Norsk skatt</text>
