  <text x="640" y="105" text-anchor="middle" class="subtitle">Spesielle Former</text>
  <text x="540" y="130" class="text">• NUF</text>
  <text x="540" y="150" class="text">• Samvirkeforetak</text>
  <text x="540" y="170" class="text">• Stiftelse</text>
