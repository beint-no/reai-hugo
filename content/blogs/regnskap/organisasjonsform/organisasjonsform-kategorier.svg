<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2c3e50; }
      .subtitle { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #34495e; }
      .text { font-family: Arial, sans-serif; font-size: 14px; fill: #2c3e50; }
      .small-text { font-family: Arial, sans-serif; font-size: 12px; fill: #7f8c8d; }
      .personal-box { fill: #e8f5e8; stroke: #27ae60; stroke-width: 3; }
      .capital-box { fill: #e8f4fd; stroke: #3498db; stroke-width: 3; }
      .special-box { fill: #fdf2e8; stroke: #f39c12; stroke-width: 3; }
      .comparison-box { fill: #f8f9fa; stroke: #6c757d; stroke-width: 2; }
    </style>
  </defs>
  

  <rect width="800" height="600" fill="#ffffff"/>
  

  <text x="400" y="30" text-anchor="middle" class="title">Sammenligning av Hovedkategorier</text>
  <text x="400" y="55" text-anchor="middle" class="small-text">Organisasjonsformer</text>
  

  <rect x="50" y="80" width="220" height="200" class="personal-box" rx="15"/>
  <text x="160" y="110" text-anchor="middle" class="subtitle">Personlige Foretak</text>
  
  <text x="70" y="140" class="text" font-weight="bold">Typer:</text>
  <text x="70" y="160" class="text">• Enkeltpersonforetak</text>
  <text x="70" y="180" class="text">• Ansvarlig Selskap</text>
  <text x="70" y="200" class="text">• Kommandittselskap</text>
  
  <text x="70" y="230" class="text" font-weight="bold">Kjennetegn:</text>
  <text x="70" y="250" class="small-text">✗ Ubegrenset ansvar</text>
  <text x="70" y="265" class="small-text">✓ Ingen startkapital</text>
  

  <rect x="290" y="80" width="220" height="200" class="capital-box" rx="15"/>
  <text x="400" y="110" text-anchor="middle" class="subtitle">Kapitalselskaper</text>
  
  <text x="310" y="140" class="text" font-weight="bold">Typer:</text>
  <text x="310" y="160" class="text">• Aksjeselskap (AS)</text>
  <text x="310" y="180" class="text">• Allmennaksjeselskap</text>
  
  <text x="310" y="210" class="text" font-weight="bold">Kjennetegn:</text>
  <text x="310" y="230" class="small-text">✓ Begrenset ansvar</text>
  <text x="310" y="245" class="small-text">✗ Krav til aksjekapital</text>
  <text x="310" y="260" class="small-text">✓ Juridisk person</text>
  

  <rect x="530" y="80" width="220" height="200" class="special-box" rx="15"/>
  <text x="640" y="110" text-anchor="middle" class="subtitle">Spesielle Former</text>
  
  <text x="550" y="140" class="text" font-weight="bold">Typer:</text>
  <text x="550" y="160" class="text">• NUF</text>
  <text x="550" y="180" class="text">• Samvirkeforetak</text>
  <text x="550" y="200" class="text">• Stiftelse</text>
  
  <text x="550" y="230" class="text" font-weight="bold">Kjennetegn:</text>
  <text x="550" y="250" class="small-text">~ Varierende ansvar</text>
  <text x="550" y="265" class="small-text">~ Spesielle formål</text>
  

  <rect x="50" y="310" width="700" height="260" class="comparison-box" rx="10"/>
  <text x="400" y="340" text-anchor="middle" class="subtitle">Detaljert Sammenligning</text>
  

  <text x="80" y="370" class="text" font-weight="bold">Kriterium</text>
  <text x="250" y="370" class="text" font-weight="bold">Personlige</text>
  <text x="400" y="370" class="text" font-weight="bold">Kapital</text>
  <text x="580" y="370" class="text" font-weight="bold">Spesielle</text>
  

  <line x1="70" y1="380" x2="730" y2="380" stroke="#bdc3c7" stroke-width="1"/>
  

  <text x="80" y="405" class="text">Ansvar</text>
  <text x="250" y="405" class="small-text">Ubegrenset</text>
  <text x="400" y="405" class="small-text">Begrenset</text>
  <text x="580" y="405" class="small-text">Varierer</text>
  

  <text x="80" y="425" class="text">Startkapital</text>
  <text x="250" y="425" class="small-text">Ingen krav</text>
  <text x="400" y="425" class="small-text">30k - 1M kr</text>
  <text x="580" y="425" class="small-text">Varierer</text>
  

  <text x="80" y="445" class="text">Beskatning</text>
  <text x="250" y="445" class="small-text">Personlig</text>
  <text x="400" y="445" class="small-text">Selskapsskatt</text>
  <text x="580" y="445" class="small-text">Blandet</text>
  

  <text x="80" y="465" class="text">Kompleksitet</text>
  <text x="250" y="465" class="small-text">Lav</text>
  <text x="400" y="465" class="small-text">Høy</text>
  <text x="580" y="465" class="small-text">Varierer</text>
  

  <text x="80" y="485" class="text">Finansiering</text>
  <text x="250" y="485" class="small-text">Begrenset</text>
  <text x="400" y="485" class="small-text">God</text>
  <text x="580" y="485" class="small-text">Avhenger</text>
  

  <text x="80" y="505" class="text">Egnet for</text>
  <text x="250" y="505" class="small-text">Små bedrifter</text>
  <text x="400" y="505" class="small-text">Vekstbedrifter</text>
  <text x="580" y="505" class="small-text">Spesialformål</text>
  

  <rect x="70" y="520" width="660" height="40" fill="#e9ecef" stroke="#adb5bd" stroke-width="1" rx="5"/>
  <text x="400" y="540" text-anchor="middle" class="text" font-weight="bold">Anbefaling: Velg basert på risiko, kapitalbehov og vekstambisjoner</text>
  <text x="400" y="555" text-anchor="middle" class="small-text">Start enkelt, men planlegg for fremtiden</text>
  
</svg>