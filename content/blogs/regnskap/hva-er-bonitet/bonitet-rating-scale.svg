<svg width="400" height="270" viewBox="0 0 400 270" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="270" fill="#ffffff"/>
  <style>
    .header { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #2c3e50; }
    .cell { font-family: Arial, sans-serif; font-size: 14px; fill: #2c3e50; }
  </style>
  <!-- Header -->
  <text x="20" y="30" class="header">Rating</text>
  <text x="200" y="30" class="header">Beskrivelse</text>
  <line x1="0" y1="40" x2="400" y2="40" stroke="#bdc3c7" stroke-width="1"/>
  <!-- Rows -->
  <text x="20" y="60" class="cell">AAA</text>
  <text x="200" y="60" class="cell">Utmerket – svært lav kredittrisiko</text>
  <text x="20" y="90" class="cell">AA</text>
  <text x="200" y="90" class="cell">Meget god – lav kredittrisiko</text>
  <text x="20" y="120" class="cell">A</text>
  <text x="200" y="120" class="cell">God – moderat kredittrisiko</text>
  <text x="20" y="150" class="cell">BBB</text>
  <text x="200" y="150" class="cell">Akseptabel – moderat til høy kredittrisiko</text>
  <text x="20" y="180" class="cell">BB</text>
  <text x="200" y="180" class="cell">Lav – høy kredittrisiko</text>
  <text x="20" y="210" class="cell">B</text>
  <text x="200" y="210" class="cell">Betydelig – stor kredittrisiko</text>
  <text x="20" y="240" class="cell">CCC og lavere</text>
  <text x="200" y="240" class="cell">Høy – svært stor kredittrisiko</text>
</svg>
