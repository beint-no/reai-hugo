<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bruttoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nettoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6610f2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#212529">
    Brutto i Regnskap
  </text>
  
  <!-- Brutto section -->
  <rect x="50" y="80" width="300" height="120" rx="10" fill="url(#bruttoGradient)" opacity="0.9"/>
  <text x="200" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    BRUTTO
  </text>
  <text x="200" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    Totalbeløp før fradrag
  </text>
  <text x="200" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Bruttolønn: 50.000 kr
  </text>
  <text x="200" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Bruttoomsetning inkl. MVA
  </text>
  
  <!-- Arrow -->
  <path d="M 370 140 L 420 140" stroke="#6c757d" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
  </defs>
  
  <!-- Minus sign -->
  <text x="400" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#dc3545">
    -
  </text>
  <text x="400" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    Fradrag
  </text>
  <text x="400" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
    Skatt, MVA,
  </text>
  <text x="400" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
    Kostnader
  </text>
  
  <!-- Netto section -->
  <rect x="450" y="80" width="300" height="120" rx="10" fill="url(#nettoGradient)" opacity="0.9"/>
  <text x="600" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    NETTO
  </text>
  <text x="600" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    Beløp etter fradrag
  </text>
  <text x="600" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Nettolønn: 38.000 kr
  </text>
  <text x="600" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Nettoomsetning ekskl. MVA
  </text>
  
  <!-- Examples section -->
  <rect x="50" y="230" width="700" height="140" rx="10" fill="white" stroke="#dee2e6" stroke-width="2"/>
  <text x="400" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#495057">
    Praktiske Eksempler
  </text>
  
  <!-- Example boxes -->
  <rect x="80" y="270" width="200" height="80" rx="5" fill="#f8f9fa" stroke="#dee2e6"/>
  <text x="180" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
    Lønn
  </text>
  <text x="180" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
    Brutto: 50.000 kr
  </text>
  <text x="180" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
    - Skatt: 12.000 kr
  </text>
  <text x="180" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057" font-weight="bold">
    = Netto: 38.000 kr
  </text>
  
  <rect x="300" y="270" width="200" height="80" rx="5" fill="#f8f9fa" stroke="#dee2e6"/>
  <text x="400" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
    Omsetning
  </text>
  <text x="400" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
    Brutto: 125.000 kr
  </text>
  <text x="400" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
    - MVA: 25.000 kr
  </text>
  <text x="400" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057" font-weight="bold">
    = Netto: 100.000 kr
  </text>
  
  <rect x="520" y="270" width="200" height="80" rx="5" fill="#f8f9fa" stroke="#dee2e6"/>
  <text x="620" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
    Fortjeneste
  </text>
  <text x="620" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
    Brutto: 400.000 kr
  </text>
  <text x="620" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
    - Kostnader: 150.000 kr
  </text>
  <text x="620" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057" font-weight="bold">
    = Netto: 250.000 kr
  </text>
</svg>