<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="kpiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#6610f2;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">
    Brutto Nøkkeltall for Analyse
  </text>
  
  <!-- KPI Box 1: Bruttomargin -->
  <rect x="50" y="60" width="220" height="120" rx="10" fill="url(#kpiGradient)" stroke="#fff" stroke-width="2"/>
  <text x="160" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Bruttomarginen
  </text>
  <text x="160" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">
    40%
  </text>
  <text x="160" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    (Bruttofortjeneste ÷ Omsetning) × 100
  </text>
  <text x="160" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Lønnsomhetsindikator
  </text>
  <text x="160" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    400.000 ÷ 1.000.000 × 100
  </text>
  
  <!-- KPI Box 2: Brutto driftsmargin -->
  <rect x="290" y="60" width="220" height="120" rx="10" fill="url(#kpiGradient)" stroke="#fff" stroke-width="2"/>
  <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Brutto Driftsmargin
  </text>
  <text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">
    25%
  </text>
  <text x="400" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    (Driftsresultat ÷ Bruttoomsetning) × 100
  </text>
  <text x="400" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Operasjonell effektivitet
  </text>
  <text x="400" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    312.500 ÷ 1.250.000 × 100
  </text>
  
  <!-- KPI Box 3: Brutto arbeidskapital -->
  <rect x="530" y="60" width="220" height="120" rx="10" fill="url(#kpiGradient)" stroke="#fff" stroke-width="2"/>
  <text x="640" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Brutto Arbeidskapital
  </text>
  <text x="640" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
    800.000 kr
  </text>
  <text x="640" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Omløpsmidler - Kortsiktig gjeld
  </text>
  <text x="640" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Likviditetsanalyse
  </text>
  <text x="640" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    1.200.000 - 400.000
  </text>
  
  <!-- Chart section -->
  <rect x="50" y="200" width="700" height="250" rx="10" fill="white" stroke="#dee2e6" stroke-width="2"/>
  <text x="400" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#495057">
    Brutto vs. Netto Sammenligning - Månedlig Utvikling
  </text>
  
  <!-- Chart axes -->
  <line x1="100" y1="420" x2="700" y2="420" stroke="#6c757d" stroke-width="2"/>
  <line x1="100" y1="250" x2="100" y2="420" stroke="#6c757d" stroke-width="2"/>
  
  <!-- Y-axis labels -->
  <text x="90" y="255" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">1.500</text>
  <text x="90" y="295" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">1.200</text>
  <text x="90" y="335" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">900</text>
  <text x="90" y="375" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">600</text>
  <text x="90" y="415" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">300</text>
  
  <!-- X-axis labels -->
  <text x="150" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Jan</text>
  <text x="250" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Feb</text>
  <text x="350" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Mar</text>
  <text x="450" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Apr</text>
  <text x="550" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Mai</text>
  <text x="650" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Jun</text>
  
  <!-- Brutto line (green) -->
  <polyline points="150,280 250,270 350,275 450,265 550,260 650,255" 
            fill="none" stroke="#28a745" stroke-width="3"/>
  
  <!-- Netto line (blue) -->
  <polyline points="150,340 250,330 350,335 450,325 550,320 650,315" 
            fill="none" stroke="#007bff" stroke-width="3"/>
  
  <!-- Data points -->
  <circle cx="150" cy="280" r="4" fill="#28a745"/>
  <circle cx="250" cy="270" r="4" fill="#28a745"/>
  <circle cx="350" cy="275" r="4" fill="#28a745"/>
  <circle cx="450" cy="265" r="4" fill="#28a745"/>
  <circle cx="550" cy="260" r="4" fill="#28a745"/>
  <circle cx="650" cy="255" r="4" fill="#28a745"/>
  
  <circle cx="150" cy="340" r="4" fill="#007bff"/>
  <circle cx="250" cy="330" r="4" fill="#007bff"/>
  <circle cx="350" cy="335" r="4" fill="#007bff"/>
  <circle cx="450" cy="325" r="4" fill="#007bff"/>
  <circle cx="550" cy="320" r="4" fill="#007bff"/>
  <circle cx="650" cy="315" r="4" fill="#007bff"/>
  
  <!-- Legend -->
  <rect x="520" y="250" width="150" height="60" rx="5" fill="white" stroke="#dee2e6" stroke-width="1"/>
  <line x1="530" y1="265" x2="550" y2="265" stroke="#28a745" stroke-width="3"/>
  <circle cx="540" cy="265" r="3" fill="#28a745"/>
  <text x="560" y="270" font-family="Arial, sans-serif" font-size="12" fill="#495057">Bruttoomsetning</text>
  
  <line x1="530" y1="285" x2="550" y2="285" stroke="#007bff" stroke-width="3"/>
  <circle cx="540" cy="285" r="3" fill="#007bff"/>
  <text x="560" y="290" font-family="Arial, sans-serif" font-size="12" fill="#495057">Nettoomsetning</text>
  
  <!-- Analysis box -->
  <rect x="100" y="460" width="600" height="30" rx="5" fill="#e9ecef" stroke="#6c757d" stroke-width="1"/>
  <text x="400" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">
    Analyse: Stabil vekst i både brutto- og nettoomsetning med økende margin
  </text>
  <text x="400" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">
    Bruttotall gir grunnlag for strategiske beslutninger og sammenligning med konkurrenter
  </text>
</svg>