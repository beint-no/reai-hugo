<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bruttoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nettoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6610f2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fradragGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#fd7e14;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="450" fill="url(#bgGradient)"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">
    Sammenheng mellom Bruttolønn og Nettolønn
  </text>
  

  <rect x="100" y="80" width="600" height="60" rx="10" fill="url(#bruttoGradient)"/>
  <text x="400" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    BRUTTOLØNN: 50.000 kr
  </text>
  <text x="400" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    Grunnlønn + Tillegg + Naturalytelser + Feriepenger
  </text>
  

  <path d="M 400 150 L 400 180" stroke="#6c757d" stroke-width="3" fill="none" marker-end="url(#arrowdown)"/>
  <defs>
    <marker id="arrowdown" markerWidth="10" markerHeight="7" refX="5" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
  </defs>
  

  <rect x="100" y="190" width="600" height="120" rx="10" fill="white" stroke="#dee2e6" stroke-width="2"/>
  <text x="400" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#495057">
    FRADRAG
  </text>
  

  <rect x="120" y="230" width="130" height="60" rx="5" fill="url(#fradragGradient)"/>
  <text x="185" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Skattetrekk
  </text>
  <text x="185" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    8.500 kr
  </text>
  
  <rect x="270" y="230" width="130" height="60" rx="5" fill="url(#fradragGradient)"/>
  <text x="335" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Trygdeavgift
  </text>
  <text x="335" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    1.375 kr
  </text>
  
  <rect x="420" y="230" width="130" height="60" rx="5" fill="url(#fradragGradient)"/>
  <text x="485" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Pensjon
  </text>
  <text x="485" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    1.000 kr
  </text>
  
  <rect x="570" y="230" width="110" height="60" rx="5" fill="url(#fradragGradient)"/>
  <text x="625" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Fagforening
  </text>
  <text x="625" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    500 kr
  </text>
  

  <text x="400" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc3545">
    Totalt fradrag: 11.375 kr
  </text>
  

  <path d="M 400 320 L 400 350" stroke="#6c757d" stroke-width="3" fill="none" marker-end="url(#arrowdown2)"/>
  <defs>
    <marker id="arrowdown2" markerWidth="10" markerHeight="7" refX="5" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
  </defs>
  

  <rect x="150" y="360" width="500" height="60" rx="10" fill="url(#nettoGradient)"/>
  <text x="400" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    NETTOLØNN: 38.625 kr
  </text>
  <text x="400" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    Utbetalt til bankkonto
  </text>
  

  <rect x="50" y="430" width="700" height="15" fill="white" stroke="#dee2e6" stroke-width="1"/>
  <text x="400" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    Beregning: 50.000 kr (brutto) - 11.375 kr (fradrag) = 38.625 kr (netto)
  </text>
</svg>