<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#e3f2fd"/>
  
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1565c0">
    Sesongvariasjoner i Landbruksregnskap
  </text>
  
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="700" height="280" fill="white" stroke="#2196f3" stroke-width="2" rx="10"/>
    
    <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1565c0">
      Håndtering av Sesongbaserte Inntekter og Kostnader
    </text>
    
    <g transform="translate(50, 60)">
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1565c0">Melkeproduksjon - Jevn Fordeling</text>
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="14" fill="#333">• Månedlige leveranser gir jevn inntektsføring</text>
      <text x="0" y="55" font-family="Arial, sans-serif" font-size="14" fill="#333">• Kvalitetstillegg periodiseres over året</text>
      <text x="0" y="70" font-family="Arial, sans-serif" font-size="14" fill="#333">• Prisutjevning håndteres som periodiseringer</text>
    </g>
    
    <g transform="translate(400, 60)">
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1565c0">Planteproduksjon - Sesongbasert</text>
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="14" fill="#333">• Såing til høsting - kostnader aktiveres</text>
      <text x="0" y="55" font-family="Arial, sans-serif" font-size="14" fill="#333">• Høstesalg - konsentrert inntektsføring</text>
      <text x="0" y="70" font-family="Arial, sans-serif" font-size="14" fill="#333">• Lagersalg - jevnere inntektsfordeling</text>
    </g>
    
    <g transform="translate(50, 140)">
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1565c0">Husdyrproduksjon - Varierende</text>
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="14" fill="#333">• Kontinuerlig produksjon - egg, melk</text>
      <text x="0" y="55" font-family="Arial, sans-serif" font-size="14" fill="#333">• Sesongbasert - lam, kalver</text>
      <text x="0" y="70" font-family="Arial, sans-serif" font-size="14" fill="#333">• Årlig syklus - sau, storfe</text>
    </g>
    
    <g transform="translate(400, 140)">
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1565c0">Periodisering og Avsetninger</text>
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="14" fill="#333">• Påløpte tilskudd - opptjente men ikke mottatte</text>
      <text x="0" y="55" font-family="Arial, sans-serif" font-size="14" fill="#333">• Forskuddsbetaling - mottatte tilskudd for neste år</text>
      <text x="0" y="70" font-family="Arial, sans-serif" font-size="14" fill="#333">• Lagerverdier - verdi av produkter på lager</text>
    </g>
    
    <g transform="translate(50, 220)">
      <rect x="0" y="0" width="600" height="40" fill="#bbdefb" stroke="#2196f3" stroke-width="1" rx="5"/>
      <text x="300" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1565c0">
        Nøkkel: Korrekt periodisering sikrer riktig resultatmåling
      </text>
      <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">
        Vurder sesongmønstre ved budsjettplanlegging og likviditetsstyring
      </text>
    </g>
  </g>
</svg>