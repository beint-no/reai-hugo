<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400"><path fill="#e3f2fd" d="M0 0h800v400H0z"/><text x="400" y="40" fill="#1565c0" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">
    Sesongvariasjoner i Landbruksregnskap
  </text><g transform="translate(50 80)"><rect width="700" height="280" fill="#fff" stroke="#2196f3" stroke-width="2" rx="10"/><text x="350" y="30" fill="#1565c0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
      Håndtering av Sesongbaserte Inntekter og Kostnader
    </text><g font-family="Arial, sans-serif"><text y="20" fill="#1565c0" font-size="16" font-weight="bold" transform="translate(50 60)">Melkeproduksjon - Jevn Fordeling</text><text y="40" fill="#333" font-size="14" transform="translate(50 60)">• Månedlige leveranser gir jevn inntektsføring</text><text y="55" fill="#333" font-size="14" transform="translate(50 60)">• Kvalitetstillegg periodiseres over året</text><text y="70" fill="#333" font-size="14" transform="translate(50 60)">• Prisutjevning håndteres som periodiseringer</text></g><g font-family="Arial, sans-serif"><text y="20" fill="#1565c0" font-size="16" font-weight="bold" transform="translate(400 60)">Planteproduksjon - Sesongbasert</text><text y="40" fill="#333" font-size="14" transform="translate(400 60)">• Såing til høsting - kostnader aktiveres</text><text y="55" fill="#333" font-size="14" transform="translate(400 60)">• Høstesalg - konsentrert inntektsføring</text><text y="70" fill="#333" font-size="14" transform="translate(400 60)">• Lagersalg - jevnere inntektsfordeling</text></g><g font-family="Arial, sans-serif"><text y="20" fill="#1565c0" font-size="16" font-weight="bold" transform="translate(50 140)">Husdyrproduksjon - Varierende</text><text y="40" fill="#333" font-size="14" transform="translate(50 140)">• Kontinuerlig produksjon - egg, melk</text><text y="55" fill="#333" font-size="14" transform="translate(50 140)">• Sesongbasert - lam, kalver</text><text y="70" fill="#333" font-size="14" transform="translate(50 140)">• Årlig syklus - sau, storfe</text></g><g font-family="Arial, sans-serif"><text y="20" fill="#1565c0" font-size="16" font-weight="bold" transform="translate(400 140)">Periodisering og Avsetninger</text><text y="40" fill="#333" font-size="14" transform="translate(400 140)">• Påløpte tilskudd - opptjente men ikke mottatte</text><text y="55" fill="#333" font-size="14" transform="translate(400 140)">• Forskuddsbetaling - mottatte tilskudd for neste år</text><text y="70" fill="#333" font-size="14" transform="translate(400 140)">• Lagerverdier - verdi av produkter på lager</text></g><g transform="translate(50 220)"><rect width="600" height="40" fill="#bbdefb" stroke="#2196f3" rx="5"/><text x="300" y="15" fill="#1565c0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
        Nøkkel: Korrekt periodisering sikrer riktig resultatmåling
      </text><text x="300" y="30" fill="#666" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
        Vurder sesongmønstre ved budsjettplanlegging og likviditetsstyring
      </text></g></g></svg>