<svg xmlns="http://www.w3.org/2000/svg" width="800" height="300"><path fill="#f3e5f5" d="M0 0h800v300H0z"/><text x="400" y="40" fill="#7b1fa2" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Digitale Løsninger for Landbruksregnskap</text><g transform="translate(50 80)"><rect width="700" height="180" fill="#fff" stroke="#9c27b0" stroke-width="2" rx="10"/><text x="350" y="30" fill="#7b1fa2" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Moderne Regnskapsverktøy for Landbruk</text><text x="50" y="60" fill="#7b1fa2" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Spesialiserte Regnskapsprogrammer:</text><text x="50" y="80" fill="#333" font-family="Arial, sans-serif" font-size="14">• Integrerte løsninger - regnskap, produksjon, tilskudd</text><text x="50" y="95" fill="#333" font-family="Arial, sans-serif" font-size="14">• Automatisk kontering basert på transaksjonstype</text><text x="50" y="110" fill="#333" font-family="Arial, sans-serif" font-size="14">• Rapportering til myndigheter og støtteordninger</text><text x="400" y="60" fill="#7b1fa2" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Integrasjon med Andre Systemer:</text><text x="400" y="80" fill="#333" font-family="Arial, sans-serif" font-size="14">• Tine/Nortura - automatisk import av leveranser</text><text x="400" y="95" fill="#333" font-family="Arial, sans-serif" font-size="14">• Landbruksdirektoratet - tilskuddsdata</text><text x="400" y="110" fill="#333" font-family="Arial, sans-serif" font-size="14">• Banker - automatisk bankavstemming</text><rect width="600" height="30" x="50" y="130" fill="#e1bee7" stroke="#9c27b0" rx="5"/><text x="350" y="150" fill="#7b1fa2" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Digitalisering øker effektiviteten og reduserer feilkilder</text></g></svg>