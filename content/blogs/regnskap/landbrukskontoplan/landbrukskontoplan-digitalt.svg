<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="300" fill="#f3e5f5"/>
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#7b1fa2">Digitale Løsninger for Landbruksregnskap</text>
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="700" height="180" fill="white" stroke="#9c27b0" stroke-width="2" rx="10"/>
    <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#7b1fa2">Moderne Regnskapsverktøy for Landbruk</text>
    <text x="50" y="60" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#7b1fa2">Spesialiserte Regnskapsprogrammer:</text>
    <text x="50" y="80" font-family="Arial, sans-serif" font-size="14" fill="#333">• Integrerte løsninger - regnskap, produksjon, tilskudd</text>
    <text x="50" y="95" font-family="Arial, sans-serif" font-size="14" fill="#333">• Automatisk kontering basert på transaksjonstype</text>
    <text x="50" y="110" font-family="Arial, sans-serif" font-size="14" fill="#333">• Rapportering til myndigheter og støtteordninger</text>
    <text x="400" y="60" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#7b1fa2">Integrasjon med Andre Systemer:</text>
    <text x="400" y="80" font-family="Arial, sans-serif" font-size="14" fill="#333">• Tine/Nortura - automatisk import av leveranser</text>
    <text x="400" y="95" font-family="Arial, sans-serif" font-size="14" fill="#333">• Landbruksdirektoratet - tilskuddsdata</text>
    <text x="400" y="110" font-family="Arial, sans-serif" font-size="14" fill="#333">• Banker - automatisk bankavstemming</text>
    <rect x="50" y="130" width="600" height="30" fill="#e1bee7" stroke="#9c27b0" stroke-width="1" rx="5"/>
    <text x="350" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7b1fa2">Digitalisering øker effektiviteten og reduserer feilkilder</text>
  </g>
</svg>