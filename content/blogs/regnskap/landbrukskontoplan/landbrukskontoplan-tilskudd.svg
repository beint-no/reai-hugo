<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#fff3e0"/>
  
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#e65100">
    Håndtering av Tilskudd i Landbruksregnskap
  </text>
  
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="700" height="280" fill="white" stroke="#ff9800" stroke-width="2" rx="10"/>
    
    <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e65100">
      Regnskapsføring av Ulike Tilskuddstyper
    </text>
    
    <g transform="translate(50, 60)">
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e65100">Produksjonstilskudd (Konto 3500)</text>
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="14" fill="#333">• Inntektsføres når opptjent</text>
      <text x="0" y="55" font-family="Arial, sans-serif" font-size="14" fill="#333">• Husdyrtilskudd og arealstøtte</text>
      <text x="0" y="70" font-family="Arial, sans-serif" font-size="14" fill="#333">• Dokumentasjon: Søknad og vedtak</text>
    </g>
    
    <g transform="translate(400, 60)">
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e65100">Investeringsstøtte (Konto 3530)</text>
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="14" fill="#333">• Reduserer anskaffelseskost</text>
      <text x="0" y="55" font-family="Arial, sans-serif" font-size="14" fill="#333">• Motpost til anleggsmiddel</text>
      <text x="0" y="70" font-family="Arial, sans-serif" font-size="14" fill="#333">• Bygninger og utstyr</text>
    </g>
    
    <g transform="translate(50, 140)">
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e65100">Miljøtilskudd (Konto 3520)</text>
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="14" fill="#333">• Inntektsføres når vilkår oppfyllt</text>
      <text x="0" y="55" font-family="Arial, sans-serif" font-size="14" fill="#333">• SMIL-midler og miljøordninger</text>
      <text x="0" y="70" font-family="Arial, sans-serif" font-size="14" fill="#333">• Krav til rapportering</text>
    </g>
    
    <g transform="translate(400, 140)">
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e65100">Refusjoner (Konto 3540)</text>
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="14" fill="#333">• Reduserer relaterte kostnader</text>
      <text x="0" y="55" font-family="Arial, sans-serif" font-size="14" fill="#333">• Veterinærrefusjon, transportstøtte</text>
      <text x="0" y="70" font-family="Arial, sans-serif" font-size="14" fill="#333">• Løpende oppfølging nødvendig</text>
    </g>
    
    <g transform="translate(50, 220)">
      <rect x="0" y="0" width="600" height="40" fill="#ffe0b2" stroke="#ff9800" stroke-width="1" rx="5"/>
      <text x="300" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e65100">
        Viktig: Oppbevar all dokumentasjon og følg opp rapporteringskrav
      </text>
      <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">
        Forbered deg på offentlig kontroll og eventuelle tilbakebetalingskrav
      </text>
    </g>
  </g>
</svg>