<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="300" fill="#e8f5e8"/>
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2e7d32">Beste Praksis for Landbruksregnskap</text>
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="700" height="180" fill="white" stroke="#4caf50" stroke-width="2" rx="10"/>
    <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2e7d32">Anbefalinger for Effektiv Regnskapsføring</text>
    <text x="50" y="60" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2e7d32">Månedlige Rutiner:</text>
    <text x="50" y="80" font-family="Arial, sans-serif" font-size="14" fill="#333">• Løpende registrering av bilag</text>
    <text x="50" y="95" font-family="Arial, sans-serif" font-size="14" fill="#333">• Månedlig bankavstemming</text>
    <text x="50" y="110" font-family="Arial, sans-serif" font-size="14" fill="#333">• Oppdatering av lagerverdier</text>
    <text x="400" y="60" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2e7d32">Vanlige Feil å Unngå:</text>
    <text x="400" y="80" font-family="Arial, sans-serif" font-size="14" fill="#333">• Manglende periodisering av tilskudd</text>
    <text x="400" y="95" font-family="Arial, sans-serif" font-size="14" fill="#333">• Feil lagervurdering</text>
    <text x="400" y="110" font-family="Arial, sans-serif" font-size="14" fill="#333">• Blandet privat/næring</text>
    <rect x="50" y="130" width="600" height="30" fill="#c8e6c9" stroke="#4caf50" stroke-width="1" rx="5"/>
    <text x="350" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2e7d32">Løpende registrering og god dokumentasjon er nøkkelen til suksess</text>
  </g>
</svg>