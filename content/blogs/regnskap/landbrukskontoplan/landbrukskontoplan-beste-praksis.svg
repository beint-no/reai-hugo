<svg xmlns="http://www.w3.org/2000/svg" width="800" height="300"><path fill="#e8f5e8" d="M0 0h800v300H0z"/><text x="400" y="40" fill="#2e7d32" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Beste Praksis for Landbruksregnskap</text><g transform="translate(50 80)"><rect width="700" height="180" fill="#fff" stroke="#4caf50" stroke-width="2" rx="10"/><text x="350" y="30" fill="#2e7d32" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Anbefalinger for Effektiv Regnskapsføring</text><text x="50" y="60" fill="#2e7d32" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Månedlige Rutiner:</text><text x="50" y="80" fill="#333" font-family="Arial, sans-serif" font-size="14">• Løpende registrering av bilag</text><text x="50" y="95" fill="#333" font-family="Arial, sans-serif" font-size="14">• Månedlig bankavstemming</text><text x="50" y="110" fill="#333" font-family="Arial, sans-serif" font-size="14">• Oppdatering av lagerverdier</text><text x="400" y="60" fill="#2e7d32" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Vanlige Feil å Unngå:</text><text x="400" y="80" fill="#333" font-family="Arial, sans-serif" font-size="14">• Manglende periodisering av tilskudd</text><text x="400" y="95" fill="#333" font-family="Arial, sans-serif" font-size="14">• Feil lagervurdering</text><text x="400" y="110" fill="#333" font-family="Arial, sans-serif" font-size="14">• Blandet privat/næring</text><rect width="600" height="30" x="50" y="130" fill="#c8e6c9" stroke="#4caf50" rx="5"/><text x="350" y="150" fill="#2e7d32" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Løpende registrering og god dokumentasjon er nøkkelen til suksess</text></g></svg>