<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c8e6c9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2e7d32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4caf50;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="url(#headerGradient)"/>
  
  <!-- Title -->
  <text x="400" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">
    Landbrukskontoplan
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    Spesialisert regnskap for landbruk og jordbruk
  </text>
  
  <!-- Farm illustration -->
  <g transform="translate(50, 100)">
    <!-- Barn -->
    <rect x="0" y="50" width="120" height="80" fill="#8d4004" stroke="#654321" stroke-width="2"/>
    <polygon points="0,50 60,10 120,50" fill="#b71c1c" stroke="#8b0000" stroke-width="2"/>
    
    <!-- Barn door -->
    <rect x="45" y="90" width="30" height="40" fill="#5d4037"/>
    
    <!-- Silo -->
    <circle cx="180" cy="90" r="25" fill="#9e9e9e" stroke="#616161" stroke-width="2"/>
    <rect x="155" y="90" width="50" height="60" fill="#9e9e9e" stroke="#616161" stroke-width="2"/>
    <polygon points="155,90 180,70 205,90" fill="#757575"/>
  </g>
  
  <!-- Accounting elements -->
  <g transform="translate(300, 120)">
    <!-- Calculator -->
    <rect x="0" y="0" width="60" height="80" fill="#37474f" stroke="#263238" stroke-width="2" rx="5"/>
    <rect x="5" y="5" width="50" height="15" fill="#00e676"/>
    <text x="30" y="16" text-anchor="middle" font-family="monospace" font-size="10" fill="black">123.45</text>
    
    <!-- Calculator buttons -->
    <rect x="8" y="25" width="12" height="8" fill="#90a4ae" rx="1"/>
    <rect x="22" y="25" width="12" height="8" fill="#90a4ae" rx="1"/>
    <rect x="36" y="25" width="12" height="8" fill="#90a4ae" rx="1"/>
    <rect x="8" y="35" width="12" height="8" fill="#90a4ae" rx="1"/>
    <rect x="22" y="35" width="12" height="8" fill="#90a4ae" rx="1"/>
    <rect x="36" y="35" width="12" height="8" fill="#90a4ae" rx="1"/>
  </g>
  
  <!-- Chart/Graph -->
  <g transform="translate(400, 120)">
    <rect x="0" y="0" width="100" height="80" fill="white" stroke="#e0e0e0" stroke-width="2" rx="5"/>
    <text x="50" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2e7d32">
      Inntekter
    </text>
    
    <!-- Bar chart -->
    <rect x="10" y="60" width="15" height="15" fill="#4caf50"/>
    <rect x="30" y="45" width="15" height="30" fill="#66bb6a"/>
    <rect x="50" y="35" width="15" height="40" fill="#81c784"/>
    <rect x="70" y="25" width="15" height="50" fill="#a5d6a7"/>
    
    <!-- Labels -->
    <text x="17" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#666">Q1</text>
    <text x="37" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#666">Q2</text>
    <text x="57" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#666">Q3</text>
    <text x="77" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#666">Q4</text>
  </g>
  
  <!-- Animals -->
  <g transform="translate(550, 140)">
    <!-- Cow -->
    <ellipse cx="20" cy="35" rx="25" ry="15" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="2"/>
    <circle cx="10" cy="25" r="8" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="2"/>
    <rect x="5" y="45" width="4" height="15" fill="#8d6e63"/>
    <rect x="15" y="45" width="4" height="15" fill="#8d6e63"/>
    <rect x="25" y="45" width="4" height="15" fill="#8d6e63"/>
    <rect x="35" y="45" width="4" height="15" fill="#8d6e63"/>
    
    <!-- Spots -->
    <circle cx="15" cy="30" r="3" fill="#424242"/>
    <circle cx="25" cy="35" r="4" fill="#424242"/>
    <circle cx="35" cy="28" r="3" fill="#424242"/>
  </g>
  
  <!-- Crops -->
  <g transform="translate(650, 160)">
    <!-- Wheat stalks -->
    <line x1="10" y1="60" x2="10" y2="20" stroke="#8bc34a" stroke-width="3"/>
    <line x1="20" y1="60" x2="20" y2="15" stroke="#8bc34a" stroke-width="3"/>
    <line x1="30" y1="60" x2="30" y2="25" stroke="#8bc34a" stroke-width="3"/>
    <line x1="40" y1="60" x2="40" y2="18" stroke="#8bc34a" stroke-width="3"/>
    
    <!-- Wheat heads -->
    <ellipse cx="10" cy="18" rx="3" ry="8" fill="#ffc107"/>
    <ellipse cx="20" cy="13" rx="3" ry="8" fill="#ffc107"/>
    <ellipse cx="30" cy="23" rx="3" ry="8" fill="#ffc107"/>
    <ellipse cx="40" cy="16" rx="3" ry="8" fill="#ffc107"/>
  </g>
  
  <!-- Key features -->
  <g transform="translate(50, 250)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2e7d32">
      Hovedområder:
    </text>
    
    <g transform="translate(0, 35)">
      <circle cx="8" cy="8" r="4" fill="#4caf50"/>
      <text x="20" y="12" font-family="Arial, sans-serif" font-size="14" fill="#333">
        Biologiske eiendeler (husdyr &amp; avlinger)
      </text>
    </g>
    
    <g transform="translate(0, 55)">
      <circle cx="8" cy="8" r="4" fill="#4caf50"/>
      <text x="20" y="12" font-family="Arial, sans-serif" font-size="14" fill="#333">
        Produksjonstilskudd &amp; støtteordninger
      </text>
    </g>
    
    <g transform="translate(0, 75)">
      <circle cx="8" cy="8" r="4" fill="#4caf50"/>
      <text x="20" y="12" font-family="Arial, sans-serif" font-size="14" fill="#333">
        Sesongbaserte inntekter &amp; kostnader
      </text>
    </g>
    
    <g transform="translate(400, 35)">
      <circle cx="8" cy="8" r="4" fill="#4caf50"/>
      <text x="20" y="12" font-family="Arial, sans-serif" font-size="14" fill="#333">
        Jordbruksfradrag &amp; skattefordeler
      </text>
    </g>
    
    <g transform="translate(400, 55)">
      <circle cx="8" cy="8" r="4" fill="#4caf50"/>
      <text x="20" y="12" font-family="Arial, sans-serif" font-size="14" fill="#333">
        Spesialiserte kontoklasser
      </text>
    </g>
    
    <g transform="translate(400, 75)">
      <circle cx="8" cy="8" r="4" fill="#4caf50"/>
      <text x="20" y="12" font-family="Arial, sans-serif" font-size="14" fill="#333">
        Regnskapsføring av naturressurser
      </text>
    </g>
  </g>
</svg>