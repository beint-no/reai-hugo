<svg xmlns="http://www.w3.org/2000/svg" width="800" height="300"><path fill="#fff8e1" d="M0 0h800v300H0z"/><text x="400" y="40" fill="#f57f17" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Juridiske Krav til Landbruksregnskap</text><g transform="translate(50 80)"><rect width="700" height="180" fill="#fff" stroke="#ffc107" stroke-width="2" rx="10"/><text x="350" y="30" fill="#f57f17" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Regelverk og Krav</text><text x="50" y="60" fill="#f57f17" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Bokføringsloven:</text><text x="50" y="80" fill="#333" font-family="Arial, sans-serif" font-size="14">• Forenklet bokføring for små bruk under visse grenser</text><text x="50" y="95" fill="#333" font-family="Arial, sans-serif" font-size="14">• Kontantprinsipp tillatt for mindre virksomheter</text><text x="50" y="110" fill="#333" font-family="Arial, sans-serif" font-size="14">• Periodisering påkrevd for større virksomheter</text><text x="400" y="60" fill="#f57f17" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Skatteloven:</text><text x="400" y="80" fill="#333" font-family="Arial, sans-serif" font-size="14">• Jordbruksfradrag - maksimalt 166 400 kr</text><text x="400" y="95" fill="#333" font-family="Arial, sans-serif" font-size="14">• Skogfradrag for skogbruksvirksomhet</text><text x="400" y="110" fill="#333" font-family="Arial, sans-serif" font-size="14">• Spesielle avskrivningsregler for landbruk</text><rect width="600" height="30" x="50" y="130" fill="#fff3c4" stroke="#ffc107" rx="5"/><text x="350" y="150" fill="#f57f17" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Følg regelverket nøye - særlige krav til tilskuddsdokumentasjon</text></g></svg>