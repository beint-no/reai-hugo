<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="300" fill="#fff8e1"/>
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#f57f17">Juridiske Krav til Landbruksregnskap</text>
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="700" height="180" fill="white" stroke="#ffc107" stroke-width="2" rx="10"/>
    <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#f57f17">Regelverk og Krav</text>
    <text x="50" y="60" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f57f17">Bokføringsloven:</text>
    <text x="50" y="80" font-family="Arial, sans-serif" font-size="14" fill="#333">• Forenklet bokføring for små bruk under visse grenser</text>
    <text x="50" y="95" font-family="Arial, sans-serif" font-size="14" fill="#333">• Kontantprinsipp tillatt for mindre virksomheter</text>
    <text x="50" y="110" font-family="Arial, sans-serif" font-size="14" fill="#333">• Periodisering påkrevd for større virksomheter</text>
    <text x="400" y="60" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f57f17">Skatteloven:</text>
    <text x="400" y="80" font-family="Arial, sans-serif" font-size="14" fill="#333">• Jordbruksfradrag - maksimalt 166 400 kr</text>
    <text x="400" y="95" font-family="Arial, sans-serif" font-size="14" fill="#333">• Skogfradrag for skogbruksvirksomhet</text>
    <text x="400" y="110" font-family="Arial, sans-serif" font-size="14" fill="#333">• Spesielle avskrivningsregler for landbruk</text>
    <rect x="50" y="130" width="600" height="30" fill="#fff3c4" stroke="#ffc107" stroke-width="1" rx="5"/>
    <text x="350" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f57f17">Følg regelverket nøye - særlige krav til tilskuddsdokumentasjon</text>
  </g>
</svg>