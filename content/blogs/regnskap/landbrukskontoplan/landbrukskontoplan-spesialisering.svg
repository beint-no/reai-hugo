<svg xmlns="http://www.w3.org/2000/svg" width="800" height="300"><path fill="#fce4ec" d="M0 0h800v300H0z"/><text x="400" y="40" fill="#c2185b" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Spesialiserte Landbruksområder</text><g transform="translate(50 80)"><rect width="700" height="180" fill="#fff" stroke="#e91e63" stroke-width="2" rx="10"/><text x="350" y="30" fill="#c2185b" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Ulike Produksjonsformer og Regnskapsbehov</text><text x="50" y="60" fill="#c2185b" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Melkeproduksjon:</text><text x="50" y="80" fill="#333" font-family="Arial, sans-serif" font-size="14">• Daglige leveranser - kontinuerlig inntektsstrøm</text><text x="50" y="95" fill="#333" font-family="Arial, sans-serif" font-size="14">• Kvalitetstillegg - variable priser</text><text x="50" y="110" fill="#333" font-family="Arial, sans-serif" font-size="14">• Dyre spesialiserte anlegg</text><text x="400" y="60" fill="#c2185b" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Kornproduksjon:</text><text x="400" y="80" fill="#333" font-family="Arial, sans-serif" font-size="14">• Sesongbasert - såing vår, høsting høst</text><text x="400" y="95" fill="#333" font-family="Arial, sans-serif" font-size="14">• Værfølsom - store årlige variasjoner</text><text x="400" y="110" fill="#333" font-family="Arial, sans-serif" font-size="14">• Maskinintensiv - store investeringer</text><rect width="600" height="30" x="50" y="130" fill="#f8bbd9" stroke="#e91e63" rx="5"/><text x="350" y="150" fill="#c2185b" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Hver produksjonsform krever tilpassede regnskapsløsninger</text></g></svg>