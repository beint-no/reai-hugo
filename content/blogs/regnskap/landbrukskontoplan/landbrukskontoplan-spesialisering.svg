<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="300" fill="#fce4ec"/>
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#c2185b">Spesialiserte Landbruksområder</text>
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="700" height="180" fill="white" stroke="#e91e63" stroke-width="2" rx="10"/>
    <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#c2185b">Ulike Produksjonsformer og Regnskapsbehov</text>
    <text x="50" y="60" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#c2185b">Melkeproduksjon:</text>
    <text x="50" y="80" font-family="Arial, sans-serif" font-size="14" fill="#333">• Daglige leveranser - kontinuerlig inntektsstrøm</text>
    <text x="50" y="95" font-family="Arial, sans-serif" font-size="14" fill="#333">• Kvalitetstillegg - variable priser</text>
    <text x="50" y="110" font-family="Arial, sans-serif" font-size="14" fill="#333">• Dyre spesialiserte anlegg</text>
    <text x="400" y="60" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#c2185b">Kornproduksjon:</text>
    <text x="400" y="80" font-family="Arial, sans-serif" font-size="14" fill="#333">• Sesongbasert - såing vår, høsting høst</text>
    <text x="400" y="95" font-family="Arial, sans-serif" font-size="14" fill="#333">• Værfølsom - store årlige variasjoner</text>
    <text x="400" y="110" font-family="Arial, sans-serif" font-size="14" fill="#333">• Maskinintensiv - store investeringer</text>
    <rect x="50" y="130" width="600" height="30" fill="#f8bbd9" stroke="#e91e63" stroke-width="1" rx="5"/>
    <text x="350" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#c2185b">Hver produksjonsform krever tilpassede regnskapsløsninger</text>
  </g>
</svg>