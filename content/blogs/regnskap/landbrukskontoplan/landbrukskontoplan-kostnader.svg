<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#fce4ec;stop-opacity:1"/><stop offset="100%" style="stop-color:#f8bbd9;stop-opacity:1"/></linearGradient></defs><path fill="url(#a)" d="M0 0h800v400H0z"/><text x="400" y="40" fill="#c2185b" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">
    Kostnadsstruktur i Landbruk
  </text><g transform="translate(50 80)"><rect width="700" height="280" fill="#fff" stroke="#e91e63" stroke-width="2" rx="10"/><text x="350" y="30" fill="#c2185b" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
      Hovedkostnadskategorier (Konto 4000-4230)
    </text><g font-family="Arial, sans-serif"><text y="20" fill="#c2185b" font-size="16" font-weight="bold" transform="translate(50 60)">Fôrkostnader (4000-4030)</text><text y="40" fill="#333" font-size="14" transform="translate(50 60)">• Kraftfôr - konsentrat til ulike dyreslag</text><text y="55" fill="#333" font-size="14" transform="translate(50 60)">• Grovfôr kjøpt - høy, ensilasje, halm</text><text y="70" fill="#333" font-size="14" transform="translate(50 60)">• Fôrtilsetning - mineraler og vitaminer</text><text y="85" fill="#333" font-size="14" transform="translate(50 60)">• Beite og utmarksbruk</text></g><g font-family="Arial, sans-serif"><text y="20" fill="#c2185b" font-size="16" font-weight="bold" transform="translate(350 60)">Såvarer og Plantemidler (4100-4130)</text><text y="40" fill="#333" font-size="14" transform="translate(350 60)">• Såkorn - frø til kornproduksjon</text><text y="55" fill="#333" font-size="14" transform="translate(350 60)">• Settepotet - potet til setting</text><text y="70" fill="#333" font-size="14" transform="translate(350 60)">• Plantemidler - gjødsel, sprøytemidler</text><text y="85" fill="#333" font-size="14" transform="translate(350 60)">• Såvarer grønnsaker</text></g><g font-family="Arial, sans-serif"><text y="20" fill="#c2185b" font-size="16" font-weight="bold" transform="translate(50 160)">Veterinær og Helse (4200-4230)</text><text y="40" fill="#333" font-size="14" transform="translate(50 160)">• Veterinærkostnader - behandling og forebygging</text><text y="55" fill="#333" font-size="14" transform="translate(50 160)">• Medisiner - antibiotika og andre medisiner</text><text y="70" fill="#333" font-size="14" transform="translate(50 160)">• Inseminering - kunstig befruktning</text><text y="85" fill="#333" font-size="14" transform="translate(50 160)">• Helsekontroll - obligatoriske helseprogram</text></g><g font-family="Arial, sans-serif"><text y="20" fill="#c2185b" font-size="16" font-weight="bold" transform="translate(350 160)">Øvrige Driftskostnader</text><text y="40" fill="#333" font-size="14" transform="translate(350 160)">• Drivstoff og energi</text><text y="55" fill="#333" font-size="14" transform="translate(350 160)">• Vedlikehold av maskiner og bygninger</text><text y="70" fill="#333" font-size="14" transform="translate(350 160)">• Forsikringer</text><text y="85" fill="#333" font-size="14" transform="translate(350 160)">• Lønnskostnader</text></g></g></svg>