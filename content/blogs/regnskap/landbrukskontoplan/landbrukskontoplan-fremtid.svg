<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="300" fill="#e1f5fe"/>
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#0277bd">Fremtiden for Landbruksregnskap</text>
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="700" height="180" fill="white" stroke="#03a9f4" stroke-width="2" rx="10"/>
    <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0277bd">Teknologiske Trender og Nye Krav</text>
    <text x="50" y="60" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0277bd">Digitalisering og Automatisering:</text>
    <text x="50" y="80" font-family="Arial, sans-serif" font-size="14" fill="#333">• IoT-sensorer - automatisk datainnsamling</text>
    <text x="50" y="95" font-family="Arial, sans-serif" font-size="14" fill="#333">• Kunstig intelligens - prediktiv analyse</text>
    <text x="50" y="110" font-family="Arial, sans-serif" font-size="14" fill="#333">• Blockchain - sporbarhet i verdikjeden</text>
    <text x="400" y="60" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0277bd">Bærekraft og ESG-rapportering:</text>
    <text x="400" y="80" font-family="Arial, sans-serif" font-size="14" fill="#333">• Klimaregnskap - rapportering av utslipp</text>
    <text x="400" y="95" font-family="Arial, sans-serif" font-size="14" fill="#333">• Bærekraftsmål - dokumentasjon av miljøtiltak</text>
    <text x="400" y="110" font-family="Arial, sans-serif" font-size="14" fill="#333">• Sporbarhet - fra jord til bord</text>
    <rect x="50" y="130" width="600" height="30" fill="#b3e5fc" stroke="#03a9f4" stroke-width="1" rx="5"/>
    <text x="350" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0277bd">Fremtiden krever nye kontoer og rapporteringsmetoder</text>
  </g>
</svg>