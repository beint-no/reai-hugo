      <path d="M10,55 Q25,45 40,55 Q35,65 30,65 Q25,70 20,65 Q15,65 10,55" fill="#2196f3"/>
      <line x1="15" y1="65" x2="12" y2="75" stroke="#2196f3" stroke-width="2"/>
      <line x1="25" y1="65" x2="22" y2="75" stroke="#2196f3" stroke-width="2"/>
      <line x1="35" y1="65" x2="32" y2="75" stroke="#2196f3" stroke-width="2"/>
