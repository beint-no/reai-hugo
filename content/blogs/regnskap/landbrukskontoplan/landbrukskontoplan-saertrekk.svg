    </text>
    <text x="80" y="135" font-family="Arial, sans-serif" font-size="14" fill="#333">
      • Timing av inntektsføring
    </text>
  </g>
  

  <g transform="translate(430, 260)">
    <rect x="0" y="0" width="320" height="160" fill="url(#cardGradient)" stroke="#4caf50" stroke-width="2" rx="10"/>
    

    <g transform="translate(20, 20)">
      <rect x="10" y="30" width="30" height="20" fill="#4caf50" rx="3"/>
      <text x="25" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">NOK</text>
      <path d="M15,25 L20,20 L30,20 L35,25" fill="none" stroke="#4caf50" stroke-width="2"/>
      <circle cx="12" cy="55" r="2" fill="#4caf50"/>
      <circle cx="18" cy="55" r="2" fill="#4caf50"/>
      <circle cx="24" cy="55" r="2" fill="#4caf50"/>
      <circle cx="30" cy="55" r="2" fill="#4caf50"/>
      <circle cx="36" cy="55" r="2" fill="#4caf50"/>
