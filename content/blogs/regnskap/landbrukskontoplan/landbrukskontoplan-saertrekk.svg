      <line x1="25" y1="70" x2="25" y2="30" stroke="#4caf50" stroke-width="4"/>
      <path d="M15,40 Q25,25 35,40" fill="none" stroke="#4caf50" stroke-width="3"/>
      <path d="M10,50 Q25,35 40,50" fill="none" stroke="#4caf50" stroke-width="3"/>
      <circle cx="25" cy="30" r="3" fill="#ff9800"/>
    </g>
    
    <text x="80" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4a148c">
