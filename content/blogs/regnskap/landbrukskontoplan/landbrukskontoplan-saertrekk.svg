      <text x="25" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">Sommer</text>
      <text x="35" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">Høst</text>
