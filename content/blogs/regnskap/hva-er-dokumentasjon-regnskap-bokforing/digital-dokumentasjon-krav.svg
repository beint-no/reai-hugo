<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#2c3e50">
    Krav til Digital Dokumentasjon
  </text>
  
  <!-- Central digital document icon -->
  <g transform="translate(350, 80)">
    <rect x="0" y="0" width="100" height="120" fill="#3498db" stroke="#2980b9" stroke-width="3" rx="8"/>
    <rect x="10" y="15" width="80" height="90" fill="white" stroke="#2980b9" stroke-width="1" rx="5"/>
    
    <!-- Digital icon -->
    <circle cx="50" cy="60" r="20" fill="#3498db"/>
    <rect x="42" y="52" width="16" height="12" fill="white" rx="2"/>
    <rect x="38" y="56" width="8" height="4" fill="white"/>
    <rect x="54" y="56" width="8" height="4" fill="white"/>
    
    <text x="50" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2980b9">
      Digital Dokument
    </text>
  </g>
  
  <!-- Four main requirements -->
  
  <!-- Autentisitet -->
  <g transform="translate(100, 250)">
    <circle cx="80" cy="80" r="70" fill="#e67e22" stroke="#d35400" stroke-width="4"/>
    
    <!-- Shield icon for authenticity -->
    <g transform="translate(60, 50)">
      <path d="M20 10 L30 5 L40 10 L40 35 C40 45 30 50 20 50 C10 50 0 45 0 35 L0 10 Z" fill="white"/>
      <path d="M15 25 L18 28 L25 21" stroke="#e67e22" stroke-width="3" fill="none"/>
    </g>
    
    <text x="80" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Autentisitet
    </text>
    <text x="80" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Verifiserbar opprinnelse
    </text>
    
    <!-- Details -->
    <text x="80" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      • Digital signatur
    </text>
    <text x="80" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      • Tidsstempel
    </text>
    <text x="80" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      • Sertifikater
    </text>
  </g>
  
  <!-- Integritet -->
  <g transform="translate(300, 250)">
    <circle cx="80" cy="80" r="70" fill="#9b59b6" stroke="#8e44ad" stroke-width="4"/>
    
    <!-- Lock icon for integrity -->
    <g transform="translate(65, 55)">
      <rect x="5" y="15" width="20" height="15" fill="white" rx="2"/>
      <path d="M10 15 L10 10 C10 5 15 0 20 0 C25 0 30 5 30 10 L30 15" stroke="white" stroke-width="3" fill="none"/>
      <circle cx="20" cy="22" r="2" fill="#9b59b6"/>
    </g>
    
    <text x="80" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Integritet
    </text>
    <text x="80" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Uendret innhold
    </text>
    
    <!-- Details -->
    <text x="80" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      • Checksummer
    </text>
    <text x="80" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      • Versjonskontroll
    </text>
    <text x="80" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      • Kryptering
    </text>
  </g>
  
  <!-- Lesbarhet -->
  <g transform="translate(500, 250)">
    <circle cx="80" cy="80" r="70" fill="#27ae60" stroke="#229954" stroke-width="4"/>
    
    <!-- Eye icon for readability -->
    <g transform="translate(60, 65)">
      <ellipse cx="20" cy="10" rx="18" ry="8" fill="white"/>
      <circle cx="20" cy="10" r="6" fill="#27ae60"/>
      <circle cx="20" cy="10" r="3" fill="white"/>
    </g>
    
    <text x="80" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Lesbarhet
    </text>
    <text x="80" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Varig tilgjengelighet
    </text>
    
    <!-- Details -->
    <text x="80" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      • Standardformater
    </text>
    <text x="80" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      • Migrering
    </text>
    <text x="80" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      • Kompatibilitet
    </text>
  </g>
  
  <!-- Tilgjengelighet -->
  <g transform="translate(620, 250)">
    <circle cx="80" cy="80" r="70" fill="#e74c3c" stroke="#c0392b" stroke-width="4"/>
    
    <!-- Search icon for accessibility -->
    <g transform="translate(60, 60)">
      <circle cx="15" cy="15" r="10" stroke="white" stroke-width="3" fill="none"/>
      <path d="M22 22 L30 30" stroke="white" stroke-width="3"/>
    </g>
    
    <text x="80" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Tilgjengelighet
    </text>
    <text x="80" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Rask tilgang
    </text>
    
    <!-- Details -->
    <text x="80" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      • Søkefunksjon
    </text>
    <text x="80" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      • Indeksering
    </text>
    <text x="80" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      • Backup
    </text>
  </g>
  
  <!-- Arrows connecting to central document -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
  
  <g stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)">
    <!-- From requirements to document -->
    <path d="M180 280 Q280 240 350 200"/>
    <path d="M380 280 Q400 240 400 200"/>
    <path d="M580 280 Q480 240 450 200"/>
    <path d="M700 280 Q520 240 450 200"/>
  </g>
  
  <!-- Technical implementation section -->
  <g transform="translate(50, 480)">
    <rect x="0" y="0" width="700" height="100" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="8"/>
    
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
      Teknisk Implementering
    </text>
    
    <text x="50" y="50" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
      <tspan font-weight="bold">PDF/A-format:</tspan> Langtidsarkivering med garantert lesbarhet
    </text>
    
    <text x="50" y="70" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
      <tspan font-weight="bold">Blockchain:</tspan> Uforanderlig dokumentasjon og sporbarhet
    </text>
    
    <text x="400" y="50" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
      <tspan font-weight="bold">Cloud-lagring:</tspan> Sikker og tilgjengelig oppbevaring
    </text>
    
    <text x="400" y="70" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
      <tspan font-weight="bold">API-integrasjon:</tspan> Automatisk dokumenthåndtering
    </text>
  </g>
</svg>