<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="processGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">
    Bilagsbehandling - Prosessflyt
  </text>
  
  <!-- Process boxes -->
  <!-- Step 1: Mottak -->
  <rect x="50" y="80" width="120" height="80" rx="10" fill="url(#processGradient)" filter="url(#shadow)"/>
  <text x="110" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">1. MOTTAK</text>
  <text x="110" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Fysisk/Digital</text>
  <text x="110" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">mottak av bilag</text>
  
  <!-- Arrow 1 -->
  <path d="M 180 120 L 210 120" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: Kontroll -->
  <rect x="220" y="80" width="120" height="80" rx="10" fill="url(#processGradient)" filter="url(#shadow)"/>
  <text x="280" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">2. KONTROLL</text>
  <text x="280" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Verifisering av</text>
  <text x="280" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">innhold og gyldighet</text>
  
  <!-- Arrow 2 -->
  <path d="M 350 120 L 380 120" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: Registrering -->
  <rect x="390" y="80" width="120" height="80" rx="10" fill="url(#processGradient)" filter="url(#shadow)"/>
  <text x="450" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">3. REGISTRERING</text>
  <text x="450" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Bilagsføring i</text>
  <text x="450" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">bokføringssystem</text>
  
  <!-- Arrow 3 -->
  <path d="M 520 120 L 550 120" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 4: Attestering -->
  <rect x="560" y="80" width="120" height="80" rx="10" fill="url(#processGradient)" filter="url(#shadow)"/>
  <text x="620" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">4. ATTESTERING</text>
  <text x="620" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Godkjenning av</text>
  <text x="620" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">ansvarlig person</text>
  
  <!-- Arrow 4 (curved down) -->
  <path d="M 620 170 Q 620 200 400 200 Q 180 200 180 230" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 5: Arkivering -->
  <rect x="120" y="240" width="120" height="80" rx="10" fill="url(#processGradient)" filter="url(#shadow)"/>
  <text x="180" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">5. ARKIVERING</text>
  <text x="180" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Systematisk</text>
  <text x="180" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">oppbevaring</text>
  
  <!-- Document icons -->
  <g transform="translate(60, 200)">
    <rect x="0" y="0" width="20" height="25" fill="#fff" stroke="#333" stroke-width="1"/>
    <line x1="3" y1="5" x2="17" y2="5" stroke="#333" stroke-width="1"/>
    <line x1="3" y1="10" x2="17" y2="10" stroke="#333" stroke-width="1"/>
    <line x1="3" y1="15" x2="17" y2="15" stroke="#333" stroke-width="1"/>
  </g>
  
  <g transform="translate(680, 200)">
    <rect x="0" y="0" width="20" height="25" fill="#fff" stroke="#333" stroke-width="1"/>
    <line x1="3" y1="5" x2="17" y2="5" stroke="#333" stroke-width="1"/>
    <line x1="3" y1="10" x2="17" y2="10" stroke="#333" stroke-width="1"/>
    <line x1="3" y1="15" x2="17" y2="15" stroke="#333" stroke-width="1"/>
    <path d="M 15 20 L 20 15 L 20 25 Z" fill="#4CAF50"/>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <!-- Process flow labels -->
  <text x="400" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">
    Komplett prosessflyt for behandling av regnskapsbilag
  </text>
</svg>