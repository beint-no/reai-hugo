<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="600" fill="#f8f9fa"/>


  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#2c3e50">
    Bilagtyper i Regnskapsdokumentasjon
  </text>


  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="320" height="220" fill="#3498db" stroke="#2980b9" stroke-width="3" rx="10"/>

    <text x="160" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
      Innkommende Bilag
    </text>


    <g transform="translate(30, 50)">
      <rect x="0" y="0" width="60" height="80" fill="white" stroke="#2980b9" stroke-width="2" rx="3"/>
      <line x1="10" y1="15" x2="50" y2="15" stroke="#2980b9" stroke-width="2"/>
      <line x1="10" y1="25" x2="50" y2="25" stroke="#bdc3c7" stroke-width="1"/>
      <line x1="10" y1="35" x2="50" y2="35" stroke="#bdc3c7" stroke-width="1"/>
      <line x1="10" y1="45" x2="50" y2="45" stroke="#bdc3c7" stroke-width="1"/>
      <text x="30" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2980b9">Faktura</text>
    </g>


    <g transform="translate(120, 50)">
      <rect x="0" y="0" width="60" height="80" fill="white" stroke="#2980b9" stroke-width="2" rx="3"/>
      <rect x="5" y="10" width="50" height="15" fill="#3498db"/>
      <line x1="10" y1="35" x2="50" y2="35" stroke="#bdc3c7" stroke-width="1"/>
      <line x1="10" y1="45" x2="50" y2="45" stroke="#bdc3c7" stroke-width="1"/>
      <line x1="10" y1="55" x2="50" y2="55" stroke="#bdc3c7" stroke-width="1"/>
      <text x="30" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2980b9">Bank</text>
    </g>


    <g transform="translate(210, 50)">
      <rect x="0" y="0" width="60" height="80" fill="white" stroke="#2980b9" stroke-width="2" rx="3"/>
      <circle cx="30" cy="20" r="8" fill="#3498db"/>
      <line x1="10" y1="35" x2="50" y2="35" stroke="#bdc3c7" stroke-width="1"/>
      <line x1="10" y1="45" x2="50" y2="45" stroke="#bdc3c7" stroke-width="1"/>
      <text x="30" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2980b9">Kvittering</text>
    </g>


    <text x="20" y="160" font-family="Arial, sans-serif" font-size="14" fill="white">• Leverandørfakturaer</text>
    <text x="20" y="180" font-family="Arial, sans-serif" font-size="14" fill="white">• Bankutskrifter</text>
    <text x="20" y="200" font-family="Arial, sans-serif" font-size="14" fill="white">• Lønnslipper og personalrelaterte dokumenter</text>
  </g>


  <g transform="translate(430, 80)">
    <rect x="0" y="0" width="320" height="220" fill="#e67e22" stroke="#d35400" stroke-width="3" rx="10"/>

    <text x="160" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
      Utgående Bilag
    </text>


    <g transform="translate(30, 50)">
      <rect x="0" y="0" width="60" height="80" fill="white" stroke="#d35400" stroke-width="2" rx="3"/>
      <line x1="10" y1="15" x2="50" y2="15" stroke="#e67e22" stroke-width="2"/>
      <line x1="10" y1="25" x2="50" y2="25" stroke="#bdc3c7" stroke-width="1"/>
      <line x1="10" y1="35" x2="50" y2="35" stroke="#bdc3c7" stroke-width="1"/>
      <circle cx="45" cy="45" r="5" fill="#27ae60"/>
      <text x="30" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#d35400">Salg</text>
    </g>


    <g transform="translate(120, 50)">
      <rect x="0" y="0" width="60" height="80" fill="white" stroke="#d35400" stroke-width="2" rx="3"/>
      <rect x="10" y="15" width="40" height="25" fill="#e67e22" rx="3"/>
      <text x="30" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">PAY</text>
      <line x1="10" y1="50" x2="50" y2="50" stroke="#bdc3c7" stroke-width="1"/>
      <text x="30" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#d35400">Betaling</text>
    </g>


    <g transform="translate(210, 50)">
      <rect x="0" y="0" width="60" height="80" fill="white" stroke="#d35400" stroke-width="2" rx="3"/>
      <line x1="10" y1="15" x2="50" y2="15" stroke="#e74c3c" stroke-width="2"/>
      <line x1="10" y1="25" x2="50" y2="25" stroke="#bdc3c7" stroke-width="1"/>
      <text x="30" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">-</text>
      <text x="30" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#d35400">Kredit</text>
    </g>


    <text x="20" y="160" font-family="Arial, sans-serif" font-size="14" fill="white">• Salgsfakturaer til kunder</text>
    <text x="20" y="180" font-family="Arial, sans-serif" font-size="14" fill="white">• Lønnsutbetalinger</text>
    <text x="20" y="200" font-family="Arial, sans-serif" font-size="14" fill="white">• Skatteinnbetalinger og avgiftsoppgjør</text>
  </g>


  <g transform="translate(50, 340)">
    <rect x="0" y="0" width="320" height="220" fill="#9b59b6" stroke="#8e44ad" stroke-width="3" rx="10"/>

    <text x="160" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
      Interne Bilag
    </text>


    <g transform="translate(30, 50)">
      <rect x="0" y="0" width="60" height="80" fill="white" stroke="#8e44ad" stroke-width="2" rx="3"/>
      <text x="30" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#9b59b6">∑</text>
      <line x1="10" y1="35" x2="50" y2="35" stroke="#bdc3c7" stroke-width="1"/>
      <line x1="10" y1="45" x2="50" y2="45" stroke="#bdc3c7" stroke-width="1"/>
      <text x="30" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8e44ad">Beregning</text>
    </g>


    <g transform="translate(120, 50)">
      <rect x="0" y="0" width="60" height="80" fill="white" stroke="#8e44ad" stroke-width="2" rx="3"/>
      <polyline points="10,50 20,40 30,45 40,30 50,35" stroke="#9b59b6" stroke-width="2" fill="none"/>
      <circle cx="20" cy="40" r="2" fill="#9b59b6"/>
      <circle cx="40" cy="30" r="2" fill="#9b59b6"/>
      <text x="30" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8e44ad">Analyse</text>
    </g>


    <g transform="translate(210, 50)">
      <rect x="0" y="0" width="60" height="80" fill="white" stroke="#8e44ad" stroke-width="2" rx="3"/>
      <line x1="10" y1="20" x2="50" y2="20" stroke="#9b59b6" stroke-width="1"/>
      <line x1="10" y1="30" x2="50" y2="30" stroke="#bdc3c7" stroke-width="1"/>
      <line x1="10" y1="40" x2="40" y2="40" stroke="#bdc3c7" stroke-width="1"/>
      <text x="30" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8e44ad">Notat</text>
    </g>


    <text x="20" y="160" font-family="Arial, sans-serif" font-size="14" fill="white">• Avskrivningsberegninger</text>
    <text x="20" y="180" font-family="Arial, sans-serif" font-size="14" fill="white">• Periodiseringer og avsetninger</text>
    <text x="20" y="200" font-family="Arial, sans-serif" font-size="14" fill="white">• Interne notater og forklaringer</text>
  </g>


  <g transform="translate(430, 340)">
    <rect x="0" y="0" width="320" height="220" fill="#27ae60" stroke="#229954" stroke-width="3" rx="10"/>

    <text x="160" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
      Støttedokumentasjon
    </text>


    <g transform="translate(30, 50)">
      <rect x="0" y="0" width="60" height="80" fill="white" stroke="#229954" stroke-width="2" rx="3"/>
      <line x1="10" y1="15" x2="50" y2="15" stroke="#27ae60" stroke-width="2"/>
      <line x1="10" y1="25" x2="50" y2="25" stroke="#bdc3c7" stroke-width="1"/>
      <line x1="10" y1="35" x2="50" y2="35" stroke="#bdc3c7" stroke-width="1"/>
      <circle cx="15" cy="55" r="3" fill="#27ae60"/>
      <circle cx="45" cy="55" r="3" fill="#27ae60"/>
      <text x="30" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#229954">Kontrakt</text>
    </g>


    <g transform="translate(120, 50)">
      <rect x="0" y="0" width="60" height="80" fill="white" stroke="#229954" stroke-width="2" rx="3"/>
      <rect x="10" y="15" width="40" height="8" fill="#27ae60"/>
      <rect x="10" y="28" width="40" height="8" fill="#27ae60"/>
      <rect x="10" y="41" width="40" height="8" fill="#27ae60"/>
      <text x="30" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#229954">Arkiv</text>
    </g>


    <g transform="translate(210, 50)">
      <rect x="0" y="0" width="60" height="80" fill="white" stroke="#229954" stroke-width="2" rx="3"/>
      <circle cx="30" cy="30" r="12" stroke="#27ae60" stroke-width="2" fill="none"/>
      <path d="M25 30 L28 33 L35 26" stroke="#27ae60" stroke-width="2" fill="none"/>
      <text x="30" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#229954">Revisjon</text>
    </g>


    <text x="20" y="160" font-family="Arial, sans-serif" font-size="14" fill="white">• Kontrakter og avtaler</text>
    <text x="20" y="180" font-family="Arial, sans-serif" font-size="14" fill="white">• Revisjonsnotater</text>
    <text x="20" y="200" font-family="Arial, sans-serif" font-size="14" fill="white">• Kontrollrapporter og avstemminger</text>
  </g>
</svg>
