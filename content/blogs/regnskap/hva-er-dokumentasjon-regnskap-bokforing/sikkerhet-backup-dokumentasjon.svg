<svg width="800" height="550" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="securityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5722;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D84315;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="backupGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#009688;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00695C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accessGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#795548;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5D4037;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="encryptionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#673AB7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#512DA8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  

  <rect width="800" height="550" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#333">
    Sikkerhet og Backup av Dokumentasjon
  </text>
  

  

  <rect x="50" y="70" width="300" height="180" rx="15" fill="url(#securityGradient)" filter="url(#shadow)"/>
  <text x="200" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    FYSISK SIKKERHET
  </text>
  <text x="80" y="130" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Brannsikre arkivskap for kritiske dokumenter
  </text>
  <text x="80" y="150" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Kontrollert tilgang til arkivområder
  </text>
  <text x="80" y="170" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Forsikring av arkivmateriale
  </text>
  <text x="80" y="190" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Klimakontroll og fuktighetsregulering
  </text>
  <text x="80" y="210" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Sikkerhetssystemer og overvåkning
  </text>
  <text x="80" y="230" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Organisert lagring og merking
  </text>
  

  <rect x="450" y="70" width="300" height="180" rx="15" fill="url(#backupGradient)" filter="url(#shadow)"/>
  <text x="600" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    DIGITAL SIKKERHET
  </text>
  <text x="480" y="130" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Regelmessig backup av alle digitale dokumenter
  </text>
  <text x="480" y="150" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Automatisk daglig sikkerhetskopi
  </text>
  <text x="480" y="170" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Offsite backup og skylagring
  </text>
  <text x="480" y="190" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Redundante lagringssystemer
  </text>
  <text x="480" y="210" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Regelmessig testing av gjenoppretting
  </text>
  <text x="480" y="230" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Katastrofegjenopprettingsplan
  </text>
  

  <rect x="50" y="280" width="300" height="150" rx="15" fill="url(#accessGradient)" filter="url(#shadow)"/>
  <text x="200" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    TILGANGSKONTROLL
  </text>
  <text x="80" y="340" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Begrenset tilgang basert på roller og ansvar
  </text>
  <text x="80" y="360" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Brukerautentisering og autorisasjon
  </text>
  <text x="80" y="380" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Loggføring av alle tilgangsaktiviteter
  </text>
  <text x="80" y="400" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Regelmessig gjennomgang av tilgangsrettigheter
  </text>
  

  <rect x="450" y="280" width="300" height="150" rx="15" fill="url(#encryptionGradient)" filter="url(#shadow)"/>
  <text x="600" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    KRYPTERING &amp; VERSJONSKONTROLL
  </text>
  <text x="480" y="340" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Sikker lagring av sensitive dokumenter
  </text>
  <text x="480" y="360" font-family="Arial, sans-serif" font-size="12" fill="white">
    • End-to-end kryptering av dataoverføring
  </text>
  <text x="480" y="380" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Sporing av endringer og oppdateringer
  </text>
  <text x="480" y="400" font-family="Arial, sans-serif" font-size="12" fill="white">
    • Historikk over alle dokumentversjoner
  </text>
  


  <g transform="translate(320, 80)">
    <rect x="0" y="5" width="25" height="20" fill="#fff" rx="2"/>
    <circle cx="12.5" cy="15" r="6" fill="none" stroke="#FF5722" stroke-width="2"/>
    <circle cx="12.5" cy="15" r="3" fill="#FF5722"/>
    <rect x="2" y="0" width="21" height="5" fill="#fff"/>
  </g>
  

  <g transform="translate(720, 80)">
    <path d="M 5 15 Q 0 10 5 5 Q 10 0 20 5 Q 30 0 35 10 Q 40 15 30 20 L 10 20 Q 0 20 5 15 Z" fill="#fff"/>
    <path d="M 15 12 L 15 18 M 12 15 L 18 15" stroke="#009688" stroke-width="2"/>
  </g>
  

  <g transform="translate(320, 290)">
    <circle cx="8" cy="8" r="6" fill="#fff"/>
    <rect x="14" y="6" width="12" height="4" fill="#fff"/>
    <rect x="22" y="4" width="2" height="2" fill="#795548"/>
    <rect x="22" y="12" width="2" height="2" fill="#795548"/>
  </g>
  

  <g transform="translate(720, 290)">
    <path d="M 12 2 L 2 8 L 2 18 Q 2 22 12 26 Q 22 22 22 18 L 22 8 Z" fill="#fff"/>
    <path d="M 8 14 L 11 17 L 16 10" stroke="#673AB7" stroke-width="2" fill="none"/>
  </g>
  

  <rect x="150" y="460" width="500" height="70" rx="10" fill="#fff" stroke="#ddd" stroke-width="2" filter="url(#shadow)"/>
  <text x="400" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">
    BESTE PRAKSIS FOR SIKKERHET
  </text>
  <text x="180" y="505" font-family="Arial, sans-serif" font-size="11" fill="#666">
    • Implementer 3-2-1 backup-regel: 3 kopier, 2 forskjellige medier, 1 offsite
  </text>
  <text x="180" y="520" font-family="Arial, sans-serif" font-size="11" fill="#666">
    • Regelmessig testing av sikkerhetssystemer og gjenopprettingsprosedyrer
  </text>
  

  <line x1="350" y1="160" x2="450" y2="160" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="200" y1="260" x2="200" y2="270" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="600" y1="260" x2="600" y2="270" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="350" y1="355" x2="450" y2="355" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
  

  <text x="400" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#888">
    Helhetlig sikkerhetsstrategi for dokumentasjonshåndtering
  </text>
</svg>