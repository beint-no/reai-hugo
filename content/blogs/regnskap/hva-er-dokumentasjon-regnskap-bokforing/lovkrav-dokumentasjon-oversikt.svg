<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#2c3e50">
    Lovkrav til Regnskapsdokumentasjon
  </text>
  
  <!-- Law book icon -->
  <g transform="translate(350, 70)">
    <rect x="0" y="0" width="100" height="80" fill="#8e44ad" stroke="#6c3483" stroke-width="3" rx="5"/>
    <rect x="10" y="10" width="80" height="60" fill="#9b59b6" stroke="#8e44ad" stroke-width="1" rx="3"/>
    <text x="50" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Bokførings-
    </text>
    <text x="50" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      loven
    </text>
    <text x="50" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      2004
    </text>
  </g>
  
  <!-- Five main principles -->
  
  <!-- Fullstendighet -->
  <g transform="translate(50, 200)">
    <circle cx="60" cy="60" r="50" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
    <text x="60" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Fullstendighet
    </text>
    <text x="60" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Alle transaksjoner
    </text>
    <text x="60" y="78" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      dokumenteres
    </text>
    
    <text x="60" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      • Ingen transaksjoner utelates
    </text>
    <text x="60" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      • Systematisk registrering
    </text>
    <text x="60" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      • Tilstrekkelige bilag
    </text>
  </g>
  
  <!-- Sporbarhet -->
  <g transform="translate(200, 200)">
    <circle cx="60" cy="60" r="50" fill="#e67e22" stroke="#d35400" stroke-width="3"/>
    <text x="60" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Sporbarhet
    </text>
    <text x="60" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Klar sammenheng
    </text>
    
    <text x="60" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      • Bilag til bokføring
    </text>
    <text x="60" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      • Tydelige referanser
    </text>
    <text x="60" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      • Kontrolløp
    </text>
  </g>
  
  <!-- Verifiserbarhet -->
  <g transform="translate(350, 200)">
    <circle cx="60" cy="60" r="50" fill="#27ae60" stroke="#229954" stroke-width="3"/>
    <text x="60" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Verifiserbarhet
    </text>
    <text x="60" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Kontrollerbar
    </text>
    
    <text x="60" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      • Tredjepartskontroll
    </text>
    <text x="60" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      • Revisjonsegnet
    </text>
    <text x="60" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      • Bevisverdi
    </text>
  </g>
  
  <!-- Tidsmessig registrering -->
  <g transform="translate(500, 200)">
    <circle cx="60" cy="60" r="50" fill="#9b59b6" stroke="#8e44ad" stroke-width="3"/>
    <text x="60" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Tidsmessig
    </text>
    <text x="60" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Registrering
    </text>
    <text x="60" y="78" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Rimelig tid
    </text>
    
    <text x="60" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      • Løpende registrering
    </text>
    <text x="60" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      • Ikke forsinkelse
    </text>
    <text x="60" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      • Aktualitet
    </text>
  </g>
  
  <!-- Oppbevaringsplikt -->
  <g transform="translate(650, 200)">
    <circle cx="60" cy="60" r="50" fill="#e74c3c" stroke="#c0392b" stroke-width="3"/>
    <text x="60" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Oppbevarings-
    </text>
    <text x="60" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      plikt
    </text>
    <text x="60" y="78" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      5-10 år
    </text>
    
    <text x="60" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      • Systematisk arkiv
    </text>
    <text x="60" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      • Sikker oppbevaring
    </text>
    <text x="60" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      • Tilgjengelighet
    </text>
  </g>
  
  <!-- Arrows from law book to principles -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
  
  <g stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)">
    <path d="M380 150 Q320 175 170 200"/>
    <path d="M390 150 Q350 175 260 200"/>
    <path d="M400 150 L410 200"/>
    <path d="M410 150 Q450 175 560 200"/>
    <path d="M420 150 Q480 175 650 200"/>
  </g>
  
  <!-- Consequences section -->
  <g transform="translate(50, 450)">
    <rect x="0" y="0" width="700" height="120" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="8"/>
    
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
      Konsekvenser ved Manglende Etterlevelse
    </text>
    
    <!-- Warning icon -->
    <g transform="translate(20, 40)">
      <polygon points="25,10 45,40 5,40" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
      <text x="25" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">!</text>
    </g>
    
    <text x="80" y="55" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
      • <tspan font-weight="bold">Skattemessige konsekvenser:</tspan> Fradrag kan nektes, tilleggsskatt kan påløpe
    </text>
    
    <text x="80" y="75" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
      • <tspan font-weight="bold">Juridiske sanksjoner:</tspan> Bøter og straff etter bokføringsloven
    </text>
    
    <text x="80" y="95" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
      • <tspan font-weight="bold">Revisjonsutfordringer:</tspan> Problemer med revisjon og attestering
    </text>
  </g>
</svg>