<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="600" fill="#f8f9fa"/>
  

  <text x="400" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2c3e50">
    Dokumentasjon i Regnskap og Bokføring
  </text>
  

  <g transform="translate(100, 120)">

    <rect x="15" y="15" width="180" height="240" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5"/>
    <rect x="10" y="10" width="180" height="240" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5"/>
    

    <rect x="5" y="5" width="180" height="240" fill="white" stroke="#34495e" stroke-width="2" rx="5"/>
    

    <line x1="25" y1="35" x2="165" y2="35" stroke="#bdc3c7" stroke-width="2"/>
    <line x1="25" y1="55" x2="165" y2="55" stroke="#bdc3c7" stroke-width="1"/>
    <line x1="25" y1="75" x2="165" y2="75" stroke="#bdc3c7" stroke-width="1"/>
    <line x1="25" y1="95" x2="165" y2="95" stroke="#bdc3c7" stroke-width="1"/>
    

    <text x="95" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
      Bilag
    </text>
  </g>
  

  <g transform="translate(320, 120)">

    <path d="M0 40 L0 240 L180 240 L180 40 L140 40 L120 20 L0 20 Z" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    

    <path d="M0 20 L120 20 L140 40 L180 40 L180 0 L0 0 Z" fill="#5dade2" stroke="#2980b9" stroke-width="2"/>
    

    <circle cx="90" cy="140" r="30" fill="white" opacity="0.9"/>
    <rect x="80" y="130" width="20" height="15" fill="#2980b9" rx="2"/>
    <rect x="75" y="135" width="10" height="5" fill="#2980b9"/>
    <rect x="95" y="135" width="10" height="5" fill="#2980b9"/>
    

    <text x="90" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Digital Arkiv
    </text>
  </g>
  

  <g transform="translate(540, 120)">

    <rect x="0" y="0" width="160" height="240" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2" rx="5"/>
    

    <rect x="10" y="10" width="140" height="50" fill="#bdc3c7" stroke="#7f8c8d" stroke-width="1" rx="3"/>
    <rect x="10" y="70" width="140" height="50" fill="#bdc3c7" stroke="#7f8c8d" stroke-width="1" rx="3"/>
    <rect x="10" y="130" width="140" height="50" fill="#bdc3c7" stroke="#7f8c8d" stroke-width="1" rx="3"/>
    <rect x="10" y="190" width="140" height="40" fill="#bdc3c7" stroke="#7f8c8d" stroke-width="1" rx="3"/>
    

    <circle cx="130" cy="35" r="4" fill="#34495e"/>
    <circle cx="130" cy="95" r="4" fill="#34495e"/>
    <circle cx="130" cy="155" r="4" fill="#34495e"/>
    <circle cx="130" cy="210" r="4" fill="#34495e"/>
    

    <text x="80" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
      Fysisk Arkiv
    </text>
  </g>
  

  <g stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrowhead)">
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
      </marker>
    </defs>
    

    <path d="M290 240 Q305 240 320 240"/>
    

    <path d="M500 240 Q520 240 540 240"/>
  </g>
  

  <text x="305" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">
    Digitalisering
  </text>
  
  <text x="520" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">
    Arkivering
  </text>
  

  <g transform="translate(50, 420)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
      Nøkkelprinsipper:
    </text>
    
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="14" fill="#34495e">
      • Fullstendighet - Alle transaksjoner dokumenteres
    </text>
    
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="14" fill="#34495e">
      • Sporbarhet - Klar sammenheng mellom bilag og bokføring
    </text>
    
    <text x="0" y="70" font-family="Arial, sans-serif" font-size="14" fill="#34495e">
      • Oppbevaringsplikt - Systematisk arkivering i påkrevd periode
    </text>
    
    <text x="0" y="90" font-family="Arial, sans-serif" font-size="14" fill="#34495e">
      • Tilgjengelighet - Rask tilgang for kontroll og revisjon
    </text>
  </g>
</svg>