<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="500" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Arkivering og Organisering av Dokumentasjon
  </text>
  

  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="300" height="150" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="8"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Kronologisk Organisering
    </text>
    

    <g transform="translate(30, 40)">
      <rect x="0" y="0" width="40" height="35" fill="white" stroke="#2980b9" stroke-width="1" rx="3"/>
      <rect x="0" y="0" width="40" height="8" fill="#2980b9"/>
      <text x="20" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2980b9">Jan</text>
    </g>
    
    <g transform="translate(80, 40)">
      <rect x="0" y="0" width="40" height="35" fill="white" stroke="#2980b9" stroke-width="1" rx="3"/>
      <rect x="0" y="0" width="40" height="8" fill="#2980b9"/>
      <text x="20" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2980b9">Feb</text>
    </g>
    
    <g transform="translate(130, 40)">
      <rect x="0" y="0" width="40" height="35" fill="white" stroke="#2980b9" stroke-width="1" rx="3"/>
      <rect x="0" y="0" width="40" height="8" fill="#2980b9"/>
      <text x="20" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2980b9">Mar</text>
    </g>
    
    <text x="20" y="100" font-family="Arial, sans-serif" font-size="12" fill="white">• Månedlig arkivering</text>
    <text x="20" y="120" font-family="Arial, sans-serif" font-size="12" fill="white">• Systematisk nummerering</text>
    <text x="20" y="140" font-family="Arial, sans-serif" font-size="12" fill="white">• Tydelige referanser</text>
  </g>
  

  <g transform="translate(450, 80)">
    <rect x="0" y="0" width="300" height="150" fill="#e67e22" stroke="#d35400" stroke-width="2" rx="8"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Tematisk Kategorisering
    </text>
    

    <g transform="translate(30, 40)">
      <path d="M0 15 L0 35 L50 35 L50 15 L35 15 L30 10 L0 10 Z" fill="white" stroke="#d35400" stroke-width="1"/>
      <text x="25" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Salg</text>
    </g>
    
    <g transform="translate(80, 40)">
      <path d="M0 15 L0 35 L50 35 L50 15 L35 15 L30 10 L0 10 Z" fill="white" stroke="#d35400" stroke-width="1"/>
      <text x="25" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Innkjøp</text>
    </g>
    
    <g transform="translate(140, 40)">
      <path d="M0 15 L0 35 L50 35 L50 15 L35 15 L30 10 L0 10 Z" fill="white" stroke="#d35400" stroke-width="1"/>
      <text x="25" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Lønn</text>
    </g>
    
    <text x="20" y="100" font-family="Arial, sans-serif" font-size="12" fill="white">• Salgsbilag og kundefordringer</text>
    <text x="20" y="120" font-family="Arial, sans-serif" font-size="12" fill="white">• Innkjøpsbilag og leverandørgjeld</text>
    <text x="20" y="140" font-family="Arial, sans-serif" font-size="12" fill="white">• Lønns- og personaldokumenter</text>
  </g>
  

  <g transform="translate(200, 280)">
    <rect x="0" y="0" width="400" height="180" fill="#27ae60" stroke="#229954" stroke-width="3" rx="10"/>
    <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Digital Arkivløsning
    </text>
    

    <g transform="translate(50, 50)">
      <ellipse cx="30" cy="20" rx="25" ry="12" fill="white"/>
      <ellipse cx="15" cy="25" rx="15" ry="8" fill="white"/>
      <ellipse cx="45" cy="25" rx="15" ry="8" fill="white"/>
      <text x="30" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Cloud Storage</text>
    </g>
    

    <g transform="translate(150, 50)">
      <ellipse cx="25" cy="15" rx="20" ry="6" fill="white"/>
      <rect x="5" y="15" width="40" height="20" fill="white"/>
      <ellipse cx="25" cy="35" rx="20" ry="6" fill="white"/>
      <text x="25" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Database</text>
    </g>
    

    <g transform="translate(250, 50)">
      <circle cx="20" cy="20" r="12" stroke="white" stroke-width="3" fill="none"/>
      <path d="M28 28 L40 40" stroke="white" stroke-width="3"/>
      <text x="30" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Søk</text>
    </g>
    

    <g transform="translate(320, 50)">
      <rect x="10" y="20" width="20" height="15" fill="white" rx="2"/>
      <path d="M15 20 L15 15 C15 10 20 5 25 5 C30 5 35 10 35 15 L35 20" stroke="white" stroke-width="2" fill="none"/>
      <text x="25" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Sikkerhet</text>
    </g>
    

    <text x="30" y="110" font-family="Arial, sans-serif" font-size="13" fill="white">✓ Automatisk backup og versjonskontroll</text>
    <text x="30" y="130" font-family="Arial, sans-serif" font-size="13" fill="white">✓ Avansert søk og indeksering</text>
    <text x="30" y="150" font-family="Arial, sans-serif" font-size="13" fill="white">✓ Tilgangskontroll og sikkerhet</text>
    <text x="30" y="170" font-family="Arial, sans-serif" font-size="13" fill="white">✓ Integrasjon med bokføringssystem</text>
  </g>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
  
  <g stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)">
    <path d="M200 230 Q250 250 280 280"/>
    <path d="M600 230 Q550 250 520 280"/>
  </g>
</svg>