<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="erpGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F57C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B1FA2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mobileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388E3C;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#333">
    Digitale Dokumentasjonsløsninger
  </text>
  
  <!-- Central hub -->
  <circle cx="400" cy="250" r="80" fill="#fff" stroke="#ddd" stroke-width="3" filter="url(#shadow)"/>
  <text x="400" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    DIGITAL
  </text>
  <text x="400" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    DOKUMENTASJON
  </text>
  
  <!-- ERP Systems (top left) -->
  <rect x="80" y="80" width="160" height="100" rx="15" fill="url(#erpGradient)" filter="url(#shadow)"/>
  <text x="160" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    ERP-SYSTEMER
  </text>
  <text x="160" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Helintegrert dokumenthåndtering
  </text>
  <text x="160" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Automatisk bilagsregistrering
  </text>
  <text x="160" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Kobling til bokføringssystem
  </text>
  
  <!-- Cloud Solutions (top right) -->
  <rect x="560" y="80" width="160" height="100" rx="15" fill="url(#cloudGradient)" filter="url(#shadow)"/>
  <text x="640" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    SKYBASERTE
  </text>
  <text x="640" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    LØSNINGER
  </text>
  <text x="640" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Tilgang fra flere lokasjoner
  </text>
  <text x="640" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • 24/7 tilgjengelighet
  </text>
  
  <!-- AI-Assisted Processing (bottom left) -->
  <rect x="80" y="320" width="160" height="100" rx="15" fill="url(#aiGradient)" filter="url(#shadow)"/>
  <text x="160" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    AI-ASSISTERT
  </text>
  <text x="160" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    BEHANDLING
  </text>
  <text x="160" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Automatisk kategorisering
  </text>
  <text x="160" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Intelligent gjenkjenning
  </text>
  
  <!-- Mobile Documentation (bottom right) -->
  <rect x="560" y="320" width="160" height="100" rx="15" fill="url(#mobileGradient)" filter="url(#shadow)"/>
  <text x="640" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    MOBIL
  </text>
  <text x="640" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    DOKUMENTASJON
  </text>
  <text x="640" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Fotografering av bilag
  </text>
  <text x="640" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Umiddelbar registrering
  </text>
  
  <!-- Connection lines -->
  <line x1="240" y1="130" x2="320" y2="200" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="560" y1="130" x2="480" y2="200" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="240" y1="370" x2="320" y2="300" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="560" y1="370" x2="480" y2="300" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Icons -->
  <!-- ERP icon -->
  <g transform="translate(200, 90)">
    <rect x="0" y="0" width="30" height="20" fill="#fff" rx="3"/>
    <rect x="5" y="5" width="20" height="2" fill="#FF9800"/>
    <rect x="5" y="9" width="15" height="2" fill="#FF9800"/>
    <rect x="5" y="13" width="18" height="2" fill="#FF9800"/>
  </g>
  
  <!-- Cloud icon -->
  <g transform="translate(580, 90)">
    <path d="M 10 15 Q 5 10 10 5 Q 15 0 25 5 Q 35 0 40 10 Q 45 15 35 20 L 15 20 Q 5 20 10 15 Z" fill="#fff"/>
  </g>
  
  <!-- AI brain icon -->
  <g transform="translate(200, 330)">
    <circle cx="15" cy="15" r="12" fill="#fff"/>
    <circle cx="10" cy="12" r="2" fill="#9C27B0"/>
    <circle cx="20" cy="12" r="2" fill="#9C27B0"/>
    <circle cx="15" cy="18" r="1.5" fill="#9C27B0"/>
    <path d="M 8 20 Q 15 25 22 20" stroke="#9C27B0" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Mobile phone icon -->
  <g transform="translate(580, 330)">
    <rect x="10" y="5" width="20" height="30" rx="3" fill="#fff" stroke="#4CAF50" stroke-width="2"/>
    <rect x="12" y="8" width="16" height="20" fill="#4CAF50"/>
    <circle cx="20" cy="32" r="2" fill="#4CAF50"/>
  </g>
  
  <!-- Benefits section -->
  <rect x="280" y="380" width="240" height="80" rx="10" fill="#fff" stroke="#ddd" stroke-width="2" filter="url(#shadow)"/>
  <text x="400" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    FORDELER MED DIGITALE SYSTEMER
  </text>
  <text x="320" y="420" font-family="Arial, sans-serif" font-size="11" fill="#666">
    • Økt effektivitet og mindre manuelt arbeid
  </text>
  <text x="320" y="435" font-family="Arial, sans-serif" font-size="11" fill="#666">
    • Automatisk backup og versjonskontroll
  </text>
  <text x="320" y="450" font-family="Arial, sans-serif" font-size="11" fill="#666">
    • Kostnadsbesparelser og miljøvennlighet
  </text>
  
  <!-- Footer -->
  <text x="400" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#888">
    Moderne teknologi for effektiv dokumentasjonshåndtering
  </text>
</svg>