<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="challengeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c82333;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="solutionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">
    Tekniske Utfordringer og Løsninger
  </text>
  
  <!-- Dividing line -->
  <line x1="400" y1="50" x2="400" y2="580" stroke="#6c757d" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Challenges Side -->
  <text x="200" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#dc3545">
    UTFORDRINGER
  </text>
  
  <!-- Challenge 1: Legacy Systems -->
  <rect x="50" y="90" width="300" height="80" rx="10" fill="url(#challengeGradient)" stroke="#c82333" stroke-width="2"/>
  <text x="200" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    LEGACY-SYSTEMER
  </text>
  <text x="60" y="135" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Manglende moderne API-er
  </text>
  <text x="60" y="150" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Utdaterte dataformater
  </text>
  <text x="60" y="165" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Begrenset integrasjonsmuligheter
  </text>
  
  <!-- Challenge 2: Data Compatibility -->
  <rect x="50" y="190" width="300" height="80" rx="10" fill="url(#challengeGradient)" stroke="#c82333" stroke-width="2"/>
  <text x="200" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    DATAKOMPATIBILITET
  </text>
  <text x="60" y="235" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Ulike datamodeller
  </text>
  <text x="60" y="250" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Inkompatible formater
  </text>
  <text x="60" y="265" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Kompleks datamapping
  </text>
  
  <!-- Challenge 3: Performance -->
  <rect x="50" y="290" width="300" height="80" rx="10" fill="url(#challengeGradient)" stroke="#c82333" stroke-width="2"/>
  <text x="200" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    YTELSE &amp; STABILITET
  </text>
  <text x="60" y="335" font-family="Arial, sans-serif" font-size="11" fill="white">
    • API rate limiting
  </text>
  <text x="60" y="350" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Systemnedetid
  </text>
  <text x="60" y="365" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Høyt datavolum
  </text>
  
  <!-- Challenge 4: Security -->
  <rect x="50" y="390" width="300" height="80" rx="10" fill="url(#challengeGradient)" stroke="#c82333" stroke-width="2"/>
  <text x="200" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    SIKKERHET &amp; COMPLIANCE
  </text>
  <text x="60" y="435" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Datasikkerhet
  </text>
  <text x="60" y="450" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Regulatoriske krav
  </text>
  <text x="60" y="465" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Tilgangskontroll
  </text>
  
  <!-- Challenge 5: Organizational -->
  <rect x="50" y="490" width="300" height="80" rx="10" fill="url(#challengeGradient)" stroke="#c82333" stroke-width="2"/>
  <text x="200" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    ORGANISATORISKE UTFORDRINGER
  </text>
  <text x="60" y="535" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Manglende kompetanse
  </text>
  <text x="60" y="550" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Endringsledelse
  </text>
  <text x="60" y="565" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Leverandøravhengighet
  </text>
  
  <!-- Solutions Side -->
  <text x="600" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#28a745">
    LØSNINGER
  </text>
  
  <!-- Solution 1: Modernization -->
  <rect x="450" y="90" width="300" height="80" rx="10" fill="url(#solutionGradient)" stroke="#1e7e34" stroke-width="2"/>
  <text x="600" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    SYSTEMMODERNISERING
  </text>
  <text x="460" y="135" font-family="Arial, sans-serif" font-size="11" fill="white">
    • API-wrapper for legacy-systemer
  </text>
  <text x="460" y="150" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Gradvis migrering til moderne plattformer
  </text>
  <text x="460" y="165" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Middleware-løsninger
  </text>
  
  <!-- Solution 2: Data Integration -->
  <rect x="450" y="190" width="300" height="80" rx="10" fill="url(#solutionGradient)" stroke="#1e7e34" stroke-width="2"/>
  <text x="600" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    DATAINTEGRASJON
  </text>
  <text x="460" y="235" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Standardiserte datamodeller
  </text>
  <text x="460" y="250" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Automatisk datamapping
  </text>
  <text x="460" y="265" font-family="Arial, sans-serif" font-size="11" fill="white">
    • ETL-prosesser (Extract, Transform, Load)
  </text>
  
  <!-- Solution 3: Performance Optimization -->
  <rect x="450" y="290" width="300" height="80" rx="10" fill="url(#solutionGradient)" stroke="#1e7e34" stroke-width="2"/>
  <text x="600" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    YTELSESOPTIMALISERING
  </text>
  <text x="460" y="335" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Caching-strategier
  </text>
  <text x="460" y="350" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Load balancing
  </text>
  <text x="460" y="365" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Asynkron databehandling
  </text>
  
  <!-- Solution 4: Security Framework -->
  <rect x="450" y="390" width="300" height="80" rx="10" fill="url(#solutionGradient)" stroke="#1e7e34" stroke-width="2"/>
  <text x="600" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    SIKKERHETSRAMMEVERK
  </text>
  <text x="460" y="435" font-family="Arial, sans-serif" font-size="11" fill="white">
    • End-to-end kryptering
  </text>
  <text x="460" y="450" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Multi-faktor autentisering
  </text>
  <text x="460" y="465" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Kontinuerlig overvåking
  </text>
  
  <!-- Solution 5: Change Management -->
  <rect x="450" y="490" width="300" height="80" rx="10" fill="url(#solutionGradient)" stroke="#1e7e34" stroke-width="2"/>
  <text x="600" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    ENDRINGSLEDELSE
  </text>
  <text x="460" y="535" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Kompetanseutvikling
  </text>
  <text x="460" y="550" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Strukturert opplæring
  </text>
  <text x="460" y="565" font-family="Arial, sans-serif" font-size="11" fill="white">
    • Leverandørdiversifisering
  </text>
  
  <!-- Arrows from challenges to solutions -->
  <defs>
    <marker id="solutionArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#28a745"/>
    </marker>
  </defs>
  
  <line x1="350" y1="130" x2="450" y2="130" stroke="#28a745" stroke-width="2" marker-end="url(#solutionArrow)"/>
  <line x1="350" y1="230" x2="450" y2="230" stroke="#28a745" stroke-width="2" marker-end="url(#solutionArrow)"/>
  <line x1="350" y1="330" x2="450" y2="330" stroke="#28a745" stroke-width="2" marker-end="url(#solutionArrow)"/>
  <line x1="350" y1="430" x2="450" y2="430" stroke="#28a745" stroke-width="2" marker-end="url(#solutionArrow)"/>
  <line x1="350" y1="530" x2="450" y2="530" stroke="#28a745" stroke-width="2" marker-end="url(#solutionArrow)"/>
</svg>