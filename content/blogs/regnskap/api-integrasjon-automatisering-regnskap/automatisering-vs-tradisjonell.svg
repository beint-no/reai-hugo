<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="traditionalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c82333;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="automatedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">
    Automatisering vs Tradisjonell Regnskapsføring
  </text>
  

  <line x1="400" y1="50" x2="400" y2="580" stroke="#6c757d" stroke-width="2" stroke-dasharray="5,5"/>
  

  <text x="200" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#dc3545">
    TRADISJONELL METODE
  </text>
  

  <rect x="50" y="100" width="300" height="60" rx="10" fill="url(#traditionalGradient)" stroke="#c82333" stroke-width="2"/>
  <text x="200" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    1. MANUELL DATAREGISTRERING
  </text>
  <text x="200" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Tid: 2-4 timer daglig
  </text>
  
  <rect x="50" y="180" width="300" height="60" rx="10" fill="url(#traditionalGradient)" stroke="#c82333" stroke-width="2"/>
  <text x="200" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    2. MANUELL KONTROLL
  </text>
  <text x="200" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Feilrate: 5-10%
  </text>
  
  <rect x="50" y="260" width="300" height="60" rx="10" fill="url(#traditionalGradient)" stroke="#c82333" stroke-width="2"/>
  <text x="200" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    3. PERIODISK RAPPORTERING
  </text>
  <text x="200" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Månedlig/kvartalsvis
  </text>
  
  <rect x="50" y="340" width="300" height="60" rx="10" fill="url(#traditionalGradient)" stroke="#c82333" stroke-width="2"/>
  <text x="200" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    4. MANUELL AVSTEMMING
  </text>
  <text x="200" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Tidkrevende prosess
  </text>
  

  <text x="200" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#dc3545">
    UTFORDRINGER:
  </text>
  <text x="50" y="465" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    • Høy feilrate (menneskelige feil)
  </text>
  <text x="50" y="485" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    • Tidkrevende prosesser
  </text>
  <text x="50" y="505" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    • Høye lønnskostnader
  </text>
  <text x="50" y="525" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    • Begrenset skalerbarhet
  </text>
  <text x="50" y="545" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    • Forsinket rapportering
  </text>
  

  <text x="600" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#28a745">
    API-AUTOMATISERT METODE
  </text>
  

  <rect x="450" y="100" width="300" height="60" rx="10" fill="url(#automatedGradient)" stroke="#1e7e34" stroke-width="2"/>
  <text x="600" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    1. AUTOMATISK DATAIMPOR
  </text>
  <text x="600" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Tid: Sanntid/minutter
  </text>
  
  <rect x="450" y="180" width="300" height="60" rx="10" fill="url(#automatedGradient)" stroke="#1e7e34" stroke-width="2"/>
  <text x="600" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    2. AUTOMATISK VALIDERING
  </text>
  <text x="600" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Feilrate: &lt;1%
  </text>
  
  <rect x="450" y="260" width="300" height="60" rx="10" fill="url(#automatedGradient)" stroke="#1e7e34" stroke-width="2"/>
  <text x="600" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    3. SANNTIDS RAPPORTERING
  </text>
  <text x="600" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Kontinuerlig oppdatering
  </text>
  
  <rect x="450" y="340" width="300" height="60" rx="10" fill="url(#automatedGradient)" stroke="#1e7e34" stroke-width="2"/>
  <text x="600" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    4. AUTOMATISK AVSTEMMING
  </text>
  <text x="600" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Øyeblikkelig prosess
  </text>
  

  <text x="600" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#28a745">
    FORDELER:
  </text>
  <text x="450" y="465" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    • Minimal feilrate (systemvalidering)
  </text>
  <text x="450" y="485" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    • Rask prosessering (sanntid)
  </text>
  <text x="450" y="505" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    • Lave driftskostnader
  </text>
  <text x="450" y="525" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    • Ubegrenset skalerbarhet
  </text>
  <text x="450" y="545" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    • Sanntids beslutningsgrunnlag
  </text>
  

  <defs>
    <marker id="redArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#dc3545"/>
    </marker>
    <marker id="greenArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#28a745"/>
    </marker>
  </defs>
  

  <line x1="200" y1="160" x2="200" y2="180" stroke="#dc3545" stroke-width="2" marker-end="url(#redArrow)"/>
  <line x1="200" y1="240" x2="200" y2="260" stroke="#dc3545" stroke-width="2" marker-end="url(#redArrow)"/>
  <line x1="200" y1="320" x2="200" y2="340" stroke="#dc3545" stroke-width="2" marker-end="url(#redArrow)"/>
  

  <line x1="600" y1="160" x2="600" y2="180" stroke="#28a745" stroke-width="2" marker-end="url(#greenArrow)"/>
  <line x1="600" y1="240" x2="600" y2="260" stroke="#28a745" stroke-width="2" marker-end="url(#greenArrow)"/>
  <line x1="600" y1="320" x2="600" y2="340" stroke="#28a745" stroke-width="2" marker-end="url(#greenArrow)"/>
</svg>