<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="securityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c82333;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="protectionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="authGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">
    API Sikkerhet Oversikt
  </text>
  

  <circle cx="400" cy="300" r="80" fill="url(#securityGradient)" stroke="#c82333" stroke-width="3"/>
  <text x="400" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    SENSITIVE
  </text>
  <text x="400" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    REGNSKAPS
  </text>
  <text x="400" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    DATA
  </text>
  

  

  <circle cx="400" cy="300" r="120" fill="none" stroke="url(#authGradient)" stroke-width="4" stroke-dasharray="10,5"/>
  <text x="400" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#007bff">
    AUTENTISERING
  </text>
  

  <rect x="200" y="120" width="100" height="40" rx="5" fill="url(#authGradient)" stroke="#0056b3" stroke-width="2"/>
  <text x="250" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    OAuth 2.0
  </text>
  <text x="250" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Token-basert
  </text>
  

  <rect x="500" y="120" width="100" height="40" rx="5" fill="url(#authGradient)" stroke="#0056b3" stroke-width="2"/>
  <text x="550" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    JWT
  </text>
  <text x="550" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Sikker token
  </text>
  

  <circle cx="400" cy="300" r="160" fill="none" stroke="url(#protectionGradient)" stroke-width="4" stroke-dasharray="15,5"/>
  <text x="400" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#28a745">
    KRYPTERING
  </text>
  

  <rect x="100" y="200" width="120" height="40" rx="5" fill="url(#protectionGradient)" stroke="#1e7e34" stroke-width="2"/>
  <text x="160" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    TLS/SSL
  </text>
  <text x="160" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Transport sikkerhet
  </text>
  

  <rect x="580" y="200" width="120" height="40" rx="5" fill="url(#protectionGradient)" stroke="#1e7e34" stroke-width="2"/>
  <text x="640" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    AES-256
  </text>
  <text x="640" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Data kryptering
  </text>
  

  <circle cx="400" cy="300" r="200" fill="none" stroke="#ffc107" stroke-width="4" stroke-dasharray="20,5"/>
  <text x="400" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e0a800">
    TILGANGSKONTROLL
  </text>
  

  <rect x="100" y="360" width="120" height="40" rx="5" fill="#ffc107" stroke="#e0a800" stroke-width="2"/>
  <text x="160" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#212529">
    RBAC
  </text>
  <text x="160" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#212529">
    Rolle-basert tilgang
  </text>
  

  <rect x="580" y="360" width="120" height="40" rx="5" fill="#ffc107" stroke="#e0a800" stroke-width="2"/>
  <text x="640" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#212529">
    API KEYS
  </text>
  <text x="640" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#212529">
    Applikasjon ID
  </text>
  

  <circle cx="400" cy="300" r="240" fill="none" stroke="#6c757d" stroke-width="3" stroke-dasharray="25,5"/>
  <text x="400" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6c757d">
    OVERVÅKING &amp; LOGGING
  </text>
  

  <rect x="50" y="280" width="100" height="40" rx="5" fill="#6c757d" stroke="#495057" stroke-width="2"/>
  <text x="100" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    RATE
  </text>
  <text x="100" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    LIMITING
  </text>
  

  <rect x="650" y="280" width="100" height="40" rx="5" fill="#6c757d" stroke="#495057" stroke-width="2"/>
  <text x="700" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    AUDIT
  </text>
  <text x="700" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    LOGGING
  </text>
  

  <rect x="320" y="450" width="160" height="40" rx="5" fill="#6c757d" stroke="#495057" stroke-width="2"/>
  <text x="400" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    TRUSSELDETEKSJON
  </text>
  <text x="400" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Anomali overvåking
  </text>
  

  <text x="400" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#212529">
    COMPLIANCE STANDARDER
  </text>
  
  <text x="200" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    • GDPR
  </text>
  <text x="300" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    • ISO 27001
  </text>
  <text x="400" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    • SOC 2
  </text>
  <text x="500" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    • PCI DSS
  </text>
  <text x="600" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    • Bokføringsloven
  </text>
  

  <defs>
    <marker id="securityArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#6c757d"/>
    </marker>
  </defs>
  

  <line x1="250" y1="160" x2="350" y2="250" stroke="#007bff" stroke-width="2" opacity="0.6"/>
  <line x1="550" y1="160" x2="450" y2="250" stroke="#007bff" stroke-width="2" opacity="0.6"/>
  <line x1="160" y1="240" x2="320" y2="280" stroke="#28a745" stroke-width="2" opacity="0.6"/>
  <line x1="640" y1="240" x2="480" y2="280" stroke="#28a745" stroke-width="2" opacity="0.6"/>
  <line x1="160" y1="360" x2="320" y2="320" stroke="#ffc107" stroke-width="2" opacity="0.6"/>
  <line x1="640" y1="360" x2="480" y2="320" stroke="#ffc107" stroke-width="2" opacity="0.6"/>
</svg>