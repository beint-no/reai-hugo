<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="systemGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="apiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212529">
    API Integrasjon Oversikt
  </text>
  
  <!-- Central API Hub -->
  <circle cx="400" cy="250" r="60" fill="url(#apiGradient)" stroke="#0056b3" stroke-width="3"/>
  <text x="400" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    API
  </text>
  <text x="400" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    HUB
  </text>
  
  <!-- Bank System -->
  <rect x="100" y="80" width="120" height="80" rx="10" fill="url(#systemGradient)" stroke="#1e7e34" stroke-width="2"/>
  <text x="160" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    BANK
  </text>
  <text x="160" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Transaksjoner
  </text>
  <text x="160" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Kontosaldo
  </text>
  
  <!-- ERP System -->
  <rect x="580" y="80" width="120" height="80" rx="10" fill="url(#systemGradient)" stroke="#1e7e34" stroke-width="2"/>
  <text x="640" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    ERP
  </text>
  <text x="640" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Forretnings-
  </text>
  <text x="640" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    prosesser
  </text>
  
  <!-- Invoice System -->
  <rect x="100" y="380" width="120" height="80" rx="10" fill="url(#systemGradient)" stroke="#1e7e34" stroke-width="2"/>
  <text x="160" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    FAKTURA
  </text>
  <text x="160" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Elektronisk
  </text>
  <text x="160" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    fakturering
  </text>
  
  <!-- Payroll System -->
  <rect x="580" y="380" width="120" height="80" rx="10" fill="url(#systemGradient)" stroke="#1e7e34" stroke-width="2"/>
  <text x="640" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    LØNN
  </text>
  <text x="640" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Lønnsdata
  </text>
  <text x="640" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Avgifter
  </text>
  
  <!-- Accounting System -->
  <rect x="320" y="50" width="160" height="60" rx="10" fill="#ffc107" stroke="#e0a800" stroke-width="2"/>
  <text x="400" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#212529">
    REGNSKAPSSYSTEM
  </text>
  <text x="400" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#212529">
    Hovedbok &amp; Rapporter
  </text>
  
  <!-- Connection Lines with arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#007bff"/>
    </marker>
  </defs>
  
  <!-- Bank to API -->
  <line x1="220" y1="140" x2="350" y2="210" stroke="#007bff" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="285" y="170" font-family="Arial, sans-serif" font-size="10" fill="#007bff">REST API</text>
  
  <!-- ERP to API -->
  <line x1="580" y1="140" x2="450" y2="210" stroke="#007bff" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="515" y="170" font-family="Arial, sans-serif" font-size="10" fill="#007bff">REST API</text>
  
  <!-- Invoice to API -->
  <line x1="220" y1="400" x2="350" y2="290" stroke="#007bff" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="285" y="350" font-family="Arial, sans-serif" font-size="10" fill="#007bff">REST API</text>
  
  <!-- Payroll to API -->
  <line x1="580" y1="400" x2="450" y2="290" stroke="#007bff" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="515" y="350" font-family="Arial, sans-serif" font-size="10" fill="#007bff">REST API</text>
  
  <!-- API to Accounting -->
  <line x1="400" y1="190" x2="400" y2="110" stroke="#ffc107" stroke-width="4" marker-end="url(#arrowheadYellow)"/>
  
  <defs>
    <marker id="arrowheadYellow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ffc107"/>
    </marker>
  </defs>
  
  <!-- Data flow indicators -->
  <text x="50" y="200" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">
    Automatisk
  </text>
  <text x="50" y="215" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">
    dataflyt
  </text>
  
  <text x="720" y="200" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">
    Sanntids
  </text>
  <text x="720" y="215" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">
    synkronisering
  </text>
</svg>