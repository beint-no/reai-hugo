<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="#f1f5f9"/>
  

  <rect x="0" y="0" width="800" height="80" fill="url(#headerGrad)"/>
  <text x="400" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">Termin i Regnskap</text>
  

  <g transform="translate(50, 120)">

    <line x1="50" y1="200" x2="700" y2="200" stroke="#334155" stroke-width="3"/>
    

    <g>
      <line x1="100" y1="180" x2="100" y2="220" stroke="#334155" stroke-width="2"/>
      <text x="100" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#475569">Jan</text>
      
      <line x1="250" y1="180" x2="250" y2="220" stroke="#334155" stroke-width="2"/>
      <text x="250" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#475569">Apr</text>
      
      <line x1="400" y1="180" x2="400" y2="220" stroke="#334155" stroke-width="2"/>
      <text x="400" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#475569">Jul</text>
      
      <line x1="550" y1="180" x2="550" y2="220" stroke="#334155" stroke-width="2"/>
      <text x="550" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#475569">Okt</text>
      
      <line x1="650" y1="180" x2="650" y2="220" stroke="#334155" stroke-width="2"/>
      <text x="650" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#475569">Des</text>
    </g>
    

    <g>
      <rect x="100" y="160" width="150" height="30" fill="#3b82f6" opacity="0.8" rx="5"/>
      <text x="175" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Q1</text>
      
      <rect x="250" y="160" width="150" height="30" fill="#10b981" opacity="0.8" rx="5"/>
      <text x="325" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Q2</text>
      
      <rect x="400" y="160" width="150" height="30" fill="#f59e0b" opacity="0.8" rx="5"/>
      <text x="475" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Q3</text>
      
      <rect x="550" y="160" width="100" height="30" fill="#ef4444" opacity="0.8" rx="5"/>
      <text x="600" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Q4</text>
    </g>
    

    <g opacity="0.6">
      <line x1="125" y1="190" x2="125" y2="210" stroke="#64748b" stroke-width="1"/>
      <line x1="175" y1="190" x2="175" y2="210" stroke="#64748b" stroke-width="1"/>
      <line x1="275" y1="190" x2="275" y2="210" stroke="#64748b" stroke-width="1"/>
      <line x1="325" y1="190" x2="325" y2="210" stroke="#64748b" stroke-width="1"/>
      <line x1="425" y1="190" x2="425" y2="210" stroke="#64748b" stroke-width="1"/>
      <line x1="475" y1="190" x2="475" y2="210" stroke="#64748b" stroke-width="1"/>
      <line x1="575" y1="190" x2="575" y2="210" stroke="#64748b" stroke-width="1"/>
    </g>
  </g>
  

  <g transform="translate(100, 300)">

    <rect x="0" y="20" width="140" height="80" fill="url(#cardGrad)" stroke="#cbd5e1" stroke-width="1" rx="8"/>
    <text x="70" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Periodisering</text>
    <text x="70" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#475569">Riktig termin</text>
    <text x="70" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#475569">for transaksjoner</text>
    

    <rect x="180" y="20" width="140" height="80" fill="url(#cardGrad)" stroke="#cbd5e1" stroke-width="1" rx="8"/>
    <text x="250" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Rapportering</text>
    <text x="250" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#475569">Kvartal &amp; år</text>
    <text x="250" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#475569">rapporter</text>
    

    <rect x="360" y="20" width="140" height="80" fill="url(#cardGrad)" stroke="#cbd5e1" stroke-width="1" rx="8"/>
    <text x="430" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Planlegging</text>
    <text x="430" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#475569">Budsjett &amp;</text>
    <text x="430" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#475569">prognoser</text>
  </g>
  

  <g transform="translate(50, 450)">
    <text x="375" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">Termintyper i Regnskap</text>
    

    <g transform="translate(50, 40)">
      <circle cx="15" cy="15" r="8" fill="#3b82f6"/>
      <text x="35" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Regnskapsår</text>
      <text x="35" y="35" font-family="Arial, sans-serif" font-size="10" fill="#475569">12 måneder hovedperiode</text>
    </g>
    

    <g transform="translate(250, 40)">
      <circle cx="15" cy="15" r="8" fill="#10b981"/>
      <text x="35" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Kvartaler</text>
      <text x="35" y="35" font-family="Arial, sans-serif" font-size="10" fill="#475569">3 måneder rapporteringsperiode</text>
    </g>
    

    <g transform="translate(480, 40)">
      <circle cx="15" cy="15" r="8" fill="#f59e0b"/>
      <text x="35" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Måneder</text>
      <text x="35" y="35" font-family="Arial, sans-serif" font-size="10" fill="#475569">Intern styring og MVA</text>
    </g>
  </g>
  

  <g opacity="0.6">
    <path d="M 170 380 Q 190 400 170 420" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M 250 380 Q 270 400 250 420" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M 430 380 Q 450 400 430 420" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  </g>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b" />
    </marker>
  </defs>
</svg>