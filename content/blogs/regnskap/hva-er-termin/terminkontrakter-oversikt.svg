<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1"/><stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1"/></linearGradient><linearGradient id="b" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#059669;stop-opacity:1"/><stop offset="100%" style="stop-color:#10b981;stop-opacity:1"/></linearGradient><linearGradient id="c" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#dc2626;stop-opacity:1"/><stop offset="100%" style="stop-color:#ef4444;stop-opacity:1"/></linearGradient></defs><path fill="#f9fafb" d="M0 0h800v600H0z"/><text x="400" y="35" fill="#1f2937" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle">Terminkontrakter - Finansielle Instrumenter</text><g transform="translate(50 70)"><rect width="700" height="80" fill="url(#a)" rx="10"/><text x="350" y="30" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Hva er en Terminkontrakt?</text><text x="350" y="50" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">En standardiseret avtale om kjøp/salg av en eiendel til fast pris på en fremtidig dato</text><text x="350" y="65" fill="#fff" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Handlet på børs med daglig oppgjør (mark-to-market)</text></g><text x="350" y="20" fill="#374151" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" transform="translate(50 170)">Typer Terminkontrakter</text><g transform="translate(50 210)"><rect width="220" height="100" fill="url(#b)" rx="8"/><text x="110" y="25" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">RÅVARETERMINER</text><g fill="#fff" font-family="Arial, sans-serif" font-size="10"><text y="15" transform="translate(15 35)">• Landbruksprodukter (hvete, mais)</text><text y="30" transform="translate(15 35)">• Metaller (gull, sølv, kobber)</text><text y="45" transform="translate(15 35)">• Energi (olje, gass, strøm)</text><text y="60" transform="translate(15 35)">• Fysisk levering vanlig</text></g></g><g transform="translate(290 210)"><rect width="220" height="100" fill="url(#c)" rx="8"/><text x="110" y="25" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">FINANSIELLE TERMINER</text><g fill="#fff" font-family="Arial, sans-serif" font-size="10"><text y="15" transform="translate(15 35)">• Valutakurser (EUR/NOK)</text><text y="30" transform="translate(15 35)">• Renter (NIBOR, obligasjoner)</text><text y="45" transform="translate(15 35)">• Aksjeindekser (OBX, S&amp;P 500)</text><text y="60" transform="translate(15 35)">• Kontant oppgjør vanlig</text></g></g><g transform="translate(530 210)"><rect width="220" height="100" fill="#6366f1" rx="8"/><text x="110" y="25" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">EKSOTISKE TERMINER</text><g fill="#fff" font-family="Arial, sans-serif" font-size="10"><text y="15" transform="translate(15 35)">• Værderivater (temperatur)</text><text y="30" transform="translate(15 35)">• CO2-kvoter og miljøsertifikater</text><text y="45" transform="translate(15 35)">• Fraktratererivater</text><text y="60" transform="translate(15 35)">• Spesialiserte markeder</text></g></g><text x="300" y="20" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" transform="translate(100 310)">Terminkontrakt Livssyklus - Eksempel</text><path stroke="#6b7280" stroke-width="3" d="M150 370h500"/><g transform="translate(100 310)"><circle cx="80" cy="60" r="8" fill="#3b82f6"/><text x="80" y="45" fill="#1e40af" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">T0</text><text x="80" y="85" fill="#374151" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Kontraktsinngåelse</text><text x="80" y="100" fill="#6b7280" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">1. januar</text><circle cx="200" cy="60" r="6" fill="#10b981"/><text x="200" y="45" fill="#059669" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">T1</text><text x="200" y="85" fill="#374151" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Balansedato</text><text x="200" y="100" fill="#6b7280" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">31. mars</text><circle cx="320" cy="60" r="6" fill="#10b981"/><text x="320" y="45" fill="#059669" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">T2</text><text x="320" y="85" fill="#374151" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Balansedato</text><text x="320" y="100" fill="#6b7280" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">30. juni</text><circle cx="440" cy="60" r="8" fill="#ef4444"/><text x="440" y="45" fill="#dc2626" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">TN</text><text x="440" y="85" fill="#374151" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Oppgjør/levering</text><text x="440" y="100" fill="#6b7280" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">31. desember</text></g><path fill="none" stroke="#10b981" stroke-width="2" d="M300 345v-10l-5 5m5-5 5 5"/><text x="200" y="20" fill="#059669" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" transform="translate(100 310)">+50.000</text><path fill="none" stroke="#ef4444" stroke-width="2" d="M420 395v10l-5-5m5 5 5-5"/><text x="320" y="110" fill="#dc2626" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" transform="translate(100 310)">-25.000</text><g transform="translate(50 450)"><text x="350" y="20" fill="#374151" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Regnskapsmessig Behandling</text><rect width="700" height="120" y="30" fill="#fff" stroke="#d1d5db" rx="6"/><g font-family="Arial, sans-serif"><text x="100" y="15" fill="#1f2937" font-size="12" font-weight="bold" text-anchor="middle" transform="translate(20 50)">Innledende måling</text><text y="35" fill="#374151" font-size="10" transform="translate(20 50)">• Ingen balanseposteringer</text><text y="50" fill="#374151" font-size="10" transform="translate(20 50)">• Off-balance sheet</text><text y="65" fill="#374151" font-size="10" transform="translate(20 50)">• Note-opplysninger</text><text y="80" fill="#374151" font-size="10" transform="translate(20 50)">• Margin requirements</text></g><g font-family="Arial, sans-serif"><text x="100" y="15" fill="#1f2937" font-size="12" font-weight="bold" text-anchor="middle" transform="translate(250 50)">Påfølgende måling</text><text y="35" fill="#374151" font-size="10" transform="translate(250 50)">• Virkelig verdi</text><text y="50" fill="#374151" font-size="10" transform="translate(250 50)">• Mark-to-market daglig</text><text y="65" fill="#374151" font-size="10" transform="translate(250 50)">• Verdiendringer i resultat</text><text y="80" fill="#374151" font-size="10" transform="translate(250 50)">• Unntaक hedging</text></g><g font-family="Arial, sans-serif"><text x="100" y="15" fill="#1f2937" font-size="12" font-weight="bold" text-anchor="middle" transform="translate(480 50)">Endelig oppgjør</text><text y="35" fill="#374151" font-size="10" transform="translate(480 50)">• Realisering av gevinst/tap</text><text y="50" fill="#374151" font-size="10" transform="translate(480 50)">• Fysisk eller kontant</text><text y="65" fill="#374151" font-size="10" transform="translate(480 50)">• Avregning mot fremtid</text><text y="80" fill="#374151" font-size="10" transform="translate(480 50)">• Skattmessige konsekvenser</text></g><g stroke="#e5e7eb"><path d="