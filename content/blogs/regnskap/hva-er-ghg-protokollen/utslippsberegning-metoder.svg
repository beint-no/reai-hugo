<svg width="800" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="formulaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="exampleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#229954;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="factorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="700" fill="#f8f9fa" />
  

  <text x="400" y="40" font-family="Arial, sans-serif" font-size="26" font-weight="bold" 
        text-anchor="middle" fill="#2c3e50">
    Beregningsmetoder for Klimagassutslipp
  </text>
  

  <g transform="translate(400, 100)">
    <rect x="-200" y="-30" width="400" height="60" fill="url(#formulaGradient)" 
          stroke="#2980b9" stroke-width="3" rx="10" />
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
          text-anchor="middle" fill="white">Grunnformel:</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="16" 
          text-anchor="middle" fill="white">Utslipp = Aktivitetsdata × Utslippsfaktor × GWP</text>
  </g>
  

  <g transform="translate(100, 200)">

    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="150" height="80" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="5" />
      <text x="75" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
            text-anchor="middle" fill="white">AKTIVITETSDATA</text>
      <text x="75" y="45" font-family="Arial, sans-serif" font-size="11" 
            text-anchor="middle" fill="white">• Liter drivstoff</text>
      <text x="75" y="58" font-family="Arial, sans-serif" font-size="11" 
            text-anchor="middle" fill="white">• kWh strøm</text>
      <text x="75" y="71" font-family="Arial, sans-serif" font-size="11" 
            text-anchor="middle" fill="white">• km transport</text>
    </g>
    

    <g transform="translate(200, 0)">
      <rect x="0" y="0" width="150" height="80" fill="url(#factorGradient)" 
            stroke="#c0392b" stroke-width="2" rx="5" />
      <text x="75" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
            text-anchor="middle" fill="white">UTSLIPPSFAKTOR</text>
      <text x="75" y="45" font-family="Arial, sans-serif" font-size="11" 
            text-anchor="middle" fill="white">• kg CO₂/liter</text>
      <text x="75" y="58" font-family="Arial, sans-serif" font-size="11" 
            text-anchor="middle" fill="white">• kg CO₂/kWh</text>
      <text x="75" y="71" font-family="Arial, sans-serif" font-size="11" 
            text-anchor="middle" fill="white">• kg CO₂/km</text>
    </g>
    

    <g transform="translate(400, 0)">
      <rect x="0" y="0" width="150" height="80" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="5" />
      <text x="75" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
            text-anchor="middle" fill="white">GLOBAL WARMING</text>
      <text x="75" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
            text-anchor="middle" fill="white">POTENTIAL (GWP)</text>
      <text x="75" y="55" font-family="Arial, sans-serif" font-size="11" 
            text-anchor="middle" fill="white">• CO₂: 1</text>
      <text x="75" y="68" font-family="Arial, sans-serif" font-size="11" 
            text-anchor="middle" fill="white">• CH₄: 25</text>
    </g>
  </g>
  

  <text x="175" y="245" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="#2c3e50">×</text>
  <text x="375" y="245" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="#2c3e50">=</text>
  

  <g transform="translate(600, 200)">
    <rect x="0" y="0" width="120" height="80" fill="url(#exampleGradient)" 
          stroke="#229954" stroke-width="2" rx="5" />
    <text x="60" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
          text-anchor="middle" fill="white">RESULTAT</text>
    <text x="60" y="45" font-family="Arial, sans-serif" font-size="12" 
          text-anchor="middle" fill="white">kg CO₂-</text>
    <text x="60" y="60" font-family="Arial, sans-serif" font-size="12" 
          text-anchor="middle" fill="white">ekvivalenter</text>
  </g>
  

  <g transform="translate(50, 320)">
    <rect x="0" y="0" width="700" height="120" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="8" />
    <text x="350" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
          text-anchor="middle" fill="#2c3e50">Praktisk Eksempel: Dieselforbruk</text>
    

    <g transform="translate(50, 50)">

      <rect x="0" y="0" width="120" height="50" fill="#3498db" stroke="#2980b9" stroke-width="1" rx="3" />
      <text x="60" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
            text-anchor="middle" fill="white">1000 liter</text>
      <text x="60" y="35" font-family="Arial, sans-serif" font-size="10" 
            text-anchor="middle" fill="white">diesel</text>
      
      <text x="140" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
            text-anchor="middle" fill="#2c3e50">×</text>
      
      <rect x="160" y="0" width="120" height="50" fill="#e74c3c" stroke="#c0392b" stroke-width="1" rx="3" />
      <text x="220" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
            text-anchor="middle" fill="white">2,67 kg CO₂</text>
      <text x="220" y="35" font-family="Arial, sans-serif" font-size="10" 
            text-anchor="middle" fill="white">per liter</text>
      
      <text x="300" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
            text-anchor="middle" fill="#2c3e50">×</text>
      
      <rect x="320" y="0" width="80" height="50" fill="#9b59b6" stroke="#8e44ad" stroke-width="1" rx="3" />
      <text x="360" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
            text-anchor="middle" fill="white">1</text>
      <text x="360" y="35" font-family="Arial, sans-serif" font-size="10" 
            text-anchor="middle" fill="white">(GWP CO₂)</text>
      
      <text x="420" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
            text-anchor="middle" fill="#2c3e50">=</text>
      
      <rect x="440" y="0" width="120" height="50" fill="#27ae60" stroke="#229954" stroke-width="1" rx="3" />
      <text x="500" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
            text-anchor="middle" fill="white">2670 kg CO₂</text>
      <text x="500" y="35" font-family="Arial, sans-serif" font-size="10" 
            text-anchor="middle" fill="white">totalt utslipp</text>
    </g>
  </g>
  

  <g transform="translate(50, 470)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
          fill="#2c3e50">Norske Utslippsfaktorer (Miljødirektoratet)</text>
    

    <rect x="0" y="20" width="700" height="30" fill="#34495e" />
    <text x="100" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
          text-anchor="middle" fill="white">Energikilde</text>
    <text x="300" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
          text-anchor="middle" fill="white">CO₂-ekvivalenter</text>
    <text x="500" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
          text-anchor="middle" fill="white">Enhet</text>
    <text x="600" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
          text-anchor="middle" fill="white">Kilde</text>
    


    <rect x="0" y="50" width="700" height="25" fill="#ecf0f1" />
    <text x="100" y="67" font-family="Arial, sans-serif" font-size="12" 
          text-anchor="middle" fill="#2c3e50">Norsk strømmiks</text>
    <text x="300" y="67" font-family="Arial, sans-serif" font-size="12" 
          text-anchor="middle" fill="#2c3e50">0,017</text>
    <text x="500" y="67" font-family="Arial, sans-serif" font-size="12" 
          text-anchor="middle" fill="#2c3e50">kg/kWh</text>
    <text x="600" y="67" font-family="Arial, sans-serif" font-size="12" 
          text-anchor="middle" fill="#2c3e50">Miljødirektoratet</text>
    

    <rect x="0" y="75" width="700" height="25" fill="#ffffff" />
    <text x="100" y="92" font-family="Arial, sans-serif" font-size="12" 
          text-anchor="middle" fill="#2c3e50">Fyringsolje</text>
    <text x="300" y="92" font-family="Arial, sans-serif" font-size="12" 
          text-anchor="middle" fill="#2c3e50">0,279</text>
    <text x="500" y="92" font-family="Arial, sans-serif" font-size="12" 
          text-anchor="middle" fill="#2c3e50">kg/kWh</text>
    <text x="600" y="92" font-family="Arial, sans-serif" font-size="12" 
          text-anchor="middle" fill="#2c3e50">Miljødirektoratet</text>
    

    <rect x="0" y="100" width="700" height="25" fill="#ecf0f1" />
    <text x="100" y="117" font-family="Arial, sans-serif" font-size="12" 
          text-anchor="middle" fill="#2c3e50">Naturgass</text>
    <text x="300" y="117" font-family="Arial, sans-serif" font-size="12" 
          text-anchor="middle" fill="#2c3e50">0,202</text>
    <text x="500" y="117" font-family="Arial, sans-serif" font-size="12" 
          text-anchor="middle" fill="#2c3e50">kg/kWh</text>
    <text x="600" y="117" font-family="Arial, sans-serif" font-size="12" 
          text-anchor="middle" fill="#2c3e50">Miljødirektoratet</text>
    

    <rect x="0" y="125" width="700" height="25" fill="#ffffff" />
    <text x="100" y="142" font-family="Arial, sans-serif" font-size="12" 
          text-anchor="middle" fill="#2c3e50">Fjernvarme (snitt)</text>
    <text x="300" y="142" font-family="Arial, sans-serif" font-size="12" 
          text-anchor="middle" fill="#2c3e50">0,089</text>
    <text x="500" y="142" font-family="Arial, sans-serif" font-size="12" 
          text-anchor="middle" fill="#2c3e50">kg/kWh</text>
    <text x="600" y="142" font-family="Arial, sans-serif" font-size="12" 
          text-anchor="middle" fill="#2c3e50">Fjernvarmebransjen</text>
    

    <rect x="0" y="20" width="700" height="130" fill="none" stroke="#bdc3c7" stroke-width="2" />

    <line x1="200" y1="20" x2="200" y2="150" stroke="#bdc3c7" stroke-width="1" />
    <line x1="400" y1="20" x2="400" y2="150" stroke="#bdc3c7" stroke-width="1" />
    <line x1="550" y1="20" x2="550" y2="150" stroke="#bdc3c7" stroke-width="1" />
  </g>
  

  <g transform="translate(450, 620)">
    <rect x="0" y="0" width="300" height="70" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="5" />
    <text x="150" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
          text-anchor="middle" fill="#856404">Kvalitetssikring</text>
    <text x="20" y="40" font-family="Arial, sans-serif" font-size="11" fill="#856404">
      • Bruk primærdata når tilgjengelig
    </text>
    <text x="20" y="55" font-family="Arial, sans-serif" font-size="11" fill="#856404">
      • Oppdater utslippsfaktorer årlig
    </text>
  </g>
  

  <g transform="translate(50, 620)">
    <rect x="0" y="0" width="350" height="70" fill="#d1ecf1" stroke="#17a2b8" stroke-width="2" rx="5" />
    <text x="175" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
          text-anchor="middle" fill="#0c5460">Datakilder for Utslippsfaktorer</text>
    <text x="20" y="40" font-family="Arial, sans-serif" font-size="11" fill="#0c5460">
      • Miljødirektoratet (Norge) • IPCC Guidelines • DEFRA (UK)
    </text>
    <text x="20" y="55" font-family="Arial, sans-serif" font-size="11" fill="#0c5460">
      • EPA (USA) • Ecoinvent Database • IEA Statistics
    </text>
  </g>
</svg>