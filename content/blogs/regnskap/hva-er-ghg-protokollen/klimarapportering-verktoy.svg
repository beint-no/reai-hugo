            text-anchor="middle" fill="white">2</text>
      <text x="50" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
            text-anchor="middle" fill="#2c3e50">Måned 3-4</text>
      <text x="50" y="65" font-family="Arial, sans-serif" font-size="10" 
            text-anchor="middle" fill="#2c3e50">Dataintegrasjon &amp;</text>
      <text x="50" y="78" font-family="Arial, sans-serif" font-size="10" 
