      <text x="50" y="25" font-family="Arial, sans-serif" font-size="10" font-weight="bold" 
            text-anchor="middle" fill="white">3</text>
      <text x="50" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
