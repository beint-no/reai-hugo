  <path d="M 550 220 Q 600 250 650 280" stroke="#34495e" stroke-width="3" 
        fill="none" marker-end="url(#arrowhead)" />
  

  <path d="M 250 280 Q 300 250 350 230" stroke="#34495e" stroke-width="3" 
