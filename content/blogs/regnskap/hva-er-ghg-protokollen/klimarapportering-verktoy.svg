    <text x="100" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
          text-anchor="middle" fill="white">KLIMARAPPORTERINGS-</text>
    <text x="100" y="50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
          text-anchor="middle" fill="white">PLATTFORM</text>
    

    <text x="100" y="75" font-family="Arial, sans-serif" font-size="11" 
          text-anchor="middle" fill="white">• Automatisk datainnhenting</text>
    <text x="100" y="90" font-family="Arial, sans-serif" font-size="11" 
          text-anchor="middle" fill="white">• Utslippsberegninger</text>
    <text x="100" y="105" font-family="Arial, sans-serif" font-size="11" 
          text-anchor="middle" fill="white">• Rapportgenerering</text>
  </g>
  

  <g transform="translate(50, 100)">
