<svg width="900" height="650" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="platformGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="integrationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#229954;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="dashboardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  

  <rect width="900" height="650" fill="#f8f9fa" />
  

  <text x="450" y="40" font-family="Arial, sans-serif" font-size="26" font-weight="bold" 
        text-anchor="middle" fill="#2c3e50">
    Digitale Verktøy for Klimarapportering
  </text>
  

  <g transform="translate(350, 150)">
    <rect x="0" y="0" width="200" height="120" fill="url(#platformGradient)" 
