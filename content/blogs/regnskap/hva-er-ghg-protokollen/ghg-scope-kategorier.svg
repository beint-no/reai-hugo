<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="scope1Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff5722;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#d84315;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="scope2Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9800;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f57c00;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="scope3Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4caf50;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2e7d32;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  

  <rect width="900" height="600" fill="#f8f9fa" />
  

  <text x="450" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
        text-anchor="middle" fill="#2c3e50">
    GHG-protokollens Tre Scope-Kategorier
  </text>
  

  <g transform="translate(400, 250)">

    <rect x="-40" y="-60" width="80" height="80" fill="#34495e" stroke="#2c3e50" stroke-width="2" />

    <rect x="-30" y="-50" width="15" height="15" fill="#f39c12" />
    <rect x="-10" y="-50" width="15" height="15" fill="#f39c12" />
    <rect x="10" y="-50" width="15" height="15" fill="#f39c12" />
    <rect x="-30" y="-30" width="15" height="15" fill="#f39c12" />
    <rect x="-10" y="-30" width="15" height="15" fill="#f39c12" />
    <rect x="10" y="-30" width="15" height="15" fill="#f39c12" />

    <rect x="-8" y="-10" width="16" height="30" fill="#8b4513" />

    <text x="0" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
          text-anchor="middle" fill="#2c3e50">BEDRIFT</text>
  </g>
  

  <g transform="translate(150, 150)">

    <circle cx="0" cy="0" r="80" fill="url(#scope1Gradient)" stroke="#d84315" stroke-width="3" />
    

    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
          text-anchor="middle" fill="white">SCOPE 1</text>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="12" 
          text-anchor="middle" fill="white">Direkte utslipp</text>
    

    <g transform="translate(-30, -40)">
      <rect x="0" y="0" width="8" height="25" fill="#8b4513" />

      <circle cx="4" cy="-5" r="3" fill="#666" opacity="0.7" />
      <circle cx="8" cy="-8" r="2" fill="#666" opacity="0.5" />
      <circle cx="12" cy="-10" r="1.5" fill="#666" opacity="0.3" />
    </g>
    

    <g transform="translate(20, 30)">
      <rect x="0" y="0" width="25" height="12" fill="#3498db" rx="2" />
      <circle cx="5" cy="12" r="4" fill="#2c3e50" />
      <circle cx="20" cy="12" r="4" fill="#2c3e50" />

      <circle cx="-3" cy="6" r="1.5" fill="#666" opacity="0.6" />
      <circle cx="-6" cy="6" r="1" fill="#666" opacity="0.4" />
    </g>
  </g>
  

  <g transform="translate(450, 120)">

    <circle cx="0" cy="0" r="70" fill="url(#scope2Gradient)" stroke="#f57c00" stroke-width="3" />
    

    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
          text-anchor="middle" fill="white">SCOPE 2</text>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="11" 
          text-anchor="middle" fill="white">Indirekte energi</text>
    

    <g transform="translate(0, -35)">
      <rect x="-8" y="0" width="16" height="15" fill="#7f8c8d" />
      <rect x="-4" y="-10" width="8" height="10" fill="#95a5a6" />

      <line x1="8" y1="5" x2="25" y2="5" stroke="#2c3e50" stroke-width="2" />
      <line x1="25" y1="5" x2="25" y2="15" stroke="#2c3e50" stroke-width="2" />
    </g>
    

    <g transform="translate(0, 25)">
      <path d="M-5,-10 L5,-5 L-2,0 L8,10 L-2,5 L5,0 Z" fill="#f1c40f" />
    </g>
  </g>
  

  <g transform="translate(750, 200)">

    <circle cx="0" cy="0" r="90" fill="url(#scope3Gradient)" stroke="#2e7d32" stroke-width="3" />
    

    <text x="0" y="-15" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
          text-anchor="middle" fill="white">SCOPE 3</text>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="11" 
          text-anchor="middle" fill="white">Andre indirekte</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="11" 
          text-anchor="middle" fill="white">utslipp</text>
    


    <g transform="translate(-40, -40)">
      <rect x="0" y="0" width="15" height="15" fill="#27ae60" />
      <text x="7.5" y="20" font-family="Arial, sans-serif" font-size="8" 
            text-anchor="middle" fill="white">Leverandør</text>
    </g>
    

    <g transform="translate(30, -30)">
      <rect x="0" y="0" width="20" height="10" fill="#e74c3c" rx="1" />
      <circle cx="3" cy="10" r="3" fill="#2c3e50" />
      <circle cx="17" cy="10" r="3" fill="#2c3e50" />
      <text x="10" y="20" font-family="Arial, sans-serif" font-size="8" 
            text-anchor="middle" fill="white">Transport</text>
    </g>
    

    <g transform="translate(-30, 40)">
      <ellipse cx="0" cy="0" rx="12" ry="3" fill="#3498db" />
      <rect x="-8" y="-1" width="16" height="2" fill="#2980b9" />
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="8" 
            text-anchor="middle" fill="white">Reiser</text>
    </g>
    

    <g transform="translate(40, 35)">
      <rect x="0" y="0" width="8" height="12" fill="#95a5a6" />
      <rect x="2" y="-3" width="4" height="3" fill="#7f8c8d" />
      <text x="4" y="20" font-family="Arial, sans-serif" font-size="8" 
            text-anchor="middle" fill="white">Avfall</text>
    </g>
  </g>
  


  <path d="M 230 150 Q 300 180 360 220" stroke="#d84315" stroke-width="3" 
        fill="none" marker-end="url(#arrowhead1)" />
  

  <path d="M 450 190 Q 450 210 450 230" stroke="#f57c00" stroke-width="3" 
        fill="none" marker-end="url(#arrowhead2)" />
  

  <path d="M 660 200 Q 580 210 540 220" stroke="#2e7d32" stroke-width="3" 
        fill="none" marker-end="url(#arrowhead3)" />
  

  <defs>
    <marker id="arrowhead1" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#d84315" />
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f57c00" />
    </marker>
    <marker id="arrowhead3" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2e7d32" />
    </marker>
  </defs>
  

  <g transform="translate(50, 450)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
          fill="#2c3e50">Forklaring:</text>
    

    <circle cx="20" cy="25" r="8" fill="url(#scope1Gradient)" />
    <text x="35" y="30" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      <tspan font-weight="bold">Scope 1:</tspan> Direkte utslipp fra kilder bedriften eier/kontrollerer
    </text>
    

    <circle cx="20" cy="50" r="8" fill="url(#scope2Gradient)" />
    <text x="35" y="55" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      <tspan font-weight="bold">Scope 2:</tspan> Indirekte utslipp fra innkjøpt energi
    </text>
    

    <circle cx="20" cy="75" r="8" fill="url(#scope3Gradient)" />
    <text x="35" y="80" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      <tspan font-weight="bold">Scope 3:</tspan> Andre indirekte utslipp i verdikjeden
    </text>
  </g>
  

  <g transform="translate(600, 450)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
          fill="#2c3e50">Typisk fordeling:</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" fill="#d84315">
      Scope 1: 10-20% av totale utslipp
    </text>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="12" fill="#f57c00">
      Scope 2: 5-15% av totale utslipp
    </text>
    <text x="0" y="65" font-family="Arial, sans-serif" font-size="12" fill="#2e7d32">
      Scope 3: 70-90% av totale utslipp
    </text>
  </g>
</svg>