<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="numberGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="controlGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="300" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Organisasjonsnummer Struktur
  </text>
  
  <!-- Organization number display -->
  <g transform="translate(100, 80)">
    <!-- First 8 digits -->
    <rect x="0" y="0" width="80" height="60" fill="url(#numberGradient)" rx="5"/>
    <text x="40" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">1</text>
    
    <rect x="90" y="0" width="80" height="60" fill="url(#numberGradient)" rx="5"/>
    <text x="130" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">2</text>
    
    <rect x="180" y="0" width="80" height="60" fill="url(#numberGradient)" rx="5"/>
    <text x="220" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">3</text>
    
    <rect x="270" y="0" width="80" height="60" fill="url(#numberGradient)" rx="5"/>
    <text x="310" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">4</text>
    
    <rect x="360" y="0" width="80" height="60" fill="url(#numberGradient)" rx="5"/>
    <text x="400" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">5</text>
    
    <rect x="450" y="0" width="80" height="60" fill="url(#numberGradient)" rx="5"/>
    <text x="490" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">6</text>
    
    <rect x="540" y="0" width="80" height="60" fill="url(#numberGradient)" rx="5"/>
    <text x="580" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">7</text>
    
    <rect x="630" y="0" width="80" height="60" fill="url(#numberGradient)" rx="5"/>
    <text x="670" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">8</text>
    
    <!-- Control digit -->
    <rect x="720" y="0" width="80" height="60" fill="url(#controlGradient)" rx="5"/>
    <text x="760" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">9</text>
  </g>
  
  <!-- Labels -->
  <g transform="translate(100, 160)">
    <!-- First 8 digits label -->
    <rect x="0" y="0" width="630" height="40" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" rx="5"/>
    <text x="315" y="25" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Løpenummer (8 siffer)
    </text>
    
    <!-- Control digit label -->
    <rect x="720" y="0" width="80" height="40" fill="#fef2f2" stroke="#fecaca" stroke-width="1" rx="5"/>
    <text x="760" y="25" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Kontroll
    </text>
  </g>
  
  <!-- Explanation -->
  <g transform="translate(50, 230)">
    <text x="0" y="0" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Modulus 11 Kontrollsiffer-beregning:
    </text>
    
    <text x="0" y="25" fill="#374151" font-family="Arial, sans-serif" font-size="12">
      1. Multipliser de 8 første sifrene med vektfaktorer: 3, 2, 7, 6, 5, 4, 3, 2
    </text>
    
    <text x="0" y="40" fill="#374151" font-family="Arial, sans-serif" font-size="12">
      2. Summer alle produktene
    </text>
    
    <text x="0" y="55" fill="#374151" font-family="Arial, sans-serif" font-size="12">
      3. Del summen på 11 og trekk resten fra 11 = kontrollsiffer
    </text>
    
    <!-- Example calculation -->
    <g transform="translate(450, 0)">
      <rect x="0" y="0" width="300" height="70" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" rx="5"/>
      <text x="10" y="20" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
        Eksempel: 12345678
      </text>
      <text x="10" y="35" fill="#374151" font-family="Arial, sans-serif" font-size="11">
        1×3 + 2×2 + 3×7 + 4×6 + 5×5 + 6×4 + 7×3 + 8×2 = 140
      </text>
      <text x="10" y="50" fill="#374151" font-family="Arial, sans-serif" font-size="11">
        140 ÷ 11 = 12 rest 8, kontrollsiffer = 11 - 8 = 3
      </text>
      <text x="10" y="65" fill="#dc2626" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
        Resultat: 123456783
      </text>
    </g>
  </g>
</svg>