<svg xmlns="http://www.w3.org/2000/svg" width="800" height="300"><defs><linearGradient id="a" x1="0%" x2="0%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1"/><stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1"/></linearGradient><linearGradient id="b" x1="0%" x2="0%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#dc2626;stop-opacity:1"/><stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1"/></linearGradient></defs><path fill="#fff" d="M0 0h800v300H0z"/><text x="400" y="30" fill="#1f2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">
    Organisasjonsnummer Struktur
  </text><g transform="translate(100 80)"><rect width="80" height="60" fill="url(#a)" rx="5"/><text x="40" y="40" fill="#fff" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">1</text><rect width="80" height="60" x="90" fill="url(#a)" rx="5"/><text x="130" y="40" fill="#fff" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">2</text><rect width="80" height="60" x="180" fill="url(#a)" rx="5"/><text x="220" y="40" fill="#fff" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">3</text><rect width="80" height="60" x="270" fill="url(#a)" rx="5"/><text x="310" y="40" fill="#fff" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">4</text><rect width="80" height="60" x="360" fill="url(#a)" rx="5"/><text x="400" y="40" fill="#fff" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">5</text><rect width="80" height="60" x="450" fill="url(#a)" rx="5"/><text x="490" y="40" fill="#fff" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">6</text><rect width="80" height="60" x="540" fill="url(#a)" rx="5"/><text x="580" y="40" fill="#fff" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">7</text><rect width="80" height="60" x="630" fill="url(#a)" rx="5"/><text x="670" y="40" fill="#fff" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">8</text><rect width="80" height="60" x="720" fill="url(#b)" rx="5"/><text x="760" y="40" fill="#fff" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">9</text></g><g transform="translate(100 160)"><rect width="630" height="40" fill="#f1f5f9" stroke="#cbd5e1" rx="5"/><text x="315" y="25" fill="#475569" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
      Løpenummer (8 siffer)
    </text><rect width="80" height="40" x="720" fill="#fef2f2" stroke="#fecaca" rx="5"/><text x="760" y="25" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
      Kontroll
    </text></g><text fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold" transform="translate(50 230)">
      Modulus 11 Kontrollsiffer-beregning:
    </text><text y="25" fill="#374151" font-family="Arial, sans-serif" font-size="12" transform="translate(50 230)">
      1. Multipliser de 8 første sifrene med vektfaktorer: 3, 2, 7, 6, 5, 4, 3, 2
    </text><text y="40" fill="#374151" font-family="Arial, sans-serif" font-size="12" transform="translate(50 230)">
      2. Summer alle produktene
    </text><text y="55" fill="#374151" font-family="Arial, sans-serif" font-size="12" transform="translate(50 230)">
      3. Del summen på 11 og trekk resten fra 11 = kontrollsiffer
    </text><g transform="translate(500 230)"><rect width="300" height="70" fill="#f8fafc" stroke="#e2e8f0" rx="5"/><text x="10" y="20" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
        Eksempel: 12345678
      </text><text x="10" y="35" fill="#374151" font-family="Arial, sans-serif" font-size="11">
        1×3 + 2×2 + 3×7 + 4×6 + 5×5 + 6×4 + 7×3 + 8×2 = 140
      </text><text x="10" y="50" fill="#374151" font-family="Arial, sans-serif" font-size="11">
        140 ÷ 11 = 12 rest 8, kontrollsiffer = 11 - 8 = 3
      </text><text x="10" y="65" fill="#dc2626" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
        Resultat: 123456783
      </text></g></svg>