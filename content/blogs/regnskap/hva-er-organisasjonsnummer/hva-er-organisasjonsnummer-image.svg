<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#ffffff"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="url(#headerGradient)"/>
  <text x="400" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
    Organisasjonsnummer
  </text>
  
  <!-- Main content area -->
  <rect x="50" y="100" width="700" height="280" fill="url(#cardGradient)" stroke="#cbd5e1" stroke-width="2" rx="10"/>
  
  <!-- Organization number example -->
  <rect x="80" y="130" width="300" height="60" fill="#ffffff" stroke="#3b82f6" stroke-width="2" rx="5"/>
  <text x="230" y="155" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    123 456 789
  </text>
  <text x="230" y="175" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="12">
    9-sifret identifikator
  </text>
  
  <!-- Arrow -->
  <path d="M 400 160 L 440 160" stroke="#3b82f6" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
  </defs>
  
  <!-- Uses section -->
  <g transform="translate(460, 120)">
    <rect x="0" y="0" width="260" height="80" fill="#ffffff" stroke="#10b981" stroke-width="2" rx="5"/>
    <text x="130" y="20" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Anvendelsesområder
    </text>
    <text x="10" y="40" fill="#374151" font-family="Arial, sans-serif" font-size="11">
      • Regnskap og bokføring
    </text>
    <text x="10" y="55" fill="#374151" font-family="Arial, sans-serif" font-size="11">
      • Offentlig rapportering
    </text>
    <text x="10" y="70" fill="#374151" font-family="Arial, sans-serif" font-size="11">
      • Forretningsidentifikasjon
    </text>
  </g>
  
  <!-- Key features -->
  <g transform="translate(80, 220)">
    <text x="0" y="0" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Nøkkelegenskaper:
    </text>
    
    <!-- Feature 1 -->
    <circle cx="10" cy="25" r="4" fill="#3b82f6"/>
    <text x="25" y="30" fill="#374151" font-family="Arial, sans-serif" font-size="12">
      Unik identifikator for alle juridiske enheter
    </text>
    
    <!-- Feature 2 -->
    <circle cx="10" cy="45" r="4" fill="#3b82f6"/>
    <text x="25" y="50" fill="#374151" font-family="Arial, sans-serif" font-size="12">
      Tildeles av Brønnøysundregistrene
    </text>
    
    <!-- Feature 3 -->
    <circle cx="10" cy="65" r="4" fill="#3b82f6"/>
    <text x="25" y="70" fill="#374151" font-family="Arial, sans-serif" font-size="12">
      Obligatorisk for registrerte foretak
    </text>
    
    <!-- Feature 4 -->
    <circle cx="350" cy="25" r="4" fill="#3b82f6"/>
    <text x="365" y="30" fill="#374151" font-family="Arial, sans-serif" font-size="12">
      Kontrollsiffer for validering
    </text>
    
    <!-- Feature 5 -->
    <circle cx="350" cy="45" r="4" fill="#3b82f6"/>
    <text x="365" y="50" fill="#374151" font-family="Arial, sans-serif" font-size="12">
      Permanent nummer (endres sjelden)
    </text>
    
    <!-- Feature 6 -->
    <circle cx="350" cy="65" r="4" fill="#3b82f6"/>
    <text x="365" y="70" fill="#374151" font-family="Arial, sans-serif" font-size="12">
      Gratis oppslag i Enhetsregisteret
    </text>
  </g>
</svg>