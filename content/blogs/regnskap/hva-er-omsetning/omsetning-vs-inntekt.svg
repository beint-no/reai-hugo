<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="omsetningGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c82333;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="inntektGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <rect x="0" y="0" width="800" height="70" fill="#0066cc"/>
  <text x="400" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white">
    Omsetning vs Inntekt
  </text>
  
  <!-- Left side - Omsetning -->
  <rect x="50" y="100" width="320" height="450" fill="white" stroke="#dc3545" stroke-width="3" rx="10"/>
  <rect x="50" y="100" width="320" height="60" fill="url(#omsetningGrad)" rx="10"/>
  <text x="210" y="140" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
    OMSETNING
  </text>
  
  <!-- Omsetning characteristics -->
  <text x="210" y="190" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#dc3545">
    Bruttoverdi
  </text>
  
  <circle cx="80" cy="220" r="6" fill="#dc3545"/>
  <text x="100" y="225" font-family="Arial, sans-serif" font-size="14" fill="#495057">
    Inkluderer MVA
  </text>
  
  <circle cx="80" cy="250" r="6" fill="#dc3545"/>
  <text x="100" y="255" font-family="Arial, sans-serif" font-size="14" fill="#495057">
    Måles til salgspris
  </text>
  
  <circle cx="80" cy="280" r="6" fill="#dc3545"/>
  <text x="100" y="285" font-family="Arial, sans-serif" font-size="14" fill="#495057">
    MVA-beregning
  </text>
  
  <circle cx="80" cy="310" r="6" fill="#dc3545"/>
  <text x="100" y="315" font-family="Arial, sans-serif" font-size="14" fill="#495057">
    Statistikk &amp; rapporter
  </text>
  
  <!-- Omsetning example -->
  <rect x="70" y="350" width="280" height="120" fill="#ffe6e6" stroke="#dc3545" stroke-width="1" rx="5"/>
  <text x="210" y="375" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#dc3545">
    Eksempel:
  </text>
  <text x="90" y="395" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    Salg eks. MVA: 100 000 kr
  </text>
  <text x="90" y="415" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    MVA (25%): 25 000 kr
  </text>
  <line x1="90" y1="425" x2="330" y2="425" stroke="#dc3545" stroke-width="1"/>
  <text x="90" y="445" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc3545">
    Omsetning: 125 000 kr
  </text>
  <text x="210" y="460" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#6c757d">
    (Det kunden betaler)
  </text>
  
  <!-- Right side - Inntekt -->
  <rect x="430" y="100" width="320" height="450" fill="white" stroke="#28a745" stroke-width="3" rx="10"/>
  <rect x="430" y="100" width="320" height="60" fill="url(#inntektGrad)" rx="10"/>
  <text x="590" y="140" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
    INNTEKT
  </text>
  
  <!-- Inntekt characteristics -->
  <text x="590" y="190" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#28a745">
    Nettoverdi
  </text>
  
  <circle cx="460" cy="220" r="6" fill="#28a745"/>
  <text x="480" y="225" font-family="Arial, sans-serif" font-size="14" fill="#495057">
    Ekskluderer MVA
  </text>
  
  <circle cx="460" cy="250" r="6" fill="#28a745"/>
  <text x="480" y="255" font-family="Arial, sans-serif" font-size="14" fill="#495057">
    Regnskapsverdi
  </text>
  
  <circle cx="460" cy="280" r="6" fill="#28a745"/>
  <text x="480" y="285" font-family="Arial, sans-serif" font-size="14" fill="#495057">
    Resultatmåling
  </text>
  
  <circle cx="460" cy="310" r="6" fill="#28a745"/>
  <text x="480" y="315" font-family="Arial, sans-serif" font-size="14" fill="#495057">
    Regnskapsføring
  </text>
  
  <!-- Inntekt example -->
  <rect x="450" y="350" width="280" height="120" fill="#e6f7e6" stroke="#28a745" stroke-width="1" rx="5"/>
  <text x="590" y="375" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#28a745">
    Eksempel:
  </text>
  <text x="470" y="395" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    Salg eks. MVA: 100 000 kr
  </text>
  <text x="470" y="415" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    MVA: (ikke inkludert)
  </text>
  <line x1="470" y1="425" x2="710" y2="425" stroke="#28a745" stroke-width="1"/>
  <text x="470" y="445" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#28a745">
    Inntekt: 100 000 kr
  </text>
  <text x="590" y="460" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#6c757d">
    (Regnskapsverdi)
  </text>
  
  <!-- VS symbol -->
  <circle cx="400" cy="325" r="30" fill="#0066cc" stroke="#004499" stroke-width="3"/>
  <text x="400" y="335" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">
    VS
  </text>
  
  <!-- Bottom summary -->
  <rect x="100" y="570" width="600" height="25" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="400" y="587" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#495057">
    Omsetning = Inntekt + MVA | Samme salg, forskjellig måling og formål
  </text>
</svg>