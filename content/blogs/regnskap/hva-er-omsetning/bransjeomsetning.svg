<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="url(#bgGrad)" stroke="#dee2e6" stroke-width="2"/>
  

  <rect x="0" y="0" width="800" height="70" fill="url(#headerGrad)"/>
  <text x="400" y="45" font-family="Arial, sans-serif" font-size="26" font-weight="bold" text-anchor="middle" fill="white">
    Omsetning i Ulike Bransjer
  </text>
  


  <rect x="50" y="100" width="340" height="120" fill="white" stroke="#28a745" stroke-width="2" rx="8"/>
  <rect x="50" y="100" width="340" height="40" fill="#28a745" rx="8"/>
  <text x="220" y="125" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    Detaljhandel
  </text>
  
  <circle cx="80" cy="160" r="6" fill="#28a745"/>
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="13" fill="#495057">
    <tspan font-weight="bold">Omsetningstype:</tspan> Varesalg til sluttbrukere
  </text>
  
  <circle cx="80" cy="185" r="6" fill="#28a745"/>
  <text x="100" y="190" font-family="Arial, sans-serif" font-size="13" fill="#495057">
    <tspan font-weight="bold">MVA-sats:</tspan> Vanligvis 25% på de fleste varer
  </text>
  
  <circle cx="80" cy="210" r="6" fill="#28a745"/>
  <text x="100" y="215" font-family="Arial, sans-serif" font-size="13" fill="#495057">
