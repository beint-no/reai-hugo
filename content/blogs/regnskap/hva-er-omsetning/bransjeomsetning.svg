  <circle cx="440" cy="210" r="6" fill="#dc3545"/>
  <text x="460" y="215" font-family="Arial, sans-serif" font-size="13" fill="#495057">
    <tspan font-weight="bold">Særlige hensyn:</tspan> Tidspunkt for inntektsføring
  </text>
  

  <rect x="50" y="240" width="340" height="120" fill="white" stroke="#ffc107" stroke-width="2" rx="8"/>
