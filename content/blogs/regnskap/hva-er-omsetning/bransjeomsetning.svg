  </text>
  
  <circle cx="440" cy="325" r="6" fill="#6f42c1"/>
  <text x="460" y="330" font-family="Arial, sans-serif" font-size="13" fill="#495057">
    <tspan font-weight="bold">MVA-sats:</tspan> Ofte MVA-fritatt
  </text>
  
  <circle cx="440" cy="350" r="6" fill="#6f42c1"/>
  <text x="460" y="355" font-family="Arial, sans-serif" font-size="13" fill="#495057">
    <tspan font-weight="bold">Særlige hensyn:</tspan> Spesielle MVA-regler
  </text>
  

  <rect x="230" y="380" width="340" height="120" fill="white" stroke="#17a2b8" stroke-width="2" rx="8"/>
  <rect x="230" y="380" width="340" height="40" fill="#17a2b8" rx="8"/>
  <text x="400" y="405" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    Digital/IT
  </text>
  
  <circle cx="260" cy="440" r="6" fill="#17a2b8"/>
  <text x="280" y="445" font-family="Arial, sans-serif" font-size="13" fill="#495057">
    <tspan font-weight="bold">Omsetningstype:</tspan> Abonnementer, lisenser
  </text>
  
  <circle cx="260" cy="465" r="6" fill="#17a2b8"/>
  <text x="280" y="470" font-family="Arial, sans-serif" font-size="13" fill="#495057">
    <tspan font-weight="bold">MVA-sats:</tspan> 25% på digitale tjenester
  </text>
  
  <circle cx="260" cy="490" r="6" fill="#17a2b8"/>
  <text x="280" y="495" font-family="Arial, sans-serif" font-size="13" fill="#495057">
    <tspan font-weight="bold">Særlige hensyn:</tspan> Grensekryssende salg
  </text>
  

  <rect x="100" y="520" width="600" height="60" fill="white" stroke="#0066cc" stroke-width="2" rx="8"/>
  <text x="400" y="540" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0066cc">
    Eksempel - Konsulentselskap (Tjenesteyting)
  </text>
  <text x="120" y="560" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    Månedlig honorar: 80 000 kr (eks. MVA) + 20 000 kr MVA = 
  </text>
  <text x="520" y="560" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0066cc">
    100 000 kr omsetning
  </text>
  

  <rect x="150" y="585" width="500" height="10" fill="#e9ecef" stroke="#dee2e6" stroke-width="1" rx="2"/>
  <text x="400" y="592" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#6c757d">
    Hver bransje har sine særegenheter når det gjelder omsetningsberegning og MVA-behandling
  </text>
