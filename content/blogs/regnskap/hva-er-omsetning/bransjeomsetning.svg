  <text x="580" y="265" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    Eiendom
  </text>
  
  <circle cx="440" cy="300" r="6" fill="#6f42c1"/>
  <text x="460" y="305" font-family="Arial, sans-serif" font-size="13" fill="#495057">
