  <line x1="250" y1="160" x2="250" y2="200" stroke="#dc3545" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="400" y1="160" x2="400" y2="320" stroke="#ffc107" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="600" y1="160" x2="600" y2="200" stroke="#28a745" stroke-width="2" stroke-dasharray="5,5"/>
  

  <rect x="50" y="450" width="700" height="120" fill="white" stroke="#0066cc" stroke-width="2" rx="10"/>
