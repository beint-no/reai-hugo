<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fffe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f5f3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dailyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1abc9c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#48c9b0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="docGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5dade2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="reconcileGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e67e22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f39c12;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="controlGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bb8fce;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="helpGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec7063;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">
    Omsetning - Beste Praksis
  </text>
  
  <!-- Central best practices icon -->
  <g transform="translate(350, 70)">
    <circle cx="50" cy="50" r="35" fill="#27ae60" stroke="#229954" stroke-width="3"/>
    <path d="M 35 50 L 45 60 L 65 40" stroke="white" stroke-width="4" fill="none"/>
    <text x="50" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
      Kvalitetssikring
    </text>
  </g>
  
  <!-- Daily Registration -->
  <g transform="translate(50, 150)">
    <rect x="0" y="0" width="180" height="120" fill="url(#dailyGradient)" rx="10"/>
    <text x="90" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Daglig registrering
    </text>
    
    <!-- Calendar icon -->
    <g transform="translate(70, 35)">
      <rect x="0" y="5" width="40" height="35" fill="white" rx="3"/>
      <rect x="0" y="5" width="40" height="10" fill="#1abc9c"/>
      <rect x="5" y="0" width="3" height="15" fill="#34495e"/>
      <rect x="32" y="0" width="3" height="15" fill="#34495e"/>
      <line x1="8" y1="20" x2="32" y2="20" stroke="#1abc9c" stroke-width="1"/>
      <line x1="8" y1="25" x2="32" y2="25" stroke="#1abc9c" stroke-width="1"/>
      <line x1="8" y1="30" x2="32" y2="30" stroke="#1abc9c" stroke-width="1"/>
      <line x1="8" y1="35" x2="32" y2="35" stroke="#1abc9c" stroke-width="1"/>
    </g>
    
    <text x="90" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Registrer salg løpende
    </text>
    <text x="90" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Ikke vent til månedslutt
    </text>
  </g>
  
  <!-- Documentation -->
  <g transform="translate(280, 150)">
    <rect x="0" y="0" width="180" height="120" fill="url(#docGradient)" rx="10"/>
    <text x="90" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Dokumentasjon
    </text>
    
    <!-- Document stack icon -->
    <g transform="translate(70, 35)">
      <rect x="5" y="5" width="30" height="35" fill="white" rx="2"/>
      <rect x="3" y="3" width="30" height="35" fill="#ecf0f1" rx="2"/>
      <rect x="0" y="0" width="30" height="35" fill="white" rx="2"/>
      <line x1="5" y1="8" x2="25" y2="8" stroke="#3498db" stroke-width="1"/>
      <line x1="5" y1="13" x2="25" y2="13" stroke="#3498db" stroke-width="1"/>
      <line x1="5" y1="18" x2="25" y2="18" stroke="#3498db" stroke-width="1"/>
      <line x1="5" y1="23" x2="25" y2="23" stroke="#3498db" stroke-width="1"/>
      <line x1="5" y1="28" x2="25" y2="28" stroke="#3498db" stroke-width="1"/>
    </g>
    
    <text x="90" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Oppbevar alle fakturaer
    </text>
    <text x="90" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      og kvitteringer
    </text>
  </g>
  
  <!-- Reconciliation -->
  <g transform="translate(510, 150)">
    <rect x="0" y="0" width="180" height="120" fill="url(#reconcileGradient)" rx="10"/>
    <text x="90" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Avstemming
    </text>
    
    <!-- Balance scale icon -->
    <g transform="translate(65, 35)">
      <line x1="25" y1="10" x2="25" y2="40" stroke="white" stroke-width="3"/>
      <line x1="10" y1="20" x2="40" y2="20" stroke="white" stroke-width="2"/>
      <rect x="5" y="15" width="10" height="8" fill="white"/>
      <rect x="35" y="15" width="10" height="8" fill="white"/>
      <line x1="10" y1="15" x2="10" y2="12" stroke="white" stroke-width="1"/>
      <line x1="40" y1="15" x2="40" y2="12" stroke="white" stroke-width="1"/>
    </g>
    
    <text x="90" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Avstem omsetning mot
    </text>
    <text x="90" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      bankinnskudd
    </text>
  </g>
  
  <!-- Periodic Control -->
  <g transform="translate(165, 300)">
    <rect x="0" y="0" width="180" height="120" fill="url(#controlGradient)" rx="10"/>
    <text x="90" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Periodisk kontroll
    </text>
    
    <!-- Magnifying glass icon -->
    <g transform="translate(70, 35)">
      <circle cx="18" cy="18" r="12" fill="none" stroke="white" stroke-width="3"/>
      <line x1="28" y1="28" x2="38" y2="38" stroke="white" stroke-width="3"/>
      <text x="18" y="23" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
        ✓
      </text>
    </g>
    
    <text x="90" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Gjennomgå rapporter
    </text>
    <text x="90" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      månedlig
    </text>
  </g>
  
  <!-- Professional Help -->
  <g transform="translate(395, 300)">
    <rect x="0" y="0" width="180" height="120" fill="url(#helpGradient)" rx="10"/>
    <text x="90" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Profesjonell hjelp
    </text>
    
    <!-- Person with briefcase icon -->
    <g transform="translate(70, 35)">
      <circle cx="20" cy="15" r="8" fill="white"/>
      <rect x="15" y="23" width="10" height="15" fill="white"/>
      <rect x="12" y="30" width="16" height="8" fill="white"/>
      <rect x="10" y="35" width="5" height="8" fill="#34495e"/>
      <rect x="25" y="35" width="5" height="8" fill="#34495e"/>
    </g>
    
    <text x="90" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Bruk regnskapsfører
    </text>
    <text x="90" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      ved behov
    </text>
  </g>
  
  <!-- Common Mistakes to Avoid -->
  <g transform="translate(50, 450)">
    <rect x="0" y="0" width="700" height="120" fill="#34495e" rx="10"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Vanlige feil å unngå:
    </text>
    
    <!-- Error items -->
    <g transform="translate(50, 40)">
      <circle cx="10" cy="10" r="8" fill="#e74c3c"/>
      <text x="10" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">✗</text>
      <text x="25" y="15" font-family="Arial, sans-serif" font-size="14" fill="white">
        Glemme MVA i omsetningsberegning
      </text>
    </g>
    
    <g transform="translate(350, 40)">
      <circle cx="10" cy="10" r="8" fill="#e74c3c"/>
      <text x="10" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">✗</text>
      <text x="25" y="15" font-family="Arial, sans-serif" font-size="14" fill="white">
        Feil periodisering av salg
      </text>
    </g>
    
    <g transform="translate(50, 70)">
      <circle cx="10" cy="10" r="8" fill="#e74c3c"/>
      <text x="10" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">✗</text>
      <text x="25" y="15" font-family="Arial, sans-serif" font-size="14" fill="white">
        Manglende dokumentasjon
      </text>
    </g>
    
    <g transform="translate(350, 70)">
      <circle cx="10" cy="10" r="8" fill="#e74c3c"/>
      <text x="10" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">✗</text>
      <text x="25" y="15" font-family="Arial, sans-serif" font-size="14" fill="white">
        Blande omsetning med andre inntekter
      </text>
    </g>
  </g>
  
  <!-- Connection lines from center -->
  <path d="M 380 120 L 140 150" stroke="#bdc3c7" stroke-width="2" fill="none" stroke-dasharray="3,3"/>
  <path d="M 400 120 L 370 150" stroke="#bdc3c7" stroke-width="2" fill="none" stroke-dasharray="3,3"/>
  <path d="M 420 120 L 600 150" stroke="#bdc3c7" stroke-width="2" fill="none" stroke-dasharray="3,3"/>
  <path d="M 380 130 L 255 300" stroke="#bdc3c7" stroke-width="2" fill="none" stroke-dasharray="3,3"/>
  <path d="M 420 130 L 485 300" stroke="#bdc3c7" stroke-width="2" fill="none" stroke-dasharray="3,3"/>
  
  <!-- Success indicators -->
  <g transform="translate(20, 20)">
    <circle cx="15" cy="15" r="12" fill="#27ae60"/>
    <path d="M 9 15 L 13 19 L 21 11" stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <g transform="translate(750, 20)">
    <circle cx="15" cy="15" r="12" fill="#27ae60"/>
    <path d="M 9 15 L 13 19 L 21 11" stroke="white" stroke-width="2" fill="none"/>
  </g>
</svg>