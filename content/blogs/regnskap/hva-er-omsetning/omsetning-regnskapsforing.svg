<svg width="700" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="500" fill="url(#bgGrad)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <rect x="0" y="0" width="700" height="60" fill="url(#headerGrad)"/>
  <text x="350" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
    Regnskapsføring av Omsetning
  </text>
  
  <!-- Transaction example -->
  <rect x="50" y="80" width="600" height="50" fill="white" stroke="#0066cc" stroke-width="2" rx="5"/>
  <text x="350" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0066cc">
    Eksempel: Salg av varer for 125 000 kr (inkl. 25% MVA)
  </text>
  <text x="350" y="120" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#495057">
    Omsetning: 125 000 kr | Inntekt: 100 000 kr | MVA: 25 000 kr
  </text>
  
  <!-- Step 1: Sale transaction -->
  <rect x="50" y="150" width="280" height="140" fill="white" stroke="#28a745" stroke-width="2" rx="8"/>
  <rect x="50" y="150" width="280" height="35" fill="#28a745" rx="8"/>
  <text x="190" y="175" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    1. Ved Salg
  </text>
  
  <rect x="70" y="200" width="240" height="80" fill="#f8f9fa" stroke="#28a745" stroke-width="1" rx="3"/>
  <text x="190" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#28a745">
    Bokføring:
  </text>
  <text x="90" y="240" font-family="Arial, sans-serif" font-size="11" font-family="monospace" fill="#495057">
    Debet: Kundefordringer  125 000
  </text>
  <text x="90" y="255" font-family="Arial, sans-serif" font-size="11" font-family="monospace" fill="#495057">
    Kredit: Salgsinntekter  100 000
  </text>
  <text x="90" y="270" font-family="Arial, sans-serif" font-size="11" font-family="monospace" fill="#495057">
    Kredit: Utgående MVA     25 000
  </text>
  
  <!-- Step 2: Payment received -->
  <rect x="370" y="150" width="280" height="140" fill="white" stroke="#dc3545" stroke-width="2" rx="8"/>
  <rect x="370" y="150" width="280" height="35" fill="#dc3545" rx="8"/>
  <text x="510" y="175" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    2. Ved Betaling
  </text>
  
  <rect x="390" y="200" width="240" height="80" fill="#f8f9fa" stroke="#dc3545" stroke-width="1" rx="3"/>
  <text x="510" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#dc3545">
    Bokføring:
  </text>
  <text x="410" y="240" font-family="Arial, sans-serif" font-size="11" font-family="monospace" fill="#495057">
    Debet: Bank             125 000
  </text>
  <text x="410" y="255" font-family="Arial, sans-serif" font-size="11" font-family="monospace" fill="#495057">
    Kredit: Kundefordringer 125 000
  </text>
  <text x="410" y="270" font-family="Arial, sans-serif" font-size="11" font-style="italic" fill="#6c757d">
    (Ingen påvirkning på omsetning)
  </text>
  
  <!-- Arrow between steps -->
  <path d="M 330 220 L 370 220" stroke="#0066cc" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Key points section -->
  <rect x="50" y="310" width="600" height="120" fill="white" stroke="#ffc107" stroke-width="2" rx="8"/>
  <rect x="50" y="310" width="600" height="35" fill="#ffc107" rx="8"/>
  <text x="350" y="335" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Viktige Punkter
  </text>
  
  <circle cx="80" cy="365" r="6" fill="#ffc107"/>
  <text x="100" y="370" font-family="Arial, sans-serif" font-size="13" fill="#495057">
    <tspan font-weight="bold">Omsetning registreres ved salg:</tspan> Ikke ved betaling
  </text>
  
  <circle cx="80" cy="390" r="6" fill="#ffc107"/>
  <text x="100" y="395" font-family="Arial, sans-serif" font-size="13" fill="#495057">
    <tspan font-weight="bold">MVA skilles ut:</tspan> Salgsinntekt og MVA føres separat
  </text>
  
  <circle cx="80" cy="415" r="6" fill="#ffc107"/>
  <text x="100" y="420" font-family="Arial, sans-serif" font-size="13" fill="#495057">
    <tspan font-weight="bold">Kundefordring:</tspan> Representerer det totale beløpet kunden skylder
  </text>
  
  <!-- Bottom summary -->
  <rect x="100" y="450" width="500" height="40" fill="#e3f2fd" stroke="#1976d2" stroke-width="1" rx="5"/>
  <text x="350" y="470" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1976d2">
    Resultat: Omsetning på 125 000 kr er registrert, hvorav 100 000 kr er inntekt
  </text>
  <text x="350" y="485" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#495057">
    og 25 000 kr er MVA som skal betales til staten
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0066cc" />
    </marker>
  </defs>
</svg>