<svg width="700" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="500" fill="url(#bgGrad)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <rect x="0" y="0" width="700" height="60" fill="url(#headerGrad)"/>
  <text x="350" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
    Beregning av Omsetning
  </text>
  
  <!-- Formula box -->
  <rect x="50" y="80" width="600" height="80" fill="white" stroke="#0066cc" stroke-width="3" rx="10"/>
  <text x="350" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#0066cc">
    Omsetning = Antall enheter × Salgspris (inkl. MVA)
  </text>
  <text x="350" y="135" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#495057">
    Eller: Salgspris eks. MVA + MVA-beløp = Total omsetning
  </text>
  
  <!-- Step-by-step calculation -->
  <rect x="50" y="180" width="280" height="280" fill="white" stroke="#28a745" stroke-width="2" rx="8"/>
  <rect x="50" y="180" width="280" height="40" fill="#28a745" rx="8"/>
  <text x="190" y="205" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Steg-for-steg
  </text>
  
  <!-- Step 1 -->
  <circle cx="80" cy="250" r="15" fill="#28a745"/>
  <text x="80" y="256" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">1</text>
  <text x="110" y="245" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#28a745">
    Bestem salgspris eks. MVA
  </text>
  <text x="110" y="260" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    Eksempel: 80 000 kr
  </text>
  
  <!-- Step 2 -->
  <circle cx="80" cy="300" r="15" fill="#28a745"/>
  <text x="80" y="306" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">2</text>
  <text x="110" y="295" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#28a745">
    Beregn MVA-beløp
  </text>
  <text x="110" y="310" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    80 000 × 25% = 20 000 kr
  </text>
  
  <!-- Step 3 -->
  <circle cx="80" cy="350" r="15" fill="#28a745"/>
  <text x="80" y="356" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">3</text>
  <text x="110" y="345" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#28a745">
    Legg sammen
  </text>
  <text x="110" y="360" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    80 000 + 20 000 = 100 000 kr
  </text>
  
  <!-- Step 4 -->
  <circle cx="80" cy="400" r="15" fill="#dc3545"/>
  <text x="80" y="406" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">4</text>
  <text x="110" y="395" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc3545">
    Total omsetning
  </text>
  <text x="110" y="410" font-family="Arial, sans-serif" font-size="12" fill="#495057">
    100 000 kr (inkl. MVA)
  </text>
  
  <!-- Practical example -->
  <rect x="370" y="180" width="280" height="280" fill="white" stroke="#ffc107" stroke-width="2" rx="8"/>
  <rect x="370" y="180" width="280" height="40" fill="#ffc107" rx="8"/>
  <text x="510" y="205" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Praktisk Eksempel
  </text>
  
  <!-- Example table -->
  <rect x="390" y="240" width="240" height="25" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="410" y="255" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">Produkt</text>
  <text x="500" y="255" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">Antall</text>
  <text x="570" y="255" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">Omsetning</text>
  
  <rect x="390" y="265" width="240" height="20" fill="white" stroke="#dee2e6" stroke-width="1"/>
  <text x="410" y="278" font-family="Arial, sans-serif" font-size="11" fill="#495057">Vare A</text>
  <text x="500" y="278" font-family="Arial, sans-serif" font-size="11" fill="#495057">10</text>
  <text x="570" y="278" font-family="Arial, sans-serif" font-size="11" fill="#495057">12 500 kr</text>
  
  <rect x="390" y="285" width="240" height="20" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="410" y="298" font-family="Arial, sans-serif" font-size="11" fill="#495057">Vare B</text>
  <text x="500" y="298" font-family="Arial, sans-serif" font-size="11" fill="#495057">5</text>
  <text x="570" y="298" font-family="Arial, sans-serif" font-size="11" fill="#495057">31 250 kr</text>
  
  <rect x="390" y="305" width="240" height="20" fill="white" stroke="#dee2e6" stroke-width="1"/>
  <text x="410" y="318" font-family="Arial, sans-serif" font-size="11" fill="#495057">Vare C</text>
  <text x="500" y="318" font-family="Arial, sans-serif" font-size="11" fill="#495057">2</text>
  <text x="570" y="318" font-family="Arial, sans-serif" font-size="11" fill="#495057">25 000 kr</text>
  
  <rect x="390" y="325" width="240" height="25" fill="#ffc107" stroke="#e0a800" stroke-width="2"/>
  <text x="410" y="340" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">TOTAL</text>
  <text x="500" y="340" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">17</text>
  <text x="570" y="340" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">68 750 kr</text>
  
  <!-- Calculation breakdown -->
  <text x="510" y="370" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffc107">
    Beregning:
  </text>
  <text x="410" y="390" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    Eks. MVA: 55 000 kr
  </text>
  <text x="410" y="405" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    MVA (25%): 13 750 kr
  </text>
  <text x="410" y="425" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffc107">
    Total omsetning: 68 750 kr
  </text>
  
  <!-- Bottom note -->
  <rect x="100" y="480" width="500" height="15" fill="#e9ecef" stroke="#dee2e6" stroke-width="1" rx="3"/>
  <text x="350" y="490" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">
    Husk: Omsetning inkluderer alltid MVA og måles til det kunden faktisk betaler
  </text>
</svg>