<svg width="700" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="500" fill="url(#bgGrad)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <rect x="0" y="0" width="700" height="60" fill="url(#headerGrad)"/>
  <text x="350" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
    Omsetningsanalyse og Nøkkeltall
  </text>
  
  <!-- Four key metrics boxes -->
  <!-- Top left: Growth -->
  <rect x="50" y="80" width="280" height="180" fill="white" stroke="#28a745" stroke-width="2" rx="8"/>
  <rect x="50" y="80" width="280" height="40" fill="#28a745" rx="8"/>
  <text x="190" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Omsetningsvekst
  </text>
  
  <text x="190" y="135" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#28a745">
    (Ny - Gammel) / Gammel × 100%
  </text>
  
  <rect x="70" y="150" width="240" height="80" fill="#e8f5e8" stroke="#28a745" stroke-width="1" rx="5"/>
  <text x="190" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#28a745">
    Eksempel:
  </text>
  <text x="90" y="190" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    2022: 1 200 000 kr
  </text>
  <text x="90" y="205" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    2023: 1 440 000 kr
  </text>
  <text x="90" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#28a745">
    Vekst: 20%
  </text>
  
  <!-- Top right: Per employee -->
  <rect x="370" y="80" width="280" height="180" fill="white" stroke="#dc3545" stroke-width="2" rx="8"/>
  <rect x="370" y="80" width="280" height="40" fill="#dc3545" rx="8"/>
  <text x="510" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Omsetning per Ansatt
  </text>
  
  <text x="510" y="135" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#dc3545">
    Total omsetning / Antall ansatte
  </text>
  
  <rect x="390" y="150" width="240" height="80" fill="#fdeaea" stroke="#dc3545" stroke-width="1" rx="5"/>
  <text x="510" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#dc3545">
    Eksempel:
  </text>
  <text x="410" y="190" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    Omsetning: 2 400 000 kr
  </text>
  <text x="410" y="205" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    Ansatte: 8 personer
  </text>
  <text x="410" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc3545">
    Per ansatt: 300 000 kr
  </text>
  
  <!-- Bottom left: Per customer -->
  <rect x="50" y="280" width="280" height="180" fill="white" stroke="#ffc107" stroke-width="2" rx="8"/>
  <rect x="50" y="280" width="280" height="40" fill="#ffc107" rx="8"/>
  <text x="190" y="305" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Omsetning per Kunde
  </text>
  
  <text x="190" y="335" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffc107">
    Total omsetning / Antall kunder
  </text>
  
  <rect x="70" y="350" width="240" height="80" fill="#fff8e1" stroke="#ffc107" stroke-width="1" rx="5"/>
  <text x="190" y="370" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffc107">
    Eksempel:
  </text>
  <text x="90" y="390" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    Omsetning: 1 800 000 kr
  </text>
  <text x="90" y="405" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    Kunder: 150 stk
  </text>
  <text x="90" y="420" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffc107">
    Per kunde: 12 000 kr
  </text>
  
  <!-- Bottom right: Monthly average -->
  <rect x="370" y="280" width="280" height="180" fill="white" stroke="#6f42c1" stroke-width="2" rx="8"/>
  <rect x="370" y="280" width="280" height="40" fill="#6f42c1" rx="8"/>
  <text x="510" y="305" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Månedlig Gjennomsnitt
  </text>
  
  <text x="510" y="335" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#6f42c1">
    Årsomsetning / 12 måneder
  </text>
  
  <rect x="390" y="350" width="240" height="80" fill="#f3e5f5" stroke="#6f42c1" stroke-width="1" rx="5"/>
  <text x="510" y="370" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#6f42c1">
    Eksempel:
  </text>
  <text x="410" y="390" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    Årsomsetning: 3 600 000 kr
  </text>
  <text x="410" y="405" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    Måneder: 12
  </text>
  <text x="410" y="420" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6f42c1">
    Per måned: 300 000 kr
  </text>
  
  <!-- Bottom note -->
  <rect x="100" y="480" width="500" height="15" fill="#e9ecef" stroke="#dee2e6" stroke-width="1" rx="3"/>
  <text x="350" y="490" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">
    Disse nøkkeltallene hjelper med å måle effektivitet og planlegge fremtidig vekst
  </text>
</svg>