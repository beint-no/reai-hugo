<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f0f4f8"/>
  <style>
    .box { fill: #ffffff; stroke: #333; stroke-width: 2; }
    .arrow { fill: #333; }
    .text { font-family: Arial, sans-serif; font-size: 16px; text-anchor: middle; }
  </style>


  <rect x="50" y="175" width="150" height="50" rx="5" class="box"/>
  <text x="125" y="200" class="text">Arbeidsgiver</text>


  <path d="M 200 200 L 280 200" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>


  <rect x="280" y="175" width="150" height="50" rx="5" class="box"/>
  <text x="355" y="200" class="text">A-melding</text>


  <path d="M 430 200 L 510 200" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>


  <rect x="510" y="75" width="240" height="250" rx="5" class="box" fill="#e9ecef"/>
  <text x="630" y="100" class="text" font-weight="bold">Myndighetene</text>

  <rect x="530" y="125" width="200" height="50" rx="5" class="box"/>
  <text x="630" y="150" class="text">Skatteetaten</text>

  <rect x="530" y="195" width="200" height="50" rx="5" class="box"/>
  <text x="630" y="220" class="text">NAV</text>

  <rect x="530" y="265" width="200" height="50" rx="5" class="box"/>
  <text x="630" y="290" class="text">SSB</text>


  <defs>
    <marker id="arrowhead" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" class="arrow"/>
    </marker>
  </defs>
</svg>
