<svg width="600" height="500" viewBox="0 0 600 500" xmlns="http://www.w3.org/2000/svg">

  <rect width="600" height="500" fill="#f8f9fa"/>
  

  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Detaljert Struktur av Avslutningsbalansen
  </text>
  

  <rect x="50" y="60" width="500" height="400" fill="white" stroke="#2c3e50" stroke-width="2" rx="10"/>
  

  <rect x="50" y="60" width="500" height="35" fill="#34495e" rx="10 10 0 0"/>
  <text x="300" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    AVSLUTNINGSBALANSE
  </text>
  

  <rect x="70" y="110" width="210" height="25" fill="#3498db" opacity="0.9"/>
  <text x="175" y="127" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">
    AKTIVA (EIENDELER)
  </text>
  

  <text x="80" y="150" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">
    A. ANLEGGSMIDLER
  </text>
  

  <text x="90" y="170" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    I. Immaterielle eiendeler
  </text>
  <text x="95" y="185" font-family="Arial, sans-serif" font-size="9" fill="#95a5a6">
    - Goodwill
  </text>
  <text x="95" y="197" font-family="Arial, sans-serif" font-size="9" fill="#95a5a6">
    - Patenter og lisenser
  </text>
  

  <text x="90" y="215" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    II. Varige driftsmidler
  </text>
  <text x="95" y="230" font-family="Arial, sans-serif" font-size="9" fill="#95a5a6">
    - Tomter, bygninger
  </text>
  <text x="95" y="242" font-family="Arial, sans-serif" font-size="9" fill="#95a5a6">
    - Maskiner og anlegg
  </text>
  <text x="95" y="254" font-family="Arial, sans-serif" font-size="9" fill="#95a5a6">
    - Skip, fly, biler
  </text>
  

  <text x="90" y="272" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    III. Finansielle anleggsmidler
  </text>
  <text x="95" y="287" font-family="Arial, sans-serif" font-size="9" fill="#95a5a6">
    - Investeringer i datterselskap
  </text>
  <text x="95" y="299" font-family="Arial, sans-serif" font-size="9" fill="#95a5a6">
    - Lån til tilknyttede selskap
  </text>
  

  <text x="80" y="320" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">
    B. OMLØPSMIDLER
  </text>
  
  <text x="90" y="340" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    I. Varer
  </text>
  <text x="90" y="355" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    II. Fordringer
  </text>
  <text x="95" y="370" font-family="Arial, sans-serif" font-size="9" fill="#95a5a6">
    - Kundefordringer
  </text>
  <text x="95" y="382" font-family="Arial, sans-serif" font-size="9" fill="#95a5a6">
    - Andre fordringer
  </text>
  <text x="90" y="400" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    III. Investeringer
  </text>
  <text x="90" y="415" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    IV. Bankinnskudd, kontanter
  </text>
  

  <rect x="320" y="110" width="210" height="25" fill="#e74c3c" opacity="0.9"/>
  <text x="425" y="127" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">
    EGENKAPITAL OG GJELD
  </text>
  

  <text x="330" y="150" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">
    C. EGENKAPITAL
  </text>
  
  <text x="340" y="170" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    I. Innskutt egenkapital
  </text>
  <text x="345" y="185" font-family="Arial, sans-serif" font-size="9" fill="#95a5a6">
    - Aksjekapital
  </text>
  <text x="345" y="197" font-family="Arial, sans-serif" font-size="9" fill="#95a5a6">
    - Overkurs fond
  </text>
  
  <text x="340" y="215" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    II. Opptjent egenkapital
  </text>
  <text x="345" y="230" font-family="Arial, sans-serif" font-size="9" fill="#95a5a6">
    - Fond for vurderingsforskjeller
  </text>
  <text x="345" y="242" font-family="Arial, sans-serif" font-size="9" fill="#95a5a6">
    - Annen egenkapital
  </text>
  <text x="345" y="254" font-family="Arial, sans-serif" font-size="9" fill="#95a5a6">
    - Årets resultat
  </text>
  

  <text x="330" y="275" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">
    D. GJELD
  </text>
  

  <text x="340" y="295" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    I. Avsetninger for forpliktelser
  </text>
  <text x="345" y="310" font-family="Arial, sans-serif" font-size="9" fill="#95a5a6">
    - Pensjonsforpliktelser
  </text>
  

  <text x="340" y="328" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    II. Annen langsiktig gjeld
  </text>
  <text x="345" y="343" font-family="Arial, sans-serif" font-size="9" fill="#95a5a6">
    - Gjeld til kredittinstitusjoner
  </text>
  <text x="345" y="355" font-family="Arial, sans-serif" font-size="9" fill="#95a5a6">
    - Øvrig langsiktig gjeld
  </text>
  

  <text x="340" y="373" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    III. Kortsiktig gjeld
  </text>
  <text x="345" y="388" font-family="Arial, sans-serif" font-size="9" fill="#95a5a6">
    - Leverandørgjeld
  </text>
  <text x="345" y="400" font-family="Arial, sans-serif" font-size="9" fill="#95a5a6">
    - Skyldige offentlige avgifter
  </text>
  <text x="345" y="412" font-family="Arial, sans-serif" font-size="9" fill="#95a5a6">
    - Annen kortsiktig gjeld
  </text>
  

  <line x1="300" y1="110" x2="300" y2="430" stroke="#bdc3c7" stroke-width="2"/>
  

  <rect x="70" y="440" width="460" height="30" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1" rx="5"/>
  <text x="300" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    AKTIVA = EGENKAPITAL + GJELD
  </text>
  

  <text x="300" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    Balanseligningen må alltid være i balanse etter avslutning
  </text>
</svg>