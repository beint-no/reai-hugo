<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="300" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Avslutningsbalanse
  </text>
  
  <!-- Main container -->
  <rect x="50" y="70" width="500" height="300" fill="white" stroke="#2c3e50" stroke-width="2" rx="10"/>
  
  <!-- Header -->
  <rect x="50" y="70" width="500" height="40" fill="#34495e" rx="10 10 0 0"/>
  <text x="300" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    AVSLUTNINGSBALANSE PER 31.12.2024
  </text>
  
  <!-- Left side - AKTIVA -->
  <rect x="70" y="130" width="220" height="30" fill="#3498db" opacity="0.8"/>
  <text x="180" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    AKTIVA
  </text>
  
  <!-- Anleggsmidler -->
  <text x="80" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Anleggsmidler
  </text>
  <text x="80" y="195" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Varige driftsmidler
  </text>
  <text x="270" y="195" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d" text-anchor="end">
    2.500.000
  </text>
  <text x="80" y="210" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Finansielle anleggsmidler
  </text>
  <text x="270" y="210" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d" text-anchor="end">
    500.000
  </text>
  <line x1="200" y1="220" x2="270" y2="220" stroke="#2c3e50" stroke-width="1"/>
  <text x="270" y="235" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="end" font-weight="bold">
    3.000.000
  </text>
  
  <!-- Omløpsmidler -->
  <text x="80" y="255" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Omløpsmidler
  </text>
  <text x="80" y="275" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Varer
  </text>
  <text x="270" y="275" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d" text-anchor="end">
    800.000
  </text>
  <text x="80" y="290" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Kundefordringer
  </text>
  <text x="270" y="290" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d" text-anchor="end">
    600.000
  </text>
  <text x="80" y="305" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Bankinnskudd
  </text>
  <text x="270" y="305" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d" text-anchor="end">
    400.000
  </text>
  <line x1="200" y1="315" x2="270" y2="315" stroke="#2c3e50" stroke-width="1"/>
  <text x="270" y="330" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="end" font-weight="bold">
    1.800.000
  </text>
  
  <!-- Sum aktiva -->
  <line x1="150" y1="345" x2="270" y2="345" stroke="#2c3e50" stroke-width="2"/>
  <text x="150" y="360" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" font-weight="bold">
    SUM AKTIVA
  </text>
  <text x="270" y="360" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" text-anchor="end" font-weight="bold">
    4.800.000
  </text>
  
  <!-- Right side - EGENKAPITAL OG GJELD -->
  <rect x="310" y="130" width="220" height="30" fill="#e74c3c" opacity="0.8"/>
  <text x="420" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    EGENKAPITAL OG GJELD
  </text>
  
  <!-- Egenkapital -->
  <text x="320" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Egenkapital
  </text>
  <text x="320" y="195" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Aksjekapital
  </text>
  <text x="510" y="195" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d" text-anchor="end">
    100.000
  </text>
  <text x="320" y="210" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Annen egenkapital
  </text>
  <text x="510" y="210" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d" text-anchor="end">
    1.900.000
  </text>
  <text x="320" y="225" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Årets resultat
  </text>
  <text x="510" y="225" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d" text-anchor="end">
    300.000
  </text>
  <line x1="440" y1="235" x2="510" y2="235" stroke="#2c3e50" stroke-width="1"/>
  <text x="510" y="250" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="end" font-weight="bold">
    2.300.000
  </text>
  
  <!-- Gjeld -->
  <text x="320" y="270" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Gjeld
  </text>
  <text x="320" y="290" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Langsiktig gjeld
  </text>
  <text x="510" y="290" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d" text-anchor="end">
    1.500.000
  </text>
  <text x="320" y="305" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Kortsiktig gjeld
  </text>
  <text x="510" y="305" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d" text-anchor="end">
    1.000.000
  </text>
  <line x1="440" y1="315" x2="510" y2="315" stroke="#2c3e50" stroke-width="1"/>
  <text x="510" y="330" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="end" font-weight="bold">
    2.500.000
  </text>
  
  <!-- Sum egenkapital og gjeld -->
  <line x1="390" y1="345" x2="510" y2="345" stroke="#2c3e50" stroke-width="2"/>
  <text x="390" y="360" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" font-weight="bold">
    SUM EK OG GJELD
  </text>
  <text x="510" y="360" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" text-anchor="end" font-weight="bold">
    4.800.000
  </text>
  
  <!-- Vertical divider -->
  <line x1="300" y1="130" x2="300" y2="370" stroke="#bdc3c7" stroke-width="2"/>
  
  <!-- Bottom note -->
  <text x="300" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    Endelig balanse etter årsavslutning og justeringsposter
  </text>
</svg>