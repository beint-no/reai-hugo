<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="500" fill="#f8fafc"/>
  

  <text x="400" y="30" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e293b" text-anchor="middle">QA vs QC i Regnskap</text>
  

  <g>

    <rect x="50" y="60" width="300" height="50" rx="10" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>
    <text x="200" y="85" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Quality Assurance (QA)</text>
    <text x="200" y="102" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Forebyggende og systemorientert</text>
    

    <rect x="50" y="130" width="300" height="300" rx="8" fill="#eff6ff" stroke="#3b82f6" stroke-width="2"/>
    

    <g>
      <circle cx="70" cy="160" r="5" fill="#3b82f6"/>
      <text x="85" y="165" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">Prosessorientert tilnærming</text>
    </g>
    
    <g>
      <circle cx="70" cy="185" r="5" fill="#3b82f6"/>
      <text x="85" y="190" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">Forebygger feil før de oppstår</text>
    </g>
    
    <g>
      <circle cx="70" cy="210" r="5" fill="#3b82f6"/>
      <text x="85" y="215" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">Standardiserte arbeidsflyter</text>
    </g>
    
    <g>
      <circle cx="70" cy="235" r="5" fill="#3b82f6"/>
      <text x="85" y="240" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">Systematisk planlegging</text>
    </g>
    
    <g>
      <circle cx="70" cy="260" r="5" fill="#3b82f6"/>
      <text x="85" y="265" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">Kontinuerlig forbedring</text>
    </g>
    
    <g>
      <circle cx="70" cy="285" r="5" fill="#3b82f6"/>
      <text x="85" y="290" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">Kompetanseutvikling</text>
    </g>
    
    <g>
      <circle cx="70" cy="310" r="5" fill="#3b82f6"/>
      <text x="85" y="315" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">Kulturbygging</text>
    </g>
    
    <g>
      <circle cx="70" cy="335" r="5" fill="#3b82f6"/>
      <text x="85" y="340" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">Langsiktig perspektiv</text>
    </g>
    
    <g>
      <circle cx="70" cy="360" r="5" fill="#3b82f6"/>
      <text x="85" y="365" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">Systemintegrasjon</text>
    </g>
    
    <g>
      <circle cx="70" cy="385" r="5" fill="#3b82f6"/>
      <text x="85" y="390" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">Risikovurderinger</text>
    </g>
    
    <g>
      <circle cx="70" cy="410" r="5" fill="#3b82f6"/>
      <text x="85" y="415" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">Dokumenterte prosedyrer</text>
    </g>
  </g>
  

  <g>

    <rect x="450" y="60" width="300" height="50" rx="10" fill="#dc2626" stroke="#b91c1c" stroke-width="2"/>
    <text x="600" y="85" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Quality Control (QC)</text>
    <text x="600" y="102" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Detektive og korrigerende</text>
    

    <rect x="450" y="130" width="300" height="300" rx="8" fill="#fef2f2" stroke="#dc2626" stroke-width="2"/>
    

    <g>
      <circle cx="470" cy="160" r="5" fill="#dc2626"/>
      <text x="485" y="165" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">Produktorientert kontroll</text>
    </g>
    
    <g>
      <circle cx="470" cy="185" r="5" fill="#dc2626"/>
      <text x="485" y="190" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">Oppdager eksisterende feil</text>
    </g>
    
    <g>
      <circle cx="470" cy="210" r="5" fill="#dc2626"/>
      <text x="485" y="215" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">Inspeksjon og testing</text>
    </g>
    
    <g>
      <circle cx="470" cy="235" r="5" fill="#dc2626"/>
      <text x="485" y="240" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">Korrigerende tiltak</text>
    </g>
    
    <g>
      <circle cx="470" cy="260" r="5" fill="#dc2626"/>
      <text x="485" y="265" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">Avstemminger</text>
    </g>
    
    <g>
      <circle cx="470" cy="285" r="5" fill="#dc2626"/>
      <text x="485" y="290" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">Revisjoner</text>
    </g>
    
    <g>
      <circle cx="470" cy="310" r="5" fill="#dc2626"/>
      <text x="485" y="315" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">Samsvarskontroller</text>
    </g>
    
    <g>
      <circle cx="470" cy="335" r="5" fill="#dc2626"/>
      <text x="485" y="340" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">Umiddelbar respons</text>
    </g>
    
    <g>
      <circle cx="470" cy="360" r="5" fill="#dc2626"/>
      <text x="485" y="365" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">Feilretting</text>
    </g>
    
    <g>
      <circle cx="470" cy="385" r="5" fill="#dc2626"/>
      <text x="485" y="390" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">Kvalitetsmålinger</text>
    </g>
    
    <g>
      <circle cx="470" cy="410" r="5" fill="#dc2626"/>
      <text x="485" y="415" font-family="Arial, sans-serif" font-size="13" fill="#1e293b">Rapportvalidering</text>
    </g>
  </g>
  

  <path d="M350,280 L450,280" stroke="#6b7280" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="400" y="275" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">Komplementær</text>
  

  <rect x="100" y="450" width="600" height="40" rx="8" fill="#f1f5f9" stroke="#64748b" stroke-width="1"/>
  <text x="400" y="470" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">Sammen skaper QA og QC et helhetlig kvalitetssystem</text>
  <text x="400" y="485" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">QA forebygger - QC oppdager - Begge er nødvendige for optimal kvalitet</text>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280"/>
    </marker>
  </defs>
</svg>