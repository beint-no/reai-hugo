<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600"><path fill="#f8fafc" d="M0 0h800v600H0z"/><text x="400" y="30" fill="#1e293b" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle">QA-komponenter i Regnskap</text><circle cx="400" cy="300" r="100" fill="#3b82f6" stroke="#1e40af" stroke-width="3"/><text x="400" y="295" fill="#fff" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">QA</text><text x="400" y="315" fill="#fff" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">System</text><rect width="160" height="100" x="80" y="80" fill="#dcfce7" stroke="#16a34a" stroke-width="2" rx="10"/><text x="160" y="105" fill="#166534" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Interne Kontroller</text><text x="160" y="125" fill="#15803d" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Segregering av oppgaver</text><text x="160" y="140" fill="#15803d" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Autorisasjonshierarkier</text><text x="160" y="155" fill="#15803d" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Dokumentasjonskrav</text><text x="160" y="170" fill="#15803d" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Periodiske avstemminger</text><path fill="none" stroke="#16a34a" stroke-width="2" marker-end="url(#a)" d="M240 150q60 50 100 100"/><rect width="160" height="100" x="560" y="80" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="10"/><text x="640" y="105" fill="#1d4ed8" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Prosesstyring</text><text x="640" y="125" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Standardiserte arbeidsflyter</text><text x="640" y="140" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• Klare ansvarsfor