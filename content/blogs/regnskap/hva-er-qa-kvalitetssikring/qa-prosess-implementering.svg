<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="500" fill="#f8fafc"/>
  

  <text x="400" y="30" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e293b" text-anchor="middle">QA-prosess Implementering</text>
  


  <g>
    <rect x="50" y="80" width="140" height="80" rx="8" fill="#dcfce7" stroke="#16a34a" stroke-width="2"/>
    <text x="120" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#166534" text-anchor="middle">Preventive</text>
    <text x="120" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#166534" text-anchor="middle">Kontroller</text>
    <text x="120" y="140" font-family="Arial, sans-serif" font-size="11" fill="#15803d" text-anchor="middle">Forhindrer feil</text>
    <text x="120" y="152" font-family="Arial, sans-serif" font-size="11" fill="#15803d" text-anchor="middle">før de oppstår</text>
    

    <text x="60" y="180" font-family="Arial, sans-serif" font-size="10" fill="#15803d">• Autorisasjoner</text>
    <text x="60" y="195" font-family="Arial, sans-serif" font-size="10" fill="#15803d">• Systembegrensninger</text>
    <text x="60" y="210" font-family="Arial, sans-serif" font-size="10" fill="#15803d">• Prosedyrer</text>
    

    <path d="M190,120 L240,120" stroke="#16a34a" stroke-width="2" fill="none" marker-end="url(#greenArrow)"/>
  </g>
  

  <g>
    <rect x="260" y="80" width="140" height="80" rx="8" fill="#dbeafe" stroke="#2563eb" stroke-width="2"/>
    <text x="330" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1d4ed8" text-anchor="middle">Detective</text>
    <text x="330" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1d4ed8" text-anchor="middle">Kontroller</text>
    <text x="330" y="140" font-family="Arial, sans-serif" font-size="11" fill="#1e40af" text-anchor="middle">Oppdager feil</text>
    <text x="330" y="152" font-family="Arial, sans-serif" font-size="11" fill="#1e40af" text-anchor="middle">som har oppstått</text>
    

    <text x="270" y="180" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">• Avstemminger</text>
    <text x="270" y="195" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">• Revisjoner</text>
    <text x="270" y="210" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">• Analyser</text>
    

    <path d="M400,120 L450,120" stroke="#2563eb" stroke-width="2" fill="none" marker-end="url(#blueArrow)"/>
  </g>
  

  <g>
    <rect x="470" y="80" width="140" height="80" rx="8" fill="#fef3c7" stroke="#d97706" stroke-width="2"/>
    <text x="540" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e" text-anchor="middle">Corrective</text>
    <text x="540" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e" text-anchor="middle">Kontroller</text>
    <text x="540" y="140" font-family="Arial, sans-serif" font-size="11" fill="#a16207" text-anchor="middle">Retter opp</text>
    <text x="540" y="152" font-family="Arial, sans-serif" font-size="11" fill="#a16207" text-anchor="middle">identifiserte feil</text>
    

    <text x="480" y="180" font-family="Arial, sans-serif" font-size="10" fill="#a16207">• Justeringer</text>
    <text x="480" y="195" font-family="Arial, sans-serif" font-size="10" fill="#a16207">• Rettelser</text>
    <text x="480" y="210" font-family="Arial, sans-serif" font-size="10" fill="#a16207">• Oppfølging</text>
    

    <path d="M610,120 L660,120" stroke="#d97706" stroke-width="2" fill="none" marker-end="url(#orangeArrow)"/>
  </g>
  

  <g>
    <rect x="470" y="250" width="140" height="80" rx="8" fill="#f3e8ff" stroke="#7c3aed" stroke-width="2"/>
    <text x="540" y="275" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#5b21b6" text-anchor="middle">Compensating</text>
    <text x="540" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#5b21b6" text-anchor="middle">Kontroller</text>
    <text x="540" y="310" font-family="Arial, sans-serif" font-size="11" fill="#6d28d9" text-anchor="middle">Erstatter manglende</text>
    <text x="540" y="322" font-family="Arial, sans-serif" font-size="11" fill="#6d28d9" text-anchor="middle">kontroller</text>
    

    <text x="480" y="350" font-family="Arial, sans-serif" font-size="10" fill="#6d28d9">• Alternative metoder</text>
    <text x="480" y="365" font-family="Arial, sans-serif" font-size="10" fill="#6d28d9">• Backup-prosesser</text>
    <text x="480" y="380" font-family="Arial, sans-serif" font-size="10" fill="#6d28d9">• Manuelle kontroller</text>
  </g>
  

  <g>
    <rect x="680" y="80" width="100" height="80" rx="8" fill="#fce7f3" stroke="#db2777" stroke-width="2"/>
    <text x="730" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#be185d" text-anchor="middle">Kontinuerlig</text>
    <text x="730" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#be185d" text-anchor="middle">Forbedring</text>
    <text x="730" y="140" font-family="Arial, sans-serif" font-size="11" fill="#c2185b" text-anchor="middle">Læring og</text>
    <text x="730" y="152" font-family="Arial, sans-serif" font-size="11" fill="#c2185b" text-anchor="middle">tilpasning</text>
    

    <path d="M680,140 Q650,200 Q620,260 Q500,350 Q300,400 Q120,350 Q80,300 Q80,250 Q80,200 Q120,160" stroke="#db2777" stroke-width="2" fill="none" stroke-dasharray="5,5" marker-end="url(#pinkArrow)"/>
  </g>
  

  <g>
    <rect x="50" y="430" width="700" height="50" rx="8" fill="#f1f5f9" stroke="#64748b" stroke-width="2"/>
    <text x="400" y="450" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b" text-anchor="middle">Implementeringsfaser</text>
    

    <rect x="70" y="460" width="80" height="15" rx="3" fill="#dcfce7" stroke="#16a34a" stroke-width="1"/>
    <text x="110" y="470" font-family="Arial, sans-serif" font-size="10" fill="#166534" text-anchor="middle">1. Kartlegging</text>
    
    <rect x="170" y="460" width="80" height="15" rx="3" fill="#dbeafe" stroke="#2563eb" stroke-width="1"/>
    <text x="210" y="470" font-family="Arial, sans-serif" font-size="10" fill="#1d4ed8" text-anchor="middle">2. Design</text>
    
    <rect x="270" y="460" width="80" height="15" rx="3" fill="#fef3c7" stroke="#d97706" stroke-width="1"/>
    <text x="310" y="470" font-family="Arial, sans-serif" font-size="10" fill="#92400e" text-anchor="middle">3. Pilot</text>
    
    <rect x="370" y="460" width="80" height="15" rx="3" fill="#f3e8ff" stroke="#7c3aed" stroke-width="1"/>
    <text x="410" y="470" font-family="Arial, sans-serif" font-size="10" fill="#5b21b6" text-anchor="middle">4. Utrulling</text>
    
    <rect x="470" y="460" width="80" height="15" rx="3" fill="#fce7f3" stroke="#db2777" stroke-width="1"/>
    <text x="510" y="470" font-family="Arial, sans-serif" font-size="10" fill="#be185d" text-anchor="middle">5. Stabilisering</text>
    
    <rect x="570" y="460" width="80" height="15" rx="3" fill="#e0f2fe" stroke="#0891b2" stroke-width="1"/>
    <text x="610" y="470" font-family="Arial, sans-serif" font-size="10" fill="#0e7490" text-anchor="middle">6. Forbedring</text>
    
    <rect x="670" y="460" width="60" height="15" rx="3" fill="#f0fdf4" stroke="#22c55e" stroke-width="1"/>
    <text x="700" y="470" font-family="Arial, sans-serif" font-size="10" fill="#15803d" text-anchor="middle">7. Drift</text>
  </g>
  

  <rect x="260" y="250" width="140" height="80" rx="8" fill="#e0f2fe" stroke="#0891b2" stroke-width="2"/>
  <text x="330" y="275" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0e7490" text-anchor="middle">Integrert</text>
  <text x="330" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0e7490" text-anchor="middle">Overvåking</text>
  <text x="330" y="310" font-family="Arial, sans-serif" font-size="11" fill="#0891b2" text-anchor="middle">Kontinuerlig</text>
  <text x="330" y="322" font-family="Arial, sans-serif" font-size="11" fill="#0891b2" text-anchor="middle">monitorering</text>
  

  <path d="M330,160 L330,250" stroke="#64748b" stroke-width="1" fill="none" stroke-dasharray="3,3"/>
  <path d="M120,160 Q200,200 Q260,250 L260,270" stroke="#64748b" stroke-width="1" fill="none" stroke-dasharray="3,3"/>
  <path d="M540,160 Q450,200 Q400,250 L400,270" stroke="#64748b" stroke-width="1" fill="none" stroke-dasharray="3,3"/>
  

  <path d="M400,290 L470,290" stroke="#0891b2" stroke-width="2" fill="none" marker-end="url(#cyanArrow)"/>
  

  <defs>
    <marker id="greenArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#16a34a"/>
    </marker>
    <marker id="blueArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2563eb"/>
    </marker>
    <marker id="orangeArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#d97706"/>
    </marker>
    <marker id="pinkArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#db2777"/>
    </marker>
    <marker id="cyanArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0891b2"/>
    </marker>
  </defs>
</svg>