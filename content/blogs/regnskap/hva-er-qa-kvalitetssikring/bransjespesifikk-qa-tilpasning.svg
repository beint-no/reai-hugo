<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e293b" text-anchor="middle">Bransjespesifikk QA-tilpasning</text>
  
  <!-- Central QA Core -->
  <circle cx="400" cy="250" r="60" fill="#3b82f6" stroke="#1e40af" stroke-width="3"/>
  <text x="400" y="245" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">QA</text>
  <text x="400" y="260" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Kjerne</text>
  
  <!-- Financial Services (Top Left) -->
  <g>
    <rect x="80" y="80" width="180" height="120" rx="10" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="170" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#d97706" text-anchor="middle">Finansielle Tjenester</text>
    
    <text x="90" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">Spesielle krav:</text>
    <text x="90" y="140" font-family="Arial, sans-serif" font-size="10" fill="#a16207">• Basel-rammeverket</text>
    <text x="90" y="152" font-family="Arial, sans-serif" font-size="10" fill="#a16207">• Solvens-reguleringer</text>
    <text x="90" y="164" font-family="Arial, sans-serif" font-size="10" fill="#a16207">• Stresstesting</text>
    <text x="90" y="176" font-family="Arial, sans-serif" font-size="10" fill="#a16207">• Likviditetsrapportering</text>
    <text x="90" y="188" font-family="Arial, sans-serif" font-size="10" fill="#a16207">• Finanstilsynets krav</text>
    
    <!-- Arrow to center -->
    <path d="M260,170 Q320,200 Q350,220" stroke="#f59e0b" stroke-width="2" fill="none" marker-end="url(#orangeArrow)"/>
  </g>
  
  <!-- Public Companies (Top Right) -->
  <g>
    <rect x="540" y="80" width="180" height="120" rx="10" fill="#dcfce7" stroke="#16a34a" stroke-width="2"/>
    <text x="630" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#166534" text-anchor="middle">Børsnoterte Selskaper</text>
    
    <text x="550" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#15803d">Spesielle krav:</text>
    <text x="550" y="140" font-family="Arial, sans-serif" font-size="10" fill="#166534">• SOX-compliance</text>
    <text x="550" y="152" font-family="Arial, sans-serif" font-size="10" fill="#166534">• Kvartalsrapportering</text>
    <text x="550" y="164" font-family="Arial, sans-serif" font-size="10" fill="#166534">• Investor relations</text>
    <text x="550" y="176" font-family="Arial, sans-serif" font-size="10" fill="#166534">• ESG-rapportering</text>
    <text x="550" y="188" font-family="Arial, sans-serif" font-size="10" fill="#166534">• Børsens krav</text>
    
    <!-- Arrow to center -->
    <path d="M540,170 Q480,200 Q450,220" stroke="#16a34a" stroke-width="2" fill="none" marker-end="url(#greenArrow)"/>
  </g>
  
  <!-- SMB - Small Medium Business (Bottom Left) -->
  <g>
    <rect x="80" y="300" width="180" height="120" rx="10" fill="#dbeafe" stroke="#2563eb" stroke-width="2"/>
    <text x="170" y="325" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1d4ed8" text-anchor="middle">SMB - Små/Medium</text>
    
    <text x="90" y="345" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">Tilpassede løsninger:</text>
    <text x="90" y="360" font-family="Arial, sans-serif" font-size="10" fill="#2563eb">• Skalerbare systemer</text>
    <text x="90" y="372" font-family="Arial, sans-serif" font-size="10" fill="#2563eb">• Kostnadseffektive verktøy</text>
    <text x="90" y="384" font-family="Arial, sans-serif" font-size="10" fill="#2563eb">• Outsourcing-muligheter</text>
    <text x="90" y="396" font-family="Arial, sans-serif" font-size="10" fill="#2563eb">• Enkle rapportløsninger</text>
    <text x="90" y="408" font-family="Arial, sans-serif" font-size="10" fill="#2563eb">• Cloud-baserte tjenester</text>
    
    <!-- Arrow to center -->
    <path d="M260,340 Q320,300 Q350,270" stroke="#2563eb" stroke-width="2" fill="none" marker-end="url(#blueArrow)"/>
  </g>
  
  <!-- Healthcare (Bottom Right) -->
  <g>
    <rect x="540" y="300" width="180" height="120" rx="10" fill="#f3e8ff" stroke="#7c3aed" stroke-width="2"/>
    <text x="630" y="325" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#5b21b6" text-anchor="middle">Helsevesen</text>
    
    <text x="550" y="345" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6d28d9">Spesielle krav:</text>
    <text x="550" y="360" font-family="Arial, sans-serif" font-size="10" fill="#7c3aed">• GDPR compliance</text>
    <text x="550" y="372" font-family="Arial, sans-serif" font-size="10" fill="#7c3aed">• Medisinsk utstyr</text>
    <text x="550" y="384" font-family="Arial, sans-serif" font-size="10" fill="#7c3aed">• Offentlige tilskudd</text>
    <text x="550" y="396" font-family="Arial, sans-serif" font-size="10" fill="#7c3aed">• Spesialregnskaper</text>
    <text x="550" y="408" font-family="Arial, sans-serif" font-size="10" fill="#7c3aed">• Helsetilsynets krav</text>
    
    <!-- Arrow to center -->
    <path d="M540,340 Q480,300 Q450,270" stroke="#7c3aed" stroke-width="2" fill="none" marker-end="url(#purpleArrow)"/>
  </g>
  
  <!-- Manufacturing (Left) -->
  <g>
    <rect x="20" y="200" width="140" height="100" rx="8" fill="#fce7f3" stroke="#db2777" stroke-width="2"/>
    <text x="90" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#be185d" text-anchor="middle">Produksjon</text>
    
    <text x="30" y="245" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#c2185b">Fokusområder:</text>
    <text x="30" y="260" font-family="Arial, sans-serif" font-size="9" fill="#db2777">• Varelager</text>
    <text x="30" y="272" font-family="Arial, sans-serif" font-size="9" fill="#db2777">• Produksjonskost</text>
    <text x="30" y="284" font-family="Arial, sans-serif" font-size="9" fill="#db2777">• Miljørapportering</text>
    
    <!-- Arrow to center -->
    <path d="M160,250 L340,250" stroke="#db2777" stroke-width="2" fill="none" marker-end="url(#pinkArrow)"/>
  </g>
  
  <!-- Technology (Right) -->
  <g>
    <rect x="640" y="200" width="140" height="100" rx="8" fill="#e0f2fe" stroke="#0891b2" stroke-width="2"/>
    <text x="710" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0e7490" text-anchor="middle">Teknologi</text>
    
    <text x="650" y="245" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#0891b2">Fokusområder:</text>
    <text x="650" y="260" font-family="Arial, sans-serif" font-size="9" fill="#0284c7">• IP-verdier</text>
    <text x="650" y="272" font-family="Arial, sans-serif" font-size="9" fill="#0284c7">• F&amp;U kostnader</text>
    <text x="650" y="284" font-family="Arial, sans-serif" font-size="9" fill="#0284c7">• Digitale eiendeler</text>
    
    <!-- Arrow to center -->
    <path d="M640,250 L460,250" stroke="#0891b2" stroke-width="2" fill="none" marker-end="url(#cyanArrow)"/>
  </g>
  
  <!-- Common elements box at bottom -->
  <g>
    <rect x="150" y="440" width="500" height="50" rx="8" fill="#f1f5f9" stroke="#64748b" stroke-width="2"/>
    <text x="400" y="460" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">Felles QA-prinsipper på tvers av bransjer</text>
    <text x="400" y="475" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Risikobasert tilnærming • Kontinuerlig forbedring • Digitalisering • Kompetanseutvikling</text>
  </g>
  
  <!-- Adaptation indicators -->
  <g>
    <rect x="300" y="60" width="200" height="25" rx="5" fill="#eff6ff" stroke="#3b82f6" stroke-width="1"/>
    <text x="400" y="75" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1d4ed8" text-anchor="middle">Tilpasning til bransjekrav er kritisk</text>
  </g>
  
  <!-- Arrow markers definitions -->
  <defs>
    <marker id="orangeArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#f59e0b"/>
    </marker>
    <marker id="greenArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#16a34a"/>
    </marker>
    <marker id="blueArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#2563eb"/>
    </marker>
    <marker id="purpleArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#7c3aed"/>
    </marker>
    <marker id="pinkArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#db2777"/>
    </marker>
    <marker id="cyanArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#0891b2"/>
    </marker>
  </defs>
</svg>