-weight="bold">Spesielle krav:</text><text x="550" y="360" fill="#7c3aed" font-family="Arial, sans-serif" font-size="10">• GDPR compliance</text><text x="550" y="372" fill="#7c3aed" font-family="Arial, sans-serif" font-size="10">• Medisinsk utstyr</text><text x="550" y="384" fill="#7c3aed" font-family="Arial, sans-serif" font-size="10">• Offentlige tilskudd</text><text x="550" y="396" fill="#7c3aed" font-family="Arial, sans-serif" font-size="10">• Spesialregnskaper</text><text x="550" y="408" fill="#7c3aed" font-family="Arial, sans-serif" font-size="10">• Helsetilsynets krav</text><path fill="none" stroke="#7c3aed" stroke-width="2" marker-end="url(#d)" d="M540 340"/><rect width="140" height="100" x="20" y="200" fill="#fce7f3" stroke="#db2777" stroke-width="2" rx="8"/><text x="90" y="225" fill="#be185d" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Produksjon</text><text x="30" y="245" fill="#c2185b" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Fokusområder:</text><text x="30" y="260" fill="#db2777" font-family="Arial, sans-serif" font-size="9">• Varelager</text><text x="30" y="272" fill="#db2777" font-family="Arial, sans-serif" font-size="9">• Produksjonskost</text><text x="30" y="284" fill="#db2777" font-family="Arial, sans-serif" font-size="9">• Miljørapportering</text><path fill="none" stroke="#db2777" stroke-width="2" marker-end="url(#e)" d="M160 250h180"/><rect width="140" height="100" x="640" y="200" fill="#e0f2fe" stroke="#0891b2" stroke-width="2" rx="8"/><text x="710" y="225" fill="#0e7490" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Teknologi</text><text x="650" y="245" fill="#0891b2" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Fokusområder:</text><text x="650" y="260" fill="#0284c7" font-family="Arial, sans-serif" font-size="9">• IP-verdier</text><text x="650" y="272" fill="#0284c7" font-family="Arial, sans-serif" font-size="9">• F&amp;U kostnader</text><text x="650" y="284" fill="#0284c7" font-family="Arial, sans-serif" font-size="9">• Digitale eiendeler</text><path fill="none" stroke="#0891b2" stroke-width="2" marker-end="url(#f)" d="M640 250H460"/><rect width="500" height="50" x="150" y="440" fill="#f1f5f9" stroke="#64748b" stroke-width="2" rx="8"/><text x="400" y="460" fill="#1e293b" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Felles QA-prinsipper på tvers av bransjer</text><text x="400" y="475" fill="#64748b" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Risikobasert tilnærming • Kontinuerlig forbedring • Digitalisering • Kompetanseutvikling</text><rect width="200" height="25" x="300" y="60" fill="#eff6ff" stroke="#3b82f6" rx="5"/><text x="400" y="75" fill="#1d4ed8" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Tilpasning til bransjekrav er kritisk</text><defs><marker id="a" markerHeight="6" markerWidth="8" orient="auto" refX="7" refY="3"><path fill="#f59e0b" d="m0 0 8 3-8 3z"/></marker><marker id="b" markerHeight="6" markerWidth="8" orient="auto" refX="7" refY="3"><path fill="#16a34a" d="m0 0 8 3-8 3z"/></marker><marker id="c" markerHeight="6" markerWidth="8" orient="auto" refX="7" refY="3"><path fill="#2563eb" d="m0 0 8 3-8 3z"/></marker><marker id="d" markerHeight="6" markerWidth="8" orient="auto" refX="7" refY="3"><path fill="#7c3aed" d="m0 0 8 3-8 3z"/></marker><marker id="e" markerHeight="6" markerWidth="8" orient="auto" refX="7" refY="3"><path fill="#db2777" d="m0 0 8 3-8 3z"/></marker><marker id="f" markerHeight="6" markerWidth="8" orient="auto" refX="7" refY="3"><path fill="#0891b2" d="m0 0 8 3-8 3z"/></marker></defs></svg>