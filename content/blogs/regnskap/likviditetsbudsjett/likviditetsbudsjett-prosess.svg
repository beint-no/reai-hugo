<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#212529">
    Prosess for utarbeidelse av likviditetsbudsjett
  </text>
  
  <!-- Step 1: Data Collection -->
  <rect x="50" y="80" width="200" height="100" fill="#007bff" stroke="#0056b3" stroke-width="2" rx="10"/>
  <text x="150" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    TRINN 1
  </text>
  <text x="150" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    DATAINNSAMLING
  </text>
  <text x="150" y="150" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    Historiske data
  </text>
  <text x="150" y="165" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    Salgshistorikk &amp; mønstre
  </text>
  
  <!-- Arrow 1 -->
  <path d="M 260 130 L 290 130" stroke="#6c757d" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: Forecast Development -->
  <rect x="300" y="80" width="200" height="100" fill="#28a745" stroke="#1e7e34" stroke-width="2" rx="10"/>
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    TRINN 2
  </text>
  <text x="400" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    PROGNOSEUTVIKLING
  </text>
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    Fremtidige prognoser
  </text>
  <text x="400" y="165" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    Markedsanalyse
  </text>
  
  <!-- Arrow 2 -->
  <path d="M 510 130 L 540 130" stroke="#6c757d" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: Budget Structure -->
  <rect x="550" y="80" width="200" height="100" fill="#dc3545" stroke="#c82333" stroke-width="2" rx="10"/>
  <text x="650" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    TRINN 3
  </text>
  <text x="650" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    BUDSJETTSTRUKTUR
  </text>
  <text x="650" y="150" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    Tidshorisont
  </text>
  <text x="650" y="165" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    Detaljnivå
  </text>
  
  <!-- Detailed breakdown -->
  
  <!-- Data sources -->
  <rect x="50" y="220" width="200" height="120" fill="white" stroke="#007bff" stroke-width="2" rx="8"/>
  <text x="150" y="245" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#007bff">
    DATAKILDER
  </text>
  <g transform="translate(70, 260)">
    <circle cx="8" cy="8" r="4" fill="#007bff"/>
    <text x="20" y="12" font-family="Arial, sans-serif" font-size="10" fill="#212529">Kundefordringer</text>
    
    <circle cx="8" cy="25" r="4" fill="#007bff"/>
    <text x="20" y="29" font-family="Arial, sans-serif" font-size="10" fill="#212529">Leverandørgjeld</text>
    
    <circle cx="8" cy="42" r="4" fill="#007bff"/>
    <text x="20" y="46" font-family="Arial, sans-serif" font-size="10" fill="#212529">Lønnsdata</text>
    
    <circle cx="8" cy="59" r="4" fill="#007bff"/>
    <text x="20" y="63" font-family="Arial, sans-serif" font-size="10" fill="#212529">Banktransaksjoner</text>
    
    <circle cx="8" cy="76" r="4" fill="#007bff"/>
    <text x="20" y="80" font-family="Arial, sans-serif" font-size="10" fill="#212529">Budsjetter</text>
  </g>
  
  <!-- Forecast elements -->
  <rect x="300" y="220" width="200" height="120" fill="white" stroke="#28a745" stroke-width="2" rx="8"/>
  <text x="400" y="245" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#28a745">
    PROGNOSEELEMENTER
  </text>
  <g transform="translate(320, 260)">
    <circle cx="8" cy="8" r="4" fill="#28a745"/>
    <text x="20" y="12" font-family="Arial, sans-serif" font-size="10" fill="#212529">Salgsprognoser</text>
    
    <circle cx="8" cy="25" r="4" fill="#28a745"/>
    <text x="20" y="29" font-family="Arial, sans-serif" font-size="10" fill="#212529">Innbetalingsmønster</text>
    
    <circle cx="8" cy="42" r="4" fill="#28a745"/>
    <text x="20" y="46" font-family="Arial, sans-serif" font-size="10" fill="#212529">Kostnadsutvkling</text>
    
    <circle cx="8" cy="59" r="4" fill="#28a745"/>
    <text x="20" y="63" font-family="Arial, sans-serif" font-size="10" fill="#212529">Investeringsplaner</text>
    
    <circle cx="8" cy="76" r="4" fill="#28a745"/>
    <text x="20" y="80" font-family="Arial, sans-serif" font-size="10" fill="#212529">Sesongvariasjoner</text>
  </g>
  
  <!-- Time horizons -->
  <rect x="550" y="220" width="200" height="120" fill="white" stroke="#dc3545" stroke-width="2" rx="8"/>
  <text x="650" y="245" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#dc3545">
    TIDSHORISONTER
  </text>
  <g transform="translate(570, 260)">
    <rect x="0" y="0" width="80" height="20" fill="#ffc107" rx="3"/>
    <text x="40" y="14" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="#212529">
      Kortsiktig
    </text>
    <text x="90" y="14" font-family="Arial, sans-serif" font-size="8" fill="#212529">4-13 uker</text>
    
    <rect x="0" y="25" width="80" height="20" fill="#17a2b8" rx="3"/>
    <text x="40" y="39" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="white">
      Mellomlang
    </text>
    <text x="90" y="39" font-family="Arial, sans-serif" font-size="8" fill="#212529">12 måneder</text>
    
    <rect x="0" y="50" width="80" height="20" fill="#6f42c1" rx="3"/>
    <text x="40" y="64" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="white">
      Langsiktig
    </text>
    <text x="90" y="64" font-family="Arial, sans-serif" font-size="8" fill="#212529">2-3 år</text>
  </g>
  
  <!-- Final result -->
  <rect x="250" y="380" width="300" height="80" fill="#6f42c1" stroke="#5a32a3" stroke-width="2" rx="10"/>
  <text x="400" y="410" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    FERDIG LIKVIDITETSBUDSJETT
  </text>
  <text x="400" y="430" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    Detaljert kontantstrømprognose
  </text>
  <text x="400" y="445" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    Klar for implementering og oppfølging
  </text>
  
  <!-- Arrows to final result -->
  <path d="M 150 340 Q 200 360 250 420" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 340 L 400 380" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 650 340 Q 600 360 550 420" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
  </defs>
</svg>