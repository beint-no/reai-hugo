<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#212529">
    Integrasjon med andre finansielle verktøy
  </text>
  
  <!-- Central integration concept -->
  <rect x="300" y="200" width="200" height="100" fill="#6f42c1" stroke="#5a32a3" stroke-width="2" rx="10"/>
  <text x="400" y="235" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    LIKVIDITETS-
  </text>
  <text x="400" y="255" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    INTEGRASJON
  </text>
  <text x="400" y="275" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    Helhetlig finansstyring
  </text>
  
  <!-- Top left: Operating budget -->
  <rect x="50" y="80" width="150" height="80" fill="#007bff" stroke="#0056b3" stroke-width="2" rx="8"/>
  <text x="125" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    DRIFTS-
  </text>
  <text x="125" y="120" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    BUDSJETT
  </text>
  <text x="125" y="140" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    Konverterer inntekter
  </text>
  <text x="125" y="152" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    til kontantstrømmer
  </text>
  
  <!-- Top right: Investment budget -->
  <rect x="600" y="80" width="150" height="80" fill="#28a745" stroke="#1e7e34" stroke-width="2" rx="8"/>
  <text x="675" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    INVESTERINGS-
  </text>
  <text x="675" y="120" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    BUDSJETT
  </text>
  <text x="675" y="140" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    Planlagte investeringer
  </text>
  <text x="675" y="152" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    påvirker kontantutstrøm
  </text>
  
  <!-- Left: General ledger -->
  <rect x="50" y="220" width="150" height="60" fill="#dc3545" stroke="#c82333" stroke-width="2" rx="8"/>
  <text x="125" y="240" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    HOVEDBOK
  </text>
  <text x="125" y="260" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    Faktiske kontantstrømmer
  </text>
  <text x="125" y="272" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    vs budsjett
  </text>
  
  <!-- Right: Financing budget -->
  <rect x="600" y="220" width="150" height="60" fill="#fd7e14" stroke="#e55a00" stroke-width="2" rx="8"/>
  <text x="675" y="240" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    FINANSIERINGS-
  </text>
  <text x="675" y="255" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    BUDSJETT
  </text>
  <text x="675" y="270" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    Lånebehov &amp; tilbakebetaling
  </text>
  
  <!-- Bottom left: Balance sheet -->
  <rect x="50" y="360" width="150" height="80" fill="#17a2b8" stroke="#138496" stroke-width="2" rx="8"/>
  <text x="125" y="385" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    BALANSE
  </text>
  <text x="125" y="405" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    Kontantbeholdning og
  </text>
  <text x="125" y="417" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    kortsiktig gjeld
  </text>
  <text x="125" y="429" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    påvirkes direkte
  </text>
  
  <!-- Bottom center: Cash flow statement -->
  <rect x="325" y="360" width="150" height="80" fill="#6c757d" stroke="#5a6268" stroke-width="2" rx="8"/>
  <text x="400" y="385" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    KONTANTSTRØM-
  </text>
  <text x="400" y="400" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    OPPSTILLING
  </text>
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    Historiske data for
  </text>
  <text x="400" y="432" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    prognoseforbedring
  </text>
  
  <!-- Bottom right: Financial reporting -->
  <rect x="600" y="360" width="150" height="80" fill="#20c997" stroke="#1aa179" stroke-width="2" rx="8"/>
  <text x="675" y="385" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    FINANSIELL
  </text>
  <text x="675" y="400" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    RAPPORTERING
  </text>
  <text x="675" y="420" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    Årsregnskap &amp;
  </text>
  <text x="675" y="432" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    investorrapporter
  </text>
  
  <!-- Arrows showing integration -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
    <marker id="bidirectional" markerWidth="10" markerHeight="7" refX="5" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
  </defs>
  
  <!-- Bidirectional arrows showing integration -->
  <!-- From operating budget -->
  <path d="M 200 140 Q 250 170 300 220" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 300 210 Q 250 180 200 150" stroke="#6c757d" stroke-width="1" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- From investment budget -->
  <path d="M 600 140 Q 550 170 500 220" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 500 210 Q 550 180 600 150" stroke="#6c757d" stroke-width="1" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- From general ledger -->
  <path d="M 200 250 L 300 250" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 300 240 L 200 240" stroke="#6c757d" stroke-width="1" marker-end="url(#arrowhead)"/>
  
  <!-- From financing budget -->
  <path d="M 600 250 L 500 250" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 500 240 L 600 240" stroke="#6c757d" stroke-width="1" marker-end="url(#arrowhead)"/>
  
  <!-- To balance sheet -->
  <path d="M 300 280 Q 250 320 200 360" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- To cash flow statement -->
  <path d="M 400 300 L 400 360" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- To financial reporting -->
  <path d="M 500 280 Q 550 320 600 360" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Key integration benefits at bottom -->
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#495057">
    Helhetlig oversikt • Konsistente data • Effektiv styring
  </text>
</svg>