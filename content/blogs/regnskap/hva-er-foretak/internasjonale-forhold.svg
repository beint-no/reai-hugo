font-size="12" font-weight="bold">Registreringsplikt:</text><text x="90" y="240" fill="#b91c1c" font-family="Arial, sans-serif" font-size="10">• Norsk filial ved permanent etablering</text><text x="90" y="255" fill="#b91c1c" font-family="Arial, sans-serif" font-size="10">• MVA-registrering ved avgiftspliktig omsetning</text><text x="90" y="270" fill="#b91c1c" font-family="Arial, sans-serif" font-size="10">• Følge norske regnskapsregler</text><text x="90" y="295" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Skattemessige forhold:</text><text x="90" y="310" fill="#b91c1c" font-family="Arial, sans-serif" font-size="10">• Begrenset skatteplikt for norsk inntekt</text><text x="90" y="325" fill="#b91c1c" font-family="Arial, sans-serif" font-size="10">• Skatteavtaler kan redusere skatten</text><text x="90" y="340" fill="#b91c1c" font-family="Arial, sans-serif" font-size="10">• Transfer pricing ved konsernforhold</text><rect width="300" height="15" x="90" y="350" fill="#fca5a5" opacity=".3" rx="3"/><text x="240" y="360" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">🌍 Internasjonale regler gjelder</text><rect width="320" height="200" x="420" y="170" fill="#10b981" stroke="#10b981" stroke-width="2" opacity=".1" rx="8"/><rect width="320" height="40" x="420" y="170" fill="url(#d)" rx="8"/><text x="580" y="195" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">NORSKE FORETAK I UTLANDET</text><text x="430" y="225" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Etableringsformer:</text><text x="430" y="240" fill="#047857" font-family="Arial, sans-serif" font-size="10">• Datterselskap - eget selskap i utlandet</text><text x="430" y="255" fill="#047857" font-family="Arial, sans-serif" font-size="10">• Filial - del av det norske foretaket</text><text x="430" y="270" fill="#047857" font-family="Arial, sans-serif" font-size="10">• Fast driftssted - permanent etablering</text><text x="430" y="295" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Skattemessige konsekvenser:</text><text x="430" y="310" fill="#047857" font-family="Arial, sans-serif" font-size="10">• Verdensomspennende skatteplikt</text><text x="430" y="325" fill="#047857" font-family="Arial, sans-serif" font-size="10">• Kreditering for utenlandsk skatt</text><text x="430" y="340" fill="#047857" font-family="Arial, sans-serif" font-size="10">• CFC-regler for kontrollerte selskaper</text><rect width="300" height="15" x="430" y="350" fill="#86efac" opacity=".3" rx="3"/><text x="580" y="360" fill="#14532d" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">🇳🇴 Norske regler som utgangspunkt</text><rect width="660" height="80" x="80" y="390" fill="#f59e0b" stroke="#f59e0b" stroke-width="2" opacity=".1" rx="8"/><text x="410" y="410" fill="#d97706" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">VIKTIGE HENSYN</text><text x="90" y="430" fill="#b45309" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Skatteavtaler:</text><text x="200" y="430" fill="#92400e" font-family="Arial, sans-serif" font-size="10">Unngå dobbeltbeskatning mellom land</text><text x="90" y="445" fill="#b45309" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Transfer Pricing:</text><text x="200" y="445" fill="#92400e" font-family="Arial, sans-serif" font-size="10">Armlengdeprinsippet ved konsernforhold</text><text x="90" y="460" fill="#b45309" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Rapportering:</text><text x="200" y="460" fill="#92400e" font-family="Arial, sans-serif" font-size="10">Særlige krav til internasjonale transaksjoner</text><text x="450" y="430" fill="#b45309" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Valutarisiko:</text><text x="540" y="430" fill="#92400e" font-family="Arial, sans-serif" font-size="10">Håndtering av valutasvingninger</text><text x="450" y="445" fill="#b45309" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Compliance:</text><text x="520" y="445" fill="#92400e" font-family="Arial, sans-serif" font-size="10">Følge regler i flere jurisdiksjoner</text><text x="450" y="460" fill="#b45309" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Rådgivning:</text><text x="530" y="460" fill="#92400e" font-family="Arial, sans-serif" font-size="10">Profesjonell bistand anbefales</text><rect width="600" height="40" x="100" y="490" fill="#06b6d4" stroke="#0891b2" stroke-width="2" opacity=".9" rx="6"/><text x="400" y="505" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">INTERNASJONALISERING</text><text x="400" y="520" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Krever grundig planlegging og forståelse av internasjonale regler</text></svg>