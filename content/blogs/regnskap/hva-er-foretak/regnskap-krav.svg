<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1"/><stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1"/></linearGradient><linearGradient id="b" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1"/><stop offset="100%" style="stop-color:#1e40af;stop-opacity:1"/></linearGradient></defs><path fill="url(#a)" d="M0 0h800v600H0z"/><text x="400" y="40" fill="#1e293b" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">Regnskapskrav for Ulike Foretaksformer</text><text x="400" y="70" fill="#64748b" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">Oversikt over bokføringsplikt, regnskapsstandard og revisjonsplikt</text><rect width="700" height="450" x="50" y="100" fill="#fff" stroke="#e2e8f0" stroke-width="2" rx="12"/><rect width="700" height="50" x="50" y="100" fill="url(#b)" rx="12"/><text x="400" y="130" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">REGNSKAPSMESSIGE FORHOLD</text><rect width="320" height="160" x="80" y="170" fill="#10b981" stroke="#10b981" stroke-width="2" opacity=".1" rx="8"/><text x="240" y="190" fill="#059669" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">BOKFØRINGSPLIKT</text><text x="90" y="210" fill="#047857" font-family="Arial, sans-serif" font-size="12">Alle registrerte foretak må:</text><text x="90" y="230" fill="#065f46" font-family="Arial, sans-serif" font-size="11">• Føre løpende bokføring</text><text x="90" y="245" fill="#065f46" font-family="Arial, sans-serif" font-size="11">• Oppbevare bilag og dokumentasjon</text><text x="90" y="260" fill="#065f46" font-family="Arial, sans-serif" font-size="11">• Utarbeide årlig årsregnskap</text><text x="90" y="275" fill="#065f46" font-family="Arial, sans-serif" font-size="11">• Oppbevaringsplikt i 5 år</text><text x="90" y="300" fill="#047857" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Gjelder for:</text><text x="90" y="315" fill="#065f46" font-family="Arial, sans-serif" font-size="11">✓ Alle foretaksformer i Enhetsregisteret</text><rect width="320" height="160" x="420" y="170" fill="#f59e0b" stroke="#f59e0b" stroke-width="2" opacity=".1" rx="8"/><text x="580" y="190" fill="#d97706" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">REGNSKAPSSTANDARD</text><text x="430" y="215" fill="#b45309" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Små foretak (RSFF):</text><text x="430" y="230" fill="#92400e" font-family="Arial, sans-serif" font-size="11">• Enkeltpersonforetak</text><text x="430" y="245" fill="#92400e" font-family="Arial, sans-serif" font-size="11">• Mindre aksjeselskaper</text><text x="430" y="270" fill="#b45309" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Store foretak (NRS):</text><text x="430" y="285" fill="#92400e" font-family="Arial, sans-serif" font-size="11">• Større aksjeselskaper</text><text x="430" y="300" fill="#92400e" font-family="Arial, sans-serif" font-size="11">• Allmennaksjeselskaper</text><text x="430" y="320" fill="#b45309" font-family="Arial, sans-serif" font-size="11" font-weight="bold">IFRS: Børsnoterte selskaper</text><rect width="660" height="120" x="80" y="350" fill="#8b5cf6" stroke="#8b5cf6" stroke-width="2" opacity=".1" rx="8"/><text x="410" y="370" fill="#7c3aed" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">REVISJONSPLIKT</text><rect width="280" height="70" x="100" y="385" fill="#10b981" opacity=".2" rx="6"/><text x="240" y="405" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">SMÅ FORETAK (FRITATT)</text><text x="110" y="420" fill="#047857" font-family="Arial, sans-serif" font-size="10">• Salgsinntekt &lt; 70 mill. kr</text><text x="110" y="435" fill="#047857" font-family="Arial, sans-serif" font-size="10">• Balansesum &lt; 35 mill. kr</text><text x="110" y="450" fill="#047857" font-family="Arial, sans-serif" font-size="10">• Gjennomsnitt &lt; 50 ansatte</text><rect width="280" height="70" x="400" y="385" fill="#ef4444" opacity=".2" rx="6"/><text x="540" y="405" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">STORE FORETAK (PLIKTIGE)</text><text x="410" y="420" fill="#b91c1c" font-family="Arial, sans-serif" font-size="10">• Overstiger grenser for små foretak</text><text x="410" y="435" fill="#b91c1c" font-family="Arial, sans-serif" font-size="10">• Allmennaksjeselskaper</text><text x="410" y="450" fill="#b91c1c" font-family="Arial, sans-serif" font-size="10">• Særlige samfunnsinteresser</text><rect width="600" height="40" x="100" y="490" fill="#06b6d4" stroke="#0891b2" stroke-width="2" opacity=".9" rx="6"/><text x="400" y="505" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">GOD REGNSKAPSSKIKK</text><text x="400" y="520" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Grunnleggende prinsipp som gjelder for alle foretaksformer</text></svg>