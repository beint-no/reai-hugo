<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">

  <rect width="800" height="400" fill="#f8f9fa"/>
  

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Juridisk vs. Økonomisk Definisjon av Foretak
  </text>
  

  <rect x="50" y="80" width="300" height="280" rx="15" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
  <text x="200" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    JURIDISK PERSPEKTIV
  </text>
  

  <circle cx="120" cy="150" r="15" fill="white"/>
  <text x="150" y="157" font-family="Arial, sans-serif" font-size="14" fill="white">
    Kan inngå kontrakter
  </text>
  
  <circle cx="120" cy="190" r="15" fill="white"/>
  <text x="150" y="197" font-family="Arial, sans-serif" font-size="14" fill="white">
    Kan eie eiendeler
  </text>
  
  <circle cx="120" cy="230" r="15" fill="white"/>
  <text x="150" y="237" font-family="Arial, sans-serif" font-size="14" fill="white">
    Kan påta seg forpliktelser
  </text>
  
  <circle cx="120" cy="270" r="15" fill="white"/>
  <text x="150" y="277" font-family="Arial, sans-serif" font-size="14" fill="white">
    Rettslig enhet
  </text>
  
  <circle cx="120" cy="310" r="15" fill="white"/>
  <text x="150" y="317" font-family="Arial, sans-serif" font-size="14" fill="white">
    Organisasjonsnummer
  </text>
  

  <rect x="450" y="80" width="300" height="280" rx="15" fill="#27ae60" stroke="#229954" stroke-width="3"/>
  <text x="600" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    ØKONOMISK PERSPEKTIV
  </text>
  

  <circle cx="520" cy="150" r="15" fill="white"/>
  <text x="550" y="157" font-family="Arial, sans-serif" font-size="14" fill="white">
    Produksjonsenhet
  </text>
  
  <circle cx="520" cy="190" r="15" fill="white"/>
  <text x="550" y="197" font-family="Arial, sans-serif" font-size="14" fill="white">
    Kombinerer ressurser
  </text>
  
  <circle cx="520" cy="230" r="15" fill="white"/>
  <text x="550" y="237" font-family="Arial, sans-serif" font-size="14" fill="white">
    Skaper verdier
  </text>
  
  <circle cx="520" cy="270" r="15" fill="white"/>
  <text x="550" y="277" font-family="Arial, sans-serif" font-size="14" fill="white">
    Økonomisk aktivitet
  </text>
  
  <circle cx="520" cy="310" r="15" fill="white"/>
  <text x="550" y="317" font-family="Arial, sans-serif" font-size="14" fill="white">
    Verdiskapning
  </text>
  

  <path d="M 350 220 Q 400 200 450 220" stroke="#e74c3c" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
  </defs>
  

  <text x="400" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">
    SAMME
  </text>
  <text x="400" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">
    FORETAK
  </text>
  <text x="400" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">
    TO PERSPEKTIVER
  </text>
</svg>