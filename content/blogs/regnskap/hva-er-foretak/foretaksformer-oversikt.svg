  </text>
  <text x="150" y="660" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    risiko for eiere
  </text>
  
  <text x="300" y="630" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">
    KAPITAL
  </text>
  <text x="300" y="645" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    Startkapital og fremtidig
  </text>
  <text x="300" y="660" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    finansieringsbehov
  </text>
  
  <text x="450" y="630" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f39c12">
    SKATT
  </text>
  <text x="450" y="645" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
