<svg width="900" height="700" xmlns="http://www.w3.org/2000/svg">

  <rect width="900" height="700" fill="#f8f9fa"/>
  

  <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#2c3e50">
