  </text>
  <text x="450" y="660" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    selskapsskatt
  </text>
  
  <text x="600" y="630" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#9b59b6">
    EIERSKAP
  </text>
  <text x="600" y="645" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
