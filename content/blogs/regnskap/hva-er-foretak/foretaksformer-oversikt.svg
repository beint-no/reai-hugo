  </text>
  <text x="390" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Ingen eiere
  </text>
  <text x="390" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Formålsbundet
  </text>
  

  <rect x="500" y="420" width="180" height="80" rx="5" fill="#d35400" stroke="#ba4a00" stroke-width="2"/>
  <text x="590" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
