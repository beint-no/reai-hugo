  </text>
  

  <rect x="160" y="200" width="160" height="70" rx="5" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
  <text x="240" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
