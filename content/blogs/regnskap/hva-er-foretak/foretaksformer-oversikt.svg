  </text>
  

  <rect x="670" y="110" width="160" height="70" rx="5" fill="#16a085" stroke="#138d75" stroke-width="2"/>
  <text x="750" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">
