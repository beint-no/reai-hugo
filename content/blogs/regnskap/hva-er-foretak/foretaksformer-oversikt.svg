  </text>
  <text x="190" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Min. 3 medlemmer
  </text>
  

  <rect x="300" y="420" width="180" height="80" rx="5" fill="#8e44ad" stroke="#7d3c98" stroke-width="2"/>
  <text x="390" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
