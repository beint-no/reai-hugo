  </text>
  

  <rect x="490" y="200" width="340" height="50" rx="5" fill="#ffffff" stroke="#95a5a6" stroke-width="1"/>
  <text x="660" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Karakteristikker:
  </text>
  <text x="660" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
