  </text>
  <text x="600" y="660" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    styring av virksomhet
  </text>
  
  <text x="750" y="630" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#34495e">
    KOMPLEKSITET
  </text>
  <text x="750" y="645" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    Administrativ byrde
  </text>
  <text x="750" y="660" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
