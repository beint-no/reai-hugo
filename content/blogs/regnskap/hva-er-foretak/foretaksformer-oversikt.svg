  </text>
  

  <rect x="70" y="110" width="160" height="70" rx="5" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="150" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Enkeltpersonforetak
  </text>
  <text x="150" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    (ENK)
  </text>
  <text x="150" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
