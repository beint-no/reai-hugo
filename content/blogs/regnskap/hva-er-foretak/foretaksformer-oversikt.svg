  </text>
  

  <rect x="70" y="290" width="340" height="50" rx="5" fill="#ffffff" stroke="#95a5a6" stroke-width="1"/>
  <text x="240" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
