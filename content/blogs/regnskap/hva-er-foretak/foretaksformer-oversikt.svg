  </text>
  

  <rect x="490" y="270" width="340" height="70" rx="5" fill="#d5dbdb" stroke="#95a5a6" stroke-width="1"/>
  <text x="660" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
