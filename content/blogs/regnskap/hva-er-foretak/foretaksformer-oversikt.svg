  </text>
  <text x="660" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">
    • Profesjonell styring og kontroll
  </text>
  

  <rect x="50" y="380" width="800" height="180" rx="10" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
