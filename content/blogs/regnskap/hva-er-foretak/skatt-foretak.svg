<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1"/><stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1"/></linearGradient><linearGradient id="b" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#dc2626;stop-opacity:1"/><stop offset="100%" style="stop-color:#991b1b;stop-opacity:1"/></linearGradient><linearGradient id="c" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#10b981;stop-opacity:1"/><stop offset="100%" style="stop-color:#059669;stop-opacity:1"/></linearGradient><linearGradient id="d" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1"/><stop offset="100%" style="stop-color:#1e40af;stop-opacity:1"/></linearGradient></defs><path fill="url(#a)" d="M0 0h800v600H0z"/><text x="400" y="40" fill="#1e293b" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">Skattemessige Forhold for Foretak</text><text x="400" y="70" fill="#64748b" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">Personbeskatning vs. Selskapsskatt og MVA-registrering</text><rect width="700" height="450" x="50" y="100" fill="#fff" stroke="#e2e8f0" stroke-width="2" rx="12"/><rect width="700" height="50" x="50" y="100" fill="url(#b)" rx="12"/><text x="400" y="130" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">SKATTEMESSIGE FORHOLD</text><rect width="320" height="180" x="80" y="170" fill="#10b981" stroke="#10b981" stroke-width="2" opacity=".1" rx="8"/><rect width="320" height="40" x="80" y="170" fill="url(#c)" rx="8"/><text x="240" y="195" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">PERSONBESKATNING</text><text x="90" y="225" fill="#047857" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Gjelder for:</text><text x="90" y="240" fill="#065f46" font-family="Arial, sans-serif" font-size="11">• Enkeltpersonforetak</text><text x="90" y="255" fill="#065f46" font-family="Arial, sans-serif" font-size="11">• Ansvarlige selskaper (ANS)</text><text x="90" y="270" fill="#065f46" font-family="Arial, sans-serif" font-size="11">• Kommandittselskaper (KS)</text><text x="90" y="295" fill="#047857" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Karakteristikker:</text><text x="90" y="310" fill="#065f46" font-family="Arial, sans-serif" font-size="11">• Progressiv skattesats (0-47,4%)</text><text x="90" y="325" fill="#065f46" font-family="Arial, sans-serif" font-size="11">• Ingen dobbeltbeskatning</text><text x="90" y="340" fill="#065f46" font-family="Arial, sans-serif" font-size="11">• Fritt uttak av midler</text><rect width="320" height="180" x="420" y="170" fill="#3b82f6" stroke="#3b82f6" stroke-width="2" opacity=".1" rx="8"/><rect width="320" height="40" x="420" y="170" fill="url(#d)" rx="8"/><text x="580" y="195" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">SELSKAPSSKATT</text><text x="430" y="225" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Gjelder for:</text><text x="430" y="240" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="11">• Aksjeselskaper (AS)</text><text x="430" y="255" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="11">• Allmennaksjeselskaper (ASA)</text><text x="430" y="270" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="11">• Samvirkeforetak</text><text x="430" y="295" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Karakteristikker:</text><text x="430" y="310" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="11">• Flat skattesats på 22%</text><text x="430" y="325" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="11">• Dobbeltbeskatning ved utbytte</text><text x="430" y="340" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="11">• Begrensninger på uttak</text><rect width="660" height="100" x="80" y="370" fill="#f59e0b" stroke="#f59e0b" stroke-width="2" opacity=".1" rx="8"/><text x="410" y="390" fill="#d97706" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">MERVERDIAVGIFT (MVA)</text><text x="90" y="415" fill="#b45309" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Registreringsplikt når:</text><text x="90" y="435" fill="#92400e" font-family="Arial, sans-serif" font-size="11">• Omsetning av avgiftspliktige varer/tjenester &gt; 50 000 kr/år</text><text x="90" y="450" fill="#92400e" font-family="Arial, sans-serif" font-size="11">• Virksomheten driver med avgiftspliktig aktivitet</text><text x="90" y="465" fill="#92400e" font-family="Arial, sans-serif" font-size="11">• Import av varer til Norge</text><rect width="280" height="55" x="450" y="410" fill="#8b5cf6" opacity=".2" rx="6"/><text x="590" y="425" fill="#7c3aed" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">SKATTESAMMENLIGNING</text><text x="460" y="440" fill="#6d28d9" font-family="Arial, sans-serif" font-size="10">Personbeskatning: 0-47,4% (progressiv)</text><text x="460" y="455" fill="#6d28d9" font-family="Arial, sans-serif" font-size="10">Selskapsskatt: 22% (flat) + utbytteskatt</text><rect width="600" height="40" x="100" y="490" fill="#06b6d4" stroke="#0891b2" stroke-width="2" opacity=".9" rx="6"/><text x="400" y="505" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">SKATTEPLANLEGGING</text><text x="400" y="520" fill="#fff" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Valg av foretaksform påvirker skattebelastningen betydelig</text></svg>