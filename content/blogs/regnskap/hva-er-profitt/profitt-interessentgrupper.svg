<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="centerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stakeholder1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F5E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stakeholder2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF3E0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9800;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stakeholder3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3E5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9C27B0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stakeholder4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFEBEE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F44336;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">
    Profitt og Interessentgrupper
  </text>
  
  <!-- Central profit circle -->
  <circle cx="400" cy="300" r="80" fill="url(#centerGradient)" stroke="#1565C0" stroke-width="3"/>
  <text x="400" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    PROFITT
  </text>
  <text x="400" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    1.770.000 kr
  </text>
  <text x="400" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Margin: 17.7%
  </text>
  
  <!-- Eiere/Investorer (Top left) -->
  <circle cx="200" cy="150" r="70" fill="url(#stakeholder1)" stroke="#4CAF50" stroke-width="2"/>
  <text x="200" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    EIERE &amp;
  </text>
  <text x="200" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    INVESTORER
  </text>
  <text x="200" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Aksjonærer
  </text>
  
  <!-- Interests of owners -->
  <rect x="80" y="50" width="240" height="80" rx="10" fill="#C8E6C9" stroke="#4CAF50" stroke-width="1"/>
  <text x="200" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32">
    Interesser:
  </text>
  <text x="90" y="85" font-family="Arial, sans-serif" font-size="10" fill="#2E7D32">
    • Utbytteutdelinger (foreslått: 800.000 kr)
  </text>
  <text x="90" y="100" font-family="Arial, sans-serif" font-size="10" fill="#2E7D32">
    • Verdivurdering og kursstigning
  </text>
  <text x="90" y="115" font-family="Arial, sans-serif" font-size="10" fill="#2E7D32">
    • Egenkapitalrentabilitet (ROE: 15.2%)
  </text>
  
  <!-- Kreditorer (Top right) -->
  <circle cx="600" cy="150" r="70" fill="url(#stakeholder2)" stroke="#FF9800" stroke-width="2"/>
  <text x="600" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    KREDITORER
  </text>
  <text x="600" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    &amp; BANKER
  </text>
  <text x="600" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Långivere
  </text>
  
  <!-- Interests of creditors -->
  <rect x="480" y="50" width="240" height="80" rx="10" fill="#FFE0B2" stroke="#FF9800" stroke-width="1"/>
  <text x="600" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#E65100">
    Interesser:
  </text>
  <text x="490" y="85" font-family="Arial, sans-serif" font-size="10" fill="#E65100">
    • Betalingsevne og kontantstrøm
  </text>
  <text x="490" y="100" font-family="Arial, sans-serif" font-size="10" fill="#E65100">
    • Rentedekningsgrad (10x)
  </text>
  <text x="490" y="115" font-family="Arial, sans-serif" font-size="10" fill="#E65100">
    • Stabilitet i inntjening
  </text>
  
  <!-- Ansatte (Bottom left) -->
  <circle cx="200" cy="450" r="70" fill="url(#stakeholder3)" stroke="#9C27B0" stroke-width="2"/>
  <text x="200" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    ANSATTE &amp;
  </text>
  <text x="200" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    FAGFORENINGER
  </text>
  <text x="200" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Arbeidstakere
  </text>
  
  <!-- Interests of employees -->
  <rect x="80" y="530" width="240" height="60" rx="10" fill="#E1BEE7" stroke="#9C27B0" stroke-width="1"/>
  <text x="200" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7B1FA2">
    Interesser:
  </text>
  <text x="90" y="565" font-family="Arial, sans-serif" font-size="10" fill="#7B1FA2">
    • Bonusordninger (profittdeling: 300.000 kr)
  </text>
  <text x="90" y="580" font-family="Arial, sans-serif" font-size="10" fill="#7B1FA2">
    • Jobbsikkerhet og fremtidige muligheter
  </text>
  
  <!-- Skattemyndigheter (Bottom right) -->
  <circle cx="600" cy="450" r="70" fill="url(#stakeholder4)" stroke="#F44336" stroke-width="2"/>
  <text x="600" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    SKATTE-
  </text>
  <text x="600" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    MYNDIGHETER
  </text>
  <text x="600" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Staten/kommune
  </text>
  
  <!-- Interests of tax authorities -->
  <rect x="480" y="530" width="240" height="60" rx="10" fill="#FFCDD2" stroke="#F44336" stroke-width="1"/>
  <text x="600" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#C62828">
    Interesser:
  </text>
  <text x="490" y="565" font-family="Arial, sans-serif" font-size="10" fill="#C62828">
    • Skatteinntekter (beregnet: 530.000 kr)
  </text>
  <text x="490" y="580" font-family="Arial, sans-serif" font-size="10" fill="#C62828">
    • Korrekt regnskapsføring og rapportering
  </text>
  
  <!-- Connection lines -->
  <line x1="280" y1="200" x2="340" y2="250" stroke="#4CAF50" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="520" y1="200" x2="460" y2="250" stroke="#FF9800" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="280" y1="400" x2="340" y2="350" stroke="#9C27B0" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="520" y1="400" x2="460" y2="350" stroke="#F44336" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Profit distribution breakdown -->
  <rect x="250" y="350" width="300" height="100" rx="10" fill="#f0f8ff" stroke="#4169E1" stroke-width="2"/>
  <text x="400" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4169E1">
    Profittfordeling (1.770.000 kr)
  </text>
  
  <!-- Distribution items -->
  <rect x="260" y="380" width="120" height="20" rx="3" fill="#C8E6C9" stroke="#4CAF50" stroke-width="1"/>
  <text x="270" y="392" font-family="Arial, sans-serif" font-size="9" fill="#2E7D32">Utbytte</text>
  <text x="370" y="392" text-anchor="end" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#2E7D32">800.000</text>
  
  <rect x="260" y="405" width="120" height="20" rx="3" fill="#E1BEE7" stroke="#9C27B0" stroke-width="1"/>
  <text x="270" y="417" font-family="Arial, sans-serif" font-size="9" fill="#7B1FA2">Bonus ansatte</text>
  <text x="370" y="417" text-anchor="end" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#7B1FA2">300.000</text>
  
  <rect x="420" y="380" width="120" height="20" rx="3" fill="#BBDEFB" stroke="#2196F3" stroke-width="1"/>
  <text x="430" y="392" font-family="Arial, sans-serif" font-size="9" fill="#1565C0">Tilbakeholdt</text>
  <text x="530" y="392" text-anchor="end" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#1565C0">670.000</text>
  
  <rect x="420" y="405" width="120" height="20" rx="3" fill="#FFCDD2" stroke="#F44336" stroke-width="1"/>
  <text x="430" y="417" font-family="Arial, sans-serif" font-size="9" fill="#C62828">Allerede til skatt</text>
  <text x="530" y="417" text-anchor="end" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#C62828">530.000</text>
  
  <!-- Note about balance -->
  <text x="400" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#5a6c7d">
    Note: Skatt betales før nettoprofi tt. Total verdi skapt inkl. skatt: 2.300.000 kr
  </text>
</svg>