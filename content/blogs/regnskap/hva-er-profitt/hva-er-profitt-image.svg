<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F44336;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C62828;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="400" fill="#f8f9fa"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">
    Hva er Profitt?
  </text>
  

  <rect x="50" y="80" width="180" height="100" rx="10" fill="url(#blueGradient)" stroke="#1565C0" stroke-width="2"/>
  <text x="140" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    INNTEKTER
  </text>
  <text x="140" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    10.000.000
  </text>
  <text x="140" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Salgsinntekter
  </text>
  

  <text x="270" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#2c3e50">
    -
  </text>
  

  <rect x="310" y="80" width="180" height="100" rx="10" fill="url(#redGradient)" stroke="#C62828" stroke-width="2"/>
  <text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    KOSTNADER
  </text>
  <text x="400" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    8.000.000
  </text>
  <text x="400" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Totale kostnader
  </text>
  

  <text x="530" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#2c3e50">
    =
  </text>
  

  <rect x="570" y="80" width="180" height="100" rx="10" fill="url(#greenGradient)" stroke="#2E7D32" stroke-width="2"/>
  <text x="660" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    PROFITT
  </text>
  <text x="660" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    2.000.000
  </text>
  <text x="660" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Årets resultat
  </text>
  

  <rect x="200" y="220" width="400" height="80" rx="8" fill="#e8f5e8" stroke="#4CAF50" stroke-width="2"/>
  <text x="400" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2E7D32">
    Profittmargin
  </text>
  <text x="400" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2E7D32">
    20%
  </text>
  <text x="400" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2E7D32">
    (Profitt / Inntekter) × 100%
  </text>
  

  <text x="50" y="340" font-family="Arial, sans-serif" font-size="12" fill="#5a6c7d">
    • Profitt = Inntekter - Kostnader
  </text>
  <text x="50" y="360" font-family="Arial, sans-serif" font-size="12" fill="#5a6c7d">
    • Måles over en bestemt periode
  </text>
  <text x="50" y="380" font-family="Arial, sans-serif" font-size="12" fill="#5a6c7d">
    • Grunnlag for utbytte og reinvestering
  </text>
  
  <text x="450" y="340" font-family="Arial, sans-serif" font-size="12" fill="#5a6c7d">
    • Påvirker skatteberegning
  </text>
  <text x="450" y="360" font-family="Arial, sans-serif" font-size="12" fill="#5a6c7d">
    • Viktig for verdivurdering
  </text>
  <text x="450" y="380" font-family="Arial, sans-serif" font-size="12" fill="#5a6c7d">
    • Indikator på lønnsomhet
  </text>
</svg>