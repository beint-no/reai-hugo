<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="400" fill="url(#bgGradient)"/>
  

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">
    Hva er Depositum i Regnskap?
  </text>
  

  <g>

    <rect x="50" y="80" width="280" height="280" rx="10" fill="url(#boxGradient)" stroke="#3498db" stroke-width="2"/>
    

    <text x="190" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
      Innskyter av Depositum
    </text>
    

    <circle cx="190" cy="150" r="20" fill="#3498db"/>
    <rect x="170" y="170" width="40" height="30" rx="5" fill="#3498db"/>
    

    <path d="M 280 200 L 320 200 L 310 190 M 320 200 L 310 210" stroke="#e74c3c" stroke-width="3" fill="none"/>
    

    <text x="300" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">
      Kr 50.000
    </text>
    

    <text x="190" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      Regnskapsføring:
    </text>
    <text x="190" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#27ae60">
      Debet: Depositum (eiendel)
    </text>
    <text x="190" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e74c3c">
      Kredit: Bank
    </text>
    

    <text x="190" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
      • Sikkerhet for kontrakt
    </text>
    <text x="190" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
      • Renteinntekter
    </text>
    <text x="190" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
      • Tilbakebetaling ved oppfyllelse
    </text>
  </g>
  

  <g>

    <rect x="470" y="80" width="280" height="280" rx="10" fill="url(#boxGradient)" stroke="#e74c3c" stroke-width="2"/>
    

    <text x="610" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
      Mottaker av Depositum
    </text>
    

    <rect x="590" y="130" width="40" height="40" fill="#e74c3c"/>
    <polygon points="590,130 610,110 630,130" fill="#c0392b"/>
    

    <path d="M 520 240 L 480 240 L 490 230 M 480 240 L 490 250" stroke="#27ae60" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
    <text x="500" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#27ae60">
      Tilbakebetaling
    </text>
    

    <text x="610" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      Regnskapsføring:
    </text>
    <text x="610" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#27ae60">
      Debet: Bank
    </text>
    <text x="610" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e74c3c">
      Kredit: Depositum (gjeld)
    </text>
    

    <text x="610" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
      • Sikkerhet for ytelse
    </text>
    <text x="610" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
      • Redusert risiko
    </text>
    <text x="610" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
      • Rentekostnader
    </text>
    <text x="610" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
      • Tilbakebetalingsplikt
    </text>
  </g>
  

  <g>

    <circle cx="400" cy="200" r="35" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
    <text x="400" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      DEPOSITUM
    </text>
    <text x="400" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Sikkerhet
    </text>
    <text x="400" y="218" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Garanti
    </text>
  </g>
</svg>