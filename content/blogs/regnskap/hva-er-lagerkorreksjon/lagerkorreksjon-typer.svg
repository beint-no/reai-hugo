<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif">
    <title>Typer Lagerkorreksjon</title>
    <rect x="10" y="10" width="780" height="480" rx="15" fill="#fff" stroke="#ccc" stroke-width="2"/>
    

    <text x="400" y="50" text-anchor="middle" font-size="24" font-weight="bold" fill="#1A202C">Typer Lagerkorreksjon</text>
    

    <rect x="50" y="100" width="200" height="300" rx="10" fill="#E6FFFA" stroke="#38B2AC" stroke-width="2"/>
    <text x="150" y="130" text-anchor="middle" font-size="16" font-weight="bold" fill="#1A202C">Periodisk</text>
    <text x="150" y="150" text-anchor="middle" font-size="16" font-weight="bold" fill="#1A202C">Lagerkorreksjon</text>
    
    <text x="70" y="180" font-size="12" fill="#2D3748">• Fullstendig opptelling</text>
    <text x="70" y="200" font-size="12" fill="#2D3748">• Stikkprøveopptelling</text>
    <text x="70" y="220" font-size="12" fill="#2D3748">• Rullende opptelling</text>
    
    <text x="70" y="250" font-size="11" font-weight="bold" fill="#38B2AC">Når:</text>
    <text x="70" y="270" font-size="11" fill="#2D3748">• Ved årsskiftet</text>
    <text x="70" y="285" font-size="11" fill="#2D3748">• Regnskapsperioder</text>
    <text x="70" y="300" font-size="11" fill="#2D3748">• Planlagte intervaller</text>
    
    <text x="70" y="330" font-size="11" font-weight="bold" fill="#38B2AC">Omfang:</text>
    <text x="70" y="350" font-size="11" fill="#2D3748">Omfattende</text>
    <text x="70" y="370" font-size="11" fill="#2D3748">Hele lageret</text>
    

    <rect x="300" y="100" width="200" height="300" rx="10" fill="#FEF5E7" stroke="#DD6B20" stroke-width="2"/>
    <text x="400" y="130" text-anchor="middle" font-size="16" font-weight="bold" fill="#1A202C">Løpende</text>
    <text x="400" y="150" text-anchor="middle" font-size="16" font-weight="bold" fill="#1A202C">Lagerkorreksjon</text>
    
    <text x="320" y="180" font-size="12" fill="#2D3748">• Svinnjustering</text>
    <text x="320" y="200" font-size="12" fill="#2D3748">• Skadejustering</text>
    <text x="320" y="220" font-size="12" fill="#2D3748">• Kvalitetsjustering</text>
    
    <text x="320" y="250" font-size="11" font-weight="bold" fill="#DD6B20">Når:</text>
    <text x="320" y="270" font-size="11" fill="#2D3748">• Ved oppdagelse</text>
    <text x="320" y="285" font-size="11" fill="#2D3748">• Kontinuerlig</text>
    <text x="320" y="300" font-size="11" fill="#2D3748">• Etter behov</text>
    
    <text x="320" y="330" font-size="11" font-weight="bold" fill="#DD6B20">Omfang:</text>
    <text x="320" y="350" font-size="11" fill="#2D3748">Mindre justeringer</text>
    <text x="320" y="370" font-size="11" fill="#2D3748">Spesifikke varer</text>
    

    <rect x="550" y="100" width="200" height="300" rx="10" fill="#EDF2F7" stroke="#4A5568" stroke-width="2"/>
    <text x="650" y="130" text-anchor="middle" font-size="16" font-weight="bold" fill="#1A202C">System-</text>
    <text x="650" y="150" text-anchor="middle" font-size="16" font-weight="bold" fill="#1A202C">korreksjon</text>
    
    <text x="570" y="180" font-size="12" fill="#2D3748">• Datakonvertering</text>
    <text x="570" y="200" font-size="12" fill="#2D3748">• Feilretting</text>
    <text x="570" y="220" font-size="12" fill="#2D3748">• Integrasjonsjustering</text>
    
    <text x="570" y="250" font-size="11" font-weight="bold" fill="#4A5568">Når:</text>
    <text x="570" y="270" font-size="11" fill="#2D3748">• Systemskifte</text>
    <text x="570" y="285" font-size="11" fill="#2D3748">• Oppgraderinger</text>
    <text x="570" y="300" font-size="11" fill="#2D3748">• Tekniske feil</text>
    
    <text x="570" y="330" font-size="11" font-weight="bold" fill="#4A5568">Omfang:</text>
    <text x="570" y="350" font-size="11" fill="#2D3748">Tekniske justeringer</text>
    <text x="570" y="370" font-size="11" fill="#2D3748">Systemdata</text>
    

    <text x="400" y="450" text-anchor="middle" font-size="12" fill="#4A5568">Hver type krever spesifikk behandling og dokumentasjon</text>
</svg>