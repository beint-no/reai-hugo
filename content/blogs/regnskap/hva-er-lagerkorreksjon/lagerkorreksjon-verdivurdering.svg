<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" font-family="Arial, sans-serif"><title>Verdivurdering av Lager</title><rect width="780" height="480" x="10" y="10" fill="#fff" stroke="#ccc" stroke-width="2" rx="15"/><text x="400" y="50" fill="#1a202c" font-size="24" font-weight="bold" text-anchor="middle">Verdivurdering av Lager</text><rect width="400" height="60" x="200" y="80" fill="#e6fffa" stroke="#38b2ac" stroke-width="3" rx="10"/><text x="400" y="105" fill="#1a202c" font-size="16" font-weight="bold" text-anchor="middle">Grunnprinsipp:</text><text x="400" y="125" fill="#1a202c" font-size="14" text-anchor="middle">Laveste av anskaffelseskost og virkelig verdi</text><rect width="300" height="250" x="50" y="180" fill="#fef5e7" stroke="#dd6b20" stroke-width="2" rx="10"/><text x="200" y="210" fill="#1a202c" font-size="18" font-weight="bold" text-anchor="middle">Anskaffelseskost</text><rect width="120" height="80" x="70" y="230" fill="#fffaf0" stroke="#d69e2e" rx="5"/><text x="130" y="250" fill="#1a202c" font-size="12" font-weight="bold" text-anchor="middle">FIFO</text><text x="130" y="265" fill="#2d3748" font-size="11" text-anchor="middle">Først inn,</text><text x="130" y="280" fill="#2d3748" font-size="11" text-anchor="middle">først ut</text><text x="80" y="300" fill="#2d3748" font-size="9">Eldste varer</text><text x="80" y="310" fill="#2d3748" font-size="9">ut først</text><rect width="120" height="80" x="210" y="230" fill="#f0fff4" stroke="#38a169" rx="5"/><text x="270" y="250" fill="#1a202c" font-size="12" font-weight="bold" text-anchor="middle">Gjennomsnitt</text><text x="270" y="265" fill="#2d3748" font-size="11" text-anchor="middle">Vektet</text><text x="270" y="280" fill="#2d3748" font-size="11" text-anchor="middle">gjennomsnitt</text><text x="220" y="300" fill="#2d3748" font-size="9">Alle innkjøp</text><text x="220" y="310" fill="#2d3748" font-size="9">vektes sammen</text><text x="70" y="340" fill="#dd6b20" font-size="12" font-weight="bold">I