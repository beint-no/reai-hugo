<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif">
    <title>Verdivurdering av Lager</title>
    <rect x="10" y="10" width="780" height="480" rx="15" fill="#fff" stroke="#ccc" stroke-width="2"/>
    

    <text x="400" y="50" text-anchor="middle" font-size="24" font-weight="bold" fill="#1A202C">Verdivurdering av Lager</text>
    

    <rect x="200" y="80" width="400" height="60" rx="10" fill="#E6FFFA" stroke="#38B2AC" stroke-width="3"/>
    <text x="400" y="105" text-anchor="middle" font-size="16" font-weight="bold" fill="#1A202C">Grunnprinsipp:</text>
    <text x="400" y="125" text-anchor="middle" font-size="14" fill="#1A202C">Laveste av anskaffelseskost og virkelig verdi</text>
    

    <rect x="50" y="180" width="300" height="250" rx="10" fill="#FEF5E7" stroke="#DD6B20" stroke-width="2"/>
    <text x="200" y="210" text-anchor="middle" font-size="18" font-weight="bold" fill="#1A202C">Anskaffelseskost</text>
    

    <rect x="70" y="230" width="120" height="80" rx="5" fill="#FFFAF0" stroke="#D69E2E" stroke-width="1"/>
    <text x="130" y="250" text-anchor="middle" font-size="12" font-weight="bold" fill="#1A202C">FIFO</text>
    <text x="130" y="265" text-anchor="middle" font-size="11" fill="#2D3748">Først inn,</text>
    <text x="130" y="280" text-anchor="middle" font-size="11" fill="#2D3748">først ut</text>
    <text x="80" y="300" font-size="9" fill="#2D3748">Eldste varer</text>
    <text x="80" y="310" font-size="9" fill="#2D3748">ut først</text>
    

    <rect x="210" y="230" width="120" height="80" rx="5" fill="#F0FFF4" stroke="#38A169" stroke-width="1"/>
    <text x="270" y="250" text-anchor="middle" font-size="12" font-weight="bold" fill="#1A202C">Gjennomsnitt</text>
    <text x="270" y="265" text-anchor="middle" font-size="11" fill="#2D3748">Vektet</text>
    <text x="270" y="280" text-anchor="middle" font-size="11" fill="#2D3748">gjennomsnitt</text>
    <text x="220" y="300" font-size="9" fill="#2D3748">Alle innkjøp</text>
    <text x="220" y="310" font-size="9" fill="#2D3748">vektes sammen</text>
    

    <text x="70" y="340" font-size="12" font-weight="bold" fill="#DD6B20">Inkluderer:</text>
    <text x="70" y="360" font-size="11" fill="#2D3748">• Innkjøpspris</text>
    <text x="70" y="375" font-size="11" fill="#2D3748">• Direkte kostnader</text>
    <text x="70" y="390" font-size="11" fill="#2D3748">• Transportkostnader</text>
    <text x="70" y="405" font-size="11" fill="#2D3748">• Toll og avgifter</text>
    

    <rect x="450" y="180" width="300" height="250" rx="10" fill="#FAF5FF" stroke="#805AD5" stroke-width="2"/>
    <text x="600" y="210" text-anchor="middle" font-size="18" font-weight="bold" fill="#1A202C">Virkelig Verdi</text>
    

    <rect x="470" y="230" width="120" height="80" rx="5" fill="#E6FFFA" stroke="#38B2AC" stroke-width="1"/>
    <text x="530" y="250" text-anchor="middle" font-size="12" font-weight="bold" fill="#1A202C">Markedsverdi</text>
    <text x="530" y="265" text-anchor="middle" font-size="11" fill="#2D3748">Aktuell</text>
    <text x="530" y="280" text-anchor="middle" font-size="11" fill="#2D3748">markedspris</text>
    <text x="480" y="300" font-size="9" fill="#2D3748">Dagens</text>
    <text x="480" y="310" font-size="9" fill="#2D3748">innkjøpspris</text>
    

    <rect x="610" y="230" width="120" height="80" rx="5" fill="#FED7D7" stroke="#E53E3E" stroke-width="1"/>
    <text x="670" y="245" text-anchor="middle" font-size="12" font-weight="bold" fill="#1A202C">Netto</text>
    <text x="670" y="260" text-anchor="middle" font-size="12" font-weight="bold" fill="#1A202C">Realisasjons-</text>
    <text x="670" y="275" text-anchor="middle" font-size="12" font-weight="bold" fill="#1A202C">verdi</text>
    <text x="620" y="295" font-size="9" fill="#2D3748">Salgspris minus</text>
    <text x="620" y="305" font-size="9" fill="#2D3748">salgskostnader</text>
    

    <text x="470" y="340" font-size="12" font-weight="bold" fill="#805AD5">Vurderingsfaktorer:</text>
    <text x="470" y="360" font-size="11" fill="#2D3748">• Sesongvariasjoner</text>
    <text x="470" y="375" font-size="11" fill="#2D3748">• Teknisk foreldelse</text>
    <text x="470" y="390" font-size="11" fill="#2D3748">• Skade/kvalitetsfall</text>
    <text x="470" y="405" font-size="11" fill="#2D3748">• Holdbarhet</text>
    

    <polygon points="370,300 400,290 400,310" fill="#4A5568"/>
    <line x1="350" y1="300" x2="400" y2="300" stroke="#4A5568" stroke-width="2"/>
    <text x="375" y="285" text-anchor="middle" font-size="10" fill="#4A5568">VS</text>
    
    <polygon points="430,300 460,290 460,310" fill="#4A5568"/>
    <line x1="400" y1="300" x2="450" y2="300" stroke="#4A5568" stroke-width="2"/>
    

    <text x="400" y="460" text-anchor="middle" font-size="12" fill="#4A5568">Velg laveste verdi for korrekt regnskapsføring</text>
</svg>