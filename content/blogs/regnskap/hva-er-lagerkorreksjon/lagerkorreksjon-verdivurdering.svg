xt><path fill="#4a5568" d="m370 300 30-10v20z"/><path stroke="#4a5568" stroke-width="2" d="M350 300h50"/><text x="375" y="285" fill="#4a5568" font-size="10" text-anchor="middle">VS</text><path fill="#4a5568" d="m430 300 30-10v20z"/><path stroke="#4a5568" stroke-width="2" d="M400 300h50"/><text x="400" y="460" fill="#4a5568" font-size="12" text-anchor="middle">Velg laveste verdi for korrekt regnskapsføring</text></svg>