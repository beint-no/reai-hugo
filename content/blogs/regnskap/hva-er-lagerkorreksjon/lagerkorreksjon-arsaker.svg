<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif">
    <title>Årsaker til Lagerkorreksjon</title>
    <rect x="10" y="10" width="780" height="580" rx="15" fill="#fff" stroke="#ccc" stroke-width="2"/>
    

    <text x="400" y="50" text-anchor="middle" font-size="24" font-weight="bold" fill="#1A202C">Årsaker til Lagerkorreksjon</text>
    

    <circle cx="400" cy="300" r="80" fill="#E2E8F0" stroke="#4A5568" stroke-width="3"/>
    <text x="400" y="295" text-anchor="middle" font-size="14" font-weight="bold" fill="#1A202C">LAGER-</text>
    <text x="400" y="310" text-anchor="middle" font-size="14" font-weight="bold" fill="#1A202C">KORREKSJON</text>
    

    <circle cx="200" cy="150" r="50" fill="#FED7D7" stroke="#E53E3E" stroke-width="2"/>
    <text x="200" y="145" text-anchor="middle" font-size="12" font-weight="bold" fill="#1A202C">Svinn &amp;</text>
    <text x="200" y="160" text-anchor="middle" font-size="12" font-weight="bold" fill="#1A202C">Tyveri</text>
    <line x1="240" y1="180" x2="350" y2="250" stroke="#4A5568" stroke-width="2"/>
    

    <circle cx="600" cy="150" r="50" fill="#FEF5E7" stroke="#DD6B20" stroke-width="2"/>
    <text x="600" y="145" text-anchor="middle" font-size="12" font-weight="bold" fill="#1A202C">Registrerings-</text>
    <text x="600" y="160" text-anchor="middle" font-size="12" font-weight="bold" fill="#1A202C">feil</text>
    <line x1="560" y1="180" x2="450" y2="250" stroke="#4A5568" stroke-width="2"/>
    

    <circle cx="150" cy="300" r="50" fill="#E6FFFA" stroke="#38B2AC" stroke-width="2"/>
    <text x="150" y="295" text-anchor="middle" font-size="12" font-weight="bold" fill="#1A202C">Leverings-</text>
    <text x="150" y="310" text-anchor="middle" font-size="12" font-weight="bold" fill="#1A202C">feil</text>
    <line x1="200" y1="300" x2="320" y2="300" stroke="#4A5568" stroke-width="2"/>
    

    <circle cx="650" cy="300" r="50" fill="#EDF2F7" stroke="#4A5568" stroke-width="2"/>
    <text x="650" y="295" text-anchor="middle" font-size="12" font-weight="bold" fill="#1A202C">System-</text>
    <text x="650" y="310" text-anchor="middle" font-size="12" font-weight="bold" fill="#1A202C">feil</text>
    <line x1="600" y1="300" x2="480" y2="300" stroke="#4A5568" stroke-width="2"/>
    

    <circle cx="200" cy="450" r="50" fill="#F0FFF4" stroke="#38A169" stroke-width="2"/>
    <text x="200" y="445" text-anchor="middle" font-size="12" font-weight="bold" fill="#1A202C">Retur-</text>
    <text x="200" y="460" text-anchor="middle" font-size="12" font-weight="bold" fill="#1A202C">varer</text>
    <line x1="240" y1="420" x2="350" y2="350" stroke="#4A5568" stroke-width="2"/>
    

    <circle cx="600" cy="450" r="50" fill="#FAF5FF" stroke="#805AD5" stroke-width="2"/>
    <text x="600" y="445" text-anchor="middle" font-size="12" font-weight="bold" fill="#1A202C">Produksjons-</text>
    <text x="600" y="460" text-anchor="middle" font-size="12" font-weight="bold" fill="#1A202C">feil</text>
    <line x1="560" y1="420" x2="450" y2="350" stroke="#4A5568" stroke-width="2"/>
    

    <circle cx="400" cy="500" r="50" fill="#FFFAF0" stroke="#D69E2E" stroke-width="2"/>
    <text x="400" y="495" text-anchor="middle" font-size="12" font-weight="bold" fill="#1A202C">Telle-</text>
    <text x="400" y="510" text-anchor="middle" font-size="12" font-weight="bold" fill="#1A202C">feil</text>
    <line x1="400" y1="450" x2="400" y2="380" stroke="#4A5568" stroke-width="2"/>
    

    <text x="50" y="550" font-size="12" fill="#4A5568">Vanlige årsaker som krever systematisk håndtering</text>
</svg>