<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif">
    <title>Teknologi for Lagerstyring</title>
    <rect x="10" y="10" width="780" height="580" rx="15" fill="#fff" stroke="#ccc" stroke-width="2"/>
    
    <!-- Title -->
    <text x="400" y="50" text-anchor="middle" font-size="24" font-weight="bold" fill="#1A202C">Teknologi for Lagerstyring</text>
    
    <!-- Central ERP System -->
    <rect x="300" y="250" width="200" height="100" rx="15" fill="#E6FFFA" stroke="#38B2AC" stroke-width="3"/>
    <text x="400" y="285" text-anchor="middle" font-size="16" font-weight="bold" fill="#1A202C">ERP-SYSTEM</text>
    <text x="400" y="305" text-anchor="middle" font-size="12" fill="#2D3748">Sentralt lagerstyringssystem</text>
    <text x="400" y="325" text-anchor="middle" font-size="12" fill="#2D3748">med regnskapsintegrasjon</text>
    
    <!-- Barcode/RFID Technology -->
    <rect x="50" y="100" width="180" height="120" rx="10" fill="#FEF5E7" stroke="#DD6B20" stroke-width="2"/>
    <text x="140" y="130" text-anchor="middle" font-size="14" font-weight="bold" fill="#1A202C">Strekkode &amp; RFID</text>
    <text x="70" y="155" font-size="11" fill="#2D3748">• Automatisk registrering</text>
    <text x="70" y="170" font-size="11" fill="#2D3748">• Sanntidsoppdatering</text>
    <text x="70" y="185" font-size="11" fill="#2D3748">• Redusert feilrisiko</text>
    <text x="70" y="200" font-size="11" fill="#2D3748">• Trådløs sporing (RFID)</text>
    
    <!-- Connection line -->
    <line x1="230" y1="160" x2="300" y2="280" stroke="#4A5568" stroke-width="2"/>
    <polygon points="295,275 305,285 295,285" fill="#4A5568"/>
    
    <!-- AI and Machine Learning -->
    <rect x="570" y="100" width="180" height="120" rx="10" fill="#FAF5FF" stroke="#805AD5" stroke-width="2"/>
    <text x="660" y="125" text-anchor="middle" font-size="14" font-weight="bold" fill="#1A202C">AI &amp; Maskinlæring</text>
    <text x="660" y="145" text-anchor="middle" font-size="12" fill="#2D3748">Kunstig Intelligens</text>
    <text x="590" y="165" font-size="11" fill="#2D3748">• Prediktiv analyse</text>
    <text x="590" y="180" font-size="11" fill="#2D3748">• Avviksdeteksjon</text>
    <text x="590" y="195" font-size="11" fill="#2D3748">• Optimalisering</text>
    <text x="590" y="210" font-size="11" fill="#2D3748">• Kvalitetskontroll</text>
    
    <!-- Connection line -->
    <line x1="570" y1="160" x2="500" y2="280" stroke="#4A5568" stroke-width="2"/>
    <polygon points="505,275 495,285 505,285" fill="#4A5568"/>
    
    <!-- IoT Sensors -->
    <rect x="50" y="400" width="180" height="120" rx="10" fill="#F0FFF4" stroke="#38A169" stroke-width="2"/>
    <text x="140" y="430" text-anchor="middle" font-size="14" font-weight="bold" fill="#1A202C">IoT-sensorer</text>
    <text x="140" y="450" text-anchor="middle" font-size="12" fill="#2D3748">Internet of Things</text>
    <text x="70" y="470" font-size="11" fill="#2D3748">• Temperaturovervåking</text>
    <text x="70" y="485" font-size="11" fill="#2D3748">• Fuktighetscontroll</text>
    <text x="70" y="500" font-size="11" fill="#2D3748">• Bevegelsesdeteksjon</text>
    <text x="70" y="515" font-size="11" fill="#2D3748">• Sanntidsalarmer</text>
    
    <!-- Connection line -->
    <line x1="230" y1="460" x2="300" y2="330" stroke="#4A5568" stroke-width="2"/>
    <polygon points="295,335 305,325 295,325" fill="#4A5568"/>
    
    <!-- Blockchain Technology -->
    <rect x="570" y="400" width="180" height="120" rx="10" fill="#FFFAF0" stroke="#D69E2E" stroke-width="2"/>
    <text x="660" y="430" text-anchor="middle" font-size="14" font-weight="bold" fill="#1A202C">Blockchain</text>
    <text x="660" y="450" text-anchor="middle" font-size="12" fill="#2D3748">Distribuert hovedbok</text>
    <text x="590" y="470" font-size="11" fill="#2D3748">• Sporbarhet</text>
    <text x="590" y="485" font-size="11" fill="#2D3748">• Transparens</text>
    <text x="590" y="500" font-size="11" fill="#2D3748">• Sikkerhet</text>
    <text x="590" y="515" font-size="11" fill="#2D3748">• Uforanderlighet</text>
    
    <!-- Connection line -->
    <line x1="570" y1="460" x2="500" y2="330" stroke="#4A5568" stroke-width="2"/>
    <polygon points="505,335 495,325 505,325" fill="#4A5568"/>
    
    <!-- Mobile Applications -->
    <rect x="300" y="400" width="200" height="80" rx="10" fill="#FED7D7" stroke="#E53E3E" stroke-width="2"/>
    <text x="400" y="425" text-anchor="middle" font-size="14" font-weight="bold" fill="#1A202C">Mobile Applikasjoner</text>
    <text x="320" y="450" font-size="11" fill="#2D3748">• Mobilscanning</text>
    <text x="320" y="465" font-size="11" fill="#2D3748">• Sanntidsrapporter</text>
    <text x="450" y="450" font-size="11" fill="#2D3748">• Offline-funksjonalitet</text>
    <text x="450" y="465" font-size="11" fill="#2D3748">• Brukergrensesnitt</text>
    
    <!-- Connection line -->
    <line x1="400" y1="400" x2="400" y2="350" stroke="#4A5568" stroke-width="2"/>
    <polygon points="395,355 405,345 395,345" fill="#4A5568"/>
    
    <!-- Benefits box -->
    <rect x="250" y="80" width="300" height="120" rx="10" fill="#EDF2F7" stroke="#4A5568" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="400" y="105" text-anchor="middle" font-size="16" font-weight="bold" fill="#1A202C">Fordeler med Teknologiintegrasjon</text>
    
    <text x="270" y="130" font-size="12" fill="#2D3748">• Redusert behov for manuelle korreksjon</text>
    <text x="270" y="150" font-size="12" fill="#2D3748">• Økt nøyaktighet i lagerføring</text>
    <text x="270" y="170" font-size="12" fill="#2D3748">• Automatisk regnskapsintegrasjon</text>
    <text x="270" y="190" font-size="12" fill="#2D3748">• Sanntidsrapportering og -analyse</text>
    
    <!-- Bottom note -->
    <text x="400" y="560" text-anchor="middle" font-size="12" fill="#4A5568">Moderne teknologi minimerer lagerkorreksjon og øker effektiviteten</text>
</svg>