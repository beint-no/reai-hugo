<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" font-family="Arial, sans-serif"><title>Prosess for Lagerkorreksjon</title><rect width="780" height="580" x="10" y="10" fill="#fff" stroke="#ccc" stroke-width="2" rx="15"/><text x="400" y="50" fill="#1a202c" font-size="24" font-weight="bold" text-anchor="middle">Prosess for Lagerkorreksjon</text><rect width="150" height="100" x="50" y="100" fill="#e6fffa" stroke="#38b2ac" stroke-width="2" rx="10"/><text x="125" y="125" fill="#1a202c" font-size="14" font-weight="bold" text-anchor="middle">1. Forberedelse</text><text x="125" y="145" fill="#1a202c" font-size="14" font-weight="bold" text-anchor="middle">&amp; Planlegging</text><text x="60" y="165" fill="#2d3748" font-size="10">• Stopp lagerbevegelser</text><text x="60" y="180" fill="#2d3748" font-size="10">• Forbered tellelister</text><text x="60" y="195" fill="#2d3748" font-size="10">• Tildel ansvar</text><path fill="#4a5568" d="m210 150 30-10v20z"/><path stroke="#4a5568" stroke-width="2" d="M200 150h40"/><rect width="150" height="100" x="250" y="100" fill="#fef5e7" stroke="#dd6b20" stroke-width="2" rx="10"/><text x="325" y="125" fill="#1a202c" font-size="14" font-weight="bold" text-anchor="middle">2. Gjennomføring</text><text x="325" y="145" fill="#1a202c" font-size="14" font-weight="bold" text-anchor="middle">av Opptelling</text><text x="260" y="165" fill="#2d3748" font-size="10">• Fysisk telling</text><text x="260" y="180" fill="#2d3748" font-size="10">• Dobbel kontroll</text><text x="260" y="195" fill="#2d3748" font-size="10">• Dokumentasjon</text><path fill="#4a5568" d="m410 150 30-10v20z"/><path stroke="#4a5568" stroke-width="2" d="M400 150h40"/><rect width="150" height="100" x="450" y="100" fill="#faf5ff" stroke="#805ad5" stroke-width="2" rx="10"/><text x="525" y="125" fill="#1a202c" font-size="14" font-weight="bold" text-anchor="middle">3. Analyse</text><text x="525" y="145" fill="#1a202c" font-size="14" font-weight="bold" text-anchor="middle">&amp; Justering</text><text x="460" y="165" fill="#2d3748" font-size="10">• Identifiser avvik</text><text x="460" y="180" fill="#2d3748" font-size="10">• Analyser årsaker</text><text x="460" y="195" fill="#2d3748" font-size="10">• Beregn justeringer</text><path fill="#4a5568" d="m525 210-10 30h20z"/><path stroke="#4a5568" stroke-width="2" d="M525 200v40"/><rect width="150" height="100" x="450" y="250" fill="#f0fff4" stroke="#38a169" stroke-width="2" rx="10"/><text x="525" y="275" fill="#1a202c" font-size="14" font-weight="bold" text-anchor="middle">4. Godkjenning</text><text x="525" y="295" fill="#1a202c" font-size="14" font-weight="bold" text-anchor="middle">&amp; Autorisasjon</text><text x="460" y="315" fill="#2d3748" font-size="10">• Få nødvendig godkjenning</text><text x="460" y="330" fill="#2d3748" font-size="10">• Verifiser beregninger</text><text x="460" y="345" fill="#2d3748" font-size="10">• Dokumenter beslutning</text><path fill="#4a5568" d="m440 300-30-10v20z"/><path stroke="#4a5568" stroke-width="2" d="M450 300h-40"/><rect width="150" height="100" x="250" y="250" fill="#fffaf0" stroke="#d69e2e" stroke-width="2" rx="10"/><text x="325" y="275" fill="#1a202c" font-size="14" font-weight="bold" text-anchor="middle">5. Regnskapsmessig</text><text x="325" y="295" fill="#1a202c" font-size="14" font-weight="bold" text-anchor="middle">Behandling</text><text x="260" y="315" fill="#2d3748" font-size="10">• Bokfør justeringer</text><text x="260" y="330" fill="#2d3748" font-size="10">• Oppdater lagersaldo</text><text x="260" y="345" fill="#2d3748" font-size="10">• Generer rapporter</text><path fill="#4a5568" d="m240 300-30-10v20z"/><path stroke="#4a5568" stroke-width="2" d="M250 300h-40"/><rect width="150" height="100" x="50" y="250" fill="#fed7d7" stroke="#e53e3e" stroke-width="2" rx="10"/><text x="125" y="275" fill="#1a202c" font-size="14" font-weight="bold" text-anchor="middle">6. Oppfølging</text><text x="125" y="295" fill="#1a202c" font-size="14" font-weight="bold" text-anchor="middle">&amp; Læring</text><text x="60" y="315" fill="#2d3748" font-size="10">• Analyser årsaker</text><text x="60" y="330" fill="#2d3748" font-size="10">• Forbedre rutiner</text><text x="60" y="345" fill="#2d3748" font-size="10">• Forebyggende tiltak</text><rect width="300" height="120" x="250" y="400" fill="#edf2f7" stroke="#4a5568" stroke-dasharray="5,5" stroke-width="2" rx="10"/><text x="400" y="425" fill="#1a202c" font-size="16" font-weight="bold" text-anchor="middle">Kvalitetskontroll gjennom hele prosessen</text><text x="270" y="450" fill="#2d3748" font-size="12">• Dokumentasjon av alle steg</text><text x="270" y="470" fill="#2d3748" font-size="12">• Kontroll av beregninger og justeringer</text><text x="270" y="490" fill="#2d3748" font-size="12">• Verifisering av autorisasjoner</text><text x="270" y="510" fill="#2d3748" font-size="12">• Sporbarhet og revisjonsspor</text><text x="400" y="560" fill="#4a5568" font-size="12" text-anchor="middle">Systematisk tilnærming sikrer nøyaktighet og overholdelse av regnskapsprinsipper</text></svg>