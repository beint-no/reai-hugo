<svg xmlns="http://www.w3.org/2000/svg" width="700" height="400"><style>.header-text{font-family:Arial,sans-serif;font-size:18px;font-weight:700;fill:#2d3748;text-anchor:middle}.item-text,.value-text{font-family:Arial,sans-serif;font-size:14px;fill:#4a5568}.value-text{font-weight:700;fill:#2d3748}.positive-bg{fill:#e6fffa;stroke:#38b2ac;stroke-width:2}</style><path fill="#fff" d="M0 0h700v400H0z"/><text x="350" y="30" style="font-family:Arial,sans-serif;font-size:24px;font-weight:700;fill:#2d3748;text-anchor:middle">Beregning av Arbeidskapital</text><rect width="250" height="120" x="50" y="60" class="positive-bg" rx="8"/><text x="175" y="85" class="header-text">Steg 1: Omløpsmidler</text><text x="70" y="110" class="item-text">Kontanter og bank:</text><text x="220" y="110" class="value-text">500.000</text><text x="70" y="130" class="item-text">Kundefordringer:</text><text x="220" y="130" class="value-text">1.200.000</text><text x="70" y="150" class="item-text">Varelager:</text><text x="220" y="150" class="value-text">800.000</text><path stroke="#38b2ac" stroke-width="2" d="M70 160h210"/><text x="70" y="175" class="item-text" font-weight="bold">Sum omløpsmidler:</text><text x="220" y="175" fill="#38b2ac" class="value-text">2.500.000</text><rect width="250" height="120" x="400" y="60" rx="8" style="fill:#fed7d7;stroke:#e53e3e;stroke-width:2"/><text x="525" y="85" class="header-text">Steg 2: Kortsiktig Gjeld</text><text x="420" y="110" class="item-text">Leverandørgjeld:</text><text x="570" y="110" class="value-text">800.000</text><text x="420" y="130" class="item-text">Kortsiktige lån:</text><text x="570" y="130" class="value-text">400.000</text><text x="420" y="150" class="item-text">Påløpte kostnader:</text><text x="570" y="150" class="value-text">300.000</text><path stroke="#e53e3e" stroke-width="2" d="M420 160h210"/><text x="420" y="175" class="item-text" font-weight="bold">Sum kortsiktig gjeld:</text><text x="570" y="175" fill="#e53e3e" class="value-text">1.500.000</text><rect width="400" height="50" x="150" y="220" rx="8" style="fill:#f7fafc;stroke:#a0aec0;stroke-width:2"/><text x="350" y="250" style="font-family:Arial,sans-serif;font-size:20px;font-weight:700;fill:#1e88e5;text-anchor:middle">2.500.000 - 1.500.000 = 1.000.000</text><path fill="none" stroke="#38b2ac" stroke-width="3" marker-end="url(#arrowhead-green)" d="M175 190v20h75v20"/><path fill="none" stroke="#e53e3e" stroke-width="3" marker-end="url(#arrowhead-red)" d="M525 190v20h-75v20"/><rect width="300" height="60" x="200" y="300" class="positive-bg" rx="8"/><text x="350" y="325" class="header-text">Arbeidskapital</text><text x="350" y="350" style="font-family:Arial,sans-serif;font-size:18px;font-weight:700;fill:#38b2ac;text-anchor:middle">1.000.000 NOK</text><path fill="none" stroke="#1e88e5" stroke-width="3" marker-end="url(#arrowhead-blue)" d="M350 280v10"/><text x="350" y="385" class="item-text" text-anchor="middle">Positiv arbeidskapital = God likviditet</text><defs><marker id="arrowhead-green" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><path fill="#38b2ac" d="m0 0 10 3.5L0 7z"/></marker><marker id="arrowhead-red" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><path fill="#e53e3e" d="m0 0 10 3.5L0 7z"/></marker><marker id="arrowhead-blue" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><path fill="#1e88e5" d="m0 0 10 3.5L0 7z"/></marker></defs></svg>