<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400"><style>.header-text,.ratio-text{font-family:Arial,sans-serif;font-weight:700}.header-text{font-size:16px;fill:#fff;text-anchor:middle}.ratio-text{font-size:14px;fill:#2d3748}.formula-text,.interpretation-text{font-family:Arial,sans-serif;font-size:13px;fill:#4a5568}.interpretation-text{font-size:12px}.table-header{fill:#2d3748;stroke:#2d3748;stroke-width:1}.table-row-even,.table-row-odd{fill:#f7fafc;stroke:#e2e8f0;stroke-width:1}.table-row-odd{fill:#fff}</style><path fill="#fff" d="M0 0h800v400H0z"/><text x="400" y="30" style="font-family:Arial,sans-serif;font-size:24px;font-weight:700;fill:#2d3748;text-anchor:middle">Arbeidskapitalens Nøkkeltall</text><rect width="700" height="300" x="50" y="60" fill="none" stroke="#2d3748" stroke-width="2" rx="8"/><rect width="200" height="40" x="50" y="60" class="table-header" rx="8 0 0 0"/><text x="150" y="85" class="header-text">Nøkkeltall</text><path d="M250 60h300v40H250z" class="table-header"/><text x="400" y="85" class="header-text">Formel</text><rect width="200" height="40" x="550" y="60" class="table-header" rx="0 8 0 0"/><text x="650" y="85" class="header-text">Tolkning</text><path d="M50 100h200v50H50z" class="table-row-odd"/><text x="70" y="120" class="ratio-text">Likviditetsgrad 1</text><text x="70" y="135" class="interpretation-text">(Current Ratio)</text><path d="M250 100h300v50H250z" class="table-row-odd"/><text x="270" y="120" class="formula-text">Omløpsmidler ÷ Kortsiktig gjeld</text><text x="270" y="135" class="formula-text">2.600.000 ÷ 1.700.000 = 1,53</text><path d="M550 100h200v50H550z" class="table-row-odd"/><text x="570" y="120" class="interpretation-text">Bør være &gt; 1,0</text><text x="570" y="135" class="interpretation-text">for god likviditet</text><path d="M50 150h200v50H50z" class="table-row-even"/><text x="70" y="170" class="ratio-text">Likviditetsgrad 2</text><text x="70" y="185" class="interpretation-text">(Quick Ratio)</text><path d="M250 150h300v50H250z" class="table-row-even"/><text x="270" y="170" class="formula-text">(Omløpsmidler - Varelager) ÷ Kortsiktig gjeld</text><text x="270" y="185" class="formula-text">(2.600.000 - 800.000) ÷ 1.700.000 = 1,06</text><path d="M550 150h200v50H550z" class="table-row-even"/><text x="570" y="170" class="interpretation-text">Bør være &gt; 0,7</text><text x="570" y="185" class="interpretation-text">for solid likviditet</text><path d="M50 200h200v50H50z" class="table-row-odd"/><text x="70" y="220" class="ratio-text">Arbeidskapitalandel</text><text x="70" y="235" class="interpretation-text">(WC Ratio)</text><path d="M250 200h300v50H250z" class="table-row-odd"/><text x="270" y="220" class="formula-text">Arbeidskapital ÷ Totale eiendeler</text><text x="270" y="235" class="formula-text">900.000 ÷ 5.000.000 = 18%</text><path d="M550 200h200v50H550z" class="table-row-odd"/><text x="570" y="220" class="interpretation-text">Viser andel av eiendeler</text><text x="570" y="235" class="interpretation-text">som er arbeidskapital</text><path d="M50 250h200v50H50z" class="table-row-even"/><text x="70" y="270" class="ratio-text">Kontantkonverterings-</text><text x="70" y="285" class="ratio-text">syklus</text><path d="M250 250h300v50H250z" class="table-row-even"/><text x="270" y="270" class="formula-text">DIO + DSO - DPO</text><text x="270" y="285" class="formula-text">(Dager fra investering til kontant)</text><path d="M550 250h200v50H550z" class="table-row-even"/><text x="570" y="270" class="interpretation-text">Tid fra investering</text><text x="570" y="285" class="interpretation-text">til kontantinngang</text><text x="400" y="385" class="interpretation-text" font-style="italic" text-anchor="middle">
    DIO = Days Inventory Outstanding, DSO = Days Sales Outstanding, DPO = Days Payable Outstanding
  </text></svg>