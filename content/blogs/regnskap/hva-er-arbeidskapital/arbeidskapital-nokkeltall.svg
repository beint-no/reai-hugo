<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400">
  <style>
    .title-text { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2d3748; text-anchor: middle; }
    .header-text { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #ffffff; text-anchor: middle; }
    .ratio-text { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #2d3748; }
    .formula-text { font-family: Arial, sans-serif; font-size: 13px; fill: #4a5568; }
    .interpretation-text { font-family: Arial, sans-serif; font-size: 12px; fill: #4a5568; }
    .table-header { fill: #2d3748; stroke: #2d3748; stroke-width: 1; }
    .table-row-even { fill: #f7fafc; stroke: #e2e8f0; stroke-width: 1; }
    .table-row-odd { fill: #ffffff; stroke: #e2e8f0; stroke-width: 1; }
  </style>
  

  <rect width="800" height="400" fill="#ffffff"/>
  

  <text x="400" y="30" class="title-text">Arbeidskapitalens Nøkkeltall</text>
  

  <rect x="50" y="60" width="700" height="300" fill="none" stroke="#2d3748" stroke-width="2" rx="8"/>
  

  <rect x="50" y="60" width="200" height="40" class="table-header" rx="8 0 0 0"/>
  <text x="150" y="85" class="header-text">Nøkkeltall</text>
  
  <rect x="250" y="60" width="300" height="40" class="table-header"/>
  <text x="400" y="85" class="header-text">Formel</text>
  
  <rect x="550" y="60" width="200" height="40" class="table-header" rx="0 8 0 0"/>
  <text x="650" y="85" class="header-text">Tolkning</text>
  

  <rect x="50" y="100" width="200" height="50" class="table-row-odd"/>
  <text x="70" y="120" class="ratio-text">Likviditetsgrad 1</text>
  <text x="70" y="135" class="interpretation-text">(Current Ratio)</text>
  
  <rect x="250" y="100" width="300" height="50" class="table-row-odd"/>
  <text x="270" y="120" class="formula-text">Omløpsmidler ÷ Kortsiktig gjeld</text>
  <text x="270" y="135" class="formula-text">2.600.000 ÷ 1.700.000 = 1,53</text>
  
  <rect x="550" y="100" width="200" height="50" class="table-row-odd"/>
  <text x="570" y="120" class="interpretation-text">Bør være > 1,0</text>
  <text x="570" y="135" class="interpretation-text">for god likviditet</text>
  

  <rect x="50" y="150" width="200" height="50" class="table-row-even"/>
  <text x="70" y="170" class="ratio-text">Likviditetsgrad 2</text>
  <text x="70" y="185" class="interpretation-text">(Quick Ratio)</text>
  
  <rect x="250" y="150" width="300" height="50" class="table-row-even"/>
  <text x="270" y="170" class="formula-text">(Omløpsmidler - Varelager) ÷ Kortsiktig gjeld</text>
  <text x="270" y="185" class="formula-text">(2.600.000 - 800.000) ÷ 1.700.000 = 1,06</text>
  
  <rect x="550" y="150" width="200" height="50" class="table-row-even"/>
  <text x="570" y="170" class="interpretation-text">Bør være > 0,7</text>
  <text x="570" y="185" class="interpretation-text">for solid likviditet</text>
  

  <rect x="50" y="200" width="200" height="50" class="table-row-odd"/>
  <text x="70" y="220" class="ratio-text">Arbeidskapitalandel</text>
  <text x="70" y="235" class="interpretation-text">(WC Ratio)</text>
  
  <rect x="250" y="200" width="300" height="50" class="table-row-odd"/>
  <text x="270" y="220" class="formula-text">Arbeidskapital ÷ Totale eiendeler</text>
  <text x="270" y="235" class="formula-text">900.000 ÷ 5.000.000 = 18%</text>
  
  <rect x="550" y="200" width="200" height="50" class="table-row-odd"/>
  <text x="570" y="220" class="interpretation-text">Viser andel av eiendeler</text>
  <text x="570" y="235" class="interpretation-text">som er arbeidskapital</text>
  

  <rect x="50" y="250" width="200" height="50" class="table-row-even"/>
  <text x="70" y="270" class="ratio-text">Kontantkonverterings-</text>
  <text x="70" y="285" class="ratio-text">syklus</text>
  
  <rect x="250" y="250" width="300" height="50" class="table-row-even"/>
  <text x="270" y="270" class="formula-text">DIO + DSO - DPO</text>
  <text x="270" y="285" class="formula-text">(Dager fra investering til kontant)</text>
  
  <rect x="550" y="250" width="200" height="50" class="table-row-even"/>
  <text x="570" y="270" class="interpretation-text">Tid fra investering</text>
  <text x="570" y="285" class="interpretation-text">til kontantinngang</text>
  

  <text x="400" y="385" class="interpretation-text" text-anchor="middle" font-style="italic">
    DIO = Days Inventory Outstanding, DSO = Days Sales Outstanding, DPO = Days Payable Outstanding
  </text>
</svg>