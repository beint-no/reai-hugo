<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500">
  <style>
    .title-text { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2d3748; text-anchor: middle; }
    .strategy-title { font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; fill: #ffffff; text-anchor: middle; }
    .category-text { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #2d3748; }
    .item-text { font-family: Arial, sans-serif; font-size: 14px; fill: #4a5568; }
    .positive-text { font-family: Arial, sans-serif; font-size: 14px; fill: #38b2ac; }
    .negative-text { font-family: Arial, sans-serif; font-size: 14px; fill: #e53e3e; }
    .conservative-bg { fill: #e6fffa; stroke: #38b2ac; stroke-width: 2; }
    .aggressive-bg { fill: #fed7d7; stroke: #e53e3e; stroke-width: 2; }
    .conservative-header { fill: #38b2ac; }
    .aggressive-header { fill: #e53e3e; }
    .vs-bg { fill: #f7fafc; stroke: #a0aec0; stroke-width: 2; }
  </style>
  

  <rect width="800" height="500" fill="#ffffff"/>
  

  <text x="400" y="30" class="title-text">Arbeidskapitalstrategier</text>
  

  <rect x="50" y="70" width="300" height="350" class="conservative-bg" rx="10"/>
  

  <rect x="50" y="70" width="300" height="50" class="conservative-header" rx="10 10 0 0"/>
  <text x="200" y="100" class="strategy-title">KONSERVATIV STRATEGI</text>
  

  <text x="70" y="150" class="category-text">Arbeidskapital:</text>
  <text x="90" y="170" class="positive-text">• Høy arbeidskapital</text>
  <text x="90" y="190" class="positive-text">• Stor sikkerhetsbuffer</text>
  
  <text x="70" y="220" class="category-text">Risiko:</text>
  <text x="90" y="240" class="positive-text">• Lav risiko</text>
  <text x="90" y="260" class="positive-text">• Redusert fare for</text>
  <text x="90" y="280" class="positive-text">  likviditetsproblemer</text>
  
  <text x="70" y="310" class="category-text">Kostnader:</text>
  <text x="90" y="330" class="negative-text">• Høyere kostnader</text>
  <text x="90" y="350" class="negative-text">• Mer kapital bundet opp</text>
  
  <text x="70" y="380" class="category-text">Avkastning:</text>
  <text x="90" y="400" class="negative-text">• Lavere avkastning</text>
  

  <circle cx="400" cy="245" r="40" class="vs-bg"/>
  <text x="400" y="255" class="category-text" text-anchor="middle" font-size="24">VS</text>
  

  <rect x="450" y="70" width="300" height="350" class="aggressive-bg" rx="10"/>
  

  <rect x="450" y="70" width="300" height="50" class="aggressive-header" rx="10 10 0 0"/>
  <text x="600" y="100" class="strategy-title">AGGRESSIV STRATEGI</text>
  

  <text x="470" y="150" class="category-text">Arbeidskapital:</text>
  <text x="490" y="170" class="negative-text">• Lav arbeidskapital</text>
  <text x="490" y="190" class="negative-text">• Minimal sikkerhetsbuffer</text>
  
  <text x="470" y="220" class="category-text">Risiko:</text>
  <text x="490" y="240" class="negative-text">• Høy risiko</text>
  <text x="490" y="260" class="negative-text">• Økt fare for</text>
  <text x="490" y="280" class="negative-text">  likviditetsproblemer</text>
  
  <text x="470" y="310" class="category-text">Kostnader:</text>
  <text x="490" y="330" class="positive-text">• Lavere kostnader</text>
  <text x="490" y="350" class="positive-text">• Mindre kapital bundet</text>
  
  <text x="470" y="380" class="category-text">Avkastning:</text>
  <text x="490" y="400" class="positive-text">• Høyere avkastning</text>
  

  <rect x="150" y="450" width="500" height="30" class="vs-bg" rx="5"/>
  <text x="400" y="470" class="item-text" text-anchor="middle" font-weight="bold">
    Optimal strategi: Balansert tilnærming tilpasset bransje og risikotoleranse
  </text>
</svg>