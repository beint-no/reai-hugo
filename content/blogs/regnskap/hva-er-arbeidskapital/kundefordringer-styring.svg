<svg xmlns="http://www.w3.org/2000/svg" width="700" height="400"><style>.title-text{font-size:24px;font-weight:700;fill:#2d3748;text-anchor:middle}.item-text,.step-text,.title-text{font-family:Arial,sans-serif}.step-text{font-size:16px;font-weight:700;fill:#fff;text-anchor:middle}.item-text{font-size:14px;fill:#4a5568}.step-bg{fill:#1e88e5}.content-bg{fill:#ebf8ff;stroke:#1e88e5;stroke-width:2}</style><path fill="#fff" d="M0 0h700v400H0z"/><text x="350" y="30" class="title-text">Optimalisering av Kundefordringer</text><rect width="120" height="40" x="50" y="70" class="step-bg" rx="5"/><text x="110" y="95" class="step-text">1. Kredittsjekk</text><rect width="120" height="80" x="50" y="120" class="content-bg" rx="5"/><text x="70" y="140" class="item-text">• Vurder kunders</text><text x="70" y="155" class="item-text">  kredittverdighet</text><text x="70" y="170" class="item-text">• Sett kredittgrenser</text><text x="70" y="185" class="item-text">• Reduser risiko</text><rect width="120" height="40" x="190" y="70" class="step-bg" rx="5"/><text x="250" y="95" class="step-text">2. Betingelser</text><rect width="120" height="80" x="190" y="120" class="content-bg" rx="5"/><text x="210" y="140" class="item-text">• Tilby rabatter</text><text x="210" y="155" class="item-text">  for tidlig betaling</text><text x="210" y="170" class="item-text">• Optimale</text><text x="210" y="185" class="item-text">  betalingsfrister</text><rect width="120" height="40" x="330" y="70" class="step-bg" rx="5"/><text x="390" y="95" class="step-text">3. Oppfølging</text><rect width="120" height="80" x="330" y="120" class="content-bg" rx="5"/><text x="350" y="140" class="item-text">• Systematisk</text><text x="350" y="155" class="item-text">  oppfølging</text><text x="350" y="170" class="item-text">• Purring ved</text><text x="350" y="185" class="item-text">  forfall</text><rect width="120" height="40" x="470" y="70" class="step-bg" rx="5"/><text x="530" y="95" class="step-text">4. Faktoring</text><r