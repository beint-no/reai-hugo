<svg xmlns="http://www.w3.org/2000/svg" width="700" height="400">
  <style>
    .title-text { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2d3748; text-anchor: middle; }
    .step-text { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #ffffff; text-anchor: middle; }
    .item-text { font-family: Arial, sans-serif; font-size: 14px; fill: #4a5568; }
    .highlight-text { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #1e88e5; }
    .step-bg { fill: #1e88e5; }
    .content-bg { fill: #ebf8ff; stroke: #1e88e5; stroke-width: 2; }
  </style>
  

  <rect width="700" height="400" fill="#ffffff"/>
  

  <text x="350" y="30" class="title-text">Optimalisering av Kundefordringer</text>
  

  <rect x="50" y="70" width="120" height="40" class="step-bg" rx="5"/>
  <text x="110" y="95" class="step-text">1. Kredittsjekk</text>
  
  <rect x="50" y="120" width="120" height="80" class="content-bg" rx="5"/>
  <text x="70" y="140" class="item-text">• Vurder kunders</text>
  <text x="70" y="155" class="item-text">  kredittverdighet</text>
  <text x="70" y="170" class="item-text">• Sett kredittgrenser</text>
  <text x="70" y="185" class="item-text">• Reduser risiko</text>
  

  <rect x="190" y="70" width="120" height="40" class="step-bg" rx="5"/>
  <text x="250" y="95" class="step-text">2. Betingelser</text>
  
  <rect x="190" y="120" width="120" height="80" class="content-bg" rx="5"/>
  <text x="210" y="140" class="item-text">• Tilby rabatter</text>
  <text x="210" y="155" class="item-text">  for tidlig betaling</text>
  <text x="210" y="170" class="item-text">• Optimale</text>
  <text x="210" y="185" class="item-text">  betalingsfrister</text>
  

  <rect x="330" y="70" width="120" height="40" class="step-bg" rx="5"/>
  <text x="390" y="95" class="step-text">3. Oppfølging</text>
  
  <rect x="330" y="120" width="120" height="80" class="content-bg" rx="5"/>
  <text x="350" y="140" class="item-text">• Systematisk</text>
  <text x="350" y="155" class="item-text">  oppfølging</text>
  <text x="350" y="170" class="item-text">• Purring ved</text>
  <text x="350" y="185" class="item-text">  forfall</text>
  

  <rect x="470" y="70" width="120" height="40" class="step-bg" rx="5"/>
  <text x="530" y="95" class="step-text">4. Faktoring</text>
  
  <rect x="470" y="120" width="120" height="80" class="content-bg" rx="5"/>
  <text x="490" y="140" class="item-text">• Selg fordringer</text>
  <text x="490" y="155" class="item-text">• Øyeblikkelig</text>
  <text x="490" y="170" class="item-text">  kontanter</text>
  <text x="490" y="185" class="item-text">• Reduser risiko</text>
  

  <rect x="100" y="250" width="500" height="120" class="content-bg" rx="8"/>
  <text x="350" y="275" class="title-text" font-size="18">Kundefordringer Prosess</text>
  

  <circle cx="150" cy="310" r="25" fill="#38b2ac"/>
  <text x="150" y="316" class="step-text" font-size="12">Salg</text>
  
  <path d="M 175 310 L 205 310" stroke="#2d3748" stroke-width="2" marker-end="url(#arrow)"/>
  
  <circle cx="230" cy="310" r="25" fill="#1e88e5"/>
  <text x="230" y="316" class="step-text" font-size="12">Faktura</text>
  
  <path d="M 255 310 L 285 310" stroke="#2d3748" stroke-width="2" marker-end="url(#arrow)"/>
  
  <circle cx="310" cy="310" r="25" fill="#d69e2e"/>
  <text x="310" y="316" class="step-text" font-size="12">Kreditt</text>
  
  <path d="M 335 310 L 365 310" stroke="#2d3748" stroke-width="2" marker-end="url(#arrow)"/>
  
  <circle cx="390" cy="310" r="25" fill="#e53e3e"/>
  <text x="390" y="316" class="step-text" font-size="12">Purring</text>
  
  <path d="M 415 310 L 445 310" stroke="#2d3748" stroke-width="2" marker-end="url(#arrow)"/>
  
  <circle cx="470" cy="310" r="25" fill="#38b2ac"/>
  <text x="470" y="316" class="step-text" font-size="12">Betaling</text>
  

  <text x="150" y="345" class="item-text" text-anchor="middle">Dag 0</text>
  <text x="230" y="345" class="item-text" text-anchor="middle">Dag 1</text>
  <text x="310" y="345" class="item-text" text-anchor="middle">Dag 30</text>
  <text x="390" y="345" class="item-text" text-anchor="middle">Dag 45</text>
  <text x="470" y="345" class="item-text" text-anchor="middle">Dag 60</text>
  

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2d3748"/>
    </marker>
  </defs>
</svg>