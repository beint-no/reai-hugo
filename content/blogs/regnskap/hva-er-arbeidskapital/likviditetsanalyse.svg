<svg xmlns="http://www.w3.org/2000/svg" width="700" height="400">
  <style>
    .title-text { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2d3748; text-anchor: middle; }
    .level-text { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #ffffff; text-anchor: middle; }
    .item-text { font-family: Arial, sans-serif; font-size: 14px; fill: #4a5568; }
    .value-text { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #2d3748; }
    .level1-bg { fill: #38b2ac; }
    .level2-bg { fill: #1e88e5; }
    .level3-bg { fill: #d69e2e; }
    .level4-bg { fill: #e53e3e; }
    .content-bg { fill: #f7fafc; stroke: #a0aec0; stroke-width: 1; }
  </style>
  

  <rect width="700" height="400" fill="#ffffff"/>
  

  <text x="350" y="30" class="title-text">Likviditetsnivåer - Analyse</text>
  

  <rect x="50" y="70" width="150" height="40" class="level1-bg" rx="5"/>
  <text x="125" y="95" class="level-text">1. Likviditet</text>
  
  <rect x="50" y="120" width="150" height="60" class="content-bg" rx="5"/>
  <text x="70" y="140" class="item-text">Kontanter og bank</text>
  <text x="70" y="155" class="value-text">500.000 NOK</text>
  <text x="70" y="170" class="item-text" font-style="italic">Øyeblikkelig tilgjengelig</text>
  

  <rect x="220" y="70" width="150" height="40" class="level2-bg" rx="5"/>
  <text x="295" y="95" class="level-text">2. Likviditet</text>
  
  <rect x="220" y="120" width="150" height="60" class="content-bg" rx="5"/>
  <text x="240" y="140" class="item-text">+ Kortsiktige</text>
  <text x="240" y="155" class="item-text">investeringer</text>
  <text x="240" y="170" class="value-text">500.000 + 0 = 500.000</text>
  

  <rect x="390" y="70" width="150" height="40" class="level3-bg" rx="5"/>
  <text x="465" y="95" class="level-text">3. Likviditet</text>
  
  <rect x="390" y="120" width="150" height="60" class="content-bg" rx="5"/>
  <text x="410" y="140" class="item-text">+ Kundefordringer</text>
  <text x="410" y="155" class="value-text">500.000 + 1.200.000</text>
  <text x="410" y="170" class="value-text">= 1.700.000</text>
  

  <rect x="560" y="70" width="120" height="40" class="level4-bg" rx="5"/>
  <text x="620" y="95" class="level-text">4. Likviditet</text>
  
  <rect x="560" y="120" width="120" height="60" class="content-bg" rx="5"/>
  <text x="580" y="140" class="item-text">+ Varelager</text>
  <text x="580" y="155" class="value-text">1.700.000</text>
  <text x="580" y="160" class="value-text">+ 800.000</text>
  <text x="580" y="175" class="value-text">= 2.500.000</text>
  

  <rect x="150" y="220" width="400" height="150" class="content-bg" rx="8"/>
  <text x="350" y="245" class="title-text" font-size="18">Likviditetspyramide</text>
  

  <rect x="300" y="260" width="100" height="20" class="level1-bg"/>
  <text x="350" y="275" class="level-text" font-size="12">Kontanter</text>
  
  <rect x="275" y="285" width="150" height="20" class="level2-bg"/>
  <text x="350" y="300" class="level-text" font-size="12">+ Kortsiktige inv.</text>
  
  <rect x="250" y="310" width="200" height="20" class="level3-bg"/>
  <text x="350" y="325" class="level-text" font-size="12">+ Kundefordringer</text>
  
  <rect x="200" y="335" width="300" height="20" class="level4-bg"/>
  <text x="350" y="350" class="level-text" font-size="12">+ Varelager (Total omløpsmidler)</text>
  

  <text x="350" y="385" class="item-text" text-anchor="middle" font-style="italic">
    Jo høyere nivå, desto lengre tid til kontanter
  </text>
</svg>