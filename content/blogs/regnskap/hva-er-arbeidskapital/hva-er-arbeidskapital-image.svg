<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500">
  <style>
    .title-text { font-family: Arial, sans-serif; font-size: 32px; font-weight: bold; fill: #2d3748; text-anchor: middle; }
    .subtitle-text { font-family: Arial, sans-serif; font-size: 18px; fill: #4a5568; text-anchor: middle; }
    .formula-text { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #1e88e5; text-anchor: middle; }
    .component-text { font-family: Arial, sans-serif; font-size: 16px; fill: #2d3748; text-anchor: middle; }
    .value-text { font-family: Arial, sans-serif; font-size: 14px; fill: #4a5568; text-anchor: middle; }
    .positive-bg { fill: #e6fffa; stroke: #38b2ac; stroke-width: 2; }
    .negative-bg { fill: #fed7d7; stroke: #e53e3e; stroke-width: 2; }
    .neutral-bg { fill: #f7fafc; stroke: #a0aec0; stroke-width: 2; }
  </style>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="400" y="50" class="title-text">Hva er Arbeidskapital?</text>
  <text x="400" y="80" class="subtitle-text">Working Capital = Omløpsmidler - Kortsiktig Gjeld</text>
  
  <!-- Formula visualization -->
  <rect x="50" y="120" width="700" height="80" class="neutral-bg" rx="10"/>
  <text x="400" y="150" class="formula-text">Arbeidskapital = Omløpsmidler - Kortsiktig Gjeld</text>
  <text x="400" y="180" class="component-text">Måler bedriftens kortsiktige finansielle helse</text>
  
  <!-- Left side - Omløpsmidler -->
  <rect x="80" y="240" width="280" height="200" class="positive-bg" rx="10"/>
  <text x="220" y="270" class="component-text" font-weight="bold">OMLØPSMIDLER (+)</text>
  
  <!-- Omløpsmidler icons and items -->
  <circle cx="120" cy="300" r="15" fill="#38b2ac"/>
  <text x="120" y="306" class="value-text" fill="white" font-weight="bold">Kr</text>
  <text x="160" y="306" class="value-text">Kontanter og bank</text>
  
  <rect x="105" y="320" width="30" height="20" fill="#38b2ac" rx="3"/>
  <text x="120" y="333" class="value-text" fill="white" font-size="10">📄</text>
  <text x="160" y="333" class="value-text">Kundefordringer</text>
  
  <rect x="105" y="350" width="30" height="20" fill="#38b2ac" rx="3"/>
  <text x="120" y="363" class="value-text" fill="white" font-size="10">📦</text>
  <text x="160" y="363" class="value-text">Varelager</text>
  
  <rect x="105" y="380" width="30" height="20" fill="#38b2ac" rx="3"/>
  <text x="120" y="393" class="value-text" fill="white" font-size="10">💰</text>
  <text x="160" y="393" class="value-text">Kortsiktige investeringer</text>
  
  <!-- Right side - Kortsiktig gjeld -->
  <rect x="440" y="240" width="280" height="200" class="negative-bg" rx="10"/>
  <text x="580" y="270" class="component-text" font-weight="bold">KORTSIKTIG GJELD (-)</text>
  
  <!-- Kortsiktig gjeld items -->
  <rect x="465" y="290" width="30" height="20" fill="#e53e3e" rx="3"/>
  <text x="480" y="303" class="value-text" fill="white" font-size="10">🏪</text>
  <text x="520" y="303" class="value-text">Leverandørgjeld</text>
  
  <rect x="465" y="320" width="30" height="20" fill="#e53e3e" rx="3"/>
  <text x="480" y="333" class="value-text" fill="white" font-size="10">💳</text>
  <text x="520" y="333" class="value-text">Kortsiktige lån</text>
  
  <rect x="465" y="350" width="30" height="20" fill="#e53e3e" rx="3"/>
  <text x="480" y="363" class="value-text" fill="white" font-size="10">🏛️</text>
  <text x="520" y="363" class="value-text">Skattegjeld</text>
  
  <rect x="465" y="380" width="30" height="20" fill="#e53e3e" rx="3"/>
  <text x="480" y="393" class="value-text" fill="white" font-size="10">📋</text>
  <text x="520" y="393" class="value-text">Påløpte kostnader</text>
  
  <!-- Arrow and result -->
  <path d="M 370 340 L 430 340" stroke="#2d3748" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="400" y="335" class="component-text" font-size="18">=</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2d3748"/>
    </marker>
  </defs>
  
  <!-- Bottom result box -->
  <rect x="250" y="460" width="300" height="30" class="positive-bg" rx="5"/>
  <text x="400" y="480" class="component-text" font-weight="bold">Positiv = God likviditet | Negativ = Likviditetsproblem</text>
</svg>