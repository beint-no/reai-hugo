<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    ERP-systemets Grunnprinsipper
  </text>
  
  <!-- Central circle -->
  <circle cx="400" cy="200" r="60" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
  <text x="400" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    ERP
  </text>
  <text x="400" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
    Prinsipper
  </text>
  
  <!-- Principle 1: Integration -->
  <circle cx="200" cy="120" r="80" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="200" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Integrering
  </text>
  <text x="200" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Alle moduler deler
  </text>
  <text x="200" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    samme database
  </text>
  
  <!-- Integration icon -->
  <g transform="translate(170, 80)">
    <rect x="0" y="0" width="15" height="15" fill="white" opacity="0.8"/>
    <rect x="20" y="0" width="15" height="15" fill="white" opacity="0.8"/>
    <rect x="40" y="0" width="15" height="15" fill="white" opacity="0.8"/>
    <line x1="7.5" y1="15" x2="7.5" y2="25" stroke="white" stroke-width="2"/>
    <line x1="27.5" y1="15" x2="27.5" y2="25" stroke="white" stroke-width="2"/>
    <line x1="47.5" y1="15" x2="47.5" y2="25" stroke="white" stroke-width="2"/>
    <line x1="0" y1="25" x2="55" y2="25" stroke="white" stroke-width="3"/>
  </g>
  
  <!-- Principle 2: Real-time Data -->
  <circle cx="600" cy="120" r="80" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="600" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Sanntidsdata
  </text>
  <text x="600" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Informasjon oppdateres
  </text>
  <text x="600" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    umiddelbart
  </text>
  
  <!-- Real-time icon -->
  <g transform="translate(575, 80)">
    <circle cx="25" cy="15" r="12" fill="none" stroke="white" stroke-width="2"/>
    <line x1="25" y1="8" x2="25" y2="15" stroke="white" stroke-width="2"/>
    <line x1="25" y1="15" x2="30" y2="20" stroke="white" stroke-width="2"/>
    <polygon points="40,10 45,15 40,20" fill="white"/>
  </g>
  
  <!-- Principle 3: Standardization -->
  <circle cx="200" cy="280" r="80" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="200" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Standardisering
  </text>
  <text x="200" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Felles prosesser og
  </text>
  <text x="200" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    arbeidsflyter
  </text>
  
  <!-- Standardization icon -->
  <g transform="translate(175, 240)">
    <rect x="0" y="0" width="50" height="8" fill="white" opacity="0.8" rx="4"/>
    <rect x="0" y="12" width="50" height="8" fill="white" opacity="0.8" rx="4"/>
    <rect x="0" y="24" width="50" height="8" fill="white" opacity="0.8" rx="4"/>
  </g>
  
  <!-- Principle 4: Centralization -->
  <circle cx="600" cy="280" r="80" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="600" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Sentralisering
  </text>
  <text x="600" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Én kilde til sannhet
  </text>
  <text x="600" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    for alle data
  </text>
  
  <!-- Centralization icon -->
  <g transform="translate(575, 240)">
    <circle cx="25" cy="20" r="8" fill="white"/>
    <circle cx="10" cy="5" r="4" fill="white" opacity="0.7"/>
    <circle cx="40" cy="5" r="4" fill="white" opacity="0.7"/>
    <circle cx="10" cy="35" r="4" fill="white" opacity="0.7"/>
    <circle cx="40" cy="35" r="4" fill="white" opacity="0.7"/>
    <line x1="25" y1="12" x2="14" y2="9" stroke="white" stroke-width="2"/>
    <line x1="25" y1="12" x2="36" y2="9" stroke="white" stroke-width="2"/>
    <line x1="25" y1="28" x2="14" y2="31" stroke="white" stroke-width="2"/>
    <line x1="25" y1="28" x2="36" y2="31" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Connection lines from center to principles -->
  <line x1="350" y1="160" x2="270" y2="140" stroke="#7f8c8d" stroke-width="2"/>
  <line x1="450" y1="160" x2="530" y2="140" stroke="#7f8c8d" stroke-width="2"/>
  <line x1="350" y1="240" x2="270" y2="260" stroke="#7f8c8d" stroke-width="2"/>
  <line x1="450" y1="240" x2="530" y2="260" stroke="#7f8c8d" stroke-width="2"/>
  
  <!-- Benefits text at bottom -->
  <text x="400" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    Resultater: Økt effektivitet • Bedre datakvalitet • Forbedret beslutningstaking
  </text>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="350" r="3" fill="#bdc3c7"/>
  <circle cx="700" cy="350" r="3" fill="#bdc3c7"/>
  <circle cx="100" cy="50" r="3" fill="#bdc3c7"/>
  <circle cx="700" cy="50" r="3" fill="#bdc3c7"/>
</svg>