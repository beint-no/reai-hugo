<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="moduleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="centerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E7D32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#F8F9FA"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2C3E50">ERP Økonomimodul Oversikt</text>
  
  <!-- Central Finance Hub -->
  <circle cx="400" cy="300" r="80" fill="url(#centerGradient)" stroke="#1B5E20" stroke-width="3"/>
  <text x="400" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">ØKONOMI</text>
  <text x="400" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">MODUL</text>
  
  <!-- Hovedbok Module -->
  <rect x="150" y="120" width="120" height="80" rx="10" fill="url(#moduleGradient)" stroke="#357ABD" stroke-width="2"/>
  <text x="210" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">HOVEDBOK</text>
  <text x="210" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Dobbel bokføring</text>
  <text x="210" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Alle transaksjoner</text>
  
  <!-- Kundefordringer Module -->
  <rect x="530" y="120" width="120" height="80" rx="10" fill="url(#moduleGradient)" stroke="#357ABD" stroke-width="2"/>
  <text x="590" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">DEBITOR</text>
  <text x="590" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Kundefordringer</text>
  <text x="590" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Kredittstyring</text>
  
  <!-- Leverandørgjeld Module -->
  <rect x="150" y="420" width="120" height="80" rx="10" fill="url(#moduleGradient)" stroke="#357ABD" stroke-width="2"/>
  <text x="210" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">KREDITOR</text>
  <text x="210" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Leverandørgjeld</text>
  <text x="210" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Betalinger</text>
  
  <!-- Anleggsmidler Module -->
  <rect x="530" y="420" width="120" height="80" rx="10" fill="url(#moduleGradient)" stroke="#357ABD" stroke-width="2"/>
  <text x="590" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">ANLEGGSMIDLER</text>
  <text x="590" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Sporing</text>
  <text x="590" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Avskrivning</text>
  
  <!-- Kontantstrøm Module -->
  <rect x="340" y="80" width="120" height="80" rx="10" fill="url(#moduleGradient)" stroke="#357ABD" stroke-width="2"/>
  <text x="400" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">KONTANTSTRØM</text>
  <text x="400" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Likviditet</text>
  <text x="400" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Arbeidskapital</text>
  
  <!-- Connection lines -->
  <line x1="270" y1="160" x2="320" y2="220" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="530" y1="160" x2="480" y2="220" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="270" y1="460" x2="320" y2="380" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="530" y1="460" x2="480" y2="380" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="400" y1="160" x2="400" y2="220" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Data flow arrows -->
  <polygon points="350,240 360,235 360,245" fill="#E74C3C"/>
  <polygon points="450,240 440,235 440,245" fill="#E74C3C"/>
  <polygon points="350,360 360,355 360,365" fill="#E74C3C"/>
  <polygon points="450,360 440,355 440,365" fill="#E74C3C"/>
  <polygon points="400,200 395,190 405,190" fill="#E74C3C"/>
  
  <!-- Legend -->
  <rect x="50" y="520" width="200" height="60" fill="white" stroke="#DDD" stroke-width="1" rx="5"/>
  <text x="60" y="540" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">Hovedfunksjoner:</text>
  <text x="60" y="555" font-family="Arial, sans-serif" font-size="10" fill="#666">• Automatisk dobbel bokføring</text>
  <text x="60" y="570" font-family="Arial, sans-serif" font-size="10" fill="#666">• Sanntids finansiell rapportering</text>
</svg>