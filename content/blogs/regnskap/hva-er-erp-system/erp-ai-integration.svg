  <text x="190" y="162" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">AUTOMATISERING</text>
  <text x="190" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Automatisk kontering av bilag</text>
  <text x="190" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• OCR og dokumentgjenkjenning</text>
