    <circle cx="150" cy="80" r="2" fill="#6A1B9A"/>
    <circle cx="200" cy="90" r="2" fill="#6A1B9A"/>
    <circle cx="250" cy="85" r="2" fill="#6A1B9A"/>
    <circle cx="550" cy="80" r="2" fill="#6A1B9A"/>
    <circle cx="600" cy="90" r="2" fill="#6A1B9A"/>
    <circle cx="650" cy="85" r="2" fill="#6A1B9A"/>
    <line x1="150" y1="80" x2="200" y2="90" stroke="#6A1B9A" stroke-width="1"/>
    <line x1="200" y1="90" x2="250" y2="85" stroke="#6A1B9A" stroke-width="1"/>
    <line x1="550" y1="80" x2="600" y2="90" stroke="#6A1B9A" stroke-width="1"/>
    <line x1="600" y1="90" x2="650" y2="85" stroke="#6A1B9A" stroke-width="1"/>
