  <text x="610" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• AI-drevne assistenter</text>
  <text x="610" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Naturlig språkbehandling</text>
  <text x="610" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Intelligent brukersstøtte</text>
  

