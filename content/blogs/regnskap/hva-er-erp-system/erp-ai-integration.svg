  <text x="610" y="162" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">ANALYSE</text>
  <text x="610" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Salgsprognoser</text>
  <text x="610" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Beholdningsoptimalisering</text>
  <text x="610" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Kontantstrømprognoser</text>
  

