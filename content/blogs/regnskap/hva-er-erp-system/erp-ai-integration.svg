  <text x="190" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">ANOMALI-</text>
  <text x="190" y="442" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">DETEKSJON</text>
