  <text x="300" y="385" font-family="Arial, sans-serif" font-size="9" fill="#6A1B9A" font-weight="bold">Deep Learning</text>
  <text x="480" y="385" font-family="Arial, sans-serif" font-size="9" fill="#6A1B9A" font-weight="bold">NLP</text>
  

