      <polygon points="0 0, 10 3.5, 0 7" fill="#6A1B9A"/>
    </marker>
  </defs>
  

  <rect x="50" y="520" width="700" height="60" fill="white" stroke="#DDD" stroke-width="1" rx="5"/>
  <text x="400" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">Fremtidige AI-muligheter:</text>
  <text x="100" y="555" font-family="Arial, sans-serif" font-size="10" fill="#666">• Selvlærende systemer som tilpasser seg automatisk</text>
  <text x="100" y="570" font-family="Arial, sans-serif" font-size="10" fill="#666">• Avanserte prognosemodeller for mer nøyaktige forretningsprognoser</text>
  <text x="450" y="555" font-family="Arial, sans-serif" font-size="10" fill="#666">• Automatisk compliance og regelverksetterlevelse</text>
  <text x="450" y="570" font-family="Arial, sans-serif" font-size="10" fill="#666">• Stemme- og tekstbasert interaksjon med ERP-systemet</text>
  

  <circle cx="320" cy="200" r="4" fill="#1976D2"/>
  <text x="330" y="205" font-family="Arial, sans-serif" font-size="10" fill="#1976D2" font-weight="bold">95% nøyaktighet</text>
  
  <circle cx="480" cy="200" r="4" fill="#388E3C"/>
  <text x="490" y="205" font-family="Arial, sans-serif" font-size="10" fill="#388E3C" font-weight="bold">80% bedre prognoser</text>
  
  <circle cx="320" cy="480" r="4" fill="#F57C00"/>
  <text x="330" y="485" font-family="Arial, sans-serif" font-size="10" fill="#F57C00" font-weight="bold">99.9% oppdagelse</text>
  
  <circle cx="480" cy="480" r="4" fill="#7B1FA2"/>
  <text x="490" y="485" font-family="Arial, sans-serif" font-size="10" fill="#7B1FA2" font-weight="bold">24/7 støtte</text>
  

