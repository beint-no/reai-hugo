  </text>
  
  <circle cx="750" cy="160" r="8" fill="#f39c12"/>
  <text x="750" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
    Medium risiko
  </text>
  
  <circle cx="750" cy="200" r="8" fill="#27ae60"/>
  <text x="750" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
    Lav risiko
  </text>
