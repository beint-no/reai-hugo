<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">
    PEPPOL Nettverk Arkitektur
  </text>
  
  <!-- Central PEPPOL Network -->
  <ellipse cx="400" cy="250" rx="200" ry="100" fill="#3498db" stroke="#2980b9" stroke-width="4" opacity="0.8"/>
  <text x="400" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    PEPPOL
  </text>
  <text x="400" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    NETTVERK
  </text>
  <text x="400" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Pan-European Public Procurement On-Line
  </text>
  
  <!-- Access Point 1 (Top Left) -->
  <rect x="80" y="80" width="120" height="80" fill="#e74c3c" stroke="#c0392b" stroke-width="3" rx="10"/>
  <text x="140" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Access Point 1
  </text>
  <text x="140" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Leverandør A
  </text>
  <text x="140" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Sertifisert AP
  </text>
  <text x="140" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    Sender fakturaer
  </text>
  
  <!-- Access Point 2 (Top Right) -->
  <rect x="600" y="80" width="120" height="80" fill="#27ae60" stroke="#229954" stroke-width="3" rx="10"/>
  <text x="660" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Access Point 2
  </text>
  <text x="660" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Leverandør B
  </text>
  <text x="660" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Sertifisert AP
  </text>
  <text x="660" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    Mottar fakturaer
  </text>
  
  <!-- Access Point 3 (Bottom Left) -->
  <rect x="80" y="360" width="120" height="80" fill="#f39c12" stroke="#e67e22" stroke-width="3" rx="10"/>
  <text x="140" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Access Point 3
  </text>
  <text x="140" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Offentlig sektor
  </text>
  <text x="140" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Digdir AP
  </text>
  <text x="140" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    Mottar EHF
  </text>
  
  <!-- Access Point 4 (Bottom Right) -->
  <rect x="600" y="360" width="120" height="80" fill="#9b59b6" stroke="#8e44ad" stroke-width="3" rx="10"/>
  <text x="660" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Access Point 4
  </text>
  <text x="660" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    ERP Integrert
  </text>
  <text x="660" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Automatisk
  </text>
  <text x="660" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    Behandling
  </text>
  
  <!-- SMP (Service Metadata Publisher) -->
  <circle cx="400" cy="120" r="50" fill="#34495e" stroke="#2c3e50" stroke-width="3"/>
  <text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    SMP
  </text>
  <text x="400" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Service Metadata
  </text>
  <text x="400" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Publisher
  </text>
  
  <!-- Connection lines from Access Points to PEPPOL Network -->
  <line x1="200" y1="120" x2="250" y2="200" stroke="#7f8c8d" stroke-width="3"/>
  <line x1="600" y1="120" x2="550" y2="200" stroke="#7f8c8d" stroke-width="3"/>
  <line x1="200" y1="400" x2="250" y2="300" stroke="#7f8c8d" stroke-width="3"/>
  <line x1="600" y1="400" x2="550" y2="300" stroke="#7f8c8d" stroke-width="3"/>
  
  <!-- Connection from SMP to PEPPOL Network -->
  <line x1="400" y1="170" x2="400" y2="200" stroke="#7f8c8d" stroke-width="3"/>
  
  <!-- Data flow arrows -->
  <path d="M 220 140 Q 300 180 380 220" stroke="#e74c3c" stroke-width="4" fill="none" marker-end="url(#arrowhead-red)"/>
  <path d="M 580 140 Q 500 180 420 220" stroke="#27ae60" stroke-width="4" fill="none" marker-end="url(#arrowhead-green)"/>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead-red" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#e74c3c"/>
    </marker>
    <marker id="arrowhead-green" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#27ae60"/>
    </marker>
  </defs>
  
  <!-- Key components boxes -->
  <rect x="50" y="20" width="150" height="40" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="125" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">
    Participant ID
  </text>
  <text x="125" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">
    Unik identifikasjon
  </text>
  
  <rect x="220" y="20" width="150" height="40" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="295" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">
    Document Type ID
  </text>
  <text x="295" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">
    Dokumenttype
  </text>
  
  <rect x="430" y="20" width="150" height="40" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="505" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">
    Process ID
  </text>
  <text x="505" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">
    Prosessidentifikasjon
  </text>
  
  <rect x="600" y="20" width="150" height="40" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="675" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">
    Transport Profile
  </text>
  <text x="675" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">
    AS4 protokoll
  </text>
  
  <!-- Benefits at bottom -->
  <rect x="250" y="460" width="300" height="30" fill="#2c3e50" stroke="#34495e" stroke-width="2" rx="5"/>
  <text x="400" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Sikker, standardisert og interoperabel kommunikasjon
  </text>
</svg>