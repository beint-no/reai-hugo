<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">
    Kunstig Intelligens i Elektronisk Fakturering
  </text>
  
  <!-- Central AI brain -->
  <circle cx="400" cy="200" r="80" fill="#9b59b6" stroke="#8e44ad" stroke-width="4"/>
  <text x="400" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    AI
  </text>
  <text x="400" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    MOTOR
  </text>
  <text x="400" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Maskinlæring
  </text>
  
  <!-- Neural network pattern inside AI circle -->
  <circle cx="370" cy="180" r="8" fill="white" opacity="0.7"/>
  <circle cx="430" cy="180" r="8" fill="white" opacity="0.7"/>
  <circle cx="370" cy="220" r="8" fill="white" opacity="0.7"/>
  <circle cx="430" cy="220" r="8" fill="white" opacity="0.7"/>
  <circle cx="400" cy="160" r="6" fill="white" opacity="0.7"/>
  <circle cx="400" cy="240" r="6" fill="white" opacity="0.7"/>
  
  <!-- Connection lines for neural network -->
  <line x1="370" y1="180" x2="430" y2="180" stroke="white" stroke-width="1" opacity="0.5"/>
  <line x1="370" y1="220" x2="430" y2="220" stroke="white" stroke-width="1" opacity="0.5"/>
  <line x1="370" y1="180" x2="370" y2="220" stroke="white" stroke-width="1" opacity="0.5"/>
  <line x1="430" y1="180" x2="430" y2="220" stroke="white" stroke-width="1" opacity="0.5"/>
  
  <!-- AI Applications around the central brain -->
  
  <!-- Intelligent Account Coding -->
  <rect x="80" y="80" width="160" height="80" fill="#3498db" stroke="#2980b9" stroke-width="3" rx="10"/>
  <text x="160" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Intelligent
  </text>
  <text x="160" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Kontokoding
  </text>
  <text x="160" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Automatisk kategorisering
  </text>
  
  <!-- Automatic Attestation -->
  <rect x="560" y="80" width="160" height="80" fill="#e74c3c" stroke="#c0392b" stroke-width="3" rx="10"/>
  <text x="640" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Automatisk
  </text>
  <text x="640" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Attestering
  </text>
  <text x="640" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Regelbasert validering
  </text>
  
  <!-- Predictive Analysis -->
  <rect x="80" y="320" width="160" height="80" fill="#27ae60" stroke="#229954" stroke-width="3" rx="10"/>
  <text x="160" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Prediktiv
  </text>
  <text x="160" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Analyse
  </text>
  <text x="160" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Betalingsevne og risiko
  </text>
  
  <!-- Anomaly Detection -->
  <rect x="560" y="320" width="160" height="80" fill="#f39c12" stroke="#e67e22" stroke-width="3" rx="10"/>
  <text x="640" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Anomali-
  </text>
  <text x="640" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    deteksjon
  </text>
  <text x="640" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Feil og svindel
  </text>
  
  <!-- Automatic Matching -->
  <rect x="320" y="50" width="160" height="60" fill="#34495e" stroke="#2c3e50" stroke-width="3" rx="10"/>
  <text x="400" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Automatisk Matching
  </text>
  <text x="400" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Bestillinger og leveranser
  </text>
  
  <!-- Connection lines from AI brain to applications -->
  <line x1="320" y1="160" x2="240" y2="120" stroke="#7f8c8d" stroke-width="3"/>
  <line x1="480" y1="160" x2="560" y2="120" stroke="#7f8c8d" stroke-width="3"/>
  <line x1="320" y1="240" x2="240" y2="360" stroke="#7f8c8d" stroke-width="3"/>
  <line x1="480" y1="240" x2="560" y2="360" stroke="#7f8c8d" stroke-width="3"/>
  <line x1="400" y1="120" x2="400" y2="110" stroke="#7f8c8d" stroke-width="3"/>
  
  <!-- Benefits section -->
  <rect x="250" y="430" width="300" height="50" fill="#2c3e50" stroke="#34495e" stroke-width="2" rx="8"/>
  <text x="400" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    AI-FORDELER
  </text>
  <text x="400" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    90% reduksjon i behandlingstid • 95% nøyaktighet • 24/7 drift
  </text>
  
  <!-- Data flow indicators -->
  <circle cx="300" cy="200" r="15" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
  <text x="300" y="206" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">
    DATA
  </text>
  
  <circle cx="500" cy="200" r="15" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
  <text x="500" y="206" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">
    ML
  </text>
  
  <!-- Learning arrows -->
  <path d="M 315 200 L 385 200" stroke="#9b59b6" stroke-width="3" fill="none" marker-end="url(#arrowhead-purple)"/>
  <path d="M 485 200 L 415 200" stroke="#9b59b6" stroke-width="3" fill="none" marker-end="url(#arrowhead-purple)"/>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead-purple" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#9b59b6"/>
    </marker>
  </defs>
  
  <!-- Technology indicators -->
  <text x="50" y="470" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">
    Teknologier:
  </text>
  <text x="50" y="485" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">
    • Natural Language Processing (NLP)
  </text>
  <text x="250" y="485" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">
    • Computer Vision
  </text>
  <text x="400" y="485" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">
    • Deep Learning
  </text>
  <text x="550" y="485" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">
    • Pattern Recognition
  </text>
</svg>