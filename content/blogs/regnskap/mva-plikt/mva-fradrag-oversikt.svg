<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000020"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#212529">Oversikt over MVA-fradragsregler</text>
  
  <!-- Full deduction section -->
  <rect x="50" y="60" width="340" height="180" fill="white" stroke="#28a745" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="220" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#28a745">Full Fradragsrett</text>
  
  <circle cx="80" cy="110" r="8" fill="#28a745"/>
  <text x="100" y="115" font-family="Arial, sans-serif" font-size="12" fill="#155724">Råvarer og handelsvarer til videresalg</text>
  
  <circle cx="80" cy="130" r="8" fill="#28a745"/>
  <text x="100" y="135" font-family="Arial, sans-serif" font-size="12" fill="#155724">Driftsmidler (maskiner, verktøy, inventar)</text>
  
  <circle cx="80" cy="150" r="8" fill="#28a745"/>
  <text x="100" y="155" font-family="Arial, sans-serif" font-size="12" fill="#155724">Tjenester til virksomheten</text>
  
  <circle cx="80" cy="170" r="8" fill="#28a745"/>
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="12" fill="#155724">Driftskostnader (strøm, telefon, husleie)</text>
  
  <circle cx="80" cy="190" r="8" fill="#28a745"/>
  <text x="100" y="195" font-family="Arial, sans-serif" font-size="12" fill="#155724">Transport i forbindelse med virksomhet</text>
  
  <circle cx="80" cy="210" r="8" fill="#28a745"/>
  <text x="100" y="215" font-family="Arial, sans-serif" font-size="12" fill="#155724">Regnskap, juridisk bistand, markedsføring</text>
  
  <!-- No deduction section -->
  <rect x="410" y="60" width="340" height="180" fill="white" stroke="#dc3545" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="580" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#dc3545">Ingen Fradragsrett</text>
  
  <circle cx="440" cy="110" r="8" fill="#dc3545"/>
  <text x="460" y="115" font-family="Arial, sans-serif" font-size="12" fill="#721c24">Private utgifter og blandet bruk</text>
  
  <circle cx="440" cy="130" r="8" fill="#dc3545"/>
  <text x="460" y="135" font-family="Arial, sans-serif" font-size="12" fill="#721c24">Representasjon over lovlige grenser</text>
  
  <circle cx="440" cy="150" r="8" fill="#dc3545"/>
  <text x="460" y="155" font-family="Arial, sans-serif" font-size="12" fill="#721c24">Personbiler (med visse unntak)</text>
  
  <circle cx="440" cy="170" r="8" fill="#dc3545"/>
  <text x="460" y="175" font-family="Arial, sans-serif" font-size="12" fill="#721c24">Kjøp til fritatte aktiviteter</text>
  
  <circle cx="440" cy="190" r="8" fill="#dc3545"/>
  <text x="460" y="195" font-family="Arial, sans-serif" font-size="12" fill="#721c24">Alkohol og tobakk til representasjon</text>
  
  <circle cx="440" cy="210" r="8" fill="#dc3545"/>
  <text x="460" y="215" font-family="Arial, sans-serif" font-size="12" fill="#721c24">Gaver over 500 kr per person per år</text>
  
  <!-- Partial deduction section -->
  <rect x="50" y="260" width="340" height="120" fill="white" stroke="#ffc107" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="220" y="285" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#856404">Delvis Fradragsrett</text>
  
  <circle cx="80" cy="310" r="8" fill="#ffc107"/>
  <text x="100" y="315" font-family="Arial, sans-serif" font-size="12" fill="#856404">Blandet bruk privat/næring</text>
  <text x="100" y="330" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Krever dokumentert fordeling</text>
  
  <circle cx="80" cy="350" r="8" fill="#ffc107"/>
  <text x="100" y="355" font-family="Arial, sans-serif" font-size="12" fill="#856404">Hjemmekontor basert på areal</text>
  <text x="100" y="370" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Forholdsmessig fradrag</text>
  
  <!-- Special rules section -->
  <rect x="410" y="260" width="340" height="120" fill="white" stroke="#17a2b8" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="580" y="285" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#17a2b8">Spesielle Regler</text>
  
  <circle cx="440" cy="310" r="8" fill="#17a2b8"/>
  <text x="460" y="315" font-family="Arial, sans-serif" font-size="12" fill="#0c5460">Investeringer over 100 000 kr</text>
  <text x="460" y="330" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Kan kreve justering over tid</text>
  
  <circle cx="440" cy="350" r="8" fill="#17a2b8"/>
  <text x="460" y="355" font-family="Arial, sans-serif" font-size="12" fill="#0c5460">Endret bruk av eiendeler</text>
  <text x="460" y="370" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Kan utløse justeringsplikt</text>
  
  <!-- Important notes -->
  <rect x="50" y="400" width="700" height="80" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="400" y="425" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#856404">Viktige Prinsipper</text>
  
  <text x="70" y="450" font-family="Arial, sans-serif" font-size="12" fill="#856404">• Fradragsrett kun for kjøp til MVA-pliktig virksomhet</text>
  <text x="70" y="465" font-family="Arial, sans-serif" font-size="12" fill="#856404">• Dokumentasjon må oppbevares i 5 år</text>
  <text x="420" y="450" font-family="Arial, sans-serif" font-size="12" fill="#856404">• Blandet bruk krever forholdsmessig beregning</text>
  <text x="420" y="465" font-family="Arial, sans-serif" font-size="12" fill="#856404">• Ved tvil, kontakt Skatteetaten eller regnskapsfører</text>
</svg>