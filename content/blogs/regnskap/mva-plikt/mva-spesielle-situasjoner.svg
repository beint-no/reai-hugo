<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000020"/>
    </filter>
  </defs>
  

  <rect width="800" height="500" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  

  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#212529">Spesielle MVA-situasjoner</text>
  

  <rect x="50" y="60" width="340" height="180" fill="white" stroke="#0066cc" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="220" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0066cc">Import og Eksport</text>
  
  <text x="70" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0066cc">Import til Norge:</text>
  <text x="70" y="130" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">• MVA beregnes ved innførsel</text>
  <text x="70" y="145" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">• Samme sats som innenlandsk salg</text>
  <text x="70" y="160" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">• Fradragsrett for importør</text>
  
  <text x="70" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0066cc">Eksport fra Norge:</text>
  <text x="70" y="205" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">• 0% MVA på eksport</text>
  <text x="70" y="220" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">• Dokumentasjonskrav</text>
  

  <rect x="410" y="60" width="340" height="180" fill="white" stroke="#28a745" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="580" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#28a745">Tjenester til Utlandet</text>
  
  <text x="430" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#28a745">Hovedprinsipp:</text>
  <text x="430" y="130" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">Tjenester leveres der kjøper er etablert</text>
  
  <text x="430" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#28a745">0% MVA gjelder for:</text>
  <text x="430" y="175" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">• Konsulenttjenester til utlandet</text>
  <text x="430" y="190" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">• IT-tjenester og programvare</text>
  <text x="430" y="205" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">• Markedsføringstjenester</text>
  <text x="430" y="220" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">• Fjernleverbare tjenester</text>
  

  <rect x="50" y="260" width="340" height="180" fill="white" stroke="#ffc107" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="220" y="285" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#856404">Omvendt Avgiftsplikt</text>
  
  <text x="70" y="310" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#856404">Når gjelder det:</text>
  <text x="70" y="330" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">• Kjøp av tjenester fra utlandet</text>
  <text x="70" y="345" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">• Import uten tollbehandling</text>
  <text x="70" y="360" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">• Bygge- og anleggstjenester</text>
  <text x="70" y="375" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">• Handel med klimakvoter</text>
  
  <text x="70" y="400" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#856404">Praktisk håndtering:</text>
  <text x="70" y="420" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">Kjøper beregner MVA i stedet for selger</text>
  

  <rect x="410" y="260" width="340" height="180" fill="white" stroke="#6f42c1" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="580" y="285" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#6f42c1">Spesielle Varegrupper</text>
  
  <text x="430" y="310" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6f42c1">Brukthandel:</text>
  <text x="430" y="330" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">• Marginsbeskatning</text>
  <text x="430" y="345" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">• MVA kun på fortjeneste</text>
  <text x="430" y="360" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">• Dokumentasjonskrav</text>
  
  <text x="430" y="385" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6f42c1">Kunstgjenstander:</text>
  <text x="430" y="405" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">• Spesielle regler for antikviteter</text>
  <text x="430" y="420" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">• Særskilte satser og unntak</text>
  

  <rect x="50" y="460" width="340" height="30" fill="#f8d7da" stroke="#dc3545" stroke-width="1" rx="5"/>
  <text x="220" y="480" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#721c24">Komplekse regler - søk profesjonell hjelp</text>
  
  <rect x="410" y="460" width="340" height="30" fill="#d1ecf1" stroke="#17a2b8" stroke-width="1" rx="5"/>
  <text x="580" y="480" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0c5460">Kontakt Skatteetaten ved usikkerhet</text>
</svg>