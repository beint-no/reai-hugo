<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="400" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  

  <rect x="0" y="0" width="800" height="80" fill="url(#headerGradient)"/>
  

  <text x="400" y="45" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white">MVA-plikt</text>
  

  <rect x="50" y="120" width="700" height="240" fill="white" stroke="#dee2e6" stroke-width="1" rx="10"/>
  

  <rect x="80" y="150" width="60" height="80" fill="#f8f9fa" stroke="#6c757d" stroke-width="2" rx="5"/>
  <line x1="90" y1="170" x2="130" y2="170" stroke="#6c757d" stroke-width="2"/>
  <line x1="90" y1="185" x2="125" y2="185" stroke="#6c757d" stroke-width="2"/>
  <line x1="90" y1="200" x2="120" y2="200" stroke="#6c757d" stroke-width="2"/>
  <circle cx="160" cy="180" r="15" fill="#28a745" stroke="white" stroke-width="2"/>
  <path d="M 153 180 L 158 185 L 167 175" stroke="white" stroke-width="3" fill="none"/>
  

  <text x="200" y="170" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#212529">Juridisk forpliktelse for bedrifter</text>
  <text x="200" y="195" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">Registrering, beregning og betaling av MVA</text>
  <text x="200" y="215" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">til norske skattemyndigheter</text>
  

  <path d="M 180 250 L 220 250" stroke="#0066cc" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  

  <rect x="240" y="235" width="100" height="30" fill="#e3f2fd" stroke="#0066cc" stroke-width="1" rx="5"/>
  <text x="290" y="253" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0066cc">Registrering</text>
  
  <rect x="360" y="235" width="100" height="30" fill="#e8f5e8" stroke="#28a745" stroke-width="1" rx="5"/>
  <text x="410" y="253" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#28a745">Beregning</text>
  
  <rect x="480" y="235" width="100" height="30" fill="#fff3cd" stroke="#ffc107" stroke-width="1" rx="5"/>
  <text x="530" y="253" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#856404">Rapportering</text>
  
  <rect x="600" y="235" width="100" height="30" fill="#f8d7da" stroke="#dc3545" stroke-width="1" rx="5"/>
  <text x="650" y="253" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#721c24">Betaling</text>
  

  <path d="M 340 250 L 360 250" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 460 250 L 480 250" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 580 250 L 600 250" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  

  <text x="80" y="300" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#212529">Viktige punkter:</text>
  <text x="80" y="320" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• Omsetningsgrenser utløser automatisk plikt</text>
  <text x="80" y="335" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• Frivillig registrering mulig under grensene</text>
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• Differensierte MVA-satser (0%, 12%, 15%, 25%)</text>
  <text x="400" y="335" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• Sanksjoner ved brudd på regelverket</text>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
  </defs>
</svg>