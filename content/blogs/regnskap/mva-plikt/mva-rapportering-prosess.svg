<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000020"/>
    </filter>
  </defs>
  

  <rect width="800" height="500" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  

  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#212529">MVA-rapportering og Betalingsprosess</text>
  

  <rect x="50" y="70" width="140" height="100" fill="#e3f2fd" stroke="#0066cc" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="120" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0066cc">1. Samle Data</text>
  <text x="120" y="115" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0066cc">• Utgående MVA</text>
  <text x="120" y="130" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0066cc">• Inngående MVA</text>
  <text x="120" y="145" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0066cc">• Omsetning</text>
  <text x="120" y="160" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0066cc">• Kjøp</text>
  

  <rect x="220" y="70" width="140" height="100" fill="#e8f5e8" stroke="#28a745" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="290" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#28a745">2. Beregne</text>
  <text x="290" y="115" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#28a745">• Netto MVA</text>
  <text x="290" y="130" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#28a745">• Kontroller satser</text>
  <text x="290" y="145" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#28a745">• Valider beløp</text>
  <text x="290" y="160" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#28a745">• Justeringer</text>
  

  <rect x="390" y="70" width="140" height="100" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="460" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#856404">3. Forberede</text>
  <text x="460" y="115" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#856404">• MVA-oppgave</text>
  <text x="460" y="130" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#856404">• Spesifikasjoner</text>
  <text x="460" y="145" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#856404">• Dokumentasjon</text>
  <text x="460" y="160" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#856404">• Kvalitetskontroll</text>
  

  <rect x="560" y="70" width="140" height="100" fill="#f8d7da" stroke="#dc3545" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="630" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#721c24">4. Levere</text>
  <text x="630" y="115" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#721c24">• Via Altinn</text>
  <text x="630" y="130" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#721c24">• Innen frist</text>
  <text x="630" y="145" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#721c24">• Bekreftelse</text>
  <text x="630" y="160" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#721c24">• Arkivering</text>
  

  <path d="M 190 120 L 220 120" stroke="#6c757d" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 360 120 L 390 120" stroke="#6c757d" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 530 120 L 560 120" stroke="#6c757d" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  

  <rect x="50" y="200" width="700" height="120" fill="white" stroke="#dee2e6" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="400" y="225" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#212529">Rapporteringsfrekvens</text>
  
  <rect x="80" y="240" width="150" height="70" fill="#d4edda" stroke="#28a745" stroke-width="1" rx="5"/>
  <text x="155" y="260" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#155724">Årlig</text>
  <text x="155" y="275" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">Under 1 mill. kr</text>
  <text x="155" y="290" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">Frist: 31. januar</text>
  <text x="155" y="305" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#28a745">Enklest for små bedrifter</text>
  
  <rect x="250" y="240" width="150" height="70" fill="#cce7ff" stroke="#0066cc" stroke-width="1" rx="5"/>
  <text x="325" y="260" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0d47a1">Hver 2. måned</text>
  <text x="325" y="275" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">1-5 mill. kr</text>
  <text x="325" y="290" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">Frist: 10. i måneden</text>
  <text x="325" y="305" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#0066cc">Balanse mellom arbeid og kontroll</text>
  
  <rect x="420" y="240" width="150" height="70" fill="#fff3cd" stroke="#ffc107" stroke-width="1" rx="5"/>
  <text x="495" y="260" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#856404">Månedlig</text>
  <text x="495" y="275" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">Over 5 mill. kr</text>
  <text x="495" y="290" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">Frist: 10. i måneden</text>
  <text x="495" y="305" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#856404">Tett oppfølging</text>
  
  <rect x="590" y="240" width="150" height="70" fill="#f8d7da" stroke="#dc3545" stroke-width="1" rx="5"/>
  <text x="665" y="260" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#721c24">Månedlig+</text>
  <text x="665" y="275" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">Over 17 mill. kr</text>
  <text x="665" y="290" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">Frist: 10. i måneden</text>
  <text x="665" y="305" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#dc3545">Streng kontroll</text>
  

  <rect x="50" y="340" width="340" height="140" fill="white" stroke="#17a2b8" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="220" y="365" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#17a2b8">Betalingsmetoder</text>
  
  <circle cx="80" cy="385" r="8" fill="#28a745"/>
  <text x="100" y="390" font-family="Arial, sans-serif" font-size="12" fill="#155724">Automatisk trekk (anbefalt)</text>
  <text x="100" y="405" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Sikker og punktlig betaling</text>
  
  <circle cx="80" cy="425" r="8" fill="#ffc107"/>
  <text x="100" y="430" font-family="Arial, sans-serif" font-size="12" fill="#856404">Manuell betaling via nettbank</text>
  <text x="100" y="445" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Krever aktiv oppfølging</text>
  
  <circle cx="80" cy="465" r="8" fill="#17a2b8"/>
  <text x="100" y="470" font-family="Arial, sans-serif" font-size="12" fill="#0c5460">Avtalegiro for regelmessige betalinger</text>
  

  <rect x="410" y="340" width="340" height="140" fill="white" stroke="#dc3545" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="580" y="365" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#dc3545">Konsekvenser ved Forsinkelse</text>
  
  <circle cx="440" cy="385" r="8" fill="#dc3545"/>
  <text x="460" y="390" font-family="Arial, sans-serif" font-size="12" fill="#721c24">Forsinkelsesgebyr: 1% per måned</text>
  <text x="460" y="405" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Minimum 200 kr</text>
  
  <circle cx="440" cy="425" r="8" fill="#dc3545"/>
  <text x="460" y="430" font-family="Arial, sans-serif" font-size="12" fill="#721c24">Tilleggsavgift ved feil: 20-60%</text>
  <text x="460" y="445" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Avhenger av alvorlighetsgrad</text>
  
  <circle cx="440" cy="465" r="8" fill="#dc3545"/>
  <text x="460" y="470" font-family="Arial, sans-serif" font-size="12" fill="#721c24">Renter på utestående beløp</text>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
  </defs>
</svg>