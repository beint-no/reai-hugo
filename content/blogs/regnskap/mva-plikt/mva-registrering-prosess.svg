<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000020"/>
    </filter>
  </defs>
  

  <rect width="800" height="500" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  

  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#212529">Registreringsprosess for MVA-plikt</text>
  

  <rect x="50" y="80" width="180" height="100" fill="#e3f2fd" stroke="#0066cc" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="140" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0066cc">Trinn 1: Vurdering</text>
  <text x="140" y="125" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#0066cc">• Beregn årlig omsetning</text>
  <text x="140" y="140" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#0066cc">• Identifiser virksomhetstype</text>
  <text x="140" y="155" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#0066cc">• Vurder om MVA-pliktig</text>
  <text x="140" y="170" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#0066cc">• Sjekk fritaksregler</text>
  

  <rect x="310" y="80" width="180" height="100" fill="#e8f5e8" stroke="#28a745" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="400" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#28a745">Trinn 2: Søknad</text>
  <text x="400" y="125" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#28a745">• Søk via Altinn</text>
  <text x="400" y="140" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#28a745">• Oppgi organisasjonsnr.</text>
  <text x="400" y="155" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#28a745">• Beskriv aktiviteter</text>
  <text x="400" y="170" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#28a745">• Angi forventet omsetning</text>
  

  <rect x="570" y="80" width="180" height="100" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="660" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#856404">Trinn 3: Godkjenning</text>
  <text x="660" y="125" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#856404">• Motta MVA-nummer</text>
  <text x="660" y="140" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#856404">• Få rapporteringsperiode</text>
  <text x="660" y="155" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#856404">• Start MVA-registrering</text>
  <text x="660" y="170" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#856404">• Implementer rutiner</text>
  

  <path d="M 230 130 L 310 130" stroke="#6c757d" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 490 130 L 570 130" stroke="#6c757d" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  

  <rect x="50" y="220" width="700" height="120" fill="white" stroke="#dee2e6" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="400" y="245" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#212529">Nødvendig Dokumentasjon</text>
  

  <rect x="80" y="260" width="200" height="70" fill="#f8f9fa" stroke="#6c757d" stroke-width="1" rx="5"/>
  <text x="180" y="280" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#495057">Grunnleggende</text>
  <text x="180" y="295" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">• Organisasjonsnummer</text>
  <text x="180" y="310" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">• Firmaattest</text>
  <text x="180" y="325" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">• Beskrivelse av virksomhet</text>
  
  <rect x="300" y="260" width="200" height="70" fill="#f8f9fa" stroke="#6c757d" stroke-width="1" rx="5"/>
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#495057">Økonomisk</text>
  <text x="400" y="295" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">• Budsjett/prognoser</text>
  <text x="400" y="310" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">• Regnskapsopplysninger</text>
  <text x="400" y="325" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">• Forventet omsetning</text>
  
  <rect x="520" y="260" width="200" height="70" fill="#f8f9fa" stroke="#6c757d" stroke-width="1" rx="5"/>
  <text x="620" y="280" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#495057">Juridisk</text>
  <text x="620" y="295" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">• Fullmakt (hvis aktuelt)</text>
  <text x="620" y="310" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">• Vedtekter (for selskap)</text>
  <text x="620" y="325" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">• Stiftelsesdokumenter</text>
  

  <rect x="50" y="360" width="700" height="100" fill="white" stroke="#dee2e6" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="400" y="385" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#212529">Tidsfrister og Prosess</text>
  

  <circle cx="120" cy="420" r="15" fill="#dc3545" stroke="white" stroke-width="2"/>
  <text x="120" y="425" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">1</text>
  <text x="120" y="445" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#dc3545">Omsetningsgrense nådd</text>
  
  <path d="M 135 420 L 185 420" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <circle cx="200" cy="420" r="15" fill="#ffc107" stroke="white" stroke-width="2"/>
  <text x="200" y="425" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">2</text>
  <text x="200" y="445" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#856404">Søknad innen 1 måned</text>
  
  <path d="M 215 420 L 265 420" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <circle cx="280" cy="420" r="15" fill="#17a2b8" stroke="white" stroke-width="2"/>
  <text x="280" y="425" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">3</text>
  <text x="280" y="445" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0c5460">Behandling 2-4 uker</text>
  
  <path d="M 295 420 L 345 420" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <circle cx="360" cy="420" r="15" fill="#28a745" stroke="white" stroke-width="2"/>
  <text x="360" y="425" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">4</text>
  <text x="360" y="445" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#155724">MVA-nummer tildelt</text>
  
  <path d="M 375 420 L 425 420" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <circle cx="440" cy="420" r="15" fill="#6f42c1" stroke="white" stroke-width="2"/>
  <text x="440" y="425" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">5</text>
  <text x="440" y="445" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6f42c1">Start MVA-rapportering</text>
  

  <rect x="520" y="395" width="200" height="50" fill="#f8d7da" stroke="#dc3545" stroke-width="2" rx="5"/>
  <text x="620" y="415" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#721c24">Viktig!</text>
  <text x="620" y="430" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#721c24">Forsinkelsesgebyr ved for sen registrering</text>
  

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
  </defs>
</svg>