  <circle cx="420" cy="510" r="6" fill="#17a2b8"/>
  <text x="435" y="515" font-family="Arial, sans-serif" font-size="11" fill="#0c5460">Planlegg for MVA-konsekvenser ved endringer</text>
  
  <circle cx="420" cy="530" r="6" fill="#17a2b8"/>
  <text x="435" y="535" font-family="Arial, sans-serif" font-size="11" fill="#0c5460">Følg med på regelverksendringer</text>
  
  <circle cx="420" cy="550" r="6" fill="#17a2b8"/>
  <text x="435" y="555" font-family="Arial, sans-serif" font-size="11" fill="#0c5460">Bygg gode relasjoner med regnskapsfører</text>
</svg>