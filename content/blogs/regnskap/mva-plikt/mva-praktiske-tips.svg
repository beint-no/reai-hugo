  <circle cx="80" cy="510" r="6" fill="#17a2b8"/>
  <text x="95" y="515" font-family="Arial, sans-serif" font-size="11" fill="#0c5460">Sett opp automatiske påminnelser for frister</text>
  
  <circle cx="80" cy="530" r="6" fill="#17a2b8"/>
  <text x="95" y="535" font-family="Arial, sans-serif" font-size="11" fill="#0c5460">Gjennomfør månedlige MVA-avstemminger</text>
  
  <circle cx="80" cy="550" r="6" fill="#17a2b8"/>
  <text x="95" y="555" font-family="Arial, sans-serif" font-size="11" fill="#0c5460">Tren alle ansatte i MVA-rutiner</text>
  

  <circle cx="420" cy="470" r="6" fill="#17a2b8"/>
  <text x="435" y="475" font-family="Arial, sans-serif" font-size="11" fill="#0c5460">Bruk kvalitetssikrede regnskapssystemer</text>
  
  <circle cx="420" cy="490" r="6" fill="#17a2b8"/>
