  <circle cx="80" cy="110" r="6" fill="#28a745"/>
  <text x="95" y="115" font-family="Arial, sans-serif" font-size="11" fill="#155724">Vurder MVA-plikt tidlig i prosessen</text>
  
  <circle cx="80" cy="130" r="6" fill="#28a745"/>
  <text x="95" y="135" font-family="Arial, sans-serif" font-size="11" fill="#155724">Velg regnskapssystem med MVA-funksjonalitet</text>
  
