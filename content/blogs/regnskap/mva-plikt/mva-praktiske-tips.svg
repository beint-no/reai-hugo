  <circle cx="440" cy="310" r="6" fill="#ffc107"/>
  <text x="455" y="315" font-family="Arial, sans-serif" font-size="11" fill="#856404">Søk profesjonell hjelp fra regnskapsfører</text>
  
  <circle cx="440" cy="330" r="6" fill="#ffc107"/>
  <text x="455" y="335" font-family="Arial, sans-serif" font-size="11" fill="#856404">Korriger feil så snart de oppdages</text>
  
  <circle cx="440" cy="350" r="6" fill="#ffc107"/>
