  <circle cx="440" cy="110" r="6" fill="#0066cc"/>
  <text x="455" y="115" font-family="Arial, sans-serif" font-size="11" fill="#0d47a1">Gjennomgå MVA-rutiner regelmessig</text>
  
  <circle cx="440" cy="130" r="6" fill="#0066cc"/>
  <text x="455" y="135" font-family="Arial, sans-serif" font-size="11" fill="#0d47a1">Kontroller MVA-satser på alle produkter</text>
  
