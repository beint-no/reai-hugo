  <text x="190" y="125" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#0066cc">N책r omsetningsgrenser</text>
  <text x="190" y="140" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#0066cc">overskrides</text>
  <text x="190" y="155" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#0066cc">Innen 1 m책ned</text>
  

