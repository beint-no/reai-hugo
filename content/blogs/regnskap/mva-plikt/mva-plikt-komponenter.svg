  <text x="610" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#28a745">Beregningsplikt</text>
  <text x="610" y="125" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#28a745">Korrekt MVA p책 alle</text>
  <text x="610" y="140" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#28a745">transaksjoner</text>
  <text x="610" y="155" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#28a745">Riktige satser</text>
  

