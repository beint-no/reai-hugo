  <text x="610" y="405" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#721c24">Periodiske</text>
  <text x="610" y="420" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#721c24">MVA-oppgaver</text>
