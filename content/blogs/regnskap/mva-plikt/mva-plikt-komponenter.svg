  <text x="680" y="245" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#495057">Oppbevare bilag</text>
  <text x="680" y="260" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#495057">og dokumentasjon</text>
  <text x="680" y="275" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#495057">I 5 책r</text>
  


  <path d="M 350 200 L 230 140" stroke="#0066cc" stroke-width="3" fill="none" marker-end="url(#arrowBlue)"/>
  

  <path d="M 450 200 L 570 140" stroke="#28a745" stroke-width="3" fill="none" marker-end="url(#arrowGreen)"/>
  

  <path d="M 350 300 L 230 380" stroke="#ffc107" stroke-width="3" fill="none" marker-end="url(#arrowYellow)"/>
  

  <path d="M 450 300 L 570 380" stroke="#dc3545" stroke-width="3" fill="none" marker-end="url(#arrowRed)"/>
  

  <path d="M 340 250 L 190 250" stroke="#17a2b8" stroke-width="3" fill="none" marker-end="url(#arrowCyan)"/>
  

  <path d="M 460 250 L 610 250" stroke="#6c757d" stroke-width="3" fill="none" marker-end="url(#arrowGray)"/>
  

  <defs>
