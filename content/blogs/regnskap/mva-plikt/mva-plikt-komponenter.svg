  <text x="190" y="405" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#856404">Kreve inn MVA</text>
  <text x="190" y="420" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#856404">fra kunder</text>
  <text x="190" y="435" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#856404">Ved salg</text>
  

