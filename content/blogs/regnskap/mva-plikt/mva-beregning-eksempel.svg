<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000020"/>
    </filter>
  </defs>
  

  <rect width="800" height="600" fill="url(#bgGradient)" stroke="#dee2e6" stroke-width="2"/>
  

  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#212529">MVA-beregning med Eksempler</text>
  

  <rect x="50" y="60" width="340" height="200" fill="white" stroke="#28a745" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="220" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#28a745">Utgående MVA (Salg)</text>
  

  <rect x="70" y="100" width="300" height="40" fill="#e8f5e8" stroke="#28a745" stroke-width="1" rx="5"/>
  <text x="220" y="125" font-family="Arial, monospace" font-size="12" text-anchor="middle" fill="#155724">Utgående MVA = Salgspris × MVA-sats ÷ (100 + MVA-sats)</text>
  

  <text x="70" y="165" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#155724">Eksempel med 25% MVA:</text>
  <text x="70" y="185" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• Salgspris inkl. MVA: 1 250 kr</text>
  <text x="70" y="200" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• Beregning: 1 250 × 25 ÷ 125 = 250 kr</text>
  <text x="70" y="215" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• Salgspris ekskl. MVA: 1 000 kr</text>
  
  <rect x="70" y="225" width="300" height="25" fill="#d4edda" stroke="#28a745" stroke-width="1" rx="3"/>
  <text x="220" y="242" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#155724">Utgående MVA: 250 kr</text>
  

  <rect x="410" y="60" width="340" height="200" fill="white" stroke="#0066cc" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="580" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0066cc">Inngående MVA (Kjøp)</text>
  

  <rect x="430" y="100" width="300" height="40" fill="#e3f2fd" stroke="#0066cc" stroke-width="1" rx="5"/>
  <text x="580" y="125" font-family="Arial, monospace" font-size="12" text-anchor="middle" fill="#0d47a1">Inngående MVA = Kjøpspris × MVA-sats ÷ (100 + MVA-sats)</text>
  

  <text x="430" y="165" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0d47a1">Eksempel med 25% MVA:</text>
  <text x="430" y="185" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• Kjøpspris inkl. MVA: 625 kr</text>
  <text x="430" y="200" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• Beregning: 625 × 25 ÷ 125 = 125 kr</text>
  <text x="430" y="215" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">• Kjøpspris ekskl. MVA: 500 kr</text>
  
  <rect x="430" y="225" width="300" height="25" fill="#cce7ff" stroke="#0066cc" stroke-width="1" rx="3"/>
  <text x="580" y="242" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0d47a1">Inngående MVA: 125 kr</text>
  

  <rect x="200" y="290" width="400" height="120" fill="white" stroke="#ffc107" stroke-width="3" rx="10" filter="url(#shadow)"/>
  <text x="400" y="315" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#856404">Netto MVA til Betaling</text>
  

  <rect x="220" y="330" width="360" height="30" fill="#fff3cd" stroke="#ffc107" stroke-width="1" rx="5"/>
  <text x="400" y="350" font-family="Arial, monospace" font-size="14" text-anchor="middle" fill="#856404">Netto MVA = Utgående MVA - Inngående MVA</text>
  

  <text x="400" y="380" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#6c757d">250 kr - 125 kr = 125 kr</text>
  
  <rect x="250" y="385" width="300" height="20" fill="#ffeaa7" stroke="#fdcb6e" stroke-width="1" rx="3"/>
  <text x="400" y="398" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#856404">Til betaling til Skatteetaten: 125 kr</text>
  

  <rect x="50" y="440" width="700" height="140" fill="white" stroke="#6c757d" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="400" y="465" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#495057">MVA-satser og Beregningseksempler</text>
  

  <rect x="70" y="480" width="150" height="90" fill="#f8f9fa" stroke="#6c757d" stroke-width="1" rx="5"/>
  <text x="145" y="500" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#495057">25% MVA</text>
  <text x="145" y="515" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">Pris inkl.: 1 250 kr</text>
  <text x="145" y="530" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">MVA: 250 kr</text>
  <text x="145" y="545" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">Pris ekskl.: 1 000 kr</text>
  <text x="145" y="560" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#28a745">Alminnelig sats</text>
  
  <rect x="240" y="480" width="150" height="90" fill="#f8f9fa" stroke="#6c757d" stroke-width="1" rx="5"/>
  <text x="315" y="500" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#495057">15% MVA</text>
  <text x="315" y="515" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">Pris inkl.: 1 150 kr</text>
  <text x="315" y="530" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">MVA: 150 kr</text>
  <text x="315" y="545" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">Pris ekskl.: 1 000 kr</text>
  <text x="315" y="560" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#17a2b8">Næringsmidler</text>
  
  <rect x="410" y="480" width="150" height="90" fill="#f8f9fa" stroke="#6c757d" stroke-width="1" rx="5"/>
  <text x="485" y="500" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#495057">12% MVA</text>
  <text x="485" y="515" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">Pris inkl.: 1 120 kr</text>
  <text x="485" y="530" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">MVA: 120 kr</text>
  <text x="485" y="545" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">Pris ekskl.: 1 000 kr</text>
  <text x="485" y="560" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#6f42c1">Transport/hotell</text>
  
  <rect x="580" y="480" width="150" height="90" fill="#f8f9fa" stroke="#6c757d" stroke-width="1" rx="5"/>
  <text x="655" y="500" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#495057">0% MVA</text>
  <text x="655" y="515" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">Pris inkl.: 1 000 kr</text>
  <text x="655" y="530" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">MVA: 0 kr</text>
  <text x="655" y="545" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">Pris ekskl.: 1 000 kr</text>
  <text x="655" y="560" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#dc3545">Bøker/eksport</text>
</svg>