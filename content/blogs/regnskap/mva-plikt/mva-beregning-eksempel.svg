<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1"/><stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1"/></linearGradient><filter id="b" width="140%" height="140%" x="-20%" y="-20%"><feDropShadow dx="2" dy="2" flood-color="#00000020" stdDeviation="3"/></filter></defs><path fill="url(#a)" stroke="#dee2e6" stroke-width="2" d="M0 0h800v600H0z"/><text x="400" y="30" fill="#212529" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">MVA-beregning med Eksempler</text><rect width="340" height="200" x="50" y="60" fill="#fff" stroke="#28a745" stroke-width="2" filter="url(#b)" rx="10"/><text x="220" y="85" fill="#28a745" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Utgående MVA (Salg)</text><rect width="300" height="40" x="70" y="100" fill="#e8f5e8" stroke="#28a745" rx="5"/><text x="220" y="125" fill="#155724" font-family="Arial, monospace" font-size="12" text-anchor="middle">Utgående MVA = Salgspris × MVA-sats ÷ (100 + MVA-sats)</text><text x="70" y="165" fill="#155724" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Eksempel med 25% MVA:</text><text x="70" y="185" fill="#6c757d" font-family="Arial, sans-serif" font-size="12">• Salgspris inkl. MVA: 1 250 kr</text><text x="70" y="200" fill="#6c757d" font-family="Arial, sans-serif" font-size="12">• Beregning: 1 250 × 25 ÷ 125 = 250 kr</text><text x="70" y="215" fill="#6c757d" font-family="Arial, sans-serif" font-size="12">• Salgspris ekskl. MVA: 1 000 kr</text><rect width="300" height="25" x="70" y="225" fill="#d4edda" stroke="#28a745" rx="3"/><text x="220" y="242" fill="#155724" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Utgående MVA: 250 kr</text><rect width="340" height="200" x="410" y="60" fill="#fff" stroke="#06c" stroke-width="2" filter="url(#b)" rx="10"/><text x="580" y="85" fill="#06c" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Inngående MVA (Kjøp)</text><rect width="300" height="40" x="430" y="100" fill="#e3f2fd" stroke="#06c" rx="5"/><text x="580" y="125" fill="#0d47a1" font-family="Arial, monospace" font-size="12" text-anchor="middle">Inngående MVA = Kjøpspris × MVA-sats ÷ (100 + MVA-sats)</text><text x="430" y="165" fill="#0d47a1" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Eksempel med 25% MVA:</text><text x="430" y="185" fill="#6c757d" font-family="Arial, sans-serif" font-size="12">• Kjøpspris inkl. MVA: 625 kr</text><text x="430" y="200" fill="#6c757d" font-family="Arial, sans-serif" font-size="12">• Beregning: 625 × 25 ÷ 125 = 125 kr</text><text x="430" y="215" fill="#6c757d" font-family="Arial, sans-serif" font-size="12">• Kjøpspris ekskl. MVA: 500 kr</text><rect width="300" height="25" x="430" y="225" fill="#cce7ff" stroke="#06c" rx="3"/><text x="580" y="242" fill="#0d47a1" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Inngående MVA: 125 kr</text><rect width="400" height="120" x="200" y="290" fill="#fff" stroke="#ffc107" stroke-width="3" filter="url(#b)" rx="10"/><text x="400" y="315" fill="#856404" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Netto MVA til Betaling</text><rect width="360" height="30" x="220" y="330" fill="#fff3cd" stroke="#ffc107" rx="5"/><text x="400" y="350" fill="#856404" font-family="Arial, monospace" font-size="14" text-anchor="middle">Netto MVA = Utgående MVA - Inngående MVA</text><text x="400" y="380" fill="#6c757d" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">250 kr - 125 kr = 125 kr</text><rect width="300" height="20" x="250" y="385" fill="#ffeaa7" stroke="#fdcb6e" rx="3"/><text x="400" y="398" fill="#856404" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Til betaling til Skatteetaten: 125 kr</text><rect width="700" height="140" x="50" y="440" fill="#fff" stroke="#6c757d" stroke-width="2" filter="url(#b)" rx="10"/><text x="400" y="465" fill="#495057" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">MVA-satser og Beregningseksempler</text><rect width="150" height="90" x="70" y="480" fill="#f8f9fa" stroke="#6c757d" rx="5"/><text x="145" y="500" fill="#495057" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">25% MVA</text><text x="145" y="515" fill="#6c757d" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Pris inkl.: 1 250 kr</text><text x="145" y="530" fill="#6c757d" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">MVA: 250 kr</text><text x="145" y="545" fill="#6c757d" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Pris ekskl.: 1 000 kr</text><text x="145" y="560" fill="#28a745" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Alminnelig sats</text><rect width="150" height="90" x="240" y="480" fill="#f8f9fa" stroke="#6c757d" rx="5"/><text x="315" y="500" fill="#495057" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">15% MVA</text><text x="315" y="515" fill="#6c757d" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Pris inkl.: 1 150 kr</text><text x="315" y="530" fill="#6c757d" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">MVA: 150 kr</text><text x="315" y="545" fill="#6c757d" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Pris ekskl.: 1 000 kr</text><text x="315" y="560" fill="#17a2b8" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Næringsmidler</text><rect width="150" height="90" x="410" y="480" fill="#f8f9fa" stroke="#6c757d" rx="5"/><text x="485" y="500" fill="#495057" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">12% MVA</text><text x="485" y="515" fill="#6c757d" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Pris inkl.: 1 120 kr</text><text x="485" y="530" fill="#6c757d" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">MVA: 120 kr</text><text x="485" y="545" fill="#6c757d" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Pris ekskl.: 1 000 kr</text><text x="485" y="560" fill="#6f42c1" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Transport/hotell</text><rect width="150" height="90" x="580" y="480" fill="#f8f9fa" stroke="#6c757d" rx="5"/><text x="655" y="500" fill="#495057" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">0% MVA</text><text x="655" y="515" fill="#6c757d" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Pris inkl.: 1 000 kr</text><text x="655" y="530" fill="#6c757d" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">MVA: 0 kr</text><text x="655" y="545" fill="#6c757d" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Pris ekskl.: 1 000 kr</text><text x="655" y="560" fill="#dc3545" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">Bøker/eksport</text></svg>