<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="cardGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="600" fill="#f8fafc"/>
  

  <rect x="0" y="0" width="800" height="80" fill="url(#headerGrad)"/>
  <text x="400" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Kategorier av Driftsinntekter
  </text>
  

  <g transform="translate(50, 120)">

    <rect x="0" y="0" width="320" height="200" rx="10" fill="url(#cardGrad1)" stroke="#3b82f6" stroke-width="2"/>
    <text x="160" y="30" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      Salgsinntekter
    </text>
    

    <rect x="20" y="50" width="120" height="60" rx="5" fill="#dbeafe" stroke="#3b82f6"/>
    <text x="80" y="75" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Varesalg
    </text>
    <text x="80" y="90" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="10">
      Fysiske produkter
    </text>
    

    <rect x="160" y="50" width="120" height="60" rx="5" fill="#dbeafe" stroke="#3b82f6"/>
    <text x="220" y="75" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Tjenestesalg
    </text>
    <text x="220" y="90" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="10">
      Leverte tjenester
    </text>
    

    <rect x="90" y="130" width="140" height="60" rx="5" fill="#dbeafe" stroke="#3b82f6"/>
    <text x="160" y="155" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Abonnementsinntekter
    </text>
    <text x="160" y="170" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="10">
      Gjentakende inntekter
    </text>
  </g>
  

  <g transform="translate(430, 120)">
    <rect x="0" y="0" width="320" height="200" rx="10" fill="url(#cardGrad2)" stroke="#10b981" stroke-width="2"/>
    <text x="160" y="30" text-anchor="middle" fill="#047857" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      Andre Driftsinntekter
    </text>
    

    <rect x="20" y="50" width="120" height="40" rx="5" fill="#d1fae5" stroke="#10b981"/>
    <text x="80" y="75" text-anchor="middle" fill="#047857" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
      Leieinntekter
    </text>
    

    <rect x="160" y="50" width="120" height="40" rx="5" fill="#d1fae5" stroke="#10b981"/>
    <text x="220" y="75" text-anchor="middle" fill="#047857" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
      Royalties
    </text>
    

    <rect x="20" y="110" width="120" height="40" rx="5" fill="#d1fae5" stroke="#10b981"/>
    <text x="80" y="135" text-anchor="middle" fill="#047857" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
      Offentlige tilskudd
    </text>
    

    <rect x="160" y="110" width="120" height="40" rx="5" fill="#d1fae5" stroke="#10b981"/>
    <text x="220" y="130" text-anchor="middle" fill="#047857" font-family="Arial, sans-serif" font-size="10" font-weight="bold">
      Gevinst salg
    </text>
    <text x="220" y="142" text-anchor="middle" fill="#047857" font-family="Arial, sans-serif" font-size="10" font-weight="bold">
      driftsmidler
    </text>
  </g>
  

  <g transform="translate(50, 360)">
    <rect x="0" y="0" width="700" height="180" rx="10" fill="#f1f5f9" stroke="#64748b" stroke-width="1"/>
    <text x="350" y="30" text-anchor="middle" fill="#334155" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Viktige Prinsipper for Driftsinntekter
    </text>
    

    <circle cx="80" cy="70" r="25" fill="#3b82f6" opacity="0.2"/>
    <text x="80" y="75" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">1</text>
    <text x="130" y="65" fill="#334155" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Opptjeningsprinsippet
    </text>
    <text x="130" y="80" fill="#64748b" font-family="Arial, sans-serif" font-size="12">
      Inntekter regnskapsføres når de er opptjent
    </text>
    

    <circle cx="80" cy="130" r="25" fill="#10b981" opacity="0.2"/>
    <text x="80" y="135" text-anchor="middle" fill="#047857" font-family="Arial, sans-serif" font-size="12" font-weight="bold">2</text>
    <text x="130" y="125" fill="#334155" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Sammenstillingsprinsippet
    </text>
    <text x="130" y="140" fill="#64748b" font-family="Arial, sans-serif" font-size="12">
      Kostnader knyttes til tilhørende inntekter
    </text>
    

    <rect x="400" y="50" width="280" height="100" rx="5" fill="#fef3c7" stroke="#f59e0b"/>
    <text x="540" y="70" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Regnskapsføring - Salg på kreditt
    </text>
    <text x="420" y="90" fill="#92400e" font-family="Arial, sans-serif" font-size="11">
      Debet: Kundefordringer    100 000
    </text>
    <text x="420" y="105" fill="#92400e" font-family="Arial, sans-serif" font-size="11">
      Kredit: Salgsinntekt      100 000
    </text>
    <text x="420" y="130" fill="#92400e" font-family="Arial, sans-serif" font-size="11">
      Inntekt føres ved levering, ikke betaling
    </text>
  </g>
  

  <text x="400" y="580" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="12">
    Driftsinntekter er grunnlaget for å vurdere bedriftens operative styrke
  </text>
</svg>