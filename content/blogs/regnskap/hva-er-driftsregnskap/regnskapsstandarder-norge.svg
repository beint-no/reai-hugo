<svg width="800" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lawGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="regulationGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="nrsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="controlGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  

  <rect width="800" height="700" fill="#f8fafc"/>
  

  <rect x="0" y="0" width="800" height="80" fill="url(#headerGrad)"/>
  <text x="400" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Regnskapsstandarder i Norge
  </text>
  <text x="400" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">
    Juridiske krav og regelverk for driftsregnskap
  </text>
  

  <rect x="50" y="20" width="60" height="40" fill="#ef4444"/>
  <rect x="50" y="30" width="60" height="20" fill="white"/>
  <rect x="50" y="35" width="60" height="10" fill="#1e40af"/>
  <rect x="65" y="20" width="10" height="40" fill="white"/>
  <rect x="67" y="20" width="6" height="40" fill="#1e40af"/>
  

  <g transform="translate(50, 100)">
    <text x="350" y="0" text-anchor="middle" fill="#334155" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      Relevante Regelverk
    </text>
    

    <rect x="0" y="20" width="220" height="160" rx="10" fill="url(#lawGrad)" stroke="#3b82f6" stroke-width="2"/>
    <text x="110" y="45" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Regnskapsloven
    </text>
    <text x="20" y="70" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Viktige paragrafer:
    </text>
    <text x="20" y="90" fill="#1e40af" font-family="Arial, sans-serif" font-size="11">
      § 6-1: Krav til resultatregnskap
    </text>
    <text x="20" y="105" fill="#1e40af" font-family="Arial, sans-serif" font-size="11">
      § 7-1: Regnskapsføring av inntekter
    </text>
    <text x="20" y="120" fill="#1e40af" font-family="Arial, sans-serif" font-size="11">
      § 7-2: Regnskapsføring av kostnader
    </text>
    <text x="20" y="135" fill="#1e40af" font-family="Arial, sans-serif" font-size="11">
      § 4-1: God regnskapsskikk
    </text>
    <text x="20" y="150" fill="#1e40af" font-family="Arial, sans-serif" font-size="11">
      § 3-1: Regnskapsplikt
    </text>
    <text x="20" y="165" fill="#1e40af" font-family="Arial, sans-serif" font-size="11">
      § 8-1: Oppbevaring av regnskapet
    </text>
    

    <rect x="240" y="20" width="220" height="160" rx="10" fill="url(#regulationGrad)" stroke="#10b981" stroke-width="2"/>
    <text x="350" y="45" text-anchor="middle" fill="#047857" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Regnskapsforskriften
    </text>
    <text x="260" y="70" fill="#047857" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Detaljerte krav:
    </text>
    <text x="260" y="90" fill="#047857" font-family="Arial, sans-serif" font-size="11">
      • Kontoplan og kontospesifikasjoner
    </text>
    <text x="260" y="105" fill="#047857" font-family="Arial, sans-serif" font-size="11">
      • Krav til regnskapsføring
    </text>
    <text x="260" y="120" fill="#047857" font-family="Arial, sans-serif" font-size="11">
      • Dokumentasjon og oppbevaring
    </text>
    <text x="260" y="135" fill="#047857" font-family="Arial, sans-serif" font-size="11">
      • Rapporteringsformater
    </text>
    <text x="260" y="150" fill="#047857" font-family="Arial, sans-serif" font-size="11">
      • Frister og tidsrammer
    </text>
    <text x="260" y="165" fill="#047857" font-family="Arial, sans-serif" font-size="11">
      • Elektronisk rapportering
    </text>
    

    <rect x="480" y="20" width="220" height="160" rx="10" fill="url(#nrsGrad)" stroke="#f59e0b" stroke-width="2"/>
    <text x="590" y="45" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Norsk RegnskapsStandard
    </text>
    <text x="500" y="65" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="12">
      (NRS)
    </text>
    <text x="500" y="85" fill="#d97706" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Relevante standarder:
    </text>
    <text x="500" y="105" fill="#92400e" font-family="Arial, sans-serif" font-size="11">
      NRS 2: Anleggsmidler
    </text>
    <text x="500" y="120" fill="#92400e" font-family="Arial, sans-serif" font-size="11">
      NRS 9: Varebeholdninger
    </text>
    <text x="500" y="135" fill="#92400e" font-family="Arial, sans-serif" font-size="11">
      NRS 15A: Regnskapsføring av inntekt
    </text>
    <text x="500" y="150" fill="#92400e" font-family="Arial, sans-serif" font-size="11">
      NRS 8: God regnskapsskikk
    </text>
    <text x="500" y="165" fill="#92400e" font-family="Arial, sans-serif" font-size="11">
      NRS 13: Leieforhold
    </text>
  </g>
  

  <g transform="translate(50, 280)">
    <rect x="0" y="0" width="700" height="180" rx="10" fill="url(#controlGrad)" stroke="#8b5cf6" stroke-width="2"/>
    <text x="350" y="25" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      Revisjons- og Kontrollkrav
    </text>
    

    <rect x="30" y="40" width="320" height="120" rx="5" fill="white" stroke="#8b5cf6"/>
    <text x="190" y="60" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Internkontroll
    </text>
    <text x="50" y="80" fill="#7c3aed" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Krav til interne prosedyrer:
    </text>
    <text x="50" y="100" fill="#6d28d9" font-family="Arial, sans-serif" font-size="11">
      • Autorisasjonsprosedyrer for utgifter
    </text>
    <text x="50" y="115" fill="#6d28d9" font-family="Arial, sans-serif" font-size="11">
      • Avstemmingsrutiner for alle konti
    </text>
    <text x="50" y="130" fill="#6d28d9" font-family="Arial, sans-serif" font-size="11">
      • Periodisk gjennomgang av driftsresultater
    </text>
    <text x="50" y="145" fill="#6d28d9" font-family="Arial, sans-serif" font-size="11">
      • Dokumentasjon av alle transaksjoner
    </text>
    

    <rect x="370" y="40" width="300" height="120" rx="5" fill="white" stroke="#8b5cf6"/>
    <text x="520" y="60" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Ekstern Revisjon
    </text>
    <text x="390" y="80" fill="#7c3aed" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Revisjonsområder:
    </text>
    <text x="390" y="100" fill="#6d28d9" font-family="Arial, sans-serif" font-size="11">
      • Gjennomgang av driftsposter
    </text>
    <text x="390" y="115" fill="#6d28d9" font-family="Arial, sans-serif" font-size="11">
      • Verifisering av inntektsføring
    </text>
    <text x="390" y="130" fill="#6d28d9" font-family="Arial, sans-serif" font-size="11">
      • Kontroll av kostnadsperiodisering
    </text>
    <text x="390" y="145" fill="#6d28d9" font-family="Arial, sans-serif" font-size="11">
      • Vurdering av regnskapsprinsipper
    </text>
  </g>
  

  <g transform="translate(50, 480)">
    <rect x="0" y="0" width="700" height="160" rx="10" fill="#f1f5f9" stroke="#64748b" stroke-width="1"/>
    <text x="350" y="25" text-anchor="middle" fill="#334155" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      Etterlevelseskrav og Frister
    </text>
    

    <rect x="30" y="40" width="200" height="100" rx="5" fill="#dcfce7" stroke="#16a34a"/>
    <text x="130" y="60" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Rapporteringsfrister
    </text>
    <text x="50" y="80" fill="#166534" font-family="Arial, sans-serif" font-size="11">
      • Årsregnskap: 5 måneder
    </text>
    <text x="50" y="95" fill="#166534" font-family="Arial, sans-serif" font-size="11">
      • Mellomrapporter: Månedlig
    </text>
    <text x="50" y="110" fill="#166534" font-family="Arial, sans-serif" font-size="11">
      • MVA-oppgave: Hver 2. måned
    </text>
    <text x="50" y="125" fill="#166534" font-family="Arial, sans-serif" font-size="11">
      • A-melding: Månedlig
    </text>
    

    <rect x="250" y="40" width="200" height="100" rx="5" fill="#dbeafe" stroke="#3b82f6"/>
    <text x="350" y="60" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Dokumentasjonskrav
    </text>
    <text x="270" y="80" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="11">
      • Oppbevaring: 5 år
    </text>
    <text x="270" y="95" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="11">
      • Elektronisk format: Tillatt
    </text>
    <text x="270" y="110" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="11">
      • Tilgjengelig for kontroll
    </text>
    <text x="270" y="125" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="11">
      • Sporbar dokumentasjon
    </text>
    

    <rect x="470" y="40" width="200" height="100" rx="5" fill="#fee2e2" stroke="#dc2626"/>
    <text x="570" y="60" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Sanksjoner
    </text>
    <text x="490" y="80" fill="#991b1b" font-family="Arial, sans-serif" font-size="11">
      • Forsinkelsesgebyr
    </text>
    <text x="490" y="95" fill="#991b1b" font-family="Arial, sans-serif" font-size="11">
      • Tvangsmulkt
    </text>
    <text x="490" y="110" fill="#991b1b" font-family="Arial, sans-serif" font-size="11">
      • Straff ved grov overtredelse
    </text>
    <text x="490" y="125" fill="#991b1b" font-family="Arial, sans-serif" font-size="11">
      • Tap av kredibilitet
    </text>
  </g>
  

  <text x="400" y="680" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="12">
    Etterlevelse av norske regnskapsstandarder sikrer kvalitet og sammenlignbarhet
  </text>
</svg>