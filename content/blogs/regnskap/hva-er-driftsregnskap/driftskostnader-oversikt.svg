<svg width="800" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="cardGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="cardGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="cardGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="700" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="url(#headerGrad)"/>
  <text x="400" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Oversikt over Driftskostnader
  </text>
  
  <!-- Main Cost Categories -->
  <g transform="translate(50, 100)">
    <!-- Varekostnad -->
    <rect x="0" y="0" width="340" height="140" rx="10" fill="url(#cardGrad1)" stroke="#ef4444" stroke-width="2"/>
    <text x="170" y="25" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      1. Varekostnad
    </text>
    <text x="20" y="50" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Beregning:
    </text>
    <text x="20" y="65" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="11">
      Beholdning primo + Innkjøp - Beholdning ultimo
    </text>
    <text x="20" y="85" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Inkluderer:
    </text>
    <text x="20" y="100" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="11">
      • Råvarer og materialer
    </text>
    <text x="20" y="115" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="11">
      • Frakt og toll
    </text>
    <text x="20" y="130" fill="#7f1d1d" font-family="Arial, sans-serif" font-size="11">
      • Direkte produksjonskostnader
    </text>
    
    <!-- Lønnskostnader -->
    <rect x="360" y="0" width="340" height="140" rx="10" fill="url(#cardGrad2)" stroke="#f59e0b" stroke-width="2"/>
    <text x="530" y="25" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      2. Lønnskostnader
    </text>
    <text x="380" y="50" fill="#d97706" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Komponenter:
    </text>
    <text x="380" y="70" fill="#92400e" font-family="Arial, sans-serif" font-size="11">
      • Grunnlønn og overtid
    </text>
    <text x="380" y="85" fill="#92400e" font-family="Arial, sans-serif" font-size="11">
      • Arbeidsgiveravgift (14,1%)
    </text>
    <text x="380" y="100" fill="#92400e" font-family="Arial, sans-serif" font-size="11">
      • Pensjonskostnader
    </text>
    <text x="380" y="115" fill="#92400e" font-family="Arial, sans-serif" font-size="11">
      • Feriepenger (12%)
    </text>
    <text x="380" y="130" fill="#92400e" font-family="Arial, sans-serif" font-size="11">
      • Andre personalrelaterte kostnader
    </text>
  </g>
  
  <g transform="translate(50, 260)">
    <!-- Avskrivninger -->
    <rect x="0" y="0" width="340" height="140" rx="10" fill="url(#cardGrad3)" stroke="#8b5cf6" stroke-width="2"/>
    <text x="170" y="25" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      3. Avskrivninger
    </text>
    <text x="20" y="50" fill="#7c3aed" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Systematisk fordeling av anskaffelseskost
    </text>
    <text x="20" y="70" fill="#6d28d9" font-family="Arial, sans-serif" font-size="11">
      • Bygninger og anlegg
    </text>
    <text x="20" y="85" fill="#6d28d9" font-family="Arial, sans-serif" font-size="11">
      • Maskiner og utstyr
    </text>
    <text x="20" y="100" fill="#6d28d9" font-family="Arial, sans-serif" font-size="11">
      • Transportmidler
    </text>
    <text x="20" y="115" fill="#6d28d9" font-family="Arial, sans-serif" font-size="11">
      • IT-utstyr og programvare
    </text>
    <text x="20" y="130" fill="#6d28d9" font-family="Arial, sans-serif" font-size="11">
      • Immaterielle eiendeler
    </text>
    
    <!-- Andre Driftskostnader -->
    <rect x="360" y="0" width="340" height="140" rx="10" fill="url(#cardGrad4)" stroke="#06b6d4" stroke-width="2"/>
    <text x="530" y="25" text-anchor="middle" fill="#0891b2" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      4. Andre Driftskostnader
    </text>
    <text x="380" y="50" fill="#0891b2" font-family="Arial, sans-serif" font-size="11">
      • Husleie og lokalkostnader
    </text>
    <text x="380" y="65" fill="#0891b2" font-family="Arial, sans-serif" font-size="11">
      • Markedsføring og reklame
    </text>
    <text x="380" y="80" fill="#0891b2" font-family="Arial, sans-serif" font-size="11">
      • Telefon og kommunikasjon
    </text>
    <text x="380" y="95" fill="#0891b2" font-family="Arial, sans-serif" font-size="11">
      • Forsikringer
    </text>
    <text x="380" y="110" fill="#0891b2" font-family="Arial, sans-serif" font-size="11">
      • Vedlikehold og reparasjoner
    </text>
    <text x="380" y="125" fill="#0891b2" font-family="Arial, sans-serif" font-size="11">
      • Revisjon og regnskapsføring
    </text>
  </g>
  
  <!-- Cost Classification -->
  <g transform="translate(50, 430)">
    <rect x="0" y="0" width="700" height="200" rx="10" fill="#f1f5f9" stroke="#64748b" stroke-width="1"/>
    <text x="350" y="25" text-anchor="middle" fill="#334155" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      Kostnadskategorisering
    </text>
    
    <!-- Variable kostnader -->
    <rect x="30" y="50" width="200" height="120" rx="8" fill="#dcfce7" stroke="#16a34a" stroke-width="2"/>
    <text x="130" y="75" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Variable Kostnader
    </text>
    <text x="40" y="95" fill="#15803d" font-family="Arial, sans-serif" font-size="11">
      Endres med aktivitetsnivå
    </text>
    <text x="40" y="115" fill="#166534" font-family="Arial, sans-serif" font-size="10">
      • Råvarer
    </text>
    <text x="40" y="130" fill="#166534" font-family="Arial, sans-serif" font-size="10">
      • Provisjoner
    </text>
    <text x="40" y="145" fill="#166534" font-family="Arial, sans-serif" font-size="10">
      • Emballasje
    </text>
    <text x="40" y="160" fill="#166534" font-family="Arial, sans-serif" font-size="10">
      • Strøm (produksjon)
    </text>
    
    <!-- Faste kostnader -->
    <rect x="250" y="50" width="200" height="120" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="350" y="75" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Faste Kostnader
    </text>
    <text x="260" y="95" fill="#d97706" font-family="Arial, sans-serif" font-size="11">
      Uavhengig av aktivitetsnivå
    </text>
    <text x="260" y="115" fill="#92400e" font-family="Arial, sans-serif" font-size="10">
      • Husleie
    </text>
    <text x="260" y="130" fill="#92400e" font-family="Arial, sans-serif" font-size="10">
      • Forsikring
    </text>
    <text x="260" y="145" fill="#92400e" font-family="Arial, sans-serif" font-size="10">
      • Grunnbemanning
    </text>
    <text x="260" y="160" fill="#92400e" font-family="Arial, sans-serif" font-size="10">
      • Avskrivninger
    </text>
    
    <!-- Semi-variable kostnader -->
    <rect x="470" y="50" width="200" height="120" rx="8" fill="#e0e7ff" stroke="#6366f1" stroke-width="2"/>
    <text x="570" y="75" text-anchor="middle" fill="#4f46e5" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Semi-variable Kostnader
    </text>
    <text x="480" y="95" fill="#4f46e5" font-family="Arial, sans-serif" font-size="11">
      Delvis fast, delvis variabel
    </text>
    <text x="480" y="115" fill="#3730a3" font-family="Arial, sans-serif" font-size="10">
      • Telefon
    </text>
    <text x="480" y="130" fill="#3730a3" font-family="Arial, sans-serif" font-size="10">
      • Strøm (kontor)
    </text>
    <text x="480" y="145" fill="#3730a3" font-family="Arial, sans-serif" font-size="10">
      • Vedlikehold
    </text>
    <text x="480" y="160" fill="#3730a3" font-family="Arial, sans-serif" font-size="10">
      • Overtidslønn
    </text>
  </g>
  
  <!-- Key Formula -->
  <g transform="translate(50, 650)">
    <rect x="0" y="0" width="700" height="40" rx="5" fill="#1e293b" stroke="#334155"/>
    <text x="350" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Driftsresultat = Driftsinntekter - Driftskostnader
    </text>
  </g>
</svg>