    </text><rect width="200" height="120" x="250" y="50" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/><text x="350" y="75" fill="#d97706" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
      Faste Kostnader
    </text><text x="260" y="95" fill="#d97706" font-family="Arial, sans-serif" font-size="11">
      Uavhengig av aktivitetsnivå
    </text><text x="260" y="115" fill="#92400e" font-family="Arial, sans-serif" font-size="10">
      • Husleie
    </text><text x="260" y="130" fill="#92400e" font-family="Arial, sans-serif" font-size="10">
      • Forsikring
    </text><text x="260" y="145" fill="#92400e" font-family="Arial, sans-serif" font-size="10">
      • Grunnbemanning
    </text><text x="260" y="160" fill="#92400e" font-family="Arial, sans-serif" font-size="10">
      • Avskrivninger
    </text><rect width="200" height="120" x="470" y="50" fill="#e0e7ff" stroke="#6366f1" stroke-width="2" rx="8"/><text x="570" y="75" fill="#4f46e5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
      Semi-variable Kostnader
    </text><text x="480" y="95" fill="#4f46e5" font-family="Arial, sans-serif" font-size="11">
      Delvis fast, delvis variabel
    </text><text x="480" y="115" fill="#3730a3" font-family="Arial, sans-serif" font-size="10">
