<svg xmlns="http://www.w3.org/2000/svg" width="800" height="700"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#dc2626;stop-opacity:1"/><stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1"/></linearGradient><linearGradient id="b" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#ef4444;stop-opacity:.1"/><stop offset="100%" style="stop-color:#dc2626;stop-opacity:.1"/></linearGradient><linearGradient id="c" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#f59e0b;stop-opacity:.1"/><stop offset="100%" style="stop-color:#d97706;stop-opacity:.1"/></linearGradient><linearGradient id="d" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:.1"/><stop offset="100%" style="stop-color:#7c3aed;stop-opacity:.1"/></linearGradient><linearGradient id="e" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#06b6d4;stop-opacity:.1"/><stop offset="100%" style="stop-color:#0891b2;stop-opacity:.1"/></linearGradient></defs><path fill="#f8fafc" d="M0 0h800v700H0z"/><path fill="url(#a)" d="M0 0h800v80H0z"/><text x="400" y="45" fill="#fff" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">
    Oversikt over Driftskostnader
  </text><g transform="translate(50 100)"><rect width="340" height="140" fill="url(#b)" stroke="#ef4444" stroke-width="2" rx="10"/><text x="170" y="25" fill="#dc2626" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
