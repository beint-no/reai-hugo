    </text><text x="480" y="130" fill="#3730a3" font-family="Arial, sans-serif" font-size="10">
      • Strøm (kontor)
    </text><text x="480" y="145" fill="#3730a3" font-family="Arial, sans-serif" font-size="10">
      • Vedlikehold
    </text><text x="480" y="160" fill="#3730a3" font-family="Arial, sans-serif" font-size="10">
      • Overtidslønn
    </text></g><g transform="translate(50 650)"><rect width="700" height="40" fill="#1e293b" stroke="#334155" rx="5"/><text x="350" y="25" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">
      Driftsresultat = Driftsinntekter - Driftskostnader
    </text></g></svg>