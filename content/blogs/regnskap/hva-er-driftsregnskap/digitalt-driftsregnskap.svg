<svg width="800" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="erpGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="aiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="cloudGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="comparisonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="700" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="url(#headerGrad)"/>
  <text x="400" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Digitalt Driftsregnskap
  </text>
  
  <!-- Technology Solutions -->
  <g transform="translate(50, 100)">
    <text x="350" y="0" text-anchor="middle" fill="#334155" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      Teknologiske Løsninger
    </text>
    
    <!-- ERP Systems -->
    <rect x="0" y="20" width="220" height="160" rx="10" fill="url(#erpGrad)" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="110" cy="50" r="20" fill="#3b82f6"/>
    <text x="110" y="57" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">ERP</text>
    <text x="110" y="80" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      ERP-systemer
    </text>
    <text x="20" y="105" fill="#1e40af" font-family="Arial, sans-serif" font-size="11">
      • Integrert dataflyt fra salg til regnskap
    </text>
    <text x="20" y="120" fill="#1e40af" font-family="Arial, sans-serif" font-size="11">
      • Sanntidsrapportering av driftsresultater
    </text>
    <text x="20" y="135" fill="#1e40af" font-family="Arial, sans-serif" font-size="11">
      • Automatisk periodisering og avsetninger
    </text>
    <text x="20" y="150" fill="#1e40af" font-family="Arial, sans-serif" font-size="11">
      • Konsolidert rapportering
    </text>
    <text x="20" y="165" fill="#1e40af" font-family="Arial, sans-serif" font-size="11">
      • Standardiserte prosesser
    </text>
    
    <!-- AI and Machine Learning -->
    <rect x="240" y="20" width="220" height="160" rx="10" fill="url(#aiGrad)" stroke="#10b981" stroke-width="2"/>
    <circle cx="350" cy="50" r="20" fill="#10b981"/>
    <text x="350" y="57" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">AI</text>
    <text x="350" y="80" text-anchor="middle" fill="#047857" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Kunstig Intelligens
    </text>
    <text x="260" y="105" fill="#047857" font-family="Arial, sans-serif" font-size="11">
      • Automatisk kategorisering av transaksjoner
    </text>
    <text x="260" y="120" fill="#047857" font-family="Arial, sans-serif" font-size="11">
      • Prediktiv analyse for budsjettplanlegging
    </text>
    <text x="260" y="135" fill="#047857" font-family="Arial, sans-serif" font-size="11">
      • Avviksdeteksjon og varsling
    </text>
    <text x="260" y="150" fill="#047857" font-family="Arial, sans-serif" font-size="11">
      • Intelligent dokumentgjenkjenning
    </text>
    <text x="260" y="165" fill="#047857" font-family="Arial, sans-serif" font-size="11">
      • Automatiserte rapporter
    </text>
    
    <!-- Cloud Solutions -->
    <rect x="480" y="20" width="220" height="160" rx="10" fill="url(#cloudGrad)" stroke="#8b5cf6" stroke-width="2"/>
    <circle cx="590" cy="50" r="20" fill="#8b5cf6"/>
    <text x="590" y="57" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">☁</text>
    <text x="590" y="80" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Cloud-baserte Løsninger
    </text>
    <text x="500" y="105" fill="#7c3aed" font-family="Arial, sans-serif" font-size="11">
      • Tilgjengelighet fra hvor som helst
    </text>
    <text x="500" y="120" fill="#7c3aed" font-family="Arial, sans-serif" font-size="11">
      • Skalerbarhet etter bedriftens behov
    </text>
    <text x="500" y="135" fill="#7c3aed" font-family="Arial, sans-serif" font-size="11">
      • Automatiske oppdateringer og sikkerhet
    </text>
    <text x="500" y="150" fill="#7c3aed" font-family="Arial, sans-serif" font-size="11">
      • Reduserte IT-kostnader
    </text>
    <text x="500" y="165" fill="#7c3aed" font-family="Arial, sans-serif" font-size="11">
      • Backup og gjenoppretting
    </text>
  </g>
  
  <!-- Comparison Table -->
  <g transform="translate(50, 300)">
    <rect x="0" y="0" width="700" height="220" rx="10" fill="url(#comparisonGrad)" stroke="#f59e0b" stroke-width="2"/>
    <text x="350" y="25" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      Fordeler med Digitalisering
    </text>
    
    <!-- Comparison Table -->
    <rect x="30" y="40" width="640" height="160" rx="5" fill="white" stroke="#f59e0b"/>
    
    <!-- Headers -->
    <text x="50" y="60" fill="#d97706" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Område</text>
    <text x="200" y="60" fill="#d97706" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Tradisjonelt</text>
    <text x="400" y="60" fill="#d97706" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Digitalt</text>
    
    <line x1="50" y1="65" x2="650" y2="65" stroke="#cbd5e1" stroke-width="1"/>
    
    <!-- Data Collection -->
    <text x="50" y="85" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Datainnsamling</text>
    <text x="200" y="85" fill="#374151" font-family="Arial, sans-serif" font-size="11">Manuell registrering</text>
    <text x="400" y="85" fill="#059669" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Automatisk import</text>
    
    <!-- Reporting -->
    <text x="50" y="105" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Rapportering</text>
    <text x="200" y="105" fill="#374151" font-family="Arial, sans-serif" font-size="11">Månedlig/kvartalsvis</text>
    <text x="400" y="105" fill="#059669" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Sanntid</text>
    
    <!-- Analysis -->
    <text x="50" y="125" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Analyse</text>
    <text x="200" y="125" fill="#374151" font-family="Arial, sans-serif" font-size="11">Statiske rapporter</text>
    <text x="400" y="125" fill="#059669" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Interaktive dashboards</text>
    
    <!-- Forecasting -->
    <text x="50" y="145" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Prognoser</text>
    <text x="200" y="145" fill="#374151" font-family="Arial, sans-serif" font-size="11">Basert på historikk</text>
    <text x="400" y="145" fill="#059669" font-family="Arial, sans-serif" font-size="11" font-weight="bold">AI-drevne prediksjoner</text>
    
    <!-- Error Risk -->
    <text x="50" y="165" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Feilrisiko</text>
    <text x="200" y="165" fill="#dc2626" font-family="Arial, sans-serif" font-size="11">Høy (manuell håndtering)</text>
    <text x="400" y="165" fill="#059669" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Lav (automatisering)</text>
    
    <!-- Cost -->
    <text x="50" y="185" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Kostnader</text>
    <text x="200" y="185" fill="#374151" font-family="Arial, sans-serif" font-size="11">Høye personalkostnader</text>
    <text x="400" y="185" fill="#059669" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Lavere driftskostnader</text>
  </g>
  
  <!-- Implementation Benefits -->
  <g transform="translate(50, 540)">
    <rect x="0" y="0" width="700" height="120" rx="10" fill="#f1f5f9" stroke="#64748b" stroke-width="1"/>
    <text x="350" y="25" text-anchor="middle" fill="#334155" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      Implementeringsfordeler
    </text>
    
    <!-- Benefits Grid -->
    <rect x="30" y="40" width="160" height="60" rx="5" fill="#dcfce7" stroke="#16a34a"/>
    <text x="110" y="60" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Økt Nøyaktighet
    </text>
    <text x="110" y="75" text-anchor="middle" fill="#166534" font-family="Arial, sans-serif" font-size="10">
      Færre manuelle feil
    </text>
    <text x="110" y="90" text-anchor="middle" fill="#166534" font-family="Arial, sans-serif" font-size="10">
      Automatisk validering
    </text>
    
    <rect x="210" y="40" width="160" height="60" rx="5" fill="#dbeafe" stroke="#3b82f6"/>
    <text x="290" y="60" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Tidsbesparelse
    </text>
    <text x="290" y="75" text-anchor="middle" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="10">
      Raskere prosesser
    </text>
    <text x="290" y="90" text-anchor="middle" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="10">
      Automatisering
    </text>
    
    <rect x="390" y="40" width="160" height="60" rx="5" fill="#fef3c7" stroke="#f59e0b"/>
    <text x="470" y="60" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Bedre Innsikt
    </text>
    <text x="470" y="75" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="10">
      Sanntidsdata
    </text>
    <text x="470" y="90" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="10">
      Avansert analyse
    </text>
    
    <rect x="570" y="40" width="100" height="60" rx="5" fill="#ede9fe" stroke="#8b5cf6"/>
    <text x="620" y="60" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Skalerbarhet
    </text>
    <text x="620" y="75" text-anchor="middle" fill="#6d28d9" font-family="Arial, sans-serif" font-size="10">
      Vokser med
    </text>
    <text x="620" y="90" text-anchor="middle" fill="#6d28d9" font-family="Arial, sans-serif" font-size="10">
      bedriften
    </text>
  </g>
  
  <!-- Footer -->
  <text x="400" y="690" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="12">
    Digitalisering revolusjonerer driftsregnskapet med økt effektivitet og nøyaktighet
  </text>
</svg>