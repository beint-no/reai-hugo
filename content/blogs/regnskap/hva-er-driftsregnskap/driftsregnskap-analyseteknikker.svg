    </text><text x="170" y="215" fill="#64748b" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">
      Viser utvikling over tid
    </text></g><g transform="translate(50 370)"><rect width="700" height="280" fill="url(#d)" stroke="#f59e0b" stroke-width="2" rx="10"/><text x="350" y="25" fill="#d97706" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">
      3. Nøkkeltall for Driftsanalyse
    </text><rect width="320" height="220" x="30" y="40" fill="#fff" stroke="#f59e0b" rx="5"/><text x="190" y="60" fill="#d97706" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
      Lønnsomhetsnøkkeltall
    </text><text x="50" y="80" fill="#d97706" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
