    </text><text x="390" y="80" fill="#d97706" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Omsetning per ansatt:
    </text><text x="390" y="95" fill="#92400e" font-family="Arial, sans-serif" font-size="11">
      Driftsinntekter ÷ Antall ansatte
    </text><text x="390" y="115" fill="#d97706" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Lønnskostnad per ansatt:
    </text><text x="390" y="130" fill="#92400e" font-family="Arial, sans-serif" font-size="11">
      Lønnskostnader ÷ Antall ansatte
    </text><text x="390" y="150" fill="#d97706" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Produktivitetsindeks:
    </text><text x="390" y="165" fill="#92400e" font-family="Arial, sans-serif" font-size="11">
      Omsetning per ansatt ÷ Lønnskostnad per ansatt
    </text><text x="390" y="185" fill="#d97706" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Driftsresultat per ansatt:
    </text><text x="390" y="200" fill="#92400e" font-family="Arial, sans-serif" font-size="11">
      Driftsresultat ÷ Antall ansatte
    </text><text x="390" y="220" fill="#64748b" font-family="Arial, sans-serif" font-size="10">
      Måler hvor effektivt ressursene utnyttes
    </text><text x="390" y="235" fill="#64748b" font-family="Arial, sans-serif" font-size="10">
      Sammenlign med bransjesnittet
