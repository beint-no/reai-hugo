    </text><rect width="300" height="220" x="370" y="40" fill="#fff" stroke="#f59e0b" rx="5"/><text x="520" y="60" fill="#d97706" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
