="Arial, sans-serif" font-size="9" font-weight="bold">4,3%</text><text x="150" y="175" fill="#047857" font-family="Arial, sans-serif" font-size="9" font-weight="bold">5,0%</text><text x="210" y="175" fill="#059669" font-family="Arial, sans-serif" font-size="9" font-weight="bold">+0,7pp</text><text x="170" y="200" fill="#047857" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">
