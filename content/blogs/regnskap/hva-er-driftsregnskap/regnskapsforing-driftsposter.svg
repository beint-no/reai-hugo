<svg width="800" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="principleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="entryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="periodGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="700" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="url(#headerGrad)"/>
  <text x="400" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Regnskapsføring av Driftsposter
  </text>
  
  <!-- Accounting Principles -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="700" height="120" rx="10" fill="url(#principleGrad)" stroke="#3b82f6" stroke-width="2"/>
    <text x="350" y="25" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      Viktige Regnskapsprinsipper
    </text>
    
    <!-- Opptjeningsprinsippet -->
    <rect x="30" y="40" width="320" height="60" rx="5" fill="white" stroke="#3b82f6"/>
    <text x="190" y="60" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      1. Opptjeningsprinsippet
    </text>
    <text x="50" y="80" fill="#1e40af" font-family="Arial, sans-serif" font-size="11">
      Inntekter regnskapsføres når de er opptjent,
    </text>
    <text x="50" y="95" fill="#1e40af" font-family="Arial, sans-serif" font-size="11">
      ikke nødvendigvis når de er mottatt
    </text>
    
    <!-- Sammenstillingsprinsippet -->
    <rect x="370" y="40" width="300" height="60" rx="5" fill="white" stroke="#3b82f6"/>
    <text x="520" y="60" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      2. Sammenstillingsprinsippet
    </text>
    <text x="390" y="80" fill="#1e40af" font-family="Arial, sans-serif" font-size="11">
      Kostnader knyttes til tilhørende inntekter
    </text>
    <text x="390" y="95" fill="#1e40af" font-family="Arial, sans-serif" font-size="11">
      i samme regnskapsperiode
    </text>
  </g>
  
  <!-- Journal Entries Examples -->
  <g transform="translate(50, 240)">
    <rect x="0" y="0" width="700" height="200" rx="10" fill="url(#entryGrad)" stroke="#f59e0b" stroke-width="2"/>
    <text x="350" y="25" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      Eksempler på Regnskapsføring
    </text>
    
    <!-- Sale on Credit -->
    <rect x="30" y="40" width="320" height="140" rx="5" fill="white" stroke="#f59e0b"/>
    <text x="190" y="60" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Salg på Kreditt (100 000 kr)
    </text>
    <rect x="50" y="70" width="280" height="60" rx="3" fill="#fef3c7" stroke="#f59e0b"/>
    <text x="60" y="90" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Debet: Kundefordringer    100 000
    </text>
    <text x="60" y="110" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Kredit: Salgsinntekt      100 000
    </text>
    <text x="60" y="150" fill="#d97706" font-family="Arial, sans-serif" font-size="11">
      Inntekt føres ved levering, ikke ved betaling
    </text>
    <text x="60" y="165" fill="#d97706" font-family="Arial, sans-serif" font-size="11">
      Følger opptjeningsprinsippet
    </text>
    
    <!-- Commission on Sale -->
    <rect x="370" y="40" width="300" height="140" rx="5" fill="white" stroke="#f59e0b"/>
    <text x="520" y="60" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Provisjon på Salg (5 000 kr)
    </text>
    <rect x="390" y="70" width="260" height="60" rx="3" fill="#fef3c7" stroke="#f59e0b"/>
    <text x="400" y="90" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Debet: Provisjonskostnad   5 000
    </text>
    <text x="400" y="110" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Kredit: Skyldig provisjon  5 000
    </text>
    <text x="400" y="150" fill="#d97706" font-family="Arial, sans-serif" font-size="11">
      Kostnad knyttes til tilhørende salg
    </text>
    <text x="400" y="165" fill="#d97706" font-family="Arial, sans-serif" font-size="11">
      Følger sammenstillingsprinsippet
    </text>
  </g>
  
  <!-- Periodization -->
  <g transform="translate(50, 460)">
    <rect x="0" y="0" width="700" height="200" rx="10" fill="url(#periodGrad)" stroke="#8b5cf6" stroke-width="2"/>
    <text x="350" y="25" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      Periodisering av Driftsposter
    </text>
    
    <!-- Prepaid Expenses -->
    <rect x="30" y="40" width="320" height="140" rx="5" fill="white" stroke="#8b5cf6"/>
    <text x="190" y="60" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Forhåndsbetalte Kostnader
    </text>
    <text x="50" y="80" fill="#7c3aed" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Ved betaling av årlig forsikring (120 000 kr):
    </text>
    <rect x="50" y="85" width="280" height="40" rx="3" fill="#ede9fe" stroke="#8b5cf6"/>
    <text x="60" y="100" fill="#6d28d9" font-family="Arial, sans-serif" font-size="11">
      Debet: Forskudd forsikring  120 000
    </text>
    <text x="60" y="115" fill="#6d28d9" font-family="Arial, sans-serif" font-size="11">
      Kredit: Bank                120 000
    </text>
    
    <text x="50" y="140" fill="#7c3aed" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Månedlig periodisering:
    </text>
    <rect x="50" y="145" width="280" height="30" rx="3" fill="#ede9fe" stroke="#8b5cf6"/>
    <text x="60" y="160" fill="#6d28d9" font-family="Arial, sans-serif" font-size="11">
      Debet: Forsikringskostnad   10 000
    </text>
    <text x="60" y="170" fill="#6d28d9" font-family="Arial, sans-serif" font-size="11">
      Kredit: Forskudd forsikring 10 000
    </text>
    
    <!-- Accrued Expenses -->
    <rect x="370" y="40" width="300" height="140" rx="5" fill="white" stroke="#8b5cf6"/>
    <text x="520" y="60" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Påløpte Kostnader
    </text>
    <text x="390" y="80" fill="#7c3aed" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Påløpt lønn ved månedslutt (250 000 kr):
    </text>
    <rect x="390" y="85" width="260" height="40" rx="3" fill="#ede9fe" stroke="#8b5cf6"/>
    <text x="400" y="100" fill="#6d28d9" font-family="Arial, sans-serif" font-size="11">
      Debet: Lønnskostnad        250 000
    </text>
    <text x="400" y="115" fill="#6d28d9" font-family="Arial, sans-serif" font-size="11">
      Kredit: Påløpt lønn        250 000
    </text>
    
    <text x="390" y="140" fill="#7c3aed" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Ved utbetaling neste måned:
    </text>
    <rect x="390" y="145" width="260" height="30" rx="3" fill="#ede9fe" stroke="#8b5cf6"/>
    <text x="400" y="160" fill="#6d28d9" font-family="Arial, sans-serif" font-size="11">
      Debet: Påløpt lønn         250 000
    </text>
    <text x="400" y="170" fill="#6d28d9" font-family="Arial, sans-serif" font-size="11">
      Kredit: Bank               250 000
    </text>
  </g>
  
  <!-- Footer -->
  <text x="400" y="690" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="12">
    Korrekt regnskapsføring og periodisering sikrer pålitelige finansielle rapporter
  </text>
</svg>