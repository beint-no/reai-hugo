<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="300" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Klassifisering av Fond
  </text>

  <!-- Bundne Fond box -->
  <rect x="100" y="60" width="250" height="200" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="10"/>
  <text x="225" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#27ae60">
    Bundne Fond
  </text>
  <text x="120" y="120" font-family="Arial, sans-serif" font-size="14" fill="#27ae60">• Lovpålagt reservefond</text>
  <text x="120" y="140" font-family="Arial, sans-serif" font-size="14" fill="#27ae60">• Vedtektsfestet reservefond</text>
  <text x="120" y="160" font-family="Arial, sans-serif" font-size="14" fill="#27ae60">• Oppskrivningsfond</text>
  <text x="120" y="180" font-family="Arial, sans-serif" font-size="14" fill="#27ae60">• Fond for vurderingsforskjeller</text>

  <!-- Frie Fond box -->
  <rect x="450" y="60" width="250" height="200" fill="#e8f0fb" stroke="#2980b9" stroke-width="2" rx="10"/>
  <text x="575" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2980b9">
    Frie Fond
  </text>
  <text x="480" y="120" font-family="Arial, sans-serif" font-size="14" fill="#2980b9">• Disposisjonsfond</text>
  <text x="480" y="140" font-family="Arial, sans-serif" font-size="14" fill="#2980b9">• Annen innskutt egenkapital</text>
</svg>
