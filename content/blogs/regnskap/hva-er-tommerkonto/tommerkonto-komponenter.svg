<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500"><defs><linearGradient id="a" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1"/><stop offset="100%" style="stop-color:#1e40af;stop-opacity:1"/></linearGradient></defs><path fill="#f8fafc" d="M0 0h800v500H0z"/><text x="400" y="40" fill="#1f2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Tømmerkonto - Hovedkomponenter</text><circle cx="400" cy="250" r="80" fill="url(#a)" stroke="#1e40af" stroke-width="3"/><text x="400" y="245" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">TØMMERKONTO</text><text x="400" y="265" fill="#fff" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Hovedkonto</text><rect width="160" height="100" x="50" y="100" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="8"/><text x="130" y="125" fill="#065f46" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">INNSKUDD</text><text x="60" y="145" fill="#065f46" font-family="Arial, sans-serif" font-size="12">• Maks 85% av nettoinntekt</text><text x="60" y="165" fill="#065f46" font-family="Arial, sans-serif" font-size="12">• Frivillig innskudd</text><text x="60" y="185" fill="#065f46" font-family="Arial, sans-serif" font-size="12">• Basert på salgsår</text><path fill="none" stroke="#10b981" stroke-width="3" marker-end="url(#b)" d="M210 150q95 0 110 100"/><rect width="160" height="100" x="590" y="100" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/><text x="670" y="125" fill="#92400e" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">SALDO</text><text x="600" y="145" fill="#92400e" font-family="Arial, sans-serif" font-size="12">• Akkumulert beholdning</text><text x="600" y="165" fill="#92400e" font-family="Arial, sans-serif" font-size="12">• Rentefri oppbevaring</text><text x="600" y="185" fill="#92400e" font-family="Arial, sans-serif" font-size="12">• Balanseoppføring</text><path fill="none" stroke="#f59e0b" stroke-width="3" marker-end="url(#c)" d="M480 250q95-100 110-100"/><rect width="160" height="100" x="50" y="350" fill="#fef2f2" stroke="#ef4444" stroke-width="2" rx="8"/><text x="130" y="375" fill="#991b1b" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">UTTAK</text><text x="60" y="395" fill="#991b1b" font-family="Arial, sans-serif" font-size="12">• Frivillig eller tvungen</text><text x="60" y="415" fill="#991b1b" font-family="Arial, sans-serif" font-size="12">• Maks 10 års lagring</text><text x="60" y="435" fill="#991b1b" font-family="Arial, sans-serif" font-size="12">• Skattepliktig inntekt</text><path fill="none" stroke="#ef4444" stroke-width="3" marker-end="url(#d)" d="M320 250Q215 350 210 400"/><rect width="160" height="100" x="590" y="350" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="2" rx="8"/><text x="670" y="375" fill="#6b21a8" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">TIDSBEGRENSNING</text><text x="600" y="395" fill="#6b21a8" font-family="Arial, sans-serif" font-size="12">• 10 års maksperiode</text><text x="600" y="415" fill="#6b21a8" font-family="Arial, sans-serif" font-size="12">• FIFO-prinsipp</text><text x="600" y="435" fill="#6b21a8" font-family="Arial, sans-serif" font-size="12">• Automatisk uttak</text><path fill="none" stroke="#8b5cf6" stroke-width="3" marker-end="url(#e)" d="M590 400q-105-50-110-150"/><rect width="200" height="80" x="300" y="80" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2" rx="8"/><text x="400" y="100" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Nøkkelegenskaper:</text><text x="310" y="120" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="12">• Skatteloven § 8-17</text><text x="310" y="135" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="12">• Kun skogbruksvirksomhet</text><text x="310" y="150" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="12">• Inntektsutjevning</text><text x="260" y="100" fill="#10b981" font-family="Arial, sans-serif" font-size="12" transform="rotate(-45 260 100)">Innskudd</text><text x="540" y="100" fill="#f59e0b" font-family="Arial, sans-serif" font-size="12" transform="rotate(45 540 100)">Oppbevaring</text><text x="260" y="420" fill="#ef4444" font-family="Arial, sans-serif" font-size="12" transform="rotate(45 260 420)">Uttak</text><text x="540" y="420" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="12" transform="rotate(-45 540 420)">Tidskontroll</text><defs><marker id="b" markerHeight="7" markerWidth="10" orient="auto" refX="10" refY="3.5"><path fill="#10b981" d="m0 0 10 3.5L0 7z"/></marker><marker id="c" markerHeight="7" markerWidth="10" orient="auto" refX="10" refY="3.5"><path fill="#f59e0b" d="m0 0 10 3.5L0 7z"/></marker><marker id="d" markerHeight="7" markerWidth="10" orient="auto" refX="10" refY="3.5"><path fill="#ef4444" d="m0 0 10 3.5L0 7z"/></marker><marker id="e" markerHeight="7" markerWidth="10" orient="auto" refX="10" refY="3.5"><path fill="#8b5cf6" d="m0 0 10 3.5L0 7z"/></marker></defs></svg>